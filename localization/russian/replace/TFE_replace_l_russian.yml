 game_concept_border_raid_desc: "Это особый тип [war|E], доступный между [struggle_involved|E] [rulers|E] в различных [struggle_struggles|E], когда атакующий стремится [siege|E] к конкретному врагу [county|E], граничащему с их [realm|E].\n\n [war_leader|E] получает [gold|E] за захват [war_target|E], который потеряет [struggle_involved|E]0 и [struggle_involved|E]1. [struggle_involved|E]2 также может быть уничтожен, что даст больше [gold|E], шанс увеличивается с размером [struggle_involved|E]0 и [siege|E] [struggle_involved|E]6.\n\n[struggle_involved|E]7 будет быстро получен атакующим после [struggle_involved|E]8 [war_target|E]."
