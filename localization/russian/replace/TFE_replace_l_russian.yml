 # Struggle (to not reference Iberia)
 catalyst_usurp_title:0 "[struggle_catalyst_catalyst|E]: узурпация [Concept( 'title', 'титула' )|E]"
 catalyst_usurp_title_desc:0 "Узурпировать новый [title|El] в [Concept( 'struggle_region', 'области борьбы' )|E]"
 game_concept_border_raid_desc:0 "Особая разновидность [Concept( 'war', 'войны' )|E] [Concept( 'struggle_involved', 'вовлечённых в борьбу' )|E] [Concept( 'rulers', 'правителей' )|E]-участников [Concept( 'struggle', 'борьбы' )|E]. Нападающий старается [Concept( 'siege', 'взять в осаду' )|E] определенное [Concept( 'county', 'графство' )|E] врага, граничащее с его [Concept( 'realm', 'державой' )|E].\n\nЗа захват [Concept( 'war_target', 'цели войны' )|E] [war_leader|El] получает [gold|El]. Сама же цель теряет [development|El] и [control|El]. При этом могут разрушаться [buildings|El], а победитель получает больше золота — вероятность этого зависит от развития и размера осаждающей [Concept( 'army', 'армии' )|E].\n\nАтакующий быстро повышает [Concept( 'war_score', 'боевой счет' )|E], если цель войны [Concept( 'occupying', 'оккупирована' )|E]."
 game_concept_contract_assistance_desc:0 "Особое [interaction|El], доступное [Concept( 'struggle_involved', 'вовлечённым в борьбу' )|E] [Concept( 'rulers', 'правителям' )|E], которое позволяет им присоединяться к войнам других вовлечённых правителей в обмен на [gold|El].\n\nОплата производится по завершении [wars|El], независимо от её итогов, если [Concept( 'war_contribution', 'вклад' )|E] исполнителя контракта не менее 100."
 catalyst_gain_claim_on_title:0 "[struggle_catalyst_catalyst|E]: полученная [claim|El]"
 catalyst_gain_claim_on_title_desc:0 "Получить [Concept( 'claim', 'претензию' )|E] на [Concept( 'title', 'титул' )|E], являющийся частью [Concept( 'struggle_region', 'области борьбы' )|E]"

