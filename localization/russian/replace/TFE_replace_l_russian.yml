 zunism_religion_adherent_plural:0 "Зунисты"
 zunism_religion_desc:0 "Зунисты почитают солнечное божество Зуна, которое изначально было эфталитским или гуннским божеством и поклонение которому теперь синкретизировано с местными индоиранскими традициями."


 strict_taxation_tax_collector:0 "Благотворительность"
 strict_taxation_tax_collector_flavor_desc:0 "Благотворительность — налог на роскошь, который обычно взимается с богатых людей для дополнительного дохода в казну и помощи нуждающимся"

 building_type_alamut_castle_01_desc:0 "Это орлиное гнездо, расположившееся на крутом утёсе, было возведено в качестве цитадели. Удачно выбранное место и прочные укрепления сделали из нее практически неприступную крепость для любого врага и отличное место для любой воинственной фракции или секты, которой могло бы быть выгодно столь изолированное расположение" 
 building_type_ark_of_bukhara_01_desc:0 "Говорят, что эту могучую крепость построил царевич Сиявуш, когда мир ещё был молод. Спустя три тысячи лет она была восстановлена правителями этих земель, и с тех пор она служила им резиденцией. Путешественники приходят сюда из далеких земель, чтобы посмотреть на величественную крепость с семью могучими колоннами, символизирующими семь звёзд Большой Медведицы. И всё же в первую очередь это крепость, внушительная и неприступная"
 building_type_tomb_of_cyrus_01:0 "Гробница Кира Великого"
 building_type_tomb_of_cyrus_01_desc:0 "Эта древняя гробница из белого известняка, по преданию, является местом упокоения Кира Великого, основателя великой Персидской империи."

