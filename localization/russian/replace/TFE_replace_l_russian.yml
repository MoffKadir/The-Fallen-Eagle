 middle_east_decisions.0005.t:0 "Земля Обетованная"
 middle_east_decisions.0005.desc:0 "Теперь, когда Иерусалим и Земля обетованная находятся под властью иудеев, пришло время для возрождения утраченного Иудейского царства.\n\nЕврейский народ сильно пострадал с тех пор, как царство Ирода было распущено римлянами после смерти Агриппы Великого, пусть наше новое Иудейское царство выдержит испытание временем!"
 middle_east_decisions.0005.a:0 "Пусть Бог защитит наше новое царство."
 middle_east_decisions.0006.desc.others:0 "Вернув Иерусалим в руки иудеев, [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'решила', 'решил' )] назвать себя титулом [scoped_ruler.GetTitleTierName|l] возрождённой Иудеи.\n\nРимское правление не было выгодным для еврейского народа, и, возможно, это новое царство позволит им вернуться к своей былой славе."
 middle_east_decisions.0006.a:0 "Время пришло!"
 middle_east_decisions.0006.b:0 "Ясно..."

