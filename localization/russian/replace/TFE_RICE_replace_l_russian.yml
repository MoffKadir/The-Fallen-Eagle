 # Indian Land Grants from RICE
 RICE_india_land_grant_decision_req:0 "У вас есть хотя бы одно [county|El] в регионе «[GetGeographicalRegion('world_india').GetName]»"
 RICE_india_land_grant_decision_effect_tooltip_4:0 "Есть очень маленький шанс, что ваши [counties|El] получат [Concept( 'minority_faiths', 'меньшинства' )|E], исповедующие случайную [Concept( 'faith', 'конфессию' )|E] из выбранной вами [Concept( 'religion', 'религии' )|E], или, что ещё более редко, обратятся в эту [Concept( 'faith', 'конфессию' )|E]."
 game_concept_RICE_grant:0 "Надел"
 game_concept_RICE_grants:0 "Наделы"
 game_concept_RICE_land_grant:0 "Земельный надел"
 game_concept_RICE_land_grants:0 "Земельные наделы"
 game_concept_RICE_land_grants_desc:0 "[rulers|E], которые исповедуют $buddhism_religion$ие, $hinduism_religion$ие или $jainism_religion$ие [faiths|El], могут [Concept( 'decide', 'решить' )|E] $RICE_india_land_grant_decision$.\n\nПри принятии этого [Concept( 'decision', 'решения' )|E] вам нужно выбрать предоставление земли одной из трёх [Concept( 'religions', 'религий' )|E]. Это означает, что вы можете даровать землю [Concept( 'religion', 'религии' )|E], которую вы не исповедуете.\n\nЭто даёт вам [character_modifier|El], повышающий [opinion|El] последователей этой [Concept( 'religion', 'религии' )|E], а ваши [counties|El] получат [county_modifiers|El] с различными бонусами. [county_modifier|E] уменьшает [Concept( 'tax', 'налоги' )|E], но повышает [development_growth|El]. Если вы исповедуете [Concept( 'faith', 'конфессию' )|E] выбранной вами [Concept( 'religion', 'религии' )|E], то [modifier|El] также повысит [county_opinion|El], а если нет, то [modifier|El] ещё больше увеличит [development_growth|El]. Специализированные [counties|El] с [Concept( 'church_holding', 'храмовыми владениями' )|E] получат усиленную версию полученного вами [Concept( 'modifier', 'модификатора' )|E].\n\nКроме того, в затронутых [Concept( 'decision', 'решением' )|E] [Concept( 'counties', 'графствах' )|E] существует возможность появления [Concept( 'minority_faiths', 'меньшинства' )|E] случайной [Concept( 'faith', 'конфессии' )|E],  выбранной вами [Concept( 'religion', 'религии' )|E], или, что ещё более редко, [counties|El] обратятся в эту [Concept( 'faith', 'конфессию' )|E]."


 # Yazidi Rework
 yazidi_religion:0 "Западно-иранск"
 yazidi_religion_adj:0 "Западно-иранские верования"
 yazidi_religion_adherent:0 "Западный иранец"
 yazidi_religion_adherent_plural:0 "Западные иранцы"
 yazidi_religion_desc:0 "В горах Северной Месопотамии и Западного Ирана живут ираноязычные народы, которые на протяжении веков укрепляли свои верования, синкретизируя идеи из множества духовных традиций, включая зороастризм, гностицизм и авраамические верования."

 meshefaresism:0 "Ярсанитск"
 meshefares_adj:0 "Ярсанизм"
 meshefaresism_adj:0 "Ярсанизм"
 meshefares_adherent:0 "Ярсанит"
