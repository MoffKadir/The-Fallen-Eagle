 meshefares_desc:0 "«Группа друзей», также известная как Аль-е Хакк, или «Люди истины», верит, что Бог проявляется в одной первичной и семи вторичных инкарнациях в каждую эпоху мира. Эти семь личностей называются #Italic Хафт Тан#!. Первичным воплощением нынешней, четвёртой эпохи является Султан Сахак."
