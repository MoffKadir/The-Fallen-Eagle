 kitebacilweism:0 "Мехритск" # Dar = Tree # Kutayeism - Kutaye
 kitebacilweism_adj:0 "Мехризм"
 kitebacilweism_adherent:0 "Мехрит"
 kitebacilweism_adherent_plural:0 "Мехриты"
 kitebacilweism_desc:0 "Старые религиозные верования северо-западных иранцев родственны, но отличны от ортодоксального зороастризма, с которым они, возможно, сосуществовали во времена расцвета Сасанидов. Почитание природы занимает важное место, а древнеиранское божество Митра, или Мехр, играет ключевую космологическую роль как демиург и общий объект поклонения - роль, которая, возможно, вдохновила римский культ Митры за много веков до этого."
