  # Indian Land Grants from RICE 
 RICE_india_land_grant_decision_req: "У вас есть хотя бы один [county|E] из [GetGeographicalRegion('world_india').GetName]"
 RICE_india_land_grant_decision_effect_tooltip_4: "Существует очень небольшой шанс, что ваш [counties|E] получит [minority_faiths|E] из случайных [faith|E] из выбранных вами [religion|E] или, что еще реже, превратится в этот [faith|E]."
 game_concept_RICE_grant: "Грант"
 game_concept_RICE_grants: "Гранты"
 game_concept_RICE_land_grant: "Земельный грант"
 game_concept_RICE_land_grants: "Земельные гранты"
 game_concept_RICE_land_grants_desc: "[rulers|E], которые следуют $buddhism_religion_adj$, $hinduism_religion_adj$ или $jainism_religion_adj$ [faiths|E], могут от [decide|E] до $RICE_india_land_grant_decision$.\n\nПри получении этого [decision|E] вам нужно выбрать предоставление земли одному из трех [religions|E]. Это означает, что можно предоставить землю [religion|E], на которого вы не подписаны.\n\nЭто дает вам $buddhism_religion_adj$0, повышающий $buddhism_religion_adj$1 для последователей этого [religion|E], и добавляет $buddhism_religion_adj$3 к вашему $buddhism_religion_adj$4 с несколькими преимуществами. $buddhism_religion_adj$5 уменьшает $buddhism_religion_adj$6, но увеличивает и $buddhism_religion_adj$7. Если вы будете следовать $buddhism_religion_adj$8 из выбранных вами [religion|E], $hinduism_religion_adj$0 также улучшит $hinduism_religion_adj$1, а если вы этого не сделаете, $hinduism_religion_adj$0 вместо этого еще больше улучшит $buddhism_religion_adj$7. Квалифицируя $buddhism_religion_adj$4 с $hinduism_religion_adj$5, вы получаете более мощную версию $hinduism_religion_adj$0, которую вы получаете.\n\nКроме того, в затронутом $buddhism_religion_adj$4 [decision|E] имеет небольшой шанс добавить $hinduism_religion_adj$9 к случайному $buddhism_religion_adj$8 из [religion|E], который вы получаете. выбрали или, что еще реже, прямо преобразовали $buddhism_religion_adj$4 в этот $buddhism_religion_adj$8."


