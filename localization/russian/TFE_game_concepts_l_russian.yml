l_russian:
 game_concept_legions:0 "Легионы"
 game_concept_legion:0 "Легион"
 game_concept_legions_desc:0 "Легион - это полк профессиональной армии Римской империи, часто состоящий из завербованных граждан. Они могут быть призваны в любой конфликт и предоставить викарию или императору значительное подкрепление на поле боя, но призывать их можно только раз в 5 лет.\n\n\nЛегионы можно найти на вкладке в военном окне."
 game_concept_available_counties:0 "Возможные районы призыва"
 game_concept_available_counties_desc:0 "Чтобы сформировать легион, графство должно быть передано легату, который может организовать такое войско. Также требуется значительная сумма золота; хорошая жертва в обмен на дополнительных солдат."
 game_concept_caliph_autho:0 "Власть халифата"
 game_concept_caliphate_authority:0 "Власть халифата"
 game_concept_zakah_bank:0 "Байт аль-Мааль"
 game_concept_bayt_al_maal:0 "Байт аль-Мааль"
 game_concept_caliph_autho_desc:0 "Власть халифата диктует, сколько признания народ даёт вам в плане того, что вы являетесь халифом. Это зависит от многих факторов, включая уровень вашей набожности и количество святых мест, которые вы контролируете. Вы можете посмотреть авторитет других халифов, наведя курсор на модификатор на их правителе"
 game_concept_zakah_bank_desc:0 "Байт аль-Мааль - это национальная казна, куда правители со всего мира отправляли свои закяты, чтобы они использовались для помощи бедным, бездомным и путешественникам"

 game_concept_official_imperial_faith:0 "Официальная имперская религия"
 game_concept_official_faith:0 "Официальная религия"
 game_concept_imperial_faith:0 "Имперская религия"
 game_concept_official_imperial_faith_desc:0 "Официальная имперская религия - это верховная [faith|El] империи. Правители могут объявить свою конфессию новой официальной имперской религией, используя [decision|El] #V $new_official_imperial_faith_decision$#!.\n\n\nПроще обратить графства внутри империи в свою официальную имперскую религию."

 game_concept_trade_power:0 "Торговая власть"
 game_concept_trade_strength:0 "Сила торговли"
 game_concept_trade_power_desc:0 "Торговая сила измеряет, сколько торговых товаров локально направляется в узел. Она ограничена «Силой торговой власти», которую можно увеличить, заплатив 500 [Concept('gold', 'золота')|E] в интерфейсе узла."

 game_concept_global_trade_power:0 "Глобальная торговая власть"
 game_concept_global_trade_strength:0 "Глобальная сила торговли"
 game_concept_global_trade_power_desc:0 "Глобальная торговая власть измеряет общую торговую силу, начиная с первого узла (Лондон и Новый Карфаген) до выбранного узла. Глобальная торговая власть не учитывает власть, собранную выбранным узлом, а только добавленную власть (переданная власть + собранная власть)."

 game_concept_integrated_county:0 "Интегрированное графство"
 game_concept_integrated_counties:0 "Интегрированные графства"
 game_concept_unintegrated_county:0 "Неинтегрированное графство"
 game_concept_unintegrated_counties:0 "Неинтегрированные графства"
 game_concept_integrated_county_desc:0 "Каждое [county|El] в пределах нашей [Concept('empire', 'империи')|E], которое является её [de_jure|El] частью, считается #V интегрированным#!. Другие графства считаются #V неинтегрированными#!.\n\nПри вычислении [Concept('civic_comp', 'гражданской компетенции')|E] правителя, интегрированные графства могут внести свой вклад в [county_opinion|El], [development|El] или [buildings|El], в то время как неинтегрированные графства просто несут более высокие внутренние затраты."

 game_concept_competence:0 "Компетентность"
 game_concept_imperial_competence:0 "Имперская компетентность"
 game_concept_competence_desc:0 "Компетенция - основная часть управления имперским Римом. Она включает в себя [Concept('military_comp', 'военную компетентность')|E], [Concept('civic_comp', 'гражданскую компетентность')|E] и [Concept('diplo_comp', 'дипломатическую компетентность')|E], причём все три компонента способны привести державу либо к процветанию, либо к нестабильности."

 game_concept_military_comp:0 "Военная компетентность"
 game_concept_imperial_military_competence:0 "Имперская военная компетентность"
 game_concept_military_comp_desc:0 "Военная компетентность делает акцент на военных союзах, значительных военных силах и репутации во время конфликта. Чтобы принять военный закон, полоса компетенции должна занимать ширину всей шкалы. Однако, если уровень [Concept('competence', 'компетенции')|E] достигнет 0, ваше неумелое руководство станет ярко выраженным, и последствия будут серьёзными."
 game_concept_military_comp_martial:0 "Военный навык императора"
 game_concept_military_comp_martial_desc:0 "Каждый пункт [Concept('martial', 'Военного дела')|E] правителя добавляет очко #P к вашей [Concept('military_comp', 'военной компетенции')|E]#!\n\n#F Только сильный милитарист-император подходит для руководства и должен показать солдатам империи, что они могут доверять императорской власти.#!"
 game_concept_military_comp_martial_marshal:0 "Военное дело маршала"
 game_concept_military_comp_martial_marshal_desc:0 "Каждое очко военного дела маршала добавляется #P к вашей [Concept('military_comp', 'военной компетенции')|E]#!\n\n#F Императору необходимо окружить себя отличными советниками. Только лучшие из лучших смогут провести Империю через эти тяжелые времена.#!"
 game_concept_military_comp_martial_court:0 "Грандиозный военный двор"
 game_concept_military_comp_martial_court_desc:0 "Поскольку у вас воинственный [royal_court|El], каждый [court_grandeur_level|El] #P увеличивает вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_martial_court_grandeur_bonus')]#!.\n\n#F Все при императорском дворе должны быть хорошо подготовлены к грядущим войнам и конфликтам.#!"
 game_concept_military_comp_empire_size:0 "Размер империи"
 game_concept_military_comp_empire_size_desc:0 "Каждое [county|El] империи #N уменьшает вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_empire_size_penalty')]#!\n\n#F Наша империя большая и обширная, но она также тяжёлая и громоздкая. Каждая провинция нуждается в гарнизоне, а каждый неохраняемый уголок представляет собой потенциальную угрозу.#!"
 game_concept_military_comp_unprotected_borders:0 "Незащищённые границы"
 game_concept_military_comp_unprotected_borders_desc:0 "Сосед каждого графства, чей главный сюзерен не соответствует этим критериям, #N уменьшит вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_unprotected_borders_penalty')]#! (штраф уменьшается за каждый [fort_level|El]):\n$EFFECT_LIST_BULLET$Имеет [truce|El] с вами\n$EFFECT_LIST_BULLET$Является вашим [Concept('ally', 'союзником')|E] \n$EFFECT_LIST_BULLET$Вы имеете [strong_hook|El], и если они могут совершать [raid|El], а вы разбили их армию в поле\n\n\n#F Каждое графство, граничащее с потенциальным врагом, является слабым местом. Умиротворите своих соседей и укрепите свои провинции, иначе ваша империя потеряет стабильность.#!"
 game_concept_mil_competence_allies_nhc:0 "Сильные союзники"
 game_concept_mil_competence_allies_nhc_desc:0 "Объединённая военная мощь ваших внешних [Concept('allies', 'союзников')|E], разделённая на #V [EmptyScope.ScriptValue('mil_competence_allies_ratio')]#!, #P добавляется#! к вашей [Concept('military_comp', 'военной компетенции')|E].\n\n#F Наличие сильных союзников для поддержки ваших кампаний будет иметь решающее значение в грядущих войнах и веках.#!"
 game_concept_mil_competence_legions:0 "Легионы"
 game_concept_mil_competence_legions_desc:0 "Каждый [legion|El], которым вы владеете, увеличивает вашу [Concept('military_comp', 'военную компетенцию')|E] на #P [EmptyScope.ScriptValue('mil_competence_legion')]#!\nВосстановление #V Преторианской гвардии#! увеличивает её ещё на #P [EmptyScope.ScriptValue('mil_competence_prae_guard')]#!#\n\n#F Военный опыт и дисциплина римских легионов позволили Римской республике и империи завоевать мир. Они сделают это снова.#!"
 game_concept_mil_competence_army_size:0 "Размер армии"
 game_concept_mil_competence_army_size_desc:0 "Ваша максимальная военная мощь, разделённая на #V [EmptyScope.ScriptValue('mil_competence_army_size_ratio')]#!, #P добавляется#! к вашей [Concept('military_comp', 'военной компетенции')|E].\n\n#F Империя огромна, а её народ многочислен. Нам нужна огромная армия, чтобы защитить её и со временем расширить.#!"
 game_concept_mil_competence_knights_prowess:0 "Могучие рыцари"
 game_concept_mil_competence_knights_prowess_desc:0 "Каждое очко [Concept('prowess', 'доблести')|E] ваших [Concept('knights', 'рыцарей')|E] выше #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #P повышает вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\nКаждое очко [Concept('prowess', 'доблести')|E] ваших [Concept('knights', 'рыцарей')|E] меньше #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #N понижает вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\n\n#F Есть великие генералы и великие солдаты. Мы должны сделать так, чтобы каждым на поле боя руководил компетентный воин, готовый обеспечить безопасность империи и охрану её границ.#!"
 game_concept_mil_competence_maa_regiments:0 "Полки профессионалов"
 game_concept_mil_competence_maa_regiments_desc:0 "Каждый [regiment|El] [Concept('men_at_arms', 'профессионалов')|E] #P повышает вашу [Concept('military_comp', 'военную компетенцию')|E]#! на сумму, определяемую их типом:\n$EFFECT_LIST_BULLET$[skirmishers|E]: #P +[EmptyScope.ScriptValue('mil_competence_maa_regiments_skirmishers_points')]#!\n\n#F Постоянная армия, состоящая из профессиональных солдат с различными специальностями, будет иметь решающее значение для обороны империи.#!"

 game_concept_civic_comp:0 "Гражданская компетентность"
 game_concept_imperial_civic_competence:0 "Имперская гражданская компетентность"
 game_concept_civic_comp_desc:0 "Гражданская компетентность нацелена на высокое развитие, контроль и централизацию в пределах вашей империи. Чтобы принять гражданский закон, полоса компетенции должна занимать ширину всей шкалы. Однако если уровень [Concept('competence', 'компетенции')|E] достигнет 0, ваше неумелое руководство станет ярко выраженным, и последствия будут серьёзными."
 game_concept_civic_comp_stewardship:0 "Навык Управления императора"
 game_concept_civic_comp_stewardship_desc:0 "Каждое очко [Concept('stewardship', 'управления')|E] правителя #P добавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E]#!.\n\n#F Управление такой огромной империей, как наша, требует мастерства, присущего только самым добродетельным правителям. Мы должны убедиться, что наша линия императоров подходит для управления, иначе наша держава рассыплется и падёт.#!"
 game_concept_civic_comp_stewardship_steward:0 "Навык Управления управляющего"
 game_concept_civic_comp_stewardship_steward_desc:0 "Каждое очко [Concept('stewardship', 'управления')|E] [Concept('steward', 'управляющего')|E] #P добавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E]#!.\n\n#F Императорский двор должен быть укомплектован только лучшими советниками, а те, кто возглавляет нашу казну или другие гражданские делегации, должны быть компетентны, иначе нашу империю втопчут в грязь и забудут.#!"
 game_concept_civic_comp_administrative_court:0 "Величественный административный двор"
 game_concept_civic_comp_administrative_court_desc:0 "Поскольку у вас административный [royal_court|El], каждый [court_grandeur_level|El] #P увеличивает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_stewardship_court_grandeur_bonus')]#!.\n\n"
 game_concept_civic_comp_empire_size:0 "Интегрированные территории"
 game_concept_civic_comp_empire_size_desc:0 "Каждое [Concept('county', 'графство')|E] в пределах границ [Concept('empire', 'империи')|E] которой вы владеете, #N снижает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E]#!.\nНизкое [county_opinion|El] и низкий [control|El] #N увеличивают этот штраф#!, в то время как высокое [county_opinion|El] или [absolute_control|El] будут #P снижать его#!.\n\nОни составляют ваши [integrated_counties|El].\n\n#F Огромная империя означает, что бесчисленные бюрократы и местные правители должны быть названы и умиротворены. Мы должны быть осторожны с бездумной экспансией, и могут быть случаи, когда лучше отступить из провинции, чтобы потом снова завоевать её...#!"
 game_concept_civic_comp_empire_size_unintegrated:0 "Неитегрированная территория"
 game_concept_civic_comp_empire_size_unintegrated_desc:0 "Каждое [Concept('county', 'графство')|E] в пределах границ [Concept('empire', 'империи')|E] которой вы владеете, #N снижает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_empire_size_unintegrated_penalty')]#!.\n\nОни составляют ваши [unintegrated_counties|El].\n\n#F Некоторые территории находятся так далеко от сердца нашей империи, что управлять ими становится практически невозможно. Мы должны утвердить нашу императорскую власть над этими регионами и сделать их полноценными провинциями нашей империи.#!"
 game_concept_civic_comp_domain_size:0 "Имперский домен"
 game_concept_civic_comp_domain_size_desc:0 "Каждое [holding|El] которым вы лично владеете #P увеличивает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_domain_size_value')]#!.\n\nВладения, превышающие [domain_limit|El] не учитываются.\n\n"
 game_concept_civic_comp_empire_county_opinion:0 "Народное мнение"
 game_concept_civic_comp_empire_county_opinion_desc:0 "Общее [county_opinion|El] ваших [Concept('integrated_counties', 'интегрированных графств')|E] прибавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E].\n\n#F Империя, презираемая своим народом, обречена на падение. Если мы хотим противостоять грядущим вызовам и одержать победу, народ должен сплотиться вокруг своего императора.#!"
 game_concept_civic_comp_trade_nodes:0 "Энергичная торговля"
 game_concept_civic_comp_trade_nodes_desc:0 "Каждый торговый узел внутри вашей [Concept('empire', 'империи')|E] #P повышает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_trade_nodes_value')]#!.\n\n"
 game_concept_civic_comp_income:0 "Годовой доход"
 game_concept_civic_comp_income_desc:0 "Ваш годовой [income|El] #P прибавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E]#!.\n\n#F Достойный император должен обеспечить постоянный приток золота в императорскую казну.#!"
 game_concept_civic_comp_gold_reserve:0 "Золотые резервы"
 game_concept_civic_comp_gold_reserve_desc:0 "Ваше текущее количество [gold_i|E][Concept('gold', 'золота')|E] #P прибавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E]#!.\nНахождение в [Concept('debt', 'долгах')|E] #N снижает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E]#! на количество золота, которое вы задолжали.\n\n#F Имперская казна должна быть полной, чтобы наша империя была готова к предстоящим испытаниям. В конце концов, если мы не сможем платить нашим солдатам и бюрократам, как сможет выжить наше государство?#!"
 game_concept_civic_comp_development:0 "Развитая империя"
 game_concept_civic_comp_development_desc:0 "Для каждого [Concept('integrated_county', 'интегрированного графства')|E], каждое очко [Concept('development', 'развития')|E] выше #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #P повышает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\nДля каждого [Concept('integrated_county', 'интегрированного графства')|E], каждое очко [Concept('development', 'развития')|E] ниже #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #N понижает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\n\n"
 game_concept_civic_comp_buildings:0 "Урбанизированная империя"
 #game_concept_civic_comp_buildings:0 "Совокупный уровень [buildings|E] в каждом [integrated_county|E] равен #P, добавленным к вашему [civic_comp|E]#!.\n[duchy_buildings|E] и [special_buildings|E], не учитываются.\n\n"
 game_concept_civic_comp_buildings_desc:0 "Каждые #V 10#! совокупных уровней [Concept('buildings', 'зданий')|E] #P повышают вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на 1#!.\n[duchy_buildings|El] и [special_buildings|El] не берутся в расчёт.\n\n"

 game_concept_diplo_comp:0 "Дипломатическая компетентность"
 game_concept_imperial_diplo_competence:0 "Имперская дипломатическая компетентность"
 game_concept_diplo_comp_desc:0 "Дипломатическая компетенция опирается на позитивные внутренние отношения, а также внешние отношения с государствами, которые состоят с вами в союзе. Чтобы принять дипломатический закон, полоска компетенции должна занимать ширину всей шкалы. Однако если уровень [Concept('competence', 'компетенции')|E] достигнет 0, ваше неумелое руководство станет очевидным, и последствия будут серьёзными."
 game_concept_diplomatic_comp_diplomacy:0 "Навык Дипломатии императора"
 game_concept_diplomatic_comp_diplomacy_desc:0 "Каждое очко [Concept('diplomacy', 'дипломатии')|E] правителя #P прибавляется к вашей [Concept('diplo_comp', 'дипломатической компетентности')|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomacy_chancellor:0 "Навык Дипломатии канцлера"
 game_concept_diplomatic_comp_diplomacy_chancellor_desc:0 "Каждое очко [Concept('diplomacy', 'Дипломатии')|E] [Concept('chancellor', 'канцлера')|E] делится на количество ваших вассалов #N (первые 7 очков не учитываются)#! и #P прибавляются к вашей [Concept('diplo_comp', 'дипломатической компетентности')|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomatic_court:0 "Величественный дипломатический двор"
 game_concept_diplomatic_comp_diplomatic_court_desc:0 "Поскольку у вас дипломатический [royal_court|El], каждый [court_grandeur_level|El] #P увеличивает вашу [Concept('diplo_comp', 'дипломатическую компетентность')|E] на [EmptyScope.ScriptValue('diplo_competence_diplomatic_court_grandeur_bonus')]#!.\n\n"

 game_concept_diplomatic_comp_vassal_opinion:0 "Среднее мнение вассала"
 game_concept_diplomatic_comp_vassal_opinion_desc:0 "Среднее мнение ваших прямых вассалов #P прибавляется к вашей [Concept('diplo_comp', 'дипломатической компетентности')|E]#!"
 game_concept_diplomatic_comp_county_opinion:0 "Среднее мнение графств"
 game_concept_diplomatic_comp_county_opinion_desc:0 "Среднее мнение по всем округам вашего государства #P прибавляется к вашей [Concept('diplo_comp', 'дипломатической компетентности')|E]#!"


 game_concept_Estate:0 "Поместья"
 game_concept_Estate_desc:0 "Поместья - это видный тип владения в областях греко-римского влияния. Поместья - это компактные и богатые центры власти, расположенные по всему римскому миру, и владеть ими могут только римские администраторы. Основным преимуществом владения или передачи поместья является экономический доход, который оно приносит."
 game_concept_estate_holding:0 "Помеcтные владения"
 game_concept_estate_holding_desc:0 "Поместья - это видный тип владения в областях греко-римского влияния. Поместья - это компактные и богатые центры власти, расположенные по всему римскому миру, и владеть ими могут только римские администраторы. Основным преимуществом владения или передачи поместья является экономический доход, который оно приносит."


 game_concept_great_house:0 "Великий дом"
 game_concept_great_houses:0 "Великие дома"
 game_concept_great_houses_desc:0 "В империи Эрана есть семь Великих домов, которые представляют собой одни из самых могущественных [Concept( 'dynasties', 'династий' )|E] при шахе. Шахи должны следить за [Concept( 'great_house_favor', 'благосклонностью' )|E] и [Concept( 'great_house_strength', 'силой' )|E] этих Великих домов, так как они дают различные преимущества и недостатки, например, [modifiers|El], улучшающие или ухудшают [county_opinion|El]. Это также может повлиять на ход [Concept( 'roman_persian_struggle', 'Римско-персидских войн' )|E].\n\nЕсть несколько [Concept( 'decisions', 'решений' )|E], связанных с Великими домами. Вы можете либо ассимилировать, либо уничтожить их, чтобы вам больше не приходилось иметь дело с их происками. Вы также можете принять решение о создании класса дехканов, что значительно ослабит позиции Великих домов."

 game_concept_great_house_favor:0 "Благосклонность"
 game_concept_great_house_favor_desc:0 "В совокупности [great_houses|El] имеют значение благосклонности, представляющее их мнение о шахе."

 game_concept_great_house_strength:0 "Сила"
 game_concept_great_house_strength_desc:0 "В совокупности [great_houses|El] имеют значение силы, представляющее, какой властью они обладают в державе шаха."

 game_concept_proxy_wars:0 "Прокси-войны"
 game_concept_proxy_war:0 "Прокси-война"
 game_concept_proxy_war_desc:0 "[rulers|E], [Concept( 'struggle_involved', 'вовлечённые' )|E] в [Concept( 'roman_persian_struggle', 'Римско-персидские войны' )|E], могут попросить других начать [Concept( 'wars', 'войну' )|E] против соседних правителей|E] против соседа через [Concept( 'character_interaction', 'взаимодействие' )|E] «$proxy_war_interaction$». Это может быть полезным способом отвлечь или ослабить ваших врагов.\n\nКонечно, такой запрос не делается бесплатно, так как вам придется заплатить другой стороне [gold|El] и предоставить им некоторые войска - при условии, что они даже согласятся с просьбой!\n\nВ зависимости от текущей [Concept( 'struggle_phase', 'фазы' )|E] [Concept( 'roman_persian_struggle', 'Римско-персидских войн' )|E], [rulers|El] будут более или менее склонны объявить прокси-войны."

 game_concept_great_wars:0 "Великие войны"
 game_concept_great_war:0 "Великая война"
 game_concept_great_war_desc:0 "Если [roman_persian_struggle|E] находятся в фазе «[struggle_phase_TFE_roman_persian_total_war|E]», амбициозные и [Concept( 'struggle_involved', 'вовлечённые' )|E] [rulers|El] получат доступ к мощному [casus_belli|El], называемому Великой войной. Это позволяет вам нацелиться на вражеские [Concept( 'empires', 'империи' )|E], чтобы захватить все [kingdoms|El] за одну войну. Вы можете продолжать объявлять великие войны, если не проиграете ни одну. Как только это произойдет, [casus_belli|El] больше не будет доступен в течение жизни вашего персонажа."


 game_concept_silk_road_urbanize:0 "Урбанизировать"
 game_concept_silk_road_urbanization_short:0 "Урбанизация"
 game_concept_silk_road_urbanization:0 "Урбанизация Шёлкового пути"
 game_concept_silk_road_urbanization_desc:0 "Если [eastern_iranian_struggle|E] находится в [Concept( 'struggle_phase_eastern_iranian_expansion', 'фазе экспансии' )|E] или [Concept( 'struggle_phase_eastern_iranian_development', 'развития' )|E], [Concept( 'struggle_involved', 'вовлечённые' )|E] [rulers|El] могут принять [decision|El] «$struggle_eastern_iranian_urbanize_area$». Это добавит [Concept( 'counties', 'графствам' )|E] [Concept( 'county_modifiers', 'модификатор' )|E], что повысит их [development|El].\n\nЭто [decision|El] может быть чрезвычайно полезным, если вы пытаетесь закончить [Concept( 'eastern_iranian_struggle', 'борьбу за Большой Хорасан' )|E] через [decision|El] «$struggle_eastern_iranian_ending_silk_road_decision$»."



 # For some reason even though every other councillor task has an entry in game concepts, this one does not. 
 game_concept_integrate_title:0 "Интегрировать титул"
 game_concept_integrate_title_desc:0 "[councillor_task|E], выполняемое [Concept('chancellor', 'канцлером')|E]. Целью является [de_jure|El] [title|El] [Concept('liege', 'сюзерена')|E] советника, который в настоящее время интегрируется в [Concept('primary_title', 'первый титул')|E] сюзерена. Когда задача будет выполнена, целевой титул станет де-юре частью основного титула сюзерена."

 # Struggle Concepts - Britannia 
 game_concept_britannia_struggle:0 "Борьба за Британию"
 game_concept_britannia_struggle_desc:0 "$game_concept_britannia_struggle$ представляет пост-римскую эпоху Британии. Эта [struggle|El] берёт свое начало с оставления Британии Римской империей в начале V века и проходит через [struggle_phase_phases|El] насилия, разжигаемого ненавистью, настороженные перемирия и прагматичное сотрудничество между народами разных [Concept('faiths', 'конфессий')|E] и [Concept('cultures', 'культур')|E]."
 #game_concept_struggle_phase_britannia_opportunity:0 "Opportunity Phase"
 #game_concept_struggle_phase_britannia_opportunity_desc:0 "In the absence of a centralized authority like Rome, it is all too easy for the peoples of Britain to squabble amongst themselves during the [struggle_phase_britannia_opportunity|E], leading to increased conflict. This mixture of [rulers|E] and [characters|E] with differing [cultures|E] and [faiths|E] now seek to outdo one another for glory and power."
 game_concept_struggle_phase_britannia_hostility:0 "Фаза враждебности"
 game_concept_struggle_phase_britannia_hostility_desc:0 "Чужеземные переселенцы из Германии и Скандинавии, мстительные кельтские племена и отсутствие римской власти создали непростую ситуацию на Британских островах. Угли будущего конфликта возникают среди новой напряженности, когда [rulers|El] и [characters|El] различных [Concept('cultures', 'культур')|E] и [Concept('faiths', 'конфессий')|E] стремятся превзойти друг друга ради славы и власти.\n\nОднако, кровопролитие не может продолжаться вечно. В конце концов, либо более холодные головы, либо простое истощение приводят Британские острова к [Concept('struggle_phase_britannia_compromise', 'фазе компромисса')|E]."
 game_concept_struggle_phase_britannia_compromise:0 "Фаза компромисса"
 game_concept_struggle_phase_britannia_compromise_desc:0 "Будь то болезнь, вызванная враждой во время [Concept('struggle_phase_britannia_hostility', 'фазы враждебности')|E] или ловкая эскалация во время [Concept('struggle_phase_britannia_conciliation', 'фазы примирения')|E], $game_concept_struggle_phase_britannia_compromise$ представляет собой растущее согласие между народами Британии. Благодаря общей истории и наследию, или просто общим прагматическим интересам, бывшие враги готовы работать вместе - пока.\n\nПо мере роста и процветания Британии, люди - как близкие, так и дальние - могут стремиться мигрировать в поисках лучших возможностей, вызывая [Concept('struggle_phase_britannia_migration', 'фазу переселения')|E]."
 game_concept_struggle_phase_britannia_conciliation:0 "Фаза примирения"
 game_concept_struggle_phase_britannia_conciliation_desc:0 "Слишком долго на Британских островах продолжался вечный конфликт между римлянами, кельтами и германцами. Будучи продуктом заметного [Concept('struggle_phase_britannia_compromise', 'компромисса')|E], пока действует $game_concept_struggle_phase_phase$, народы Британии научились в основном сосуществовать друг с другом, несмотря на различия в [Concept('faith', 'конфессии')|E] и [Concept('culture', 'культуре')|E].\n\nОднако это не может продолжаться вечно, и злоупотребление доверием и конкуренция за власть и влияние в конечном итоге вернут [Concept('britannia_struggle', 'борьбу за Британию')|E] в [Concept('struggle_phase_britannia_compromise', 'фазу компромисса')|E]."
 game_concept_struggle_phase_britannia_migration:0 "Фаза переселения"
 game_concept_struggle_phase_britannia_migration_desc:0 "В отсутствие сильной, централизованной власти, такой как Рим, многие ищут безопасности или новых экономических возможностей, отправляясь на новые земли, пока действует $game_concept_struggle_phase_britannia_migration$. Британские острова подвергаются нашествию переселяющихся племён, приходящих с востока. Прибытие саксов, англов, ютов и фризов меняет динамику борьбы за регион.\n\nЕсли эти [rulers|El] разных [Concept('cultures', 'культур')|E] и [Concept('faiths', 'конфессий')|E] не смогут научиться сосуществовать, а будут стремиться превзойти друг друга ради славы и власти, это приведёт к [Concept('struggle_phase_britannia_hostility', 'фазе враждебности')|E]. Однако, если они найдут общий язык или хотя бы будут готовы терпеть друг друга, возможно, они смогут привести к [Concept('struggle_phase_britannia_conciliation', 'фазе примирения')|E]."

 # Struggle Concepts - Roman-Persian Wars 
 game_concept_roman_persian_struggle:0 "Римско-персидские войны"
 game_concept_roman_persian_struggle_desc:0 "$game_concept_roman_persian_struggle$ отражают столетия длительных войн между Римской и Эранской империями и их сателлитами, которая началась за столетия до поздней Античности, когда Парфянская империя и поздняя Римская республика вступили в конфликт. [struggle|E] переходит через [struggle_phase_phases|El] подпитываемого ненавистью насилия, осторожных перемирий и прагматичного сотрудничества между народами разных [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E]."
 game_concept_struggle_phase_TFE_roman_persian_contention:0 "Фаза соперничества"
 game_concept_struggle_phase_TFE_roman_persian_contention_desc:0 "Будь то из-за переутомления в [Concept( 'struggle_phase_TFE_roman_persian_total_war', 'тотальной фазе войн' )|E] или из-за тлеющих конфликтов, разразившихся после [Concept( 'struggle_phase_TFE_roman_persian_cold_war', 'фазы холодной войны' )|E], $game_concept_struggle_phase_TFE_roman_persian_contention$ является периодом регулярных войн между теми, кто участвует в [Concept( 'roman_persian_struggle', 'Римско-персидских войнах' )|E].\n\nЕсли эти войны станут достаточно интенсивными, это приведёт к [Concept( 'struggle_phase_TFE_roman_persian_total_war', 'тотальной фазе войн' )|E], поскольку все стороны делают ставки, стремясь добиться решающей победы, чтобы положить конец этим бесконечным конфликтам. В противном случае, если дела пойдут на спад и ни одна из сторон не захочет слишком сильно рисковать ради победы, регион погрузится в [Concept( 'struggle_phase_TFE_roman_persian_cold_war', 'холодную войну' )|E]."
 game_concept_struggle_phase_TFE_roman_persian_cold_war:0 "Фаза холодной войны"
 game_concept_struggle_phase_TFE_roman_persian_cold_war_desc:0 "После периода затяжной войны в течение [Concept( 'struggle_phase_TFE_roman_persian_contention', 'фазы соперничества' )|E], стороны, участвующие в [Concept( 'roman_persian_struggle', 'Римско-персидских войнах' )|E], перешли в период относительного мира, хотя и отмеченного большой напряжённостью. Вовлечённые импери стремятся взять верх друг над другом с помощью менее прямых средств, таких как поддержка различных опосредованных конфликтов в регионе.\n\nВ конце концов, напряжённость [Concept( 'struggle_phase_TFE_roman_persian_cold_war', 'холодной войны' )|E] выплеснется наружу и приведёт к новой [Concept( 'struggle_phase_TFE_roman_persian_contention', 'фазе соперничества' )|E], поскольку все стороны конфликта начинают использовать более прямые средства для победы над своими противниками."
 game_concept_struggle_phase_TFE_roman_persian_total_war:0 "Тотальная фаза войны"
 game_concept_struggle_phase_TFE_roman_persian_total_war_desc:0 "Войн [Concept( 'struggle_phase_TFE_roman_persian_contention', 'фазы соперничества' )|E] было недостаточно для того, чтобы какая-либо сторона [Concept( 'roman_persian_struggle', 'Римско-персидских войн' )|E] одержала верх. Для вовлечённых империй тотальная война — единственный способ добиться победы сейчас, и мир больше не вариант.\n\nЕсли никто не выйдет победителем после периода интенсивных боевых действий, опустошения конфликтов ввергнут [roman_persian_struggle|E] в [Concept( 'struggle_phase_TFE_roman_persian_contention', 'фазу соперничества' )|E]."

 # Struggle Concepts - Eastern Iranian 
 game_concept_eastern_iranian_struggle:0 "Борьба за Большой Хорасан"
 game_concept_eastern_iranian_struggle_desc:0 "$game_concept_eastern_iranian_struggle$ изображает великие политические, экономические и культурные изменения в восточно-персидском мире, а также рост Шёлкового пути в период поздней Античности. Эта [struggle|El] берёт своё начало в упадке кушанов и приходе так называемых восточных или персидских гуннов в 4-м веке и переходит в [struggle_phase_phases|El] подпитываемого ненавистью насилия, осторожных перемирий и прагматичного сотрудничества между народами разных [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E]."
 #  game_concept_struggle_phase_eastern_iranian_opportunity:0 "Фаза возможности"
 #  game_concept_struggle_phase_eastern_iranian_opportunity_desc:0 "В отсутствие централизованной власти, такой как кушаны, и неспособности Сасанидской или Гуннской империй утвердить свое превосходство, народам [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] слишком легко ссориться между собой во время [struggle_phase_eastern_iranian_opportunity|E], что приводит к усилению конфликтов. Эта смесь [rulers|E] и [characters|E] с различными [cultures|E] и [faiths|E] теперь стремится превзойти друг друга в славе и силе."
 game_concept_struggle_phase_eastern_iranian_hostility:0 "Фаза враждебности"
 game_concept_struggle_phase_eastern_iranian_hostility_desc:0 "Могущественные государства в регионе [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] больше не могут поддерживать хрупкий мир. [rulers|E] и [characters|El] разных [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E] стремятся контролировать процветающие города Шелкового пути.\n\nОднако такое кровопролитие не может продолжаться вечно. В конце концов, либо хладнокровие, либо простое истощение приведут восточно-персидские государства к [Concept( 'struggle_phase_eastern_iranian_compromise', 'переговорам' )|E]."
 game_concept_struggle_phase_eastern_iranian_compromise:0 "Фаза переговоров"
 game_concept_struggle_phase_eastern_iranian_compromise_desc:0 "Будь то истощение, вызванное [Concept( 'struggle_phase_eastern_iranian_hostility', 'фазой враждебности' )|E], или рост торговых и культурных сетей в течение [Concept( 'struggle_phase_eastern_iranian_development', 'фазы развития' )|E], $game_concept_struggle_phase_eastern_iranian_compromise$ представляет собой растущую договоренность между народами, населяющими регион [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. Хотя это не обязательно мирное время, различные государства в этом регионе Шелкового пути соревнуются за счет торговли и политического влияния, а не войны — пока.\n\nВ конечном итоге и кочевые, и оседлые народы будут искать способы воспользоваться преимуществами возможности, предоставляемые ростом Шёлкового пути и неопределённым политическим климатом, вызвавшим [Concept( 'struggle_phase_eastern_iranian_expansion', 'фазу экспансии' )|E]."
 game_concept_struggle_phase_eastern_iranian_development:0 "Фаза развития"
 game_concept_struggle_phase_eastern_iranian_development_desc:0 "Оседлые и кочевые народы региона [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] слишком долго воевали друг с другом. После заметной [Concept( 'struggle_phase_eastern_iranian_expansion', 'фазы экспансии' )|E] Шёлковый путь в регионах восточной Персии процветает благодаря усилению урбанизации в различных оседлых и кочевых государствах, которые научились в основном сосуществовать друг с другом, несмотря на любые [Concept( 'faith', 'религиозные' )|E] и [Concept( 'culture', 'культурные' )|E] различия.\n\nОднако это не может длиться вечно, и злоупотребление доверием и конкуренция за власть и влияние между этими политиками в конечном итоге вернут [Concept( 'eastern_iranian_struggle', 'борьбу за Большой Хорасан' )|E] в [Concept( 'struggle_phase_eastern_iranian_compromise', 'фазу переговоров' )|E]."
 game_concept_struggle_phase_eastern_iranian_expansion:0 "Фаза экспансии"
 game_concept_struggle_phase_eastern_iranian_expansion_desc:0 "Отсутствие сильной централизованной власти, такой, как древняя Кушанская империя, и растущее процветание городов Шёлкового пути предоставляют широкие возможности для хитрых и дальновидных [Concept( 'rulers', 'правителей' )|E] в регионе [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. Для кочевых народов в других местах мир восточной Персии является прибыльной целью для переселения, в то время как существующие оседлые и кочевые народы стремятся расширить свое богатство и территории.\n\nЕсли эти [rulers|El] различных [Concept( 'cultures', 'культур' )|E] и [Concept( 'faiths', 'конфессий' )|E] не смогут научиться сосуществать и продолжат стремиться превзойти друг друга в славе и власти на Шёлковом пути, это приведёт к [Concept( 'struggle_phase_eastern_iranian_hostility', 'фазе враждебности' )|E]. Однако, если вместо этого они сосредоточатся на использовании своей новообретенной власти и влияния для налаживания коммерческих и культурных связей, они могут вместо этого вызвать [Concept( 'struggle_phase_eastern_iranian_development', 'фазу развития' )|E]."


 game_concept_level_of_loyalty:0 "Уровень лояльности"
 game_concept_levels_of_loyalty:0 "Уровни лояльности"
 game_concept_level_of_loyalty_desc:0 "Уровни лояльности определяют отношения между партией Сената и их сюзереном. Уровни лояльности могут сильно повлиять на ваше будущее, так как мятежные партии могут и будут вызывать крупные восстания при поддержке наместников и других вассалов.\n\nУровни:\n- #N Восстание#! 0-15 (открывается 2-м уровнем сенаторских договоров)\n-#N Нелояльный#! 16-40 (открывается 1-м уровнем сенаторских договоров)\n- #V Безразличный#! 41-60\n- #P Верный#! 61-75 (открывается 1-м уровнем сенаторских договоров)\n- #P Поддерживающие#! 76-100 (открывается 2-м уровнем сенаторских договоров)"

 game_concept_varna:0 "Варна"
 game_concept_caste:0 "Каста"
 game_concept_varna_desc:0 "Варна приписывается на основе происхождения в обществах арья и определяет профессию, обязанности и социальный класс. Ригведа утверждает, что четыре варны возникли из разных частей космического существа тела Пуруши. Брак разрешён между мужчиной высшей варны и женщиной низшей варны, но противоположное запрещено."

 game_concept_caste_purity:0 "Чистота касты"
 game_concept_caste_opinion:0 "Мнение касты"
 game_concept_caste_purity_desc:0 "Брахмические вассалы будут судить вас по вашей кастовой чистоте. Чистота касты менее 50% приведёт к тому, что у вас будут недовольные вассалы и несчастный двор. Отсутствие варны сделает их очень мятежными."

 game_concept_liege_aggressiveness:0 "Агрессивность сюзерена"
 game_concept_liege_aggressiveness_desc:0 "Агрессивность сюзерена — уникальная механика [Concept( 'government', 'формы правления' )|E] Гана Сангхи, которая измеряет, сколько времени прошло с тех пор, как [liege|El] начал или закончил войну. Учитывая, что лидеры должны принести славу всей конфедерации в битвах, отсутствие боевых действий в течение 9 лет вызовет недовольство [Concept( 'vassals', 'вассалов' )|E]."


  # Struggle Concepts - North Indian/Hunas Invasions 
 game_concept_north_indian_struggle:0 "Вторжения хуна"
 game_concept_north_indian_struggle_desc:0 "$game_concept_north_indian_struggle$ изображает вторжения и переселения народа хуна, также известных как восточные или иранские гунны, в северную Индию. Эта [struggle|El] берёт своё начало в упадке кушанов и возвышении гуннов в IV веке и проходит через [struggle_phase_phases|El] конфликта, культурного и политического обмена и пылкого возвышения империй между народами разных [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E]."
 game_concept_struggle_phase_north_indian_invasion:0 "Фаза вторжения"
 game_concept_struggle_phase_north_indian_invasion_desc:0 "Пока действует $game_concept_struggle_phase_north_indian_invasion$, царства региона [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] снова чувствуют угрозу, поскольку волны гуннов прибывают с северо-востока. Регион привлекает гуннов своими богатствами для грабежа и получения прибыли от великого процветания благодаря [Concept( 'struggle_phase_north_indian_glory', 'фазе славы' )|E], либо для присоединения к другим гуннам, которые (успешно или нет) пытались интегрироваться в индийский мир во течение [Concept( 'struggle_phase_north_indian_interchange', 'фазы обмена' )|E].\n\nОднако вторжения и переселения не длятся долго. В конце концов гунны попытаются принять индийские обычаи, начиная с [Concept( 'struggle_phase_north_indian_interchange', 'фазы обмена' )|E], или, когда ситуация стабилизируется, индийские и гуннские царства соревнуются в распространении своего статуса и повышении своего престижа с помощью различных средств во время [Concept( 'struggle_phase_north_indian_glory', 'фазе славы' )|E]."
 game_concept_struggle_phase_north_indian_interchange:0 "Фаза обмена"
 game_concept_struggle_phase_north_indian_interchange_desc:0 "Будь то истощение, вызванное хаосом и нестабильностью, вызванными [Concept( 'struggle_phase_north_indian_invasion', 'фазой вторжения' )|E], или стабилизация и рост в регионе в течение [Concept( 'struggle_phase_north_indian_glory', 'фазы славы' )|E], $game_concept_struggle_phase_north_indian_interchange$ представляет собой усиление политического, культурного и религиозного обмена в регионе [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName]. Пришлые чужеземцы, такие как гунны, всё больше сосредотачиваются на освоении индийских практик и идей, в то время как народы разных [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E] сосуществуют.\n\nОднако такой период относительного спокойствия не может длиться долго. Гунны (или другие чужеземные народы) могут попытаться захватить богатства региона [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] для себя, начав новую [Concept( 'struggle_phase_north_indian_invasion', 'фазу вторжения' )|E]; даже если они этого не сделают, местные [rulers|El] будут становиться всё более конкурентоспособными, стремясь доказать, что они величайшие из царей, и тем самым начав [Concept( 'struggle_phase_north_indian_glory', 'фазу славы' )|E]."
 game_concept_struggle_phase_north_indian_glory:0 "Фаза славы"
 game_concept_struggle_phase_north_indian_glory_desc:0 "После того, как гуннские набеги стихнут после [Concept( 'struggle_phase_north_indian_invasion', 'фазы вторжения' )|E], или после затишья [Concept( 'struggle_phase_north_indian_interchange', 'фазы обмена' )|E], индийские и гуннские [rulers|El] имеют возможность завоевать большую известность и влияние в регионе [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName]. $game_concept_struggle_phase_north_indian_glory$ — это эпоха могущественных царей, как индийских, так и гуннских, которые стремятся укрепить свою власть, будь то политическая, экономическая или иная, над своими мелкими соперниками. или менее изощренными средствами, эта [struggle_phase_phase|El] в конце концов закончится: либо новые волны чужеземцев, таких как гунны, прибудут в течение [Concept( 'struggle_phase_north_indian_invasion', 'фазы вторжения' )|E], либо когда в регионе наступит период относительного мира, поскольку различные [faiths|El] и [cultures|El] сосуществуют бок о бок в течение [Concept( 'struggle_phase_north_indian_interchange', 'фазы обмена' )|E]."