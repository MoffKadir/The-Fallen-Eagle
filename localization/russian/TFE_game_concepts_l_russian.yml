l_russian:
 game_concept_legions: "Легионы"
 game_concept_legion: "Легион"
 game_concept_legions_desc: "Легион — это профессиональный армейский полк в Римской империи, часто состоящий из призванных граждан. Они могут быть призваны в любую войну и предоставят викарию или императору значительное подкрепление на поле боя, но призывать их можно только раз в 5 лет.\n\n\nЛегионы можно найти на соотвествующей вкладке в окне «Армия»."
 game_concept_available_counties: "Возможные районы призыва"
 game_concept_available_counties_desc: "Чтобы сформировать легион, графство должно быть передано легату, который может организовать такое войско. Также требуется значительная сумма золота; хорошая жертва в обмен на дополнительных солдат."
 game_concept_caliph_autho: "Власть халифата"
 game_concept_caliphate_authority: "Власть халифата"
 game_concept_zakah_bank: "Байт аль-мал"
 game_concept_bayt_al_maal: "Байт аль-мал"
 game_concept_caliph_autho_desc: "Власть халифата определяет, насколько народ признает вас халифом. Это зависит от многих факторов, в том числе от уровня вашего благочестия и количества святых мест, которые вы контролируете. Вы можете посмотреть авторитет других халифов, наведя курсор на модификатор их правителя"
 game_concept_zakah_bank_desc: "Байт аль-мал — это национальная казна, куда правители со всего мира отправляли закят, чтобы он использовался для помощи бедным, бездомным и путешественникам."
  
 game_concept_official_imperial_faith: "Официальная имперская религия"
 game_concept_official_faith: "Официальная религия"
 game_concept_imperial_faith: "Имперская религия"
 game_concept_official_imperial_faith_desc: "Официальная имперская религия — это главная [Concept( 'faith', 'религия' )|E] империи. Правители могут объявить свою конфессию новой официальной имперской религией, используя [decision|El] #V «$new_official_imperial_faith_decision$»#!.\n\n\nГрафства внутри империи легче обращаются в официальную религию империи."
  
 game_concept_trade_power: "Торговая власть"
 game_concept_trade_strength: "Сила торговли"
 game_concept_trade_power_desc: "Торговая сила измеряет, сколько товаров локально направляется в узел. Она ограничена «силой торговой власти», которую можно увеличить, заплатив 500 [Concept('gold', 'золота')|E] в окне узла."
  
 game_concept_global_trade_power: "Глобальная торговая власть"
 game_concept_global_trade_strength: "Глобальная сила торговли"
 game_concept_global_trade_power_desc: "Глобальная торговая власть измеряет общую торговую силу, начиная с первого узла (Лондон и Новый Карфаген) до выбранного узла. Глобальная торговая власть не учитывает власть, собранную выбранным узлом, а только добавленную власть (переданная власть + собранная власть)."
  
 game_concept_integrated_county: "Интегрированное графство"
 game_concept_integrated_counties: "Интегрированные графства"
 game_concept_unintegrated_county: "Неинтегрированное графство"
 game_concept_unintegrated_counties: "Неинтегрированные графства"
 game_concept_integrated_county_desc: "Каждое [county|El] в пределах нашей [Concept('empire', 'империи')|E], которое является её [de_jure|El] частью, считается #V интегрированным#!. Другие графства считаются #V неинтегрированными#!.\n\nПри вычислении [Concept('civic_comp', 'гражданской компетенции')|E] правителя, интегрированные графства могут внести свой вклад в [county_opinion|El], [development|El] или [buildings|El], в то время как неинтегрированные графства просто несут более высокие внутренние затраты."
  
 game_concept_competence: "Компетентность"
 game_concept_imperial_competence: "Имперская компетентность"
 game_concept_competence_desc: "Компетенция — основная часть управления имперским Римом. Она включает в себя [Concept('military_comp', 'военную компетентность')|E], [Concept('civic_comp', 'гражданскую компетентность')|E] и [Concept('diplo_comp', 'дипломатическую компетентность')|E], причём все три компонента способны привести державу либо к процветанию, либо к нестабильности."
  
 game_concept_military_comp: "Военная компетентность"
 game_concept_imperial_military_competence: "Имперская военная компетентность"
 game_concept_military_comp_desc: "Военная компетентность делает акцент на военных союзах, значительных военных силах и репутации во время конфликта. Чтобы принять военный закон, полоса компетенции должна занимать ширину всей шкалы. Однако, если уровень [Concept('competence', 'компетенции')|E] упадёт до 0, ваше неумелое руководство станет очевидно, и последствия будут серьёзными."
 game_concept_military_comp_martial: "Военное дело императора"
 game_concept_military_comp_martial_desc: "Каждый пункт [Concept('martial', 'военного дела')|E] правителя добавляет очко #P к вашей [Concept('military_comp', 'военной компетенции')|E]#!\n\n#F Только сильный воин-император подходит для руководства и должен показать солдатам империи, что они могут доверять императорской власти.#!"
 game_concept_military_comp_martial_marshal: "Военное дело маршала"
 game_concept_military_comp_martial_marshal_desc: "Каждое очко военного дела маршала добавляется #P к вашей [Concept('military_comp', 'военной компетенции')|E]#!\n\n#F Императору необходимо окружить себя отличными советниками. Только лучшие из лучших смогут провести империю через эти тяжелые времена.#!"
 game_concept_military_comp_martial_court: "Грандиозный военный двор"
 game_concept_military_comp_martial_court_desc: "Поскольку у вас воинственный [royal_court|El], каждый [court_grandeur_level|El] #P увеличивает вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_martial_court_grandeur_bonus')]#!.\n\n#F Все при императорском дворе должны быть хорошо подготовлены к грядущим войнам и конфликтам.#!"
 game_concept_military_comp_empire_size: "Размер империи"
 game_concept_military_comp_empire_size_desc: "Каждое [county|El] империи #N уменьшает вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_empire_size_penalty')]#!\n\n#F Наша империя велика и обширна, но она также слишком тяжела и неповоротлива. Каждая провинция нуждается в гарнизоне, а каждый неохраняемый уголок представляет собой потенциальную угрозу.#!"
 game_concept_military_comp_unprotected_borders: "Незащищенные границы"
 game_concept_military_comp_unprotected_borders_desc: "Сосед каждого графства, чей главный сюзерен не соответствует этим критериям,#N уменьшит вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_unprotected_borders_penalty')]#! (штраф уменьшается за каждый [fort_level|El]):\n$EFFECT_LIST_BULLET$Имеет [truce|El] с вами\n$EFFECT_LIST_BULLET$Является вашим [Concept('ally','союзником')|E] \n$EFFECT_LIST_BULLET$Вы имеете [strong_hook|El], и если они могут совершать [raid|El], а вы разбили их армию в поле\n\n\n#F Каждое графство, граничащее с потенциальным врагом, является слабым местом. Умиротворите своих соседей и укрепите свои провинции, иначе ваша империя потеряет стабильность.#!"
 game_concept_mil_competence_allies_nhc: "Сильные союзники"
 game_concept_mil_competence_allies_nhc_desc: "Объединённая военная мощь ваших внешних [Concept('allies', 'союзников')|E], разделённая на #V [EmptyScope.ScriptValue('mil_competence_allies_ratio')]#!, #P добавляется#! к вашей [Concept('military_comp', 'военной компетенции')|E].\n\n#F Наличие сильных союзников для поддержки ваших кампаний будет иметь решающее значение в грядущих войнах и веках.#!"
 game_concept_mil_competence_legions: "Легионы"
 game_concept_mil_competence_legions_desc: "Каждый [legion|El], которым вы владеете, увеличивает вашу [Concept('military_comp', 'военную компетенцию')|E] на #P [EmptyScope.ScriptValue('mil_competence_legion')]#!\nВосстановление #V Преторианской гвардии#! увеличивает её ещё на #P [EmptyScope.ScriptValue('mil_competence_prae_guard')]#!#\n\n#F Военный опыт и дисциплина римских легионов позволили Римской республике и империи завоевать мир. Они сделают это снова.#!"
 game_concept_mil_competence_army_size: "Размер армии"
 game_concept_mil_competence_army_size_desc: "Ваша максимальная военная мощь, разделённая на #V [EmptyScope.ScriptValue('mil_competence_army_size_ratio')]#!, #P добавляется#! к вашей [Concept('military_comp', 'военной компетенции')|E].\n\n#F Империя огромна, а её народ многочислен. Нам нужна огромная армия, чтобы защищаться и расширяться.#!"
 game_concept_mil_competence_knights_prowess: "Могучие рыцари"
 game_concept_mil_competence_knights_prowess_desc: "Каждое очко [Concept('prowess', 'доблести')|E] ваших [Concept('knights', 'рыцарей')|E] выше #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #P повышает вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\nКаждое очко [Concept('prowess', 'доблести')|E] ваших [Concept('knights', 'рыцарей')|E] меньше #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #N понижает вашу [Concept('military_comp', 'военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\n\n#F Есть великие генералы и великие солдаты. Мы должны сделать так, чтобы каждым на поле боя руководил компетентный воин, готовый обеспечить безопасность империи и охрану её границ.#!"
 game_concept_mil_competence_maa_regiments: "Полки профессионалов"
 game_concept_mil_competence_maa_regiments_desc: "Каждый [regiment|El] [Concept('men_at_arms', 'профессионалов')|E] #P повышает вашу [Concept('military_comp', 'военную компетенцию')|E]#! на сумму, определяемую их типом:\n$EFFECT_LIST_BULLET$[skirmishers|E]: #P +[EmptyScope.ScriptValue('mil_competence_maa_regiments_skirmishers_points')]#!\n\n#F Постоянная армия, состоящая из профессиональных солдат с различными специальностями, будет иметь решающее значение для обороны империи.#!"
  
 game_concept_civic_comp: "Гражданская компетентность"
 game_concept_imperial_civic_competence: "Имперская гражданская компетентность"
 game_concept_civic_comp_desc: "Гражданская компетентность нацелена на высокое развитие, контроль и централизацию в пределах вашей империи. Чтобы принять гражданский закон, полоса компетенции должна занимать ширину всей шкалы. Однако если уровень [Concept('competence', 'компетенции')|E] упадёт до 0, ваше неумелое руководство станет очевидно, и последствия будут серьёзными."
 game_concept_civic_comp_stewardship: "Навык управления императора"
 game_concept_civic_comp_stewardship_desc: "Каждое очко [Concept('stewardship', 'управления')|E] правителя #P добавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E]#!.\n\n#F Управление такой огромной империей, как наша, требует мастерства, присущего только самым добродетельным правителям. Мы должны убедиться, что наша линия императоров подходит для управления, иначе наша держава падёт.#!"
 game_concept_civic_comp_stewardship_steward: "Навык управления управляющего"
 game_concept_civic_comp_stewardship_steward_desc: "Каждое очко [Concept('stewardship', 'управления')|E] [Concept('steward', 'управляющего')|E] #P добавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E]#!.\n\n#F Императорский двор должен быть укомплектован только лучшими советниками, а те, кто возглавляет нашу казну или другие гражданские делегации, должны быть компетентны, иначе нашу империю втопчут в грязь и забудут.#!"
 game_concept_civic_comp_administrative_court: "Грандиозный административный двор"
 game_concept_civic_comp_administrative_court_desc: "Поскольку у вас административный [royal_court|El], каждый [court_grandeur_level|El] #P увеличивает вашу [Concept( 'civic_comp', 'гражданскую компетенцию' )|E] на [EmptyScope.ScriptValue('civic_competence_stewardship_court_grandeur_bonus')]#!.\n\n"
 game_concept_civic_comp_empire_size: "Интегрированные территории"
 game_concept_civic_comp_empire_size_desc: "Каждое [Concept('county', 'графство')|E] в пределах границ [Concept('empire', 'империи')|E] которой вы владеете, #N снижает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E]#!.\nНизкое [county_opinion|El] и низкий [control|El] #N делают этот штраф больше#!, в то время как высокое [county_opinion|El] или [absolute_control|El] будут #P снижать его#!.\n\nОни составляют ваши [integrated_counties|El].\n\n#F Огромная империя означает, что бесчисленные бюрократы и местные правители должны быть названы и умиротворены. Мы должны быть осторожны с бездумной экспансией, и могут быть случаи, когда лучше отступить из провинции, чтобы потом снова завоевать её...#!"
 game_concept_civic_comp_empire_size_unintegrated: "Неитегрированные территории"
 game_concept_civic_comp_empire_size_unintegrated_desc: "Каждое [Concept('county','графство')|E] в пределах границ [Concept('empire','империи')|E] которой вы владеете, #N снижает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_empire_size_unintegrated_penalty')]#!.\n\nОни составляют ваши [unintegrated_counties|El].\n\n#F Некоторые территории находятся так далеко от сердца нашей империи, что управлять ими становится практически невозможно. Мы должны утвердить нашу императорскую власть над этими регионами и сделать их полноценными провинциями нашей империи.#!"
 game_concept_civic_comp_domain_size: "Имперский домен"
 game_concept_civic_comp_domain_size_desc: "Каждое [holding|El] которым вы лично владеете #P увеличивает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_domain_size_value')]#!.\n\nВладения, превышающие [domain_limit|El] не учитываются.\n\n"
 game_concept_civic_comp_empire_county_opinion: "Народное мнение"
 game_concept_civic_comp_empire_county_opinion_desc: "Общее [county_opinion|El] ваших [Concept('integrated_counties', 'интегрированных графств')|E] прибавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E].\n\n#F Империя, презираемая своим народом, обречена на падение. Если мы хотим противостоять грядущим вызовам и одержать победу, народ должен сплотиться вокруг своего императора.#!"
 game_concept_civic_comp_trade_nodes: "Энергичная торговля"
 game_concept_civic_comp_trade_nodes_desc: "Каждый торговый узел внутри вашей [Concept('empire', 'империи')|E] #P повышает вашу [Concept('civic_comp','гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_trade_nodes_value')]#!.\n\n"
 game_concept_civic_comp_income: "Годовой доход"
 game_concept_civic_comp_income_desc: "Ваш годовой [income|El] #P прибавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E]#!.\n\n#F Достойный император должен обеспечить постоянный приток золота в императорскую казну.#!"
 game_concept_civic_comp_gold_reserve: "Золотые резервы"
 game_concept_civic_comp_gold_reserve_desc: "Ваше текущее количество [gold_i|E][Concept('gold', 'золота')|E] #P прибавляется к вашей [Concept('civic_comp', 'гражданской компетенции')|E]#!.\n[Concept('debt', 'Долг')|E] #N снижает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E]#! на количество золото, которое вы задолжали.\n\n#F Имперская казна должна быть полной, чтобы наша империя была готова к предстоящим испытаниям. В конце концов, если мы не сможем платить нашим солдатам и бюрократам, как сможет выжить наше государство?#!"
 game_concept_civic_comp_development: "Развитая империя"
 game_concept_civic_comp_development_desc: "Для каждого [Concept('integrated_county', 'интегрированного графства')|E], каждое очко [Concept('development', 'развития')|E] выше #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #P повышает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\nДля каждого [Concept('integrated_county', 'интегрированного графства')|E], каждое очко [Concept('development', 'развития')|E] ниже #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #N понижает вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\n\n"
 game_concept_civic_comp_buildings: "Урбанизированная bмперия"
 #game_concept_civic_comp_buildings: "Совокупный уровень [buildings|E] в каждом [integrated_county|E] равен #P, добавленным к вашему [civic_comp|E]#!.\n[duchy_buildings|E] и [special_buildings|E], не учитываются.\n\n"
 game_concept_civic_comp_buildings_desc: "Каждые #V 10#! совокупных уровней [Concept('buildings', 'зданий')|E] #P повышают вашу [Concept('civic_comp', 'гражданскую компетенцию')|E] на 1#!.\n[duchy_buildings|E] и [special_buildings|El] не учитываются.\n\n"
  
 game_concept_diplo_comp: "Дипломатическая компетентность"
 game_concept_imperial_diplo_competence: "Имперская дипломатическая компетентность"
 game_concept_diplo_comp_desc: "Дипломатическая компетенция опирается на позитивные внутренние отношения, а также внешние отношения с державами, которые состоят с вами в союзе. Чтобы принять дипломатический закон, полоска компетенции должна занимать ширину всей шкалы. Однако если уровень [Concept('competence', 'компетенции')|E] упадёт до 0, ваше неумелое руководство станет очевидным, и последствия будут серьёзными."
 game_concept_diplomatic_comp_diplomacy: "Навык дипломатии императора"
 game_concept_diplomatic_comp_diplomacy_desc: "Каждое очко [Concept('diplomacy', 'дипломатии')|E] правителя #P прибавляется к вашей [Concept('diplo_comp', 'дипломатической компетентности')|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomacy_chancellor: "Навык дипломатии канцлера"
 game_concept_diplomatic_comp_diplomacy_chancellor_desc: "Каждое очко [Concept('diplomacy', 'дипломатии')|E] [Concept('chancellor', 'канцлера')|E] делится на количество ваших вассалов #N (первые 7 очков не учитываются)#! и #P прибавляются к вашей [Concept('diplo_comp', 'дипломатической компетентности')|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomatic_court: "Грандиозный дипломатический двор"
 game_concept_diplomatic_comp_diplomatic_court_desc: "Поскольку у вас дипломатический [royal_court|El], каждый [court_grandeur_level|El] #P увеличивает вашу [Concept('diplo_comp', 'дипломатическую компетентность')|E] на [EmptyScope.ScriptValue('diplo_competence_diplomatic_court_grandeur_bonus')]#!.\n\n"
  
 game_concept_diplomatic_comp_vassal_opinion: "Среднее мнение вассала"
 game_concept_diplomatic_comp_vassal_opinion_desc: "Среднее мнение ваших прямых вассалов #P прибавляется к вашей [Concept('diplo_comp', 'дипломатической компетентности')|E]#!"
 game_concept_diplomatic_comp_county_opinion: "Среднее мнение графств"
 game_concept_diplomatic_comp_county_opinion_desc: "Среднее мнение по всем графствам вашей державы #P прибавляется к вашей [Concept('diplo_comp', 'дипломатической компетентности')|E]#!"
  
  
 game_concept_Estate: "Поместья"
 game_concept_Estate_desc: "Поместья — это важный тип владения в областях греко-римского влияния. Поместья — это компактные и богатые центры власти, расположенные по всему римскому миру, и владеть ими могут только римские администраторы. Основным преимуществом владения или передачи поместья является экономический доход, который оно приносит."
 game_concept_estate_holding: "Поместные владения"
 game_concept_estate_holding_desc: "Поместья — это важный тип владения в областях греко-римского влияния. Поместья — это компактные и богатые центры власти, расположенные по всему римскому миру, и владеть ими могут только римские администраторы. Основным преимуществом владения или передачи поместья является экономический доход, который оно приносит."
  
  
 game_concept_great_house: "Великий дом"
 game_concept_great_houses: "Великие дома"
 game_concept_great_houses_desc: "В Иранской Империи есть Семь Великих домов, которые представляют собой одни из самых могущественных [Concept( 'dynasties', 'династий' )|E] при шахе. Шахи должны следить за [Concept( 'great_house_favor', 'благосклонностью' )|E] и [Concept( 'great_house_strength', 'силой' )|E] этих Великих домов, так как они дают различные преимущества и недостатки, например, [Concept( 'modifiers', 'модификаторы' )|E], которые улучшают или ухудшают [county_opinion|El]. Они также могут повлиять на ход [Concept( 'roman_persian_struggle', 'римско-персидских войн' )|E].\n\nЕсть несколько [Concept( 'decisions', 'решений' )|E], связанных с Великими домами. Вы можете либо ассимилировать, либо уничтожить их, чтобы вам больше не приходилось иметь дело с их происками. Вы также можете принять решение о создании сословия дехканов, что значительно ослабит позиции Великих домов."
  
 game_concept_great_house_favor: "Благосклонность"
 game_concept_great_house_favor_desc: "Совокупная благосклонность [Concept( 'great_houses', 'Великих домов' )|E], отражающая их мнение о шахе"
  
 game_concept_great_house_strength: "Сила"
 game_concept_great_house_strength_desc: "Совокупная сила [Concept( 'great_houses', 'Великих домов' )|E], отражающая, какой властью они обладают в державе шаха."
  
 game_concept_proxy_wars: "Война чужими руками"
 game_concept_proxy_war: "Война чужими руками"
 game_concept_proxy_war_desc: "[Concept( 'rulers', 'Правители' )|E], которые [Concept( 'struggle_involved', 'вовлечены' )|E] в [roman_persian_struggle|El], могут попросить других начать [Concept( 'wars', 'войну' )|E] против соседа через [Concept( 'character_interaction', 'взаимодействие' )|E], «$proxy_war_interaction$». Это может быть полезным способом отвлечь или ослабить ваших врагов.\n\nКонечно, такая просьба не бесплатна, вам придется заплатить другой стороне [Concept( 'gold', 'золото' )|E] и предоставить ей войска — если, конечно, она согласится на эту просьбу!\n\nВ зависимости от текущей [Concept( 'struggle_phase', 'фазы' )|E] [Concept( 'roman_persian_struggle', 'римско-персидских войн' )|E], [rulers|El] могут быть более или менее готовы начинать такие войны."
  
 game_concept_great_wars: "Великие войны"
 game_concept_great_war: "Великая война"
 game_concept_great_war_desc: "Если [roman_persian_struggle|El] находятся в фазе «[struggle_phase_TFE_roman_persian_total_war|E]», амбициозные и [Concept( 'struggle_involved', 'вовлечённые' )|E] в борьбу [rulers|El] получают доступ к мощному [casus_belli|El], называемому Великой войной. Она позволяет вам захватывать [empires|El] и [kingdoms|El] одним махом. Вы можете продолжать объявлять новые Великие войны, пока не проиграете одну из них. После этого [casus_belli|El] больше не будет доступен на протяжении всей жизни."


 game_concept_silk_road_urbanize: "Урбанизировать"
 game_concept_silk_road_urbanization_short: "Урбанизация"
 game_concept_silk_road_urbanization: "Урбанизация Шёлкового пути"
 game_concept_silk_road_urbanization_desc: "Если [Concept( 'eastern_iranian_struggle', 'борьба за Великий Хорасан' )|E] находится в [Concept( 'struggle_phase_eastern_iranian_expansion', 'фазе экспансии' )|E] или [Concept( 'struggle_phase_eastern_iranian_development', 'развития' )|E], [Concept( 'struggle_involved', 'вовлечённые' )|E] в борьбу [rulers|E] получают доступ к [Concept( 'decision', 'решению' )|E] «$struggle_eastern_iranian_urbanize_area$». Это добавит [Concept( 'county_modifiers', 'модификатор' )|E] к [Concept( 'counties', 'графствам' )|E], что повысит их [development|El].\n\nЭто [decision|El] может быть чрезвычайно полезно, если вы пытаетесь закончить [Concept( 'eastern_iranian_struggle', 'борьбу' )|E] через [Concept( 'decision', 'решение' )|E] «$struggle_eastern_iranian_ending_silk_road_decision$»."



 # For some reason even though every other councillor task has an entry in game concepts, this one does not. 
 game_concept_integrate_title: "Интегрировать титул"
 game_concept_integrate_title_desc: "[councillor_task|E] выполняемое [Concept('chancellor','канцлером')|E]. Целью является [de_jure|El] [title|El] [Concept('liege','сюзерена')|E] советника, который в настоящее время склоняется к [Concept('primary_title','первому титулу')|E] сюзерена. Когда задача будет выполнена, целевой титул станет де-юре частью основного титула сюзерена."

 # Struggle Concepts - Britannia 
 game_concept_britannia_struggle: "Борьба за Британию"
 game_concept_britannia_struggle_desc: "Борьба за Британию представляет пост-римскую эпоху Британии. Эта [struggle|El] берёт свое начало с оставления Британии Римской империей в начале V века и проходит через [Concept( 'struggle_phase_phases', 'фазы' )|E] враждебности, разжигаемого ненавистью, осторожные перемирия и прагматичное сотрудничество между народами разных [Concept('faiths', 'конфессий')|E] и [Concept('cultures','культур')|E]."
 #game_concept_struggle_phase_britannia_opportunity: "Opportunity Phase"
 #game_concept_struggle_phase_britannia_opportunity_desc: "In the absence of a centralized authority like Rome, it is all too easy for the peoples of Britain to squabble amongst themselves during the [struggle_phase_britannia_opportunity|E], leading to increased conflict. This mixture of [rulers|E] and [characters|E] with differing [cultures|E] and [faiths|E] now seek to outdo one another for glory and power."
 game_concept_struggle_phase_britannia_hostility: "Фаза враждебности"
 game_concept_struggle_phase_britannia_hostility_desc: "Иноземные переселенцы из Германии и Скандинавии, мстительные кельтские племена и отсутствие римской власти создали непростую ситуацию на Британских островах. Угли будущих конфликтов разгораются с новой силой, когда [rulers|El] и [characters|El] различных [Concept('cultures','культур')|E] и [Concept('faiths','конфессий')|E] стремятся превзойти друг друга ради славы и власти.\n\nОднако, такое кровопролитие не может продолжаться вечно. В конце концов, либо холодные головы, либо простая усталость приведут Британские острова к [Concept('struggle_phase_britannia_compromise','фазе компромисса')|E]."
 game_concept_struggle_phase_britannia_compromise: "Фаза компромисса"
 game_concept_struggle_phase_britannia_compromise_desc: "Будь то усталость, вызванная борьбой в [Concept('struggle_phase_britannia_hostility','фазе враждебности')|E] или ловкая эскалация во время [Concept('struggle_phase_britannia_conciliation','фазы примирения')|E], фаза компромисса представляет собой растущее согласие между народами Британии. Благодаря общей истории и наследию, или простым прагматическим интересам, бывшие враги готовы работать вместе — пока что.\n\nПоскольку Британия растёт и процветает, люди будут стремиться мигрировать в поисках лучших возможностей, что приведёт к [Concept('struggle_phase_britannia_migration','фазе миграции')|E]."
 game_concept_struggle_phase_britannia_conciliation: "Фаза примирения"
 game_concept_struggle_phase_britannia_conciliation_desc: "Слишком долго на Британских островах продолжался вечный конфликт между римлянами, кельтами и германцами. Эта [Concept( 'struggle_phase_phases', 'фаза' )|E] — результат заметного [Concept('struggle_phase_britannia_compromise','компромисса')|E], и пока она идёт, народы Британии будут в основном сосуществовать друг с другом, несмотря на различия в [Concept('faith','верах')|E] и [Concept('culture','культурах')|E].\n\nОднако это не может продолжаться вечно, и злоупотребление доверием и борьба за власть и влияние в конечном итоге вернут [Concept('britannia_struggle','борьбу')|E] к [Concept('struggle_phase_britannia_compromise','фазе компромисса')|E]."
 game_concept_struggle_phase_britannia_migration: "Фаза миграции"
 game_concept_struggle_phase_britannia_migration_desc: "В отсутствие сильной, централизованной власти, такой как Рим, многие ищут безопасности или способа заработать, мигрирую в новые земли. Британские острова подвергаются нашествию племен, приходящих с востока. Прибытие саксов, англов, ютов и фризов меняет динамику борьбы за регион.\n\nЕсли [rulers|El] этих разных [Concept('cultures','культур')|E] и [Concept('faiths','конфессий')|E] не смогут научиться сосуществовать, а будут стремиться превзойти друг друга ради славы и власти, это приведет к [Concept('struggle_phase_britannia_hostility','фазе враждебности')|E]. Однако если они найдут общий язык или хотя бы будут готовы терпеть друг друга, возможно, они смогут прийти к [Concept('struggle_phase_britannia_conciliation','фазе примирения')|E]."

 # Struggle Concepts - Roman-Persian Wars 
 game_concept_roman_persian_struggle: "Римско-персидские войны"
 game_concept_roman_persian_struggle_desc: "Римско-персидские войны — это столетия длительных войн между Римской и Иранской империями и их сателлитами, начавшаяся за несколько столетий до поздней Античности, когда Парфянская империя и поздняя Римская республика вступили в конфликт. [struggle|E] проходит через [struggle_phase_phases|El] соперничества, разжигающего ненависть, осторожных перемирий и прагматичного сотрудничества между народами разных [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E]."
 game_concept_struggle_phase_TFE_roman_persian_contention: "Фаза соперничества"
 game_concept_struggle_phase_TFE_roman_persian_contention_desc: "Будь то усталость, вызванная [Concept( 'struggle_phase_TFE_roman_persian_total_war', 'тотальной войной' )|E], или тлеющик конфликты, вспыхнувшие после [Concept( 'struggle_phase_TFE_roman_persian_cold_war', 'холодной войны' )|E], фаза соперничества — это период регулярных военных действий между участниками [Concept( 'roman_persian_struggle', 'римско-персидской борьбы' )|E].\n\nЕсли эти войны станут достаточно интенсивными, это приведёт к [Concept( 'struggle_phase_TFE_roman_persian_total_war', 'тотальной войне' )|E], поскольку все вовлеченные стороны будут наращивать силы, стремясь одержать решающую победу, чтобы положить конец этим нескончаемым конфликтам. В противном случае, если все утихнет и ни одна из сторон не будет готова рисковать слишком многим ради победы, конфликт перейдёт в [Concept( 'struggle_phase_TFE_roman_persian_cold_war', 'фазу холодной войны' )|E]."
 game_concept_struggle_phase_TFE_roman_persian_cold_war: "Фаза холодной войны"
 game_concept_struggle_phase_TFE_roman_persian_cold_war_desc: "После периода затяжных войн [Concept( 'struggle_phase_TFE_roman_persian_contention', 'фазы соперничества' )|E] стороны, вовлечённые в [Concept( 'roman_persian_struggle', 'римско-персидскую борьбу' )|E], вступили в период относительного мира, хотя и отмеченного большой напряженностью. Империи стремятся одержать верх друг над другом менее прямыми способами, например, поддерживая различные опосредованные конфликты в регионе.\n\nВ конце концов, напряжённость холодной войны выплеснется наружу и приведёт к новому [Concept( 'struggle_phase_TFE_roman_persian_contention', 'соперничеству' )|E], когда все стороны конфликта начнут использовать более прямые средства для победы над своими противниками."
 game_concept_struggle_phase_TFE_roman_persian_total_war: "Тотальная фаза войны"
 game_concept_struggle_phase_TFE_roman_persian_total_war_desc: "Войн [Concept( 'struggle_phase_TFE_roman_persian_contention', 'фазы соперничества' )|E] было недостаточно для того, чтобы какая-либо сторона [Concept( 'roman_persian_struggle', 'римско-персидской борьбы' )|E] одержала верх. Для империй — тотальная война — единственный способ добиться победы сейчас, и мир больше не вариант.\n\nЕсли никто не выйдет победителем после периода интенсивных военных действий, опустошение конфликта заставит [Concept( 'roman_persian_struggle', 'римско-персидскую борьбу' )|E] вернуться в [Concept( 'struggle_phase_TFE_roman_persian_contention', 'фазу соперничества' )|E]."
  
  # Struggle Concepts - Eastern Iranian 
 game_concept_eastern_iranian_struggle: "Борьба за Большой Хорасан"
 game_concept_eastern_iranian_struggle_desc: "Борьба за Большой Хорасан отражает большие политические, экономические и культурные изменения в восточно-иранском мире и рост влияния Шёлкового пути в период поздней Античности. Эта [struggle|El] берёт своё начало в упадке кушанов и приходе так называемых восточных или иранских гуннов в IV веке, и проходит через [Concept( 'struggle_phase_phases', 'фазы' )|E] подпитываемого ненавистью насилия, осторожных перемирий и прагматичного сотрудничества между народами разных [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E]."
 #  game_concept_struggle_phase_eastern_iranian_opportunity: "Фаза возможности"
 #  game_concept_struggle_phase_eastern_iranian_opportunity_desc: "В отсутствие централизованной власти, такой как кушаны, и неспособности Сасанидской или Гуннской империй утвердить свое превосходство, народам [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] слишком легко ссориться между собой во время [struggle_phase_eastern_iranian_opportunity|E], что приводит к усилению конфликтов. Эта смесь [rulers|E] и [characters|E] с различными [cultures|E] и [faiths|E] теперь стремится превзойти друг друга в славе и силе."
 game_concept_struggle_phase_eastern_iranian_hostility: "Фаза враждебности"
 game_concept_struggle_phase_eastern_iranian_hostility_desc: "Могущественные державы в регионе [Concept( 'struggle', 'борьбы' )|E] больше не могут поддерживать хрупкий мир. [rulers|E] и [characters|El] разных [Concept( 'cultures', 'культур' )|E] и [Concept( 'faiths', 'конфессий' )|E] стремятся контролировать процветающие города Шёлкового пути.\n\nОднако такое кровопролитие не может продолжаться вечно. В конце концов, либо более холодные головы, либо простая усталось приведут восточно-персидские державы в фазу [Concept( 'struggle_phase_eastern_iranian_compromise', 'компромисса' )|E]."
 game_concept_struggle_phase_eastern_iranian_compromise: "Фаза компромисса"
 game_concept_struggle_phase_eastern_iranian_compromise_desc: "Будь то усталось, вызванная [Concept( 'struggle_phase_eastern_iranian_hostility', 'враждой' )|E], или рост торговых и культурных связей в ходе [Concept( 'struggle_phase_eastern_iranian_development', 'фазы развития' )|E], фаза компромисса представляет собой растущее согласие между народами региона [Concept( 'struggle', 'борьбы' )|E]. Хотя это не обязательно мирное время, различные державы, расположенные в регионе Шёлкового пути, конкурируют между собой посредством торговли и политики, а не войны. Пока что.\n\nВ конце концов, как кочевые, так и оседлые народы будут искать способы воспользоваться возможностями, открывающимися благодаря росту Шёлкового пути и неопределённому политическому климату, что приведет их в [Concept( 'struggle_phase_eastern_iranian_expansion', 'фазу экспансии' )|E]."
 game_concept_struggle_phase_eastern_iranian_development: "Фаза развития"
 game_concept_struggle_phase_eastern_iranian_development_desc: "Оседлые и кочевые народы региона [Concept( 'struggle', 'борьбы' )|E] слишком долго воевали друг с другом. После заметной [Concept( 'struggle_phase_eastern_iranian_expansion', 'экспансии' )|E] Шёлковый путь в Восточной Персии процветает благодаря росту урбанизации в различных оседлых и кочевых державах, которые научились в основном сосуществовать друг с другом, несмотря на различия в [Concept( 'faith', 'вере' )|E] и [Concept( 'culture', 'культуре' )|E].\n\nОднако это не может продолжаться вечно, и злоупотребление доверием и борьба за власть и влияние между народами в конечном итоге приведет к тому, что [Concept( 'eastern_iranian_struggle', 'борьба за Большой Хорасан' )|E] перейдёт в [Concept( 'struggle_phase_eastern_iranian_compromise', 'фазу компромисса' )|E]."
 game_concept_struggle_phase_eastern_iranian_expansion: "Фаза экспансии"
 game_concept_struggle_phase_eastern_iranian_expansion_desc: "Отсутствие сильной централизованной власти, подобной древней Кушанской империи, и растущее благосостояние городов Шёлкового пути предоставляют широкие возможности для хитрых и дальновидных [Concept( 'rulers', 'правителей' )|E] региона [Concept( 'struggle', 'борьбы' )|E]. Для кочевых народов других держав Восточная Персия — выгодная цель для миграции, а существующие оседлые и кочевые народы стремятся расширить свои богатства и территории.\n\nЕсли [rulers|El] различных [Concept( 'cultures', 'культур' )|E] и [Concept( 'faiths', 'конфессий' )|E] не смогут научиться сосуществовать и продолжат стремиться превзойти друг друга в борьбе за славу и власть на Шёлковом пути, это приведет к [Concept( 'struggle_phase_eastern_iranian_hostility', 'вражде' )|E]. Однако если они сосредоточатся на использовании своей обретённой власти и влияния для налаживания торговых и культурных связей, это может привести их в [Concept( 'struggle_phase_eastern_iranian_development', 'фазу развития' )|E]."
  
  
 game_concept_level_of_loyalty: "Уровень лояльности"
 game_concept_levels_of_loyalty: "Уровни лояльности"
 game_concept_level_of_loyalty_desc: "Уровни лояльности определяют отношения между сенатской партией и их сюзереном. Уровни лояльности могут сильно повлиять на ваше будущее, поскольку мятежные партии могут и будут вызывать крупные восстания при поддержке викариев и других вассалов.\n\nУровни:\n- #N Мятежная#! 0-15 (открывается на 2-м уровне влияния)\n-#N Нелояльная#! 16-40 (открывается на 1-м уровне влияния)\n- #V Равнодушная#! 41-60\n- #P Лояльная#! 61-75 (открывается на 1-м уровне влияния)\n- #P Поддерживающая#! 76-100 (открывается на 2-м уровне влияния)"
  
 game_concept_varna: "Варна"
 game_concept_caste: "Каста"
 game_concept_varna_desc: "В арийских обществах варны присваиваются на основе родословной и определяют профессию, обязанности и социальный класс человека. В Ригведе говорится, что 4 варны возникли из разных частей тела космического существа Пуруши. Брак между мужчиной из высшей варны и женщиной из низшей варны разрешён, а противоположный брак запрещен."
  
 game_concept_caste_purity: "Кастовая чистота"
 game_concept_caste_opinion: "Мнение касты"
 game_concept_caste_purity_desc: "Брахмические вассалы будут судить о вас по вашей кастовой чистоте. Если ваша кастовая чистота составляет менее 50%, у вас будут недовольные вассалы и двор. Отсутствие какой-либо варны сделает их склонными к мятежам."
  
 game_concept_liege_aggressiveness: "Агрессивность сюзерена"
 game_concept_liege_aggressiveness_desc: "Агрессивность сюзерена — уникальная механика [Concept( 'government', 'формы правления' )|E] ганов, которая показывает, сколько времени прошло с тех пор, как [liege|El] начал или закончил войну. Учитывая, что правители должны принести славу всей конфедерации в битвах, отсутствие боевых действий в течение 9 лет вызовет недовольство [Concept( 'vassals', 'вассалов' )|E]."
  
  
  # Struggle Concepts - North Indian/Hunas Invasions 
 game_concept_north_indian_struggle: "Вторжения народа хуна"
 game_concept_north_indian_struggle_desc: "Вторжения народа хуна отражает вторжения и миграции народа хуна, также известных как восточные или иранские гунны, в Северную Индию. Эта [struggle|El] берёт свое начало в упадке кушанов и подъеме народа хуна в IV веке и проходит через [Concept( 'struggle_phase_phases', 'фазы' )|E] конфликта, культурного и политического обмена и пылкого строительства империй между народами разных [Concept( 'faiths', 'конфессий' )|E] и [Concept( 'cultures', 'культур' )|E]."
 game_concept_struggle_phase_north_indian_invasion: "Фаза вторжения"
 game_concept_struggle_phase_north_indian_invasion_desc: "Во время вторжения державам региона борьбы вновь угрожает опасность, поскольку с северо-востока прибывают волны народа хуна. Их привлекает в регион либо жажда наживы на огромном процветании благодаря [Concept( 'struggle_phase_north_indian_glory', 'фазе славы' )|E], либо возможность присоединиться к другим гуннам, которые (успешно или нет) пытаются интегрироваться в индийский мир во время [Concept( 'struggle_phase_north_indian_interchange', 'фазы обмена' )|E].\n\nОднако вторжения и миграции длятся недолго. В конце концов гунны попытаются перенять индийский уклад, что положит начало [Concept( 'struggle_phase_north_indian_interchange', 'фазы обмена' )|E], или же, когда ситуация стабилизируется, индийские и гуннские державы будут соревноваться за распространение своего статуса и повышение престижа различными способами во время [Concept( 'struggle_phase_north_indian_glory', 'фазы славы' )|E]."
 game_concept_struggle_phase_north_indian_interchange: "Фаза обмена"
 game_concept_struggle_phase_north_indian_interchange_desc: "Будь то усталость от хаоса и нестабильности, вызванных [Concept( 'struggle_phase_north_indian_invasion', 'вторжениями' )|E], или стабилизация и рост во время [Concept( 'struggle_phase_north_indian_glory', 'фазы славы' )|E], фаза обмена представляет собой усиление политического, культурного и религиозного обмена во время борьбы. Иностранцы, такие как гунны, все больше стремятся перенять индийские обычаи и идеи, а народы всех [Concept( 'cultures', 'культур' )|E] и [Concept( 'faiths', 'конфессий' )|E] сосуществуют.\n\nОднако такой период относительного спокойствия не может длиться долго. Гунны (или другие чужеземные народы) могут попытаться захватить богатства региона, начав новые [Concept( 'struggle_phase_north_indian_invasion', 'вторжения' )|E]; даже если они этого не сделают, местные [rulers|El] станут всё более конкурентоспособными, стремясь доказать, что они величайшие из монархов, и тем самым спровоцировать [Concept( 'struggle_phase_north_indian_glory', 'фазу славы' )|E]."
 game_concept_struggle_phase_north_indian_glory: "Фаза славы"
 game_concept_struggle_phase_north_indian_glory_desc: "После того как [Concept( 'struggle_phase_north_indian_invasion', 'вторжения' )|E] гуннов утихают или наступает [Concept( 'struggle_phase_north_indian_interchange', 'фаза обмена' )|E], у индийских и гуннских [Concept( 'rulers', 'правителей' )|E] появляется возможность завоевать большую славу и влияние в регионе борьбы. Фаза славы —  это эпоха могущественных монархов, как индийских, так и гуннских, которые стремятся возвысить свою власть, будь то политическую, экономическую или иную, над мелкими соперниками.\n\nЕсли ни одной из держав не удастся возвыситься и доминировать над другими с помощью изощрённых или не очень средств, эта [struggle_phase_phase|El] в конце концов заканчивается: либо с приходом новых волн чужаков, таких как гунны, во время [Concept( 'struggle_phase_north_indian_invasion', 'фазы вторжения' )|E], либо с наступлением периода относительного мира в регионе, когда различные [Concept( 'cultures', 'культуры' )|E] и [Concept( 'faiths', 'конфессии' )|E] сосуществуют бок о бок во время [Concept( 'struggle_phase_north_indian_interchange', 'фазы обмена' )|E]."
