 building_type_martand_surya_temple_01:0 "Храм Мартанд Сурья"
 building_type_martand_surya_temple_01_desc:0 "Этот индуистский храм, посвященный форме Мартанды солнечного божества Сурьи, сочетает в себе стили гандхаранской, гуптской и китайской архитектуры. С его позиции на горном плато можно наблюдать всю Кашмирскую долину. Комплекс храма Солнца состоит из 84 небольших святынь, окружающих большой главный двор; Центральный храм окружает отражающий бассейн бассейн, отражающий солнце."
