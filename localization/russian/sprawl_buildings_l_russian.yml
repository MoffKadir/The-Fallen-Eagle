 building_type_newgrange_01:0 "Newgrange"
 building_type_newgrange_01_desc:0 "Newgrange is a sacred monument built from earth and stone, a passage leads into a chamber in the heart of the hill where pagans once laid offerings to their gods. The passage’s alignment is such that on the day of the winter solstice a beam of light enters a hidden opening and illuminates the chamber."
 building_newgrange_01:0 "$building_type_newgrange_01$"
 building_newgrange_01_desc:0 "$building_type_newgrange_01_desc$"
 
 building_type_giants_causeway_01:0 "Giant's Causeway"
 building_type_giants_causeway_01_desc:0 "Stepping stones of the Fomóire, an ancient and malevolent people. Built so they could traverse traverse the North Channel #low (Sea of Hebrides)#!."
