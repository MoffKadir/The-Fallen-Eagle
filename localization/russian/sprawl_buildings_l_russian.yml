 building_type_greek_academy_01:0 "Платоническая академия"
 building_type_greek_academy_01_desc:0 "Основанная Платоном, Афинская школа сохранялась на протяжении всего эллинистического периода как центр обучения и греческой философии. Известные члены академии включают Спевсиппа, Ксенократа, Аристотеля, Гераклида, Евдокса Книдского и Гераклида Понтийского."
