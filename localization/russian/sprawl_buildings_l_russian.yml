 building_greek_academy_01_desc:0 "$building_type_greek_academy_01_desc$"

 building_type_knossos_palace_01:0 "Кносский дворец"
 building_type_knossos_palace_01_desc:0 "Один из старейших городов Европы, Кносс со временем стал церемониальным и политическим центром древней минойской цивилизации, ныне являющейся тенью своего былого величия. Согласно греческим легендам, во дворце жил древний царь Минос, строитель лабиринта, в котором находился легендарный Минотавр."
 building_knossos_palace_01:0 "$building_type_knossos_palace_01$ - руины"
 building_knossos_palace_01_desc:0 "$building_type_knossos_palace_01_desc$"
