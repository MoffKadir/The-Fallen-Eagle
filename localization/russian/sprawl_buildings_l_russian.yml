 building_type_athenian_acropolis_01:0 "Афинский Акрополь"
 building_type_athenian_acropolis_01_desc:0 "Древний храм-цитадель, которая доминировала над городом Афины в древности, Акрополь является физическим проявлением древней афинской славы и могущества."
 building_athenian_acropolis_01:0 "Руины Акрополя"
 building_athenian_acropolis_01_desc:0 "$building_type_athenian_acropolis_01_desc$"
