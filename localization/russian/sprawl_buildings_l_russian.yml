 building_type_serpents_wall_01:0 "Змеиная стена"
 building_type_serpents_wall_01_desc:0 "Древесно-земляная оборонительная стена #low (идущая извилистыми путями многих рек)#!, охраняет плодородные земли среднего Днепра от кочующих по степи врагов. Говорят, что он существовал в форме земляного вала на протяжении тысячелетий, сводя на нет скорость и внезапность степных лошадей."
