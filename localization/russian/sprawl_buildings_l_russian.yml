 building_type_rock_of_cashel_01:0 "Rock of Cashel"
 building_type_rock_of_cashel_01_desc:0 "Built on the Rock of Cashel, the traditional seat of power in Munster, this cathedral features a high round tower and Cormac’s Chapel. From inside you hear a victorous song.\nCríosta ó cumhdaigh mé,\nCríosta coimhéad mé\nCríosta coinnigh mé\nCríosta an Rí"
 building_rock_of_cashel_01:0 "$building_type_rock_of_cashel_01$"
 building_rock_of_cashel_01_desc:0 "$building_type_rock_of_cashel_01_desc$"
 
 building_type_chartres_cathedral_01:0 "Chartres Cathedral"
 building_type_chartres_cathedral_01_desc:0 "Five holy temples stood before the building of the Chartres Cathdral, each with a story of their own firey demise. The Roman church was foiled by Aquitaine arson, then Danes and their arson, then Gislebert's candles, wooden beams caught fire next, followed by an inferno."
 building_chartres_cathedral_01:0 "$building_type_chartres_cathedral_01$"
 building_chartres_cathedral_01_desc:0 "$building_type_chartres_cathedral_01_desc$"
 
 building_type_premyslid_fort_01:0 "Přemyslid fort"
