 building_type_cothon_01:0 "Великий котон Карфагена"
 building_type_cothon_01_desc:0 "Великий котон в Карфагене был разделён на прямоугольную торговую гавань, за которой следовали внутренняя защищённая гавань и верфь, предназначенная для военно-морского флота. Эта внутренняя гавань имела круглую форму и была окружена кольцом сухих доков, способных вместить двести двадцать кораблей. В центре располагался командный пункт, приподнятый так, чтобы начальник порта мог видеть весь залив."
 building_cothon_01:0 "Руины гавани"
