l_russian:
  # Modernize the Frankish Kingdom 
 germanic_events.0001.t:0 "Модернизация"
 germanic_events.0001.desc:0 "В течение многих лет мы придерживались наших традиций, но теперь нам нужны перемены. Государства у наших западных границ намного опережают нас с точки зрения технологий, правительства и вооруженных сил. Мы модернизируем наше королевство, чтобы продолжать расширяться. Нашему народу нужно безопасное будущее!"
 germanic_events.0001.option:0 "Это обезопасит наше будущее!"
 germanic_events.0001.option.tooltip:0 "Давайте праздновать наши реформы!"

 # Unite the Frankish Tribes 
 germanic_events.0002.t:0 "Королевство франков"
 germanic_events.0002.desc:0 "Как вестготы и бургунды объединились в грозные королевства на территории бывшей Западной Римской империи, так и мы смогли создать свое собственное королевство, объединяющее салических и рипуарских франков, разбросанных по обоим берегам Рейна. \n\nПосле того, как мы обретем власть на берегах Рейна, новое королевство франков будет расти и процветать, но только если наш правитель и его преемники действительно позволят этому случиться. \n\n#bold Regnum Francorum Invicta!"
 germanic_events.0002.option:0 "Наконец-то едины!"
 germanic_events.0002.option.tooltip:0 "Создано Франкское королевство."

 germanic_events.0003.t:0 "Франкское вторжение"
 germanic_events.0003.desc:0 "Веками римляне жадно удерживали плодородные земли Галлии под своим контролем. Только из-за слабости римлян нам было позволено заселить северные границы провинции в качестве федератов империи. Западная Римская империя недавно рухнула и последними остатками римской власти на западе является Суассон. \n\n Власть над Суассоном и без того хрупкая, со всех сторон владения окружают силы, враждебные римскому государству. Поскольку мы были первым из германских племен, поселившихся в Галлии, наши притязания на этот регион очень сильны. Пришло время положить конец римскому владычеству в Западной Европе."
 germanic_events.0003.option.a:0 "Разослать призыв!"
 germanic_events.0003.b:0 "Земли, которой мы управляем, будет достаточно."


 germanic_events.0004.t:0 "Франкское вторжение"
 germanic_events.0004.desc:0 "Веками римляне жадно удерживали плодородные земли Галлии под своим контролем. Только из-за слабости римлян нам было позволено заселить северные границы провинции в качестве федератов империи. Западная Римская империя недавно рухнула и последними остатками римской власти на западе является Суассон.\n\n Власть Суассона, и без того хрупкая, со всех сторон окружена силами, враждебными римскому государству. Именно против этого ненадежно расположенного королевства франки решили вести войну, надеясь положить конец римскому правлению в Галлии. Теперь они призывают нас присоединиться к этому завоеванию и в награду получить новые территории, на которых наши потомки смогут жить и процветать."
 germanic_events.0004.a:0 "К оружию!"
 germanic_events.0004.b:0 "Будет лучше, если мы останемся нейтральными. Земель, которыми мы управляем, достаточно."


 #should be replaced but readded incase we forgor 
 germanic_events.0005.t:0 "Защита Галлии"
 germanic_events.0005.desc:0 "Когда мы обустраиваемся на наших новых и плодородных землях, мы должны защищать наши границы со всех сторон. Это особенно включает в себя северную границу и наши недавно завоеванные земли. Новое франкское королевство на севере, вероятно, не будет удовлетворено своей частью Галлии и их продвижение на юг вполне вероятно. Вот почему я собрал лучших генералов королевства, чтобы решить, что делать с изменениями на севере."
 germanic_events.0005.option.a:0 "Укрепить форты!"

 germanic_events.0006.t:0 "Готская угроза"
 germanic_events.0006.desc:0 "Когда мы обустраиваемся на наших новых и плодородных землях, мы должны защищать наши границы со всех сторон. Это особенно включает в себя южную границу. Злобные готы положили глаз на Верхнюю Галлию с тех пор мы будто прокляты не сосуществование с ними. Теперь я получаю донесения об укреплениях вдоль всей границы. В качестве ясного сигнала войны мы, франки, не должны бездействовать против этого акта агрессии! Чем раньше мы нанесем удар, тем выше наши шансы."
 germanic_events.0006.option.a:0 "Нанесём удар сейчас!"

 germanic_events.0007.t:0 "Призыв римлян"
 germanic_events.0007.desc:0 "Римский посланник вошел в главный зал и вручил нам личный указ от персонажа [ere_emperor_0007.GetFirstName], требующий, чтобы мы собрали наши силы и двинулись на итальянский полуостров и отбили его у Одоакра. Выступив против императора, самопровозглашенный король Италии нарушил свой долг подчинённого правителя и теперь нас призывают забрать себе итальянскую корону. \n\nВладение бывшим сердцем Рима даст нам больше престижа и власти, чем другим германским государствам-преемникам. Но предпринятое от имени Константинополя, такое вторжение будет рассматриваться подданными Остготского королевства как недостойное."
 germanic_events.0007.option.a:0 "Полуостров должен пасть под готское знамя!"
 germanic_events.0007.option.b:0 "Мы не будем действовать от имени римлян."
 germanic_events.0011.option.b:0 "Мы будем грабить сельскую местность пока не появится лучшая возможность."

 germanic_events.0008.t:0 "Готская угроза"
 germanic_events.0008.desc:0 "Потеряв доверие правительства Восточной Римской империи, мы получили сообщения о том, что Константинополь приказал [ere_italy_invader.GetCulture.GetCollectiveNoun]ому народу вторгнуться в наши итальянские владения и править землей самостоятельно! Увы, жребий брошен, и мы должны противостоять этой новой угрозе на севере, чтобы наша победа над Орестом и его безвольным сыном не оказалась недолговечной!"
 germanic_events.0008.option.a:0 "Подготовить наши силы! Мы идём на войну!"

 germanic_events.0009.t:0 "Наш призыв отклонен!"
 germanic_events.0009.desc:0 "Как и ожидалось от варваров, остготы отказываются вторгнуться на итальянский полуостров и устранить Одоакра как угрозу нашим интересам. Хотя мы надеялись избежать кровопролития в наших собственных рядах, у нас не осталось другого выбора кроме как вернуть себе Италию и наказать остготов за легкомысленное отношение к нашим требованиям!"
 germanic_events.0009.option.a:0 "Вечный город больше не будет находиться под иностранной оккупацией!"

 ignored_emperor_call:0 "Игнорирование указа императора"


 germanic_events.0010.t:0 "Помехи из Италии"
 germanic_events.0010.desc:0 "После нашего поражения в Равенне варвары, стоявшие в сердце нашей когда-то великой империи, присягнули нашему правительству как государство-клиент. Однако ясно, что у персонажа [italy_holder_dissent.GetName] другие намерения и он пытается постепенно уменьшить наше влияние в Италии. Однако на этот раз [italy_holder_dissent.GetSheHe] перешёл всякие границы! Мои верные наместники пришли ко мне с новостями о том, что [italy_holder_dissent.GetName] послал своих последователей сеять инакомыслие в нашей империи!\n\n Это явный пример предательства, и к нему следует относиться соответствующим образом! Если мы не отреагируем сейчас, мы не знаем, что ещё [italy_holder_dissent.GetSheHe] предпримет."
 germanic_events.0010.option.a:0 "Я не позволю римской короне валяться в грязи!"

 # Old North 
 germanic_events.0101.t:0 "Вековые бури"
 germanic_events.0101.desc:0 "Га! Дни не могут решить, должны ли они быть жаркими или холодными и поэтому мир вокруг нас сотрясается.\n\nИзвестный местный купец романского толка явился в мокрых лохмотьях и пожаловался, что во время хаотичного шторма его небольшой флот грузовых судов перевернулся в русле острова Танет.\n\nМы знаем бури нашего старого дома, но в последнее время море стало ужасной хозяйкой и яростно набрасывается на нас в горькой ярости даже на безопасном перекрестке."
 germanic_events.0101.option.a:0 "Мне жаль, [sunken_merchant.GetWomanMan]."
 germanic_events.0101.option.b:0 "Вместо этого [sunken_merchant.GetHeShe] может служить нам."
 germanic_events.0101.option.c:0 "О нет, корабль затонул... так грустно."

 # This is other struggle stuff that isn't Germanic but I don't want to create another file 
 britannia_struggle.7000.t:0 "Ир Хен Огледд"
 britannia_struggle.7000.desc:0 "У бриттов Старого Севера веками не было королевства, которое они могли бы назвать своим. Давно они были разделены на мелких коварных военачальников. Однако сегодня британцы Старого Севера могут приветствовать новое начало, так как все они теперь объединены под одним знаменем - моим.\n\nТеперь судьба этого региона в моих руках. Я надеюсь, что с основанием этого королевства наступит новый золотой век веры и славы [founder.GetFaith.HighGodNamePossessive]."
 britannia_struggle.7000.a:0 "Пусть наши земли процветают!"

 # Case of the Suebians (For Visigoths) 
 TFE_major_decisions.0023.t:0 "Дело свевов"
 TFE_major_decisions.0023.desc:0 "Сейчас мы объединили большую часть испанской территории. Остаётся только вопрос о королях свевов. Что нам с ними делать?"
 TFE_major_decisions.0023.a:0 "Они являются частью Испании и поэтому должны подчиняться нашей власти!"
 TFE_major_decisions.0023.b:0 "Галисия теперь является территорией, отдельной от Испании. Мы должны сосредоточиться на наших собственных землях."

 #Concession of Italia || Selling Sicilia 
 germanic_events.0012.t:0 "Продажа Сицилии"
 germanic_events.0012.desc:0 "Остров Сицилия, за который когда-то боролись эллины, карфагеняне и римляне, на протяжении десятилетий после нашего завоевания Африки в 439 году нашей эры был провинцией Королевства вандалов. \n\nХотя эта земля богата и плодородна, она, тем не менее, остаётся плохо защищенным форпостом в моем королевстве. Однако вместо того, чтобы пытаться продлить нашу власть над регионом и расходовать больше ресурсов, чем мы можем добыть, я могу попытаться продать большую часть Сицилии (но при этом сохранить Трапани и Мальту, чтобы обеспечить наш контроль над Сицилийскими узкими проходами) [buyer.GetName], который наверняка приветствовал бы торговлю за такой ценный регион – настолько ценный, что цену можно было бы даже назвать грабительской..."
 germanic_events.0012.option.a:0 "Отправить гонцов к персонажу [buyer.GetName]"
 germanic_events.0012.option.b:0 "Если подумать..."

 # Buying Sicilia 
 germanic_events.0013.t:0 "Покупка Сицилии"
 germanic_events.0013.desc:0 "От персонажа [seller.GetName] поступила дипломатическая инициатива с вопросом, заинтересованы ли мы в покупке у них большей части острова Сицилия. Хотя цена откровенно грабительская, Сицилия — это регион с богатой историей и ресурсами, которые в долгосрочной перспективе сослужат хорошую службу моей державе. Что же делать?"
 germanic_events.0013.option.a:0 "Это принесёт нам много пользы"
 germanic_events.0013.option.b:0 "Не продаётся"

 # The Betrothal of Athalaric's Sister
 germanic_events.0014.t:0 "Замужество Матасунты"
 germanic_events.0014.desc:0 "Будучи королем остготов, Теодорих ловко управлял отношениями между своими верными сторонниками и римскими бюрократами, которые и по сей день управляют большей частью Италии. Внешние стратегические браки с вестготами и бургундами были центральным элементом его внешней политики на Западе. \n\nИ теперь вам предстоит усмирить своих непокорных вассалов, которые с каждым днем становятся все более беспокойными. С этой целью удачная помолвка с вашей сестрой, Матасунтой, может снять потенциальную угрозу трону и дать вам ценного союзника в пределах державы. \n\n#bold Кто должен быть выбран для этой чести?"
 germanic_events.0014.option.a:0 "[suitor_1.GetName]"
 germanic_events.0014.option.b:0 "[suitor_2.GetName]"
 germanic_events.0014.option.c:0 "[suitor_3.GetName]"
 germanic_events.0014.option.d:0 "Никто"

 # Amalasuntha's Rebellion
 germanic_events.0016.t:0 "Непредвиденные обстоятельства Амаласунты"
 germanic_events.0016.desc:0 "До Константинопольского двора дошли сообщения с Итальянского полуострова: королева-регент Остготского королевства Амаласунта наконец-то осуществила свои планы по возвращению Италии под нашу власть, всегда служила нашим союзником и желала воспитать своего сына на римский лад. \n\nПосле того, как Амаласунта оказалась под нашей защитой, началась война между лояльными остготам римскими войсками, пытавшимися установить контроль над бывшим сердцем империи. Большинство римских чиновников, живших под контролем остготов, дезертировали, и регион Иллирия быстро перешёл под римское знамя. \n\n#bold Готская война началась."
 germanic_events.0016.a:0 "Немедленно отправитт помощь нашему викарию!"

 germanic_events.0017.t:0 "Восстание Амаласунты"
 germanic_events.0017.desc:0 "Тревожные донесения подтвердили самое худшее - Амаласунта бежала под защиту Восточной Римской империи, официально вернув итальянский полуостров римлянам. Теперь война неизбежна, и целостность Остготского королевства под угрозой."
 germanic_events.0017.a:0 "Измена!"

 germanic_events.0018.t:0 "Восстание Амаласунты"
 germanic_events.0018.desc:0 "В предыдущие дни сообщения были омрачены домыслами и слухами, но теперь ситуация прояснилась - Амаласунта, королева-регент Остготского королевства, официально вернула Италию под прямое римское правление. \n\nТеперь неизбежна война между сторонниками идеи независимого Остготского королевства и мятежниками, стремящимися вернуть Италию под власть Восточной Римской империи. \n\n#bold Остаётся лишь вопрос, какую сторону я поддержу в этом новом конфликте - конфликте, который решит судьбу итальянского полуострова..."
 germanic_events.0018.a:0 "Мою текущую сторону"
 germanic_events.0018.b:0 "Противоположную сторону"
 germanic_events.0018.c:0 "Никого; я провозглашу независимость"

 germanic_events.0019.t:0 "Регентство Амаласунты"
 germanic_events.0019.desc:0 "Я принял на себя руководство остготами, но обнаружил, что моя регентша Амаласунта настаивает на продолжении нашей политики в отношении римлян, как будто я тоже её ребенок. Больше нет! При поддержке моих вассалов, которых также беспокоят её проримские симпатии, я смогу раз и навсегда покончить с этой угрозой моему трону."
 germanic_events.0019.a:0 "Избавиться от этой любительницы римлян"
 germanic_events.0019.b:0 "Я оставлю её на время"

 germanic_events.0020.t:0 "Регентство Амаласунты"
 germanic_events.0020.desc:0 "Моя бывшая регентша, Амаласунта, настаивает на том, чтобы мы продолжали вести политику в отношении римлян, несмотря на её отстранение от должности регента. Больше нет! При поддержке моих вассалов, которых так же беспокоят ее проримские наклонности, я смогу раз и навсегда покончить с этой угрозой моему трону."
 germanic_events.0020.a:0 "Избавиться от этой любительницы римлян"
 germanic_events.0020.b:0 "Я оставлю её на время"

 germanic_events.0021.t:0 "Регентство Амаласунты"
 germanic_events.0021.desc:0 "Моя мать, Амаласунта, настаивает на том, чтобы продолжать направлять нашу политику в отношении римлян, несмотря на её отстранение от должности регента. Ей давно пора понять, что я способен править самостоятельно - и что у меня есть свои заботы."
 germanic_events.0021.a:0 "Отправить её в монастырь"
 germanic_events.0021.b:0 "Разумеется, она не стала бы строить козни против собственного ребёнка"

 germanic_events.0022.t:0 "Смещение Амаласунты"
 germanic_events.0022.desc:0 "Из Остготского королевства приходят новости о том, что Амаласунта была смещена с поста регента. Хотя её отставка - серьезный удар по нашим надеждам на мирную передачу Италии нам, мы, тем не менее, можем использовать её смещение как казус белли для вмешательства, которое может вернуть Италию под римский контроль."
 germanic_events.0022.a:0 "Куй железо, пока горячо"
 germanic_events.0022.b:0 "Выждать и подготовиться"

 germanic_events.0023.t:0 "Смерть Амаласунты"
 germanic_events.0023.desc:0 "Из Остроготского королевства пришло известие, что Амаласунта умерла. Хотя ее смерть - серьезный удар по нашим надеждам на мирную передачу нам Италии, мы, тем не менее, можем использовать новую политику готов в отношении Рима как повод для вмешательства, которое может вернуть Италию под римский контроль."
 germanic_events.0023.a:0 "Куй железо, пока горячо"
 germanic_events.0023.b:0 "Выждать и подготовиться"

 germanic_events.0024.t:0 "Королевство франков"
 germanic_events.0024.desc:0 "Когда франкские королевства вновь объединятся под одним знаменем, мы должны позаботиться о том, чтобы наш народ больше не подвергался риску раскола, создав королевство, объединяющее всех франков по обоим берегам Рейна. \n\nНовое королевство франков будет расти и процветать, но только если наш правитель и его преемники действительно позволят этому случиться. \n\n#bold Regnum Francorum Invicta!"
 germanic_events.0024.option:0 "Наконец-то едины!"
 germanic_events.0024.option.tooltip:0 "Создано Королевство франков."
 united_our_people:0 "Объединение нашего народа"

 germanic_events.0025.t:0 "Выбор командующего"
 germanic_events.0025.desc:0 "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] вторгнуться в Италию, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] назначить подходящего командующего, который начнёт наступление с Сицилии. \n\nДва кандидата были предложены для руководства вторжением. \n\n#bold Кого я выберу для немедленного нападения?"
 germanic_events.0025.a:0 "[commander_1.GetName] - мой выбор."
 germanic_events.0025.b:0 "[commander_2.GetName] подойдёт."

 germanic_events.0026.t:0 "Зов долга"
 germanic_events.0026.desc:0 "Я только что получил письмо от императора с приказом возглавить экспедицию, чтобы отвоевать Италию у коварных готов. Это большая честь, но и тяжёлая ответственность. Война начнется немедленно."
 germanic_events.0026.a:0 "Готы падут!"

 germanic_events.0027.t:0 "Зов долга"
 germanic_events.0027.desc:0 "Я только что получил письмо от императора с приказом помочь мне отвоевать Италию у двуличных готов. Война начнётся немедленно."
 germanic_events.0027.a:0 "Готы падут!"

 germanic_events.0029.t:0 "Готическое возрождение"
 germanic_events.0029.desc:0 "До Константинополя дошли сообщения с Итальянского полуострова - последние готы, уцелевшие после нашего недавнего завоевания, подняли восстание! \n\nВспыхнула война между сторонниками остготов и римскими войсками, и Италия погрузилась в хаос. \n\n#bold Готская война разгорелась с новой силой."
 germanic_events.0029.a:0 "Измена!"

 germanic_events.0030.t:0 "Готическое возрождение"
 germanic_events.0030.desc:0 "Меня назначили предводителем Готического возрождения, призванного вернуть независимость. Настало время освободиться от ига римлян! Настало время для войны!"
 germanic_events.0030.a:0 "За свободу!"
 germanic_events.0030.b:0 "На самом деле римское правление звучит лучше."

 germanic_events.0031.t:0 "Готическое возрождение"
 germanic_events.0031.desc:0 "В предыдущие дни сообщения были омрачены домыслами и слухами, но теперь ситуация прояснилась - готы снова восстали против римского владычества. \n\nТеперь неизбежна война между сторонниками идеи независимого остготского королевства и римлянами, которые ещё недавно считали, что умиротворили готов. \n\n#bold Остаётся лишь вопрос, на чьей стороне я буду в этом новом конфликте - конфликте, который решит судьбу итальянского полуострова..."
 germanic_events.0031.a:0 "Мою текущую сторону"
 germanic_events.0031.b:0 "Противоположную сторону"
 germanic_events.0031.c:0 "Никого; я провозглашу независимость"

 germanic_events.0032.t:0 "Amalasuntha's Plot"
 germanic_events.0032.desc:0 "News comes from the Ostrogothic Kingdom that Amalasuntha is ready to move forward with her plans to hand over Italia to us; she only awaits word of our approval. While we can potentially delay enactment of her plans, we should bear in mind that the political situation in the Ostrogothic Kingdom remains fluid..."
 germanic_events.0032.a:0 "Strike while it's hot"
 germanic_events.0032.b:0 "Wait and prepare"

 germanic_events.0033.t:0 "Choosing a Commander"
 germanic_events.0033.desc:0 "Now that I have decided to invade Italia, I must appoint a suitable commander to launch an assault. \n\nTwo candidates have been proposed to lead the invasion. \n\n#bold Who shall I choose to attack at once?"
 germanic_events.0033.a:0 "[commander_1.GetName] is my pick."
 germanic_events.0033.b:0 "[commander_2.GetName] is capable."

 germanic_events.0034.t:0 "The Gothic Revival"
 germanic_events.0034.desc:0 "The Goths have risen once more against the Romans. While not their leader, I remain invested in the fortunes of those now battling in Italia. Opportunity awaits those bold enough to seize it..."
 germanic_events.0034.a:0 "If only I was in charge..."
 germanic_events.0034.b:0 "I wonder how they will fare..."