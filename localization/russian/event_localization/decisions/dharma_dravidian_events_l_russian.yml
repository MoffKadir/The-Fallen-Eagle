l_russian:
 dharma_dravidian.001.t:0 "Камень сквозь века"
 dharma_dravidian.001.desc:0 "Каждый камень героя рассказывает о каком-то значимом событии в жизни героя-воина. [Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] ли вы или [Select_CString(ROOT.Char.IsFemale, 'самая мелкая крестьянка', 'самый мелкий крестьянин' )], камень запомнит всех.\n\nО чём должен рассказывать этот памятник?"
 dharma_dravidian.001.a:0 "[Select_CString(ancestor.IsFemale, 'Моя покойная', 'Мой покойный' )] [ROOT.Char.Custom2('RelationToMeShort',ancestor)|l], [ancestor.GetFirstNameNoTooltip]."
 dharma_dravidian.001.a.tt:0 "Камень героя будет рассказывать об умершем члене вашей семьи..."
 dharma_dravidian.001.d:0 "#EMP СКОЛЬКО-СКОЛЬКО#! стоит вырезанный булыжник?"

 dharma_dravidian.002.t:0 "Место для камня героя"
 dharma_dravidian.002.desc:0 "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что изобразить на камне, остаётся вопрос — где его разместить?\n\nПамятники членам семьи, таким как [ancestor.GetFirstName], вызывают уважение и верность. Лучше всего их размещать в областях, где обо мне мало думают, где я могу показать пример своей преданности и служения высшим силам.\n\nКонечно, одно или два места приходят на ум..."
 dharma_dravidian.0025.t:0 "Место для камня героя"
 dharma_dravidian.0025.desc:0 "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что изобразить на камне, остается вопрос — где его разместить?\n\nПамятники героям, таким как [hero.GetFirstName], поощряют храбрость и стойкость. Лучше всего их размещать в областях, в которых находится мои лучшие воины, которые могут вдохновиться героическим примером.\n\nКонечно, одно или два места приходят на ум..."

 dharma_dravidian.002.a:0 "[location_a.GetNameNoTierNoTooltip|U] — хорошее место."
 dharma_dravidian.002.b:0 "Может [location_b.GetNameNoTierNoTooltip|U] подойдет?"
 dharma_dravidian.002.c:0 "[location_c.GetNameNoTierNoTooltip|U] — отличный выбор!"
