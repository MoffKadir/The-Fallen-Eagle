l_russian:
 #Tfe Middle Eastern Events
 TFE_middle_east.0001.t:0 "Вербовка воинов"
 TFE_middle_east.0001.intro:0 "Прежде чем отправлять своих глашатаев в отдаленный уголок империи для набора новых войск, вы должны подумать о том, сколько готовы за них заплатить.\n\n"
 TFE_middle_east.0001.desc.war_elephants:0 "Боевые слоны требуют огромных затрат на обучение и доставку ко двору. Поэтому, хотя они и являются впечатляющей боевой единицей, они будут дефицитным ресурсом."
 TFE_middle_east.0001.desc.daylami:0 "Дейлемиты — могущественные и находчивые горцы, поэтому они будут очень дешевым и эффективным дополнением к моим войскам!"
 TFE_middle_east.0001.desc.conclusion:0 "\n\nНезависимо от того, сколько этих бойцов будет набрано, их цель ясна: они принесут #italic вам#! славу!"
 TFE_middle_east.0001.a:0 "Небольшая сумма золота для небольшого войска!"
 TFE_middle_east.0001.b:0 "Возьмите эту приличную сумму золота и приведи мне достойный воинов!"
 TFE_middle_east.0001.c:0 "Опустошите сундуки, у меня будет армия!"

 #Yazd Sponsoring
 TFE_middle_east.0002.t:0 "Святой город в процессе становления"
 TFE_middle_east.0002.desc:0 "Рядом со мной церемонию ведет [GetPlayer.GetFaith.ReligiousHeadName]. Мы оба смотрим на только что зажженный огонь, пораженные силой [ROOT.Char.GetFaith.HighGodNamePossessive]. Несколько мгновений спустя [GetPlayer.GetFaith.ReligiousHeadName] произносит красивую речь о силе и завершает ее официальным присвоением #italic Иссатису#! нового имени: #italic Йезд#!!."
 TFE_middle_east.0002.a:0 "$b_yazd$? Славное название."

 TFE_middle_east.0003.desc:0 "Сегодня до моего двора дошла весть о вновь основанном городе, его название — $b_yazd$ и он стоит на фундаменте старого города Иссатис. Здесь зажжен новый огонь, а [GetPlayer.GetFaith.ReligiousHeadName] получит новое пристанище. По мнению моих придворных, это, безусловно, признак нового золотого века для #L [GetPlayer.GetFaith.GetName|l]ой#! веры."
 TFE_middle_east.0003.a:0 "Интересное развитие событий"
 TFE_middle_east.0003.b:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"

 #Restore Parthia 
 TFE_middle_east.0004.t:0 "Парфия восстановлена"
 TFE_middle_east.0004.desc:0 "После многих лет господства несправедливого шахиншаха парсы региона [GetGeographicalRegion('world_persia').GetName] вернули себе то, что когда-то принадлежало им! Пришло время провозгласить новую Парфию, более великую, чем все остальные, и вернуть Фарну его титул!"
 TFE_middle_east.0004.a:0 "Прославим этот день!"
