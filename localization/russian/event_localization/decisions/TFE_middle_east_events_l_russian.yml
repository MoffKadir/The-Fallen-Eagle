l_russian:
 #Tfe Middle Eastern Events
 TFE_middle_east.0001.t: "Вербовка воинов"
 TFE_middle_east.0001.intro: "Прежде чем отправлять своих глашатаев в отдаленный уголок империи для набора новых войск, вы должны подумать о том, сколько готовы за них заплатить.\n\n"
 TFE_middle_east.0001.desc.war_elephants: "Боевые слоны требуют огромных затрат на обучение и доставку ко двору. Поэтому, хотя они и являются впечатляющей боевой единицей, они будут дефицитным ресурсом."
 TFE_middle_east.0001.desc.daylami: "Дейлемиты — могущественные и находчивые горцы, поэтому они будут очень дешевым и эффективным дополнением к моим войскам!"
 TFE_middle_east.0001.desc.conclusion: "\n\nНезависимо от того, сколько этих бойцов будет набрано, их цель ясна: они принесут #italic вам#! славу!"
 TFE_middle_east.0001.a: "Небольшая сумма золота для небольшого войска!"
 TFE_middle_east.0001.b: "Возьмите эту приличную сумму золота и приведи мне достойный воинов!"
 TFE_middle_east.0001.c: "Опустошите сундуки, у меня будет армия!"

 #Yazd Sponsoring
 TFE_middle_east.0002.t: "Святой город в процессе становления"
 TFE_middle_east.0002.desc: "Рядом со мной церемонию ведет [GetPlayer.GetFaith.ReligiousHeadName]. Мы оба смотрим на только что зажженный огонь, пораженные силой [ROOT.Char.GetFaith.HighGodNamePossessive]. Несколько мгновений спустя [GetPlayer.GetFaith.ReligiousHeadName] произносит красивую речь о силе и завершает ее официальным присвоением #italic Иссатису#! нового имени: #italic Йезд#!!."
 TFE_middle_east.0002.a: "$b_yazd$? Славное название."

 TFE_middle_east.0003.desc: "Сегодня до моего двора дошла весть о вновь основанном городе, его название — $b_yazd$ и он стоит на фундаменте старого города Иссатис. Здесь зажжен новый огонь, а [GetPlayer.GetFaith.ReligiousHeadName] получит новое пристанище. По мнению моих придворных, это, безусловно, признак нового золотого века для #L [GetPlayer.GetFaith.GetName|l]ой#! веры."
 TFE_middle_east.0003.a: "Интересное развитие событий"
 TFE_middle_east.0003.b: "Славься [ROOT.Char.GetFaith.HighGodName]!"

 #Restore Parthia 
 TFE_middle_east.0004.t: "Парфия восстановлена"
 TFE_middle_east.0004.desc: "После многих лет господства несправедливого шахиншаха парсы региона [GetGeographicalRegion('world_persia').GetName] вернули себе то, что когда-то принадлежало им! Пришло время провозгласить новую Парфию, более великую, чем все остальные, и вернуть Фарну его титул!"
 TFE_middle_east.0004.a: "Прославим этот день!"
