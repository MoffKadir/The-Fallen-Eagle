 TFE_slavic_decisions_event.0001.t: "Рождение Хорватии"
 TFE_slavic_decisions_event.0001.desc: "Много лет назад славянские племена пробрались на землю, которую римляне когда-то называли римской Иллирией. Древние иллирийцы, которых когда-то боялись по всему Средиземноморью, больше не являются хозяевами этого региона. Эти славяне, находившиеся под властью #L [founder.GetCulture.GetCollectiveNoun]их#! племен, с тех пор успешно расселились по скалистым горам и раскинувшимся береговым линиям своего нового дома.\n\nТеперь, утвердившись в этом регионе, их [Select_CString(founder.IsFemale, 'новая', 'новый' )] [Select_CString(founder.IsFemale, 'правительница', 'правитель' )] [founder.GetFirstName] [Select_CString(founder.IsFemale, 'сформировала', 'сформировали' )] новое королевство и [Select_CString(founder.IsFemale, 'дала', 'дал' )] Иллирии новое имя: [GetTitleByKey('k_croatia_slav').GetNameNoTier]. Возможно, под [founder.GetHerHis|l] властью и властью [founder.GetHerHis|l] потомков эта земля снова станет богатой и внушающей страх — но на этот раз, вместо того чтобы искать источник своего процветания в Средиземноморье, она, возможно, обратит свой взор на другие земли, заселенные славянскими народами в Восточной Европе."
 TFE_slavic_decisions_event.0001.a: "Кто знает, как сложится судьба этих славян?"
 TFE_slavic_decisions_event.0002.t: "Рождение Польши"
 TFE_slavic_decisions_event.0002.desc: "Много лет назад славянские племена пришли на земли в среднем и нижнем течении реки Вислы. Эти луга, леса и холмы когда-то были заселены германскими народами, но сейчас здесь проживает большое количество славян, в частности, доминирующие #L [founder.GetCulture.GetCollectiveNoun|l]ие#! племена. Они сделали эту плодородную землю своим домом, и мало кто сомневается, что они останутся здесь еще на несколько поколений вперед.\n\nЭти племена ведет  [founder.GetFirstName] и они пришли к выводу, что что для укрепления своего господства им необходимо создать здесь свое королевство. [founder.GetFirstNameNoTooltip] [Select_CString(founder.IsFemale, 'дала', 'дал' )] этой державе имя — [GetTitleByKey('k_poland_slav').GetNameNoTier]. Несомненно, это важный день в данной истории."
 TFE_slavic_decisions_event.0002.a: "$TFE_slavic_decisions_event.0001.a$"
 TFE_slavic_decisions_event.0003.t: "Рождение Чехии"
 TFE_slavic_decisions_event.0003.desc: "Много лет назад славянские племена, преодолев Карпаты, устремились на запад и оказались на холмистых землях у реки Эльбы и ее притоков. Прежние германские жители региона уступили место новым славянским переселенцам, среди которых преобладали, в частности, #L [founder.GetCulture.GetCollectiveNoun|l]ие#! племена.\n\nЗдешние славяне приложили немало усилий, чтобы создать для себя новый дом в этом регионе. Один из их вождей, [founder.GetFirstName], [Select_CString(founder.IsFemale, 'решила', 'решил' )], что пришло время основать на этой земле новое королевство под названием [GetTitleByKey('k_bohemia_slav').GetNameNoTier]. Таким образом, славяне могут быть уверены, что у них есть родина, которую они смогут назвать своим домом долгие годы."
 TFE_slavic_decisions_event.0003.a: "$TFE_slavic_decisions_event.0001.a$"


 #Whether they displaced, eradicated, or assimilated the local inhabitants,
 #Croatia now stands where Illyria once stood.
