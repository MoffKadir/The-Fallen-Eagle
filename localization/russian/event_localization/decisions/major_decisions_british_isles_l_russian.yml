l_russian:
 #Establish Heptarchy
 tfe_british_isles.0001.t:0 "Гептархия"
 tfe_british_isles.0001.desc:0 "Много лун назад наши предки пришли на эту землю как воины и земледельцы. С годами мы развивались и расширялись, отбирая все больше и больше земли у местных жителей. Сегодня мы больше не чужеземцы, это наша земля, и мы ее хозяева. Наши знамена высоко и могущественно развеваются над лугам, лесам и равнинами. Нас знают и уважают от Английского канала до Адрианова вала. Это Британия — это наш дом"
 tfe_british_isles.0001.a:0 "Как многого мы достигли..."

 #Notify Players
 tfe_british_isles.0002.desc:0 "Много лун назад германские военачальники пришли на остров Британия, завоевывая и грабя все, что им заблагорассудится. Сегодня они больше не чужаки, никто не может отрицать их присутствия и власти над землей. Будущее для них выглядит светлым..."
 tfe_british_isles.0002.a:0 "Они действительно всемогущи..."
 tfe_british_isles.0002.b:0 "Ба, эти гептархи — ничто..."