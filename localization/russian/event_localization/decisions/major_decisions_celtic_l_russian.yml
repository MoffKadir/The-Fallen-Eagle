l_russian:

 #Restore Zoroastrian High Priesthood, by Flavio Verna
 celtic.0001.t: "Возвращение Мирддина"
 celtic.0001.desc: "После римского завоевания нашей земли друиды подверглись гонениям и были убиты проклятыми легионами развращенной, разлагающейся и жаждущей власти империи. Сегодня мы свободны от их религиозного гнета и попыток обратить наши земли в учение Юпитера, Христа или любого другого ложного божества, которому они слепо следуют! Наконец-то пришло время вернуть главу друидов — Мирддина"
 celtic.0001.a: "Музы воспоют возвращение Мирддина!"
 celtic_druids_restored: "Мирддин возвращается"
 celtic.0002.desc.christian: "[scoped_ruler.GetTitledFirstName] и проклятые последователи [scoped_ruler.GetFaith.HighGodNamePossessive] отвоевали достаточно земли и влияния, чтобы восстановить свое богохульное священство.\n\n\nЕсли их не остановить в ближайшее время, эти демонопоклонники-язычники могут повернуть вспять христианизацию Альбиона, загрязняя умы своих неосведомленных подданных ложью и извращениями."
 celtic.0002.desc.others: "Странные, поклоняющиеся рощам последователи [scoped_ruler.GetFaith.HighGodNamePossessive] отвоевали достаточно своих исконных бриттских территорий, чтобы восстановить действующее священство.\n\nЕсли их не остановить в ближайшее время, они могут повернуть вспять христианизацию и вернуть Альбион под защиту своих старых богов."
 celtic.0002.a: "Славься [scoped_ruler.GetFaith.HighGodName]!"
 celtic.0002.b: "Их демоны не защитят их от могущества [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 celtic.0002.c: "...поклоняющиеся рощам?"
 #Restore Kingdom of Galatia
 #custom_core_galatia: "Галатия"
 restore_kingdom_of_galatia: "Восстановить королевство Галатия"
 restore_kingdom_of_galatia_decision_desc: "После столетий преследований и унижений от рук римлян мы наконец-то можем освободиться от их власти. Смерть нашего последнего короля, Дейотара, и предательство римского пса Аминта будут отомщены"
 restore_kingdom_of_galatia_decision_tooltip: "Древнее Королевство Галатия будет восстановлено."
 restore_kingdom_of_galatia_confirm: "Провозгласи себя королем!"
 celtic.0003.t: "Восточное Галльское королевство"
 celtic.0003.desc: "Гордый род наших древних галльских предков наконец-то был восстановлен их [Select_CString(ROOT.Char.IsFemale, 'истинной королевой', 'истинным королем' )]. Отвоевав бывшие земли народа Галатии, мы основали истинное и независимое королевство в землях Анатолии.\n\nСбросив с себя гнет римлян, королевство галатов наконец-то может свободно следовать своей собственной судьбе. Пусть римляне дальше соблюдают свои глупые традиции и обряды — наш народ больше не будет их терпеть"
 celtic.0003.a: "Наследие короля Дейотара восстановлено!"
 #Restore Kingdom of Wales
 celtic.0004.t: "Королевство Уэльс"
 celtic.0004.desc: "Британия в раздоре. Римляне, то ли по своей воле, то ли по слабости, оставили регион на съедение волкам. Мы, считающие себя наследниками старых римских и бриттских традиций, брошены на произвол судьбы в этом новом, неопределенном мире, где господствуют беспринципные захватчики и корыстные военачальники.\n\n\nЧтобы обратить эту смуту вспять и вернуть стабильность в этом регион, [wales_founder.GetTitledFirstName] объединяет земли западной Британии в новое королевство — [title_k_wales.GetNameNoTier]. Возможно, упадок центральной власти не так уж и плох — это также шанс для Британии найти для себя новую судьбу, часть которой [wales_founder.GetFirstNameNoTooltip] [Select_CString(wales_founder.IsFemale, 'намерена', 'намерен' )] стать."
 celtic.0004.a: "Возможно, это новый день для Британии"
 celtic.0004.b: "Наши сердца в Британии — здесь мы будем жить и процветать!"
 #Become King of Briton
 become_king_of_briton: "Стань королем бриттов"
 become_king_of_briton_desc: "Бритты будут свободны от римского владычества!"
 become_king_of_briton_confirm: "Да здравствуют бритты!"
 become_king_of_briton_tooltip: "Империя Альбион получит Британию в качестве де-юре королевства"
 hold_briton_land: "Владеть 15 или более графствами с бриттской культурой"
 #Sword Bending
 bend_swords: "Согнуть мечи врага"
 bend_swords_desc: "Оружие нашего недавнего врага должно быть отобрано у него, согнуто и зарыто глубоко в землю. Только тогда наша победа будет окончательной. Только тогда наши враги познают наш гнев"
 bend_swords_confirm: "Дайте им вкусить нашей ярости!"
 bend_swords_tooltip: "Согнуть мечи недавних врагов, деморализуя их армии"
 bend_swords_terrain_trigger: "Хотя бы одно из ваших [Concept( 'country', 'графств' )|E] находится в #V болотистой#! или #V лесной#! [Concept( 'terrain', 'местности' )|E]"
 can_bend_swords: "Вы недавно выиграли [Concept( 'war', 'войну' )|E] в качестве [Concept( 'war_leaders', 'лидера' )|E]"
 recently_bent: "Вы недавно не сгибали мечи противника"
 bend_swords_foe_modifier_effect: "Наш враг получит [Concept( 'character_modifier', 'модификатор' )|E] #V «$swords_bent_modifier$»#!, который уменьшит его [levies|El]"
 #Forge the Latene Empire
 forge_latene_empire: "Создать Латенскую империю"
 forge_latene_empire_desc: "Слишком долго внешние силы посягали на священные земли нашей родины. Иноземцы, такие как римляне и германские племена, слишком долго порочили и оскорбляли наш образ жизни. Теперь, когда мы ослабили наших соперников и вернули себе наши исконные земли, мы должны создать собственную империю, чтобы справиться с римской и германской угрозами. Новая империя объединит кельтские народы и сохранит нашу культуру, нашу религию и саму нашу независимость на веки вечные!"
 forge_latene_empire_confirm: "Слава нашей новой империи!"
 forge_latene_empire_tooltip: "Скуем нашу новую империю!"
 #Become King of the Gauls
 become_king_of_gaul_decision: "Стать королем галлов"
 become_king_of_gaul_decision_desc: "С тех пор как Гай Юлий Цезарь подавил последнее сопротивление галлов при Алезии в 52 году до н.э., Галлия перешла под управление Римской республики и оставалась таковой с возникновением империи. Древнее население Галлии могло лишь наблюдать, как в последующие века их земли латинизировались, а их культура и религия угасали. Вопреки всему, разрушительное состояние Западной Римской империи привело к тому, что теперь Галлия освободилась от римского правления, а ее народ обрел волю. Теперь можно с уверенностью сказать, что Галлия снова свободна!"
 become_king_of_gaul_decision_confirm: "Галлия свободна!"
 become_king_of_gaul_decision_tooltip: "Я сильнее Астерикса и Обеликса!"

 change_to_city_state: "Принять правительство города-государства"
 change_to_city_state_desc: "Пришло время изменить будущее моей державы и династии"
 change_to_city_state_tooltip: "Вы примете форму правления города-государства"
 change_to_city_state_confirm: "Пришло время"
 #Brittany Decision
 found_brittany_decision: "Основать королевство Бретань"
 found_brittany_decision_desc: "Образование нового королевства придаст нашему краю легитимность и силу. За это нужно бороться, но мы сможем — наш народ силен!"
 found_brittany_decision_tooltip: "Нам нужно собственное королевство"
 found_brittany_decision_confirm: "Наше собственное королевство"
 #Wales Decision
 found_wales_decision: "Основать королевство $k_wales$"
 found_wales_decision_desc: "Мелкие военачальники и варвары-захватчики заполнили вакуум власти в Британии с упадком римской власти. Британия нуждается в правителе, который сможет принести мир и процветание этим землям, и $k_wales$ будет первым шагом к этому."
 found_wales_decision_tooltip: "[kingdom|E] $k_wales$ будет основано в западной Британии."
 found_wales_decision_confirm: "Да здравствует Уэльс!"
