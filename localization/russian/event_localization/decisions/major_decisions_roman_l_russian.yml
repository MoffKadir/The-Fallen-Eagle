 western_roman.0050.t:0 "Восстановление римской власти в провинции [GetTitleByKey('k_britannia').GetNameNoTier]#"
 western_roman.0050.desc:0 "Как император Рима, напоминающий великого Юлия Цезаря, мы смело подтверждаем свои права на Британию. Это решение, пропитанное наследием наших предков, знаменует собой новую главу в нашей славной истории. Это не просто завоевание, это обновление вечного видения Рима, свидетельство нашего законного места как лидеров и защитников Британии.\n\nЭто рассвет новой эры, когда Рим, руководствуясь своим непоколебимым духом и силой, восстановит своё правление, обеспечивая процветающее и долговечное будущее Британии под римским знаменем."
 western_roman.0050.option:0 "Провозгласить правление"
 western_roman.0050.option.tooltip_1:0 "Вы получили титул [GetTitleByKey('k_britannia').GetName]#"
 western_roman.0050.option.tooltip_2:0 "Де-юре территории провинции [GetTitleByKey('k_britannia').GetName] были возвращены к своим первоначальным римским провинциальным структурам"

 western_roman.0051.t:0 "Восстановление провинции [GetTitleByKey('k_septem_provinciae').GetNameNoTier]#"
 western_roman.0051.desc:0 "После возрождения империи мы обращаем внимание на стратегически важный диоцез Септиманию, регион, где когда-то кипела римская культура, торговля и управление. Этот диоцез, охватывающий жизненно важные провинции Аквитанию, Нарбонну и Альпийский регион, славился своим экономическим процветанием, культурным богатством и была важнейшим звеном в нашем средиземноморском владычестве.\n\nВосстановление этого диоцеза - не просто административный акт; это возрождение наследия Рима, подтверждение нашей приверженности идеалам и традициям, которые формировали нашу империю во время ее зенита."
 western_roman.0051.option:0 "Восстановить римский порядок"
 western_roman.0051.option.tooltip_1:0 "Вы получили титул [GetTitleByKey('k_septem_provinciae').GetName]"
 western_roman.0051.option.tooltip_2:0 "Де-юре территории провинции [GetTitleByKey('k_septem_provinciae').GetName] были возвращены к своим первоначальным римским провинциальным структурам"

 western_roman.0052.t:0 "Возрождение провинции [GetTitleByKey('k_gallia').GetName]"
 western_roman.0052.desc:0 "Продолжая укреплять фундамент возрождающейся империи, мы переключили свое внимание на диоцез Галлии, земли, которые когда-то были краеугольным камнем римской власти на Западе. Охватывая регионы от пышных ландшафтов Белгики до богатых полей Лугдуненсиса и стратегических перекрестков Верхней Германии, Галлия была маяком римской администрации, культуры и военной мощи. Ее города, такие как Лугдунум (Лион) и Лютеция (Париж), были центрами римской гражданской жизни и культуры на Западе.\n\nВосстановление диоцеза Галлия - это не просто возвращение территории; это возрождение римского духа в этих землях, подтверждение нашего непреходящего наследия и утверждение Pax Romana в этих исторически важных провинциях."
 western_roman.0052.option:0 "Восстановить римскую Галлию"
 western_roman.0052.option.tooltip_1:0 "Вы получили титул [GetTitleByKey('k_gallia').GetName]"
 western_roman.0052.option.tooltip_2:0 "Де-юре территории провинции [GetTitleByKey('k_gallia').GetName] были возвращены к своим первоначальным римским провинциальным структурам"

 western_roman.0053.t:0 "Восстановление провинции [GetTitleByKey('k_hispania').GetName]"
 western_roman.0053.desc:0 "С возрождением нашей империи мы переходим к возрождению диоцеза Испания, который когда-то был бастионом римского процветания и культуры на Западе. Этот диоцез, охватывающий разнообразные и богатые ресурсами территории Испанской Бетики, Тарраконской Испании, Лузитании и Карфагена, славился своими сельскохозяйственными щедротами, богатством минералов и стратегическим значением. Такие города, как Эмерита Августа (Мерида) и Тарраконика (Таррагона), были маяками римской цивилизации на Пиренейском полуострове.\n\nВозрождение диоцеза Испания - это не просто возвращение утраченных территорий; это восстановление римского порядка, культуры и экономической жизнеспособности на этих землях. Мы стремимся вновь утвердить идеалы римского правления и Pax Romana, чтобы эти провинции снова процветали под штандартом орла."
 western_roman.0053.option:0 "Восстановить римскую Испанию"
 western_roman.0053.option.tooltip_1:0 "Вы получили титул [GetTitleByKey('k_hispania').GetName]"
 western_roman.0053.option.tooltip_2:0 "Де-юре территории провинции [GetTitleByKey('k_hispania').GetName] были возвращены к своим первоначальным римским провинциальным структурам"

 western_roman.0060.t:0 "Распространение власти империи на провинцию [GetTitleByKey('d_caledonia').GetNameNoTier]"
 western_roman.0060.desc:0 "После того как мощь Рима вновь утвердилась в Британии, наш имперский взор обращается на север, к нетронутым землям Каледонии. Смелым шагом, повторяющим амбиции императоров прошлого, мы отправляемся за Антонинов вал, неся свет Рима к этим далёким берегам. Эта кампания, сочетающая в себе воинскую доблесть и имперское видение, возвещает новую главу в наследии нашей империи.\n\nЗавоевав Каледонию, мы не просто расширяем наши границы; мы расширяем сферу действия римской цивилизации, закона и порядка. Это знаменует начало новой эры римского господства на этих северных территориях, обещая мир и процветание под неуклонным правлением империи."
 western_roman.0060.option:0 "Утвердить имперскую власть"
 western_roman.0060.option.tooltip_1:0 "Вы получили титул [GetTitleByKey('d_caledonia').GetName]"
 western_roman.0060.option.tooltip_2:0 "Де-юре герцогства провинции [GetTitleByKey('d_caledonia').GetNameNoTier] преобразуются в римскую провинцию и включаются в состав провинции [GetTitleByKey('k_britannia').GetName]#"

 western_roman.0061.t:0 "Создание провинции Гиберния"
 western_roman.0061.desc:0 "В то время как наше господство в Британии стоит твердо и непоколебимо, нас манит зеленеющий остров Гиберния, созревший для интеграции в величие Рима. В качестве стратегического хода, зеркально отражающего наших прославленных предшественников, мы нацелились на эту нетронутую жемчужину, представляя себе будущее, в котором римская культура и управление будут процветать на ее берегах. Создание провинций - это не просто расширение территории, а жизненно важный шаг в распространении римской цивилизации и порядка в этих северных державах."
 western_roman.0061.option:0 "Создать Гибернию"
 western_roman.0061.option.tooltip_1:0 "Вы получили титулы [GetTitleByKey('d_hibernia_superior').GetName] и [GetTitleByKey('d_hibernia_inferior').GetName]"
 western_roman.0061.option.tooltip_2:0 "Де-юре герцогства провинции [GetTitleByKey('k_ireland').GetName] преобразуются в римскую провинцию"