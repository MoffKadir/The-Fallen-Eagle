 avenge_the_battle_of_carrhae_decision:0 "Отомстить за битву при Каррах"
 avenge_the_battle_of_carrhae_decision_desc:0 "Смерть Марка Лициния Красса и его поражение при Каррах от Парфянской империи в 53 г. до н.э. надолго запятнали римский престиж, поэтому необходимо разобраться с шахами Ирана и нанести им унизительный удар... Ctesiphono delenda est!"
 avenge_the_battle_of_carrhae_decision_tooltip:0 "Чтобы отомстить за унизительное поражение при Каррах, нужно разобраться с шахами Ирана и нанести им унизительный удар... Ctesiphono delenda est!"
 avenge_the_battle_of_carrhae_decision_confirm:0 "Ктесифон должен быть разрушен!"

 TFE_flavour_events.0008.t:0 "Битва при Каррах отомщена!"
 TFE_flavour_events.0008.desc:0 "Смерть Марка Лициния Красса и его поражение при Каррах от Парфянской империи в 53 г. до н.э. надолго запятнали римский престиж, поэтому необходимо было разобраться с шахами Ирана и нанести им унизительный удар. . . Ctesiphono delenda est!"
 TFE_flavour_events.0008.a:0 "Пятна больше нет!"

 move_to_ravenna_decision:0 "Перенести столицу в Равенну"
 move_to_ravenna_decision_desc:0 "В 402 году нашей эры император Гонорий перенес столицу Западной Римской империи из Милана в Равенну. Равенна была гораздо более обороноспособной из-за большого количества болотистых земель, а также из-за близости к Восточной империи."
 move_to_ravenna_decision_tooltip:0 "Перемещение вашей столицы приведет к тому, что вы потеряете все титулы в Лигурии, а проконсул Фламинии и Пицена потеряет все свои в результате обмена."
 move_to_ravenna_decision_confirm:0 "Переехать в Равенну"
 ravenna_walls_decision:0 "Оборона Равенны будет укреплена"
 milano_walls_decision:0 "Оборона Милана будет снижена"

 #Restore Roman Dioceses
 restore_dioceses_decision:0 "Восстановить римские диоцезы"
 restore_dioceses_decision_desc:0 "Когда мерзкие варвары вторглись в наши земли, они нарушили сам порядок на наших территориях. Мы должны вернуть методы Диоклетиана и Константина по управлению имперскими землями и восстановить диоцезы над этими территориями!"
 restore_dioceses_decision_tooltip:0 "Диоцез восстановлен"
 restore_dioceses_decision_tooltip_1:0 "Отвоеванная территория будет реинтегрирована."
 CHOOSE_DIOCESE_BUTTON:0 "Выберите диоцез"
 restore_dioceses_decision_confirm:0 "Roma invicta!"

 italia_suburbicariae_diocese_desc:0 "Италия Пригородная"
