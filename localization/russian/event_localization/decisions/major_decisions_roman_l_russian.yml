 western_roman.0015.desc:0 "[founder.Custom('GetQueenKing')|U] [founder.GetFirstName] [Select_CString(founder.IsFemale, 'получила', 'получил' )] контроль над итальянским полуостровом. Это знаменует новое начало для римского народа. Пока империя все еще находится в зародыше, мы не должны забывать, чем она может стать. Нам следует остерегаться такого могущественного соседа."
