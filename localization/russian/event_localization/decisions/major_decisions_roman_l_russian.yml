 restore_the_west_empire:0 "Воссоединить Западную Римскую империю"
 restore_the_west_empire_desc:0 "Бывшие земли Западной Римской империи давно разорены варварскими королями. Настало время снова поднять имперский штандарт от Карфагена до Лютеции!"
 restore_the_west_empire_tooltip:0 "Вы нашли императорскую корону в канаве и подобрали ее."
 restore_the_west_empire_confirm:0 "Vae victis"

 restore_the_east_empire:0 "Воссоединить Восточную Римскую империю"
 restore_the_east_empire_desc:0 "Бывшие земли Восточной Римской империи давно разорены варварскими королями. Настало время снова поднять имперский штандарт от Александрии до Константинополя!"
 restore_the_east_empire_tooltip:0 "Вы нашли императорскую корону в канаве и подобрали ее."
 restore_the_east_empire_confirm:0 "Roma invicta!"

 restore_the_east:0 "Воссоединить Восточную Римскую империю"
 restore_the_east_desc:0 "Бывшие земли славной империи теперь управляются жалкими королями, являясь лишь тенью своих предшественников. Пришло время восстать из пепла"
 restore_the_east_tooltip:0 "Рим будет восстановлен"
 restore_the_east_confirm:0 "Vae victis"
 eastern_roman.0001.t:0 "Восточная империя восстановлена"
 eastern_roman.0001.desc:0 "Орел вновь восстал из пепла.\n\nКонстантинополь снова процветает под моим именем, и мое правление снова простирается от шумных городов Александрии и Антиохии до южных берегов реки Дунай.\n\nВосточная Римская империя вновь процветает и вновь утвердит свою власть в Восточном Средиземноморье и за его пределами."
 eastern_roman.0001.a:0 "Roma invicta!"
