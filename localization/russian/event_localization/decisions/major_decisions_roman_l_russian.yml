l_russian:
 #Abandon the Province of Britannia
 western_roman.0001.t:0 "Покинутая провинция Британия"
 western_roman.0001.desc:0 "Римское присутствие в Британии всегда было под угрозой пиктских набегов, и если в мирные и благополучные времена римское правление можно было поддерживать вдали от центра империи, то теперь, в связи с ослаблением авторитета императорской администрации, расходы приходится сокращать.\n\nСолдаты и чиновники были отзваны обратно на материк, прихватив с собой богатства и рабочую силу, которые будут использованы для защиты границ империи.\n\nБез сильной Римской империи местные жители, решившие остаться, опасаются возобновления пиктских набегов, а некоторые даже говорят о вторжении германцев с востока..."
 western_roman.0001.a:0 "Да пребудет с ними [ROOT.Char.GetFaith.HighGodName]!"
 western_roman.0001.a_hadrians_wall_crumbles:0 "Вал Адриана, построенный для предотвращения набегов и вторжений пиктов в провинцию, #N теряет свои оборонительные способности#!"
 western_roman.0001.a_dolaucothi_gold_mines_crumbles:0 "$building_type_dolaucothi_gold_mines_01$, без инфраструктуры для их эксплуатации, #N закрыты#!, и #N не будут производить [gold_i|E][gold|El], пока не будут снова открыты#!"
 western_roman.0002.b:0 "Эх... если подумать..."

 #Formation of Roman Provinces
 create_the_province_of_caledonia_decision:0 "Создать провинцию Каледония"
 create_the_province_of_caledonia_decision_desc:0 "После Клавдиева похода, в результате которого была покорена большая часть Британии, народы крайнего севера отказались преклонить колено и препятствовали всем попыткам подчинить весь остров римскому владычеству. Даже после того, как император Адриан построил вал, сдерживающий воинственных пиктов, мы так и не смогли полностью отказаться от своего желания управлять остальной Британией, о чем свидетельствует возведение вала Антонина через два десятилетия после проекта Адриана и недавнее образование провинции Валентия."
 create_the_province_of_caledonia_decision_tooltip:0 "Мы всегда стремились управлять всей Британией, и сейчас мы готовы завершить миссию, начатую императором Клавдием."
 create_the_province_of_caledonia_decision_confirm:0 "Расширим сферу влияния в Британии!"

 create_the_province_of_hibernia_decision:0 "Создать провинцию Гиберния"
 create_the_province_of_hibernia_decision_desc:0 "Остров Гиберния долгое время оставался в стороне от нашего внимания, поскольку мы рассматривали более значительные перспективы и угрозы. Однако, закрепив свое присутствие в Британии на долгие века, мы должны взять под свой контроль и остальную часть региона. Гиберния выглядит идеальным местом для экспансии римской цивилизации!"
 create_the_province_of_hibernia_decision_tooltip:0 "Гиберния представляет собой прекрасную возможность для римской колонизации и прогресса. Поэтому вполне логично, что мы должны завоевать этот остров и включить его в состав нашей империи."
 create_the_province_of_hibernia_decision_confirm:0 "Гибернийские кельты должны быть завоеваны!"

 create_the_province_of_germania_decision:0 "Восстановить провинцию Германия"
 create_the_province_of_germania_decision_desc:0 "После катастрофы, произошедшей в битве при Тевтобургском лесу в 9 г. н.э., римляне постепенно отказались от своих амбиций в пределах враждебной Германии. Теперь, когда западная граница Рима по Рейну и Верхнему Дунаю находится под угрозой, наиболее жизнеспособным вариантом может быть укрепление этих границ, но это лишь вопрос времени, когда потребуется отвоевать Германию, чтобы укрепить нашу оборону на реке Эльбе и вдоль Рудных и Шумавских гор."
 create_the_province_of_germania_decision_tooltip:0 "Это лишь вопрос времени, когда потребуется отвоевать Германию, чтобы укрепить нашу оборону на реке Эльбе и вдоль Рудных и Шумавских гор."
 create_the_province_of_germania_decision_confirm:0 "Мы должны обеспечить безопасность границ!"

 create_the_province_of_dacia_decision:0 "Восстановить провинцию Дакия"
 create_the_province_of_dacia_decision_desc:0 "Во время кризиса третьего века император Аврелиан был вынужден покинуть провинцию Дакия, чтобы обезопасить границу вдоль реки Дунай. Теперь, когда германские племена представляют значительно меньшую угрозу империи, для нас лучше всего восстановить римское правление над Карпатским бассейном."
 create_the_province_of_dacia_decision_tooltip:0 "Теперь, когда германские племена представляют значительно меньшую угрозу для империи, для нас лучше всего восстановить римское правление над Карпатским бассейном."
 create_the_province_of_dacia_decision_confirm:0 "Римское правление вернется в Дакию!"

 reclaim_the_diocese_of_britannia:0 "Отвоевать Британию"
 reclaim_the_diocese_of_britannia_decision_desc:0 "Когда-то Британия была оставлена из соображений целесообразности, а ее жители были вынуждены выживать в одиночку, противостоя как мигрирующим с материка германским племенам, таким как англы и саксы, так и кельтам, обитавшим за стеной Адриана. Этому пришел конец\n\nСтарая провинция восстановлена во всей своей красе. И вновь над островом гордо реет знамя империи, никем не оспариваемое и не подвергаемое сомнению."
 reclaim_the_diocese_of_britannia_decision_tooltip:0 "Мы снова контролируем Британию"
 reclaim_the_diocese_of_britannia_confirm:0 "Римляне здесь!"

 form_rome_decision:0 "Восстановить Римскую империю"
 form_rome_decision_desc:0 "Римская цивилизация не сможет выжить, если ее империя будет расколота на две части; многочисленные раздоры терзают как Западную, так и Восточную империи, начиная от миграции германцев и заканчивая политическими беспорядками и экономическим крахом. Народ Вечного города не сможет выжить, если империя Рима останется разделенной. Лучшее решение — это официальное воссоединение Запада и Востока под властью одного императора, одной короны и одной империи"
 form_rome_decision_tooltip:0 "Рим воссоединен"
 form_rome_decision_confirm:0 "Restitutor Orbis"

 restore_praetorian_guard_decision:0 "Восстановить преторианскую гвардию"
 restore_praetorian_guard_decision_desc:0 "Хотя ее наследие было сильно запятнано предательством и коррупцией, более строгие меры предосторожности могут позволить нам отменить решение Константина о роспуске преторианской гвардии и вернуть элитные силы без тех недостатков, которые требовали их роспуска."
 restore_praetorian_guard_decision_tooltip:0 "Более строгие меры предосторожности могут позволять нам отменить решение Константина о роспуске преторианской гвардии и вернуть элитные силы без тех недостатков, которые требовали их роспуска."
 restore_praetorian_guard_decision_confirm:0 "Пусть преторианцы хранят свою верность!"

 overthrow_the_emperor:0 "Свергнуть императора"
 overthrow_the_emperor_desc:0 "Императору и его советникам больше нельзя доверять нашу державу! Ради безопасности и долголетия нашей великой империи я организую заговор, чтобы свергнуть и положить конец катастрофическому правлению этого императора!"
 overthrow_the_emperor_tooltip:0 "Ради безопасности и долголетия нашей великой империи я организую заговор, чтобы свергнуть и положить конец катастрофическому правлению этого императора!"
 overthrow_the_emperor_effect_tooltip:0 "Вы начнете строить заговор против своего императора"
 overthrow_the_emperor_confirm:0 "Ради империи!"

 restore_the_west:0 "Воссоединить Западную Римскую империю"
 restore_the_west_desc:0 "Бывшие земли славной империи теперь управляются жалкими королями, являясь лишь тенью своих предшественников. Пришло время восстать из пепла"
 restore_the_west_tooltip:0 "Рим будет восстановлен"
 restore_the_west_confirm:0 "Vae victis"
 western_roman.0011.t:0 "Западная империя восстановлена"
 western_roman.0011.desc:0 "Орел вновь восстал из пепла. Рим процветает под моим именем, мой закон простирается от могучего Карфагена и шумных городов Африки до прекрасных городов Сельской Италии, от Сицилии до Далмации. Родные земли империи вновь воссоединились, и из славного города Рима мы начнем новую эру света для всего известного мира."
 western_roman.0011.a:0 "Roma invicta!"
 western_roman.0012.t:0 "$western_roman.0011.t$"
 western_roman.0012.desc:0 "[founder.Custom('GetQueenKing')|U] [founder.GetFirstName] [Select_CString(founder.IsFemale, 'получила', 'получил' )] контроль над итальянским полуостровом. Земля, которая ранее была отнята у нас, вновь под нашим контролем. [founder.GetFirstNameNoTooltip] [Select_CString(founder.IsFemale, 'совершила', 'совершил' )] по истине выдающиеся деяния, но только время покажет, соответствует ли [founder.GetSheHe|l] своему титулу."
 western_roman.0012.a:0 "Roma invicta!"
 western_roman.0012.b:0 "Возможно, я смогу воспользоваться этим..."
 western_roman.0013.t:0 "$western_roman.0011.t$"
 western_roman.0013.desc:0 "[founder.Custom('GetQueenKing')|U] [founder.GetFirstName] [Select_CString(founder.IsFemale, 'получила', 'получил' )] контроль над итальянским полуостровом. Это знаменует новое начало для римского народа. Пока империя все еще в зародыше, мы не должны забывать, чем она может стать. Нам следует остерегаться такого могущественного соседа."
 western_roman.0013.a:0 "Roma invicta!"
 western_roman.0013.b:0 "Мы должны быть готовы к войне"
