l_russian:

 #Roman Bath Time
 TFE_visit_roman_bathhouse: "Посетить римские термы"
 TFE_visit_roman_bathhouse_tooltip: "Я хочу где-нибудь отдохнуть...."
 TFE_visit_roman_bathhouse_desc.roman: "Мне следует посетить местные термы, чтобы расслабиться. В конце концов, это важный обычай #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! народа"
 TFE_visit_roman_bathhouse_desc.not_roman: "Мне следует посетить местные термы, чтобы расслабиться. Хотя обычаи #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! народа не всегда совпадают с обычаями римлян и греков, я не вижу ничего плохого в этом занятии."
 TFE_visit_roman_bathhouse_effect_tooltip_1: "Поскольку #L [THIS.Char.GetCulture.GetCollectiveNoun]ая#! [culture|El] имеет [Concept( 'tradition', 'традицию' )|E] «$tradition_roman_architecture_name$», вы получите дополнительные бонусы связанные со стрессом"
 TFE_visit_roman_bathhouse_effect_tooltip_2: "Поскольку #L [THIS.Char.GetCulture.GetCollectiveNoun]ая#! [culture|El] не имеет римского или эллинского происхождения, то если ваш [liege|El], [courtiers|El] или [guests|El] имеют культуру с римскими или эллинскими обычаями, они будут более высокого [opinion|El] о вас."
 TFE_visit_roman_bathhouse_effect_tooltip_3: "Если во владении [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier] недавно были построены римские термы, вы потеряете дополнительный [stress|El]"
 TFE_visit_roman_bathhouse_confirm: "Время навести чистоту!"
 TFE_build_roman_bathhouse: "Построить римские термы"
 TFE_build_roman_bathhouse_tooltip: "Местным жителям нужны хорошие термы"
 TFE_build_roman_bathhouse_desc: "Владению [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] не помешали бы новые термы. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выделить средства на их строительство, чтобы привить цивилизованные привычки и произвести впечатление на местных жителей. Эти термы будут построены в архитектурном стиле, характерном для здешних #L [THIS.Char.GetCulture.GetCollectiveNoun]их#! построек"
 TFE_build_roman_bathhouse_effect_tooltip_1: "Вы получите немного [Concept( 'prestige', 'престижа' )|E], а ваша [Concept( 'realm_capital', 'столица' )|E], [county|El] [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier], получит #P положительный#! [county_modifier|El] на #V 10#! лет"
 TFE_build_roman_bathhouse_effect_tooltip_2: "Количество получаемого [Concept( 'prestige', 'престижа' )|E], а также сила [Concept( 'county_modifier', 'модификатора графства' )|E], зависит от того, насколько большие термы вы хотите построить — чем больше термы, тем больше [Concept( 'gold', 'золота' )|E] они будут стоить!"
 TFE_build_roman_bathhouse_effect_tooltip_3: "Пока [county_modifier|El] активен в вашей [Concept( 'realm_capital', 'столице' )|E], вы будете терять дополнительный [stress|El] при принятии [Concept( 'decision', 'решения' )|E] «$TFE_visit_roman_bathhouse$»."
 TFE_build_roman_bathhouse_effect_tooltip_4: "#L [THIS.Char.GetCulture.GetCollectiveNoun]ая#! [culture|El] имеет [Concept( 'tradition', 'традицию' )|E] «$tradition_roman_architecture_name$», строительство термы обойдется дешевле"
 TFE_build_roman_bathhouse_effect_tooltip_5: "Поскольку [culture|El] владения [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier] является римской или эллинской по происхождению или имеет соответствующие обычаи, [county_modifier|El], добавленный этим [Concept( 'decision', 'решением' )|E], будет сильнее, а также увеличит [Concept( 'county_control', 'контроль' )|E]"
 TFE_build_roman_bathhouse_confirm: "Радости цивилизации!"
  
 opinion_took_roman_bath: "Посещение общественной бани как цивилизованный человек"
 TFE_every_greco_roman_courtier_or_guest: "Каждый [courtier|El] и [guest|El] с [Concept( 'culture', 'культурой' )|E] римского или эллинского происхождения"
 TFE_roman_or_greek_background: "Принадлежит к [Concept( 'culture', 'культуре' )|E] римского или эллинского происхождения"
 TFE_roman_or_greek_background_liege: "[liege|E] принадлежит к [Concept( 'culture', 'культуре' )|E] римского или эллинского происхождения"
 TFE_roman_or_greek_background_capital: "[Concept( 'realm_capital', 'Столица' )|E] принадлежит [Concept( 'culture', 'культуре' )|E] с римским или эллинским происхождением"
  
 TFE_minor_decisions.0001.t: "В термах"
 TFE_minor_decisions.0001.desc: "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'выделила', 'выделил' )] немного времени, чтобы сходить в одну из местных терм.\n\nПосле выполнения своих служебных обязанностей я вместе со своими слугами и рабами прибываю в ближайшие термы. Там я вхожу в #italic аподитерий#!, чтобы раздеться и сложить свою одежду.\n\n\nПосле этого я пройдусь по различным теплым и горячим ваннам, чтобы помыться. После этого, если позволит время, я сделаю небольшую зарядку, массаж и, возможно, пообщаюсь с другими дворянами, которые пришли сюда сегодня."
 TFE_minor_decisions.0001.a: "В общем, это будет прекрасное, расслабляющее время"
 TFE_minor_decisions.0002.t: "Строительство римской термы"
 TFE_minor_decisions.0002.desc: "Многочисленные термы, построенные греками и римлянами на протяжении веков, разбросаны по всему Средиземноморью, но никогда не помешает еще одна. В конце концов, мой долг, как человека занимающего высокое положение, — заботиться о массах.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] материалы, необходимые для возведения общественных терм во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Там местные жители смогут помыться, расслабиться, позаниматься спортом, получить массаж и пообщаться. Кроме того, это будет означать, насколько развит этот регион под моим правлением.\n\nКак бы то ни было, мне нужно решить, насколько большой должна быть эта терма. Большая будет хорошо отражаться на моем статусе, но она будет дороже. Итак, сколько я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] заплатить за этот проект?"
 TFE_minor_decisions.0002.a: "Небольшую сумму"
 TFE_minor_decisions.0002.b: "Среднюю сумму"
 TFE_minor_decisions.0002.c: "Большую сумму"


 #Holy Wells
 TFE_consecrate_holy_well: "Освятить святой источник"
 TFE_consecrate_holy_well_tooltip: "Земли полны священных источников воды, которые можно освятить"
 TFE_consecrate_holy_well_desc: "Священные источники и колодцы играют важную роль в #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ом#! фольклоре, и хотя по моим землям разбросано множество таких мест, я хочу освятить одно из них вблизи моей [Concept( 'capital', 'столицы' )|E], чтобы [ROOT.Char.GetFaith.GetAdherentNamePlural|l] всего мира заметили его"
 TFE_consecrate_holy_well_effect_tooltip_1: "Это [decision|El] можно принять только #V один раз#! за всю жизнь"
 TFE_consecrate_holy_well_effect_tooltip_2: "Ваша [capital|El] получит [county_modifier|El] на #V 20#! лет, который увеличивает [county_opinion|El] и [Concept( 'control', 'контроль' )|E]; хотя сила этого модификатора случайна, на нее влияет ваш [piety_level|El]"
 TFE_consecrate_holy_well_effect_tooltip_3: "Пока этот [county_modifier|El] активен, [rulers|El] [Concept( 'county', 'графства' )|E], в котором он находится, могут принять [decision|El] «$TFE_visit_holy_well$»"
 TFE_consecrate_holy_well_confirm: "Найдите подходящий святой источник!"
 TFE_no_holy_well_county: "Вы не владеете [Concept( 'county', 'графством' )|E] с [Concept( 'county_modifier', 'модификатором графства' )|E] от святого источника"
 TFE_yes_holy_well_county: "Вы владеете [Concept( 'county', 'графством' )|E] с [Concept( 'county_modifier', 'модификатором графства' )|E] от святого источника"
 TFE_visit_holy_well: "Посетить святой источник"
 TFE_visit_holy_well_tooltip: "Посетить близлежащий святой источник по религиозным соображениям"
 TFE_visit_holy_well_desc: "Поблизости есть святой источник, который является популярным местом почитания у местных жителей. Я [Select_CString(ROOT.Cha.IsFemale, 'должна', 'должен' )] посетить его как-нибудь, чтобы помолиться и оставить подношения"
 TFE_visit_holy_well_effect_tooltip_1: "Вы потеряете [stress|El] и заработаете немного [Concept( 'piety', 'благочестия' )|E]; количество того и другого зависит от силы святого источника"
 TFE_visit_holy_well_effect_tooltip_2: "У вас есть небольшой шанс получить [GetModifier('TFE_healing_waters_of_a_holy_well').GetNameWithTooltip]; вероятность этого также зависит от силы святого источника"
 TFE_visit_holy_well_confirm: "Пора отправляться к источнику!"
 TFE_minor_decisions.0003.t: "Освящение святого источника"
 TFE_minor_decisions.0003.desc: "Сколько себя помнит человек, святые источники и колодцы играли важную роль в фольклоре и повседневной жизни #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! народа.\n\nПод моим руководством, #L [ROOT.Char.GetFaith.GetName|l]ие#! [ROOT.Char.Custom('DefaultPriestTitlePlural')|l] обнаружили в графстве [county.GetNameNoTier] святой источник, почитаемый местными жителями, который заслуживает признания как место почитания и молитвы. После того как мы провели различные обряды по освящению этого святого источника, по всему региону быстро распространилась молва о его предполагаемых духовных и целебных свойствах.\n\nНет сомнений, что этот святой колодец на долгие годы станет важным центром религиозной активности местной #L [ROOT.Char.GetFaith.GetName]ой#! общины."
 TFE_minor_decisions.0003.a: "Приятно слышать!"
 TFE_minor_decisions.0003.tooltip: "Теперь вы и будущие правители графства [county.GetNameNoTier], сможете принимать [decision|El] «$TFE_visit_holy_well$» до тех пор, пока это [county|El] имеет соответствующий [Concept( 'county_modifier', 'модификатор' )|E]"
 TFE_minor_decisions.0004.t: "Посещение святого источника"
 TFE_minor_decisions.0004.desc: "Сколько себя помнит человек, святые источники и колодцы играли важную роль в фольклоре и повседневной жизни #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ого#! народа. Многие люди посещают эти колодцы, источники или небольшие водоемы, рассеянные по всей округе, из религиозных соображений. Не стал исключением и я, решив посетить известный в державе [ROOT.GetNameNoTier] святой источник.\n\nПрибыв на место, несмотря на то, что оно сравнительно небольшое, я ощущаю безмятежность и смирение. Я испытываю чувство духовного и физического покоя, которого не [Select_CString(ROOT.Char.IsFemale, 'испытывала', 'испытывал' )] уже давно. [ROOT.Char.GetFaith.PantheonTerm|U] слышат мои #L [ROOT.Char.GetFaith.GetName|l]ие#! молитвы и я оставляю подношения перед отъездом."
 TFE_minor_decisions.0004.a: "В целом, это был замечательный опыт."
 TFE_minor_decisions.0004.toast: "Воды святого источника благословляют вас"
 activity_TFE_visit_holy_well: "Посещение святого колодца"
 activity_TFE_visit_holy_well_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] посещает святой источник"

 #Qanats 
 TFE_funded_qanat_small: "Профинансировано строительство небольшого кяриза"
 TFE_funded_qanat_small_desc: "Этот персонаж недавно пожертвовал некоторые средства, чтобы местные жители смогли построить кяриз — подземный канал, широко распространенный на Ближнем Востоке и в Северной Африке."
 TFE_qanat_constructed_small: "Недавно построенный небольшой кяриз"
 TFE_qanat_constructed_small_desc: "Недавно один из представителей местной знати оказал щедрую помощь в строительстве нового кяриза в этом регионе. Несмотря на скромные размеры, он должен хорошо служить потребностям общины."
 TFE_funded_qanat_medium: "Профинансированное строительство среднего кяриза"
 TFE_funded_qanat_medium_desc: "$TFE_funded_qanat_small_desc$"
 TFE_qanat_constructed_medium: "Недавно построенный средний кяриз"
 TFE_qanat_constructed_medium_desc: "Недавно один из представителей местной знати оказал щедрую помощь в строительстве нового кяриза в этом регионе. Он приличного размера и, несомненно, будет долгие годы обеспечивать пресной водой населенный пункт, в котором он построен."
 TFE_funded_qanat_large: "Профинансировано строительство большого кяриза"
 TFE_funded_qanat_large_desc: "$TFE_funded_qanat_small_desc$"
 TFE_qanat_constructed_large: "Недавно построенный большой кяриз"
 TFE_qanat_constructed_large_desc: "Недавно один из представителей местной знати оказал щедрую помощь в строительстве нового кяриза в этом регионе. Этот кяриз достаточно большой и надолго обеспечит надежное и качественное водоснабжение общины."
 TFE_funded_qanat_grand: "Финансирование строительства огромного кяриза"
 TFE_funded_qanat_grand_desc: "$TFE_funded_qanat_small_desc$"
 TFE_qanat_constructed_grand: "Недавно построенный огромный кяриз"
 TFE_qanat_constructed_grand_desc: "Недавно один из представителей местной знати оказал щедрую помощь в строительстве нового кяриза в этом регионе. Не многие кяризы могут сравниться с ним по размерам, и, несомненно, местные жители очень довольны им."
 TFE_build_a_new_qanat: "Профинансировать строительство кяриза"
 TFE_build_a_new_qanat_tooltip: "Местным жителям всегда пригодится новый источник воды."
 TFE_build_a_new_qanat_desc: "Кирязы — это подземные системы каналов, которые веками строились на большей части Ближнего Востока для надежного снабжения местных жителей водой. Финансируя строительство такого канала, я смогу улучшить качество жизни местных жителей."
 TFE_build_a_new_qanat_effect_tooltip_1: "Ваша [county_capital|El] получит [county_modifier|El] на 10 лет, а вы получите соответствующий [character_modifier|El] и немного [Concept( 'prestige', 'престижа' )|E]."
 TFE_build_a_new_qanat_effect_tooltip_2: "Сила этих бонусов зависит от объема финансирования #weak (Минимальная стоимость: @gold_icon! 50)#!"
 TFE_build_a_new_qanat_effect_tooltip_3: "Сила этих бонусов зависит от объема финансирования #weak (Минимальная стоимость: @gold_icon! 40)#!"
 TFE_build_a_new_qanat_effect_tooltip_4: "Ваша [culture|El] имеет [Concept( 'tradition', 'традицию' )|E], которая снижает затраты на финансирование киряза"
 TFE_build_a_new_qanat_confirm: "Да начнется строительство!"
 TFE_build_a_new_qanat_context_tooltip: "#emphasis Исторический контекст:#! кяриз — известный как фоггара в Северной Африке, кярез в Средней Азии, фаладж в Омане и многие другие названия во многих других местах — представляет собой систему подземных водных каналов, характерных для иранского плато, которая впоследствии распространилась по большей части Ближнего Востока, Северной Африки и Средней Азии. На протяжении веков и даже сегодня они использовались в этих регионах в качестве источника воды для питья, орошения, охлаждения или для каких-либо других целей. Их размер мог варьироваться от очень небольших проектов, инициированных несколькими крестьянами, до грандиозных общественных работ, финансируемых местной знатью."
 TFE_decision_qanat_requirement: "[county_capital|El] находится на Ближнем Востоке, в Персии, Северной Африке, Сахаре, Тариме, Иберии или Сицилии"
 TFE_minor_decisions.0005.t: "Кирязы"
 TFE_minor_decisions.0005.desc: "На протяжении веков народы Ближнего Востока и Северной Африки строили и использовали #italic кирязы#! для транспортировки воды на большие расстояния.\n\nДля людей с высоким статусом, таких как я, стало традицией спонсировать строительство кирязов. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] сделать именно это, и как только строительство киряза будет завершено, он станет надежным источником воды для общины, в которой он построен, будь то сельское хозяйство, питье, стирка или что-то еще.\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подумать о том, сколько средств я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] предоставить для этого начинания, и насколько большой киряз я хочу спонсировать."
 TFE_minor_decisions.0005.a: "Небольшой киряз"
 TFE_minor_decisions.0005.b: "Средний киряз"
 TFE_minor_decisions.0005.c: "Большой киряз"
 TFE_minor_decisions.0005.d: "Огромный киряз"

 #Ghana Burial
 TFE_ghana_funeral_decision: "Похоронить своего предка в куполе из дерева акации"
 TFE_ghana_funeral_decision_tooltip: "Укопойте своего предка и получите [piety|El] и [opinion|El] [Concept( 'vassal', 'вассалов' )|E]"
 TFE_ghana_funeral_decision_desc: "[Select_CString(TFE_ghana_burial_ancestor.IsFemale, 'Моя', 'Мой' )] [ROOT.Var('TFE_ghana_burial_ancestor').Char.Custom2('RelationToMeAddress', ROOT.Char)|l], [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetTitledFirstName] [Select_CString(TFE_ghana_burial_ancestor.IsFemale, 'скончалась', 'скончался' )]. #L [ROOT.Char.GetCulture.GetCollectiveNoun]ие#! погребальные традиции предписывают похоронить [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetHerHis|l] под большим куполом из дерева акации и принести в жертву человека."
 TFE_ghana_funeral_decision_confirm: "Готовьте погребение и жертву!"
 TFE_ghana_funeral_decision_effect_tooltip_1: "Это [decision|El] будет доступно в течение 5 лет после смерти вашего родственника."
 TFE_ghana_funeral_decision_effect_tooltip_2: "У вас также будет возможность пожертвовать [Concept( 'courtier', 'придворного' )|E], чтобы получить дополнительные [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#!, если вы потратите дополнительные [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('TFE_minor_flavor_activity_cost')|0]#!."
 TFE_ghana_burial_vassals: "Каждый [vassal|El] той же [Concept( 'culture', 'культуры' )|E] и [Concept( 'faith', 'конфессии' )|E]"
 TFE_ghana_burial_vassals_bad: "Каждый [vassal|El] не язычник"
 TFE_africa.0002.t: "Похороны предка"
 TFE_africa.0002.desc: "Согласно нашей #L [ROOT.Char.GetCulture.GetCollectiveNoun]ой#! традиции, я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] соорудить большой купол из дерева акации, чтобы [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstName] [Select_CString(TFE_ghana_burial_ancestor.IsFemale, 'получила', 'получил' )] достойное погребение. Сооружение почти завершено, и я готовлюсь к церемонии.\n\nКак правило, [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] [Select_CString(TFE_ghana_burial_ancestor.IsFemale, 'должна быть погребена', 'должен быть погребен' )] вместе со своими слугами и рабами. [ROOT.Char.GetFaith.GetNameNoTooltip]ие [ROOT.Char.GetFaith.PriestNeuterPlural|l] предоставили мне список слуг и рабов, которых нужно принести в жертву по этому случаю."
 TFE_africa.0002.desc.sacrifice: "\n\nОднако [ROOT.Char.GetFaith.PriestNeuterPlural|l] в своей мудрости предложили нескольких членов моего двора, которых также можно было бы принести в жертву. [ROOT.Char.GetFaith.PantheonTerm|U] будут довольны, утверждают они."
 TFE_africa.0002.a: "[candidate_1.GetFirstName] будет достойной жертвой."
 TFE_africa.0002.b: "[ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] будет [Select_CString(TFE_ghana_burial_ancestor.IsFemale, 'довольна', 'доволен' )] такой жертве как [candidate_2.GetFirstName]."
 TFE_africa.0002.c: "[candidate_3.GetFirstName] будет жертвой."
 TFE_africa.0002.d: "Я надеюсь, что [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] будет [Select_CString(TFE_ghana_burial_ancestor.IsFemale, 'довольна', 'доволен' )] лишь слугам и рабам!"
 TFE_africa.0002.sacrifice_tooltip: "Вместо обычных [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#!, вы получите вдвое больше."
 TFE_africa.0003.t: "$TFE_africa.0002.t$"
 TFE_africa.0003.desc: "Сегодня [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNamePossessive] отправится в последний путь. Я и весь мой двор сопровождаем [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetHerHis|l] тело, внося его в возведенный нами купол из дерева акации. Мы кладем тело на ложе с подушками, окружаем его множеством украшений, оружия и утвари, чтобы [ROOT.Var('TFE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] [Select_CString(TFE_ghana_burial_ancestor.IsFemale, 'могла', 'мог' )] пировать и пить в загробной жизни.\n\nПосле этого мы приносим в жертву множество рабов и слуг, замуровывая их в гробнице. Затем мы покрываем купол циновками и занавесками, кладем столько земли, сколько можем, на вершину гробницы, чтобы она превратилась в небольшой холм, окруженный рвом.\n\nПосле этого мы приносим жертвы и возлияния с перебродившими напитками усопшему и другим нашим предкам."
 TFE_africa.0003.desc.sacrifice: "Среди принесенных в жертву есть [sacrificial_victim.GetFirstName], которого я и [ROOT.Char.GetFaith.GetNameNoTooltip|l]ие [ROOT.Char.GetFaith.PriestNeuterPlural|l] сочли хорошим кандидатом на этот случай."
 TFE_africa.0003.a: "Покойся с миром, [Select_CString(TFE_ghana_burial_ancestor.IsFemale, 'дорогая', 'дорогой' )] [ROOT.Char.Custom2('RelationToMe', ROOT.Var('TFE_ghana_burial_ancestor').Char)|l]."

 #Recruit Foreign Specialists
 TFE_minor_decisions.0006.t: "Нанять иностранного командира"
 TFE_minor_decisions.0006.desc: "Римская империя имеет долгую историю найма способных командиров из разных «варварских» культур, чтобы они делились своими специальными знаниями и опытом для конкретных кампаний. Откуда вы бы хотели нанять командира?"
 TFE_minor_decisions.0006.a: "Степи — эксперты по открытой местности"
 TFE_minor_decisions.0006.b: "Германцы — лесные бойца"
 TFE_minor_decisions.0006.c: "Мавры и арабы — воины пустыни"
 TFE_minor_decisions.0006.d: "Персы и анатолийцы — эксперты по пересеченной местности"
 TFE_minor_decisions.0006.e: "Индейцы — воины джунглей"
 TFE_minor_decisions.0006.f: "Если подумать, мне не нужны командиры."

 #Recruit Foreign Specialists -- Retinue
 TFE_minor_decisions.0007.t: "Нанять иностранного специалиста — свита"
 TFE_minor_decisions.0007.desc: "Хотели бы вы нанять немного наемников вместе новым командиром?"
 TFE_minor_decisions.0007.a: "Немного? Дайте мне армию!"
 TFE_minor_decisions.0007.b: "Значительная свита была бы неплохим дополнением к моей армии."
 TFE_minor_decisions.0007.c: "Немного телохранителей для моего нового командира были бы не лишними."
 TFE_minor_decisions.0007.d: "Нет, спасибо"


 #Irrigation Tanks
 TFE_funded_irrigation_tank_small: "Финансирование строительства малого ирригационного резервуара"
 TFE_funded_irrigation_tank_small_desc: "Этот персонаж недавно пожертвовал средства местной знати и духовенству для строительства ирригационных резервуаров в их владениях. Эти тщательно спроектированные системы искусственных водоемов, встречающиеся по всей Индии, играют важную роль в жизни общины, поскольку собирают и сохраняют дождевую воду."
 TFE_irrigation_tank_constructed_small: "Недавно построенный небольшой ирригационный резервуар"
 TFE_irrigation_tank_constructed_small_desc: "Правитель этого владения, работая вместе с местной знатью и духовенством, недавно спонсировал строительство нового ирригационного резервуара скромных размеров. Эти системы, встречающиеся по всей Индии, обеспечивают надежный источник воды для сельского хозяйства, питья, купания и религиозных ритуалов."
 TFE_funded_irrigation_tank_medium: "Финансирование строительства среднего ирригационного резервуара"
 TFE_funded_irrigation_tank_medium_desc: "$TFE_funded_irrigation_tank_small_desc$"
 TFE_irrigation_tank_constructed_medium: "Недавно построенный средний ирригационный резервуар"
 TFE_irrigation_tank_constructed_medium_desc: "Правитель этого региона, работая вместе с местной знатью и духовенством, недавно спонсировал строительство нового ирригационного резервуара приличного размера в этом регионе. Эти системы, встречающиеся по всей Индии, обеспечивают надежный источник воды для сельского хозяйства, питья, купания и религиозных ритуалов."
 TFE_funded_irrigation_tank_large: "Профинансировано строительство большого ирригационного резервуара"
 TFE_funded_irrigation_tank_large_desc: "$TFE_funded_irrigation_tank_small_desc$"
 TFE_irrigation_tank_constructed_large: "Недавно построенный большой ирригационный резервуар"
 TFE_irrigation_tank_constructed_large_desc: "Правитель этого региона, работая вместе с местной знатью и духовенством, недавно спонсировал строительство нового ирригационного резервуара большого размера в этом регионе. Эти системы, встречающиеся по всей Индии, обеспечивают надежный источник воды для сельского хозяйства, питья, купания и религиозных ритуалов."
 TFE_funded_irrigation_tank_grand: "Профинансировано строительство большого ирригационного резервуара"
 TFE_funded_irrigation_tank_grand_desc: "$TFE_funded_irrigation_tank_small_desc$"
 TFE_irrigation_tank_constructed_grand: "Недавно построенный огромный ирригационный резервуар"
 TFE_irrigation_tank_constructed_grand_desc: "Правитель этого региона, работая вместе с местной знатью и духовенством, недавно спонсировали строительство нового ирригационного резервуара огромных размеров в этом регионе. Эти системы, встречающиеся по всей Индии, обеспечивают надежный источник воды для сельского хозяйства, питья, купания и религиозных ритуалов."
 TFE_india_irrigation_tank_decision: "Построить ирригационные резервуары"
 TFE_india_irrigation_tank_decision_tooltip: "Спонсировать строительство ирригационных резервуаров."
 TFE_india_irrigation_tank_decision_desc: "Столетия назад жители региона [GetGeographicalRegion('world_india').GetName] овладели искусством строительства резервуаров и других связанных систем водоснабжения для сбора и сохранения дождевой воды. Такие ирригационные резервуары часто ассоциируются с местным духовенством, и спонсирование строительства пары штук хорошо отразилось бы на моей репутации."
 TFE_india_irrigation_tank_decision_confirm: "Готовьтесь к строительству!"
 TFE_india_irrigation_tank_decision_effect_tooltip_1: "Ваша [county_capital|El] получит [county_modifier|El] сроком на 10 лет, а вы получите соответствующий [character_modifier|El], немного [prestige_i|E][Concept( 'prestige', 'престижа' )|E] и [piety_i|E][Concept( 'piety', 'благочестия' )|E]"
 TFE_india_irrigation_tank_decision_effect_tooltip_2: "Сила бонусов зависит от объема финансирования."
 TFE_india_irrigation_tank_decision_effect_tooltip_3: "Ваша [culture|El] имеет [Concept( 'tradition', 'традицию' )|E], которая снижает затраты на строительство ирригационных резервуаров."
 TFE_india_irrigation_tank_decision_effect_tooltip_4: "Ваша [culture|El] имеет [Concept( 'tradition', 'традицию' )|E], которая увеличивает [prestige|El] и [piety|El], получаемые от строительства ирригационных резервуаров."
 TFE_minor_decisions.0012.t: "Ирригационные резервуары"
 TFE_minor_decisions.0012.desc: "Ирригационные резервуары — это тщательно спроектированные системы искусственных водоемов в Индии, которые веками служили надежным источником воды.\n\nЯ хочу совместно с местным духовенством и другими видными членами общины построить один такой резервуар. Он будет обеспечивать потребности местных жителей, включая сельское хозяйство, купание, религиозные ритуалы и многое другое. Он, конечно же, также будет украшен произведениями искусства, прославляющими [ROOT.Char.GetFaith.HighGodNamePossessive] и спонсоров, включая меня.\n\nИтак, насколько большим должен быть этот резервуар?"
 TFE_minor_decisions.0012.a: "Маленький"
 TFE_minor_decisions.0012.b: "Средний"
 TFE_minor_decisions.0012.c: "Большой"
 TFE_minor_decisions.0012.d: "Огромный"

 #Indian Land Grants
 RICE_all_held_counties_india_church: "Каждое [county|El] в регионе [GetGeographicalRegion('world_india').GetName], которым вы владеет и в котором есть [Concept( 'church_holding', 'храм' )|E]"
 RICE_all_held_counties_india_no_church: "Каждое [county|El] в регионе [GetGeographicalRegion('world_india').GetName], которым вы владеет и в котором нет [Concept( 'church_holding', 'храма' )|E]"
 RICE_india_land_grant_decision: "Раздать земли храмам и монастырям"
 RICE_india_land_grant_decision_tooltip: "Раздайте [RICE_grants|El] без дохода $buddhism_religion$ому, $hinduism_religion$ому или $jainism_religion$ому духовенству."
 RICE_india_land_grant_decision_desc: "Я хочу пожертвовать часть земли, которой владею, местным храмам и монастырям в регионе [GetGeographicalRegion('world_india').GetName], будь то они [ROOT.Char.GetFaith.GetNameNoTooltip|l]ими или нет, поскольку они играют важную роль в освоении территорий на наших границах. Отныне, в рамках этого [Concept( 'RICE_land_grant', 'земельного гранта' )|E], эта земля и доходы от нее будут принадлежать им."
 RICE_india_land_grant_decision_confirm: "Подготовьте земельный участок!"
 RICE_india_land_grant_decision_effect_tooltip_1: "Вы [Concept( 'RICE_grant', 'предоставите' )|E] землю учреждениям дхармических [Concept( 'religion', 'религий' )|E] в вашем [Concept( 'domain', 'домене' )|E]"
 RICE_india_land_grant_decision_effect_tooltip_2: "Каждое [county|El], которым вы непосредственно владеете, получает [county_modifier|El], уменьшающий [Concept( 'tax', 'налоги' )|E], но увеличивающий [development_growth|El], сила модификатора будет сильнее в [Concept( 'counties', 'графствах' )|E] где есть крайней мере один [Concept( 'church_holding', 'храм' )|E]."
 RICE_india_land_grant_decision_effect_tooltip_3: "Если вы придерживаетесь дхармической [Concept( 'religion', 'религии' )|E], [modifier|El] дает дополнительное [county_opinion|El]; если вы не придерживаетесь дхармической [Concept( 'religion', 'религии' )|E], вместо этого он предоставляет дополнительный [development_growth|El]"
 #See Replace file for below 
 #RICE_india_land_grant_decision_effect_tooltip_4: "Вероятность того, что ваш [counties|E] превратится в случайный [faith|E] из выбранных вами [religion|E], очень мала."
 RICE_india_land_grant_decision_effect_tooltip_5: "Ограничение прироста [Concept( 'piety', 'благочестия' )|E] и [Concept( 'prestige', 'престижа' )|E] равняется #V 300#! и зависит от того, сколько [Concept( 'counties', 'графств' )|E] затронуто и во скольких есть [Concept( 'church_holdings', 'храм' )|E]"
 RICE_india_land_grant_type: "Выберите, кому предоставить землю"
 RICE_india_land_grant_type_gui: "Выберите, кто получит [Concept( 'RICE_land_grant', 'земельные гранты' )|E]"
 RICE_india_land_grant_buddhism_option: "#Bold $buddhism_religion_adherent_plural$#!"
 RICE_india_land_grant_buddhism_option_desc: "$RICE_india_land_grant_buddhism_option$"
 RICE_india_land_grant_buddhism_option_tooltip: "$EFFECT_LIST_BULLET$ Получите [character_modifier|El] [GetModifier('RICE_india_land_grant_buddhist_character_modifier').GetNameWithTooltip] на #V 10#! лет\n$EFFECT_LIST_BULLET$ Каждое $buddhism_religion$ое [county|El] получает [county_modifier|El], уменьшающий [tax|El], но увеличивающий [development_growth|El]\n$EFFECT_LIST_BULLET$ Если вы не придерживаетесь $buddhism_religion$ой [Concept( 'faith', 'веры' )|E] [modifier|El] предоставляет дополнительный [development_growth|El]. Если придерживаетесь, то предоставляет дополнительное [county_opinion|El]."
 RICE_india_land_grant_hinduism_option: "#Bold $hinduism_religion_adherent_plural$#!"
 RICE_india_land_grant_hinduism_option_desc: "$RICE_india_land_grant_hinduism_option$"
 RICE_india_land_grant_hinduism_option_tooltip: "$EFFECT_LIST_BULLET$ Получите [character_modifier|El] [GetModifier('RICE_india_land_grant_hindu_character_modifier').GetNameWithTooltip] на #V 10#! лет\n$EFFECT_LIST_BULLET$ Каждое $hinduism_religion$ое [county|El] получает [county_modifier|El], уменьшающий [tax|El], но увеличивающий [development_growth|El]\n$EFFECT_LIST_BULLET$ Если вы не придерживаетесь $hinduism_religion$ой [Concept( 'faith', 'веры' )|E] [modifier|El] предоставляет дополнительный [development_growth|El]. Если придерживаетесь, то предоставляет дополнительное [county_opinion|El]."
 RICE_india_land_grant_jainism_option: "#Bold $jainism_religion_adherent_plural$#!"
 RICE_india_land_grant_jainism_option_desc: "$RICE_india_land_grant_jainism_option$"
 RICE_india_land_grant_jainism_option_tooltip: "$EFFECT_LIST_BULLET$ Получите [character_modifier|E] [GetModifier('RICE_india_land_grant_jain_character_modifier').GetNameWithTooltip] на #V 10#! лет\n$EFFECT_LIST_BULLET$ Каждое $jainism_religion$ое [county|El] получает [county_modifier|El], уменьшающий [tax|El], но увеличивающий [development_growth|El]\n$EFFECT_LIST_BULLET$ Если вы не придерживаетесь $jainism_religion$ой [Concept( 'faith', 'веры' )|E] [modifier|El] предоставляет дополнительный [development_growth|El]. Если придерживаетесь, то предоставляет дополнительное [county_opinion|El]."
 RICE_land_grant_counties_small_minority_tooltip: "#L [indian_faith.GetFaith.GetName]ое#! [Concept( 'minority_faith_small', 'малое религиозное меньшинство' )|E] появился в #bold #V [GetPlayer.MakeScope.Var('RICE_land_grant_counties_small_minority_count').GetValue]#!#! [Concept( 'counties', 'графствах' )|E] вашей [Concept( 'realm', 'державы' )|E]"
 RICE_land_grant_counties_large_minority_tooltip: "#L [indian_faith.GetFaith.GetName]ое#! [Concept( 'minority_faith_large', 'крупное религиозное меньшинство' )|E] появился в #bold #V [GetPlayer.MakeScope.Var('RICE_land_grant_counties_large_minority_count').GetValue]#!#! [Concept( 'counties', 'графствах' )|E] вашей [Concept( 'realm', 'державы' )|E]"

 TFE_minor_decisions.0013.t: "Дальнейшие действия"
 TFE_minor_decisions.0013.desc: "Старые способы управления державой больше не приносят пользы. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] своих советников, чтобы определить дальнейшие действия и выбрать новую форму правления, которая лучше соответствует нашим потребностям. Было предложено два; какой мне выбрать?"
 TFE_minor_decisions.0013.a: "Лучше всего держава, ориентированная на династии"
 TFE_minor_decisions.0013.b: "Лучше всего держава, ориентированная на кланы"

 TFE_minor_decisions.0014.t: "Набег на Китай"
 TFE_minor_decisions.0014.desc: "Исторически степные кочевники имели сложные отношения с китайскими правителями, часто чередуя торговлю и набеги (а иногда и то, и другое!), в зависимости от сиюминутной выгоды. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что настало время совершить еще один набег на Северный Китай ради грабежа и славы. Остается только вопрос о размере отряда...\n\n#weak Вы отправите отряд налетчиков в Северный Китай на несколько лет и будете получать повторяющиеся события об их прогрессе.#!"
 TFE_minor_decisions.0014.a: "Небольшой отряд (300 солдат)"
 TFE_minor_decisions.0014.b: "Средний отряд (600 солдат)"
 TFE_minor_decisions.0014.c: "Большая армия (1500 солдат)"
 TFE_minor_decisions.0014.d: "Великое войско (3000 солдат)"

 TFE_minor_decisions.0015.t: "Разграбление деревень"
 TFE_minor_decisions.0015.desc: "Ваши налетчики прислали послание о том, что они наткнулись на ничего не подозревающие деревни и разграбили их, забрав все ценности.\n\n#weak Осталось солдат: [ROOT.Var('raiding_party_size').GetValue|0]; Получено добыли (золота и престижа): [ROOT.Var('raiding_party_loot').GetValue|0]#!"
 TFE_minor_decisions.0015.a: "Вперед!"
 TFE_minor_decisions.0015.b: "Им пора возвращаться домой."

 TFE_minor_decisions.0016.t: "Сопротивление налету"
 TFE_minor_decisions.0016.desc: "Ваши налетчики прислали послание о том, что они столкнулись с сильным сопротивлением местного гарнизона и понесли большие потери.\n\n#weak Осталось солдат: [ROOT.Var('raiding_party_size').GetValue|0]; Получено добыли (золота и престижа): [ROOT.Var('raiding_party_loot').GetValue|0]#!"
 TFE_minor_decisions.0016.a: "Не важно"
 TFE_minor_decisions.0016.b: "Пусть оставшиеся в живых вернутся домой"

 TFE_minor_decisions.0017.t: "Будущая императорская наложница"
 TFE_minor_decisions.0017.desc: "Ваши налетчики прислали послание о том, что в ходе своего обычного набега они неожиданно захватили в плен человека, который должен был стать будущей любовницей местного могущественного китайского правителя. Они просят указаний, вернуться ли с этой красотой или продолжить путь дальше в Северный Китай.\n\n#weak Осталось солдат: [ROOT.Var('raiding_party_size').GetValue|0]; Получено добыли (золота и престижа): [ROOT.Var('raiding_party_loot').GetValue|0]#!"
 TFE_minor_decisions.0017.a: "Мне нужны ценности, а не пленники!"
 TFE_minor_decisions.0017.b: "Немедленно приведите их ко мне!"

 TFE_minor_decisions.0018.t: "Большой улов"
 TFE_minor_decisions.0018.desc: "Ваши налетчики прислали послание о том, что по счастливой случайности они перехватили несколько сборщиков налогов, возвращавшихся со своих обязанностей. В завязавшейся стычке им удалось унести большую часть своей — а значит вашей — добычи.\n \n#weak Осталось солдат: [ROOT.Var('raiding_party_size').GetValue|0]; Получено добыли (золота и престижа): [ROOT.Var('raiding_party_loot').GetValue|0]#!"
 TFE_minor_decisions.0018.a: "Продолжайте, и мы обязательно добудем больше"
 TFE_minor_decisions.0018.b: "Давайте не будем испытывать удачу"

 TFE_minor_decisions.0019.t: "Товары для торговли"
 TFE_minor_decisions.0019.desc: "Ваши налетчики прислали послание о том, что, достигнув укрепленной позиции и оказавшись в затянувшейся тупиковой ситуации, они предпочли торговать с жителями, а не страдать от дорогостоящей осады.\n\n#weak Осталось солдат: [ROOT.Var('raiding_party_size').GetValue|0]; Получено добыли (золота и престижа): [ROOT.Var('raiding_party_loot').GetValue|0]#!"
 TFE_minor_decisions.0019.a: "Наверняка будут цели получше"
 TFE_minor_decisions.0019.b: "Это начинает утомлять"
  
