l_russian:
 #Modernize the Frankish Kingdom
 modernize_franks_decision:0 "Модернизировать Франкское королевство"
 modernize_franks_decision_desc:0 "По сравнению с другими королевствами вокруг нас, нам все еще не хватает многого в плане управления королевством. Идея принятия современного правительства может быть достойна обсуждения."
 modernize_franks_decision_tooltip:0 "Нам нужно подумать об этом"
 modernize_franks_decision_confirm:0 "Давайте подумаем об этом"

 #Unite the Frankish Tribes
 unite_franks_decision:0 "Объединить франкские племена"
 unite_franks_decision_desc:0 "Наш народ был разделён на враждующие племена в течение многих десятилетий. Но после поражения всех других претендентов и иноземных захватчиков я наконец-то могу короновать себя как [Select_CString(ROOT.Char.IsFemale, 'единственную и истинную правительницу', 'единственного и истинного правителя' )] всех франков."
 unite_franks_decision_tooltip:0 "Франки будут объединены под одним знаменем"
 unite_franks_decision_confirm:0 "Время пришло!"
 hold_frankish_land:0 "Владеть всеми провинциями с франкской культурой, будучи независимым"
 unite_the_franks_effect_tooltip_1:0 "Земли под властью салических и рипуарских франков будут объединены в королевство Австразия."
 unite_salian_culture_counties_custom:0 "Все $salian_collective_noun$ие [Concept( 'county', 'графства' )|E] вдоль Рейна"
 unite_ripurian_culture_counties_custom:0 "Все $ripurian_collective_noun$ие [Concept( 'county', 'графства' )|E] вдоль Рейна"
 decision_unite_franks_culture_get_innovations:0 "Франкская [culture|El] получит все салические и рипуарские [innovations|El]"
 #Establish Wessex
 found_wessex_decision:0 "Основать Уэссекс"
 found_wessex_decision_desc:0 "Римская власть рухнула в Британии, и на ее берега прибыли новые люди, чтобы попытать удачу и снискать славы — новые люди вроде нас. Мы должны закрепиться в северной части Британии, основав королевство $k_wessex$"
 found_wessex_decision_tooltip:0 "[kingdom|E] $k_wessex$ будет основано в западной части Британии."
 found_wessex_decision_confirm:0 "Да здравствует $k_wessex$!"

 #Establish Wessex
 britannia_struggle.8001.t:0 "Королевство Уэссекс"
 britannia_struggle.8001.desc:0 "Со времен упадка римской власти в Британии авантюристы из-за морей прокладывают себе путь на Британские острова. Для одних они — беспринципные захватчики и агрессоры, для других — поселенцы, стремящиеся обосноваться на новой земле.\n\nНа севере Британии [founder.GetTitledFirstName] и некоторые из этих поселенцев основали новую державу, известную как [formed_title.GetName]. Хотя между поселенцами и коренными жителями сохраняется некоторая напряженность, очевидно, что [founder.GetFirstNameNoTooltip] и подобные [founder.GetHerHim] останутся здесь. Только время покажет, каким путем пойдет Британия и ее народы дальше"
 britannia_struggle.8001.a:0 "История Британии снова принимает интересный оборот."

 #Establish East Anglia
 found_east_anglia_decision:0 "Основать Восточную Англию"
 found_east_anglia_decision_desc:0 "Римская власть рухнула в Британии, и на ее берега прибыли новые люди, чтобы попытать удачу и снискать славы — новые люди вроде нас. Мы должны закрепиться в центральной части Британии, основав королевство $k_east_anglia$"
 found_east_anglia_decision_tooltip:0 "[kingdom|E] $k_east_anglia$ будет основано в западной Британии."
 found_east_anglia_decision_confirm:0 "Да здравствует $k_east anglia$!"

