 form_the_hre_TFE:0 "Создать империю Запада"
 form_the_hre_TFE_desc:0 "Слишком долго мантия римского императора на Западе оставалась невостребованной. Теперь я считаю своей судьбой основать на западе империю, чтобы защитить христианство и его последователей."
 form_the_hre_TFE_tooltip:0 "Слишком долго мантия римского императора на Западе оставалась невостребованной. Теперь я считаю своей судьбой основать империю."
 form_the_hre_TFE_trigger_01:0 "Восточно-римский император контролирует 30% или меньше земель в регионе [GetGeographicalRegion('form_the_hre_TFE_ere_region').GetName]"
 form_the_hre_TFE_trigger_02:0 "В настоящее время у вас самая сильная армия среди независимых правителей в регионе [GetGeographicalRegion('world_europe_west').GetName]"
 form_the_hre_TFE_confirm:0 "За христианство"