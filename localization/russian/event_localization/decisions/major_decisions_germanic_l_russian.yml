 #Founding the Capital of the Visigoths
 TFE_major_decisions.0020.t:0 "Новая столица вестготов"
 TFE_major_decisions.0020.desc:0 "$e_france$, $e_spain$ и дальше, готы бороздят реки и дороги $roman_collective_noun$их земель. Мы совершаем набеги, завоевываем, смешиваемся с местными жителями.\n\nДо сих пор наше имя были известны только нашим жертвам. Теперь это не так. Я привлеку и гота, и римлянина своими деяниями и могучей репутацией, а [founder.GetPrimaryTitle.GetNameNoTier] получит новую столицу!"
 TFE_major_decisions.0020.a:0 "$c_toledo$ станет прекрасной столицей!"
 TFE_major_decisions.0020.b:0 "[new_visigothic_capital.GetNameNoTierNoTooltip] поистине источник нашего величия!"
 TFE_major_decisions.0021.t:0 "$TFE_major_decisions.0020.t$"
 TFE_major_decisions.0021.desc:0 "Используя мощь своего имени и репутации, мой сюзерен, [founder.GetTitledFirstName], [Select_CString(founder.IsFemale, 'начала', 'начал' )] основание великой столицы во владении [new_visigothic_capital.GetNameNoTier]. [founder.GetSheHe|U] надеется, что когда-нибудь этот город станет центром всех земель вестготов"
 TFE_major_decisions.0021.a:0 "Достойная столица!"
 TFE_major_decisions.0021.b:0 "Ба, не более чем улей мерзавцев и негодяев"
 TFE_major_decisions.0022.t:0 "$TFE_major_decisions.0020.t$"
 TFE_major_decisions.0022.desc:0 "Используя мощь своего имени и репутации, [founder.GetTitledFirstName], варварский военачальник, [Select_CString(founder.IsFemale, 'призвала', 'призвал' )] к верности всех странствующих готов и кровожадных римлян.\n\nДо сих пор под [founder.GetHerHis] знамена собираются авантюристы, пираты, налетчики и разбойники, наводняя владение [new_visigothic_capital.GetNameNoTier]."
 TFE_major_decisions.0022.a:0 "[new_visigothic_capital.GetNameNoTierNoTooltip]? Звучит... процветающе..."
 TFE_major_decisions.0022.b:0 "Они все еще просто отсталые варвары."
 TFE_major_decisions.0022.c:0 "Не понимаю, как это меня касается?"


 secure_gaul_decision:0 "Обеспечить безопасность Галлии"
 secure_gaul_decision_desc:0 "Заселяя новые плодородные земли, мы должны обеспечить безопасность наших границ. Особенно это касается северной границы и наших новых завоеванных земель. Новое франкское королевство на севере, вероятно, не будет удовлетворено своей частью Галлии, и угроза продвижения франков на юг вполне реальна."
 secure_gaul_decision_tooltip:0 "Заселяя новые плодородные земли, вы обеспечите безопасность своих границ, особенно северной."
 secure_gaul_decision_effect_tooltip_1:0 "Франкский король, скорее всего, ответит жестоко"
 secure_gaul_decision_confirm:0 "Мы должны планировать будущее!"

 press_the_ostrogoths_decision:0 "Надавить на германцев, чтобы они вторглись в Италию"
 press_the_ostrogoths_decision_desc:0 "После падения нашей братской империи Итальянский полуостров под властью Одоакра присягнул на верность Константинополю как королевству-клиенту. Но теперь, когда Одоакр потерял нашу благосклонность, его правлению должен быть положен конец, а Италию следует отдать под власть более поддатливого правителя!"
 press_the_ostrogoths_decision_tooltip:0 "Теперь, когда Одоакр потерял нашу благосклонность, его правлению должен быть положен конец, а Италию следует отдать под власть более поддатливого правителя!"
 press_the_ostrogoths_decision_confirm:0 "Отправить обращение"
 press_the_ostrogoths_decision_tooltip_1:0 "Правители остроготов или ругов, скорее всего, примут призыв и пойдут в Италию, но их отказ даст вам право претендовать на оба королевства."


 sow_dissent_ere_decision:0 "Посеять раздоры в Восточной Римской империи"
 sow_dissent_ere_decision_confirm:0 "Рим, затем Византия"
 sow_dissent_ere_decision_desc:0 "После нашей великой победы в Равенне, Римская империя на востоке ожидает, что мы склоним перед ними колено и обеспечим их сюзеренитет над Италией. Мы должны найти способ послать им четкий и решительный сигнал, не прибегая к кровопролитию. Послав несколько человек, чтобы посеять раскол в и без того нестабильных регионах Восточной империи, правительство в Константинополе ясно поймет наше послание!"
 sow_dissent_ere_decision_tooltip:0 "Отправив несколько человек сеять раздор в и без того нестабильные регионы Восточной империи, Константинополь однозначно поймет наше послание!"
 sow_dissent_ere_decision_effect_tooltip_1:0 "Император, вероятно, ответит #N агрессивно#!\n\nВаше королевство больше не будет государством-клиентом."

 CHOOSE_TRIBE_BUTTON:0 "Выберите королевство"
 ostrogoths_desc:0 "Остготы"
 rugiland_desc:0 "Ругии"
 CHOOSE_TRIBE_TITLE:0 "$CHOOSE_TRIBE_BUTTON$"

 establish_true_suebian_kingdom:0 "Основать истинное королевство свевов"
 establish_true_suebian_kingdom_desc:0 "После готских вторжений в 416 и 456 годах нашей эры наш народ оказался уязвимым и теперь прибегает к грабежам и похищениям людей. Настало время отказаться от нашего статуса изолированных налетчиков и основать настоящее королевство на землях Галисии."
 establish_true_suebian_kingdom_tooltip:0 "Настало время отказаться от нашего статуса изолированных налетчиков и основать настоящее королевство на землях Галисии."
 establish_true_suebian_kingdom_confirm:0 "Время пришло"
 establish_true_suebian_kingdom_tooltip.a:0 "Все $k_suebi_adj$ие и $k_spanish_galicia_adj$ие [Concept( 'duchy', 'герцогства' )|E] станут частью державы $k_suebians_of_gallicia$"
 establish_true_suebian_kingdom_tooltip.b:0 "Все [Concept( 'county', 'графства' )|E] и правители свевской [Concept( 'culture', 'культуры' )|E] в державе $k_suebians_of_gallicia$ станут западными свевами."


