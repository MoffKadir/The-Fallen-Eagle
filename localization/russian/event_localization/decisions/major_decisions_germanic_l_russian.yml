 found_england_decision_desc:0 "Римская власть рухнула в Британии, и на ее берега прибыли новые люди, чтобы попытать удачу и снискать славы — новые люди вроде нас. Мы должны закрепиться в центральной части Британии, основав королевство $k_england$"
