l_russian:
 #Modernize the Frankish Kingdom
 modernize_franks_decision: "Модернизировать Франкское королевство"
 modernize_franks_decision_desc: "По сравнению с другими королевствами вокруг нас, нам все еще не хватает многого в плане управления королевством. Идея принятия современного правительства может быть достойна обсуждения."
 modernize_franks_decision_tooltip: "Нам нужно подумать об этом"
 modernize_franks_decision_confirm: "Давайте подумаем об этом"

 #Unite the Frankish Tribes
 unite_franks_decision: "Объединить франкские племена"
 unite_franks_decision_desc: "Наш народ был разделен на враждующие племена в течение многих десятилетий. Но после поражения всех других претендентов и иноземных захватчиков я наконец-то могу короновать себя как единственного и неповторимого правителя всех франков."
 unite_franks_decision_tooltip: "Франки будут объединены под одним знаменем"
 unite_franks_decision_confirm: "Время пришло!"
 hold_frankish_land: "Владеть всеми провинциями с франкской культурой"
 unite_the_franks_effect_tooltip_1: "Земли под властью салических и рипуарских франков будут объединены в Королевство Австразия."
 unite_salian_culture_counties_custom: "Все $salian_collective_noun$ие [Concept( 'county', 'графства' )|E] вдоль Рейна"
 unite_ripurian_culture_counties_custom: "Все $ripurian_collective_noun$ие [Concept( 'county', 'графства' )|E] вдоль Рейна"
 decision_unite_franks_culture_get_innovations: "Франкская [culture|El] получит все салические и рипуарские [innovations|El]"
 #Establish Wessex
 found_wessex_decision: "Основать Уэссекс"
 found_wessex_decision_desc: "Римская власть рухнула в Британии, и на ее берега прибыли новые люди, чтобы попытать удачу и снискать славы — новые люди вроде нас. Мы должны закрепиться в северной части Британии, основав королевство $k_wessex$"
 found_wessex_decision_tooltip: "[kingdom|E] $k_wessex$ будет основано в западной части Британии."
 found_wessex_decision_confirm: "Да здравствует $k_wessex$!"

 #Establish Wessex
 britannia_struggle.8001.t: "Королевство Уэссекс"
 britannia_struggle.8001.desc: "Со времен упадка римской власти в Британии авантюристы из-за морей прокладывают себе путь на Британские острова. Для одних они — беспринципные захватчики и агрессоры, для других — поселенцы, стремящиеся обосноваться на новой земле.\n\nНа севере Британии [founder.GetTitledFirstName] и некоторые из этих поселенцев основали новую державу, известную как [formed_title.GetName]. Хотя между поселенцами и коренными жителями сохраняется некоторая напряженность, очевидно, что [founder.GetFirstNameNoTooltip] и подобные [founder.GetHerHim] останутся здесь. Только время покажет, каким путем пойдет Британия и ее народы дальше"
 britannia_struggle.8001.a: "История Британии снова принимает интересный оборот."

