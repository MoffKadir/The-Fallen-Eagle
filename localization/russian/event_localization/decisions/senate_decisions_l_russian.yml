 bribe_senate_decision:0 "Подкупить сенат"
 bribe_senate_decision_desc:0 "Иногда нужно пройти по менее праведным дорогам, чтобы оказаться в лучшем месте. Подкуп видного деятеля партии обещанием золота может оказаться достаточным, чтобы обеспечить мое положение и склонить многих сенаторов к поддержке моей политики."
 bribe_senate_decision_tooltip:0 "Иногда нужно пройти менее праведными дорогами, чтобы оказаться в лучшем месте"
