 support_senate_decision_desc:0 "Имперский Сенат может вскоре обернуться против меня, поэтому для сохранения моего положения очень важно наладить с ними позитивные отношения"
 support_senate_decision_tooltip:0 "Я должен обеспечить хорошие отношения с сенаторскими партиями, чтобы мое положение оставалось надежным."
