 #Establish Kushan Empire
 kushan.0001.t:0 "Возрождение Кушанской империи"
 kushan.0001.desc:0 "Давным-давно четыре великие империи — Китай, Эран, Рим и кушаны — жили вдоль Шелкового пути — иногда в гармонии, иногда в конфликте. Затем все изменилось, когда напали племена гуннов. Некогда грозные кушаны превратились в тень себя прежних и рухнули в безвестность.\n\nТраектория упадка, однако, меняется.\n\n[Select_CString(kushan_restorer.IsFemale, 'Некая', 'Некий' )] [kushan_restorer.GetFirstName] [Select_CString(kushan_restorer.IsFemale, 'провозгласила', 'провозгласил' )] себя [Select_CString(kushan_restorer.IsFemale, 'правительницей', 'правителем' )] возрожденной Кушанской империи. Благодаря военной мощи, хитрой дипломатии, законному наследованию или другим средствам, [kushan_restorer.GetSheHe|l] контролирует большую часть бывшей Кушанской империи и считает, что [kushan_restorer.GetSheHe] продолжает наследие великих кушан, даже называя себя [Select_CString(kushan_restorer.IsFemale, 'великой «царицей царей»', 'великим «царем царей»' )] на старый кушанский манер.\n\nТеперь нет сомнений, что [kushan_restorer.GetTitledFirstName] стремится не только вернуть былую славу кушанов, но, возможно, даже превзойти ее. Как долго продержатся кушаны на этот раз?"
 kushan.0001.a:0 "Посмотрим, как долго продержится эта империя...."
 kushan.0001.b:0 "Великая Кушанская империя возродилась!"
