l_russian:
 donatist.1001.t: "Восстание донатистов-циркумцеллионов"
 donatist.1001.desc: "Кажется, банды римских христианских радикалов начали нападать на помещиков в [donatist_county.GetName]. Религиозное движение, называемое донатистами, требует списания всех долгов и обещает средства для удовлетворения социальных недовольств крестьян.\n\nМестные магистраты обеспокоены, но, безусловно, маргинальная религиозная группа во главе с циркумцеллами (сезонными сельскохозяйственными рабочими) не о чем беспокоиться?"
 donatist.1001.a: "Почему меня это должно волновать?"
 donatist.1001.a.flavor: "Когда маргинальная религиозная группа в провинции когда-либо доставляла кому-либо неприятности?"
 donatist.1001.b: "Давайте искореним это, пока оно не закрепилось должным образом..."
 donatist.1001.b.conversion_tt: "Если вы уже обращаете веру в [donatist_county.GetName], прогресс может быть потерян, если вы выберете эту опцию!"
 donatist.1001.player_warning: "@warning_icon! #X Неспособность достаточно быстро преобразовать [donatist_county.GetNameNoTier] из [donatism.GetName] приведет к восстанию донатистов. Будьте готовы.#!"
  
 donatist.1002.desc: "Религиозное движение, известное как донатисты, вырвалось из крестьянства, намереваясь «отвоевать Африку у угнетателей», при необходимости силой!\n\nИх лидеров высмеивали за то, что они были сборищем оппортунистических проповедников и наглых крестьян. Донатисты же теперь обрели сильное ядро ​​последователей и объявили себя истинными последователями Христа!"
 donatist.1002.a: "Как будто эти непритязательные крестьяне представляют какую-то угрозу!"
 donatist.1002.a.target.tt: "Донатисты идут на войну!"
 donatist.1002.a.not_target.tt: "Донатисты идут на войну!"
 donatist.1002.b: "На самом деле у [donatist_leader.GetSheHe|U] есть несколько очень хороших моментов."
 donatist.1002.b.flavor: "Я с трудом могу назвать себя достойным верующим..."
  
 donatist_africa.tt: "Вы не правитель Африки"
 donatist_religion_trigger.tt: "Вы ни донатист, ни неревностный недонатист"
 donatist_culture_trigger.tt: "Вы не принадлежите ни к династии Нубелан, ни к афро-римской культуре, ни к берберскому наследию."
