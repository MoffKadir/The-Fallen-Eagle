l_russian:
 sponsor_gladiatorial_games.0001.t:0 "Начало гладиаторских игр"
 sponsor_gladiatorial_games.0001.desc:0 "Сегодня начинается серия различных гладиаторских игр! Толпа скандирует имена тех, кто готов потерять свою жизнь на радость народу, а я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] наблюдать за ними.\n\nНекоторые люди осуждают эту традицию как варварскую и устаревшую, и хотя эти игры уже не так популярны, как раньше, они все еще являются хорошей возможностью устроить праздник и хорошо провести время."
 sponsor_gladiatorial_games.0001.a:0 "Да начнутся игры!"
 sponsor_gladiatorial_games.0001_effect:0 "В течение #V следующих недель#! вы будете проводить свои собственные ludi (публичные игры). У вас будет возможность получить [prestige_i|E][prestige|El], [county_opinion|El] и различные другие модификаторы в зависимости от исхода игр."
 sponsor_gladiatorial_games.bad_effect:0 "Это #N разозлит#! толпу!"
 sponsor_gladiatorial_games.good_effect:0 "Это #P порадует#! толпу!"
 sponsor_gladiatorial_games.great_effect:0 "Это #P сильно порадует#! толпу!"
 sponsor_gladiatorial_games.very_bad_effect:0 "Это #N сильно разозлит#! толпу!"
 
 sponsor_gladiatorial_games.0002.t:0 "Окончание гладиаторских игр во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 sponsor_gladiatorial_games.0002.desc:0 "Сегодняшние игры были последними в этом месяце. Арена была очищена, зрители разошлись по домам, а гладиаторы вернулись в свои казармы, чтобы отдохнуть и потренироваться.\n\nПосле того как все ушли, я [Select_CString(ROOT.Char.IsFemale, 'уставилась', 'уставился' )] на пустую арену, вспоминая последние несколько дней. Хорошие ли были игры? Плохими? Через несколько минут я [Select_CString(ROOT.Char.IsFemale, 'была уверена', 'был уверен' )], что...."
 sponsor_gladiatorial_games.0002.a:0 "Как всё могло пойти не так?!"
 sponsor_gladiatorial_games.0002.b:0 "Это было ужасно..."
 sponsor_gladiatorial_games.0002.c:0 "Эти игры были довольно запоминающимися."
 sponsor_gladiatorial_games.0002.d:0 "Не фантастичные, но увлекательные."
 sponsor_gladiatorial_games.0002.e:0 "Толпе понравилось!"

 sponsor_gladiatorial_games.0010.t:0 "Кровь и смерть на песке"
 sponsor_gladiatorial_games.0010.desc_intro:0 "Гладиаторы должны сражаться до смерти, но это не значит, что каждый бой должен заканчиваться погребением трупа. Проигравшие гладиаторы могут сдаться, оставив свою судьбу на усмотрение толпы и спонсора игр, в надежде на пощаду. [Select_CString(defeated_gladiator.IsFemale, 'Такая', 'Такой' )] [defeated_gladiator.Custom('GetGladiatorGladiatrix')] [Select_CString(defeated_gladiator.IsFemale, 'сдалась', 'сдался' )], и можно заметить, как [defeated_gladiator.GetSheHe] молится, чтобы [Select_CString(defeated_gladiator.IsFemale, 'ей', 'ему' )] позволили прожить ещё один день."
 sponsor_gladiatorial_games.0010.desc_death:0 "\n\nОднако толпа решила иначе и вот уже несколько минут требует [defeated_gladiator.GetHerHis] голову. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы пощадить [Select_CString(defeated_gladiator.IsFemale, 'обречённую гладиатрису', 'обречённого гладиатора' )], но это разозлит кровожадную толпу."
 sponsor_gladiatorial_games.0010.desc_spare:0 "\n\nПохоже, мольбы воина затронули чувства толпы, и большинство зрителей практически умоляют пощадить [Select_CString(defeated_gladiator.IsFemale, 'гладиатрису', 'гладиатора' )]."
 sponsor_gladiatorial_games.0010.desc_outro:0 "\n\nВыбор за мной, и жизнь [Select_CString(defeated_gladiator.IsFemale, 'гладиатрисы', 'гладиатора' )] находится в моих руках."
 sponsor_gladiatorial_games.0010.a:0 "[defeated_gladiator.GetSheHe|U] хорошо [Select_CString(defeated_gladiator.IsFemale, 'сражалась', 'сражался' )]! Пусть [defeated_gladiator.GetSheHe] проживёт ещё один день!"
 sponsor_gladiatorial_games.0010.b:0 "Сегодня пощады не будет."
 sponsor_gladiatorial_games.0010.c:0 "[victorious_gladiator.GetSheHe|U] хорошо [Select_CString(victorious_gladiator.IsFemale, 'сражалась', 'сражался' )]! Пусть [victorious_gladiator.GetSheHe] обретёт свободу и работает на меня!"
 sponsor_gladiatorial_games.0010_effect_against_crowd:0 "Пойти против воли толпы - значит вызвать её недовольство..."
 sponsor_gladiatorial_games.0010_effect_ignore_crowd:0 "Игнорирование толпы вызовет их недовольство..."
 
 sponsor_gladiatorial_games.0011.t:0 "Последняя победа"
 sponsor_gladiatorial_games.0011.desc:0 "Когда гладиатор выигрывает достаточное количество боев, его награждают рудисом, символом обретённой свободы.\nХотя такое событие случается довольно редко, поскольку каждый бой гладиатора является предположительно равным и может закончиться его смертью, сегодня мы получили благословение в лице [Select_CString(liberated_gladiator.IsFemale, 'гладиатрисы', 'гладиатора' )] [liberated_gladiator.GetFirstName], [Select_CString(liberated_gladiator.IsFemale, 'которая', 'который' )] после достаточного количества побед [Select_CString(liberated_gladiator.IsFemale, 'получила', 'получил' )] свободу.\n\nТолпа скандирует [liberated_gladiator.GetHerHis] имя, и от меня ожидается, что я награжу победителя почестями и признанием."
 sponsor_gladiatorial_games.0011.a:0 "[liberated_gladiator.GetSheHe|U] удостоится положенных почестей!"
 sponsor_gladiatorial_games.0011_effect_freed:0 "[liberated_gladiator.GetFirstNameNoTooltip] получит свободу и вступит в ряды свободных граждан нашей державы."
 sponsor_gladiatorial_games.0011.b:0 "[liberated_gladiator.GetSheHe|U] [Select_CString(liberated_gladiator.IsFemale, 'должна', 'должен' )] присоединиться к моим войскам и сражаться за меня!"
 sponsor_gladiatorial_games.0011_effect_recruited:0 "[liberated_gladiator.GetFirstNameNoTooltip] присоединится к нашим войскам в качестве потенциального [Concept( 'commander', 'командира' )|E] или [Concept( 'knight', 'рыцаря' )|E]!"
 sponsor_gladiatorial_games.0011.c:0 "Ха! Неужели [liberated_gladiator.GetSheHe] действительно [Select_CString(liberated_gladiator.IsFemale, 'думала', 'думал' )], что получит свободу?"
 sponsor_gladiatorial_games.0011_effect_forced_back_arena:0 "[liberated_gladiator.GetFirstNameNoTooltip] будет [Select_CString(liberated_gladiator.IsFemale, 'вынуждена', 'вынужден' )] вернуться в казармы, [liberated_gladiator.GetHerHis] свобода будет отнята..."

 sponsor_gladiatorial_games.0012.t:0 "Измотанные гладиаторы"
 sponsor_gladiatorial_games.0012.desc:0 "После нескольких часов столкновения мечей, метания копий и порезов победителя всё ещё не видно. Песок на арене пропитан кровью. Он пахнет кровью и потом. Толпа всё ещё возбуждена, почувствовав вкус крови. \n\nВаши стражники начинают терять концентрацию, ведь они стояли рядом с вами весь день. Солнце начинает садиться, а два последних гладиатора всё ещё кружат друг вокруг друга. После нескольких взмахов мечами они делают шаг назад, чтобы восстановить дыхание. Оба бойца смотрят на вас, ожидая приказа продолжить бой."
 sponsor_gladiatorial_games.0012.a:0 "На сегодня крови достаточно. Этот бой заканчивается ничьей - у нас два победителя!"
 sponsor_gladiatorial_games.0012.b:0 "Побеждает тот, кто последний будет на ногах. В Цирке нет ничьих"
 sponsor_gladiatorial_games.0012.c:0 "Это уже наскучило. Выпустить львов"

 sponsor_gladiatorial_games.0013.t:0 "Пустая арена"
 sponsor_gladiatorial_games.0013.desc:0 "На арене начинается новый день. Толпа начинает скандировать, поддерживая своих любимых бойцов и восхваляя вас как [Select_CString(ROOT.Char.IsFemale, 'свою великую правительницу', 'своего великого правителя' )]. Ваша личная гвардия надела свои лучшие доспехи и оружие. Ваш плащ прекрасен, как никогда. Ваши советники стараются соответствовать вашему платью. И вот, когда ворота открываются, чтобы впустить гладиаторов... \n\nНичего? Через некоторое время к вашему трону подбегает гонец: «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], с прискорбием сообщаю вам: рабы, участвовавшие в бою по расписанию, убили друг друга в своих клетках!». Ваши ближайшие советники смотрят на вас, ожидая быстрого ответа."
 sponsor_gladiatorial_games.0013.a:0 "Нет гладиаторов - нет боёв. Отменить игры на сегодня."
 sponsor_gladiatorial_games.0013.b:0 "Ну, если мы не можем устроить бои, мы перенесём казни."
 sponsor_gladiatorial_games.0013.c:0 "Я заплачу любому, кто сразится сегодня!"
 
 sponsor_gladiatorial_games.0014.t:0 "Неизвестный гладиатор"
 sponsor_gladiatorial_games.0014.desc:0 "На этой неделе игры были... менее захватывающими. Некоторые бои закончились вничью, никто из новичков не выиграл, и даже фавориты не были интересны. Однако в последний день один неизвестный боец продолжал расстраивать все догадки и ставки. К концу дня боец уже успел заявить о себе. Его поклонники скандируют его новое прозвище: «Ignotus eques! Ignotus eques!». \n\nНастала моя очередь чествовать этого новоиспечённого чемпиона арены."
 sponsor_gladiatorial_games.0014.a:0 "По крайней мере, кто-то не был скучным..."
 sponsor_gladiatorial_games.0014.b:0 "Отличный бой, надеюсь увидеть тебяы вновь на арене."
 sponsor_gladiatorial_games.0014.c:0 "Какой великий боец! Ты, мастер клинка, заслужил имперскую награду и свободу!"

 sponsor_gladiatorial_games.0015.t:0 "Сенат спонсирует игры"
 sponsor_gladiatorial_games.0015.desc:0 "Сенат решил оплатить проведение гладиаторских игр в провинции [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]! Ваши следующие базовые гладиаторские игры не повлекут никаких затрат!"
 sponsor_gladiatorial_games.0015.a:0 "Мы благодарны!"
