 TFE_religious_decision.0005.t:0 "[religion.GetAdjectiveNoTooltip]ое дарование земли"
 TFE_religious_decision.0005.desc:0 "Как [ROOT.Char.GetTitleAsNameNoTooltip] в регионе [GetGeographicalRegion('world_india').GetName], я могу заработать заслуги, предоставляя земельные участки религиозным учреждениям, таким как храмы и монастыри, даже принадлежащим к другой секте, чем моя. Таким образом, они помогают таким правителям, как я, расширяя сельское хозяйство и экономически и политически объединяя эти приграничные регионы под нашей властью. [religion.GetAdjectiveNoTooltip] верные, живущие там.\n\nХотя при этом доходы с этих земель переходят от меня, это делается по благому делу. По крайней мере, это хорошо отразится на мне в глазах сообщества [religion.GetAdjectiveNoTooltip] моего царства."
 TFE_religious_decision.0005.a:0 "Пусть это принесет мне великие заслуги!"