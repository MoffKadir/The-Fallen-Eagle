l_russian:
  
 tributary_6_tit:0 "Сюзерен призывает на войну"
 tributary_6_desc:0 "Изучая ситуации, разворачивающиеся в мире, я получил письмо от персонажа [calls_to_arms_tribute.GetFirstNameNicknamedNoTooltipRegnal] с просьбой о поддержке в их недавних военных действиях. Хотя это моя обязанность помогать им, мне интересно, правильно ли это делать для державы [root.GetPrimaryTitle.GetNameNoTier]?"
 suzerain_joins_the_war:0 "На войну! Я должен защищать свои интересы!"
 suzerain_refuses_to_join_war:0 "Им пора постоять за себя."

 tributary_7_tit:0 "Бесчестный сюзерен"
 tributary_7_desc:0 "Когда-то мы могли рассчитывать на защиту правителей державы [former_suzerain.GetPrimaryTitle.GetNameNoTier] в обмен на скромную дань, но когда мы призвали поддержать нас в наших военных усилиях, посланник вернулся с немногим более чем апатией. Кажется, мы снова сами по себе."
 tribute_stop_war:0 "Они больше не получат от меня ни одной монеты!"

 tributaries.8_opening:0 "Моему даннику,"
 tributaries.8_desc:0 "Отныне я освобождаю тебя от твоих обязательств передо мной."
 stops_paying_tribute:0 "Вы больше не платите дань персонажу [actor.GetShortUIName|U]"

 tributaries.9_opening:0 "[recipient.Custom2('AppropriateGreeting', actor )]"
 tributaries.9_desc:0 "Я принимаю ваше предложение и немедленно начну посылать дань."

 tributaries.10_desc:0 "Я принимаю вашу дань и буду посылать людей на ваши пограничные переходы и заставы по мере необходимости."
 tributaries.10_opening:0 "[my_suzerain_evt.Custom2('AppropriateGreeting', actor )]"
 becomes_a_trib:0 "Вы стали данником персонажа [my_suzerain_evt.GetName]"

 tributaries.11_opening:0 "[not_trib.Custom2('AppropriateGreetingNegative', actor )]"
 tributaries.11_desc:0 "Я ценю ваше предложение защиты, но [not_trib.GetPrimaryTitle.GetNameNoTier] сильнее без вас!"
 no_trib_sad:0 "Как жаль."

 tributaries.12_opening:0 "[not_suzerain.Custom2('AppropriateGreeting', actor )]"
 tributaries.12_desc:0 "В настоящее время не в наших интересах принимать вашу дань уважения."
 tribute_denied:0 "Тогда будем искать помощи в другом месте."

 tributaries.13_opening:0 "[suzerain.Custom2('AppropriateGreeting', ROOT.Char)]"
 tributaries.13_desc:0 "Я призываю вас соблюсти наше соглашение и присоединиться к войне [target.GetName]!"
 join_suzerain_war:0 "На войну!"
 do_not_join_suzerain_war:0 "Я думаю, что наших людей сейчас лучше использовать в другом месте."

 nice:0 "Хорошо"