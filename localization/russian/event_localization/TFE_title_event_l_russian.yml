l_russian:
 tfe_title_event.0002.t:0 "Военная должность [title.GetName] освободилась"
 tfe_title_event.0002.desc:0 "Должность в [title.GetName] освободилась и пришло время выбрать нового человека на эту роль. Военные должности требуют опыта как в управлении, так и в военных делах, и выбор правильного человека может стать разницей между процветающей империей и рухнувшей."
 tfe_title_event.0002.option.a:0 "Я оставлю это на волю совета"
 tfe_title_event.0002.option.a.tooltip:0 "Должность будет отдана вассалу в регионе де-юре титула. Если Сенат существует, должность, вероятно, будет передана вассалу, подкупившему Сенат. В противном случае он будет отдан лучшему вассалу с точки зрения боевых навыков."
 tfe_title_event.0002.option.b:0 "Я сам выберу человека"

 tfe_title_event.0003.t:0 "Военная должность [title_old_office.GetName] освободилась"
 tfe_title_event.0003.desc:0 "Должность в [title_old_office.GetName] освободилась и пришло время выбрать нового человека на эту роль. Военные должности требуют опыта как в управлении, так и в военных делах, и выбор правильного человека может стать разницей между процветающей империей и рухнувшей."

 tfe_title_event.0004.t:0 "Разделение Римской империи"
 tfe_title_event.0004.desc:0 "Много лет назад [diocletian.GetFirstName] разрешил десятилетия имперского кризиса и гражданской войны с помощью серии реформ. Среди них было разделение империи между четырьмя императорами. Хотя его система просуществовала недолго, она помогла империи восстановиться, сняв бремя правления с плеч одного человека.\n\nИмперия сейчас сталкивается со многими внешними и внутренними проблемами. Чтобы сделать империю более управляемой, её нужно снова разделить, на этот раз на две половины: западную половину с центром в Италии и восточную половину с центром в Константинополе.\n\nОстается большой вопрос, делать ли это сейчас или позже. С одной стороны, правление объединённой империей — непосильная ноша для меня. С другой стороны, если я достаточно уверен в своих способностях удержать империю в краткосрочной перспективе, мы можем разделить её между моими наследниками #italic после#! моей смерти."
 tfe_title_event.0004.a:0 "Это разделение должно произойти сейчас."
 tfe_title_event.0004.b:0 "Мы можем подождать, пока я не умру."

 tfe_title_event.0005.t:0 "Разделение Римской империи"
 tfe_title_event.0005.desc:0 "Много лет назад [diocletian.GetFirstName] разрешил десятилетия имперского кризиса и гражданской войны с помощью серии реформ. Среди них было разделение империи между четырьмя императорами. Хотя его система просуществовала недолго, она помогла империи восстановиться, сняв бремя правления с плеч одного человека.\n\nИмперия сейчас сталкивается со многими внешними и внутренними проблемами. Нынешний император [split_emperor.GetFirstName] хочет разделить ее на две половины: западную половину с центром в Италии и восточную половину с центром в Константинополе.\n\n"
 tfe_title_event.0005.desc.now:0 "Теперь раскол официальный. То ли из-за того, что [split_emperor.GetSheHe] сомневается в [split_emperor.GetHerHis] способностях, то ли потому, что [split_emperor.GetSheHe] считает ситуацию слишком срочной, [split_emperor.GetFirstNameNoTooltip] решил не ждать. Только время покажет, правильное ли решение [split_emperor.GetSheHe] принял."
 tfe_title_event.0005.desc.later:0 "[split_emperor.GetFirstNameNoTooltip], кажется, верит в [split_emperor.GetHerHis] способность удерживать империю единой, по крайней мере, в краткосрочной перспективе. [split_emperor.GetSheHe|U] постановил, что империя будет разделена только после того, как [split_emperor.GetSheHe] умрёт. Если и когда это произойдет, как история оценит решение персонажа [split_emperor.GetFirstNamePossessiveNoTooltip]?"
 tfe_title_event.0005.a:0 "Действительно, Римская империя претерпевает большие изменения."

 tfe_title_event.0008.t:0 "Требуется губернатор [title.GetName]"
 tfe_title_event.0008.desc:0 "Должность в [title.GetName] освободилась и пришло время выбрать нового человека на эту роль. Военные должности требуют опыта как в управлении, так и в военных делах, и выбор правильного человека может стать разницей между процветающей империей и рухнувшей."
 tfe_title_event.0008.option.a:0 "Я оставлю это на волю совета"
 tfe_title_event.0008.option.a.tooltip:0 "Должность будет отдана вассалу в регионе де-юре титула. она будет отдана лучшему вассалу с точки зрения боевых навыков."
 tfe_title_event.0008.option.b:0 "Я сам выберу человека"

 tfe_title_event.0010.t:0 "The Empire of the West"
 tfe_title_event.0010.desc:0 "For too long, the mantle of Roman Emperor in the West has gone unclaimed. Today, as I face [founder_hof.GetTitledFirstName] in the grandest [founder.GetFaith.HouseOfWorship] in all of [ceremony_locale.GetNameNoTooltip], surrounded by my vassals and clergy, that changes.\n\nWe exchange prayers and benefactions by rote, asking [founder.GetFaith.HighGodName] to bless me with the strength and mercy to rule my empire according to [founder.GetFaith.HighGodHerHis|U] will. Solemnly, [founder_hof.GetTitledFirstNameNoTooltip] gifts me with crown and sword, and charges me with the care of all Christendom.\n\nSilence, followed by a surge of soaring hymns, drowned out only by the furious cheers of my nobles.\n\nAt last. I am the Holy Roman Emperor."
 tfe_title_event.0010.a:0 "From Augustus, to [founder.GetFirstNameNoTooltip]!"
 tfe_title_event.0011.desc:0 "The Roman Empire in the West has lain dormant for some time, leaving the [founder.GetFaith.GetAdjectiveNoTooltip] answer to the question of imperial dignity uncertain at best.\n\nUncertain, that is, until now, as [founder.GetTitledFirstName] has, with the consent of [founder_hof.GetTitledFirstName], established the Holy Roman Empire in a lavish ceremony hosted by the grandest of [founder.GetFaith.HouseOfWorshipPlural] in [ceremony_locale.GetNameNoTooltip].\n\nAcross the world, [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.PriestNeuterPlural] rejoice, confident that Rome at last has a true and godly heir once more!"
 tfe_title_event.0011.a:0 "Bah, a pretentious conceit of an empire."
 tfe_title_event.0011.b:0 "Barbarous Germans, #emphasis I#! am the Roman Emperor!"
 tfe_title_event.0011.c:0 "Let us hope the empire proves peaceful."
 tfe_title_event.0011.d:0 "A glorious spectacle!"