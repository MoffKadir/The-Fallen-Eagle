l_russian:
  
  # TFE_flavour_events 
 TFE_flavour_events.0001.t: "Монастырь Сен-Жермен-л'Осеруа"
 TFE_flavour_events.0001.desc: "В 448 году от Рождества Христова,умоляя римлян о снисхождении к варварам Арморики, благочестивый и милосердный святой Герман Оксерский скончался в Равенне. В его честь был основан монастырь в [auxerre.GetNameNoTier] - процветающее ныне учреждение, в котором обучаются последователи со всего мира!"
 TFE_flavour_events.0001.a: "Слава Санктусу Германусу!"
 TFE_flavour_events.0002.t: "Из волос и штанов"
 TFE_flavour_events.0002.desc: "Центр города [county.GetNameNoTier] заполонили люди, одетые в штаны! и сапоги! Ты можешь в это поверить? Я даже видел мужчину с длинными волосами! Куда делись старые РИМСКИЕ нравы?? Мы должны положить этому конец!"
 TFE_flavour_events.0002.a: "Запретить все, что даже отдаленно варварское!"
 TFE_flavour_events.0002.b: "Нам нужно идти дальше... запретить длинные волосы и бороды!!"
  
 TFE_flavour_events.0003.t: "Восстановление плотины Мариб"
 TFE_flavour_events.0003.desc: "Плотина Мариб — это великое чудо, которое многие посещают, чтобы убедиться в нашем могуществе и инновациях, идущих из дрвености. Так же, плотина может помочь защитить наши земли и поля от наводнений, о которых сообщают простолюдины.\n\nДаже временно, плотина может значительно улучшить наше королевство и условия жизни, и поэтому мы должны рассмотреть возможность инвестирования, чтобы вернуть ей былую сабейскую мощь.\n\n Неспособность восстановить ее должным образом будет довольно унизительной для нашего народа и королевства."
 TFE_flavour_events.0003.a: "Приступить к восстановлению"
 TFE_flavour_events.0003.b: "....Неважно"
  
 TFE_flavour_events.0004.t: "Восстановление плотины Мариб"
 TFE_flavour_events.0004.desc: "Плотина Мариб — это великое чудо, которое многие посещают, чтобы убедиться в нашем могуществе и инновациях, идущих из дрвености. Так же, плотина может помочь защитить наши земли и поля от наводнений, о которых сообщают простолюдины.\n\nПосле встречи с моим советом мы решили, что восстановление плотины в обозримом будущем — это лучший и наиболее эффективный путь."
 TFE_flavour_events.0004.a: "Пришло время восстановить нашу мощь!"
  
 TFE_flavour_events.0005.t: "Гонения на христиан в Аравии"
 TFE_flavour_events.0005.desc: "Мы только что получили известие о том, что наших христианских братьев в Аравии преследует их царь. Мы могли бы возглавить экспедицию, чтобы отомстить за это оскорбление и положить конец этому языческому царству."
 TFE_flavour_events.0005.a: "К оружию!"
 TFE_flavour_events.0005.b: "Мы должны подготовиться"
 TFE_flavour_events.0005.c: "Давай притворимся, что ничего не произошло"
 AKSUM_CHRISTIAN_ARMY: "Христианские фанатики"
  
 TFE_flavour_events.0006.t: "Сокровище нибелунгов"
 TFE_flavour_events.0006.desc: "В нашем стремлении отомстить всплыли некоторые древние легенды о мифическом сокровище. Каково же было наше удивление, когда один из наших людей сказал нам, что он завладел богатствами нибелунгов."
 TFE_flavour_events.0006.a: "Интересно"
  
 TFE_flavour_events.0007.t: "Компенсация Синнимара"
 TFE_flavour_events.0007.desc: "После долгих лет непрерывного строительства Синнимар подходит ко мне и сообщает, что дворец в Хаварнаке наконец-то готов. Но есть что-то странное в его поведении, и я стал внимательно прислушивался, когда мы начали разговор.\n\n"Ваше величество, прежде чем я завершу здесь свою работу, я должен предупредить вас, что во дворце есть кирпич, который может привести к его полному разрушению одним движением, и только я знаю его местонахождение. И если однажды вам снова потребуются мои услуги, я также способен построить еще более величественный дворец, который будет двигаться вместе с солнечным светом, куда бы он ни направлялся."\n\nМои глаза расширяются, и я не могу не чувствовать, как во мне закипает ярость. Его знание о кирпиче слишком опасно, и я не могу даже представить себе, что он получит покровительство другого правителя и построит дворец более величественный, чем тот, который он построил для меня. Синнимар это замечает.\n\n""Ваше Величество?""
 TFE_flavour_events.0007.a: "Охрана, предоставьте Синнимару его #italic заслуженную #!нагруду"
 TFE_flavour_events.0007.b: "Пусть [ROOT.Char.GetFaith.HighGodName] оберегает вас в пути"
  
  
 TFE_flavour_events.0009.t: "Наша династия возвышается!"
 TFE_flavour_events.0009.desc: "После смерти одного из великих домов наш великий шах решил возвысить нашу династию до одного из великих домов Эрана!\nЭто положение принесет много наград, а также много опасностей, поскольку мы ведем эту великую империю к процветанию."
 TFE_flavour_events.0009.a: "Наше имя будет звучать тысячелетиями"
 TFE_flavour_events.0009.a.tt: "[recipient.GetDynasty.GetName] теперь [great_house|E]"
  
  # Scapulimancy 
 TFE_flavour_events.0010.t: "Проконсультируйтесь с костями"
 TFE_flavour_events.0010.desc.beginning: "Я призвал шамана сжечь кости и истолковать их для меня, надеясь, что результаты шамана могут пролить свет на мое будущее.\n\nШаман спросил меня, на каком типе событий ему следует сосредоточиться. Я решаю спросить его о..."
 TFE_flavour_events.0010.a: "...мои отношения с окружающими"
 TFE_flavour_events.0010.b: "...любые сражения и войны на горизонте"
 TFE_flavour_events.0010.c: "...процветание моих земель и народа"
 TFE_flavour_events.0010.d: "... заговоры и те, кто скрывается в тени"
 TFE_flavour_events.0010.e: "...моя вера и любые личные откровения"
 TFE_flavour_events.0011.t: "Консультации с костями"
 TFE_flavour_events.0011.a: "Что еще принесет будущее?"
 TFE_flavour_events.0011.desc.insane_outcome: "Я с трудом мог поверить в удивительную новость, которую принес мне радостный шаман. Воистину, я был благословлен!"
 TFE_flavour_events.0011.desc.great_outcome: "Отличные новости! Шаман сказал мне, что в костях есть великие предзнаменования для моего будущего."
 TFE_flavour_events.0011.desc.good_outcome: "Шаман с радостью сообщает мне, что признаки обнадеживают и что мои будущие усилия, похоже, увенчаются успехом."
 TFE_flavour_events.0011.desc.neutral_outcome: "Знаки, на этот раз, неоднозначны. Шаман не может разглядеть для меня четкий путь вперед."
 TFE_flavour_events.0011.desc.bad_outcome: "Шаман серьезно сообщает мне, что знамения мрачны; мое будущее кажется самым беспокойным ..."
 TFE_flavour_events.0011.desc.terrible_outcome: "Горе! Всего несколько мгновений назад ко мне бросился шаман с бледным лицом и трясущимися от страха руками. Похоже, мое будущее действительно выглядит ужасным..."
  
 TFE_flavour_events.0016.t: "Новый король пиратов"
 TFE_flavour_events.0016.desc: "Древние иллирийцы были печально известными пиратами. Благодаря их опыту в морской войне и хитрости их вождей, таких как королева Теута, другие цивилизации очень их боялись. Давайте подражать этим древним иллирийцам!"
 TFE_flavour_events.0016.a: "Адриатическое море познает наш гнев!"
  
 TFE_flavour_events.0017.t: "Брахманы"
 TFE_flavour_events.0017.desc: "Поскольку мы принимаем высшую варну, жизненно важно, чтобы брахманы признали нас законными членами знати. К этой ситуации нужно подходить осторожно, поскольку отношения с брахманами могут решить судьбу нашего дома и его статус среди высших варн Индии. После обсуждения ситуации с моими советниками у меня есть 3 варианта."
 TFE_flavour_events.0017.a: "Достаточно крупного пожертвования в местные храмы."
 TFE_flavour_events.0017.b: "Мы можем предложить местным храмам представителя в наших советах."
 TFE_flavour_events.0017.c: "Я правитель, и ни один брахман не может усомниться в моем благородстве!"
 shared_power_with_clergy: "Разделенная власть с духовенством"
 disrespected_clergy: "Неуважаемое духовенство"
  
  
 steppe.0012.t: "Призыв о помощи" #NT!
 steppe.0012.desc: "Наша ситуация ужасна, и мы должны призвать соседних правителей помочь нам выиграть войну.\nУбедить их будет нелегко, даже если наши отношения с [recipient.GetName] хорошие. Чтобы заключить сделку и убедиться, что они примут наше предложение, мы должны предоставить некоторую денежную поддержку." #NT!
 steppe.0012.option.a: "Немного золота должно быть достаточно" #NT!
 steppe.0012.option.b: "Нужна большая сумма золота." #NT!
 steppe.0012.option.c: "Мы не должны оставлять места для отказа" #NT!
 steppe.0012.option.a.tooltip: "Вы отправите вызов помощи с 50 [gold|E]" #NT!
 steppe.0012.option.b.tooltip: "Вы отправите призыв о помощи с 200 [gold|E]" #NT!
 steppe.0012.option.c.tooltip: "Вы отправите вызов помощи с 500 [gold|E]" #NT!
 steppe.0012.option.d: "Неважно" #NT!
  
 steppe.0013.t: "Призыв о помощи" #NT!
 steppe.0013.desc: "Мы получили звонок от [actor.GetName] с просьбой помочь им против [empire_enemy.GetName]. Наше участие принесет нам большее влияние при их дворе, а также золото и престиж." #NT!
 steppe.0013.option.a: "Мы принимаем их вызов!" #NT!
 steppe.0013.option.b: "Нам не нужно вмешиваться в их игры" #NT!
  
 calling_nomadic_empire_accepted: "Наш звонок принят!" #NT!
 calling_nomadic_empire_accepted_desc: "[recipient.GetName] принял наш призыв к войне!" #NT!
  
 calling_nomadic_empire_denied: "Наш звонок отклонен!" #NT!
 calling_nomadic_empire_denied_desc: "[recipient.GetName] отверг наш призыв к войне!" #NT!
 ignored_call_for_help: "Проигнорированный призыв о помощи" #NT!
  
 ROURAN_INVADERS: "Жужанские захватчики" #NT!
  
 TFE_flavour_events.0018.t: "Открытие золотого рудника (мировое событие)" #NT!
 TFE_flavour_events.0018.desc: "Золото было обнаружено во время некоторых первоначальных экспедиций по добыче полезных ископаемых. Теперь можно построить золотую жилу после открытия соответствующих инноваций." #NT!
 TFE_flavour_events.0018.a: "Интересный..." #NT!
  
 TFE_flavour_events.0033.t: "Гектюркское восстание" #NT!
 TFE_flavour_events.0033.desc: "В течение многих лет мы трудились под руководством Жужанского каганата, ведя их войны и принося процветание их кланам за счет наших собственных. В течение многих лет наше негодование и гнев росли с каждым оскорблением и несправедливостью. Тем не менее, в течение многих лет мы терпели эти злоупотребления и просто злились на себя.\n\nОднако недавно лидеры Жужань дали мне довольно унизительный ответ, когда я вежливо попросил, чтобы мы получили больше признания за наши усилия помочь им. «Ты раб-кузнец. Как ты смеешь произносить эти слова?»\n\nЯ не простой раб. Я #bold [ROOT.Char.GetTitledFirstName]#!!. Я потомок великого клана [ROOT.Char.GetDynasty.GetName]!\n\nМой народ и мои вассалы тоже в ярости и требуют, чтобы мы не только унизили жужан, но свергли их и заняли наше место. как выдающуюся силу в степях." #NT!
 TFE_flavour_events.0033.a: "Они познают гнев этих «рабов», которых они презирают!" #NT!
  
 TFE_flavour_events.0034.t: "$TFE_flavour_events.0033.t$" #NT!
 TFE_flavour_events.0034.desc:0 "For years, the Göktürk clans have toiled under the Rouran Khaganate, fighting their wars and bringing prosperity to the Rouran at the expense of our own.  For years, Göktürk resentment and anger grew with each and every insult and injustice. Yet, for years, they tolerated these abuses, and merely fumed to themselves.\n\nRecently, however, one of their chiefs, [gokturk_leader.GetName], politely requested more acknowledgement for their efforts to help the Rouran, they received the following, degrading response from the Rouran leaders: "В течение многих лет кланы Гектюрков трудились под руководством Жужаньского каганата, ведя войны и принося процветание Жужань за счет нашего собственного. В течение многих лет негодование и гнев Гектюрка росли с каждым оскорблением и несправедливостью. Тем не менее, в течение многих лет они терпели эти злоупотребления и просто злились на себя.\n\nОднако недавно один из их вождей, [gokturk_leader.GetName], вежливо попросил большего признания за их усилия по помощи жужанам, они получили следующий унизительный ответ: от вождей Жужан: «Ты раб-кузнец. Как ты смеешь произносить эти слова?»\n\n[gokturk_leader.GetFirstNameNoTooltip], как потомок великого клана [gokturk_leader.GetDynasty.GetName], приходит в ярость, и люди [gokturk_leader.GetHerHis] тоже. Теперь [gokturk_leader.GetSheHe] стремится не только унизить жужан, но и свергнуть их и занять их место в качестве выдающейся силы в степях. Может ли это стать концом Жужанского каганата?" #NT!
 TFE_flavour_events.0034.a: "Плохое предзнаменование для жужжан..." #NT!

 TFE_flavour_events.0035.t: "Вечный мир нарушен!"
 TFE_flavour_events.0035.desc: "Двор пришел в смятение после того, как ко мне обратился ujytw с тревожным известием с востока: [truce_breaker.GetName] [Select_CString(truce_breaker.IsFemale, 'объявила', 'объявил' )] наш «вечный» мир недействительным.\n\nХотя этот мир и был в лучшем случае хрупким, это известие тем не менее, вызвало шок и возмущение среди моих придворных и сановников. На горизонте замаячила угроза новой войны между двумя империями. Теперь вопрос только в том, #italic когда#! она начнется..."
 TFE_flavour_events.0035.a: "Это возмутительно!"

 TFE_flavour_events.0036.t: "Вечный мир нарушен!"
 TFE_flavour_events.0036.desc: "Я только что [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] сообщение, что «вечный» мир, который заключили [truce_breakee.GetName] и [truce_breaker.GetName] был разорван последним. Война на горизонте..."
 TFE_flavour_events.0036.a: "Интересно..."

 TFE_flavour_events.0037.t: "Достойное победы здание?"
 TFE_flavour_events.0037.desc: "Успешный исламский завоеватель (или новообращенный) теперь может построить Джамский минарет"
 TFE_flavour_events.0037.a: "Интересно..."

 #TFE_flavour_events.0039.t: "A Solid Vantage Point (World Event)"
 #TFE_flavour_events.0039.desc: "A keen-eyed ruler can now construct Alamut Castle"
 #TFE_flavour_events.0039.a: "Interesting..."

 TFE_flavour_events.0039.t: "Юстинианова чума"
 TFE_flavour_events.0039.desc: "В остальном это был неприметный банкет: на полированных столах громыхали кубки, наполненные вином, воздух оглашала какафония оживленных разговоров — в основном звучал [ROOT.Char.GetCulture.GetLanguage.GetName|l], но также слышались и другие языки империи, — и каждое блюдо сменялось следующим, еще более роскошным и экстравагантным, чем предыдущее.\n\nВсе гости были поражены, когда в комнату [Select_CString(first_blood_plague.IsFemale, 'ворвалась', 'ворвался' )] [first_blood_plague.GetName], на [Select_CString(first_blood_plague.IsFemale, 'ее', 'его' )] лице и теле была порча, вызванная каким-то ужасным недугом. Зал опустел, когда я [Select_CString(ROOT.Char.IsFemale, 'созвала', 'созвал' )] своих советников в отдельную комнату, чтобы обсудить с ними это ужасное дело. Зловоние ужаса наполнило воздух, когда ворвался взволнованный посыльный с тревожным сообщением: новая болезнь быстро распространяется по империи.\n\n\n#N Число жертв: 1#!"
 TFE_flavour_events.0039.a: "[ROOT.Char.GetFaith.HighGodName], сохрани нас от того, что может прийти..."
 TFE_flavour_events.0039.a.tt: "#low Началась чума! Раз в год вы будете получать случайное событие, пока ситуация не разрешится.#!"

 TFE_flavour_events.0040.desc: "Все началось с шепота, но теперь улицы оглашаются мучительными воплями страдальцев. Усилия духовенства оказались эффективными для смягчения разрушений. Блаженные священники неустанно трудятся, чтобы успокоить страждущих и дать утешение тем, кто находится на грани отчаяния. Хотя ситуация остается тяжелой, среди тьмы появился проблеск надежды.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0041.desc: "Некогда оживленные торговые пути теперь в запустении, окутанные страхом перед распространяющейся чумой. Купцы закрыли свои лавки, а на рынках царит жуткая тишина. Экономический пульс державы замирает, ослабленный безжалостной хваткой коварной болезни.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0042.desc: "Гарнизон, некогда стойкий защитник державы, сократился под неумолимым натиском чумы. Солдаты, храбро стоявшие на страже, теперь поражены и ослаблены. Оборона, которая когда-то внушала доверие, теперь уязвима, являясь лишь тенью своей былой мощи.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0043.desc: "При дворе царит мрачная атмосфера: некогда оживленные собрания теперь омрачены, ведь [plague_kill.GetName] [Select_CString(plague_kill.IsFemale, 'пала', 'пал' )] от безжалостной хватки чумы. Потеря глубоко переживается, являясь ярким напоминанием о хрупкости жизни перед лицом невидимого врага.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0044.desc: "Квалифицированные врачи неустанно трудятся над тем, чтобы сдержать распространение чумы. Их усилия приносят определенный успех, так как число жертв удается сдерживать. Держава в долгу перед этими лекарями, которые неустанно трудятся, чтобы залечить раны, нанесенные безжалостным бичом.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0045.desc: "На некогда мирных улицах теперь раздаются звуки беспорядков. Народ, охваченный страхом и отчаянием, требует решения проблемы. Хрупкое равновесие между порядком и хаосом балансирует на грани, угрожая ввергнуть державу в еще большую смуту.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0046.desc: "Мастерство врачей оказывается недостаточным перед лицом неумолимой чумы. Несмотря на все их усилия, болезнь не утихает, унося жизни людей. Держава сталкивается с суровой реальностью: не все целители обладают опытом, необходимым для борьбы с этим невидимым противником.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0047.desc: "Возвращаясь в свой дворец, я [Select_CString(ROOT.Char.IsFemale, 'наткнулся', 'наткнулась' )] на таверну, двери которой распахнулись от дуновения ветерка. Передо мной встал выбор: искать ли утешения в ее стенах, временно отвлекаясь от мрачной реальности, или закрыть ее, признав необходимость строгих мер перед лицом распространяющейся чумы?\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0048.desc: "Неумолимое наступление чумы берет свое, поставки сокращаются, поскольку болезнь нарушает поток товаров и ресурсов. Некогда изобильные кладовые теперь истощены, и держава вынуждена решать проблемы выживания в условиях бедствия.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0049.desc: "Мрачный указ эхом прокатился по державе. Вводится комендантский час — мера, которую сочли необходимой для сдерживания распространения чумы. Некогда оживленные улицы с наступлением ночи становятся пустынными, тишину нарушают лишь далекие причитания больных. Люди, хоть и смирились, цепляются за надежду, что эти жертвы проложат путь к светлому завтра.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!"

 TFE_flavour_events.0040.a: "Хвала нашим праведным священникам!"
 TFE_flavour_events.0041.a: "Когда же наши молитвы будут услышаны?!"
 TFE_flavour_events.0042.a: "Когда же наши молитвы будут услышаны?!"
 TFE_flavour_events.0043.a: "Еще одна жизнь, потерянная в этой ужасной войне."
 TFE_flavour_events.0044.a: "Хвала усердию наших врачей!"
 TFE_flavour_events.0045.a: "Что еще мы можем сделать?!"
 TFE_flavour_events.0046.a: "Сейчас мы не можем простить некомпетентность!"
 TFE_flavour_events.0047.a: "Немного удовольствия в это темное время"
 TFE_flavour_events.0047.b: "Мы не можем быть в тени, когда наши подопечные умирают!"
 TFE_flavour_events.0048.a: "Мы должны найти способ сохранить нашу державу."
 TFE_flavour_events.0049.a: "Это необходимо"

 TFE_flavour_events.0050.desc: "Неумолимая чума начинает ослаблять свою хватку. Проходят дни, и по земле разносится общий вздох облегчения. На смену некогда страшным шепотам приходят звуки перестройки и обновления. Теперь город стоит как торжественное свидетельство принесенных жертв и навсегда измененных жизней.\n\n\n#N Число жертв: [GetGlobalVariable('plague_event_counter').GetValue|0]#!" # ending event
 TFE_flavour_events.0050.a: "Увы"