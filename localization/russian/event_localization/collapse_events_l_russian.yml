l_russian:
  
 collapse.0001.t: "Крах нашей империи"
 collapse.0001.desc: "Крупные гражданские, военные и экономические неудачи привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Имперские гражданские власти либо отказываются, либо не имеют права исполнять указы Императора, а экономические раздоры стали последним гвоздем, забитым в гроб римской цивилизации. Все, что можно сделать на данный момент - это эвакуировать императорскую семью."
 collapse.0001.option.a: "Это эхом прнесется через тысячилетия."
 collapse.0001.option.a.tooltip: "Ваша империя рухнула навсегда"
  
 collapse.0002.t: "Наша недостаточная компетентность"
 collapse.0002.desc: "Крупные военные неудачи привели к неизбежному. Теперь от земель Британии до городов Египта известно, что наша военной компетентности больше не существует."
 collapse.0002.option.a: "Это должно быть остановлено!"
 collapse.0002.option.a.tooltip: "Ваша военная компетентность рухнула"
  
 collapse.0003.t: "Наша недостаточная компетентность"
 collapse.0003.desc: "От земель Британии до городов Египта известно, что нашей гражданской компетентности больше не существует"
 collapse.0003.option.a: "Это эхом прнесется через тысячилетия."
 collapse.0003.option.a.tooltip: "Ваша гражданская компетентность рухнула"
  
 collapse.0004.t: "Наша недостаточная компетентность"
 collapse.0004.desc: "Крупные дипломатические неудачи привели к неизбежному. Теперь от земель Британии до городов Египта известно, что нашей дипломатической компетенции больше не существует"
 collapse.0004.option.a: "Это должно быть остановлено!"
 collapse.0004.option.a.tooltip: "Ваша дипломатическая компетентность рухнула"
  
 collapse.0005.t: "Нестабильность в империи"
 collapse.0005.desc: "Наша империя огромна и ее границы всегда под угрозой. Ресурсы, необходимые нам для ее поддержания, с каждым днем становятся все меньше и меньше и многие регионы остаются беззащитными и обескровленными, открытыми для варварских набегов и других вторжений.\n\nНаши бюрократы и советники беспокоятся о стабильности империи, и хотя они не смеют сказать это напрямую, ходят слухи, что она рухнет.\n\nМы должны будем действовать быстро и решительно. Необходимы сильные и масштабные реформы, чтобы обеспечить стабильное процветание наших владений."
 collapse.0005.option.a: "Наши действия должны быть просчитаны."
 collapse.0005.option.a.tooltip: "Стабильность Империи связана с нашими тремя #V компетенциями#!, которые являются показателями наших успехов в #V Военной#!, #V Гражданской#! и #V Дипломатической#! областях.\n\nСохраняя выскоий уровень этих #V Компетенций#! , мы обеспечим #P стабильность империи#!.\nЕсли они упадут слишком низко, то #N наша империя рухнет#!.\n\n#F Три показателя #V Компетенции#! можно найти во кладке #V Владения#!, в категории #V Имперские законы#!#!"
  
 collapse.0006.t: "Нестабильность в Империи"
 collapse.0006.desc: "В империи высокая нестабильность из-за того, что наши владения не могут развиваться, а население несчастливо. Об этом мне говорят некоторые советники, вассалы и даже крестьяне! Распрастронено мнение, что если пожертвовать нашими наименее развитыми провинциями, то удастся сохранить имерию на плаву."
 collapse.0006.option.a: "Это то, что нужно сделать"
 collapse.0006.option.a.tooltip: "Неразвитые герцогства будут утрачены для поддержания выского уровня [Concept (civic_comp), (гражданской компетенции)|E]"
 collapse.0006.option.b: "Мне плевать на их сплетни!"
 imperial_release_truce: "Отпущены императором, чтобы помочь спасти империю"
  
 collapse.0007.t: "Возможность"
 collapse.0007.desc: "В империи высокая нестабильность из-за того, что наши владения не могут развиваться, а население несчастливо. Об этом импературу говорили некоторые советники, вассалы и даже крестьяне! Распрастронено мнение, что если пожертвовать нашими наименее развитыми провинциями, то удастся сохранить имерию на плаву. После долгих размышлений и обсуждений император решил согласиться с предложениями и освободил большую часть империи!"
 collapse.0007.option.a: "Вы должны разбить несколько яиц, чтобы сделать омлет"
 collapse.0007.option.a.tooltip: "Омлет? Что это, к чёрту, такое?!\n\n Герцогства, которые не развиты, приносятся в жертву, чтобы поддерживать [Concept (civic_comp), (гражданскую компетенцию)|E] на выскоком уровне"
  
 collapse.0008.t: "Регалии"
 collapse.0008.desc: "Крупные гражданские, военные и экономические неудачи в нашей братской империи привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Все, что можно сделать на данный момент - это эвакуировать императорскую семью. Призрачная фигура приближается ко мне в моем дворе, но мои охранники быстро останавливают ее. Человек снимает плащ и показывает регалии павшей империи! Он заявляет, что ныне свергнутый император не заслуживает владения предметами такого значения и что они перейдут к нам."
 collapse.0008.option.a: "Мы сохраним и будем чтить эти регалии до конца"
 collapse.0008.option.b: "Мы уважаем их честь и не примем этого"
  
 collapse.0009.t: "Крах империи"
 collapse.0009.desc: "Крупные гражданские, военные и экономические неудачи привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Имперские гражданские власти либо отказываются, либо не имеют права исполнять указы Императора, а экономические раздоры стали последним гвоздем, забитым в гроб римской цивилизации. Все, что можно сделать на данный момент - это эвакуировать императорскую семью."
 collapse.0009.a: "Это эхом прнесется через тысячилетия."
 collapse.0009.a.tooltip: "Империя рухнула навсегда"
  
 western_roman.0026.t: "Регалии Римской империи"
 western_roman.0026.desc: "Империя объединилась! Пора забыть темные времена, через которые мы прошли. Однако, когда мы пытаемся двигаться дальше, старые регалии напоминают нам о прошлом. Я встретился со своими советниками и мы решили расплавить старые регалии, чтобы выковать новые, символизирующие возвращение единства между империями."
 western_roman.0026.a: "Мы движемся к новому веку!"
  
 western_roman.0027.t: "The Fate of the Western Roman Empire"
 western_roman.0027.desc: "After deposing my predecessor, Glycerius, with the support of Emperor Zeno, I set about restoring the West to its former glory. Unfortunately, a little more than a year into my reign, my commander, Orestes, betrayed me and set up his son on the throne. In the ensuing instability, the leader of the foederati barbarians, Odoacer, managed to usurp control of Italia. Now, I face a choice: \n\nDo I attempt to once again retake the Roman heartland, or do I retire to the safety of Illyria and content myself with nominal control over the West?"
 western_roman.0027.a: "I will regain what I have lost!"
 western_roman.0027.b: "I have no chance -- better to appease my vassals."
  
 western_roman.0028.t: "The Reclamation of Italia"
 western_roman.0028.desc: "I have gathered some gold and swallowed my pride to ask the Byzantine Emperor for more concrete help in retaking Rome. Surely the imperial court, having already supported me once, will be amenable to assisting me again?"
 western_roman.0028.a: "Rally the mercenaries!"
  
 western_roman.0029.t: "Nepos Asks for Aid"
 western_roman.0029.desc: "The deposed Western Emperor Nepos fled to Illyria after being betraed by his foederati. Ever since, he has plotted to regain control of Italia. As one of the few remaining claimants to the Western throne considered to be legitimate, my position as Eastern Emperor relative to him is one that requires a delicate touch. Recently, Nepos has sent a missive to me requesting the East's aid in once again reclaiming Italy, but our resources are stretched thin as it is. How much am I willing to commit to his endeavor?"
 western_roman.0029.a: "Send a grand host!"
 western_roman.0029.b: "Send a respectable detachment."
 western_roman.0029.c: "Send a token force."
 western_roman.0029.d: "I send my prayers, but nothing else."
 western_roman.0029.e: "This bungler has wasted enough of my time."
 nepos_reward_tooltip: "Nepos may reciprocate my aid if he wins his war."
 nepos_reward_tooltip_unlikely: "Nepos is unlikely to reward me for my empty words."
 nepos_big_help.tt: "A grand host arrives!"
 nepos_medium_help.tt: "A respectable detachment arrives"
 nepos_small_help.tt: "A token force arrives"
 nepos_no_help.tt: "The emperor sends thoughts and prayers"
 nepos_booted.tt: "You were humiliated and ejected from court!"

 western_roman.0030.t: "Nepos Victorious"
 western_roman.0030.desc: "Italia has been retaken, with the cities of Roma, Mediolanum, and Ravenna now free from foreign occupation and the familiar Roman banner proudly snapping with the wind over the buildings of the Palatine Hill. \n\nWith this victory comes a reevaluation of my relationship with the Eastern Roman Emperor. How closely should I wed my realm to Constantinople?"
 western_roman.0030.a: "An alliance would be mutually beneficial."
 western_roman.0030.b: "Becoming a tributary is the only viable option."
 western_roman.0030.c: "It's time to chart my own path."
  
 western_roman.0031.t: "Rebuilding the Temple of Jerusalem"
 western_roman.0031.desc: "The rebuilding of a temple for the Jews on the Temple Mount would not only bolster their status as a counterweight to the rising influence of Christianity, but also give the lie to Jesus' prophecy that the temple would never again be rebuilt. While a reconstruction of such a grand structure will take much time and effort, this would greatly help my efforts in reconverting the empire back to the old ways. To lead such a grand and controversial reconstruction requires someone skilled at both building and protecting the project during its lifetime. Who should I choose as the project leader?"
 western_roman.0031.a: "Alypius of Antioch was a competent vicar in Britain."
 western_roman.0031.b: "The local ruler is best suited for this task."
 western_roman.0031.c: "My steward can handle this."
 stewardship_temple: "High stewardship will reduce building costs; intrigue will help identify threats to the project."
  
 western_roman.0032.t: "Fire!"
 western_roman.0032.desc: "Fearful balls of fire have broken out near the foundations! Some workers have died, others have quit, and progress has ground to a halt. What should be done?"
 western_roman.0032.a: "Continue onwards and find more workers!"
 western_roman.0032.b: "Continue at a slower pace."
 western_roman.0032.c: "This has become too expensive; cancel the project."
 end_temple: "Warning -- you will not be able to attempt the reconstruction again!"
 thrid_temple_fire_failure: "#N You fail to find the source of the fires#!"
 thrid_temple_fire_success: "#P You find the source of the fires#!"
  
 western_roman.0033.t: "Sabotage!"
 western_roman.0033.desc: "The cause of the fires has been found -- it was sabotage! A strange mix of Christians determined to uphold the prophecy and Jews who believed that gentiles should have had no part in the reconstruction of the Temple had conspired to repeatedly damage our project. With the saboteurs now punished, however, construction can continue apace."
 western_roman.0033.a: "I shall tolerate no more delays."
  
 western_roman.0034.t: "Fire!"
 western_roman.0034.desc: "More fires have broken out! Surely this can't be natural? Rumors say that this is the will of God, however my spies inform me that this may be the work of renegades seeking to sabotage my reconstruction efforts..."
 western_roman.0034.a: "Invest in some fire insurance?"
 western_roman.0034.b: "Continue at a slower pace."
 western_roman.0034.c: "This has become too expensive; cancel the project."
  
 western_roman.0035.t: "Earthquake!"
 western_roman.0035.desc: "Will my troubles never cease? Reports have just reached me that twin earthquakes have caused mass amounts of damage and deaths in the area, ruining the entire project. Should I even bother restarting at this point?"
 western_roman.0035.a: "I will beat Jesus' prophecy or die trying."
 western_roman.0035.b: "Restart with a reduced budget."
 western_roman.0035.c: "This is clearly divine intervention -- time to quit."
  
 western_roman.0036.t: "The Third Temple of Jerusalem"
 western_roman.0036.desc: "At long last, the Third Temple has been built on Temple Mount. Throngs of Jews, newly allowed back into Jerusalem, raucously cheer my entourage as I wind my way up to the temple for the grand opening. After withstanding sabotage and natural disasters alike, I have finally overturned Jesus' prophecy and dealt a serious blow both for the Jews and against the Christians."
 western_roman.0036.a: "A great day for both the true Romans and the Jews."
 #faith_third_temple: "Христианские вероисповедания понесут огромные штрафы за рвение, в то время как иудейские вероисповедания будут возрождены."
 third_temple_reward_opinion: "Your Christian vassals will likely convert to your faith. Jewish vassals will love you."
 jewish_convert_third_temple: "Non-Jewish counties in $d_palestina_prima$ and $d_urdunn$ will become Jewish."
 #western_roman.0034.b: "Their fervor inspires me"
  
 western_roman.0037.t: "Death of a Project Manager"
 western_roman.0037.desc: "The person I had commissioned to lead the reconstruction of the Temple of Jerusalem has died. Who should be his successor?"
 western_roman.0037.a: "The local ruler is best suited for this task."
 western_roman.0037.b: "My steward can handle this."
 western_roman.0037.c: "I will take charge personally."
  
  #fix loc cyber pls 
 collapse.0010.t: "Частичный крах"
 collapse.0010.desc: "Серьезные неудачи в области компетентности объясняют очевидное. Наши владения не продержатся долго. Наша столица уже не бессонный мегаполис, а безмолвный, увядающий город. В народе велись тихие разговоры об отделении, но сегодня мой посланник принес мне ужасную весть. Наши викарии отделились!\n\nЗаявив, что причина в некомпетентности, многие из наших некогда безопасных земель покинули лоно империи и теперь свободны делать все, что им заблагорассудится."
 collapse.0010.a: "Безумие! Все это!"
 collapse.0010.a.tooltip: "Все викарии, которые находились за пределами Италии и Паннонии (с мнением ниже 80), стали независимыми из-за 2 несостоятельных показателей компетентности."

 #The Vandalic War
 western_roman.0038.t:0 "Crisis in the Vandalic Kingdom"
 western_roman.0038.desc:0 "Unlike previous rulers of the Vandals, Hildirix had adopted a distinctly pro-Roman policy. Coupled with a recent defeat against the Mauri, this allowed his political opponents to portray him as soft and unfit to rule, leading to his deposition in a palace coup by his cousin, Gelimer. In the wake of an Eternal Peace with the Sassanids and the crushing of the Nika Riots, Hildirix's deposal presents an opportunity for Iustinianus to rebound from the turmoil that had devastated Constantinople and elevate the Roman Empire to new heights. \n\n#bold Will you follow in his footsteps and reconquer the west?#! \n\n#Italic A decision to start the Vandalic War is now available as long as Hildirix lives or if another claimant to the Vandalic throne is in your court by 550 AD.#!"
 western_roman.0038.a:0 "I will restore the Empire to its former glory, or die trying."
 western_roman.0038.b:0 "Only time will tell..."

 western_roman.0039.t:0 "Choosing an Expedition Commander"
 western_roman.0039.desc:0 "Now that I have decided to invade the Vandalic Kingdom, I must appoint a suitable commander to sail to the North African coast and launch a daring surprise attack on Carthage while the Vandals remain unaware of my plans. \n\nTwo candidates have been proposed to lead the invasion. \n\n#bold Who shall I choose to set sail at once?"
 western_roman.0039.a:0 "[commander_1.GetName] is my pick."
 western_roman.0039.b:0 "[commander_2.GetName] is capable."

 western_roman.0040.t:0 "The Romans Invade!"
 western_roman.0040.desc:0 "Disastrous news! The Romans, using the deposition of Hildirix as a pretext, have invaded us! While obviously we will fight back regardless, we must also make a decision in regards to the fate of Hildirix himself. Evidently nothing more than a pawn of the East at this point, he has clearly outlived his usefulness..."
 western_roman.0040.a:0 "Kill the traitor"
 western_roman.0040.b:0 "Leave him be for now..."

 western_roman.0041.t:0 "Victory in the Vandalic War"
 western_roman.0041.desc:0 "The war is over, and the Kingdom of the Vandals has fallen. The lands of North Africa have been brought beneath Roman control, and the imperial standard flies over the city of Carthage once more. \n\nHowever, questions about the administration of North Africa persist within the court in Constantinople, with several contingencies in conflict with one another. \n\n#bold What should be done with the region and how should it be governed?"
 western_roman.0041.a:0 "Leave the local commander in place"
 western_roman.0041.b:0 "Assume direct control"
 western_roman.0041.c:0 "Let Hildirix govern"
 western_roman.0041.d:0 "Release Hildirix as a tributary"

 western_roman.0042.t:0 "Duty Calls"
 western_roman.0042.desc:0 "I have just received notice from the Emperor commanding me to lead an expedition to retake North Africa from the perfidious Vandals. While a great honor, it also comes with heavy responsibilities. The war will commence immediately."
 western_roman.0042.a:0 "The Vandals will fall!"

 western_roman.0043.t:0 "A Missive from the Emperor"
 western_roman.0043.desc:0 "North Africa has recently fallen back into the hands of the Romans, and with them come disapproval of traditional heterodox faiths such as Arianism. The Emperor has sent word that all heathens and heretics must convert forthwith. What should I do?"
 western_roman.0043.a:0 "Freedom or death!"
 western_roman.0043.b:0 "When in Rome..."

 western_roman.0044.t:0 "Justinian's Doubts"
 western_roman.0044.desc:0 "After conquering the Vandals in the name of the Emperor, you have been busy reorganizing the province and securing the loyalty of local power brokers. In the midst of these affairs comes a most unwelcome surprise -- a summons from Justinian. It purports to offer a choice between remaining governor of Africae or returning to the capital for a triumph, but the subtext is clear. If I remain in Africae, I will be viewed as an upstart and rebel. Two choices now lie before me..."
 western_roman.0044.a:0 "I will repay his ingratitude in kind"
 western_roman.0044.b:0 "I will remain loyal"
 western_roman.0044.tt:0 "Belisarius returns; my concerns were unfounded"

 western_roman.0045.t:0 "Nepos Victorious"
 western_roman.0045.desc:0 "The most welcome of news has arrived from Italy -- Nepos has secured control over the Roman heartlands once more! Given your not insubstantial support of him during these endeavors, you could demand his direct fealty -- or you could choose a different path..."
 western_roman.0045.a:0 "Insist on his submission as a vassal"
 western_roman.0045.b:0 "Invest him as rightful co-emperor"
 western_roman.0045.c:0 "Leave him to his own devices"

 western_roman.0062.t:0 "Victory in the Gothic War"
 western_roman.0062.desc:0 "The war is over, and the Kingdom of the Ostrogoths has fallen. Italia has been returned to the Romans, and the imperial standard flies over the city of Roma once more. \n\nHowever, questions about the administration of Italia persist within the court in Constantinople, with several contingencies in conflict with one another. \n\n#bold What should be done with the region and how should it be governed?"
 western_roman.0062.a:0 "Assign a suitable candidate to administer the regions"
 western_roman.0062.b:0 "Assume direct control"
 western_roman.0062.c:0 "Restore the previous dioceses and assign new vicars"
 western_roman.0062.d:0 "Restore the previous dioceses and assume direct control"

 western_roman.0063.t:0 "Sicilia Falls"
 western_roman.0063.desc:0 "I have just received notice from my commander that the island Sicilia has fallen to our forces. Just across the Strait of Messina lies the rest of the Italian peninsula, which for too long had been detatched from the administration of the Roman Empire. \n\nWith Sicilia back under our jurisdiction, it is now time to broaden our war goal to Italia Proper. The war for the former heartland of the empire will commence immediately!"
 western_roman.0063.a:0 "The Ostrogoths will fall!"