l_russian:
  
 collapse.0001.t:0 "Крах нашей империи"
 collapse.0001.desc:0 "Крупные гражданские, военные и экономические провалы привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Имперские гражданские власти либо отказываются, либо не имеют права исполнять эдикты императора, а экономические раздоры стали последним гвоздем, забитым в гроб римской цивилизации. Все, что можно сделать на данный момент - это эвакуировать императорскую семью."
 collapse.0001.option.a:0 "Это эхом прнесется через тысячилетия."
 collapse.0001.option.a.tooltip:0 "Ваша империя рухнула навсегда"

 collapse.0002.t:0 "Наша недостаточная компетентность"
 collapse.0002.desc:0 "Крупные военные неудачи привели к неизбежному. Теперь от земель Британии до городов Египта известно, что наша военной компетентности больше не существует."
 collapse.0002.option.a:0 "Это должно быть остановлено!"
 collapse.0002.option.a.tooltip:0 "Ваша военная компетентность рухнула"

 collapse.0003.t:0 "Наша недостаточная компетентность"
 collapse.0003.desc:0 "От земель Британии до городов Египта известно, что нашей гражданской компетентности больше не существует"
 collapse.0003.option.a:0 "Это эхом прнесется через тысячилетия."
 collapse.0003.option.a.tooltip:0 "Ваша гражданская компетентность рухнула"

 collapse.0004.t:0 "Наша недостаточная компетентность"
 collapse.0004.desc:0 "Крупные дипломатические неудачи привели к неизбежному. Теперь от земель Британии до городов Египта известно, что нашей дипломатической компетенции больше не существует"
 collapse.0004.option.a:0 "Это должно быть остановлено!"
 collapse.0004.option.a.tooltip:0 "Ваша дипломатическая компетентность рухнула"

 collapse.0005.t:0 "Нестабильность в империи"
 collapse.0005.desc:0 "Наша империя огромна и ее границы всегда под угрозой. Ресурсы, необходимые нам для ее поддержания, с каждым днем становятся все меньше и меньше и многие регионы остаются беззащитными и обескровленными, открытыми для варварских набегов и других вторжений.\n\nНаши бюрократы и советники беспокоятся о стабильности империи, и хотя они не смеют сказать это напрямую, ходят слухи, что она рухнет.\n\nМы должны будем действовать быстро и решительно. Необходимы сильные и масштабные реформы, чтобы обеспечить стабильное процветание наших владений."
 collapse.0005.option.a:0 "Наши действия должны быть просчитаны."
 collapse.0005.option.a.tooltip:0 "Стабильность империи связана с нашими тремя #V компетенциями#!, которые являются показателями наших успехов в #V военной#!, #V гражданской#! и #V дипломатической#! областях.\n\nСохраняя высокий уровень этих #V компетенций#!, мы обеспечим #P стабильность империи#!.\nЕсли они упадут слишком низко, то #N наша империя рухнет#!.\n\n#F Три показателя #V компетенции#! можно найти во кладке #V Владения#!, в категории #V Имперские законы#!#!"

 collapse.0006.t:0 "Нестабильность в империи"
 collapse.0006.desc:0 "В империи высокая нестабильность из-за того, что наши владения не могут развиваться, а население несчастливо. Об этом мне говорят некоторые советники, вассалы и даже крестьяне! Распространено мнение, что если пожертвовать нашими наименее развитыми провинциями, то удастся сохранить империю на плаву."
 collapse.0006.option.a:0 "Это то, что нужно сделать"
 collapse.0006.option.a.tooltip:0 "Неразвитые герцогства будут пожертвованы для поддержания выского уровня [Concept( 'civic_comp', 'гражданской компетенции' )|E]"
 collapse.0006.option.b:0 "Мне плевать на их сплетни!"
 imperial_release_truce:0 "Отпущены императором, чтобы помочь спасти империю"

 collapse.0007.t:0 "Возможность"
 collapse.0007.desc:0 "В империи высокая нестабильность из-за того, что наши владения не могут развиваться, а население несчастливо. Об этом императору говорили некоторые советники, вассалы и даже крестьяне! Распространено мнение, что если пожертвовать нашими наименее развитыми провинциями, то удастся сохранить имерию на плаву. После долгих размышлений и обсуждений император решил согласиться с предложениями и освободил большую часть империи!"
 collapse.0007.option.a:0 "Вы должны разбить несколько яиц, чтобы сделать омлет"
 collapse.0007.option.a.tooltip:0 "Омлет? Что это, к чёрту, такое?!\n\n Герцогства, которые не развиты, приносятся в жертву, чтобы поддерживать [Concept( 'civic_comp', 'гражданскую компетенцию' )|E] на высоком уровне"

 collapse.0008.t:0 "Регалии"
 collapse.0008.desc:0 "Крупные гражданские, военные и экономические неудачи в нашей братской империи привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Всё, что можно сделать на данный момент - это эвакуировать императорскую семью. Призрачная фигура приближается ко мне в моем дворе, но мои стражники быстро останавливают её. Человек снимает плащ и показывает регалии павшей империи! Он заявляет, что ныне свергнутый император не заслуживает владения предметами такого значения и что они перейдут к нам."
 collapse.0008.option.a:0 "Мы сохраним и будем чтить эти регалии до конца"
 collapse.0008.option.b:0 "Мы уважаем их честь и не примем этого"

 collapse.0009.t:0 "Крах империи"
 collapse.0009.desc:0 "Крупные гражданские, военные и экономические неудачи привели к неизбежному. Империи больше нет. Границы Рейна и Дуная полностью разрушены. Имперские гражданские власти либо отказываются, либо не имеют права исполнять эдикты императора, а экономические раздоры стали последним гвоздём, забитым в гроб римской цивилизации. Всё, что можно сделать на данный момент - это эвакуировать императорскую семью."
 collapse.0009.a:0 "Это эхом прнесется через тысячелетия."
 collapse.0009.a.tooltip:0 "Империя рухнула навсегда"

 western_roman.0026.t:0 "Регалии Римской империи"
 western_roman.0026.desc:0 "Империя объединилась! Пора забыть тёмные времена, через которые мы прошли. Однако, когда мы пытаемся двигаться дальше, старые регалии напоминают нам о прошлом. Я встретился со своими советниками и мы решили расплавить старые регалии, чтобы выковать новые, символизирующие возвращение единства между империями."
 western_roman.0026.a:0 "Мы движемся к новому веку!"

 western_roman.0027.t:0 "Судьба Западной Римской империи"
 western_roman.0027.desc:0 "Свергнув своего предшественника Глицерия при поддержке императора Зенона, я принялся за восстановление былой славы Запада. К сожалению, чуть больше чем через год моего правления мой полководец Орест предал меня и посадил на трон своего сына. В ходе последовавшей нестабильности предводитель варваров-федератов Одоакр сумел захватить контроль над Италией. Теперь я стою перед выбором: \n\nПопытаться ли мне снова захватить сердце римского мира или же удалиться в безопасную Иллирию и довольствоваться номинальным контролем над Западом?"
 western_roman.0027.a:0 "Я верну себе то, что потерял!"
 western_roman.0027.b:0 "У меня нет шансов - лучше успокоить своих вассалов."

 western_roman.0028.t:0 "Отвоевание Италии"
 western_roman.0028.desc:0 "Я собрал немного золота и проглотил свою гордость, чтобы попросить византийского императора о более конкретной помощи в отвоевании Рима. Наверняка императорский двор, уже поддержавший меня однажды, согласится помочь мне снова?"
 western_roman.0028.a:0 "Собрать наёмников!"

 western_roman.0029.t:0 "Непот просит о помощи"
 western_roman.0029.desc:0 "Свергнутый западный император Непот бежал в Иллирию после того, как был предан своими федератами. С тех пор он замышляет вернуть себе контроль над Италией. Поскольку я один из немногих оставшихся претендентов на западный трон, считающихся законными, мое положение восточного императора по отношению к нему требует деликатного подхода. Недавно Непот прислал мне послание с просьбой помочь Востоку вновь отвоевать Италию, но наши ресурсы и без того ограничены. Сколько я готов выделить на его начинание?"
 western_roman.0029.a:0 "Отправить великое воинство!"
 western_roman.0029.b:0 "Направить достойный отряд."
 western_roman.0029.c:0 "Отправить символический отряд."
 western_roman.0029.d:0 "Я помолюсь за них, не более того."
 western_roman.0029.e:0 "Этот бездельник потратил достаточно моего времени."
 nepos_reward_tooltip:0 "Непот может отплатить мне взаимностью, если выиграет свою войну."
 nepos_reward_tooltip_unlikely:0 "Непот вряд ли наградит меня за пустые слова."
 nepos_big_help.tt:0 "Прибыло великое воинство!"
 nepos_medium_help.tt:0 "Прибыл достойный отряд"
 nepos_small_help.tt:0 "Прибыл символический отряд"
 nepos_no_help.tt:0 "Император отправил нам советы и молитвы"
 nepos_booted.tt:0 "Вас унизили и изгнали из двора!"

 western_roman.0030.t:0 "Победоносный Непот"
 western_roman.0030.desc:0 "Италия вновь завоевана, города Рим, Медиолан и Равенна теперь свободны от иностранной оккупации, а римское знамя гордо реет на ветру над зданиями Палатинского холма. \n\nПосле этой победы мне предстоит переоценить свои отношения с императором Восточной Римской империи. Насколько тесно я должен связать свою державу с Константинополем?"
 western_roman.0030.a:0 "Союз был бы взаимовыгодным."
 western_roman.0030.b:0 "Стать данником - единственный приемлемый вариант."
 western_roman.0030.c:0 "Пришло время проложить свой собственный путь."

 western_roman.0031.t:0 "Восстановление Иерусалимского храма"
 western_roman.0031.desc:0 "Восстановление храма для иудеев на Храмовой горе не только укрепит их статус в качестве противовеса растущему влиянию христианства, но и опровергнет пророчество Иисуса о том, что храм больше никогда не будет восстановлен. Хотя реконструкция столь грандиозного сооружения потребует много времени и усилий, это значительно поможет моим усилиям по возвращению империи к старым порядкам. Чтобы возглавить столь грандиозную и неоднозначную реконструкцию, нужен человек, умеющий как строить, так и защищать проект на протяжении всего срока его существования. Кого я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выбрать в качестве руководителя проекта?"
 western_roman.0031.a:0 "Алипий Антиохийский был компетентным викарием в Британии."
 western_roman.0031.b:0 "Лучше всего с этой задачей справится местный правитель."
 western_roman.0031.c:0 "Мой управляющий справится с этим."
 stewardship_temple:0 "Высокий навык управления позволит сократить расходы на строительство, а интрига поможет выявить угрозы для проекта."

 western_roman.0032.t:0 "Пожар!"
 western_roman.0032.desc:0 "Страшные огненные шары вспыхнули возле фундамента! Некоторые рабочие погибли, другие сбежали, и работа остановилась. Что же делать?"
 western_roman.0032.a:0 "Продолжить работы и найти новых рабочих!"
 western_roman.0032.b:0 "Продолжить работы в более медленном темпе."
 western_roman.0032.c:0 "Это слишком дорого, отменить проект."
 end_temple:0 "Внимание - вы не сможете повторить попытку восстановления!"
 thrid_temple_fire_failure:0 "#N Вам не удается найти источник возгорания#!"
 thrid_temple_fire_success:0 "#P Вы нашли источник возгорания#!"

 western_roman.0033.t:0 "Саботаж!"
 western_roman.0033.desc:0 "Причина пожаров была найдена - это был саботаж! Странная смесь христиан, решительно настроенных на исполнение пророчества, и евреев, считавших, что язычники не должны участвовать в восстановлении Храма, неоднократно вступала в сговор, чтобы нанести ущерб нашему проекту. Однако теперь, когда саботажники наказаны, строительство может продолжаться полным ходом."
 western_roman.0033.a:0 "Я больше не потерплю задержек."

 western_roman.0034.t:0 "Пожар!"
 western_roman.0034.desc:0 "Возникли новые пожары! Конечно, это не может быть естественным? Ходят слухи, что это воля Божья, однако мои шпионы сообщают мне, что это дело рук отступников, стремящихся саботировать мои усилия по восстановлению..."
 western_roman.0034.a:0 "Вложить деньги в огнезащиту?"
 western_roman.0034.b:0 "Продолжить работы в более медленном темпе."
 western_roman.0034.c:0 "Это слишком дорого, отменить проект."

 western_roman.0035.t:0 "Землетрясение!"
 western_roman.0035.desc:0 "Неужели мои беды никогда не прекратятся? Только что пришло сообщение, что двойное землетрясение вызвало массовые разрушения и гибель людей в этом районе, разрушив весь проект. Стоит ли мне вообще возобновлять строительство?"
 western_roman.0035.a:0 "Я исполню пророчество Иисуса или умру."
 western_roman.0035.b:0 "Возобновить работы с урезанным бюджетом."
 western_roman.0035.c:0 "Это явно божественное вмешательство - пора завязывать."

 western_roman.0036.t:0 "Третий Иерусалимский храм"
 western_roman.0036.desc:0 "Наконец-то на Храмовой горе построен Третий храм. Толпы евреев, которым недавно разрешили вернуться в Иерусалим, радостно приветствуют мою свиту, пока я пробираюсь к храму на торжественное открытие. Противостоя саботажу и стихийным бедствиям, я наконец-то [Select_CString(ROOT.Char.IsFemale, 'исполнила', 'исполнил' )] пророчество Иисуса и [Select_CString(ROOT.Char.IsFemale, 'нанесла', 'нанёс' )] серьёзный удар как по евреям, так и по христианам."
 western_roman.0036.a:0 "Великий день для истинных римлян и евреев."
 #faith_third_temple:0 "Христианские вероисповедания понесут огромные штрафы за рвение, в то время как иудейские вероисповедания будут возрождены."
 third_temple_reward_opinion:0 "Ваши вассалы-христиане, скорее всего, обратятся в вашу веру. Вассалы-евреи улучшат о вас мнение."
 jewish_convert_third_temple:0 "Не-еврейские графства в пределах провинций $d_palestina_prima$ и $d_urdunn$ станут еврейскими."
 #western_roman.0034.b:0 "Their fervor inspires me"

 western_roman.0037.t:0 "Смерть руководителя проекта"
 western_roman.0037.desc:0 "Человек, которому я [Select_CString(ROOT.Char.IsFemale, 'поручила', 'поручил' )] руководить восстановлением Иерусалимского храма, умер. Кто должен стать его преемником?"
 western_roman.0037.a:0 "Лучше всего с этой задачей справится местный правитель."
 western_roman.0037.b:0 "С этим справится мой управляющий."
 western_roman.0037.c:0 "Я лично возьмусь за дело."

 #fix loc cyber pls 
 collapse.0010.t:0 "Частичный крах"
 collapse.0010.desc:0 "Серьезные неудачи в области компетентности объясняют очевидное. Наши владения не продержатся долго. Наша столица уже не бессонный мегаполис, а безмолвный, увядающий город. В народе велись тихие разговоры об отделении, но сегодня мой посланник принес мне ужасную весть. Наши викарии отделились!\n\nЗаявив, что причина в некомпетентности, многие из наших некогда безопасных земель покинули лоно империи и теперь свободны делать все, что им заблагорассудится."
 collapse.0010.a:0 "Безумие! Всё это!"
 collapse.0010.a.tooltip:0 "Все викарии, которые находились за пределами Италии и Паннонии (с мнением ниже 80), стали независимыми из-за 2 несостоятельных показателей компетентности."

 #The Vandalic War
 western_roman.0038.t:0 "Кризис в королевстве вандалов"
 western_roman.0038.desc:0 "В отличие от предыдущих правителей вандалов, Хильдерих проводил явно проримскую политику. В сочетании с недавним поражением от мавров это позволило его политическим противникам представить его мягким и непригодным для правления, что привело к его смещению в результате дворцового переворота, совершённого его двоюродным братом Гелимером. После заключения Вечного мира с Сасанидами и подавления восстания Ники низложение Хильдериха даёт возможность Юстиниану оправиться от потрясений, опустошивших Константинополь, и поднять Римскую империю на новые высоты. \n\n#bold Пойдёте ли вы по его стопам и вновь покорите запад?#! \n\n#Italic Решение начать Вандальскую войну доступно до тех пор, пока жив Хильдерих или если другой претендент на вандальский трон находится при вашем дворе к 550 году н.э.#!"
 western_roman.0038.a:0 "Я верну империи былую славу или погибну."
 western_roman.0038.b:0 "Только время покажет..."

 western_roman.0039.t:0 "Выбор командующего экспедиции"
 western_roman.0039.desc:0 "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] вторгнуться в Вандальское королевство, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] назначить подходящего командующего, который отправится к побережью Северной Африки и совершит дерзкую внезапную атаку на Карфаген, пока вандалы не узнают о моих планах. \n\nНа пост командующего вторжения были предложены два кандидата. \n\n#bold Кого я выберу, чтобы отплыть немедленно?"
 western_roman.0039.a:0 "[commander_1.GetName] - мой выбор."
 western_roman.0039.b:0 "[commander_2.GetName] справится."

 western_roman.0040.t:0 "Вторжение римлян!"
 western_roman.0040.desc:0 "Катастрофические новости! Римляне, используя низложение Хильдериха как предлог, вторглись в наши земли! Разумеется, мы дадим им отпор, но мы также должны принять решение о судьбе самого Хильдериха. Очевидно, что на данный момент он не более чем пешка Востока, и его польза явно исчерпала себя..."
 western_roman.0040.a:0 "Убить предателя"
 western_roman.0040.b:0 "Оставить его на время..."

 western_roman.0041.t:0 "Победа в Вандальской войне"
 western_roman.0041.desc:0 "Война окончена, и королевство вандалов пало. Земли Северной Африки перешли под контроль римлян, и над Карфагеном вновь развевается имперский штандарт. \n\nОднако при дворе в Константинополе остаются вопросы об управлении Северной Африкой, и несколько обстоятельств противоречат друг другу. \n\n#bold Что делать с регионом и как им управлять?"
 western_roman.0041.a:0 "Оставить на месте местного командира"
 western_roman.0041.b:0 "Принять прямой контроль"
 western_roman.0041.c:0 "Пусть правит Хильдерих"
 western_roman.0041.d:0 "Освободить Хильдериха в качестве данника"

 western_roman.0042.t:0 "Долг зовёт"
 western_roman.0042.desc:0 "Я только что получил письмо от императора с приказом возглавить экспедицию по отвоеванию Северной Африки у вероломных вандалов. Это большая честь, но и тяжелая ответственность. Война начнётся немедленно."
 western_roman.0042.a:0 "Вандалы падут!"

 western_roman.0043.t:0 "Послание от императора"
 western_roman.0043.desc:0 "Северная Африка недавно снова оказалась в руках римлян, а вместе с ними пришло и неодобрение традиционных гетеродоксальных верований, таких как арианство. Император прислал известие, что все язычники и еретики должны немедленно обратиться в христианство. Что мне делать?"
 western_roman.0043.a:0 "Свобода или смерть!"
 western_roman.0043.b:0 "Когда в Риме..."

 western_roman.0044.t:0 "Сомнения Юстиниана"
 western_roman.0044.desc:0 "Покорив вандалов от имени императора, вы занялись реорганизацией провинции и обеспечением лояльности местных властей. В самый разгар этих дел вас ожидает нежелательный сюрприз - письмо от Юстиниана. В ней якобы предлагается выбор: остаться наместником в Африке или вернуться в столицу для триумфа, но подтекст ясен. Если я останусь в Африке, меня сочтут выскочкой и мятежником. Теперь передо мной стоят два варианта..."
 western_roman.0044.a:0 "Я отплачу ему за его неблагодарность добром"
 western_roman.0044.b:0 "Я буду хранить верность"
 western_roman.0044.tt:0 "Велизарий возвращается; мои опасения были беспочвенны"

 western_roman.0045.t:0 "Победоносный Непот"
 western_roman.0045.desc:0 "Из Италии пришло долгожданное известие - Непот вновь установил контроль над римскими землями! Учитывая вашу немалую поддержку, которую вы оказывали ему в этих начинаниях, вы можете потребовать от него прямой клятвы верности - или же выбрать другой путь..."
 western_roman.0045.a:0 "Настаивать на его подчинении в качестве вассала"
 western_roman.0045.b:0 "Утвердить его как законного соправителя"
 western_roman.0045.c:0 "Оставить его на произвол судьбы"

 western_roman.0062.t:0 "Победа в Готской войне"
 western_roman.0062.desc:0 "Война окончена, королевство остготов пало. Италия возвращена римлянам, и над Римом снова развевается императорский штандарт. \n\nОднако при дворе в Константинополе остаются вопросы об управлении Италией, и несколько обстоятельств противоречат друг другу. \n\n#bold Что делать с регионом и как им управлять?"
 western_roman.0062.a:0 "Назначить подходящего кандидата для управления регионами"
 western_roman.0062.b:0 "Принять прямой контроль"
 western_roman.0062.c:0 "Восстановить прежние диоцезы и назначить новых викариев"
 western_roman.0062.d:0 "Восстановить прежние диоцезы и принять прямой контроль"
 western_roman.0062.e:0 "Восстановить прежние диоцезы и позволить править Велизарию и Нарсесу"

 western_roman.0063.t:0 "Падение Сицилии"
 western_roman.0063.desc:0 "Я только что [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] письмо от своего командующего о том, что остров Сицилия перешёл под контроль наших войск. Через Мессинский пролив лежит остальная часть Итальянского полуострова, которая слишком долго была оторвана от управления Римской империей. \n\nПосле того, как Сицилия вернулась под нашу юрисдикцию, настало время расширить наши военные цели до Italia Proper. Война за бывшее сердце империи начнётся немедленно!"
 western_roman.0063.a:0 "Остготы падут!"

 western_roman.0064.t:0 "The Eternal Peace Broken"
 western_roman.0064.desc:0 "While the Perpetual Peace has served us well, it has now become a liability. The Romans, distracted by their expansive conquests in the West, will surely be unable to handle pressure from both sides. Now that the peacce treaty has been abrogated, the only question is to where we shall strike..."
 western_roman.0064.a:0 "Invade the Romans directly and seize control of the border!"
 western_roman.0064.b:0 "Attack their tributary in the Caucasus!"
 western_roman.0064.c:0 "Let us prepare a while longer..."

 western_roman.0065.t:0 "The Eternal Peace Broken"
 western_roman.0065.desc:0 "Treachery from the East! The Ērānians have broken the so-called 'Eternal' Peace and viciously attacked us, no doubt hoping to capitalize on our current engagement in Italia. What should be done about this turn of events?"
 western_roman.0065.a:0 "Send orders to Belisarius to negotiate peace and transfer to Pontus"
 western_roman.0065.b:0 "Negotiate a quick end to the Gothic War"
 western_roman.0065.c:0 "A war on two fronts is nothing"

 western_roman.0066.t:0 "The Eternal Peace Broken"
 western_roman.0066.desc:0 "Treachery from the East! The Ērānians have broken the so-called 'Eternal' Peace and viciously attacked my liege, no doubt hoping to capitalize on our current engagement in Italia. In response, the Emperor has sent fresh orders to abandon the conquest of Italia for the time being and to transfer to the East, taking up a command in Pontus. I am certain, however, that the Gothic War is still winnable. Should I ignore my liege's orders, even if that brings wrath upon my head?"
 western_roman.0066.a:0 "I know the situation better; we can still win"
 western_roman.0066.b:0 "Obey orders and march East" 
 western_roman.0066.b.tooltip:0 "You send a #V white peace#! offer to the #V Ostrogoths#!"

 western_roman.0067.t:0 "Belisarius' Defiance"
 western_roman.0067.desc:0 "Despite my very clear orders, Belisarius has chosen instead to ignore his recall and to press the attack against the Goths! After a series of provocations, peace now seems extremely unlikely. Must all my subjects be so disloyal?"
 western_roman.0067.a:0 "Insubordination!"

 western_roman.0068.t:0 "The Gothic War Drags On"
 western_roman.0068.desc:0 "War has broken out between the Romans and the Ērānians, yet the carnage in Italia continues. Word, however, has reached us that a rift has opened up between Belisarius and his liege over the prosecution of the war against us. If we were to offer Belisarius a suitable reward, perhaps he could be convinced to join us..."
 western_roman.0068.a:0 "Send a missive to Belisarius offering fealty to the Western Roman Empire"
 western_roman.0068.b:0 "We will soldier on"

 western_roman.0069.t:0 "The Ostrogoths Offer a Crown"
 western_roman.0069.desc:0 "Bitter recriminations have arrived from my liege, as expected, but in addition, I have received a most peculiar missive from my erstwhile enemies the Goths... in exchange for peace, they offer to crown me Emperor of the West. I will naturally face my liege in a war for survival immediately, but can I pass this opportunity up?"
 western_roman.0069.a:0 "The true Emperor rises"
 western_roman.0069.b:0 "I will remain loyal"

 western_roman.0070.t:0 "Belisarius, the Rebel"
 western_roman.0070.desc:0 "Even worse news has arrived from Italia -- Belisarius has raised his banners in rebellion and declared himself Emperor with the support of the very people he was supposed to be conquering for me!"
 western_roman.0070.a:0 "I will triumph over everyone!"

 western_roman.0071.t:0 "Peace Offered"
 western_roman.0071.desc:0 "Our enemies have been attacked from the east and thus have sent a peace offer to put an end to this front. We would retain all land north of the Po and maintain our indpendence from the Eastern Roman Empire. We now have the oppurtunity to shut the Roman offense and prepare for a later time."
 western_roman.0071.a:0 "A fair offer"
 western_roman.0071.b:0 "We will not stop until we win!"