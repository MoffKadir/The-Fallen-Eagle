 # Events 
  
 disaster.0010.t: "Пылевая завеса"
 disaster.0010.desc: "В этом году пришло ужасное знамение. Весь год солнце светило тускло и больше напоминало луну. Это было похоже на затмение,ибо солнечные лучи были неясными. С тех пор люди не знали ни дня покоя. Война, чума и смерть были повсюду. "
 disaster.0010.a: "Божественный знак!"
 disaster.0010.b: "Назойливое предзнаменование"
 disaster.0011.t: "Землетрясение в Лацио"
  # Descritpion by Sethos 
 disaster.0011.desc: "Сегодня среди ночи сама земля дрожала. Последствия были разрушительными. Постоянно поступают сообщения о домах, обрушавшихся на ничего не подозревающие семьи и пожарах, вспыхивающих по всему Лацио. Дома, рынки и места отправления культа, которые когда-то были крепкими и незыблемыми, теперь полностью разрушены. Даже стены великого Колизея в Риме не остались невредимыми... Это запустение оставило бесчисленное множество раненых, бездомных или мертвых."
 disaster.0011.a: "Что бы сделал Тит..?"
 disaster.0012.t: "Неурожай"
 disaster.0012.desc: "Мой [ROOT.Char.GetLadyLord|U]! Пришли вести из деревни. После многих лет неизменно высокой урожайности бедные рабочие из Лациума, по-видимому, потеряли всю производительность. Согласно их сообщению, вспышка лихорадки косила население, после этого паводки нанесли большой ущерб полям. Наш управляющий подозревает, что их глупость привела к тому, что они пропустили паровую ротацию. Работать больше некому и негде; все разрушено."
 disaster.0012.a: "Жадность - это грех. Их падение нас не касается."
 disaster.0012.b: "Мы должны немедленно отправить гуманитарную помощь!"
  
  
  # The Anger 
 disaster.0002.t: "Гнев"
 disaster.0002.desc: "Мой господин! Только что прибыл посланник из [edessa.GetNameNoTier]. [emissary.GetSheHe|U] говорит, что принес ужасные вести из города Эдесса, но он слишком расстроен, чтобы сказать больше. Он просит аудиенции у вас, мой повелитель."
 disaster.0002.info: "#italic Ничего не случится.#"
 disaster.0002.a: "Немедленно приведите [emissary.GetHerHim] ко мне!"
 disaster.0002.b: "[emissary.GetSheHe|U] дождется [emissary.GetHerHim] очереди. У меня полно дел."
 disaster.0002.c: "[emissary.GetSheHe|U] лжет! Арестуйте [emissary.GetHerHim]!"
 disaster.0002.d: "Мне все равно"
 disaster.0003.t: "Посланник из Эдессы"
 disaster.0003.desc: "Охранники немедленно доставляют эмиссара в зал. Вы приветствуете [emissary.GetHerHim] и [emissary.GetSheHe] тут же начинает сбивчиво рассказывать [emissary.GetHerHim] историю: :\n "Христос среди нас, мой сеньор, я должен верить. Река Скиртос, кровь города, сыграла с горожанами злую шутку. Город был затоплен в считанные часы. Двери были блокированы водой. Горожане оказались заперты в своих домах и в ужасных мучениях утонули. Гнев Божий поразил город так сильно, что он превратился в крошечное море, свернувшееся в собственных стенах! Христос, помилуй нас всех... Это все вина епископа... все знали, что он нечестивец... #italic Бог наказал нас...#""
 disaster.0003.a: "Очистка и восстановление города должны начаться сразу же, как отступит вода!"
 disaster.0003.b: "Мы вышлем основную помощь. Наша казна не может выдержать большего."
 disaster.0003.c: "Это ужасно... Но у нас не осталось денег."
 disaster.0004.t: "Посланник из Эдессы"
 disaster.0004.desc: "Примерно через неделю напряженной работы вы, наконец, находите время, чтобы высулашть эмиссара . После того, как вы приветствуете [emissary.GetHerHim],хорошо отдохнувший, но бесконечно взволнованный, [emissary.GetSheHe] начинает рассказ: \n "Христос среди нас, мой [ROOT.Char.GetLadyLord], Наша любимая река Скиртос, кровеносная жила города, сыграла с нами, его горожанами, злую шутку. Город был затоплен в считанные часы ... Это началось в бане, где вода выбила двери. Затем кричащие горожане застряли в своих домах и в муках утонули. Гнев Божий поразил город так сильно, что он превратился в крошечное море, свернувшееся в собственных стенах! Господи, помилуй нас всех... Во всем виноват епископ... все знали, что он нечестивец... #italic Бог наказал нас...#""
 disaster.0004.a: "Тревожные новости. Мы восстановим город, когда придет время."
 disaster.0004.b: "Организуйте спасательную операцию. И молись Богу."
 disaster.0004.c: "Это ужасно... Но наша казна пуста."
 disaster.0005.t: "Гнев: Реконструкция"
 disaster.0005.desc: "Десять лет назад по воле Бога город [edessa.GetNameNoTier|u] был разрушен. Сегодня щедрыми празднествами и смиренной молитвой мы празднуем Его милость, позволившую восстановить знаменитый город. Мы прославляем Его благодать и благодарим Его за земные узы, которые Он позволяет нам развивать."
 disaster.0005.a: "Постройте огромный собор, чтобы отпраздновать Его волю"
 disaster.0005.b:0 "We will organize a perpetual mass for the event"  disaster.0005.c: "К этому событию мы организуем вечную мессу " Катастрофа.0005.c:0 "Хорошая работа всем!" #NT!
 disaster.0006.t: "Странный лик"
 disaster.0006.desc: "Мой сеньор... Очень странный предмет только что прибыл из руин [edessa.GetNameNoTier|u]... Похоже, это священный артефакт! Наш Господь и Спаситель отразил образ Своего сына на куске ткани! Реликвия была найдена в разрушенном наводнением доме. Несомненно, это очень хороший знак для восстановления города!"
 disaster.0006.a: "Христос среди нас!"
