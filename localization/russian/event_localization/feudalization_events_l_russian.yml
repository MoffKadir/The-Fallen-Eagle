l_russian:
 feudalization.0002.t: "Римский упадок в графстве [county_being_castled.GetName]"
 feudalization.0002.desc: "После того, как империя потеряла контроль над графством [county_being_castled.GetName], остатки старых замков так и не были снесены. Я не [Select_CString(ROOT.Char.IsFemale, 'ходила', 'ходил' )] по графству [county_being_castled.GetName] много лет, но после сегодняшней поездки я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )], что это место изменилось.\nСтены - другие\nЗдания - другие\nРынки - другие\nИ были возведены огромные стены для защиты от соседей, присматривающихся к нашим драгоценным землям. Это явно уже не римская провинция. Нет, это что-то другое..."
 feudalization.0002.option.a: "Интересно"
 feudalization.0002.option.a.tooltip: "Из-за того, что вы открыли для себя феодальную систему, некоторые из ваших графств превратятся в замки, пока вы не перейдёте в $feudal_government$"

 feudalization.0003.t: "Феодализация"
 feudalization.0003.desc: "После того, как империя потеряла контроль над нашими землями, мы постепенно отдалились от их традиций и доктрин. Без огромной имперской казны лояльность наших подданных уже нельзя было легко обеспечить, и мы начали давать нашим подданным феодальные владения в обмен на их клятвы и дань. Мы далеко отошли от древних времен и больше не можем по-настоящему называть наши владения римскими."
 feudalization.0003.option.a: "Пришло время перевернуть новую страницу"