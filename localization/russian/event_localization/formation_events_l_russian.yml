l_russian:
  
 # Establishing Supremacy over the Red Sea 
 formation_events.0001.t:0 "[Select_CString(founder.IsFemale, 'Вечная', 'Вечный' )] [founder.Custom('GetQueenKing')] Красного моря"
 formation_events.0001.desc:0 "Красное море видело, как на его берегах погибло много царей. Все они боролись за золото и пытались контролировать эту богатую землю. Все они терпели неудачу до сегодняшнего дня. Сегодня я поднимаюсь как [Select_CString(ROOT.Char.IsFemale, 'верховная правительница', 'верховный правитель' )] Моря. Мои порты будут купаться в золоте, и никто не устоит против моего народа. Эта земля наша до конца времён!"
 formation_events.0001.a:0 "Меня называют [Select_CString(ROOT.Char.IsFemale, '«Великой»', '«Великим»' )] за то, что я [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] того, в чем мои предшественники потерпели неудачу."
 formation_events.0001.b:0 "Мои подданные называют меня [Select_CString(ROOT.Char.IsFemale, '«Красной»', '«Красным»' )] за кровь, которую мы пролили, и море, которое мы приобрели."
 formation_events.0002.t:0 "$formation_events.0001.t$"
 formation_events.0002.desc:0 "В течение многих лет [Select_CString(founder.IsFemale, 'моя госпожа', 'мой господин' )], [founder.Custom('GetQueenKing')] [founder.GetFirstName], [Select_CString(founder.IsFemale, 'стремилась', 'стремился' )] объединить море. Наконец-то у н[founder.GetHerHis] получилось! За [founder.GetHerHis] здоровье!"
 formation_events.0002.a:0 "Да хвалится [founder.GetTitleAsNameNoTooltip]!"
 formation_events.0002.b:0 "Четырежды [Select_CString(founder.IsFemale, 'ложная', 'ложный' )] [founder.Custom('GetQueenKing')]."
 formation_events.0003.t:0 "$formation_events.0001.t$"
 formation_events.0003.desc:0 "Давно известно, что [founder.Custom('GetQueenKing')] [founder.GetFirstName] [Select_CString(founder.IsFemale, 'стремилась', 'стремился' )] к объединению Красного моря, но никто не верил, что это возможно. В этот день они оказались неправы."
 formation_events.0003.a:0 "Держава для всех добрых [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 formation_events.0003.b:0 "Защити нас, [ROOT.GetCharacter.GetFaith.HighGodName], от гнева [Select_CString(founder.IsFemale, 'царицы', 'царя' )] [founder.GetFirstNameNoTooltip]!"
 formation_events.0003.c:0 "[founder.GetSheHe|U] просто [Select_CString(founder.IsFemale, 'претенциозная варварка', 'претенциозный варвар' )]!"

 # Titular Tribe Settle 
 formation_events.0011.t:0 "Больше не кочевники"
 formation_events.0011.desc:0 "Наши люди были рассеяны слишком долго. Сегодня [founder.Custom('GetQueenKing')] [founder.GetFirstName] [Select_CString(founder.IsFemale, 'объединила и консолидировала', 'объединил и консолидировал' )] нас под своим руководством!"
 formation_events.0011.a:0 "Да будем мы процветать вечно."
 formation_events.0012.t:0 "$formation_events.0011.t$"
 formation_events.0012.desc:0 "В последнее время [Select_CString(founder.IsFemale, 'моя госпожа', 'мой господин' )], [founder.Custom('GetQueenKing')] [founder.GetFirstName] [Select_CString(founder.IsFemale, 'предприняла', 'предпринял' )] много шагов для консолидации царства. Сегодня это было сделано."
 formation_events.0012.a:0 "Да славится [founder.GetTitleAsNameNoTooltip]!"
 formation_events.0012.b:0 "Попытки персонажа [founder.GetFirstNameNoTooltip] контролировать и подчинить наш народ не выдержат испытания временем."
 formation_events.0013.t:0 "$formation_events.0011.t$"
 formation_events.0013.desc:0 "Иноземные племена, которых возглавляет [founder.GetFirstNameNoTooltip] наконец-то прекратили кочевой образ жизни, избавив многих от угрозы потерять свой дом."
 formation_events.0013.a:0 "Держава для [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 formation_events.0013.b:0 "[ROOT.GetCharacter.GetFaith.HighGodName] защитит нас от этих созданий, независимо от того, ведут они оседлый образ жизни или нет."
 formation_events.0013.c:0 "[founder.GetSheHe|U] просто [Select_CString(founder.IsFemale, 'претенциозная варварка', 'претенциозный варвар' )]!"
 cannot_settle_until_565.tt:0 "Дата: 1.1.565 или более поздняя."