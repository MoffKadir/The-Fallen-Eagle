l_russian:
 tfe_culture.0002.t:0 "Судьба эстов"
 tfe_culture.0005.t:0 "$tfe_culture.0002.t$"
 tfe_culture.0002.desc:0 "[aestian.GetName] веками жили в холодных туманных лесах Балтийского моря. На протяжении веков они медленно, но постепенно начали расходиться в своем образе жизни, образе мышления и образе бытия. Очевидно, что у них по-прежнему много общих культурных элементов, но уже нельзя говорить о культурно однородном, неделимом [aestian.GetCollectiveNoun]ом народе. Приведут ли эти различия к большим конфликтам в будущем, или эти балтийские племена по-прежнему сохранят свою общую родословную?"
 tfe_culture.0005.desc:0 "$tfe_culture.0002.desc$"
 tfe_culture.0002.a:0 "Только время покажет, что будет дальше на Балтийском море."
 tfe_culture.0005.a:0 "$tfe_culture.0002.a$"
 tfe_culture.0002.b:0 "Эти различия незначительны - мы всё же один народ!"

 # generic localization copied from aesti event 
 tfe_culture.0012.t:0 "Судьба антов"
 tfe_culture.0015.t:0 "$tfe_culture.0012.t$"
 tfe_culture.0012.desc:0 "[antean.GetName] — славяне, жившие вокруг рек Днепр и Дон на протяжении многих поколений. Однако времена меняются и незначительные различия в привычках и идеях становятся серьезными различиями в обычаях и мировоззрениях. [antean.GetCollectiveNoun]ий народ больше нельзя считать отдельной группой; они, по правде говоря, стали несколькими разными, отдельными славянскими племенами.\n\nЗемли вокруг Днепра и Дона обширны и труднопроходимы, так что это было неизбежно. Возможно, однажды могущественный лидер объединит их в могущественное государство; возможно нет. Время покажет."
 tfe_culture.0015.desc:0 "$tfe_culture.0012.desc$"
 tfe_culture.0012.a:0 "Кто знает, что будет дальше в истории этого региона?"
 tfe_culture.0015.a:0 "$tfe_culture.0012.a$"
 tfe_culture.0012.b:0 "Преодоление этих различий не является невозможным - мы по-прежнему едины!"

 tfe_culture.0022.t:0 "Судьба фенни"
 tfe_culture.0025.t:0 "$tfe_culture.0022.t$"
 tfe_culture.0022.desc:0 "Дальние уголки холодного севера для многих считаются опасными и необитаемыми, но только не для [fenni.GetCollectiveNoun]ого народа. Они жили здесь столько, сколько себя помнят, и люди из других мест часто видят в них загадочную группу, навеки запертую в неизменной, отдаленной, зимней стране льда и снега.\n\nОднако тот, кто живет в этих краях достаточно долго, знает, что зима не длится вечно. В конце концов, приходит весна, и снег тает.\n\nДля [fenni.GetCollectiveNoun]их племён действительно наступила новая весна. Различные политические, социальные и экономические тенденции привели к тому, что они разделились на множество различных групп, даже если они сохранили некоторые общие обычаи и верования. Возможно, в долгосрочной перспективе эти племена ждут еще большие перемены и большие возможности, даже если посторонние не в полной мере осознают их последствия."
 tfe_culture.0025.desc:0 "$tfe_culture.0022.desc$"
 tfe_culture.0022.a:0 "Действительно, снег всегда тает. [fenni.GetName] больше не едины."
 tfe_culture.0025.a:0 "$tfe_culture.0025.a$"
 tfe_culture.0022.b:0 "Это не конец [fenni.GetCollectiveNoun]ого образа жизни, по крайней мере, пока."

 tfe_culture.0032.t:0 "Судьба венедов"
 tfe_culture.0035.t:0 "$tfe_culture.0032.t$"
 tfe_culture.0032.desc:0 "Много лет назад [venedian.GetCollectiveNoun]-славяне расселились вглубь Центральной Европы, поселившись в лесистых землях вокруг реки Вислы. Однако с тех пор сменились поколения, и [venedian.GetCollectiveNoun]ие племена начали отдаляться друг от друга, поскольку каждое из них начало вырабатывать свои собственные особые обычаи, нормы и взгляды на вещи. Другими словами, этих самых западных славян уже нельзя считать единой группой."
 tfe_culture.0035.desc:0 "$tfe_culture.0032.desc$"
 tfe_culture.0032.a:0 "Это неизбежно произошло бы после многих поколений."
 tfe_culture.0035.a:0 "$tfe_culture.0032.a$"
 tfe_culture.0032.b:0 "Несмотря на то, что у нас есть различия, мы всё же один народ."

 tfe_culture.0042.t:0 "Судьба склавинов"
 tfe_culture.0045.t:0 "$tfe_culture.0042.t$"
 tfe_culture.0042.desc:0 "Многие считают [sclavenian.GetCollectiveNoun]их славян предприимчивыми людьми, которых боятся и уважают как доблестных воинов, безжалостных налетчиков и упорных выживших. Однако прошли поколения с тех пор, как они мигрировали далеко от своей родины, и это начало сказываться на их образе жизни, поскольку они начали разделяться на разные группы и впитывать идеи своих соседей.\n\n[sclavenian.GetName]-cлавяне в конечном итоге разделились на две отдельные ветви. Еще неизвестно, что лидеры той или иной группы запланировали для своего народа."
 tfe_culture.0045.desc:0 "$tfe_culture.0042.desc$"
 tfe_culture.0042.a:0 "История продолжается, так как эти две когда-то единые группы распались…."
 tfe_culture.0045.a:0 "$tfe_culture.0042.a$"
 tfe_culture.0042.b:0 "Мы не можем разделиться. Мы должны укреплять наши взаимные связи!"


 tfe_culture.0062.t:0 "Судьба тиле"
 tfe_culture.0065.t:0 "$tfe_culture.0062.t$"
 tfe_culture.0062.desc:0 "Степные племена, давно разделенные, должны объединиться; давно объединенные, степные племена должны разделиться.\n\nЖизнь в степях сурова. Разрозненные степные племена часто объединяются для взаимопомощи и защиты, даже если поначалу у них могут быть разные языки, культура, вера и даже внешний вид.\n\nДавным-давно [tiele.GetName] представляли собой множество племен, объединившихся в одно целое. Даже если они не были политически едины, они все равно разделяли мечту как культура. Но они были не первыми, кто сделал это в степях. Теперь, как и у других до них, их мечта ушла. Сходства снова становятся различиями, единство стало разделением, общие идеалы превратились в конфликты интересов.\n\nВо все века звучат ноты перемен, ибо так правит судьба; никто не избежит ее влияния. Единство тиле исчезло, как мечта."
 tfe_culture.0065.desc:0 "$tfe_culture.0062.desc$"
 tfe_culture.0062.a:0 "Воссоединится ли когда-нибудь тиле или к власти придет другая коалиция?"
 tfe_culture.0065.a:0 "Давно объединенные, мы разделяемся ...."
 tfe_culture.0062.b:0 "Наша мечта не ушла... еще нет!"

 tfe_culture.0072.t:0 "Судьба готов"
 tfe_culture.0075.t:0 "$tfe_culture.0072.t$"
 tfe_culture.0072.desc:0 "В последние годы [gothic.GetCollectiveNoun]ие кланы мигрировали по Европе и даже в пределы Римской империи. Однако не все они обязательно покинули свои родные земли. Те, что остались, известны как [gothonic.GetName] народы.\n\nКак бы то ни было, [gothonic.GetName] теперь разделены от своих [gothic.GetCollectiveNoun]их родичей огромными физическими расстояниями. Их уже нельзя считать одинаковыми по культуре и обычаям: теперь это две отдельные группы."
 tfe_culture.0075.desc:0 "$tfe_culture.0072.desc$"
 tfe_culture.0072.a:0 "Такова судьба народа, разбросанного по стольким землям."
 #tfe_culture.0075.desc:0 "$tfe_culture.0072.desc$"
 tfe_culture.0075.a:0 "$tfe_culture.0072.a$"
 tfe_culture.0072.b:0 "Нам нужно поддерживать связь с нашими [gothic.GetCollectiveNoun]ими родичами."

 tfe_culture.0082.t:0 "Судьба баварцев"
 tfe_culture.0085.t:0 "$tfe_culture.0082.t$"
 tfe_culture.0082.desc:0 "В последние годы [old_suebi.GetCollectiveNoun]ие кланы мигрировали по всей Европе. Однако не все они обязательно покинули свои родные земли. Те, что остались, известны как [bavarian.GetCollectiveNoun]ие народы.\n\nКак бы то ни было, теперь существуют огромные физические расстояния, отделяющие [bavarian.GetCollectiveNoun]ие народы от их [old_suebi.GetCollectiveNoun]их родичей. Их уже нельзя считать одинаковыми по культуре и обычаям: теперь это две отдельные группы."
 tfe_culture.0085.desc:0 "$tfe_culture.0082.desc$"
 tfe_culture.0082.a:0 "Такова судьба народа, разбросанного по стольким землям."
 #tfe_culture.0085.desc:0 "$tfe_culture.0082.desc$"
 tfe_culture.0085.a:0 "$tfe_culture.0082.a$"
 tfe_culture.0082.b:0 "Нам нужно поддерживать связь с нашими [old_suebi.GetCollectiveNoun]ими родичами."

 tfe_culture.0092.t:0 "Судьба славян"
 tfe_culture.0095.t:0 "$tfe_culture.0092.t$"
 tfe_culture.0092.desc:0 "В прошлом [slavic.GetCollectiveNoun]ие племена были объединены под властью одного правителя, но сегодня [slavic.GetName] рассеялись по дальним землям, далеко за пределами своей первоначальной родины. Со временем и огромными расстояниями, разделяющими их, [slavic.GetName] превратились в две отдельные группы, которые больше не должны рассматриваться как единое целое."
 tfe_culture.0095.desc:0 "$tfe_culture.0092.desc$"
 tfe_culture.0092.a:0 "Только время покажет, что будет дальше на Балтийском море."
 tfe_culture.0095.a:0 "$tfe_culture.0092.a$"
 tfe_culture.0092.b:0 "Эти различия незначительны - мы всё же один народ!"

 tfe_culture.1001.t:0 "Судьба готов"
 tfe_culture.1002.t:0 "$tfe_culture.1001.t$"
 tfe_culture.1001.desc:0 "Давным-давно одна группа германского племени готов мигрировала и поселилась в далекой Испании. Когда они начали приспосабливаться к этой новой, чужой земле, они отделились от готского племени, из которого произошли. Они больше не считают себя готами, а скорее вестготами."
 tfe_culture.1002.desc:0 "$tfe_culture.1001.desc$"
 tfe_culture.1001.a:0 "Это будет эхом для поколений"
 tfe_culture.1002.a:0 "Это будет эхом для поколений"

 # Hispano-Roman Culture Split 
 tfe_culture.0502.t:0 "Судьба испано-римлян"
 tfe_culture.0503.t:0 "$tfe_culture.0502.t$"
 tfe_culture.0504.t:0 "$tfe_culture.0502.t$"
 tfe_culture.0502.desc:0 "Прошло много лет после падения центральной римской власти в Западной Европе. Однако то, что другие считают проблемой и источником трудностей, другие видят как возможности для новых начинаний.\n\nВ древнеримских провинциях в регионе [GetGeographicalRegion('custom_roman_hispania').GetName], местные жители не только выжили, но и процветали. Тем не менее, по мере роста этих сообществ они также начали культурно отличаться не только от остального римского мира, но и друг от друга.\n\nХотя память о Риме сохраняет влияние на регион [GetGeographicalRegion('custom_roman_hispania').GetName], ясно, что это новый мир, где во многих городах полуострова процветают новые образы жизни."
 # This was writen at 12 AM with very little thought put into it and needs to be rewritten by someone who is actually good at writing. - Citrus 
 # Loc reworked by cybrxkhan 
 tfe_culture.0503.desc:0 "$tfe_culture.0502.desc$"
 tfe_culture.0502.a:0 "Вперёд в новое завтра!"
 tfe_culture.0503.a:0 "Интересное развитие ситуации."
 tfe_culture.0502.b:0 "Слава Рима вечна!"

 # Gallo-Roman Culture Split 
 tfe_culture.0512.t:0 "Судьба галло-римлян"
 tfe_culture.0513.t:0 "$tfe_culture.0512.t$"
 tfe_culture.0514.t:0 "$tfe_culture.0512.t$"
 tfe_culture.0512.desc:0 "После упадка Западной Римской империи народы региона [GetGeographicalRegion('world_europe_west_francia').GetName] начали культурно расходиться из-за отсутствия центральной власти, связывающей их с остальной Европой и Средиземноморьем.\n\nВ результате они постепенно начали формировать большие и обособленные группы со своими традициями и обычаями, отличными от тех, что существовали в старой Римской империи. Хотя эти новые культуры по-прежнему явно латинские по влиянию и манере, они больше не могут считаться римскими, и они больше не считают себя таковыми.\n\nБудущее этих новых народов в старых регионах [GetGeographicalRegion('world_europe_west_francia').GetName] неясно, но это, несомненно, окажет серьезное влияние на политику и общество региона на века вперед."
 # This is also not really that good - Citrus 
 # Loc reworked by cybrxkhan 
 tfe_culture.0513.desc:0 "$tfe_culture.0512.desc$"
 tfe_culture.0512.a:0 "Вперёд в новое завтра!"
 tfe_culture.0513.a:0 "Интересное развитие ситуации."
 tfe_culture.0512.b:0 "Слава Рима вечна!"

 # Britano-Roman Culture Split 
 tfe_culture.0522.t:0 "Судьба британо-римлян"
 tfe_culture.0523.t:0 "$tfe_culture.0522.t$"
 tfe_culture.0524.t:0 "$tfe_culture.0522.t$"
 tfe_culture.0522.desc:0 "Жители римской провинции [GetGeographicalRegion('world_europe_west_britannia').GetName] всегда были довольно изолированы от остального римского мира. Упадок Западной Римской империи только усугубил эти различия, сократив количество контактов и связей жителей островов с остальной Европой и Средиземноморьем.\n\nХотя наследие Рима по-прежнему оказывает глубокое и значительное влияние на жителей Британских островов, они перестали называть себя римлянами. Новая культура возникла из пепла старой в регионе [GetGeographicalRegion('world_europe_west_britannia').GetName] и в истории Альбиона открывается новая глава."
 # Needs work - Citrus
 # Loc reworked by cybrxkhan
 tfe_culture.0523.desc:0 "$tfe_culture.0522.desc$"
 tfe_culture.0522.a:0 "Вперёд в новое завтра!"
 tfe_culture.0523.a:0 "Интересное развитие ситуации."
 tfe_culture.0522.b:0 "Слава Рима вечна!"

 # Melting pot 3xxx loc 
 tfe_culture.3000.t:0 "Распространение [italian.GetCollectiveNounNoTooltip]ой культуры"
 tfe_culture.3000.desc:0 "За последние несколько поколений недавние политические события в регионе [GetGeographicalRegion('world_europe_south_italy').GetName], старом сердце Римской империи, привели к большим социальным потрясениям и культурным изменениям в таких местах, как [county_to_convert.GetNameNoTier].\n\nТеперь можно утверждать, что, хотя потомки [old_culture.GetCollectiveNoun]ого народа, живущие в округе [county_to_convert.GetNameNoTier], всё ещё помнят и чтят своё славное прошлое, они больше не похожи на своих предков. В последнее время правильнее будет сказать, что жители округа [county_to_convert.GetNameNoTierNoTooltip] превратились из римлян классической древности в новый, другой народ: [italian.GetCollectiveNoun]ий народ."
 tfe_culture.3010.t:0 "Распространение [suevi.GetCollectiveNounNoTooltip]ой культуры"
 tfe_culture.3010.desc:0 "Прибыв на старые римские территории в регионе [GetGeographicalRegion('world_europe_west_iberia').GetName], в таких местах, как [county_to_convert.GetNameNoTier], [old_suebi.GetName], в результате влияния их латинских соседей, с которыми они делят полуостров, люди начали адаптироваться к новым обычаям и идеям.\n\nВ результате этих культурных обменов и преобразований их общества, [old_suebi.GetNameNoTooltip], проживающие в округе [county_to_convert.GetNameNoTier], теперь рассматриваются как новая группа людей - [suevi.GetName]."
 tfe_culture.3020.t:0 "Распространение [anglo_saxon.GetCollectiveNounNoTooltip]ой культуры"
 tfe_culture.3020.desc:0 "Великое путешествие [old_culture.GetCollectiveNoun]ого народа в регион [GetGeographicalRegion('world_europe_west_britannia').GetName] окутано мифами и легендами, но нет никаких сомнений в том, что массовое прибытие этих новых переселенцев сильно повлияло на жизнь в таких местах, как [county_to_convert.GetNameNoTier].\n\nИнтересно, что потомки этих [old_culture.GetCollectiveNounNoTooltip]их племен в округе [county_to_convert.GetNameNoTierNoTooltip] теперь адаптировались к своей новой родине, они стали частью нового [anglo_saxon.GetCollectiveNoun]ого народа - новой идентичности, которая распространяется по Британским островам среди потомков различных германских племен, которые имеют не только схожую культуру, но и схожую историю."


 tfe_culture.custom.keep_culture:0 "Вы сохраняете свою старую культуру"

 tfe_culture.9900.t:0 "Люди Суассона"
 tfe_culture.9900.desc:0 "Мои поздравления\n\n[Select_CString(And(IsIronmanEnabled,Not(InDebugMode)), 'За успешное принятие этого решения в режиме Ironman и без читов, пожалуйста, свяжитесь с одним из нас. Если вы первый, кто успешно принял это решение в режиме Ironman, вы можете получить пользовательского графа или придворного персонажа в игре, созданный для вас.', '')]"

 tfe_culture.2000.t:0 "Распространение [anglo_saxon.GetCollectiveNounNoTooltip]ой культуры "
 tfe_culture.2000.desc:0 "Постоянное прибытие германских народов в Британию породило уникальную культуру, на которую оказали влияние бесчисленные изменения на островах.\n\nТеперь понятно, что люди в графстве [county_to_change.GetName] больше не считают себя частью [old_culture.GetCollectiveNoun]ого, но стали коренным [anglo_saxon.GetCollectiveNoun]им народом!"
 tfe_culture.2000.a:0 "Интересное развитие событий..."

 tfe_culture.2001.a:0 "Замечательно!"