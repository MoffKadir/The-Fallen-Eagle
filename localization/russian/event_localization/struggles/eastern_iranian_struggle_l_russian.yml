l_russian:
 eastern_iranian_struggle.0501.t:0 "$game_concept_eastern_iranian_struggle$"
 eastern_iranian_struggle.0501.desc:0 "Шёлковый путь зародился столетия назад, когда великие империи древности, такие как Рим, Эран, ханьский Китай, Маурьев в Индии и кушаны в регионе [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName], построили обширные торговые, политические и культурные сети по всей Евразии.\n\nКушаны, однако с тех пор рухнули; Тем временем Китай, Рим, Индия и Эран вовлечены в собственные конфликты. В тени павших кушанов по земле проносятся новые волны кочевников, таких как восточные гунны и тюрки.\n\nХотя [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] в настоящее время представляет собой хаотическое поле битвы различных государств, культур и вер, всегда была динамичной областью. На этой арене войны, торговли и политики всегда есть возможности для тех, кто знает, как ими воспользоваться."
 eastern_iranian_struggle.0501.a:0 "Будь то кровь, деньги или и то, и другое, Шелковый путь находится под нашим контролем!"

 #The many city-states and petty kingdoms in [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] have never been the true rulers of the Silk Road, for they are often subservient to greater powers, the most recent of which were the Kushan Empire. 
