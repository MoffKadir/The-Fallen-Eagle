l_russian:
 britannia_struggle.0501.t: "Борьба за Британию"
 britannia_struggle.0501.desc: "В течение десятилетий римская провинция Британия становилась все более изолированной частью империи. С тех пор, как узурпатор Магнус Максимус начал свою борьбу за имперскую власть, Британия была лишена не только значительного часть его гарнизона, но и любые вооруженные отряды, которые могли защитить ее, вместе со многими губернаторами и цвет его юности.С тех пор стена Адриана лишилась какого-либо значимого значения и теперь служила не более чем знаком прохода на пути любого рейда, идущего из высокогорья Пиктленда.\n\nИз-за Северного моря саксы, англы, юты и фризы постоянно грабят побережье и привозят с собой поселенцев, чтобы заселить свои недавно завоеванные земли на Британские острова. На западе оставшиеся кельты Гибернии смотрят на наши земли с коварными намерениями, и уже некоторые набеги с их стороны начались заново. Западная Римская империя в резком упадке, Британия теперь не более чем ба поле битвы между разными народами, культурами и верованиями. Тот, кто преодолеет все вызовы Британских островов, несомненно, выведет регион в новое русло.\n\n"
 britannia_struggle.0501.a: "Держись за судьбу!"
  
 # Quarry 
 tfe_britannia_struggle_flavour.0001: "Добыча тряпичного камня"
 tfe_britannia_struggle_flavour.0001.t: "Добыча тряпичных камней"
 tfe_britannia_struggle_flavour.0001.desc: "Сегодня днем ​​ко мне пришел гонец с интересными новостями.\n\nОн сказал, что один из этих самозваных римских дворян пытался открыть новый серебряный рудник вокруг Маэгданстана; случилось так, что один из его рабочих зацепился рваной одеждой за это твердое серое каменное месторождение в их шахте.\n\nТеперь дворянин утверждает, что нашел богатый участок скалы, который они использовали для строительства церквей в городах."
 tfe_britannia_struggle_flavour.0001.a: "Строительных материалов мало. Эта шахта... #курсивная моя#!!"
 tfe_britannia_struggle_flavour.0001.b: "Римлянин должен знать. Возможно, они могут быть полезны."
 tfe_britannia_struggle_flavour.0001.c: "В другом месте есть более полезные предприятия."
