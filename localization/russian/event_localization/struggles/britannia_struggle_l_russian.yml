 britannia_struggle.0501.t:0 "Борьба за Британию"
 britannia_struggle.0501.desc:0 "В течение десятилетий римская провинция Британия становилась все более изолированной частью империи. С тех пор, как узурпатор Магн Максим начал свою борьбу за имперскую власть, Британия была лишена не только значительной части своего гарнизона, но и любых вооружённыех отрядов, которые могли защитить её, вместе со многими губернаторами и цвета молодёжи. С тех пор Адрианов вал лишился какой-либо значимости и теперь служит не более чем знаком прохода на пути любых налётчиков, идущих из пиктских высокогорий.\n\nИз-за Северного моря саксы, англы, юты и фризы постоянно грабят побережье и привозят с собой поселенцев, чтобы заселить свои недавно завоеванные земли на Британские острова. На западе оставшиеся кельты Гибернии смотрят на наши земли с коварными намерениями, и уже некоторые набеги с их стороны начались заново. Западная Римская империя в резком упадке, Британия теперь не более чем поле битвы между разными народами, культурами и верованиями. Тот, кто преодолеет все вызовы Британских островов, несомненно, выведет регион в новое русло.\n\n"
 britannia_struggle.0501.a:0 "Взять судьбу в свои руки!"

 # Quarry 
 tfe_britannia_struggle_flavour.0001:0 "Добыча тряпичного камня"
 tfe_britannia_struggle_flavour.0001.t:0 "Добыча тряпичных камней"
 tfe_britannia_struggle_flavour.0001.desc:0 "Сегодня днем ​​ко мне пришел гонец с интересными новостями.\n\nОн сказал, что один из этих самозваных римских дворян пытался открыть новый серебряный рудник вокруг Мейгданстана; случилось так, что один из его рабочих зацепился рваной одеждой за это твёрдое серое каменное месторождение в их шахте.\n\nТеперь дворянин утверждает, что нашёл богатый участок скалы, который они использовали для строительства церквей в городах."
 tfe_britannia_struggle_flavour.0001.a:0 "Строительных материалов мало. Эта шахта... #italic моя#!!"
 tfe_britannia_struggle_flavour.0001.b:0 "Римлянин должен знать. Возможно, они могут быть полезны."
 tfe_britannia_struggle_flavour.0001.c:0 "В другом месте есть более полезные предприятия."