l_russian:
 roman_persian_struggle.0501.t: "Римско-персидские войны"
 roman_persian_struggle.0501.desc: "С момента падения Селевкии от рук Парфянской империи и подчинения Понта и Армении Римской республике две великие цивилизации Рима и Эрана враждовали друг с другом за господство над [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName].\n\ В последующие века произошли большие изменения, поскольку династия Сасанидов свергла своего парфянского сюзерена и снова начала править Эраном по местной линии, в то время как хаос, последовавший за убийством Цезаря, привел к краху Римской республики и возвышению Римской империи. \n\nНесмотря на это, эти две империи по-прежнему вцепляются друг другу в глотки. Беспорядки в этой земле, называемой «Колыбелью цивилизации», прекратятся только в том случае, если Рим, Эран или другая региональная держава поглотит все остальные.\n\n"
 roman_persian_struggle.0501.a: "Мы одержим полную победу над нашими врагами!"
