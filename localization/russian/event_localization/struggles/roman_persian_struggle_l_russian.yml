 roman_persian_struggle.0501.t:0 "Римско-персидские войны"
 roman_persian_struggle.0501.desc:0 "С момента падения Селевкии от рук Парфянской империи и подчинения Понта и Армении Римской республике две великие цивилизации Рима и Эрана враждовали друг с другом за господство над регионом [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName].\n\n В последующие века произошли большие изменения, поскольку династия Сасанидов свергла своих парфянских владык и местные народы снова начала править Эраном, в то время как хаос, последовавший за убийством Цезаря, привёл к краху Римской республики и возвышению Римской империи. \n\nНесмотря на это, эти две империи по-прежнему вцепляются друг другу в глотки. Беспорядки в этой земле, называемой «Колыбелью цивилизации», прекратятся только в том случае, если Рим, Эран или другая региональная держава поглотит все остальные.\n\n"
 roman_persian_struggle.0501.a:0 "Мы одержим полную победу над нашими врагами!"