l_russian:
 proxy_war.0001.t: "Призыв к войне"
 proxy_war.0001.desc: "Вы принимаете посланника от двора [actor.GetName] с предложением начать войну против [recipient.GetName] чтобы ослабить их позиции. Они вознаградят нас за наши усилия, но помощь не будет предоставлена напрямую.\nХотя это может соответствовать нашим интересам, мы окажемся в затруднительном положении, если [recipient.GetFirstName] окажется трудно победить."
 proxy_war.0001.option.a: "Мы ответим на призыв!"
 proxy_war.0001.option.b: "Мы не будем танцевать, как марионетки на ниточке!"
 PROXY_WAR_ACCEPTED: "Наше предложение было принято!"
 PROXY_WAR_ACCEPTED_desc: "[secondary_actor.GetShortUINameNoTooltip] ответил на наш призыв и атаковал [recipient.GetFirstName]"
 PROXY_WAR_DECLINED: "Наш призыв был отклонен!"
 PROXY_WAR_DECLINED_desc: "[secondary_actor.GetShortUINameNoTooltip] отклонил наш призыв и не атакует [recipient.GetFirstName]"
 GLORYHOUNDS: "Гончие славы"
