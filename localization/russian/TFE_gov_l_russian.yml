 autocratic_government: "Автократия"
 autocratic_government_adjective: "Автократическ"
 autocratic_government_realm: "Автократическое государство"
 autocratic_government_desc: "- Независимые правители используют имперскую компетентность\n\n#F Римская административная система представляла собой сложное сочетание гражданской и военной административной власти. Магистраты назначались для надзора за регионами и обеспечения солдатами и налогами центрального автократического правительства.#!"
 autocratic_government_vassals_label: ""
  
 legion_government: "Легион"
 legion_government_adjective: "Легионерск"
 legion_government_realm: "Государство легионеров"
 legion_government_desc: "Города в пределах латинизированного домена могут быть предназначены для вербовки и сбора легионов, предоставляя опытные подразделения для службы на поле боя."
 legion_government_vassals_label: ""
  
 eranshar_government: "Эраншар"
 eranshar_government_adjective: "Эраншарск"
 eranshar_government_realm: "Бюрократия Эраншара"
 eranshar_government_desc: "Эраншарская бюрократия - основная система управления в Эранской империи. Она была направлена в первую очередь на централизацию империи и передачу шаху большей части власти в виде солдат и налогов. Это, однако, не мешало многим дворянам игнорировать указы шаха и вместо этого отправлять налоги в одиночку."
 eranshar_government_vassals_label: ""
  
 caliphate_government: "Халифат"
 caliphate_government_adjective: "Халифатск"
 caliphate_government_realm: "Администрация халифата"
 caliphate_government_desc: "Администрация халифата - это система управления для халифов и претендентов на халифат. Она сосредоточена на управлении религией королевства и даже окружающими независимыми государствами, если таковые имеются. Халиф также должен поддерживать свой авторитет на высоком уровне, чтобы сохранить уважение своего народа. Наконец, халиф может управлять сбором закята и его влиянием на социальное благополучие и распределение богатства."
 caliphate_government_vassals_label: ""
  
 muslim_government: "Клан"
 muslim_government_adjective: "Кланск"
 muslim_government_realm: "Исламская администрация"
 muslim_government_desc: "Исламская администрация - это система управления для мусульманских правителей, не заинтересованных в том, чтобы стать халифом."
 muslim_government_vassals_label: ""
  
  
 caste_opinion: "Благородная чистота"
  
 gupta_government: "Брахмическая бюрократия"
 gupta_government_adjective: "Брахмическо бюрократическ"
 gupta_government_realm: "Брахмическая бюрократия"
 gupta_government_desc: "Брахмическая бюрократия - основная система управления в империи Гупта. Она была направлена в первую очередь на централизацию империи и передачу большей части власти самратам в виде солдат и налогов. Аристократия империи также придавала большое значение благородной чистоте, поскольку наличие низкородных родителей могло снизить ваш авторитет в их глазах. Брахмическая бюрократия также сосредоточилась на культурной ассимиляции и религиозном обращении жителей империи Гупта."
 gupta_government_vassals_label: ""
  
 imperial_cult_government: "Имперский культ"
 imperial_cult_government_adjective: "Имперско-Культийск"
 imperial_cult_government_realm: "Имперский культ"
 imperial_cult_government_desc: "- Правители могут владеть храмовыми владениями\n\n#F В некоторых конфессиях должность главы веры занимает император. Император часто считается хотя бы частично божественным, и ослушаться его слова - значит ослушаться богов.#!"
 imperial_cult_government_vassals_label: ""
  
 roman_government: "Латинская Монархия"
 roman_government_adjective: "Латинско-Монархическ"
 roman_government_realm: "Латинская монархия"
 roman_government_desc: "Отличаясь от римской бюрократии, правители не управляют империей и ее политикой, вместо этого они проводят время, управляя своим поместьем и добиваясь военной должности или должности в сенате, если таковые имеются в империи.\n\n-Быть $roman_government_realm$ и независимым, медленно заставит вас преобразоваться в $feudal_government$, когда будет открыта Феодализация."
 roman_government_vassals_label: ""
  
 gana_sangha_government: "Гана Сангха"
 gana_sangha_government_adjective: "Гана Сангха"
 gana_sangha_government_realm: "Гана Сангха"
 gana_sangha_government_desc: "Гана Сангха — это тип племенной конфедерации, где вассалы избирают доблестных лидеров, которые должны защищать свои земли и права и приносить им славу в войне, что представлено [liege_aggressiveness|E]. Лидер может настаивать на централизации правительства со своей родословной в качестве постоянного главы."
 gana_sangha_government_vassals_label: "Гана Сангха"
