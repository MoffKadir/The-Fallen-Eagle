l_russian:
  
 # Traditions 
 dravidian_heritage_trigger:0 "[culture|E] должен обладать дравидийским [Concept( 'heritage', 'наследием' )|E]"
 tradition_tamil_stories_name:0 "Наследие Сангама"
 culture_parameter_hero_stones:0 "Можно возводить камни героев"
 tradition_tamil_stories_desc:0 "Эта культура имеет живую традицию романтической и героической поэзии, основанную на традициях Сангама."
  
 indo_aryan_heritage_trigger:0 "[culture|E] должна обладать арианским [Concept( 'heritage', 'наследием' )|E]"
 culture_parameter_cheaper_caste_upgrade_cost:0 "Претензия на высшую варну для персонажей из [Concept( 'varna', 'варны' )|E] шудр обходится дешевле"
 tradition_ascension_to_nobility_name:0 "Дворяне по заслугам"
 tradition_ascension_to_nobility_desc:0 "В этой культуре есть частые примеры того, как ее низшие представители становятся частью правящего класса и прославляют тех, кто это делает."
  
 tradition_migrations_name:0 "Мигрирующий народ"
 tradition_migrations_desc:0 "Эта культура считает миграцию в плодородные и пышные земли частью своей сущности - это неотъемлемая часть их жизни."
 culture_parameter_unlock_germanic_migration_cb:0 "Доступен [casus_belli|El] «Переселение»"
  
 tradition_varangians_name:0 "Варяжские авантюристы"
 tradition_varangians_desc:0 "Что мы должны этим землям, на которых живем? Ничего! Сердце государства - его люди, и разве мы не заслуживаем лучшей земли, величайших сокровищ, лучших дворцов? Иметь их так же просто, как #EMP взять#! их!"
 culture_parameter_unlock_varangian_adventurers:0 "Открывает инновацию «Варяжские авантюристы»."
 culture_parameter_unlock_fp1_dynasty_legacies:0 "Разблокирует наследие династии Приключения и Грабежи"
  
 tradition_roman_hubris_name:0 "Римское высокомерие"
 tradition_roman_hubris_desc:0 "Римляне считают себя сияющим маяком цивилизации, а другие варварские культуры - низшими по сравнению с ними."
 culture_parameter_unlock_maa_palatinae:0 "Доступны [men_at_arms|El] - [GetMaA('palatinae').GetName]"
 culture_parameter_unlock_maa_comitatenses:0 "Доступны [men_at_arms|El] [GetMaA('comitatenses').GetName]"
 culture_parameter_hybridize_keep_heritage:0 "[heritage|E] должно сохраниться при создании [Concept('hybrid_culture','гибридной культуры')|E]"
 HYBRIDIZE_KEEP_HERITAGE_MUST_KEEP_SAME_HERITAGE:0 "[heritage|E] не сохраняется при формировании [Concept('hybrid_culture','гибридной культуры')|E]"
  
 culture_parameter_unlock_maa_clibanarius:0 "Доступны [men_at_arms|E] - [GetMaA('clibanarius').GetName]"
  
 tradition_nomadic_migrations_name:0 "Мигрирующие кочевники"
 tradition_nomadic_migrations_desc:0 "Эта культура считает миграцию в плодородные и пышные земли частью своей сущности - это неотъемлемая часть их жизни."
 culture_parameter_unlock_nomadic_migration_cb:0 "Доступен [casus_belli|El] «Переселение кочевников»."
  
 tradition_bread_and_circuses_name:0 "Хлеба и зрелищ"
 tradition_bread_and_circuses_desc:0 "Уже давно, с тех пор, как мы продали свой голос никому, Народ отрекся от своих обязанностей; ибо Народ, который когда-то распределял военное командование, высокие гражданские должности, легионы - все, теперь ограничивает себя и с тревогой надеется только на две вещи: хлеб и зрелища."
 culture_parameter_can_sell_warriors_gladiators:0 "[rulers|E] могут продавать за деньги низкородных [Concept('prisoners', 'пленников')|E] как гладиаторов\n#F Можно продавать только заключённых с показателем [Concept('prowess', 'доблести')|E] 8 и выше. Чем выше доблесть, тем выше цена.#!"
 culture_parameter_can_use_distribute_bread_decision:0 "[rulers|E] могут использовать [decision|El] #V Раздача хлеба#!\n#F Потратить деньги в обмен на [county_opinion|El] и предотвращение народных восстаний.#!"
 culture_parameter_can_use_sponsor_gladiator_games_decision:0 "[rulers|E] могут использовать [decision|El] #V Спонсировать гладиаторские игры#!\n#F Потратить деньги в обмен на [county_opinion|El] and [prestige_i|E][prestige|El].#!"
  
 culture_parameter_powerful_rulers_raise_legions:0 "Могущественные правители этой [Concept('culture', 'культуры')|E] могут выделять часть своих [Concept('counties', 'графств')|E] для формирования [Concept('legions', 'легионов')|E]"
  
 tradition_roman_architecture_name:0 "Римская архитектура"
 tradition_roman_architecture_desc:0 "Несмотря на то, что многие римские сооружения были изобретены задолго до их появления, упор империи на масштабные общественные работы и военно-инженерные подвиги не имел себе равных в Европе."
 culture_parameter_enable_grand_aqueduct_building:0 "[rulers|E] могут построить #high $building_type_grand_aqueduct_01$#! в качестве [Concept('duchy_building', 'герцогской постройки')|E]\n#F $building_type_grand_aqueduct_01$ увеличит рост развития и общественное мнение во всем герцогстве, а также поднимет максимум [Concept('existing_development', 'текущего развития')|E] во всех графствах герцогства.#!"
 culture_parameter_bonuses_from_architect_trait:0 "[traits|E] [GetTrait('architect').GetName( GetNullCharacter )] предоставляют дополнительные бонусы"
 culture_parameter_bonuses_from_military_engineer_trait:0 "[traits|E] [GetTrait('military_engineer').GetName( GetNullCharacter )] предоставляют дополнительные бонусы"
 culture_parameter_cheaper_better_roman_bathhouse_decision:0 "[decision|E] $TFE_build_roman_bathhouse$ обходится дешевле и дает больше [Concept('prestige', 'престижа')|E]"
 culture_parameter_more_stress_loss_from_roman_baths:0 "[decision|E] $TFE_visit_roman_bathhouse$ лучше понижает [stress|El]"
  
 tradition_sword_bending_name:0 "Сгибание меча"
 tradition_sword_bending_desc:0 "Мечи наших врагов будут переданы нам, чтобы мы могли ритуально согнуть их и зарыть глубоко в землю."
 culture_parameter_can_use_bend_swords_decision:0 "Правители могут использовать [decision|El] #V $bend_swords$#! после победы в [Concept('war', 'войне')|E]"
 culture_parameter_gain_piety_from_battles_forests_wetlands:0 "[Concept('battles','Битвы ')|E] в #V болотах#! и #V лесах#! предоставляют [piety_i|E][piety|El]"
 culture_parameter_more_fame_for_successful_wars:0 "[prestige|E] и [prestige_experience|El] от побед в [Concept('wars', 'войнах')|E]: [prestige_i]#P +50%#!"
 culture_parameter_more_devotion_for_successful_wars:0 "[piety|E] и [piety_experience|El] от побед в [Concept('wars', 'войнах')|E]: [piety_i]#P +50%#!"
  
 tradition_sogdian_naf_name:0 "Общины Наф"
 tradition_sogdian_naf_desc:0 "#italic Наф#! - это согдийский термин, обозначающий своего рода городскую общину. Эти общинные единицы играют важную роль в организации городов этой культуры вдоль Шелкового пути."
 culture_parameter_unlock_maa_chakar:0 "Доступны [men_at_arms|E] - [GetMaA('chakar').GetName]"
  
 tradition_caste_system_name:0 "Каста"
 tradition_caste_system_desc:0 "Эта культура расслаивает общество на жесткие родовые социальные классы, называемые варнами, вокруг которых вращаются профессии, должности и образ жизни его членов."
 culture_parameter_varna_system_unlocked:0 "Ваша [varna|El] обозначает вашу роль в сообществе."
 culture_parameter_clergy_only_brahmin:0 "Представители духовенства должны принадлежать к [Concept( 'varna', 'варне' )|E] брахманов."
 culture_parameter_councillors_from_upper_caste:0 "Безземельные [councillors|E] должны принадлежать к высшим [Concept( 'caste', 'кастам' )|E] ([GetTrait('brahmin').GetName(GetNullCharacter)], [GetTrait('kshatriya').GetName(GetNullCharacter)], [GetTrait('vaishya').GetName(GetNullCharacter)])"
  
 tradition_gana_sangha_name:0 "Гана Сангха"
 tradition_gana_sangha_desc:0 "Эта культура известна своей сильной кавалерией и организована вокруг военных конфедераций, где правители выбираются командирами."
 #culture_parameter_gana_sangha_succession_enabled: "Разблокирует [gana_sangha_succession|E]."
  
  
 tradition_sacred_springs_name:0 "Священные источники"
 tradition_sacred_springs_desc:0 "Хотя природные источники воды часто являются важными и священными местами для многих людей во всем мире, в этой культуре это выходит на другой уровень - независимо от их веры, люди этой культуры имеют давние различные традиции почитания или паломничества к определенным священным источникам и святым колодцам."
 culture_in_sacred_springs_terrain_desc:0 "Эта [culture|E] не распространена ни в одном [Concept('county', 'графстве')|E] с лесной, джунглевой, сельскохозяйственной, пойменной или болотной [Concept('terrain', 'местности')|E]."
 sacred_springs_terrain_percentage_desc:0 "#V 30%#! [Concept('counties', 'графств')|E] этой [Concept('culture', 'культуры')|E] не расположены в лесной, джунглевой, сельскохозяйственной, пойменной или болотной [Concept('terrain', 'местности')|E]"
 culture_parameter_unlock_sacred_springs_decisions:0 "Доступны [decisions|El] «Освятить источник» или «Посетить святой источник»."
 culture_parameter_pilgrimage_prestige_bonus:0 "Завершение [Concept('pilgrimage', 'паломничества')|E] предоставляет [prestige_i][prestige|El]"

 tradition_amber_traders_name:0 "Торговцы янтаря"

 tradition_desert_horsemen_name:0 "Всадники Сахары"
 tradition_desert_horsemen_desc:0 "С момента появления лошади в регионе легкобронированные кавалеристы играли подавляющую роль в Сахаре, от ганских рыцарей до знаменитой нумидийской кавалерии - самой верхушки римской армии в Пунических войнах."
 culture_parameter_unlock_maa_desert_hussar:0 "Доступны стремительные [men_at_arms|E] - [GetMaA('desert_hussar').GetName]"
 desert_hussar:0 "Всадники Сахары"
 desert_hussar_flavor:0 "Легкобронированные, вооружённые метательными копьями всадники из Сахары"
 tradition_african_agriculture_name:0 "Африканское сельское хозяйство"
 tradition_african_agriculture_desc:0 "Провинцию Африка часто прозвали «житницей империи», сравнивая с Египтом. Африка производила не только огромное количество пшеницы, но и фиги, финики и даже разнообразные продукты животноводства."
 tradition_desert_wonders_name:0 "Пустынные города"
 tradition_desert_wonders_desc:0 "Гараманты, благодаря сложной системе каналов и колодцев, фугаров или фоггаров, сумели построить в Ливийской пустыне чудесные города, такие как их столица Гарама, чье опасное местоположение защищало жителей. Они часто совершали набеги на Триполитанский лимес, пользуясь быстротой сначала колесниц, затем лошадей и безопасностью пустыни. Город лишь однажды пал перед Римом и был быстро восстановлен Гарамантским царством, но все же наступил неизбежный упадок из-за невозобновляемости источников воды и продвижения пустыни Сахары."

 tradition_mard_o_mard_name:0 "Мард-о-мард"
 tradition_mard_o_mard_desc:0 "Столетия космополитических персидских империй привели к развитию мощной и разнообразной армии, которая в основном опирается на тяжеловооруженную кавалерию и опытных лучников, дополненных воинами из Дайлама и ужасающими слонами из Индии. Подвиги и навыки этих отважных воинов породили #italic Мард-о-мард#!, древнюю традицию единоборств, увековеченную в персидском искусстве и литературе."
 culture_parameter_unlock_maa_kamandaran:0 "Доступны [men_at_arms|E] - [GetMaA('kamandaran').GetName]"
 culture_parameter_unlock_eranian_specialists:0 "Можно получить доступ к специальным подразделениям из вассальных регионов через решение, если они являются [Concept( 'empire', 'империей' )|E] и имеют форму правления Эраншахра."
 culture_parameter_unlock_maa_savran:0 "Доступны [men_at_arms|El] - [GetMaA('savran').GetName]"
  
 tradition_warriors_of_alborz_name:0 "Воины Альборза"
 tradition_warriors_of_alborz_desc:0 "Могучие мужчины хребта Альборз привыкли к суровой жизни и еще более суровым сражениям. Они обладают высокой квалификацией и обучены ведению боевых действий в горах."
 culture_parameter_unlock_maa_daylami:0 "Доступны [men_at_arms|El] - [GetMaA('daylami').GetName]"
  
 tradition_servile_soldiers_name:0 "Охотники на рабов"
 tradition_servile_soldiers_desc:0 "Женщины и дети, разве они не драгоценная добыча для авсурийцев? Женщины родят им помощников; дети, когда вырастут, пойдут с ними в бой; потому что мы больше привязываемся к тем, кто вскормил нас, чем к тем, кто нас породил. О боль! - Синезий из Кирены, 5 век н.э."
 culture_parameter_unlock_maa_servile_soldiers:0 "Доступны [men_at_arms|El] - [GetMaA('servile_soldiers').GetName]"
 culture_parameter_slave_raid_cb_active:0 "Доступен [casus_belli|El] «Налёт за рабами»"
  
 tradition_fortified_granaries_name:0 "Пустынные ксуры"
 tradition_fortified_granaries_desc:0 "Жизнь в горах и пустынях может быть тяжелой. Строя укрепленные зернохранилища, мы можем одновременно защитить наши продовольственные запасы и централизовать наши усилия по защите и росту."

 tradition_underground_cities_name:0 "Подземные города"
 tradition_underground_cities_desc:0 "Эта культура веками вырезала обширные взаимосвязанные пещеры в горах Каппадокии. Эти пещеры настолько обширны, что на самом деле больше похожи на подземные города. Хорошо защищенные, они часто полны ловушек и других ужасающих сюрпризов, ожидающих любую армию, достаточно глупую, чтобы напасть на них."

 tradition_sardinian_barbarians_name:0 "Латронес маструкати"
 tradition_sardinian_barbarians_desc:0 "Римляне веками презирали туземцев Сардинии как коварных варваров и ненадежных рабов; Цицерон, например, называл их #italic latrones mastrucati#!, или «воры в грубых шерстяных плащах». Как бы то ни было, коренные жители Сардинии — суровый народ, который будет совершать набеги и грабить более могущественных врагов так же яростно, как и защищать свою родину от этих внешних угроз."
  
 tradition_orpheus_name:0 "Песни Орфея"
 tradition_orpheus_desc:0 "Легендарный Орфей был сыном фракийского царя. Люди этой культуры, как культурные наследники Орфея, продолжают чтить его память своими способностями к пению и поэзии."

 tradition_pirate_kings_name:0 "Короли-пираты"
 tradition_pirate_kings_desc:0 "Древние иллирийцы были печально известными пиратами. Благодаря их опыту в военно-морской войне и хитрости их вождей, таких как королева Теута, другие цивилизации очень их боялись."
 culture_parameter_unlock_tfe_maa_illyrian_pirates:0 "Доступны [men_at_arms|El] - [GetMaA('illyrian_pirates').GetName]"


 tradition_RICE_cave_dwellers_name:0 "Пещерные жители"
 tradition_RICE_cave_dwellers_desc:0 "Эта культура широко использует пещеры и убежища в скалах для различных целей. Некоторые в этой культуре даже предпочитают жить в этих местах."
 tradition_RICE_wewas_name:0 "Система вева"
 tradition_RICE_wewas_desc:0 "Эта культура, которая произошла или подверглась влиянию из Шри-Ланки, усовершенствовала методы, используемые для создания ирригационных резервуаров на всем Индийском субконтиненте. В Шри-Ланке эти резервуары, известные как вева, строятся в больших количествах и с высоким уровнем инженерной и административной сложности."
 tradition_RICE_stepwells_name:0 "Строители ступенчатых колодцев"
 tradition_RICE_stepwells_desc:0 "Ступенчатые колодцы — это прочные колодцы с коридором ступеней, спускающихся до уровня воды, которые обеспечивают надежную воду для сельского хозяйства, но также служат местами поклонения, отдыха и купания. Хотя они построены многими культурами Индийского субконтинента, эта культура известна тем, что построила множество таких ступенчатых колодцев, в том числе одни из самых больших в регионе."
  
 innovation_RICE_irrigation_tanks:0 "Оросительные цистерны"
 innovation_RICE_irrigation_tanks_desc:0 "На всем Индийском субконтиненте строятся определенные типы больших колодцев и искусственных резервуаров, чтобы использовать местную топографию для сбора и сохранения дождевой воды. Эти резервуары можно использовать для сельского хозяйства, питья, купания и религиозных ритуалов."
 RICE_irrigation_tanks_decision_unlock:0 "Доступно [decision|El] #V $TFE_india_irrigation_tank_decision$#!"
 culture_parameter_unlock_rice_wewa_irrigation_tank_effects:0 "[decision|E] #V $TFE_india_irrigation_tank_decision$#! обходится дешевле"
 culture_parameter_unlock_rice_stepwell_irrigation_tank_effects:0 "[decision|E] #V $TFE_india_irrigation_tank_decision$#! обходится дешевле"
  
 tradition_sacred_iron_mines_name:0 "Священные железные рудники"
 tradition_sacred_iron_mines_desc:0 "Эта культура верит, что железные рудники имеют большое духовное значение, и в таких местах часто проводят религиозные церемонии."

 tradition_gothic_elective_name:0 "Готские выборы"
 tradition_gothic_elective_desc:0 "Эта культура традиционно избирает киндинов (судьей) для решения трудных и сложных вопросов. Естественным следствием этого стала система выборности правителей, хотя во многих случаях один из правящих домов по-прежнему главенствующее положение."

 # Misc 
 cannot_have_tradition_orpheus:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_orpheus_name$#!"
