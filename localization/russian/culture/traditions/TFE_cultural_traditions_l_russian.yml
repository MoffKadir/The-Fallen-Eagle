 culture_parameter_hero_stones: "Камни героев можно возводить"
 tradition_tamil_stories_desc: "Эта культура имеет живую традицию романтической и героической поэзии, основанную на традициях Третьего Сангама, и традицию воздвигать Камни Героев в память о смерти героев."
  
 indo_aryan_heritage_trigger: "[culture|E] должен принадлежать Арье [heritage|E]"
 culture_parameter_cheaper_caste_upgrade_cost: "Дешевле для персонажей Шудры [varna|E] претендовать на Высшую Варну"
 tradition_ascension_to_nobility_name: "Дворяне по заслугам"
 tradition_ascension_to_nobility_desc: "В этой культуре есть частые примеры того, как ее низшие представители становятся частью правящего класса и прославляют тех, кто это делает."
  
 tradition_migrations_name: "Мигрирующий народ"
 tradition_migrations_desc: "Эта культура считает миграцию в плодородные и пышные земли частью своей сущности - это неотъемлемая часть их жизни."
 culture_parameter_unlock_germanic_migration_cb: "Разблокирует CB Миграция"
  
 tradition_varangians_name: "Варяжские авантюристы"
 tradition_varangians_desc: "Что мы должны этим землям, на которых живем? Ничего! Сердце государства - его люди, и разве мы не заслуживаем лучшей земли, величайших сокровищ, лучших дворцов? Иметь их так же просто, как #EMP взять#! их!"
 culture_parameter_unlock_varangian_adventurers: "Открывает инновацию «Варяжские авантюристы»."
 culture_parameter_unlock_fp1_dynasty_legacies: "Разблокирует наследие династии Приключения и Грабежи"
  
 tradition_roman_hubris_name: "Римское высокомерие"
 tradition_roman_hubris_desc: "Римляне считают себя сияющим маяком цивилизации, а другие варварские культуры - низшими по сравнению с ними."
 culture_parameter_unlock_maa_palatinae: "Можно нанять [GetMaA('palatinae').GetName] как [Concept('men_at_arms','Профессионалов')|E]"
 culture_parameter_unlock_maa_comitatenses: "Можно нанять [GetMaA('comitatenses').GetName] как [Concept('men_at_arms','Профессионалов')|E]"
 culture_parameter_hybridize_keep_heritage: "Должен сохранить свое [heritage|E] при формировании [Concept('hybrid_culture','гибридной культуры')|E]"
 HYBRIDIZE_KEEP_HERITAGE_MUST_KEEP_SAME_HERITAGE: "Не сохраняет прежнее [heritage|E] при формировании [Concept('hybrid_culture','гибридной культуры')|E]"
  
 culture_parameter_unlock_maa_clibanarius: "Можно нанять [GetMaA('clibanarius').GetName] как [men_at_arms|E]"
  
 tradition_nomadic_migrations_name: "Мигрирующие кочевники"
 tradition_nomadic_migrations_desc: "Эта культура считает миграцию в плодородные и пышные земли частью своей сущности - это неотъемлемая часть их жизни."
 culture_parameter_unlock_nomadic_migration_cb: "Открывает CB «Кочевая миграция»."
  
 tradition_bread_and_circuses_name: "Хлеба и зрелищ"
 tradition_bread_and_circuses_desc: "Уже давно, с тех пор, как мы продали свой голос никому, Народ отрекся от своих обязанностей; ибо Народ, который когда-то распределял военное командование, высокие гражданские должности, легионы - все, теперь ограничивает себя и с тревогой надеется только на две вещи: хлеб и цирк."
 culture_parameter_can_sell_warriors_gladiators: "[rulers|E] могут продавать низкорожденных [Concept('prisoners','заключенных')|E] как Гладиаторов за деньги\n#F Только заключенные с [Concept('prowess','доблетью')|E] 8 и выше могут быть проданы. Чем выше доблесть, тем выше цена.#!"
 culture_parameter_can_use_distribute_bread_decision: "[rulers|E] может использовать [decision|E] #V Раздача хлеба#!\n#F Потратить деньги в обмен на [county_opinion|El] и предотвращение народных восстаний.#!"
 culture_parameter_can_use_sponsor_gladiator_games_decision: "[rulers|E] могут использовать [decision|E] #V Спонсировать игры гладиаторов#!\n#F Потратить деньги в обмен на [county_opinion|E] and [prestige_i|E][prestige|E].#!"
  
 culture_parameter_powerful_rulers_raise_legions: "Могущественные правители этой [Concept('culture','культуры')|E] могут отдавать часть своих [Concept('counties','графств')|E] для формирования [Concept('legions','легионов')|E]"
  
 tradition_roman_architecture_name: "Римская архитектура"
 tradition_roman_architecture_desc: "Придать вкус"
 culture_parameter_enable_grand_aqueduct_building: "[rulers|E] могут построить #high $building_type_grand_aqueduct_01$#! в качестве [Concept('duchy_building','герцогской постройки')|E]\n#F $building_type_grand_aqueduct_01$ увеличет рост развития и общественное мнение во всем герцогстве, а также поднимет максимум [Concept('existing_development','текущего развития')|E] во всех графствах герцогства.#!"
 culture_parameter_bonuses_from_architect_trait: "[traits|E] [GetTrait('architect').GetName( GetNullCharacter )] имеют дополнительные бонусы"
 culture_parameter_bonuses_from_military_engineer_trait: "[traits|E] [GetTrait('military_engineer').GetName( GetNullCharacter )] имеют дополнительные бонусы"
 culture_parameter_cheaper_better_roman_bathhouse_decision: "[decision|E] $TFE_build_roman_bathhouse$ дешевле и дает больше [Concept('prestige', 'престижа')|E]"
 culture_parameter_more_stress_loss_from_roman_baths: "[decision|E] $TFE_visit_roman_bathhouse$ понижает [stress|E] еще больше, чем обычно"
  
 tradition_sword_bending_name: "Сгибание меча"
 tradition_sword_bending_desc: "Мечи наших врагов будут переданы нам, чтобы мы могли ритуально согнуть их и зарыть глубоко в землю."
 culture_parameter_can_use_bend_swords_decision: "Правители могут использовать [decision|E] #V $bend_swords$#! после выигрыша в [Concept('war','войне')|E]"
 culture_parameter_gain_piety_from_battles_forests_wetlands: "Получите [piety_i|E][piety|E] от [Concept('battles','битв')|E] в #V Болотах#! и #V Лесах#!"
 culture_parameter_more_fame_for_successful_wars: "[prestige|E] и [prestige_experience|E] от побед в [Concept('wars','войнах')|E]: [prestige_i]#P +50%#!"
 culture_parameter_more_devotion_for_successful_wars: "[piety|E] и [piety_experience|E] от побед в [Concept('wars','войнах')|E]: [piety_i]#P +50%#!"
  
 tradition_sogdian_naf_name: "Общины Наф"
 tradition_sogdian_naf_desc: "#italic Наф#! это согдийский термин, обозначающий своего рода городскую общину. Эти общинные единицы играют важную роль в организации городов этой культуры вдоль Шелкового пути."
 culture_parameter_unlock_maa_chakar: "Можно нанять [GetMaA('chakar').GetName] в качестве [Concept('men_at_arms','Профессионалов')|E]"
  
 tradition_caste_system_name: "Каста"
 tradition_caste_system_desc: "Эта культура расслаивает общество на жесткие родовые социальные классы, называемые варнами, вокруг которых вращаются профессии, должности и образ жизни его членов."
 culture_parameter_varna_system_unlocked: "Ваш [varna|E] обозначает вашу роль в сообществе."
 culture_parameter_clergy_only_brahmin: "[varna|E] духовенства должен быть брахманом."
 culture_parameter_councillors_from_upper_caste: "Непосаженные [councillors|E] должны быть из Верхнего [caste|E] ([GetTrait('brahmin').GetName(GetNullCharacter)], [GetTrait('kshatriya').GetName(GetNullCharacter)], [GetTrait('vaishya').GetName(GetNullCharacter)])"
  
 tradition_gana_sangha_name: "Гана Сангха"
 tradition_gana_sangha_desc: "Эта культура известна своей сильной кавалерией и организована вокруг военных конфедераций, где правители выбираются командирами."
 #culture_parameter_gana_sangha_succession_enabled: "Разблокирует [gana_sangha_succession|E]."
  
  
 tradition_sacred_springs_name: "Священные источники"
 tradition_sacred_springs_desc: "Хотя природные источники воды часто являются важными и священными местами для многих людей во всем мире, в этой культуре это выходит на другой уровень - независимо от их веры, люди этой культуры имеют давние различные традиции почитания или паломничества к определенным священным источникам и святым колодцам."
 culture_in_sacred_springs_terrain_desc: "Эта [culture|E] не присутствует ни в одном [Concept('county','округе')|E] с лесным, джунглевым, сельскохозяйственным, пойменным или болотным [Concept('terrain','типом местности')|E]."
 sacred_springs_terrain_percentage_desc: "У этой [Concept('culture','культуры')|E] нет #V 30%#! [Concept('counties','графств')|E] в лесных, джунглевых, сельскохозяйственных, пойменных или болотных [Concept('terrain','типах местности')|E]"
 culture_parameter_unlock_sacred_springs_decisions: "Можно использовать [decisions|E] Освятить колодец или Посетить Святой колодец."
 culture_parameter_pilgrimage_prestige_bonus: "Выполнение [Concept('pilgrimage','паломничества')|E] дает [prestige_i][prestige|E]"
  
 tradition_amber_traders_name: "Торговцы янтарем"
  
 tradition_desert_horsemen_name: "Сахарские всадники"
 tradition_desert_horsemen_desc: "С момента появления лошади в регионе легкобронированные кавалеристы играли подавляющую роль в Сахаре, от ганских рыцарей до знаменитой нумидийской кавалерии - самой верхушки римской армии в Пунических войнах."
 culture_parameter_unlock_maa_desert_hussar: "Можно завербовать быстрых [GetMaA('desert_hussar').GetName] в качестве [Concept('men_at_arms','Профессионалов')|E]"
 desert_hussar: "Сахарские всадники"
 desert_hussar_flavor: "Легкобронированные, вооруженные метательными копьями всадники из Сахары"
 tradition_african_agriculture_name: "Африканское сельское хозяйство"
 tradition_african_agriculture_desc: "Провинцию Африка часто прозвали «житницей империи», жестоко конкурируя с Египтом. Африка производила не только огромное количество пшеницы, но и фиги, финики и даже разнообразные продукты животноводства."
 tradition_desert_wonders_name: "Города пустыни"
 tradition_desert_wonders_desc: "Гараманты, благодаря сложной системе каналов и колодцев, фугаров или фоггаров, сумели построить в Ливийской пустыне чудесные города, такие как их столица Гарама, чье опасное местоположение защищало жителей. Они часто совершали набеги на Триполитанский лимес, пользуясь быстротой сначала колесниц, затем лошадей и безопасностью пустыни. Город лишь однажды пал перед Римом и был быстро восстановлен Гарамантским царством, но все же наступил неизбежный упадок из-за невозобновляемости источников воды и продвижения пустыни Сахары."
  
 tradition_mard_o_mard_name: "Мард-О-Мард"
 tradition_mard_o_mard_desc: "Столетия космополитических персидских империй привели к развитию мощной и разнообразной армии, которая в основном опирается на тяжеловооруженную кавалерию и опытных лучников, дополненных воинами из Дайлама и ужасающими слонами из Индии. Подвиги и навыки этих отважных воинов породили #italic Мард-о-мард#!, древнюю традицию единоборств, увековеченную в персидском искусстве и литературе."
 culture_parameter_unlock_maa_kamandaran: "Можно нанять [GetMaA('kamandaran').GetName] как [men_at_arms|E]"
 culture_parameter_unlock_eranian_specialists: "Можно получить доступ к специальным подразделениям из вассальных регионов через решение, если они [empire|E] и имеют правительство Эраншара."
 culture_parameter_unlock_maa_savran: "Можно нанять [GetMaA('savran').GetName] как [men_at_arms|E]"
  
 tradition_warriors_of_alborz_name: "Воины Альборза"
 tradition_warriors_of_alborz_desc: "Могучие мужчины хребта Альборз привыкли к суровой жизни и еще более суровым сражениям. Они обладают высокой квалификацией и обучены ведению боевых действий в горах."
 culture_parameter_unlock_maa_daylami: "Можно нанять [GetMaA('daylami').GetName] как [men_at_arms|E]"
  
 tradition_servile_soldiers_name: "Налетчики рабов"
 tradition_servile_soldiers_desc: "Женщины и дети, разве они не драгоценная добыча для авсурийцев? Женщины родят им помощников; дети, когда вырастут, пойдут с ними в бой; потому что мы больше привязываемся к тем, кто вскормил нас, чем к тем, кто нас породил. О боль! - Синезиос Киренский, 5 век н.э."
 culture_parameter_unlock_maa_servile_soldiers: "Можно нанять [GetMaA('servile_soldiers').GetName] как [men_at_arms|E]"
 culture_parameter_slave_raid_cb_active: "Открывает рейд рабов [casus_bellis|E]"
  
 tradition_fortified_granaries_name: "Пустыня Qsours"
 tradition_fortified_granaries_desc: "Жизнь в горах и пустынях может быть тяжелой. Строя укрепленные зернохранилища, мы можем одновременно защитить наши продовольственные запасы и централизовать наши усилия по защите и росту."
  
 tradition_underground_cities_name: "Подземные города"
 tradition_underground_cities_desc: "Эта культура веками вырезала обширные взаимосвязанные пещеры в горах Каппадокии. Эти пещеры настолько обширны, что на самом деле больше похожи на подземные города. Хорошо защищенные, они часто полны мин-ловушек и других ужасающих сюрпризов, ожидающих любую армию, достаточно глупую, чтобы напасть на них."
  
 tradition_sardinian_barbarians_name: "Латронес Маструкати"
 tradition_sardinian_barbarians_desc: "Римляне веками презирали туземцев Сардинии как коварных варваров и ненадежных рабов; Цицерон, например, называл их #italic latrones mastrucati#!, или «воры в грубых шерстяных плащах». Как бы то ни было, коренные жители Сардинии — суровый народ, который будет совершать набеги и грабить более могущественных врагов так же яростно, как и защищать свою родину от этих внешних угроз."
  
 tradition_orpheus_name: "Песни Орфея"
 tradition_orpheus_desc: "Легендарный Орфей был сыном фракийского царя. Люди этой культуры, как культурные наследники Орфея, продолжают чтить его память своими способностями к пению и поэзии."
  
 tradition_pirate_kings_name: "Пиратские короли"
 tradition_pirate_kings_desc: "Древние иллирийцы были печально известными пиратами. Благодаря их опыту в военно-морской войне и хитрости их вождей, таких как королева Теута, другие цивилизации очень их боялись."
 culture_parameter_unlock_tfe_maa_illyrian_pirates: "Можно нанять [GetMaA('illyrian_pirates').GetName] как [men_at_arms|E]"
  
  
 tradition_RICE_cave_dwellers_name: "Пещерные жители"
 tradition_RICE_cave_dwellers_desc: "Эта культура широко использует пещеры и убежища в скалах для различных целей. Некоторые в этой культуре даже предпочитают жить в этих местах."
 tradition_RICE_wewas_name: "Вева Системы"
 tradition_RICE_wewas_desc: "Эта культура, которая имеет происхождение или влияние из Шри-Ланки, усовершенствовала методы, используемые для создания ирригационных резервуаров на всем Индийском субконтиненте. В Шри-Ланке эти резервуары, известные как wewas, строятся в больших количествах и с высоким уровнем инженерной и административной сложности."
 tradition_RICE_stepwells_name: "Строители ступенчатых колодцев"
 tradition_RICE_stepwells_desc: "Ступенчатые колодцы — это прочные колодцы с коридором ступеней, спускающихся до уровня воды, которые обеспечивают надежную воду для сельского хозяйства, но также служат местами поклонения, отдыха и купания. Хотя они построены многими культурами Индийского субконтинента, эта культура известна тем, что построила множество таких ступенчатых колодцев, в том числе одни из самых больших в регионе."
  
 innovation_RICE_irrigation_tanks: "Оросительные баки"
 innovation_RICE_irrigation_tanks_desc: "На всем Индийском субконтиненте строятся определенные типы больших колодцев и искусственных резервуаров, чтобы использовать местную топографию для сбора и сохранения дождевой воды. Эти резервуары можно использовать для сельского хозяйства, питья, купания и религиозных ритуалов."
 RICE_irrigation_tanks_decision_unlock: "Можно взять [decision|E] в #V $TFE_india_irrigation_tank_decision$#!"
 culture_parameter_unlock_rice_wewa_irrigation_tank_effects: "Снижены затраты на [decision|E] до #V $TFE_india_irrigation_tank_decision$#!"
 culture_parameter_unlock_rice_stepwell_irrigation_tank_effects: "Снижены затраты на [decision|E] до #V $TFE_india_irrigation_tank_decision$#!"
  
 tradition_sacred_iron_mines_name: "Священные железные рудники" #NT!
 tradition_sacred_iron_mines_desc: "Эта культура верит, что железные рудники имеют большое духовное значение, и в таких местах часто проводят религиозные церемонии." #NT!
  
