  #ERAS 
 culture_era_tribal: "Железный век"
 culture_era_tribal_desc: "Железный век культуры предшествовал появлению кодифицированных законов и институционализированного правительства. Правители с племенным правительством могут использовать только [innovations|E] железного века."
 culture_era_classical_antiquity: "Античность"
 culture_era_classical_antiquity_desc: "Эпоха классической древности знаменует собой возникновение цивилизаций Греции и Рима."
 culture_era_late_antiquity: "Поздняя античность"
 culture_era_late_antiquity_desc: "Эпоха поздней античности ознаменовала постепенный упадок Римской империи после кризиса третьего века, в значительной степени поддерживая [innovations|E], унаследованные от классической эпохи. Неримская [culture|E] теперь может найти возможность оставить свой след в известном мире, поскольку влияние Рима ослабевает."
 culture_era_early_medieval: "Раннее Средневековье"
 culture_era_early_medieval_desc: "В раннем средневековье появляются профессиональные администраторы и ряд важных инноваций, что позволяет культуре выйти из Темных веков."
 culture_era_high_medieval: "Высокое Средневековье"
 culture_era_high_medieval_desc: "Высокое Средневековье - это время большого технологического и административного прогресса, когда города перерастают в поселки, а мещанское сословие растет даже при господстве аристократии."
 culture_era_late_medieval: "Позднее Средневековье"
 culture_era_late_medieval_desc: "Позднее Средневековье знаменует собой зенит феодального мира. Бюрократы, ремесленники, купцы и ростовщики начинают посягать на власть старых привилегированных классов, за исключением самих монархов."
  
 culture_era_classical_antiquity_salary_mod: "#V $culture_era_classical_antiquity$#! [era|E]"
