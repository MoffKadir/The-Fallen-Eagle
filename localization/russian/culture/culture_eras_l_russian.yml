 #ERAS 
 culture_era_tribal:0 "Железный век"
 culture_era_tribal_desc:0 "Железный век [cultures|El] предшествует созданию свода законов и установленного правительства. Там, где сохраняется [tribal_government|El], можно использовать только [innovations|El] железного века."
 culture_era_classical_antiquity:0 "Классическая античность"
 culture_era_classical_antiquity_desc:0 "Эпоха классической античности знаменует собой возникновение цивилизаций Греции и Рима."
 culture_era_late_antiquity:0 "Поздняя античность"
 culture_era_late_antiquity_desc:0 "Эпоха поздней античности ознаменовала постепенный упадок Римской империи после кризиса третьего века, в значительной степени поддерживая [innovations|El], унаследованные от классической эпохи. Не-римская [culture|El] теперь может найти возможность оставить свой след в известном мире, поскольку влияние Рима ослабевает."
 culture_era_early_medieval:0 "Раннее Средневековье"
 culture_era_early_medieval_desc:0 "В эпоху раннего Средневековья происходит зарождение профессиональных управленцев, в это время появляются важные [innovations|El], благодаря которым [culture|El] выбирается из Темных веков."
 culture_era_high_medieval:0 "Высокое Средневековье"
 culture_era_high_medieval_desc:0 "Эпоха Высокого Средневековья — время выдающихся успехов в технологиях и управлении. Небольшие городские поселения разрастаются до полноценных городов, и на сцене появляется класс бюргеров, тогда как власть окончательно сосредотачивается в руках аристократии."
 culture_era_late_medieval:0 "Позднее Средневековье"
 culture_era_late_medieval_desc:0 "Эпоха позднего Средневековья отмечает зенит феодального мира. Бюрократы, ремесленники, торговцы и ростовщики начинают оспаривать власть старых привилегированных классов, впрочем, монархия по-прежнему незыблема."

