 cheu_champa_desc:0 "Народ хервалов переселился на запад со своей родины Чеу-Чампа, откуда был изгнан за кровосмешение и убийство без необходимости. Духи природы этой новой земли более низкие, но всё же достойны нашего почитания, и им следует поклоняться в тайных рощах в глухих лесах."