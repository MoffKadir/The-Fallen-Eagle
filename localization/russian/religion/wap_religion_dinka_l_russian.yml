l_russian:
 
 #Dinka religion
 dinka_religion:0 "Ньялитск"
 dinka_religion_adj:0 "Ньялитизм"
 dinka_religion_adherent:1 "Ньялит"
 dinka_religion_adherent_plural:1 "Ньялиты"
 dinka_religion_desc:1 "Мир был создан и управляется Ньяличем, великим богом неба и важнейшего дождя. Именно он создал богиню-мать Абук и мучителя Гаранга, а также меньших божеств. Почитатели Ньялича регулярно приносят ему в жертву животных для получения благословения, плодородия или для снятия табу. Вместе с Ньяличем на небесах обитают духи предков Яак, которые живут вокруг нас, а также Яак - свободные духи, которые, как и Гаранг, могут как приносить удачу, так и мучить нас."
