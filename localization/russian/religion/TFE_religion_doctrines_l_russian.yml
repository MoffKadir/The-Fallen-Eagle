l_russian:
 doctrine_parameter_allowed_to_hire_missionaries: "Разрешено назначать миссионера и главного миссионера на [Concept('court_positions','придворную должность')|E]"
 doctrine_parameter_missionary_bonus_aptitude: "Миссионеры получают бонусы к своим навыкам и шансы на обращение других"
 doctrine_parameter_can_spread_to_other_heritages: "Можно преобразовать [counties|E] вне [heritage|E] правителя в этот [faith|E]"
 doctrine_parameter_slower_spread_to_other_heritages: "Более медленное покрытие [counties|E] за пределами [heritage|E] линейки"
 doctrine_parameter_cant_spread_to_other_heritages: "Невозможно преобразовать [counties|E] вне [heritage|E] правителя в этот [faith|E]"
 doctrine_missionary_encouraged_bonus: "Вера вдохновляет миссионеров"
 doctrine_missionary_name: "Принятие миссионеров"
 doctrine_missionary_encouraged_name: "Поощряется"
 doctrine_missionary_encouraged_desc: "Миссионеры не только полезны, но и необходимы при распространении вашей [Concept('faith', 'конфессии')|E], а более авантюрных верующих следует поощрять не только поддерживать корни нашей веры, но и распространять ее в других местах.."
 doctrine_missionary_allowed_name: "Разрешено"
 doctrine_missionary_allowed_desc: "Миссионеры полезны для распространения нашей [Concept('faith', 'конфессии')|E], но наше религиозное руководство не считает миссионерскую работу приоритетом - в конце концов, правда восторжествует."
 doctrine_missionary_not_allowed_name: "Запрещено"
 doctrine_missionary_not_allowed_desc: "Миссионеры считаются ненужными в нашей [Concept('faith', 'конфессии')|E]. Безрассудное распространение наших идей среди посторонних приведет только к ересям и расколу сообщества."
 special_faith_has_hellenic_heritage_name: "Имеет эллинское наследие"
 doctrine_parameter_hostility_override_special_faith_has_hellenic_heritage: "Считает и рассматривается другими [faiths|E] с #V $special_faith_has_hellenic_heritage_name$#! [doctrine|E] как [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_faith_has_hellenic_heritage_desc: "На эту веру большое влияние оказали ее корни среди эллинского пантеона."
 COURT_CHAPLAIN_CONVERSION_SLOWER_SPREAD_TO_OTHER_HERITAGES: "Другое [heritage|E]"
  
  # Hindu/Brahmanical Sects 
  
 tfe_doctrine_brahmanical_sect_name: "Брахманская секта"
 tfe_doctrine_brahmanical_sect_desc: "Существует множество различных конфессий, ориентированных на поклонение разным божествам или их сочетаниям."
 tfe_brahmanism_vaishnavite_doctrine_name: "вайшнав"
 tfe_brahmanism_vaishnavite_doctrine_desc: "Вайшнаиты, или вишнуиты, считают Вишну верховным ведущим божеством. Преданность аватарам Вишну, таким как Кришна, имеет большое значение."
 tfe_brahmanism_shaivite_doctrine_name: "шиваит"
 tfe_brahmanism_shaivite_doctrine_desc: "Шиваиты считают Шиву верховным ведущим божеством. Ведение аскетической жизни является основным компонентом этих сект."
 tfe_brahmanism_smartist_doctrine_name: "умник"
 tfe_brahmanism_smartist_doctrine_desc: "Смартисты - это движение, которое в равной степени поклоняется пяти (иногда шести) главным божествам, включая Ганешу, Шиву, Шакти, Вишну и Сурью, вместо того, чтобы сосредотачиваться только на одном."
 tfe_brahmanism_shaktist_doctrine_name: "Шактист"
 tfe_brahmanism_shaktist_doctrine_desc: "Шактисты считают Шакти верховным ведущим божеством. Эта ориентированная на богинь традиция уделяет большое внимание тантре, но многие другие брамины относятся к ней негативно."
 tfe_brahmanism_saurite_doctrine_name: "саурит"
 tfe_brahmanism_saurite_doctrine_desc: "Саурийцы считают Сурью верховным ведущим божеством. Сурья — солнечное божество, часто изображаемое едущим на колеснице, запряженной семью лошадьми."
 tfe_brahmanism_yaksha_naga_doctrine_name: "Якша-Нага"
 tfe_brahmanism_yaksha_naga_doctrine_desc: "$yaksha_naga_desc$"
 doctrine_parameter_hostility_override_tfe_brahmanism_vaishnavite_doctrine: "Считает [GetFaithDoctrine('tfe_brahmanism_vaishnavite_doctrine').GetBaseName] [faiths|E] равным [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_tfe_brahmanism_shaivite_doctrine: "Считает [GetFaithDoctrine('tfe_brahmanism_shaivite_doctrine').GetBaseName] [faiths|E] равным [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
