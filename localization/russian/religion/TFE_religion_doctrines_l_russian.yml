 doctrine_missionary_name:0 "Прозелитизм"
 doctrine_missionary_encouraged_name:0 "Универсальный"
 doctrine_missionary_encouraged_desc:0 "Миссионеры не только полезны, но и необходимы при распространении вашей [Concept( 'faith', 'конфессии' )|E], а более авантюрных верующих следует поощрять не только поддерживать корни нашей веры, но и распространять её в других местах."
 doctrine_missionary_allowed_name:0 "Общественный"
 doctrine_missionary_allowed_desc:0 "Миссионеры полезны для распространения нашей [Concept( 'faith', 'конфессии' )|E], но наше религиозное руководство не считает миссионерскую работу приоритетом - в конце концов, правда восторжествует."
 doctrine_missionary_not_allowed_name:0 "Культурный"
 doctrine_missionary_not_allowed_desc:0 "Миссионеры считаются ненужными в нашей [Concept( 'faith', 'конфессии' )|E]. Безрассудное распространение наших идей среди посторонних приведёт только к ересям и расколу сообщества."
 special_faith_has_hellenic_heritage_name:0 "Имеет эллинское наследие"
 doctrine_parameter_hostility_override_special_faith_has_hellenic_heritage: "Считает, что [faiths|El] с [Concept( 'doctrine', 'доктриной' )|E] #V $special_faith_has_hellenic_heritage_name$#! - [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]. Эти конфессии отвечают тем же."
 special_faith_has_hellenic_heritage_desc:0 "На эту конфессию оказали большое влияние её корни среди эллинского пантеона."
 COURT_CHAPLAIN_CONVERSION_SLOWER_SPREAD_TO_OTHER_HERITAGES:0 "Другое [heritage|El]"

 # Hindu/Brahmanical Sects 

 doctrine_sampradaya_name:0 "Брахманская секта"
 doctrine_sampradaya_desc:0 "Существует множество различных конфессий, ориентированных на поклонение разным божествам или их сочетаниям."
 sampradaya_vaishnavism_doctrine_name:0 "Вайшнавизм"
 sampradaya_vaishnavism_doctrine_desc:0 "Вайшнаиты, или вишнуисты, считают Вишну главенствующим верховным божеством. Преданность аватарам Вишну, таким как Кришна, имеет большое значение."
 sampradaya_shaivism_doctrine_name:0 "Шиваизм"
 sampradaya_shaivism_doctrine_desc:0 "Шиваиты считают Шиву главенствующим верховным божеством. Ведение аскетической жизни является основным компонентом этих сект."
 sampradaya_smartism_doctrine_name:0 "Смартизм"
 sampradaya_smartism_doctrine_desc:0 "Смартисты - это движение, которое в равной степени поклоняется пяти (иногда шести) главным божествам, включая Ганешу, Шиву, Шакти, Вишну и Сурью, вместо того, чтобы сосредотачиваться только на одном."
 sampradaya_shaktism_doctrine_name:0 "Шактизм"
 sampradaya_shaktism_doctrine_desc:0 "Шактисты считают Шакти главенствующим верховным божеством. Эта ориентированная на богинь традиция уделяет большое внимание тантре, но многие другие брамины относятся к ней негативно."
 sampradaya_saurism_doctrine_name:0 "Сауризм"
 sampradaya_saurism_doctrine_desc:0 "Саурийцы считают Сурью главенствующим верховным божеством. Сурья — солнечное божество, часто изображаемое едущим на колеснице, запряжённой семью лошадьми."
 sampradaya_yaksha_naga_doctrine_name:0 "Якша-Нага"
 sampradaya_yaksha_naga_doctrine_desc:0 "$yaksha_naga_desc$"
