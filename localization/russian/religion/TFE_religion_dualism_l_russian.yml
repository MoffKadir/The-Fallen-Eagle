 quqite_desc:0 "Разновидность гностицизма, проповедуемая куками, сочетает в себе христианские, иудейские и языческие идеи. Большую роль в их верованиях играет «халдейская» астрология, а двенадцать пророков ассоциируются с двенадцатью апостолами. Положительно рассматривается и половой акт в контексте брака как средство постижения божественного."

