 basilidianism_desc:0 "Тайная секта василидиан имеет весьма расхожую трактовку христианского Евангелия: Великий архонт создал большую часть мира и возомнил себя Богом, но со временем познал истину, что существуют более высокие существа, чем он сам. В отличие от других гностических сект, создатель раскаялся в своем грехе и стремился просветить мир. Следуя за Иисусом, мир, созданный Великим Архонтом, может очиститься и вознестись."

