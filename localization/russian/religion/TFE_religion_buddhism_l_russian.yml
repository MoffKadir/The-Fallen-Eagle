 #Pudgalavada
 pudgalavada:0 "Саммитийск"
 pudgalavada_adj:0 "Саммития"
 pudgalavada_adherent:0 "Саммитиец"
 pudgalavada_adherent_plural:0 "Саммитийцы"
 pudgalavada_desc:0 "Хотя атмана нет, есть пудгала (личность), которая не является ни обусловленной дхармой, ни безусловной дхармой. Путь к просветлению включает в себя понимание этой пудагалы через личный опыт, размышления и рассуждения. Это спорное мнение среди других буддистов, но саммитийцы его твердо отстаивают."
 #Dharmaguptaka
 dharmaguptaka:0 "Дхармагуптакск"
 dharmaguptaka_adj:0 "Дхармагуптака"
 dharmaguptaka_adherent:0 "Дхармагуптак"
 dharmaguptaka_adherent_plural:0 "Дхармагуптаки"
 dharmaguptaka_desc:0 "Школа Дхармагуптака ведёт свое происхождение от легендарного Дхармагупты, ярого последователя ученика Будды Маудгальяяны. Они базируются в Гандхаре, но оказали влияние по всей Центральной Азии и за её пределами. Их учения включают веру в то, что Четыре Благородные Истины следует соблюдать одновременно, и что пути шраваки и бодхисаттвы различны."
 #Sarvastivada 
 sarvastivada:0 "Сарвастивадск"
 sarvastivada_adj:0 "Сарвастивада"
 sarvastivada_adherent:0 "Сарвастивадан"
 sarvastivada_adherent_plural:0 "Сарвастиваданы"
 sarvastivada_desc:0 "«Сарвастивада» означает «утверждающие всего и вся бытие». Это школа с сильной абхидхармической (или схоластической) традицией, с семью уникальными работами по абхидхарме, которые оказали значительное влияние на развитие индийской буддийской философии и богословия."
 #Vibhajjavada 
 vibhajjavada:0 "Вибхаджьявадск"
 vibhajjavada_adj:0 "Вибхаджьявада"
 vibhajjavada_adherent:0 "Вибхаджавадан"
 vibhajjavada_adherent_plural:0 "Вибхаджаваданы"
 vibhajjavada_desc:0 "Буддисты-вибхаджьявадины проводят различие между явлениями, существующими в настоящем и прошлом, и дхаммами, не существующими в прошлом и будущем. Отвергнув доктрины ватсипутрии и стхавиры никая, они представляют собой группу школ, считающих себя приверженцами истинного буддийского учения."
 #Mahasanghika 
 mahasanghika:0 "Махасангхиканск"
 mahasanghika_adj:0 "Махасангхика"
 mahasanghika_adherent:0 "Махасангхикан"
 mahasanghika_adherent_plural:0 "Махасангхиканы"
 mahasanghika_desc:0 "На Втором буддийском соборе махасангхика составляла большинство, отказавшееся принять дополнительные правила для буддийской монашеской общины (в отличие от стхавиры никая). Они верят в трансцендентную, супраментальную природу будд и бодхисаттв, в непогрешимость архатов, а также в то, что исторический Будда никогда не имел настоящей физической формы, а лишь проявлялся в виде иллюзии для помощи живым существам."

