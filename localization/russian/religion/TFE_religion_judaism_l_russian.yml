 ebionite: "Эбионистк"
 ebionite_adj: "Эбиониты"
 ebionite_adherent: "Эбионит"
 ebionite_adherent_plural: "Эбиониты"
 ebionite_desc: "Хотя Иисус из Назарета был смертным человеком, он был избран Богом, чтобы стать мессианским пророком, подобным Моисею. Он проповедовал бедность как духовное благословение, стремился отменить принесение в жертву животных и умер мученической смертью, чтобы побудить весь Израиль к покаянию. Будь то еврей или язычник, каждый последователь Иисуса должен соблюдать Моисеев закон."

 elkesaite: "Элькесаитск"
 elkesaite_adj: "Элькесаитизм"
 elkesaite_adherent: "Элькесаит"
 elkesaite_adherent_plural: "Элькесаиты"
 elkesaite_desc: "Элкесай, во времена правления императора Траяна, получил в Парфии священную книгу от великана-ангела, Сына Божия, в сопровождении своей сестры, Святого Духа. Как учил Элькесай, приверженность еврейским пророкам и Иисусу требует ритуального соблюдения Моисеева закона, воздержания от жертвоприношения животных и употребления в пищу мяса, а также частых крещений для очищения."

 rahmanani: "Рахманистк"
 rahmanani_adj: "Рахманизм"
 rahmanani_adherent: "Рахманист"
 rahmanani_adherent_plural: "Рахманисты"
 rahmanani_desc: "Цари Химьяра побудили свой народ отказаться от поклонения старым богам в пользу единого истинного бога Рахманана и присоединиться к израильтянам в качестве его избранного народа.\n\nОднако необходимо отвергнуть реорганизацию еврейского народа вокруг раввинов после разрушения храма и сохранить авторитет ааронитского священства."

