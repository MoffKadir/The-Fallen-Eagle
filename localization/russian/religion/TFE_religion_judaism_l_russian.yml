 ebionite_desc:0 "Хотя Иисус из Назарета был смертным человеком, он был избран Богом, чтобы стать мессианским пророком, подобным Моисею. Он проповедовал бедность как духовное благословение, стремился отменить принесение в жертву животных и умер мученической смертью, чтобы побудить весь Израиль к покаянию. Будь то еврей или язычник, каждый последователь Иисуса должен соблюдать Моисеев закон."

