 elkesaite_desc:0 "Элкесай, во времена правления императора Траяна, получил в Парфии священную книгу от великана-ангела, Сына Божьего, в сопровождении своей сестры, Святого Духа. Как учил Элькесай, приверженность еврейским пророкам и Иисусу требует ритуального соблюдения Моисеева закона, воздержания от жертвоприношения животных и употребления в пищу мяса, а также частых крещений для очищения."

