 harranian_pagan_desc:0 "Язычники Харрана, хотя и предпочитают называть себя сабиями, о которых говорится в Коране, чтобы их соседи-мусульмане причисляли их к людям Писания, представляют собой отдельную секту. Их религиозная практика варьируется от поклонения древним месопотамским и эллинским божествам до эзотерических изысканий знаменитых ученых, наблюдающих за звездами и придерживающихся философии, уходящей корнями в классический неоплатонизм и герметизм."

 heliopolitan_pagan:0 "Гелиополитическ"
 heliopolitan_pagan_adj:0 "Гелиополитизм"
 heliopolitan_pagan_adherent:0 "Гелиополитец"
 heliopolitan_pagan_adherent_plural:0 "Гелиополитанцы"
 heliopolitan_pagan_desc:0 "Культ триады — синкретическая форма римского и ханаанского политеизма, в которой над всеми богами поклонялись триаде, состоящей из: Юпитера, отождествляемого с Баалом, Хададом и Гелиосом; Венеры, отождествляемой с Астартой; и Меркурия, отождествляемого с Адоном. Она была распространена в Баальбеке, или Гелиополе, который до арабских завоеваний VII в. оставался одним из последних оплотов язычества на Ближнем Востоке (помимо Харрана)."

