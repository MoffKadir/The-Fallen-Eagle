 nabataean_pagan_desc:0 "Набатейцы включили в свой семитский пантеон множество богов из других культур, особенно греческих и римских богов после вхождения Набатеи в состав Римской империи. От других древнеарабских народов набатейцев отличает значимость их главного божества Душары, который впоследствии ассоциировался с Зевсом (или Юпитером) и Дионисом. Поклонение Душаре, возможно, сохранялось и в ранний исламский период."

