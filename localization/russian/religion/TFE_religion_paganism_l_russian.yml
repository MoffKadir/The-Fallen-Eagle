 heliopolitan_pagan_desc: "Культ триады — синкретическая форма римского и ханаанского политеизма, в которой над всеми богами поклонялись триаде, состоящей из: Юпитера, отождествляемого с Баалом, Хададом и Гелиосом; Венеры, отождествляемой с Астартой; и Меркурия, отождествляемого с Адоном. Она была распространена в Баальбеке, или Гелиополе, который до арабских завоеваний VII в. оставался одним из последних оплотов язычества на Ближнем Востоке (помимо Харрана)."

