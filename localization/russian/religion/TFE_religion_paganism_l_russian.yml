 #guanche_pagan_desc:0 "Ахаман, вечный бог неба, создал землю и воду, огонь и воздух, и таким образом все существа получили свое существование от него. Ахаман живет высоко и иногда спускается на вершины гор, созерцая свои творения. Согласно легенде, Гуайота похитил магека солнца и заточил его в вулкане Тейде, погрузив мир во тьму. Люди молились Ачаману, который спас Магека, и вместо этого запер злого Гуайоту в Тейде, где Гуайота будет жить вечно. Гуайота продолжает мучить людей через своих отпрысков, тибисенов, демонов с телами огромных диких собак с красными глазами и длинным черным мехом. Тибицены живут в глубоких пещерах и, как их отец Гуайота, в горах; также известно, что они выходят ночью, чтобы напасть на людей или домашний скот."
