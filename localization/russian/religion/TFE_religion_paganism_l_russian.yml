 harranian_pagan_desc: "Язычники Харрана, хотя и предпочитают называть себя сабиями, о которых говорится в Коране, чтобы их соседи-мусульмане причисляли их к людям Писания, представляют собой отдельную секту. Их религиозная практика варьируется от поклонения древним месопотамским и эллинским божествам до эзотерических изысканий знаменитых ученых, наблюдающих за звездами и придерживающихся философии, уходящей корнями в классический неоплатонизм и герметизм."

 heliopolitan_pagan: "Гелиополитическ"
