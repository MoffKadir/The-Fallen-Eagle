l_russian:
 MINORITIES_MAP_NAME: "#V Меньшинства#!"
 MINORITIES_MAP_TOOLTIP: "#T $MINORITIES_MAP_NAME$\n#!Shows [minority_faiths|E] и [minority_cultures|E] на карте."
  
 game_concept_minority_culture: "Культура меньшинств"
 game_concept_minority_cultures: "Культуры меньшинств"
 game_concept_minority_culture_large: "Большое меньшинство"
 game_concept_minority_culture_small: "маленькое меньшинство"
  
 game_concept_minority_faith: "Вера меньшинства"
 game_concept_minority_faiths: "Веры меньшинств"
 game_concept_minority_faith_large: "Большое меньшинство"
 game_concept_minority_faith_small: "маленькое меньшинство"
  
 game_concept_minority_faith_desc: "Вера меньшинства представляет собой долю населения [county|E], следующего за другим [faith|E].\n\nМеньшинства могут быть маленькими или большими. Небольшое меньшинство может вырасти, чтобы стать большим меньшинством, а большое меньшинство может вырасти настолько, чтобы вытеснить первоначальную веру округа, которая становится новым меньшинством в этом округе."
 game_concept_minority_culture_desc: "Культура меньшинства представляет собой долю населения [county|E], принадлежащую другому [culture|E].\n\nМеньшинства могут быть маленькими или большими. Небольшое меньшинство может вырасти, чтобы стать большим меньшинством, а большое меньшинство может вырасти настолько, чтобы вытеснить первоначальную культуру графства, которое становится новым меньшинством в этом графстве."
  
 task_conversion_effect_desc: "#S В #V 100%#!#!:\n$TAB$A [Concept('minority_faith','Minority')|E] из [county|E] меняет [faith|E] на [councillor.GetFaith.GetName]"
 task_promote_culture_effect_desc: "#S В #V 100%#!#!:\n$TAB$A [Concept('minority_culture','Minority')|E] из [county|E] меняет [culture|E] на [councillor_liege.GetCulture.GetName]"
