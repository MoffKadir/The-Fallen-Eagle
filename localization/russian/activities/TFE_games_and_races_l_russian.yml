 TFE_chariot_events.0011.t:0 "Гнев Синих"
 TFE_chariot_events.0011_blue.desc:0 "Пир вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Синих, когда их представитель подходит к вам с едва сдерживаемым гневом. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Синим в последних гонках, выплатить им крупную сумму денег в качестве компенсации за унижения, которые они претерпели во время игр. В противном случае Синие наделают бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. Что же делать?"
 TFE_chariot_events.0011_green.desc:0 "Пир вот-вот начнется традиционным тостом в честь победителей недавних гонок на колесницах, Зеленых, когда к вам с едва сдерживаемым гневом подходит представитель Синих. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к синим в последних гонках вы подняли тост #Sза них#! вместо Зелёных или заплатили им крупную сумму денег в качестве компенсации за унижения, которые они перенесли во время игр. В противном случае Синие наделают бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. Что же делать?"
 TFE_chariot_events.0011_tie.desc:0 "Пир вот-вот начнётся традиционными тостами в честь победителей недавних гонок на колесницах, когда к вам с едва сдерживаемым гневом подходит представитель Синих. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Синим в последних гонках вы произнесли за них особый тост или выплатили им крупную сумму денег в качестве компенсации за унижения, которые они претерпели на протяжении игр. В противном случае Синие наделают бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. Что же делать?"
 TFE_chariot_events.0011.a:0 "Согласитесь поднять тост за Синих"
 TFE_chariot_events.0011.b:0 "Согласиться за крупную взятку"
 TFE_chariot_events.0011.c:0 "Попросить оставить вас в покое"
 TFE_chariot_events.0011.d:0 "Согласиться поднять тост за Синих"

 TFE_chariot_events.0012.t:0 "Возмущённые Зелёные"
 TFE_chariot_events.0012_blue.desc:0 "Пир вот-вот начнётся с традиционного тоста в честь победителей недавних гонок на колесницах, Синих. Но портят настроение Зелёные. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. Что же делать?"
 TFE_chariot_events.0012_green.desc:0 "Пир вот-вот начнётся с традиционного тоста в честь победителей недавних гонок на колесницах, Зеленых. Но портят настроение сами победители. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. Что же делать?"
 TFE_chariot_events.0012_tie.desc:0 "Пир вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах. Но портят настроение Зелёные. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. Что же делать?"
 TFE_chariot_events.0012.a:0 "Выказать им щедрую похвалу"
 TFE_chariot_events.0012.b:0 "Дать им крупную взятку"
 TFE_chariot_events.0012.c:0 "Не обращать на них внимания — что может пойти не так?"
 riots_everywhere_tt:0 "Они могут спровоцировать волнения во всех ваших владениях"
 vassals_incited_tt:0 "Они начнут распространять непристойные слухи среди ваших вассалов."

 TFE_chariot_events.0013.t:0 "Возмущённые Синие"
 TFE_chariot_events.0013_blue.desc:0 "Пир вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Синих. Но портят настроение сами победители. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. Что же делать?"
 TFE_chariot_events.0013_green.desc:0 "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Зеленых. Но портит настроение Синие. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. Что же делать?"
 TFE_chariot_events.0013_tie.desc:0 "Пир вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах. Но портят настроение Зелёные. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. Что же делать?"
 TFE_chariot_events.0013.a:0 "Выказать им щедрую похвалу"
 TFE_chariot_events.0013.b:0 "Дать им крупную взятку"
 TFE_chariot_events.0013.c:0 "Не обращать на них внимания — что может пойти не так?"

 TFE_chariot_events.0014.t:0 "Возмущенные колесничие"
 TFE_chariot_events.0014_blue.desc:0 "Пир вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Синих. Однако портят настроение возничие. Невероятно, но вам удалось разозлить #S обе#! команды! Если обычно разрозненные фракции объединятся против вас, это может привести к катастрофе! Что же делать?"
 TFE_chariot_events.0014_green.desc:0 "Пир вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Зелёных. Однако портят настроение возничие. Невероятно, но вам удалось разозлить #S обе#! команды! Если обычно разрозненные фракции объединятся против вас, это может привести к катастрофе! Что же делать?"
 TFE_chariot_events.0014_tie.desc:0 "Пир вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах. Однако портят настроение возничие. Невероятно, но вам удалось разозлить #S обе#! команды! Если обычно разрозненные фракции объединятся против вас, это может привести к катастрофе! Что же делать?"
 TFE_chariot_events.0014.a:0 "Они слишком злы, чтобы успокоиться"
 TFE_chariot_events.0014.b:0 "Ба, какое мне дело?"
 TFE_chariot_events.0014.c:0 "Щедро раздать всем золото"
 TFE_chariot_events.0014.d:0 "Даровать им новые почётные звания"

 TFE_chariot_events.0015.t:0 "Пир - Захватывающий конец"
 TFE_chariot_events.0015_blue.desc:0 "Пир вот-вот начнётся с традиционного тоста в честь победителей недавних гонок на колесницах, Синих. Даже Зелёные, встревоженные тем, что они проигрывают своим соперникам, веселятся на вашем безукоризненно организованном пиршестве. Пришло время произнести тост за победителей...\n'ахватывающее время гонок, когда старые ветераны снова побеждают, новые участники, занявшие второе место, дебютируют, а многие интриги подошли к концу, по крайней мере, на данный момент. Учитывая, что недавние гонки позади, а впереди ещё много празднеств, говорю я..."
 TFE_chariot_events.0015_green.desc:0 "Пир вот-вот начнётся с традиционного тоста в честь победителей недавних гонок на колесницах, Зелёных. Даже Синие, расстроенные поражением своих соперников, веселятся на вашем безукоризненно организованном пиршестве. Пришло время произнести тост за победителей...\nЗахватывающее время гонок, когда старые ветераны снова побеждают, новые участники, занявшие второе место, дебютируют, а многие интриги подошли к концу, по крайней мере, на данный момент. Учитывая, что недавние гонки позади, а впереди еще много празднеств, говорю я..."
 TFE_chariot_events.0015_tie.desc: "Пир вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах. И Зелёные, и Синие веселятся на вашем безукоризненно организованном пиру. Пришло время произнести тост за победителей...\nЗахватывающее время гонок, когда старые ветераны снова побеждают, новые участники, занявшие второе место, дебютируют, а многие интриги подошли к концу, по крайней мере, на данный момент. Учитывая, что недавние гонки позади, а впереди ещё много празднеств, говорю я..."
 TFE_chariot_events.0015.a: "Честь Синим! Пусть в их будущем будет больше славы!"
 TFE_chariot_events.0015.b: "Хотя они, возможно, и проиграли, они мчались хорошо. За Синих!"
 TFE_chariot_events.0015.c: "Честь Зелёным! Пусть в их будущем будет больше славы!"
 TFE_chariot_events.0015.d: "Хотя они, возможно, и проиграли, они мчались хорошо. За Зелёных!"
 TFE_chariot_events.0015.e: "Обе команды заслуживают признания за такие зрелищные игры!"

