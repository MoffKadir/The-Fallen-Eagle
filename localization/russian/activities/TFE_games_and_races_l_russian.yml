 TFE_chariot_events.0010.t: "Гнев зеленых"
 TFE_chariot_events.0010_blue.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Синих, когда к вам с едва сдерживаемым гневом подходит представитель Зеленых. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Зеленым в последних гонках вы подняли тост #Sthem #!instead Синих или выплатили им крупную сумму денег в качестве компенсации за унижения, которые они перенесли во время игр. В противном случае Зеленые натворят бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. То, что должно быть сделано?"
 TFE_chariot_events.0010_green.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Зеленых, когда их представитель подходит к вам с едва сдерживаемым гневом. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Зеленым в последних гонках вы заплатили им крупную сумму денег в качестве компенсации за унижения, которые они претерпели во время игр. В противном случае Зеленые натворят бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. То, что должно быть сделано?"
 TFE_chariot_events.0010_tie.desc: "Праздник вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах, когда к вам с едва сдерживаемым гневом подходит представитель Зеленых. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Зеленым в последних гонках вы произнесли за них особый тост или выплатили им крупную сумму денег в качестве компенсации за унижения, которые они претерпели на протяжении игр. В противном случае Зеленые натворят бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. То, что должно быть сделано?"
 TFE_chariot_events.0010.a: "Согласитесь вместо этого поджарить Зеленых"
 TFE_chariot_events.0010.b: "Согласен на крупную взятку"
 TFE_chariot_events.0010.c: "Скажи им, чтобы они отключились"
 TFE_chariot_events.0010.d: "Согласитесь поднять тост за зеленых"
  
 TFE_chariot_events.0011.t: "Гнев блюза"
 TFE_chariot_events.0011_blue.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Синих, когда их представитель подходит к вам с едва сдерживаемым гневом. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к "синим" в последних гонках, выплатить им крупную сумму денег в качестве компенсации за унижения, которые они претерпели во время игр. В противном случае Синие наделают бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. То, что должно быть сделано?"
 TFE_chariot_events.0011_green.desc: "Праздник вот-вот начнется традиционным тостом в честь победителей недавних гонок на колесницах, Зеленых, когда к вам с едва сдерживаемым гневом подходит представитель Синих. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к синим в последних гонках вы подняли тост #Sthem #!instead за зеленых или заплатили им крупную сумму денег в качестве компенсации за унижения, которые они перенесли во время игр. В противном случае Синие наделают бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. То, что должно быть сделано?"
 TFE_chariot_events.0011_tie.desc: "Праздник вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах, когда к вам с едва сдерживаемым гневом подходит представитель Синих. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Синим в последних гонках вы произнесли за них особый тост или выплатили им крупную сумму денег в качестве компенсации за унижения, которые они претерпели на протяжении игр. В противном случае Синие наделают бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. То, что должно быть сделано?"
 TFE_chariot_events.0011.a: "Согласитесь вместо этого выпить за блюз"
 TFE_chariot_events.0011.b: "Согласен на крупную взятку"
 TFE_chariot_events.0011.c: "Скажи им, чтобы они отключились"
 TFE_chariot_events.0011.d: "Согласитесь выпить за блюз"
  
 TFE_chariot_events.0012.t: "Возмущенные зеленые"
 TFE_chariot_events.0012_blue.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Блюза. Но портят настроение зеленые. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. То, что должно быть сделано?"
 TFE_chariot_events.0012_green.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Зеленых. Но портят настроение сами победители. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. То, что должно быть сделано?"
 TFE_chariot_events.0012_tie.desc: "Праздник вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах. Но портят настроение зеленые. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. То, что должно быть сделано?"
 TFE_chariot_events.0012.a: "Щедрая похвала им до уровня холопства"
 TFE_chariot_events.0012.b: "Дайте им крупную взятку"
 TFE_chariot_events.0012.c: "Не обращайте на них внимания — что самое худшее может случиться?"
 riots_everywhere_tt: "Они будут спровоцировать беспорядки во всем вашем владении"
 vassals_incited_tt: "Они будут распространять непристойные слухи среди ваших вассалов."
  
 TFE_chariot_events.0013.t: "Возмущенный блюз"
 TFE_chariot_events.0013_blue.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Блюза. Но портят настроение сами победители. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. То, что должно быть сделано?"
 TFE_chariot_events.0013_green.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Зеленых. Но портит настроение блюз. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. То, что должно быть сделано?"
 TFE_chariot_events.0013_tie.desc: "Праздник вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах. Но портят настроение зеленые. Они не удосужились подойти к вам, но их гнев очевиден, даже несмотря на то, что они находятся в противоположном конце столовой, и напряжение ощутимо. Некоторой простой лести или небольших сумм денег сегодня будет недостаточно, чтобы задобрить их. Поскольку команды колесниц имеют большое влияние среди населения, это не праздное беспокойство. То, что должно быть сделано?"
 TFE_chariot_events.0013.a: "Щедрая похвала им до уровня холопства"
 TFE_chariot_events.0013.b: "Дайте им крупную взятку"
 TFE_chariot_events.0013.c: "Не обращайте на них внимания — что самое худшее может случиться?"
  
 TFE_chariot_events.0014.t: "Возмущенные колесницы"
 TFE_chariot_events.0014_blue.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Блюза. Однако портят настроение возничие. Невероятно, но вам удалось разозлить #Sboth #!teams! Если обычно разрозненные фракции объединятся против вас, это может привести к катастрофе! То, что должно быть сделано?"
 TFE_chariot_events.0014_green.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Зеленых. Однако портят настроение возничие. Невероятно, но вам удалось разозлить #Sboth #!teams! Если обычно разрозненные фракции объединятся против вас, это может привести к катастрофе! То, что должно быть сделано?"
 TFE_chariot_events.0014_tie.desc: "Праздник вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах. Однако портят настроение возничие. Невероятно, но вам удалось разозлить #Sboth #!teams! Если обычно разрозненные фракции объединятся против вас, это может привести к катастрофе! То, что должно быть сделано?"
 TFE_chariot_events.0014.a: "Они слишком злы, чтобы успокоить сейчас"
 TFE_chariot_events.0014.b: "Ба, какое мне дело?"
 TFE_chariot_events.0014.c: "Раздайте щедрое количество золота всем"
 TFE_chariot_events.0014.d: "Даруй им новые почетные звания"
  
 TFE_chariot_events.0015.t: "Пир - Захватывающий конец"
 TFE_chariot_events.0015_blue.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Блюза. Даже Зеленые, встревоженные тем, что они проигрывают своим соперникам, веселятся на вашем безукоризненно организованном пиршестве. Пришло время произнести тост за победителей...\n'Захватывающее время гонок, когда старые ветераны снова побеждают, новые участники, занявшие второе место, дебютируют, а многие интригующие сюжетные линии подошли к концу, по крайней мере, на данный момент. Учитывая, что недавние гонки позади, а впереди еще много празднеств, я говорю..."
 TFE_chariot_events.0015_green.desc: "Праздник вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Зеленых. Даже «синие», расстроенные поражением своих соперников, веселятся на вашем безукоризненно организованном пиршестве. Пришло время произнести тост за победителей...\n'Захватывающее время гонок, когда старые ветераны снова побеждают, новые участники, занявшие второе место, дебютируют, а многие интригующие сюжетные линии подошли к концу, по крайней мере, на данный момент. Учитывая, что недавние гонки позади, а впереди еще много празднеств, я говорю..."
 TFE_chariot_events.0015_tie.desc: "Праздник вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах. И Зеленые, и Синие веселятся на вашем безукоризненно организованном пиру. Пришло время произнести тост за победителей...\n'Захватывающее время гонок, когда старые ветераны снова побеждают, новые участники, занявшие второе место, дебютируют, а многие интригующие сюжетные линии подошли к концу, по крайней мере, на данный момент. Учитывая, что недавние гонки позади, а впереди еще много празднеств, я говорю..."
 TFE_chariot_events.0015.a: "Честь Блюзу! Пусть в их будущем будет больше славы!"
 TFE_chariot_events.0015.b: "Хотя они, возможно, и проиграли, они мчались хорошо. К блюзу!"
 TFE_chariot_events.0015.c: "Честь Зеленым! Пусть в их будущем будет больше славы!"
 TFE_chariot_events.0015.d: "Хотя они, возможно, и проиграли, они мчались хорошо. К зеленым!"
 TFE_chariot_events.0015.e: "Обе команды заслуживают признания за такие зрелищные игры!"
  
