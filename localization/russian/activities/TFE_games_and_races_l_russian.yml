 TFE_chariot_events.0001.t:0 "Гонки на колесницах начинаются"
 TFE_chariot_events.0001.desc:0 "Сегодня начинается серия различных гонок на колесницах! Толпа скандирует имена колесничих из Синей и Зелёной команды, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] присматривать за ними. Я также могу либо поддержать одну команду, либо сменить команду, которую я поддерживаю. Что мне делать?\n\n#X В течение нескольких следующих недель вы будете устраивать гонки на колесницах, а затем пировать. У вас будет возможность получить [prestige_i|E][prestige|El], [county_opinion|El] и различные другие модификаторы в зависимости от того, как итога гонок. У вас также есть потенциальная возможность повлиять на исход гонок и навлечь на себя благодарность (или гнев) команд колесниц.#!"
 TFE_chariot_events.0001.a:0 "Поддержать Синих"
 TFE_chariot_events.0001.b:0 "Поддержать Зелёных"
 TFE_chariot_events.0001.c:0 "Сохранить нейтралитет"

