 TFE_chariot_events.0010.t:0 "Гнев Зелёных"
 TFE_chariot_events.0010_blue.desc:0 "Пир вот-вот начнется с традиционного тоста в честь победителей недавних гонок на колесницах, Синих, когда к вам с едва сдерживаемым гневом подходит представитель Зелёных. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Зеленым в последних гонках вы подняли тост #Sза них #! вместо Синих или выплатили им крупную сумму денег в качестве компенсации за унижения, которые они перенесли во время игр. В противном случае Зеленые натворят бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. Что же делать?"
 TFE_chariot_events.0010_green.desc:0 "Пир вот-вот начнётся с традиционного тоста в честь победителей недавних гонок на колесницах, Зеленых, когда их представитель подходит к вам с едва сдерживаемым гневом. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Зеленым в последних гонках вы заплатили им крупную сумму денег в качестве компенсации за унижения, которые они претерпели во время игр. В противном случае Зеленые натворят бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. Что же делать?"
 TFE_chariot_events.0010_tie.desc:0 "Пир вот-вот начнется традиционными тостами в честь победителей недавних гонок на колесницах, когда к вам с едва сдерживаемым гневом подходит представитель Зеленых. Они требуют, чтобы в свете вашей капризности и предвзятости по отношению к Зеленым в последних гонках вы произнесли за них особый тост или выплатили им крупную сумму денег в качестве компенсации за унижения, которые они претерпели на протяжении игр. В противном случае Зеленые натворят бед в вашей столице. Поскольку команды колесниц имеют большое влияние среди населения, это не пустая угроза. Что же делать?"
