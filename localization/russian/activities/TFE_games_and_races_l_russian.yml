 TFE_games_option_fights_good: "Автораты"
 TFE_games_option_fights_good_desc: "$EFFECT_LIST_BULLET$ Увеличен прирост [prestige|E]\n$EFFECT_LIST_BULLET$ Некоторые негативные события, связанные с боями, на #EMP меньше#! Вероятность выстрела\n\n#weak Оплачиваемые добровольцы (ауктораты) часто были самыми опытными гладиаторами, которых можно было найти, и, следовательно, самый дорогой#!"
 TFE_games_option_fights_very_good: "Экзотические животные"
 TFE_games_option_fights_very_good_desc: "$EFFECT_LIST_BULLET$ Значительно увеличено усиление [prestige|E]\n$EFFECT_LIST_BULLET$ Некоторые негативные события, связанные с драками, на #EMP меньше#! Вероятность выстрела\n$EFFECT_LIST_BULLET$ Могут происходить уникальные события, связанные с драками\n\n#weak Зачем ограничивать бои простыми бойцами-людьми когда можно импортировать фауну со всего мира?#!"
 TFE_games_option_fights_excellent: "Наумахия"
 TFE_games_option_fights_excellent_desc: "$EFFECT_LIST_BULLET$ Значительно увеличен [prestige|E] прирост\n$EFFECT_LIST_BULLET$ Определенные негативные события на #EMP меньше#! Вероятность срабатывания спорить, расточительность) правителей могли позволить себе устраивать крупномасштабные морские сражения чисто для развлечения#!"
 #TFE_games_option_races_normal: "Местные колесничие"
 #TFE_games_option_races_normal_desc: "$EFFECT_LIST_BULLET$ Веса событий не изменяются\n\n#weak Большинство возничих были рабами или вольноотпущенниками с низким статусом, поскольку их работа лишала их многих привилегий полного гражданства#!"
  
  # EVENTS 
  
  # START 
 TFE_gladiator_events.0001.t: "Начало Луди — гладиаторские бои"
 TFE_gladiator_events.0001.desc: "Да начнутся игры!\n\n"
 TFE_gladiator_events.0001.host: "Многие стекались на мою арену в [activity.GetCurrentPhase.GetLocation.GetName], желая насладиться предстоящим кровавым зрелищем."
 TFE_gladiator_events.0001.contestant: "Как и многие другие, собравшиеся в [activity.GetCurrentPhase.GetLocation.GetName], с нетерпением ожидая предстоящих боев, я занят общением."
 TFE_gladiator_events.0001.spectator: "«Многие стекались на территорию [host.GetTitledFirstNamePossessive] в [activity.GetCurrentPhase.GetLocation.GetName], чтобы развлечься."
 TFE_gladiator_events.0001.closing: "\n\nСолнце поднимается выше в небе, а тени становятся короче. Скоро начнется."
 TFE_gladiator_events.0001.a: "Да начнется игра!"
  
 TFE_gladiator_events.0002.t: "Никто не показал"
 TFE_gladiator_events.0002.desc: "Я не могу в это поверить. Несмотря на мои приглашения и приготовления, к моим ludi не явился ни один гость."
 TFE_gladiator_events.0002.a: "Неужели я так одинок?"
 TFE_gladiator_events.0002.b: "Я чувствую небольшое облегчение."
  
  #FIGHT (check gladiator story cycle for others) 
 TFE_gladiator_events.0003.t: "Цирк"
 TFE_gladiator_events.0003.desc: "В рамках моих усилий по размещению лучших людей я импортировал настоящий зверинец животных со всего мира. Страусы, слоны, жирафы... Я делаю паузу, прежде чем продолжить свое место на трибунах."
 TFE_gladiator_events.0003.a: "Я реквизирую одного как своего личного зверя."
 TFE_gladiator_events.0003.b: "Что, если я импортирую... больше?"
 TFE_gladiator_events.0003.c: "Бесплатный для всех рукопашный бой с гладиаторами обеспечит высококачественных рекрутов."
  
 TFE_gladiator_events.0004.t: "Наумахия"
 TFE_gladiator_events.0004.desc: "Цезарь устроил морское сражение как часть своего четырехкратного триумфа в бытность диктатором, за ним последовали Август и другие императоры, которые хотели подчеркнуть грандиозность своего правления. Как и в прошлом, рядом с рекой был вырыт бассейн, наполненный водой, с островком в центре, где могли сидеть такие зрители, как я. Я подготовил десятки лодок и тысячи гребцов и рабов. Истребители только ждут моего сигнала."
 TFE_gladiator_events.0004.a: "Персонифицированная экстравагантность."
  
  #SPECTATE 
 TFE_gladiator_events.0005.t: "Местная школа гладиаторов"
 TFE_gladiator_events.0005.desc: "Однажды, когда я спешу по переулку от своей квартиры к арене, меня отвлекает звук серии быстрых ударов мечом. Заворачиваю за угол и вижу местный лудус (школа гладиаторов). Во дворе происходит яростная схватка между секутором (меч и щит) и ретиаром (трезубцем и сетью). Тренер замечает меня и останавливает тренировку, подходя и указывая большим пальцем на двух передохнувших бойцов.\n Нравится то, что вы видите? За небольшую сумму можно купить себе хорошо обученного бойца."
 TFE_gladiator_events.0005.a: "я возьму [new_gladiator_1.GetFirstNameNoTooltip]"
 TFE_gladiator_events.0005.b: "[new_gladiator_2.GetFirstNameNoTooltip] явно лучший боец"
 TFE_gladiator_events.0005.c: "Почему не оба?"
 TFE_gladiator_events.0005.d: "Я здесь, чтобы насладиться шоу"
  
 TFE_gladiator_events.0006.t: "Беглый гладиатор"
 TFE_gladiator_events.0006.desc: "После бесплодного периода, проведенного ворочанием в постели, вы выходите на улицу, чтобы быстро прогуляться на свежем ночном воздухе, надеясь, что это прочистит вашу голову. Внезапно начинает звонить колокольчик, за которым следует лай собак и охранников на охоте. Когда вы поворачиваете за угол, вы сталкиваетесь с темной фигурой в плаще, и вы оба распластываетесь на земле. Вы протягиваете руку, чтобы помочь другому подняться на ноги, но как только вы это делаете, отряд сторожей и их сторожевые собаки мчатся по улице, останавливаясь и с подозрением глядя на вас двоих. Их предводитель выходит вперед и спрашивает, не видел ли я где-нибудь сбежавшего из гладиаторских рядов раба, задержавшего взгляд на моем спутнике. Я замечаю блеск доспехов под плащом. Может ли эта фигура быть их добычей?"
 TFE_gladiator_events.0006.a: "Это... э-э... мой личный камердинер."
 TFE_gladiator_events.0006.b: "Я искал кого-то авторитетного, чтобы сдать этого бродягу!"
  
 TFE_gladiator_events.0007.t: "Таверна"
 TFE_gladiator_events.0007.desc: "После захватывающего дня, наполненного гладиаторскими боями, я решаю найти местную таверну, чтобы расслабиться до конца ночи. Когда я вхожу, я рассматриваю свои варианты. Я должен..."
 TFE_gladiator_events.0007.a: "Просто выпей."
 TFE_gladiator_events.0007.b: "Сыграйте в карты и кости."
 TFE_gladiator_events.0007.c: "Поговорите с другими покровителями."
 TFE_gladiator_events.0007.d: "Вообще-то, я здесь, чтобы найти наемников."
 TFE_you_learn_a_little: "Вы узнаете кое-что"
 TFE_you_learn_a_lot: "Вы многому учитесь"
 TFE_you_get_into_a_fight: "Вы вступаете в бой"
  
 TFE_gladiator_events.0008.t: "Рыночная площадь"
 TFE_gladiator_events.0008.desc: "Вы чувствуете себя особенно предприимчивым во время еды сегодня, и поэтому вы бродите вокруг, пока не наткнетесь на местный рынок - стенды на площади, окруженной магазинами. Продавцы здесь продают всевозможные продукты, предметы и другие примечательные продукты. Краем глаза замечаешь..."
 TFE_gladiator_events.0008.a: "продуктовый киоск с местными деликатесами!"
 TFE_gladiator_events.0008.b: "книжный магазин?"
 TFE_gladiator_events.0008.c: "уличный спектакль."
 TFE_gladiator_events.0008.d: "#X скумбрия Ву Хоу?! #!"
 TFE_gladiator_events.0008.b.success: "Вы нашли редкую книгу"
 TFE_gladiator_events.0008.b.success.good: "Вы получаете очень хорошую книгу [artifact|E]"
 TFE_gladiator_events.0008.b.failure: "У продавца нет ничего интересного"
 TFE_gladiator_events.0008.b.success.bad: "Вы получаете неинтересную старую книгу [artifact|E]"
 TFE_you_get_pickpocketed: "Вор крадет ваши монеты"
  
 TFE_gladiator_events.0009.t: "Разрушенные трибуны"
 TFE_gladiator_events.0009.desc: "То ли из-за невезения, то ли из-за плохого дизайна некоторые зрительские трибуны рухнули. К счастью, вы оказались на соседнем стенде, а некоторым другим повезло меньше. Осматривая обломки, вы замечаете гладиатора со сломанной ногой, застрявшего под грудой ненадежно сбалансированных балок. Со стоном вздрагивает остаточная конструкция. Понятно, что до прибытия помощи карточный домик рухнет на бойца, убив его."
 TFE_gladiator_events.0009.a: "Я пытаюсь спасти гладиатора!"
 TFE_gladiator_events.0009.b: "это слишком рискованно"
 TFE_succeed_stands: "Вы спасаете гладиатора"
 TFE_fail_stands: "Вы раните себя, пытаясь спасти застрявшего бойца"
  
 TFE_gladiator_events.0010.t: "Беспорядки"
 TFE_gladiator_events.0010.desc: "Из корпуса бойцов доносится сильный шум. Вскоре двери распахнулись, и оттуда вывалилась оборванная группа сбежавших рабов-гладиаторов. Вы узнаете в них некоторых бойцов, которыми ваш хозяин хвастался ранее днем. Они мчатся по улице... прямо туда, где ты. Их лидер угрожающе шагает вперед и приказывает вам пропустить их."
 TFE_gladiator_events.0010.a: "Ты возвращаешься к своему хозяину, вольно или невольно"
 TFE_gladiator_events.0010.b: "это того не стоит"
 TFE_gladiator_events.0010.c: "Возможно, я смогу вам помочь?"
 TFE_succeed_riots: "Вы избили гладиатора"
 TFE_fail_riots: "Гладиатор побеждает #Xyou#!"
  
