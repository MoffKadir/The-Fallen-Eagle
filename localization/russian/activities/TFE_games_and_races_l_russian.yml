 TFE_chariot_events.0001.t: "Гонки на колесницах начинаются"
 TFE_chariot_events.0001.desc: "Сегодня начинается серия различных гонок на колесницах! Толпа скандирует имена синих и зеленых, и я должен присматривать за ними. Я также могу либо поддержать одну команду, либо сменить команду, которую я поддерживаю. Что мне делать?\n\n#X В течение нескольких следующих недель вы будете устраивать гонки на колесницах, а затем пировать. У вас будет возможность получить [prestige_i|E][prestige|E], [county_opinion|E] и различные другие модификаторы в зависимости от того, как прошли гонки. У вас также есть потенциальная возможность повлиять на исход гонки и навлечь на себя благодарность (или гнев) команд колесниц.#!"
 TFE_chariot_events.0001.a: "Поддержите блюз"
 TFE_chariot_events.0001.b: "Поддержите зеленых"
 TFE_chariot_events.0001.c: "Оставайтесь нейтральным"
  
