 TFE_races_option_chariots_good:0 "Прочные колесницы"
 TFE_races_option_chariots_good_desc:0 "$EFFECT_LIST_BULLET$Повышенная награда в виде [Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$Вероятность некоторых #EMP менее#! опасных негативных событий, связанных с гонками на колесницах\n\n#weak Чем выше качество колесниц, тем выше качество гонок!#!"
 TFE_races_option_chariots_very_good:0 "Чистокровные лошади"
