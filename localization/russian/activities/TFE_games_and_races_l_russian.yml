 TFE_activities_option_accommodations_very_good: "Рог изобилия удовольствий"
 TFE_activities_option_accommodations_very_good_desc: "$EFFECT_LIST_BULLET$ Значительно увеличен выигрыш [prestige|E]\n$EFFECT_LIST_BULLET$ Некоторые негативные события, связанные со зрителями, на #EMP меньше#! Вероятность выстрела\n\n#weak Эти игры будут помнить годы спустя как одни из самых экстравагантных, которые можно было бы добавить продолжительность жизни людей#!"
  
