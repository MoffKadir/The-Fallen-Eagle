 TFE_games_option_fights_bad_desc: "$EFFECT_LIST_BULLET$ Проигрыш [prestige|E]\n$EFFECT_LIST_BULLET$ Определенные негативные события, связанные с боями, с большей вероятностью сработают\n\n#weak Если не платить за обученных бойцов, это снизит затраты, но также, естественно, приведет к менее интересным боям на арене#!"
