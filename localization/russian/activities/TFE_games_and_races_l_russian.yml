 TFE_chariot_events.0002.t:0 "Гонки на колесницах — победители и проигравшие"
 TFE_chariot_events.0002.desc:0 "Последняя гонка была в захватывающем напряжении до самого конца! [winner.GetFirstName] [Select_CString(winner.IsFemale, 'перехитрила', 'перехитрил' )] своих многочисленных противников, [Select_CString(loser.IsFemale, 'главной из которых была', 'главным из которых был' )] [loser.GetFirstName], и [Select_CString(ROOT.Char.IsFemale, 'одержала', 'одержал' )] победу для своей команды после серии кругов, в которых [winner.GetFirstName] медленно [Select_CString(winner.IsFemale, 'обошла', 'обошёл' )] соперников с помощью уловок и умелого управления колесницой."
 TFE_chariot_events.0002.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )], поддержав Синих!"
 TFE_chariot_events.0002.b:0 "Печальный день для Синих"
 TFE_chariot_events.0002.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была права', 'был прав' )], поддержав Зелёных!"
 TFE_chariot_events.0002.d:0 "Печальный день для Зелёных"
 TFE_chariot_events.0002.e:0 "Захватывающее зрелище"
 TFE_chariot_events.0002.f:0 "Как организатор, я объявляю победителями... #X Синих #!!"
 TFE_chariot_events.0002.g:0 "Как организатор, я объявляю победителями... #X Зелёных #!!"

 TFE_chariot_events.0003.t:0 "Гонки на колесницах — саботаж?"
 TFE_chariot_events.0003.desc:0 "В последней гонке [Select_CString(loser.IsFemale, 'фаворитка', 'фаворит' )] [loser.GetFirstName] [Select_CString(loser.IsFemale, 'противостояла', 'противостоял' )] аутсайдеру [winner.GetFirstName]. К удивлению многих зрителей, колесница персонажа [loser.GetFirstName] эффектно разлетелась на последнем круге, и её колеса полностью оторвались. Теперь [loser.GetFirstName] утверждает, что [winner.GetFirstName] [Select_CString(winner.IsFemale, 'сжульничала', 'сжульничал' )], использовав чёрную магию, чтобы саботировать колесницу персонажа [loser.GetFirstName]! Что делать с этим серьёзным обвинением?"
 TFE_chariot_events.0003.a:0 "Выиграли Синие — какое мне дело?"
 TFE_chariot_events.0003.b:0 "Зелёные выиграли - какое мне дело?"
 TFE_chariot_events.0003.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] провести расследование и доложить судьям!"
 TFE_chariot_events.0003.d:0 "Как организатор, я могу полностью обойти расследование..."
 TFE_chariot_events.0003.e:0 "Мда, в любом случае было интересно"

 TFE_chariot_events.0004.t:0 "Гонки на колесницах — подозрительная болезнь"
 TFE_chariot_events.0004.desc:0 "Зрительские трибуны гудели, с нетерпением ожидая следующей гонки. [winner.GetFirstName] уже [Select_CString(winner.IsFemale, 'прибыла', 'прибыл' )], но [loser.GetFirstName] ещё не [Select_CString(loser.IsFemale, 'появилась', 'появился' )]. Внезапно к судейскому помосту подходит гонец. Проводится срочное обсуждение. К сожалению, похоже, что [loser.GetFirstName] [Select_CString(loser.IsFemale, 'заболела', 'заболел' )], что позволило персонажу [winner.GetFirstName] победить из-за технического поражения. Такие вещи, конечно, случаются, но ухмылка на лице персонажа [winner.GetFirstName] настораживает..."
 TFE_chariot_events.0004.a:0 "Выиграли Синие — какое мне дело?"
 TFE_chariot_events.0004.b:0 "Зелёные выиграли - какое мне дело?"
 TFE_chariot_events.0004.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] посетить персонажа [loser.GetFirstName]"
 TFE_chariot_events.0004.d:0 "Ба, это жульничество. Дисквалифицировать персонажа [winner.GetFirstName]!"
 TFE_chariot_events.0004.e:0 "Я думаю, мы никогда не узнаем..."

 TFE_chariot_events.0005.t:0 "Гонки на колесницах — великолепная упряжка лошадей"
 TFE_chariot_events.0005.desc:0 "В последней гонке [winner.GetFirstName] легко [Select_CString(winner.IsFemale, 'разгромила', 'разгромил' )] своих соперников. В какой степени это было связано с присущим [winner.GetHerHim] мастерством, спорно, хотя из гонки ясно, что упряжка [winner.getHerHis] лошадей сыграла ключевую роль в обеспечении победы. Вы встречаете победителя в конюшнях после скачек в разгар какой-то суматохи; похоже, что конюх распрягал самую свирепую лошадь и получил за это удар копытом по голове. Когда вы подходите к н[winner.GetHerHim], чтобы поздравить, они с озорной ухмылкой спрашивают, не хотите ли вы прокатиться на самой буйной лошади. Если вы удержитесь в седле более минуты, добавляют они, вы сможете оставить лошадь себе. Лошадь, о которой идет речь, подозрительно смотрит на вас и ржёт с явной враждебностью."
 TFE_chariot_events.0005.a:0 "Принять вызов"
 TFE_chariot_events.0005.b:0 "Как насчёт того, чтобы я просто [Select_CString(ROOT.Char.IsFemale, 'купила', 'купил' )] лошадь вместо этого?"
 TFE_chariot_events.0005.c:0 "Нет, спасибо"
 TFE_chariot_events.0005.d:0 "Тьфу, мои лошади для этих скачек намного лучше!"

 TFE_chariot_events.0006.t:0 "Гонка на колесницах — последняя гонка"
 TFE_chariot_events.0006.desc:0 "Ипподром гудит от болтовни - [winner.GetFirstName], [Select_CString(winner.IsFemale, 'известная возничая', 'известный возничий' )], не [Select_CString(winner.IsFemale, 'связанная', 'связанный' )] ни с Синими, ни с Зелёными, только что [Select_CString(winner.IsFemale, 'объявила', 'объявил' )], что после долгой и легендарной карьеры [Select_CString(winner.IsFemale, 'она', 'он' )] уходит на покой после последней гонки. Это даёт возможность привлечь на свою сторону [Select_CString(winner.IsFemale, 'талантливую придворную', 'талантливого придворного' )] — при условии, конечно, что вы заплатите достаточно, чтобы привлечь [winner.GetHerHis] внимание."
 TFE_chariot_events.0006.a:0 "Просто насладиться гонкой"
 TFE_chariot_events.0006.b:0 "Не жалеть средств!"

 TFE_chariot_events.0007.t:0 "Гонка на колесницах — неожиданная катастрофа"
 TFE_chariot_events.0007.desc:0 "В предыдущей гонке произошла катастрофа — две колесницы столкнулись, и одна из них врезалась в трибуны! К счастью, крепкая колесница выдержала удар, но незадачливый возничий получил травму и требует компенсации, а также повторения гонки. Как же быть?"
 TFE_chariot_events.0007.desc.bad:0 "В предыдущей гонке произошла катастрофа — две колесницы столкнулись, и одна из них врезалась в трибуны! Хуже того, колесница разбилась при ударе, а лошади взбесились, покалечив или начисто убив множество зрителей! Это, безусловно, омрачит гонки..."
 TFE_chariot_events.0007.a:0 "Выиграли Синие — какое мне дело?"
 TFE_chariot_events.0007.b:0 "Зелёные выиграли - какое мне дело?"
 TFE_chariot_events.0007.c:0 "Организовать повторный заезд"
 TFE_chariot_events.0007.d:0 "Предложить компенсацию"
 TFE_chariot_events.0007.e:0 "Такова жизнь..."
 TFE_chariot_events.0007.f:0 "Трагедия - помочь раненому"
 death_trampled_by_horse:0 "[Select_CString(CHARACTER.IsFemale, 'была растоптана', 'был растоптан' )] лошадью"

 TFE_chariot_events.0008.t:0 "Конец гонок на колесницах — отчет о состоянии"
 TFE_chariot_events.0008_blue.desc:0 "Пока гонки заканчиваются, и все готовятся к предстоящему пиру, я подвожу итоги.\nСиние выиграли на [activity.MakeScope.Var('result_counter').GetValue|0] гонок больше, чем Зелёные.\nСиние разозлились [activity.MakeScope.Var('blue_anger').GetValue|0] раз.\n Зеленые разозлились [activity.MakeScope.Var('green_anger').GetValue|0] раза.\nЕсли вы болеете за команду-победительницу, вы получите 100 престижа за каждую дополнительную гонку, выигранную над командой соперника."
 TFE_chariot_events.0008_green.desc:0 "Пока гонки заканчиваются, и все готовятся к предстоящему пиру, я подвожу итоги.\nЗелёные выиграли на [activity.MakeScope.Var('result_counter').GetValue|0] гонок больше, чем синие.\nСиние разозлились [activity.MakeScope.Var('blue_anger').GetValue|0] раз.\n Зеленые разозлились [activity.MakeScope.Var('green_anger').GetValue|0] раза.\nЕсли вы болеете за команду-победительницу, вы получите 100 престижа за каждую дополнительную гонку, выигранную над командой соперника."
 TFE_chariot_events.0008_tie.desc:0 "Пока гонки заканчиваются, и все готовятся к предстоящему пиру, я подвожу итоги.\nСиние и Зеленые сыграли вничью.\nСиние разозлились [activity.MakeScope.Var('blue_anger').GetValue|0] раз.\n Зелёные разозлились [activity.MakeScope.Var('green_anger').GetValue|0] раз. \nЕсли вы болеете за команду-победительницу, вы получите 100 престижа за каждую дополнительную гонку, выигранную над командой соперника."
 TFE_chariot_events.0008_error.desc:0 "Что-то пошло не так — этого не должно происходить"
 the_teams_deliberate_tt:0 "Синие и Зелёные оценивают результаты..."
 TFE_chariot_events.0008.a:0 "Интересно..."
