 TFE_games_option_fights: "Качество зрелищ"
 TFE_games_option_fights_bad: "Damnati"
 TFE_games_option_fights_bad_desc: "$EFFECT_LIST_BULLET$Потеря [Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$Повышенная вероятность определённых негативных событий, связанных с боями\n\n#weak Если не платить за обученных бойцов, это снизит затраты, но также, естественно, приведет к менее интересным боям на арене#!"
 #TFE_games_option_fights_normal: "Солдаты-заключенные"
 #TFE_games_option_fights_normal_desc: "$EFFECT_LIST_BULLET$ Вероятность событий не меняется\n\n#weak Военнопленные могут попытаться восстановить свою честь на арене. Кроме того, они больше сопротивляются, чем рабы#!"
 #TFE_games_option_fights_good: "Местные школы гладиаторов"
