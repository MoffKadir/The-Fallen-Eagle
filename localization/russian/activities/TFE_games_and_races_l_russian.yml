 TFE_activities_option_accommodations_normal_desc: "$EFFECT_LIST_BULLET$Вероятность событий не изменяется\n\n#weak Вы приложили минимальные усилия для обеспечения условий для участников и должны ожидать такого же количества одобрения#!"
 TFE_activities_option_accommodations_good: "Хлеба #S и#! зрелищ"
 TFE_activities_option_accommodations_good_desc: "$EFFECT_LIST_BULLET$Повышенная награда [Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$#EMP Пониженная#! вероятность определённых негативных событий, связанных со зрителями\n\n#weak Гости могут рассчитывать на бесплатную еду и развлечения#!"
 TFE_activities_option_accommodations_very_good: "Рог изобилия"
 TFE_activities_option_accommodations_very_good_desc: "$EFFECT_LIST_BULLET$Увеличенная награда [Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$#EMP Сниженная#! вероятность некоторых негативных событий, связанных со зрителями\n\n#weak Эти игры запомнят на годы вперёд как одни из самых экстравагантных, которые только видели люди за всю свою жизнь#!"

