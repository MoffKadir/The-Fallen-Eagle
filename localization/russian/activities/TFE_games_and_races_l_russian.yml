 TFE_chariot_events.0002.t: "Гонки на колесницах — победители и проигравшие"
 TFE_chariot_events.0002.desc: "Последняя гонка была в захватывающем напряжении до самого конца! [winner.GetFirstName] перехитрил своих многочисленных противников, главным из которых был [loser.GetFirstName], и одержал победу для своей команды после серии кругов, в которых [winner.GetFirstName] медленно обыгрывал [winner.GetHerHis] из последних рядов с помощью ловких передач и умелого управления дорожкой."
 TFE_chariot_events.0002.a: "Я был прав, поддержав "Блюз"!"
 TFE_chariot_events.0002.b: "Грустный день для блюза"
 TFE_chariot_events.0002.c: "Я был прав, поддержав Зеленых!"
 TFE_chariot_events.0002.d: "Печальный день для зеленых"
 TFE_chariot_events.0002.e: "Захватывающее зрелище"
 TFE_chariot_events.0002.f: "Как ведущий, я объявляю... победителями #X Blues #!the!"
 TFE_chariot_events.0002.g: "Как организатор, я объявляю... #X Зеленых #!the победителями!"
  
 TFE_chariot_events.0003.t: "Гонки на колесницах — саботаж?"
 TFE_chariot_events.0003.desc: "В последней гонке фаворит [loser.GetFirstName] противостоял аутсайдеру [winner.GetFirstName]. К удивлению многих зрителей, колесница [loser.GetFirstName] эффектно взорвалась на последнем круге, и ее колеса полностью оторвались. Теперь [loser.GetFirstName] утверждает, что [winner.GetFirstName] обманул, используя черную магию, чтобы саботировать [loser.GetFirstName]! Что делать с этим серьезным обвинением?"
 TFE_chariot_events.0003.a: "Выиграл синий — какое мне дело?"
 TFE_chariot_events.0003.b: "Зеленый выиграл - какое мне дело?"
 TFE_chariot_events.0003.c: "Я должен провести расследование и доложить судьям!"
 TFE_chariot_events.0003.d: "Как ведущий, я могу полностью обойти расследование..."
 TFE_chariot_events.0003.e: "Мда, в любом случае было интересно"
  
 TFE_chariot_events.0004.t: "Гонки на колесницах — подозрительная болезнь"
 TFE_chariot_events.0004.desc: "Зрительские трибуны гудели, с нетерпением ожидая следующей гонки. [winner.GetFirstName] уже прибыл, но [loser.GetFirstName] еще не появился. Внезапно к судейскому помосту подходит посыльный. Проводится срочное обсуждение. К сожалению, похоже, что [loser.GetFirstName] заболел, что позволило [winner.GetFirstName] победить по умолчанию. Такие вещи, конечно, случаются, но что-то с ухмылкой на лице [winner.GetFirstName] не подходит..."
 TFE_chariot_events.0004.a: "Выиграл синий — какое мне дело?"
 TFE_chariot_events.0004.b: "Зеленый выиграл - какое мне дело?"
 TFE_chariot_events.0004.c: "Я должен попытаться посетить [loser.GetFirstName]"
 TFE_chariot_events.0004.d: "Ба, это воняет. Объявить [winner.GetFirstName] дисквалифицированным!"
 TFE_chariot_events.0004.e: "Я думаю, мы никогда не узнаем..."
  
 TFE_chariot_events.0005.t: "Гонки на колесницах — великолепная упряжка лошадей"
 TFE_chariot_events.0005.desc: "В последней гонке [winner.GetFirstName] легко разгромил своих соперников. В какой степени это было связано с присущим [winner.GetHerHis] мастерством, спорно, хотя из гонки ясно, что команда лошадей [winner.getHerHis] сыграла ключевую роль в обеспечении победы. Вы встречаете победителя в конюшнях после скачек в разгар какой-то суматохи; похоже, что конюх пас самую свирепую лошадь и получил за это удар ногой по голове. Когда вы подходите к [winner.GetHerHis], чтобы поздравить вас, они с озорной ухмылкой спрашивают, не хотите ли вы прокатиться на самом буйном из них. Если вы останетесь более чем на минуту, добавляют они, вы сможете сохранить лошадь. Лошадь, о которой идет речь, подозрительно смотрит на вас и ржет с явной враждебностью."
 TFE_chariot_events.0005.a: "Принять вызов"
 TFE_chariot_events.0005.b: "Как насчет того, чтобы я просто купил лошадь вместо этого?"
 TFE_chariot_events.0005.c: "Нет, спасибо"
 TFE_chariot_events.0005.d: "Тьфу, мои лошади для этих скачек намного лучше!"
  
 TFE_chariot_events.0006.t: "Гонка на колесницах — последняя гонка"
 TFE_chariot_events.0006.desc: "Трассы гудит от болтовни - [winner.GetFirstName], известный возничий, не связанный ни с Синими, ни с Зелеными, только что объявил, что после долгой и легендарной карьеры они уходят в отставку после последней гонки. Это дает возможность привлечь на свою сторону талантливого придворного — при условии, конечно, что вы платите достаточно, чтобы привлечь внимание [winner.GetHerHis]."
 TFE_chariot_events.0006.a: "Просто наслаждайтесь гонкой"
 TFE_chariot_events.0006.b: "Не жалейте средств!"
  
 TFE_chariot_events.0007.t: "Гонка на колесницах — неожиданная авария"
 TFE_chariot_events.0007.desc: "В предыдущей гонке произошла катастрофа — две колесницы столкнулись, и одна из них врезалась в трибуны! К счастью, крепкая колесница выдержала удар, но незадачливый возничий получил травму и требует компенсации, а также повторения гонки. То, что должно быть сделано?"
 TFE_chariot_events.0007.desc.bad: "В предыдущей гонке произошла катастрофа — две колесницы столкнулись, и одна из них врезалась в трибуны! Хуже того, колесница разбилась при ударе, а лошади взбесились, покалечив или начисто убив множество зрителей! Это, безусловно, омрачит гонки..."
 TFE_chariot_events.0007.a: "Выиграл синий — какое мне дело?"
 TFE_chariot_events.0007.b: "Зеленый выиграл - какое мне дело?"
 TFE_chariot_events.0007.c: "Заказать повтор"
 TFE_chariot_events.0007.d: "Предложить компенсацию"
 TFE_chariot_events.0007.e: "Такова жизнь..."
 TFE_chariot_events.0007.f: "Трагедия -- помогите раненому"
 death_trampled_by_horse: "был растоптан лошадью"
  
 TFE_chariot_events.0008.t: "Конец гонок на колесницах — отчет о состоянии"
 TFE_chariot_events.0008_blue.desc: "Пока гонки заканчиваются, и все готовятся к предстоящему пиру, я подвожу итоги.\nСиние выиграли на [activity.MakeScope.Var('result_counter').GetValue|0] гонок больше, чем Зеленые.\nСиние разозлились [activity.MakeScope.Var('blue_anger').GetValue|0] раз.\n Зеленые разозлились § _2 раза.\nЕсли вы болеете за команду-победительницу, вы получите 100 престижа за каждую дополнительную гонку, выигранную над командой соперника."
 TFE_chariot_events.0008_green.desc: "Пока гонки заканчиваются, и все готовятся к предстоящему пиру, я подвожу итоги.\nЗеленые выиграли на [activity.MakeScope.Var('result_counter').GetValue|0] гонок больше, чем синие.\nСиние разозлились [activity.MakeScope.Var('blue_anger').GetValue|0] раз.\n Зеленые разозлились § _2 раза.\nЕсли вы болеете за команду-победительницу, вы получите 100 престижа за каждую дополнительную гонку, выигранную над командой соперника."
 TFE_chariot_events.0008_tie.desc: "Пока гонки заканчиваются, и все готовятся к предстоящему пиру, я подвожу итоги.\nСиние и Зеленые сыграли вничью.\nСиние разозлились [activity.MakeScope.Var('blue_anger').GetValue|0] раз.\n Зеленые разозлились [activity.MakeScope.Var('green_anger').GetValue|0] раз. \nЕсли вы болеете за команду-победительницу, вы получите 100 престижа за каждую дополнительную гонку, выигранную над командой соперника."
 TFE_chariot_events.0008_error.desc: "Что-то пошло не так — этого никогда не должно происходить"
 the_teams_deliberate_tt: "«Синие и зеленые» оценивают результаты..."
 TFE_chariot_events.0008.a: "Интересный..."
 TFE_chariot_events.0008.b: "Интересный..."
 TFE_chariot_events.0008.c: "Интересный..."
