 TFE_games_option_fights_normal: "Местные школы гладиаторов"
 TFE_games_option_fights_normal_desc: "$EFFECT_LIST_BULLET$Вероятность событий не меняется\n\n#weak Помимо рабов и пленных, на арене часто можно встретить бедняков и не-граждан, пытающихся найти лучшую жизнь#!"
 TFE_games_option_fights_good: "Auctorati"
 TFE_games_option_fights_good_desc: "$EFFECT_LIST_BULLET$Увеличен прирост [Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$#EMP Пониженная#! вероятность некоторых негативных событий, связанных с боями\n\n#weak Свободные гладиаторы (auctorati) часто были самыми опытными гладиаторами, которых можно было найти, и, следовательно, самыми дорогими#!"
 TFE_games_option_fights_very_good: "Экзотические животные"
 TFE_games_option_fights_very_good_desc: "$EFFECT_LIST_BULLET$Значительно повышенный прирост [Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$#EMP Пониженная#! вероятность некоторых негативных событий, связанных с боями\n$EFFECT_LIST_BULLET$Вероятность уникальных событий, связанных с боями\n\n#weak Зачем ограничивать бои простыми бойцами-людьми когда можно привлечь фауну со всего мира?#!"
 TFE_games_option_fights_excellent: "Naumachia"
 TFE_games_option_fights_excellent_desc: "$EFFECT_LIST_BULLET$Значительно увеличен прирост [Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$#EMP Пониженная#! вероятность определённых негативных событий\n\n#weak Только самые богатые (или самые расточительные) правители могли позволить себе устраивать крупномасштабные морские сражения чисто для развлечения#!"
 #TFE_games_option_races_normal: "Местные колесничие"
