 # EVENTS

 # START
 TFE_gladiator_events.0001.t: "Начало Ludi — гладиаторские бои"
 TFE_gladiator_events.0001.desc: "Да начнутся игры!\n\n"
 TFE_gladiator_events.0001.host: "Многие стекались на мою арену в округе [activity.GetCurrentPhase.GetLocation.GetName], желая насладиться предстоящим кровавым зрелищем."
 TFE_gladiator_events.0001.contestant: "Как и многие другие, собравшиеся в округе [activity.GetCurrentPhase.GetLocation.GetName], с нетерпением ожидая предстоящих боев, я [Select_CString(ROOT.Char.IsFemale, 'занята', 'занят' )] общением."
 TFE_gladiator_events.0001.spectator: "«Многие стекались в земли персонажа [host.GetTitledFirstNamePossessive] в округе [activity.GetCurrentPhase.GetLocation.GetName], чтобы развлечься."
 TFE_gladiator_events.0001.closing: "\n\nСолнце поднимается выше в небе, а тени становятся короче. Скоро начнётся."
 TFE_gladiator_events.0001.a: "Да начнутся игры!"

 TFE_gladiator_events.0002.t: "Никто не прибыл"
 TFE_gladiator_events.0002.desc: "Я не могу в это поверить. Несмотря на мои приглашения и приготовления, на мои ludi не явился ни один гость."
 TFE_gladiator_events.0002.a: "Неужели я так [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]?"
 TFE_gladiator_events.0002.b: "Я чувствую небольшое облегчение."

 #FIGHT (check gladiator story cycle for others)
 TFE_gladiator_events.0003.t: "Цирк"
 TFE_gladiator_events.0003.desc: "В рамках моих усилий по проведению лучших ludi я [Select_CString(ROOT.Char.IsFemale, 'велела', 'велел' )] доставить настоящий зверинец животных со всего мира. Страусы, слоны, жирафы... Я делаю паузу, прежде чем занять своё место на трибунах."
 TFE_gladiator_events.0003.a: "Я реквизирую одного как своего личного зверя."
 TFE_gladiator_events.0003.b: "Что, если я велю доставить... больше?"
 TFE_gladiator_events.0003.c: "Бесплатные для всех схватки с гладиаторами обеспечат высококачественных рекрутов."

 TFE_gladiator_events.0004.t: "Наумахия"
 TFE_gladiator_events.0004.desc: "Цезарь устроил морское сражение как часть своего четырехкратного триумфа в бытность диктатором, за ним последовали Август и другие императоры, которые хотели подчеркнуть грандиозность своего правления. Как и в прошлом, рядом с рекой был вырыт бассейн, наполненный водой, с островком в центре, где могли сидеть такие зрители, как я. Я [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] десятки лодок и тысячи гребцов и рабов. Воины только ждут моего сигнала."
 TFE_gladiator_events.0004.a: "Персонифицированная экстравагантность."

 #SPECTATE
 TFE_gladiator_events.0005.t: "Местная школа гладиаторов"
 TFE_gladiator_events.0005.desc: "Однажды, когда я спешу по переулку от своей ложи к арене, меня отвлекает звук серии быстрых ударов мечом. Завернув за угол, я замечаю местный лудус (школу гладиаторов). Во дворе происходит яростная схватка между секутором (гладиатор с мечом и щитом) и ретиарием (трезубец и сеть). Наставник замечает меня и останавливает тренировку, подходя и указывая большим пальцем на двух передохнувших бойцов.\n Нравится то, что вы видите? За небольшую сумму вы можете купить себе хорошо обученного бойца."
 TFE_gladiator_events.0005.a: "Я возьму гладиатора [new_gladiator_1.GetFirstNameNoTooltip]"
 TFE_gladiator_events.0005.b: "[new_gladiator_2.GetFirstNameNoTooltip] явно лучший боец"
 TFE_gladiator_events.0005.c: "Почему бы не купить обеих?"
 TFE_gladiator_events.0005.d: "Я здесь, чтобы насладиться зрелищем"

 TFE_gladiator_events.0006.t: "Беглый гладиатор"
 TFE_gladiator_events.0006.desc: "После бессонной ночи, проведённой ворочанием в постели, вы выходите на улицу, чтобы быстро прогуляться на свежем ночном воздухе, надеясь, что это прочистит вашу голову. Внезапно начинает звонить колокольчик, за которым следует лай собак и топот стражников. Когда вы поворачиваете за угол, вы сталкиваетесь с тёмной фигурой в плаще, и вы оба распластываетесь на земле. Вы протягиваете руку, чтобы помочь незнакомцу подняться на ноги, но как только вы это делаете, отряд стражников и их сторожевые собаки мчатся по улице, останавливаясь и с подозрением глядя на вас двоих. Их предводитель выходит вперёд и спрашивает, не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] ли я где-нибудь беглого раба-гладиатора, задержав взгляд на моем спутнике. Я замечаю блеск доспехов под плащом. Может ли эта фигура быть их целью?"
 TFE_gladiator_events.0006.a: "Это... э-э... мой слуга."
 TFE_gladiator_events.0006.b: "Я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )] представителей власти, чтобы сдать этого бродягу!"

 TFE_gladiator_events.0007.t: "Таверна"
 TFE_gladiator_events.0007.desc: "После захватывающего дня, наполненного гладиаторскими боями, я решаю найти местную таверну, чтобы расслабиться до конца ночи. Когда я вхожу, я рассматриваю свои варианты. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]..."
 TFE_gladiator_events.0007.a: "Просто выпить."
 TFE_gladiator_events.0007.b: "Сыграть в карты и кости."
 TFE_gladiator_events.0007.c: "Побеседовать с другими покровителями."
 TFE_gladiator_events.0007.d: "Вообще-то, я здесь, чтобы найти наёмников."
 TFE_you_learn_a_little: "Вы узнали кое-что"
 TFE_you_learn_a_lot: "Вы многому научились"
 TFE_you_get_into_a_fight: "Вы вступаете в бой"

 TFE_gladiator_events.0008.t: "Рыночная площадь"
 TFE_gladiator_events.0008.desc: "Вы чувствуете себя особенно [Select_CString(ROOT.Char.IsFemale, 'предприимчивой', 'предприимчивым' )] во время еды сегодня, и поэтому вы бродите вокруг, пока не натыкаетесь на местный рынок - лавки на площади, окружённые магазинами. Продавцы здесь продают всевозможные продукты, предметы и другие примечательные продукты. Краем глаза вы замечаете..."
 TFE_gladiator_events.0008.a: "лавку с местными деликатесами!"
 TFE_gladiator_events.0008.b: "книжный магазин?"
 TFE_gladiator_events.0008.c: "уличное представление."
 TFE_gladiator_events.0008.d: "#X скумбрию Ву Хоу?! #!"
 TFE_gladiator_events.0008.b.success: "Вы нашли редкую книгу"
 TFE_gladiator_events.0008.b.success.good: "Вы получаете очень хорошую книгу-[artifact|El]"
 TFE_gladiator_events.0008.b.failure: "У торговца нет ничего интересного"
 TFE_gladiator_events.0008.b.success.bad: "Вы получаете неинтересную старую книгу-[artifact|El]"
 TFE_you_get_pickpocketed: "Вор крадёт ваши монеты"

 TFE_gladiator_events.0009.t: "Разрушенные трибуны"
 TFE_gladiator_events.0009.desc: "То ли из-за невезения, то ли из-за плохой планировки некоторые зрительские трибуны рухнули. К счастью, вы оказались на соседнем павильоне, а некоторым другим повезло меньше. Осматривая обломки, вы замечаете гладиатора со сломанной ногой, застрявшего под грудой ненадёжно сбалансированных балок. Со стоном вздрагивает уцелевшая конструкция. Вы понимаете, что до прибытия подмоги обломки рухнут на бойца, убив его."
 TFE_gladiator_events.0009.a: "Я попытаюсь спасти гладиатора!"
 TFE_gladiator_events.0009.b: "Это слишком рискованно"
 TFE_succeed_stands: "Вы спасаете гладиатора"
 TFE_fail_stands: "Вы получаете ранение, пытаясь спасти застрявшего бойца"

 TFE_gladiator_events.0010.t: "Беспорядки"
 TFE_gladiator_events.0010.desc: "Из жилищ бойцов доносится сильный шум. Вскоре двери распахнулись, и оттуда вывалилась оборванная группа беглых рабов-гладиаторов. Вы узнаёте в них некоторых бойцов, которыми ваш хозяин хвастался ранее днем. Они мчатся по улице... прямо туда, где стоите вы. Их предводитель угрожающе выходит вперёд и приказывает вам пропустить их."
 TFE_gladiator_events.0010.a: "Ты вернёшься к своему хозяину, хочешь или нет"
 TFE_gladiator_events.0010.b: "Это того не стоит"
 TFE_gladiator_events.0010.c: "Возможно, я смогу вам помочь?"
 TFE_succeed_riots: "Вы одолели гладиатора"
 TFE_fail_riots: "Гладиатор побеждает #Xвас#!"

