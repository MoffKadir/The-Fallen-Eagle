l_russian:
 #Already in vanilla 
 #building_type_castle_01:0 "Замок"
 #building_type_castle_01_desc:0 "Крепость предназначена не только для проживания уважаемой дворянской семьи, но и для защиты окружающего города и сельскохозяйственных угодий."
 #building_castle_01:0 "Мотте"
 #building_castle_01_desc:0 "Это небольшое, но грозное укрепление расположено на возвышении."
 #building_castle_02:0 "Держать"
 #building_castle_02_desc:0 "Крепость #weak (или Донжон)#! — это большая башня, служащая укрепленной резиденцией и последней линией обороны."
 #building_castle_03:0 "Концентрический замок"
 #building_castle_03_desc:0 "Концентрический замок окружен двумя или более стенами, причем внутренняя выше внешней."
 #building_castle_04:0 "Крепость"
 #building_castle_04_desc:0 "Крепость является воплощением обороны, способной как отражать нападения противника, так и вмещать большую армию."
 #building_type_temple_01:0 "Храм"
 #building_type_temple_01_desc:0 "Место отправления культа, управляемое духовенством, окруженное городом верных крестьян."
 #building_temple_01:0 "Храм"
 #building_temple_01_desc:0 "$building_type_temple_01_desc$"
 #building_temple_02:0 "Храмовая территория"
 #building_temple_02_desc:0 "Храм находится в центре деревни, тщательно построенный местными мастерами, чтобы показать свою преданность вере."
 #building_temple_03:0 "Дом поклонения"
 #building_temple_03_desc:0 "Хотя храм может принять много прихожан, это не единственное его предназначение — в нем также должно размещаться духовенство, содержаться большая библиотека и охраняться реликвии. С добавлением молитвенного дома у верующих всегда есть много места для молитвы."
 #building_temple_04:0 "Большой храм"
 #building_temple_04_desc:0 "Не удовлетворившись небольшим и скромным храмом, местные ремесленники и архитекторы вместе работали над созданием настоящего произведения искусства. Этот величественный храм, по-видимому, призывает силу самого Неба к любому прихожанину, который входит в его славные залы."
 #building_type_city_01:0 "Город"
 #building_type_city_01_desc:0 "Населенный город, в котором проживает большое количество бюргеров, торговцев и трудолюбивых горожан."
 #building_city_01:0 "Центр поселка"
 #building_city_01_desc:0 "$building_type_city_01_desc$"
 #building_city_02:0 "Большой город"
 #building_city_02_desc:0 "Этот город привлек внимание торговцев и ремесленников со всей округи: богатые купцы открывают лавки, а прилежные ремесленники почти ежедневно возводят новые дома."
 #building_city_03:0 "Центр города"
 #building_city_03_desc:0 "Город больше не довольствуется тем, что занимает свою первоначальную территорию, теперь включает близлежащие сельскохозяйственные угодья в свой процветающий центр. Город огромен и полон богатства и возможностей."
 #building_city_04:0 "Шумный мегаполис"
 #building_city_04_desc:0 "Этот город широко известен обилием возможностей, которые таятся в нем — говорят, что даже самый скромный крестьянин может найти здесь удачу. Насколько хватает глаз, вдоль улиц стоят дома, а тележки и животные заняты перевозкой товаров, куда бы вы ни посмотрели."

 #building_type_theodosian_walls_01:0 "Стены Феодосия"
 #building_type_theodosian_walls_01_desc:0 "Стены Феодосия были построены во время правления императора Феодосия II в начале V века, но до сих пор остаются одними из самых грозных укреплений, построенных руками человека."
 #building_theodosian_walls_01:0 "Стены Феодосия"
 #building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"

 #building_type_aurelian_walls_01:0 "Стены Аврелиана"
 #building_type_aurelian_walls_01_desc:0 "Стены Аврелиана были построены во время правления римских императоров Аврелиана и Проба, когда угроза нового нападения варваров на Вечный город сильно возросла во время кризиса третьего века. По сей день они обеспечивают грозную оборону, полностью окружая семь холмов Рима."
 #building_aurelian_walls_01:0 "Стены Аврелиана"
 #building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"

 #building_type_the_colosseum_01:0 "Колизей"
 #building_type_the_colosseum_01_desc:0 "Колизей является одним из крупнейших когда-либо построенных амфитеатров, в нем проводились бесчисленные зрелища, такие как гладиаторские бои, охота на животных и даже реконструированные морские сражения. Его строительство было начато императором Веспасианом в 72 г. н.э. и завершено в 80 г. н.э. при его преемнике Тите.\n\nХотя он далеко отстает от своего апогея как символа любви среднего римлянина к играм, его размер все еще заслуживает внимания. чтобы все видели."
 #building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 #building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"

 #building_type_hadrians_wall_01:0 "Стена адриана"
 #building_type_hadrians_wall_01_desc:0 "Стена Адриана была построена во времена Римской империи, чтобы не пустить северных пиктов в провинцию Британия. В настоящее время он не служит оборонительным целям, но камни служат дешевым и удобным источником строительного материала!"
 #building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 #building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"

 building_type_library_of_alexandria:0 "Александрийская библиотека"
 building_type_library_of_alexandria_desc:0 "Построенная во времена правления династии Птолемеев, Александрийская библиотека славилась своей коллекцией и сохранением текстов и трактатов в амбициозной попытке собрать все знания мира в одном месте. \n\nК сожалению, библиотека была постепенно разрушена в результате нескольких катаклизмов, начиная с осады Александрии в 48 году до н.э. и заканчивая разрушением Серапеума христианской толпой по приказу патриарха Феофила в 391 году н.э."
 building_library_of_alexandria:0 "$building_type_library_of_alexandria$"
 building_library_of_alexandria_desc:0 "$building_type_library_of_alexandria_desc$"

 #building_type_palace_of_aachen_01:0 "$building_palace_of_aachen_01$"
 #building_type_palace_of_aachen_01_desc:0 "Дворец Аахена был выбран Карлом Великим центром власти Каролингской империи. Он служил как политическим, так и религиозным целям и до сих пор является отличным местом для проведения важных собраний."
 #building_palace_of_aachen_01:0 "Дворец Аахена"
 #building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"

 #building_type_hagia_sophia_01:0 "Собор Святой Софии"
 #building_type_hagia_sophia_01_desc:0 "Собор Святой Софии — настоящее чудо инженерной мысли, его массивный купол выделяется как самая впечатляющая особенность. Завершенный в 537 г. н.э. императором Юстинианом I, теперь он является резиденцией Вселенского патриарха и стоит как памятник христианству.\n\nИ таким он останется на всю вечность, потому что, безусловно, ничто не могло свергнуть могущество Рима."
 #building_hagia_sophia_01:0 "Собор Святой Софии"
 #building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 #building_hagia_sophia_02:0 "Мечеть Святой Софии"
 #building_hagia_sophia_02_desc:0 "Собор Святой Софии — настоящее чудо инженерной мысли, его массивный купол и четыре впечатляющих минарета выделяются как самые впечатляющие черты. Основанная в 537 г. н.э. императором Юстинианом I, она с тех пор превратилась во впечатляющую мечеть.\n\nИ таковой она останется на всю вечность, ведь ничто не могло сокрушить могущество Рума."

 building_type_dolaucothi_gold_mines_01:0 "Золотые копи Долаукоти"
 building_type_dolaucothi_gold_mines_01_desc:0 "Единственный римский золотой рудник Британии, золотые копи Долаукоти являются ценным и важным местом в римской Британии. Пока римские войска находятся на острове, рудники будут снабжать провинцию золотом."
 building_type_dolaucothi_gold_mines_warning:0 "#N Если Римская империя покинет Британию или потеряет контроль над провинцией, в которой находятся шахты, инфраструктура, поддерживающая их, она будет заброшена. Только не-[Concept( 'tribal', 'племенной' )|E] правитель, чья [Concept('culture', 'культура')|E] открыла [Concept( 'innovation', 'инновацию')|E] #V $innovation_crop_rotation$#!, сможет восстановить её.#!"
 building_dolaucothi_gold_mines_01:0 "Шахтерское поселение Долаукоти"
 building_dolaucothi_gold_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$\n\n$building_type_dolaucothi_gold_mines_warning$"
 building_dolaucothi_gold_mines_02:0 "Шахта Долаукоти"
 building_dolaucothi_gold_mines_02_desc:0 "$building_rammelsberg_mines_02_desc$\n\n$building_type_dolaucothi_gold_mines_warning$"
 building_dolaucothi_gold_mines_03:0 "Большая шахта Долаукоти"
 building_dolaucothi_gold_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$\n\n$building_type_dolaucothi_gold_mines_warning$"
 building_dolaucothi_gold_mines_04:0 "Горнодобывающий комплекс Долаукоти"
 building_dolaucothi_gold_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$\n\n$building_type_dolaucothi_gold_mines_warning$"
 dolaucothi_gold_mines_01_roman_departure_keep_active:0 "Владельцем шахты должен быть не-[Concept( 'tribal', 'племенной' )|E] правитель, чья [Concept('culture', 'культура')|E] открыла [Concept( 'innovation', 'инновацию')|E] #V $innovation_crop_rotation$#!"

 building_type_carnelian_amazonite_mines_01:0 "Карнелиевые и амазонитовые рудники"
 building_carnelian_amazonite_mines_01:0 "Карнелиевые и амазонитовые шахты"
 building_carnelian_amazonite_mines_01_desc:0 "В горах Сахары, от Тассилин-Адджера до гор Тибести, находятся древние, глубокие и прибыльные шахты амазонита, ярко-синего бирюзового камня, и сердолика, оранжевого халцедона. Скорее всего, они были открыты гарамантами, и очень трудно определить их происхождение."
 building_carnelian_amazonite_mines_02:0 "Сердоликовые и амазонитовые шахты"
 building_carnelian_amazonite_mines_02_desc:0 "В горах Сахары, от Тассилин-Адджера до гор Тибести, находятся древние, глубокие и прибыльные шахты амазонита, ярко-синего бирюзового камня, и сердолика, оранжевого халцедона. Скорее всего, они были открыты гарамантами, и очень трудно определить их происхождение."
 building_carnelian_amazonite_mines_03:0 "Сердоликовые и амазонитовые шахты"
 building_carnelian_amazonite_mines_03_desc:0 "В горах Сахары, от Тассилин-Адджера до гор Тибести, находятся древние, глубокие и прибыльные шахты амазонита, ярко-синего бирюзового камня, и сердолика, оранжевого халцедона. Скорее всего, они были открыты гарамантами, и очень трудно определить их происхождение."
 building_carnelian_amazonite_mines_04:0 "Шахты сердолика и амазонита"
 building_carnelian_amazonite_mines_04_desc:0 "В горах Сахары, от Тассилин-Адджера до гор Тибести, находятся древние, глубокие и прибыльные шахты амазонита, ярко-синего бирюзового камня, и сердолика, оранжевого халцедона. Скорее всего, они были открыты гарамантами, и очень трудно определить их происхождение."


 building_type_edessa_cathedral_01:0 "Кафедральный собор Эдессы"
 building_edessa_cathedral_01:0 "Собор - строительные леса"
 building_edessa_cathedral_02:0 "Собор - фундамент"
 building_edessa_cathedral_03:0 "Эдесский собор"
 building_edessa_cathedral_01_desc:0 "Сейчас в основном забытый, собор Эдессы был построен Юстинианом I (возможно, начиная с 524 года, через год после наводнения) и, как редко говорят, соперничал с собором Святой Софии в Константинополе."
 building_edessa_cathedral_02_desc:0 "Сейчас в основном забытый, Эдесский собор был построен Юстинианом I (возможно, начиная с 524 года, через год после наводнения) и, как редко говорят, соперничал с собором Святой Софии в Константинополе."
 building_edessa_cathedral_03_desc:0 "Сейчас в основном забытый, Эдесский собор был построен Юстинианом I (возможно, начиная с 524 года, через год после наводнения) и, как редко говорят, соперничал с собором Святой Софии в Константинополе."

 building_type_marib_dam:0 "Марибская плотина"
 building_type_marib_dam_desc:0 "Плотина Мариб была подвигом классической инженерии Сабейского царства и Химьяра. Говорят, что это самая старая из известных гидравлических плотин, Мариб несколько раз реставрировалась за время своего существования."
 building_marib_dam:0 "Марибская плотина"
 building_marib_dam_desc:0 "Плотина Мариб была подвигом классической инженерии для Сабейского царства и Химьяра. Говорят, что это самая старая из известных гидравлических плотин, Мариб несколько раз реставрировалась за время своего существования."


 building_great_gurgan_wall:0 "Великая Горганская стена"
 building_great_gurgan_wall_desc:0 "Горганская стена больше, чем Валы Адриана и Антонина вместе взятые, и сдерживает кочевые племена севера и любого другого врага, осмеливающегося напасть на Эран."

 building_type_great_gurgan_wall:0 "Великая Горганская стена"
 building_type_great_gurgan_wall_desc:0 "Горганская стена, чем Валы Адриана и Антонина вместе взятые, и сдерживает кочевые племена севера и любого другого врага, осмеливающегося напасть на Эран."

 building_palace_khawarnaq:0 "Дворец Хаварнак"
 building_palace_khawarnaq_desc:0 "Построенный Лахмидами во время правления царя ан-Нумана «Одноглазого», дворец в Хаварнаке считался арабскими современниками одним из величайших чудес света."

 building_type_palace_khawarnaq:0 "Дворец Хаварнак"
 building_type_palace_khawarnaq_desc:0 "Построенный Лахмидами во время правления царя ан-Нумана «Одноглазого», дворец в Хаварнаке считался арабскими современниками одним из величайших чудес света."

 building_type_taq-kasra:0 "Тисфунская арка"
 building_taq-kasra:0 "Тисфунская арка"
 building_taq-kasra_desc:0 "Построенная где-то между II и VI веками нашей эры, Тисфунская арка была отличительной чертой дворцового комплекса, расположенного в сасанидской столице, и, вероятно, даже обозначала место Эранского тронного зала."

 building_oblivion_prison:0 "Крепость Забвения"
 building_oblivion_prison_desc:0 "Крепость Забвения, также известная как замок Забвения, была замком и политической тюрьмой Сасанидской империи, расположенной в Хузестане, и содержала многих известных врагов шаха."

 building_type_oblivion_prison:0 "Крепость Забвения"
 building_type_oblivion_prison_desc:0 "Крепость Забвения, также известная как замок Забвения, была замком и политической тюрьмой Сасанидской империи, расположенной в Хузестане, и содержала многих известных врагов шаха."

 building_type_real_hadrians_wall_01:0 "Вал Адриана"
 building_type_real_hadrians_wall_01_desc:0 "Вал Адриана был построен во времена Римской империи, чтобы не допустить северных пиктов в провинцию Британия. Хотя римское присутствие в провинции не будет вечным, пока римские солдаты охраняют вал Адриана, северным налётчикам будет труднее грабить провинцию."
 building_type_real_hadrians_wall_warning:0 "#N Если Римская империя уйдет из Британии или потеряет контроль над провинцией, где находится Вал, инфраструктура, поддерживающая её, будет заброшена. #!"
 building_real_hadrians_wall_01:0 "$building_type_real_hadrians_wall_01$"
 building_real_hadrians_wall_01_desc:0 "$building_type_real_hadrians_wall_01_desc$\n\n$building_type_real_hadrians_wall_warning$"

 building_type_estate_01:0 "Деревенская вилла"
 building_type_estate_01_desc:0 "Жилая недвижимость, окруженная сельскохозяйственными угодьями и другими экономически продуктивными ресурсами."
 building_estate_01:0 "Трудовые поля"
 building_estate_01_desc:0 "Собственность, требующая рабочей силы для работы и ухода за своими полями."
 building_type_estate_02:0 "Небольшая усадьба"
 building_type_estate_02_desc:0 "Наша малая усадьба настолько удивительна и велика, что любой крепостной может убедиться в величии нашей фамилии, просто взглянув на нашу резиденцию. Это действительно мощный и значимый центр богатства."
 building_estate_02:0 "Небольшие улучшения"
 building_estate_02_desc:0 "Собирая наших крепостных в большие усадьбы, мы можем гарантировать, что они приведут в этот мир больше крепостных, увеличивая нашу рабочую силу и, в конечном счете, наше богатство."
 building_type_estate_03:0 "Дворец"
 building_type_estate_03_desc:0 "Ни один другой владелец поместья не может гордиться своими усадьбами по сравнению с нашими. Каждый день через наш дворец проходят караваны рабов, животных, зерна и золота, и это поистине великолепная демонстрация нашей славы."
 building_estate_03:0 "Налоговый офис"
 building_estate_03_desc:0 "Обеспечивая правильное управление зерном и данью, которую платят нам наши крепостные, мы обеспечиваем постоянное наполнение нашей казны!"

 building_palace_diocletian:0 "Дворец Диоклетиана"
 building_palace_diocletian_desc:0 "Со строительством, начатым в 295 году нашей эры, дворцовый комплекс Диоклетиана вдоль береговой линии Далмации служил как административным центром, так и крепостью. К тому времени, когда он отрёкся от престола и ушёл на покой в 305 году нашей эры, его дворец всё ещё строился."
 building_type_palace_diocletian:0 "Дворец Диоклетиана"
 building_type_palace_diocletian_desc:0 "Со строительством, начатым в 295 году нашей эры, дворцовый комплекс Диоклетиана вдоль береговой линии Далмации служил как административным центром, так и крепостью. К тому времени, когда он отрёкся от престола и ушёл на покой в 305 году нашей эры, его дворец всё ещё строился."

 building_type_aflag_irrigation_systems:0 "Афляк"
 building_type_aflag_irrigation_systems_desc:0 "Эти ирригационные системы стояли в этой части Омана на протяжении веков, принося процветание засушливому региону."
 building_aflag_irrigation_systems:0 "Афляк"
 building_aflag_irrigation_systems_desc:0 "Эти ирригационные системы стояли в этой части Омана на протяжении веков, принося процветание засушливому региону."

 building_type_astana_cemetary:0 "Кладбище Астаны"
 building_type_astana_cemetary_desc:0 "В могилах здесь покоятся несколько поколений жителей города Гаочан. Они состоят из наклонных проходов, ведущих вниз в обширные камеры, где умерших хоронят со всеми удобствами, необходимыми для загробной жизни."
 building_astana_cemetary:0 "Кладбище Астаны"
 building_astana_cemetary_desc:0 "В могилах здесь покоятся несколько поколений жителей города Гаочан. Они состоят из наклонных проходов, ведущих вниз в обширные камеры, где умерших хоронят со всеми удобствами, необходимыми для загробной жизни."

 building_type_monumental_tomb_of_abalessa:0 "Монументальная гробница Абалесса"
 building_type_monumental_tomb_of_abalessa_desc:0 "Здесь покоится неизвестный вождь или аристократ, погребенный в этой огромной монументальной гробнице. Независимо от различных теорий относительно того, кто здесь похоронен, которые вдохновили разные истории, гробница, тем не менее, является замечательным произведением строительства в далеких горах Ахаггар."
 building_monumental_tomb_of_abalessa:0 "Монументальная гробница Абалесса"
 building_monumental_tomb_of_abalessa_desc:0 "Здесь покоится неизвестный вождь или аристократ, погребенный в этой огромной монументальной гробнице. Независимо от различных теорий относительно того, кто здесь похоронен, которые вдохновили разные истории, гробница, тем не менее, является замечательным произведением строительства в далеких горах Ахаггар."

 building_type_mogao_caves:0 "Буддийские пещеры"
 building_type_mogao_caves_desc:0 "Гроты Тысячи Будд в Дуньхуане представляют собой сеть из сотен пещер, которые служат храмами и святынями, посвященными буддийскому поклонению, молитве и медитации. Самые старые пещеры были вырезаны в 4 веке, и с тех пор преданные даже из центрального Китая и Хотана спонсировали строительство различных пещер. У многих местных элитных кланов есть свои пещеры, которые они поддерживали веками."
 building_mogao_caves:0 "Пещеры Могао"
 building_mogao_caves_desc:0 "Гроты Тысячи Будд в Дуньхуане представляют собой сеть из сотен пещер, которые служат храмами и святынями, посвященными буддийскому поклонению, молитве и медитации. Самые старые пещеры были вырезаны в 4 веке, и с тех пор преданные даже из центрального Китая и Хотана спонсировали строительство различных пещер. У многих местных элитных кланов есть свои пещеры, которые они поддерживали веками."

 building_type_kizil_caves:0 "Буддийские пещеры"
 building_type_kizil_caves_desc:0 "Кызылские пещеры тысячи будд представляют собой комплекс из сотен буддийских пещерных гротов, датируемых многими веками, которые служат местной святыней. Один из первых пещерных комплексов в Таримской котловине, первые Кызылские пещеры были вырезаны в I веке. Они используются для поклонения и являются самыми большими из таких пещер в Таримской котловине, и по своим размерам и великолепию пещеры Могао затмеваются только пещерами Могао, когда речь идет о буддийских гротах в регионе."
 building_kizil_caves:0 "Кызылские пещеры"
 building_kizil_caves_desc:0 "Кызылские пещеры тысячи будд представляют собой комплекс из сотен буддийских пещерных гротов, датируемых многими веками, которые служат местной святыней. Один из первых пещерных комплексов в Таримской котловине, первые Кызылские пещеры были вырезаны в I веке. Они используются для поклонения и являются самыми большими из таких пещер в Таримской котловине, и по своим размерам и великолепию пещеры Могао затмеваются только пещерами Могао, когда речь идет о буддийских гротах в регионе."
  
 building_type_bezeklik_caves:0 "Буддийские пещеры"
 building_type_bezeklik_caves_desc:0 "Пещеры Безеклик тысячи Будд представляют собой комплекс буддийских пещерных гротов, возраст которых насчитывает много веков. Однако в последнее время это место стало более заметным и стало важным местом поклонения и паломничества местных буддистов."
 building_bezeklik_caves:0 "Пещеры Безеклик"
 building_bezeklik_caves_desc:0 "Пещеры Безеклик тысячи Будд представляют собой комплекс буддийских пещерных гротов, возраст которых насчитывает много веков. Однако в последнее время это место стало более заметным и стало важным местом поклонения и паломничества местных буддистов."

 building_type_pyramids_of_meroe:0 "Пирамиды Мероэ"
 building_type_pyramids_of_meroe_desc:0 "Усыпальницы кушитских царей находятся недалеко от их древней столицы Мероэ. Кушитские цари построили множество пирамид, даже больше, чем их знаменитые египетские соседи."
 building_pyramids_of_meroe:0 "Пирамиды Мероэ"
 building_pyramids_of_meroe_desc:0 "Усыпальницы кушитских царей находятся недалеко от их древней столицы Мероэ. Кушитские цари построили множество пирамид, даже больше, чем их знаменитые египетские соседи."

 building_type_senegambian_stone_circles:0 "Сенегамбийские каменные круги"
 building_type_senegambian_stone_circles_desc:0 "Один из самых известных храмов и центров обучения не только в Кашмире, но и на большей части Индийского субконтинента, Шарада Пит настолько известен, что многие называют Кашмир «страной Шарады». В нем находится обширная библиотека, ради которой ученые проехали сотни миль."
 building_senegambian_stone_circles:0 "Сенегамбийские каменные круги"
