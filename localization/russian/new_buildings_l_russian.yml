 building_temples_of_panikant:0 "Храмы Панкианта"
 building_temples_of_panikant_desc:0 "В городе Пенджиканте находятся два храма, которые функционируют как центр поклонения великой Нане, богине родом из Месопотамии. Священники, поддерживающие эти храмы, тесно связаны с городской элитой."
 building_type_temples_of_panikant:0 "Храмы Панкианта"
 building_type_temples_of_panikant_desc:0 "В городе Пенджиканте находятся два храма, которые функционируют как центр поклонения великой Нане, богине родом из Месопотамии. Священники, поддерживающие эти храмы, тесно связаны с городской элитой."

 building_type_secret_harbor_avernus:0 "Тайная гавань озера Аверн"
 building_type_secret_harbor_avernus_desc:0 "Хотя несколько забытая, эта гавань была построена Агриппой для тайной подготовки флота для победы над Помпеем. Эта гавань соединена с озером Лукрин, которое, в свою очередь, соединяется с Неаполитанским заливом. Прибрежная стена защищает от любых шпионов морского противника шпионить за базой на озере Аверн."
 building_secret_harbor_avernus:0 "Тайная гавань озера Аверн"
 building_secret_harbor_avernus_desc:0 "Хотя несколько забытая, эта гавань была построена Агриппой для тайной подготовки флота для победы над Помпеем. Эта гавань соединена с озером Лукрин, которое, в свою очередь, соединяется с Неаполитанским заливом. Прибрежная стена защищает от любого морского противника шпионить за базой на озере Аверн."

 building_type_west_trajans_bridge:0 "Мост Траяна"
 building_type_west_trajans_bridge_desc:0 "Называть его мостом может быть преувеличением после разрушения путей в 270 году нашей эры Аврелианом, но колонны до сих пор демонстрируют архитектурное мастерство, которым обладали римляне."
 building_west_trajans_bridge:0 "Западная сторона моста Траяна"
