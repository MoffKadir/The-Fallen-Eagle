 building_type_temple_of_hadrian:0 "Храм Адриана"
 building_type_temple_of_hadrian_desc:0 "Здесь до сих пор стоит храм, посвящённый императору Адриану. Всё больше и больше разрушаясь, можно по-прежнему восхищаться многовековой структурой."
 building_temple_of_hadrian:0 "Храм Адриана"
 building_temple_of_hadrian_desc:0 "Здесь до сих пор стоит храм, посвящённый императору Адриану. Всё больше и больше разрушаясь, можно по-прежнему восхищаться многовековой структурой."

 building_type_aula_palatina:0 "Аула Палатина"
 building_type_aula_palatina_desc:0 "Это сооружение, использовавшееся Аврелианом и как дворец, и как храм, выдержало испытание временем."
 building_aula_palatina:0 "Аула Палатина"
 building_aula_palatina_desc:0 "Это сооружение, использовавшееся Аврелианом и как дворец, и как храм, выдержало испытание временем."

 building_type_tower_of_hercules:0 "Башня Геркулеса"
 building_type_tower_of_hercules_desc:0 "Римский маяк, построенный, чтобы предупредить путешественников об опасной скале неподалеку. Легенды гласят, что он стоит над черепом и костями убитого врага Геракла, великана Гериона."
 building_tower_of_hercules:0 "Башня Геркулеса"
 building_tower_of_hercules_desc:0 "Римский маяк, построенный, чтобы предупредить путешественников об опасной скале неподалеку. Легенды говорят, что он стоит над черепом и костями убитого врага Геракла, великана Гериона."

 building_type_sigiriya:0 "Сигирия"
 building_type_sigiriya_desc:0 "Расположенная на вершине большой гранитной скалы, которая возвышается над землями внизу, Сигирия, или «Львиная скала», имеет легендарную историю и в разное время служила административным центром, королевским дворцом и монастырём. Это место украшено множеством фресок, некоторые из которых украшают склоны скалы."
 building_sigiriya:0 "Сигирия"
 building_sigiriya_desc:0 "Расположенная на вершине большой гранитной скалы, которая возвышается над землями внизу, Сигирия, или «Львиная скала», имеет легендарную историю и в разное время служила административным центром, королевским дворцом и монастырем. Это место украшено множеством фресок, некоторые из которых украшают склоны скалы."

 building_type_hegra:0 "Хегра"
 building_type_hegra_desc:0 "Хотя он и не так известен, как Петра, Хегра также является городом, высеченным в пустыне, который был одним из крупнейших поселений в Набатейском царстве. На протяжении многих лет он служил важным экономическим, политическим и религиозным центром."
 building_hegra:0 "Хегра"
 building_hegra_desc:0 "Хотя он и не так известен, как Петра, Хегра также является городом, высеченным в пустыне, который был одним из крупнейших поселений в Набатейском царстве. На протяжении многих лет он служил важным экономическим, политическим и религиозным центром."

 building_type_walls_of_amida:0 "Римские стены"
 building_type_walls_of_amida_desc:0 "После многих сражений за город Амида Юстиниан отвоевал город в 504 году и решил восстановить и укрепить стены. Город оставался под контролем римлян более века."
 building_walls_of_amida:0 "Стены Амиды"
 building_walls_of_amida_desc:0 "После многих сражений за город Амида Юстиниан отвоевал город в 504 году и решил восстановить и укрепить стены. Город оставался под контролем римлян более века."

 building_type_walls_of_aosta:0 "Римские стены"
 building_type_walls_of_aosta_desc:0 "Построенные во времена правления Августа, эти стены стояли высокими и прочными на протяжении веков."
 building_walls_of_aosta:0 "Стены Аосты"
 building_walls_of_aosta_desc:0 "Построенные во времена правления Августа, эти стены стояли высокими и прочными на протяжении веков."

 building_type_walls_of_nikaea:0 "Римские стены"
 building_type_walls_of_nikaea_desc:0 "Построенные и перестроенные в 3 веке, эти стены обеспечивают защиту жителей города и будут защищать их на протяжении веков."
