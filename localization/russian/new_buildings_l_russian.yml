 building_type_adur_gushnasp:0 "Адур Гушнасп"
 building_type_adur_gushnasp_desc:0 "Адур Гушнасп был одним из трёх великих храмов огня в зороастризме, огонь в котором, как считается, исходил непосредственно от Ахура Мазды. Традиционно ассоциируясь с воинским сословием, он стал важным местом паломничества знатных правителей."
 building_adur_gushnasp:0 "$building_type_adur_gushnasp$"
 building_adur_gushnasp_desc:0 "$building_type_adur_gushnasp_desc$"