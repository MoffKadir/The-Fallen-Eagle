 building_arles_cryptoporticus:0 "Криптопортик Арля"
 building_arles_cryptoporticus_desc:0 "Подземный криптопорикус был проходом или рынком, часто используемым для поддержки структур наверху."

 building_type_theater_of_bosra:0 "Римский театр"
 building_type_theater_of_bosra_desc:0 "Большой театр, построенный для развлечения масс. В средние века он был превращен в крепость."
 building_theater_of_bosra:0 "Театр Босры"
 building_theater_of_bosra_desc:0 "Большой театр, построенный для развлечения масс. В средние века он был превращен в крепость."

 building_type_theater_of_aspendos:0 "Римский театр"
 building_type_theater_of_aspendos_desc:0 "Один из бесчисленных театров, разбросанных по всей империи, мог вместить до 20 000 гостей."
 building_theater_of_aspendos:0 "Театр Аспендоса"
 building_theater_of_aspendos_desc:0 "Один из бесчисленных театров, разбросанных по всей империи, мог вместить до 20 000 гостей."

 building_type_royal_tomb_of_mauritania:0 "Царская гробница Мавритании"
 building_type_royal_tomb_of_mauritania_desc:0 "Эта гробница служит местом захоронения великого нумидийского царя Джубы II и его царицы Клеопатры Селены II. Это напоминание о былой славе древнего Нумидийского царства."
 building_royal_tomb_of_mauritania:0 "Царская гробница Мавритании"
 building_royal_tomb_of_mauritania_desc:0 "Эта гробница служит местом захоронения великого нумидийского царя Джубы II и его царицы Клеопатры Селены II. Это напоминание о былой славе древнего Нумидийского царства."

 building_type_sacred_rocks_of_hunza:0 "Священные скалы Хунзы"
 building_type_sacred_rocks_of_hunza_desc:0 "Долина реки Хунза является одним из важных маршрутов, которые пересекают горы Памира и Гиндукуша и облегчают торговлю и путешествия по Шёлковому пути. На этих могучих скалах уже давно вырезаны петроглифы, но этот, пожалуй, самый примечательный из всех, разделенный на верхнюю и нижнюю части. Их вырезали путешественники разных культур и вероисповеданий на протяжении веков, что свидетельствует о великом обмене людьми и идеями в этом регионе."
 building_sacred_rocks_of_hunza:0 "Священные скалы Хунзы"
 building_sacred_rocks_of_hunza_desc:0 "Долина реки Хунза является одним из важных маршрутов, которые пересекают горы Памира и Гиндукуша и облегчают торговлю и путешествия по Шёлковому пути. На этих могучих скалах уже давно вырезаны петроглифы, но этот, пожалуй, самый примечательный из всех, разделенный на верхнюю и нижнюю части. Их вырезали путешественники разных культур и вероисповеданий на протяжении веков, что свидетельствует о великом обмене людьми и идеями в этом регионе."

 building_type_ajanta_caves:0 "Пещеры Аджанты"
 building_type_ajanta_caves_desc:0 "Находящийся здесь пещерный памятник является одним из величайших произведений буддийского искусства не только в регионе, но и в мире. Древние монастыри и молитвенные залы высечены в скале и изображают всевозможных религиозных деятелей из буддийской космологии."
 building_ajanta_caves:0 "Пещеры Аджанты"
 building_ajanta_caves_desc:0 "Находящийся здесь пещерный памятник является одним из величайших произведений буддийского искусства не только в регионе, но и в мире. Древние монастыри и молитвенные залы высечены в скале и изображают всевозможных религиозных деятелей из буддийской космологии."

 building_type_mamallapuram_temples:0 "Храмы Мамаллапурам"
 building_type_mamallapuram_temples_desc:0 "Один из величайших храмовых комплексов Индии, это место больше похоже на обширную коллекцию храмов и памятников. Среди них один из крупнейших в мире наскальных рельефов под открытым небом; Покаяние Арджуны или Нисхождение Ганга."
 building_mamallapuram_temples:0 "Храмы Мамаллапурам"
 building_mamallapuram_temples_desc:0 "Один из величайших храмовых комплексов Индии, это место больше похоже на обширную коллекцию храмов и памятников. Среди них один из крупнейших в мире наскальных рельефов под открытым небом; Покаяние Арджуны или Нисхождение Ганга."

 building_type_kuektanar_iron_mines_01:0 "Куектанарские железные рудники"
 building_type_kuektanar_iron_mines_01_desc:0 "Особое ритуальное положение в обществе тугю занимают железные рудники Горного Алтая, а главные среди них — копи на перевале Куектанар."
 building_kuektanar_iron_mines_01:0 "Шахтёрское поселение Куектанара"
 building_kuektanar_iron_mines_01_desc:0 "На перевале Куектанар были созданы небольшие поселения для добычи железа и проведения обрядов."
 building_kuektanar_iron_mines_02:0 "Куектанарские шахты"
 building_kuektanar_iron_mines_02_desc:0 "Горнодобывающие работы на Куектанарском железном руднике были расширены, и теперь в регионе имеется множество официальных горнодобывающих проектов."
 building_kuektanar_iron_mines_03:0 "Крупные шахты Куектанара"
 building_kuektanar_iron_mines_03_desc:0 "Куектанарские железные рудники значительно расширились с момента своего скромного начала и, несомненно, являются крупнейшим источником железа в регионе. Ритуалы и жертвоприношения, проводимые в этих шахтах, также стали масштабнее и многочисленнее."
 building_kuektanar_iron_mines_04:0 "Куектанарский горнодобывающий комплекс"
 building_kuektanar_iron_mines_04_desc:0 "Куектанарские железные рудники являются одними из крупнейших горнодобывающих предприятий в мире, что значительно расширило как их экономическую производительность, так и их ритуальное значение в культурах, которые считают их священными."

 building_type_beirut_university:0 "Юридическая школа Берита"
 building_type_beirut_university_desc:0 "$building_type_generic_university_desc$\n\nБеритская школа права была ведущим римским центром юриспруденции; она была настолько известна, что её называли «Матерью законов»."
