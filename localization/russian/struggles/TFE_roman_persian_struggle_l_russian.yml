  # Total Victory - Persian 
 struggle_roman_persian_ending_persian_decision: "Эранская полная победа"
 struggle_roman_persian_ending_persian_decision_desc: "На протяжении поколений эраны и римляне воевали друг с другом, и ни одна из сторон не одерживала верх. Пришло время разрешить этот нескончаемый конфликт раз и навсегда. Мы докажем превосходство Эрана над этими варварскими римлянами!"
 struggle_roman_persian_ending_persian_decision_tooltip: "Завершить [roman_persian_struggle|E]"
 struggle_roman_persian_ending_persian_decision_confirm: "Завершить $roman_persian_struggle$"
 struggle_roman_persian_total_victory_persian_de_jure_tt: "[GetTitleByKey('e_persia').GetName] становится [de_jure|E] [liege|E] каждого [kingdom|E] в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] [region|E]"
  
  # Regional Independence 
 struggle_roman_persian_ending_regional_decision: "Региональная независимость"
 struggle_roman_persian_ending_regional_decision_desc: "На протяжении поколений римляне и эраны воевали друг с другом, и ни одна из сторон не одерживала верх. Мы слишком долго находились под перекрестным огнем этого конфликта. Мы должны сбросить иго этих римлян и эранцев, утвердиться в качестве новой силы в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] и определить свою судьбу!"
 struggle_roman_persian_ending_regional_decision_tooltip: "Завершить [roman_persian_struggle|E]"
 struggle_roman_persian_ending_regional_decision_confirm: "Завершить $roman_persian_struggle$"
 struggle_roman_persian_regional_victory_explain_de_jure_tt: "Ваш [empire|E] [title|E] становится [de_jure|E] [liege|E] из:\n$EFFECT_LIST_BULLET$[kingdoms|E] в [GetGeographicalRegion('TFE_roman_persian_struggle_roman_core_region').GetName] #bold ЕСЛИ#! вы [completely_control|E] [title|E]0\n$EFFECT_LIST_BULLET$[kingdoms|E] в [title|E]3 #bold ЕСЛИ#! вы [completely_control|E] § _17\n$EFFECT_LIST_BULLET$Все [kingdoms|E] вне этих двух [de_jure|E]0, которые включаются автоматически"
 struggle_roman_persian_regional_victory_all_de_jure_tt: "[struggle_ender.GetPrimaryTitle.GetNameNoTier] становится [de_jure|E] [liege|E] каждого [kingdom|E] в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] [region|E]"
 struggle_roman_persian_regional_victory_none_de_jure_tt: "[struggle_ender.GetPrimaryTitle.GetNameNoTier] становится [de_jure|E] [liege|E] каждого [kingdom|E] в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] [region|E] вне [GetGeographicalRegion('TFE_roman_persian_struggle_roman_core_region').GetName] и [GetGeographicalRegion('TFE_roman_persian_struggle_persian_core_region').GetName]"
 struggle_roman_persian_regional_victory_rome_only_de_jure_tt: "[struggle_ender.GetPrimaryTitle.GetNameNoTier] становится [de_jure|E] [liege|E] каждого [kingdom|E] в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] [region|E] вне [GetGeographicalRegion('TFE_roman_persian_struggle_persian_core_region').GetName]"
 struggle_roman_persian_regional_victory_persia_only_de_jure_tt: "[struggle_ender.GetPrimaryTitle.GetNameNoTier] становится [de_jure|E] [liege|E] каждого [kingdom|E] в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] [region|E] вне [GetGeographicalRegion('TFE_roman_persian_struggle_roman_core_region').GetName]"
  
  # Outsider Victory 
 struggle_roman_persian_ending_outsider_decision: "Вытеснить римлян и эранцев"
 struggle_roman_persian_ending_outsider_decision_desc: "На протяжении поколений римляне и эраны воевали друг с другом, и ни одна из сторон не одерживала верх. Однако они стали высокомерными и измученными постоянными драками. Настало время нанести удар и воспользоваться хаосом, который они посеяли, свергнув обоих в самом их сердце!"
 struggle_roman_persian_ending_outsider_decision_tooltip: "Завершить [roman_persian_struggle|E]"
 struggle_roman_persian_ending_outsider_decision_confirm: "Завершить $roman_persian_struggle$"
 struggle_roman_persian_uninvolved_or_external_tt: "Ваш капитал не находится в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName]"
 struggle_roman_persian_empire_tt: "Вы не владеете ни одной из вовлеченных империй"
  
