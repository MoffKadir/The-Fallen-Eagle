 struggle_roman_persian_modifier_list_tt: "Выберите один из следующих модификаторов для [house|E]:\n$EFFECT_LIST_BULLET$[GetModifier('struggle_roman_persian_house_war_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('struggle_roman_persian_house_culture_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('struggle_roman_persian_house_politics_modifier').GetNameWithTooltip|L]"
  
  # Ending Events 
  
  # Roman Total Victory 
 roman_persian_struggle.1000.t: "$struggle_roman_persian_ending_roman_decision$"
 roman_persian_struggle.1000.desc: "Дело сделано.\n\nМы победили. Эрана больше нет.\n\nПосле столетий кровопролития, которое началось, когда Римская республика и Парфянская империя вступили в конфликт, мы, римляне, наконец-то победили наших заклятых давних врагов, эранцев. Если бы только наши предшественники, такие как Марк Антоний, Траян или Валериан, могли видеть, чего мы достигли! Мало кто думал, что этот день наступит, но мы выстояли, и [ROOT.Char.GetFaith.HighGodName] даровал нам нашу с таким трудом заработанную победу.\n\nНесмотря ни на что, все, что осталось, это объявить об этой победе и решить, как продолжить наше правление."
 roman_persian_struggle.1000.a: "Создайте непреодолимую военную мощь"
 roman_persian_struggle.1000.b: "Распространяйте и продвигайте нашу превосходную культуру"
 roman_persian_struggle.1000.c: "Контролируйте меньшие государства, которые остаются"
 roman_persian_struggle.1001.t: "$struggle_roman_persian_ending_roman_decision$"
 roman_persian_struggle.1001.desc: "Наконец-то #italic#! закончено.\n\nВпервые за многие поколения Римская и Эранская империи больше не воюют и не готовятся к войне. Рим под предводительством [struggle_ender.GetTitledFirstName] одержал победу над эранцами. Теперь, когда Рим стал величайшей державой в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName], [struggle_ender.GetSheHe], несомненно, будут помнить как одного из величайших римских лидеров, возможно, даже превосходящего Цезаря или Октавиана.\n\n"
 roman_persian_struggle.1001.desc.closing.war: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается продолжать использовать римскую армию, которая продемонстрировала свое превосходство, чтобы доминировать в этом регионе в обозримом будущем. Только с помощью грубой силы Рим может гарантировать, что никто не бросит им вызов, как когда-то это сделали эрианцы."
 roman_persian_struggle.1001.desc.closing.culture: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается распространять и продвигать культуру людей [struggle_ender.GetHerHis], чтобы доминировать в этом регионе в обозримом будущем. [struggle_ender.GetSheHe|U] верит, что из пепла Эрана может вырасти и расцвести новый, римский мир."
 roman_persian_struggle.1001.desc.closing.politics: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается использовать интриги и политическую хитрость, чтобы заставить меньшие государства подчиниться воле Рима доминировать в этом регионе в обозримом будущем. Ведь для того, чтобы сохранить контроль над этим регионом в долгосрочной перспективе, нужен твердый, но осторожный подход."
 roman_persian_struggle.1001.desc.closing: "\n\nНаступает новая эра. Форма будущего, судьба мира... теперь эти вещи явно принадлежат #bold Риму#!."
 roman_persian_struggle.1001.a: "$roman_persian_struggle$ теперь переходят в историю...."
  
  # Iranian Total Victory 
 roman_persian_struggle.1002.t: "$struggle_roman_persian_ending_persian_decision$"
 roman_persian_struggle.1002.desc: "Дело сделано.\n\nМы победили. Рима больше нет.\n\nПосле столетий кровопролития, которое началось, когда Римская республика и Парфянская империя вступили в конфликт, мы, эранцы, наконец-то победили наших заклятых давних врагов, римлян. Если бы наши предшественники, такие как Ардашир или Шапур, видели, чего мы достигли! Мало кто думал, что этот день наступит, но мы выстояли, и [ROOT.Char.GetFaith.HighGodName] даровал нам нашу с таким трудом заработанную победу.\n\nНесмотря ни на что, все, что осталось, это объявить об этой победе и решить, как продолжить наше правление."
 roman_persian_struggle.1002.a: "$roman_persian_struggle.1000.a$"
 roman_persian_struggle.1002.b: "$roman_persian_struggle.1000.b$"
 roman_persian_struggle.1002.c: "$roman_persian_struggle.1000.c$"
 roman_persian_struggle.1003.t: "$struggle_roman_persian_ending_persian_decision$"
 roman_persian_struggle.1003.desc: "Наконец-то #italic#! закончено.\n\nВпервые за многие поколения Римская и Эранская империи больше не воюют и не готовятся к войне. Эран под предводительством [struggle_ender.GetTitledFirstName] одержал победу над римлянами. Теперь, когда Эран теперь является величайшей силой в [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName], [struggle_ender.GetSheHe], несомненно, будет помниться как один из величайших эранских лидеров, возможно, даже превосходящий Сайруса или Ардашира.\n\n"
 roman_persian_struggle.1003.desc.closing.war: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается продолжать использовать иранские вооруженные силы, которые продемонстрировали свое превосходство, чтобы доминировать в этом регионе в обозримом будущем. Только с помощью грубой силы Рим может гарантировать, что никто не бросит им вызов, как когда-то это сделали эрианцы."
 roman_persian_struggle.1003.desc.closing.culture: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается распространять и продвигать культуру людей [struggle_ender.GetHerHis], чтобы доминировать в этом регионе в обозримом будущем. [struggle_ender.GetSheHe|U] верит, что из пепла Рима может вырасти и расцвести новый, эранский мир."
 roman_persian_struggle.1003.desc.closing.politics: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается использовать интриги и политическую хитрость, чтобы заставить меньшие государства подчиниться воле Эрана и доминировать в этом регионе в обозримом будущем. Ведь для того, чтобы сохранить контроль над этим регионом в долгосрочной перспективе, нужен твердый, но осторожный подход."
 roman_persian_struggle.1003.desc.closing: "\n\nНаступает новая эра. Форма будущего, судьба мира... теперь эти вещи явно принадлежат #bold Ērān#!."
 roman_persian_struggle.1003.a: "$roman_persian_struggle.1001.a$"
  
  # Regional Independence 
 roman_persian_struggle.1004.t: "$struggle_roman_persian_ending_regional_decision$"
 roman_persian_struggle.1004.desc: "Дело сделано.\n\nМы победили. Рим #italic и #! Эран побежден.\n\nПосле столетий кровопролития, которое началось, когда Римская республика и Парфянская империя вступили в конфликт, римляне и эраны до конца оставались заклятыми врагами. Ирония в том, что #italic мы #! взяли верх над обоими. Теперь народы [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] больше не будут рабами капризов Рима и Эрана!\n\nЕсли бы только наши предки могли видеть, чего мы достигли! Мало кто думал, что этот день наступит, но мы выстояли, и [ROOT.Char.GetFaith.HighGodName] даровал нам нашу с таким трудом заработанную победу.\n\nНесмотря ни на что, все, что осталось, это объявить об этой победе и решить, как продолжить наше правление."
 roman_persian_struggle.1004.a: "$roman_persian_struggle.1000.a$"
 roman_persian_struggle.1004.b: "$roman_persian_struggle.1000.b$"
 roman_persian_struggle.1004.c: "$roman_persian_struggle.1000.c$"
 roman_persian_struggle.1005.t: "$struggle_roman_persian_ending_regional_decision$"
 roman_persian_struggle.1005.desc: "Наконец-то #italic#! закончено.\n\nВпервые за многие поколения Римская и Эранская империи больше не воюют и не готовятся к войне. По иронии судьбы, в конце концов победили ни Рим, ни Эран. Победителем этих войн фактически стал [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], под руководством [struggle_ender.GetTitledFirstName]. [struggle_ender.GetSheHe|U], несомненно, запомнится как один из величайших лидеров в истории. Теперь народы [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] больше не будут рабами капризов Рима и Эрана.\n\n"
 roman_persian_struggle.1005.desc.closing.war: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается продолжать использовать вооруженные силы [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip], которые продемонстрировали свое превосходство, чтобы доминировать в этом регионе в обозримом будущем. Только с помощью грубой силы [struggle_ender.GetSheHe] может гарантировать, что никто не бросит им вызов, как это когда-то сделали эрианцы."
 roman_persian_struggle.1005.desc.closing.culture: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается распространять и продвигать культуру людей [struggle_ender.GetHerHis], чтобы доминировать в этом регионе в обозримом будущем. [struggle_ender.GetSheHe|U] верит, что из пепла Рима и Эрана может вырасти и расцвести новый мир."
 roman_persian_struggle.1005.desc.closing.politics: "[struggle_ender.GetTitledFirstNameNoTooltip] намеревается использовать интриги и политическую хитрость, чтобы заставить меньшие государства подчиниться воле [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] и доминировать в этом регионе в обозримом будущем. Ведь для того, чтобы сохранить контроль над этим регионом в долгосрочной перспективе, нужен твердый, но осторожный подход."
 roman_persian_struggle.1005.desc.closing: "\n\nНаступает новая эра. Форма будущего, судьба мира... теперь эти вещи явно принадлежат #bold [struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip]#!."
 roman_persian_struggle.1005.a: "$roman_persian_struggle.1001.a$"
  
  
 struggle_roman_persian_ending_regional_decision_heritage_tt: "Вы не италийского, эллинского, иранского или сериндийского происхождения."
 struggle_roman_persian_ending_total_victory_decision_region_tt: "Никакое другое царство не контролирует более 20% [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName]"
