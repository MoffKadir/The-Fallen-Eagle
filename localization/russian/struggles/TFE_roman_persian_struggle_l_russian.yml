  # Total Victory - Roman 
 struggle_roman_persian_ending_roman_decision: "Роман Тотальная Победа"
 struggle_roman_persian_ending_roman_decision_desc: "На протяжении поколений римляне и эраны воевали друг с другом, и ни одна из сторон не одерживала верх. Пришло время разрешить этот нескончаемый конфликт раз и навсегда. Мы докажем превосходство Рима над этими варварами-эранцами!"
