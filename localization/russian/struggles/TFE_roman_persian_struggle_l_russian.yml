  # Outsider Victory 
 roman_persian_struggle.1006.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip] Заменяет Рим и Эран"
 roman_persian_struggle.1006.desc: "Наконец-то #italic#! закончено.\n\nВпервые за многие поколения Римская и Эранская империи больше не воюют и не готовятся к войне. По иронии судьбы, в конце концов не победили ни Рим, ни Эран, ни даже кто-либо из коренных жителей [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName]. #italic Мы#!, [struggle_ender.GetCulture.GetCollectiveNoun] из [struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip], под моим руководством вышли победителями.\n\nНемногие могли предвидеть это, но, оглядываясь назад, вывод ужасных войн между Римом и Эраном был неизбежен: два прежде могущественных империи ослабляли друг друга своими бессмысленными конфликтами. Кто-то в конце концов воспользовался бы этим.\n\nТеперь мы сделали то, чего не смогли глупые римляне и эраны, и стабилизировали регион под знаменем [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]. Старые империи этого региона рушатся или, по крайней мере, находятся в глубоком упадке. #italic Мы#! теперь хозяева мира."
 roman_persian_struggle.1006.a: "Слава [struggle_ender.GetFaith.HighGodName] и слава нашей новой империи!"
 roman_persian_struggle.1007.t: "$roman_persian_struggle.1006.t$"
 roman_persian_struggle.1007.desc: "На протяжении веков римляне и эраны воевали. На протяжении веков римляне и эраны убивали друг друга тысячами за клочки земли. Веками римляне, эраны и их прислужники уничтожали цивилизации и общества друг друга в бесконечном цикле насилия.\n\nСейчас? Остался только их прах.\n\nКакая ирония в том, что в конце концов ни одна из сторон не победила друг друга: именно [struggle_ender.GetCulture.GetCollectiveNoun] под [struggle_ender.GetTitledFirstName] вырвали контроль над [GetGeographicalRegion('TFE_roman_persian_struggle_region').GetName] из двух старых, распадающихся Империй, и, в таким образом, установилась новая власть в регионе!\n\nГрядущим поколениям будет рассказано о безрассудстве римлян и эранцев, которые так долго ожесточенно воевали друг с другом, но не смогли увидеть свое собственное приближающееся падение. \n\nНаступает новая эра. Форма будущего, судьба мира... эти вещи теперь явно принадлежат #bold [struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip]#!."
 roman_persian_struggle.1007.a: "$roman_persian_struggle.1001.a$"
  
  
  
