  # Phases 
 eastern_iranian_struggle: "$game_concept_eastern_iranian_struggle$"
 struggle_TFE_eastern_iranian_phase_expansion: "Расширение"
 struggle_TFE_eastern_iranian_phase_expansion_desc: "$game_concept_struggle_phase_eastern_iranian_expansion_desc$"
 struggle_parameter_cheaper_nomadic_migrations_within_struggle_region: "Вовлеченные правители имеют #P более дешевые #! кочевые миграции"
 struggle_parameter_more_nomadic_migration_armies: "Вовлеченные правители имеют на #P больше#! специальных войск при миграции"
 struggle_TFE_eastern_iranian_phase_hostility: "Враждебность"
 struggle_TFE_eastern_iranian_phase_hostility_desc: "$game_concept_struggle_phase_eastern_iranian_hostility_desc$"
 struggle_TFE_eastern_iranian_phase_development: "Разработка"
 struggle_TFE_eastern_iranian_phase_development_desc: "$game_concept_struggle_phase_eastern_iranian_development_desc$"
 struggle_parameter_struggle_cheaper_urbanize_silk_road_decision: "Вовлеченные правители получают более дешевый доступ к #V Решение об урбанизации Шелкового пути#!"
 struggle_TFE_eastern_iranian_phase_compromise: "Переговоры"
 struggle_TFE_eastern_iranian_phase_compromise_desc: "$game_concept_struggle_phase_eastern_iranian_compromise_desc$"
  
  # Ending decisions 
  
  # Domination 
 struggle_eastern_iranian_ending_domination_decision: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Доминирование"
 struggle_eastern_iranian_ending_domination_decision_desc: "Пришло время сильному лидеру стабилизировать этот регион Шелкового пути с помощью военной и политической мощи. [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] будут объединены под [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l] под знаменем [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 struggle_eastern_iranian_ending_domination_decision_tooltip: "Завершить $eastern_iranian_struggle$"
 struggle_eastern_iranian_ending_domination_decision_confirm: "$struggle_eastern_iranian_ending_domination_decision_tooltip$"
  
  # Negotiation 
 struggle_eastern_iranian_ending_compromise_decision: "Децентрализованные политики"
 struggle_eastern_iranian_ending_compromise_decision_desc: "Становится все более очевидным, что после краха Кушанской империи ни одна сила не смогла полностью контролировать [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. Пришло время признать, что этому региону никогда не суждено было объединиться; вместо этого мы должны довольствоваться процветанием той части Шелкового пути, которой мы правим."
 struggle_eastern_iranian_ending_compromise_decision_tooltip: "$struggle_eastern_iranian_ending_domination_decision_tooltip$"
 struggle_eastern_iranian_ending_compromise_decision_confirm: "$struggle_eastern_iranian_ending_domination_decision_confirm$"
 struggle_eastern_iranian_ending_compromise_decision_correct_phase_tt: "Текущий [struggle_phase|E] - это [struggle_phase_eastern_iranian_compromise|E]"
 struggle_eastern_iranian_ending_compromise_decision_kingdom_tt: "Вы [hold|E] и [completely_control|E] любые [de_jure|E] [kingdom|E] из [GetTitleByKey('e_persia').GetNameNoTier] ([SCOPE.ScriptValue('britannia_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('britannia_struggle_conciliation_kingdom_total_value')|0])"
 #struggle_eastern_iranian_ending_compromise_decision_region_tt: "Вы контролируете менее [SCOPE.ScriptValue('persia_struggle_compromise_owned_percent_value')|0]% [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] (текущий: [SCOPE.ScriptValue('struggle_persia_ending_compromise_decision_region_owned_percent_value')|0]%)" #NT!
 struggle_eastern_iranian_ending_compromise_decision_other_region_tt: "Ни один другой [independent|E] [struggle_involved|E] [ruler|E] не контролирует [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% или более из [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E]"
 struggle_eastern_iranian_ending_compromise_decision_opinion_tt: "Все остальные [independent|E] [struggle_involved|E] [rulers|E] имеют как минимум [SCOPE.ScriptValue('struggle_persia_ending_compromise_decision_opinion_value')|0] [opinion|E] из вас или являются целью [strong_hook|E] ([SCOPE.ScriptValue('struggle_persia_ending_compromise_decision_opinion_counter_value')|0]/[SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_independent_invloved_counter_value')|0])"
 struggle_eastern_iranian_ending_compromise_decision_independent_tt: "Никакие другие [independent|E] [struggle_involved|E] [rulers|E] не являются [king|E] или [emperor|E] [rank|E] (Текущий: [SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_independent_counter_value')|0])"
 struggle_eastern_iranian_ending_compromise_decision_interloper_tt: "Более [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] принадлежит [struggle_interloper|E] или [struggle_uninvolved|E] [rulers|E] (текущее: [SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_region_interloper_percent_value')|1]%)"
 tfe_iranian_struggle_compromise_create_new_kingdoms_tt: "Каждый [independent|E] или разделенный [duchy|E] в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] становится [de_jure|E] [kingdom|E]"
 tfe_iranian_struggle_compromise_create_new_empires_tt: "Каждый [de_jure|E] [kingdom|E] в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] с более чем [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] [counties|E] становится [de_jure|E] [empire|E]. Остальные [kingdoms|E] попадут под [de_jure|E] соседнего [empire|E]."
 tfe_iranian_struggle_compromise_new_de_jure_kingdoms_tt: "Большинство [de_jure|E] [duchies|E] в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] станут [de_jure|E] [kingdoms|E] под [GetTitleByKey('e_turan').GetNameNoTier]. [holders|E] из [duchy|E] [titles|E], у которых нет собственных [kingdoms|E] или [duchies|E]1, получат вновь созданный [kingdoms|E]."
  
  # Silk Road/Prosperity 
 struggle_eastern_iranian_ending_silk_road_decision: "Шелковый путь процветания"
 struggle_eastern_iranian_ending_silk_road_decision_desc: "Истинный путь к власти в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] лежит не через бессмысленную войну, а через экономический рост и изощренность нашего общества. Мы будем распространять влияние [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] через торговлю, культуру и политическую смекалку."
 struggle_eastern_iranian_ending_silk_road_decision_tooltip: "$struggle_eastern_iranian_ending_domination_decision_tooltip$"
 struggle_eastern_iranian_ending_silk_road_decision_confirm: "$struggle_eastern_iranian_ending_domination_decision_confirm$"
  
  # Ending Bonuses 
 struggle_eastern_iranian_ending_bonus_conversion_tt: "$task_conversion$ и/или $task_promote_culture$ [councillor_tasks|E] скорость в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E]: #P +50%#!"
 struggle_eastern_iranian_dominance_modifier_list_tt: "Выберите один из следующих модификаторов для [house|E]:\n$EFFECT_LIST_BULLET$[GetStaticModifier('struggle_eastern_iranian_house_offense_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetStaticModifier('struggle_eastern_iranian_house_defense_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetStaticModifier('struggle_eastern_iranian_house_political_modifier').GetNameWithTooltip|L]"
 struggle_eastern_iranian_silk_road_prosperity_modifier_list_tt: "Выберите один из следующих модификаторов для [house|E]:\n$EFFECT_LIST_BULLET$[GetStaticModifier('struggle_eastern_iranian_house_urban_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetStaticModifier('struggle_eastern_iranian_house_trade_modifier').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetStaticModifier('struggle_eastern_iranian_house_culture_modifier').GetNameWithTooltip|L]"
  
  # Ending Requirements 
 struggle_eastern_iranian_ending_silk_road_county_req_tt: "Иметь не менее [EmptyScope.ScriptValue('struggle_eastern_iranian_development_county_value')|0] [counties|E] в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E], включая [capital|E], в котором есть не менее [EmptyScope.ScriptValue('struggle_eastern_iranian_development_req_value')|0] [development|E]"
 struggle_eastern_iranian_ending_silk_road_region_tt: "Вы контролируете более [SCOPE.ScriptValue('struggle_eastern_iranian_ending_silk_road_owned_percent_value')|0]% из [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] (Текущий: [SCOPE.ScriptValue('TFE_eastern_iranian_struggle_region_owned_percent_value')|0]%)"
 struggle_eastern_iranian_ending_domination_region_tt: "Вы контролируете более [SCOPE.ScriptValue('struggle_eastern_iranian_ending_domination_owned_percent_value')|0]% из [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] (Текущий: [SCOPE.ScriptValue('TFE_eastern_iranian_struggle_region_owned_percent_value')|0]%)"
 struggle_eastern_iranian_ending_domination_decision_region_tt: "Ни один другой [independent|E] [struggle_involved|E] [ruler|E] не контролирует более [SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0]% [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]"
 struggle_eastern_iranian_ending_compromise_decision_region_tt: "Вы контролируете менее 50% [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] (Текущий: [SCOPE.ScriptValue('TFE_eastern_iranian_struggle_region_owned_percent_value')|0]%)"
 #struggle_eastern_iranian_ending_compromise_decision_other_region_tt: "Ни один другой [independent|E] [struggle_involved|E] [ruler|E] не контролирует [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% или более из [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E]"
 #struggle_eastern_iranian_ending_compromise_decision_independent_tt: "Никакие другие [independent|E] [struggle_involved|E] [rulers|E] не являются [king|E] или [emperor|E] [rank|E] (Текущий: [SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_independent_counter_value')|0])"
 #struggle_eastern_iranian_ending_compromise_decision_interloper_tt: "Более [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E] принадлежит [struggle_interloper|E] или [struggle_uninvolved|E] [rulers|E] (текущее: [SCOPE.ScriptValue('struggle_eastern_iranian_ending_compromise_decision_region_interloper_percent_value')|1]%)"
 struggle_eastern_iranian_ending_silk_road_correct_phase_tt: "Текущий [struggle_phase|E] — это [struggle_phase_eastern_iranian_expansion|E] или [struggle_phase_eastern_iranian_development|E]"
 struggle_eastern_iranian_ending_domination_correct_phase_tt: "Текущий [struggle_phase|E] — это [struggle_phase_eastern_iranian_hostility|E] или [struggle_phase_eastern_iranian_development|E]"
 #struggle_eastern_iranian_ending_compromise_decision_correct_phase_tt: "Текущий [struggle_phase|E] - это [struggle_phase_eastern_iranian_compromise|E]"
  
  # Ending Events 
  
  # Dominance 
 eastern_iranian_struggle.1000.t: "$struggle_eastern_iranian_ending_domination_decision$"
 eastern_iranian_struggle.1000.desc: "Благодаря хитрости и обману, а также войнам и завоеваниям, мы стали хозяевами [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. Благодаря господству [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] мы принесли мир, свободу, справедливость и безопасность на новый Шелковый путь, за который больше не будут сражаться мелкие, ссорящиеся королевства, племена и города.\n\nОстается только объявить об этой победе и решить, как поступить с нашим правлением."
 eastern_iranian_struggle.1000.a: "Все будут дрожать под нашими могучими армиями!"
 eastern_iranian_struggle.1000.b: "Никто не разрушит наши непроходимые земли."
 eastern_iranian_struggle.1000.c: "Люди будут уважать нашу устрашающую власть."
 eastern_iranian_struggle.1001.t: "$struggle_eastern_iranian_ending_domination_decision$"
 eastern_iranian_struggle.1001.desc: "После многих лет хаоса, последовавшего за распадом Кушанской империи и кризисами Римской, Персидской и Китайской империй, Шелковый путь в Центральной Азии снова стабилизируется благодаря силе [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]. [struggle_ender.GetTitledFirstName] теперь контролирует большую часть [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] и провозгласил [struggle_ender.GetHerselfHimself] окончательным победителем в борьбе, начавшейся давным-давно, когда Шелковый путь пришел в упадок.\n\n"
 eastern_iranian_struggle.1001.desc.closing.conquest: "Штат [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip], без сомнения, обладает одной из самых грозных армий в известном мире. Что же касается [struggle_ender.GetTitledFirstNameNoTooltip], то благодаря такой безжалостной мощи в этих землях воцарится мир."
 eastern_iranian_struggle.1001.desc.closing.bulwark: "Государство [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] мудро укрепляет свои границы, чтобы гарантировать, что ни один из его врагов не сможет напасть и украсть его с трудом заработанное богатство. Что касается [struggle_ender.GetTitledFirstNameNoTooltip], сильная защита — лучшее нападение."
 eastern_iranian_struggle.1001.desc.closing.influence: "Государство [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip], по сути, запугало другие государства, заставив их последовать его примеру. [struggle_ender.GetTitledFirstNameNoTooltip] говорит тихо, но держит большую палку, так как теперь все отвечают на [struggle_ender.GetHerHim]."
 eastern_iranian_struggle.1001.desc.closing: "\n\nХотя на Шелковом пути поднимается новая сила, только время покажет, как долго они продержатся."
 eastern_iranian_struggle.1001.a: "Итак, история продолжается, как всегда."
  
  # Silk Road Prosperity 
 eastern_iranian_struggle.1002.t: "$struggle_eastern_iranian_ending_silk_road_decision$"
 eastern_iranian_struggle.1002.desc: "Люди, живущие вдоль Шелкового пути, знают, что самый простой путь к власти в этих землях лежит через богатство и культуру, а не грубую силу. [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] больше не будут сражаться между мелкими, ссорящимися королевствами, племенами и городами. Вместо этого под руководством [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] мы поощряли рост и принесли процветание и изобилие многим, и мы продолжим делать это.\n\nОсталось только объявить об этой победе и решить, как распространить наше влияние на Шелковый путь."
 eastern_iranian_struggle.1002.a: "Великолепие и великолепие наших городов будут непревзойденными."
 eastern_iranian_struggle.1002.b: "Наши торговцы и исследователи будут расширять наши сети Шелкового пути."
 eastern_iranian_struggle.1002.c: "Другие будут восхищаться изощренностью нашей цивилизации."
 eastern_iranian_struggle.1003.t: "$struggle_eastern_iranian_ending_silk_road_decision$"
 eastern_iranian_struggle.1003.desc: "После многих лет хаоса, последовавшего за распадом Кушанской империи и кризисами Римской, Персидской и Китайской империй, Шелковый путь в Центральной Азии снова стабилизируется под влиянием [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]. [struggle_ender.GetTitledFirstName] теперь возглавляет царство, чьи люди, идеи и товары являются предметом зависти всего мира, а [struggle_ender.GetSheHe] провозгласил [struggle_ender.GetHerselfHimself] окончательным победителем в битвах, начатых давным-давно, когда Шелковый путь пришел в упадок.\n\n"
 eastern_iranian_struggle.1003.desc.closing.urban: "В штате [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] построены одни из величайших городов мира. Ближние и дальние люди испытывают благоговейный трепет перед великолепием и великолепием городских центров, которыми правит [struggle_ender.GetTitledFirstNameNoTooltip]."
 eastern_iranian_struggle.1003.desc.closing.trade: "Штат [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] является домом для торговцев и исследователей, которые путешествовали по миру. Люди в ближнем и дальнем зарубежье испытывают благоговейный трепет перед огромной сетью, которую [struggle_ender.GetTitledFirstNameNoTooltip] установил на Шелковом пути."
 eastern_iranian_struggle.1003.desc.closing.culture: "Государство [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] достигло высокого уровня культурных и художественных достижений. Близкие и дальние люди испытывают благоговейный трепет перед изощренностью цивилизации, которую [struggle_ender.GetTitledFirstNameNoTooltip] называет своим домом."
 eastern_iranian_struggle.1003.desc.closing: "$eastern_iranian_struggle.1001.desc.closing$"
 eastern_iranian_struggle.1003.a: "$eastern_iranian_struggle.1001.a$"
  
  # Compromise 
 eastern_iranian_struggle.1004.t: "$struggle_eastern_iranian_ending_compromise_decision$"
 eastern_iranian_struggle.1004.desc: "После многих лет хаоса, последовавшего за распадом Кушанской империи и кризисами Римской, Персидской и Китайской империй, Шелковый путь в Центральной Азии все еще не стабилизировался под властью могущественного режима. Постоянные конфликты между мелкими, ссорящимися королевствами, племенами и городами этого региона сказались на регионе. Понятно, что [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] никогда не предназначался для унификации.\n\nУвы, мы должны довольствоваться [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Остальная часть [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] и эта часть Шелкового пути должны будут остаться разделенным месивом разных народов и верований."
 eastern_iranian_struggle.1004.a: "Что есть, то есть."
 eastern_iranian_struggle.1005.t: "$struggle_eastern_iranian_ending_compromise_decision$"
 eastern_iranian_struggle.1005.opening: ""
 eastern_iranian_struggle.1005.desc: "[struggle_ender.GetTitledFirstName], один из самых уважаемых (или, по крайней мере, внушающих страх) правителей на Шелковом пути, официально отказался от любых намерений объединить [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] под одним знаменем. Даже такой великий и влиятельный человек, как [struggle_ender.GetHerHim], знает, что Шелковый путь слишком децентрализован, чтобы его можно было объединить.\n\n[GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName], так сказать, в обозримом будущем останется разделенным месивом разных народов и верований. Возможно, «Шелковый путь» найдет способ расти и процветать, но если это произойдет, то только через лоскутное одеяло из более мелких государств."
 eastern_iranian_struggle.1005.a: "$eastern_iranian_struggle.1001.a$"
  
  
  
  #Urbanize 
 struggle_eastern_iranian_urbanize_area: "Поощрять урбанизацию Шелкового пути"
 struggle_eastern_iranian_urbanize_area_desc: "Различные торговые и культурные сети, составляющие так называемый Шелковый путь в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName], проходят через ряд территорий, которыми я управляю. Чтобы максимально использовать эти сети, мы должны поощрять [silk_road_urbanization_short|E] в регионе."
 struggle_eastern_iranian_urbanize_area_tooltip: "Потратьте [gold|E], чтобы получить [prestige|E] и улучшить [development|E] в [capital|E]."
 struggle_eastern_iranian_urbanize_area_extend_to_county: "Заплатите #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('urbanize_silk_road_price')]#! за [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName], чтобы получить [modifier|El] [GetStaticModifier('urbanize_silk_road_modifier').GetNameWithTooltip|L]."
 struggle_eastern_iranian_urbanize_area_extend_to_duchy: "Заплатите #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('urbanize_silk_road_price_duchy')]#! за каждый [county|E] в [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetName] в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E], чтобы получить [modifier|El] [GetStaticModifier('urbanize_silk_road_modifier').GetNameWithTooltip|L]"
 struggle_eastern_iranian_urbanize_area_extend_to_kingdom: "Заплатите #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('urbanize_silk_road_price_kingdom')]#! за каждый [county|E] в [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetName] в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E], чтобы получить [modifier|El] [GetStaticModifier('urbanize_silk_road_modifier').GetNameWithTooltip|L]"
 struggle_eastern_iranian_urbanize_area_extend_to_empire: "Заплатите #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('urbanize_silk_road_price_empire')]#! за каждый [county|E] в [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetName] в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] [region|E], чтобы получить [modifier|El] [GetStaticModifier('urbanize_silk_road_modifier').GetNameWithTooltip|L]"
 struggle_eastern_iranian_urbanize_area_confirm: "Позовите моих управляющих и чиновников!"

 eastern_iranian_struggle.2001.t: "Урбанизация Шелкового пути"
 eastern_iranian_struggle.2001.desc: "Я управляю рядом территорий в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName], тесно переплетенных с торговыми и культурными сетями так называемого Шелкового пути.\n\nБыло бы выгодно, если бы мои чиновники и местные элиты нашли способы поощрять развитие поселений в регионе. Например, мы могли бы поощрять поселенцев строить новые дома, торговцев расширять свои деловые сети, а поселенцев — участвовать в больших общественных работах. Таким образом, этот регион сможет расти и процветать еще больше.\n\nТеперь, на чем мы должны сосредоточить наши усилия?"
 eastern_iranian_struggle.2001.a: "Столица, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]."
 eastern_iranian_struggle.2001.b: "Столица и ее окрестности, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]."
 eastern_iranian_struggle.2001.c: "Столица и ее королевство, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]."
 eastern_iranian_struggle.2001.d: "Вся полнота [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]."
 eastern_iranian_struggle.2001.e: "Если подумать, все это кажется #emp очень#! дорогим."
 eastern_iranian_struggle.2001.e_effect: "Мы не будем [silk_road_urbanize|E] любой [counties|E]"
  
