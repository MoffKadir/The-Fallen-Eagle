  # Hostility - Generic 
 britannia_struggle.9000.t: "$struggle_britannia_ending_hostility_decision_generic$"
 britannia_struggle.9000.desc: "Мы долго и упорно боролись за то, чтобы стать настоящими хозяевами Британских островов, и никто не может отказать нам в моменте нашего триумфа. Теперь нет другого королевства, которое могло бы по-настоящему оспорить [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] господство в Британии, ни [ROOT.Char.GetFaith.PriestNeuterPlural] и поселенцев, несущих слово [ROOT.Char.GetFaith.HighGodName] и [ROOT.Char.GetCulture.GetName] цивилизации в свои деревни.\n\nОсталось только объявить эту победу, решив, как поступить с нашим правлением."
 britannia_struggle.90xx.a: "Это будет земля [ROOT.Char.GetFaith.HighGodName]!"
 britannia_struggle.90xx.b: "Наше внимание будет сосредоточено на заселении Британии."
 britannia_struggle.90xx.c: "[ROOT.Char.GetFaith.HighGodName] [Select_CString(CHARACTER.IsFemale, 'отдала', 'отдал')]  Британию [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 britannia_struggle.9010.opening.involved: "Когда-то римляне были стабилизирующим фактором на Британских островах. Когда они ушли, начался ад, когда мелкие военачальники всех культур и религий сражались друг с другом в оставшемся вакууме власти. Сегодня это заканчивается, пусть даже благодаря усилиям других."
 britannia_struggle.9010.opening: "Когда-то римляне были стабилизирующим фактором на Британских островах. Когда они ушли, начался ад, когда мелкие военачальники всех культур и религий сражались друг с другом в оставшемся вакууме власти. Сегодня это заканчивается... предположительно."
 britannia_struggle.9010.desc: "\n\nМогучий [struggle_ender.GetTitledFirstName] теперь контролирует большую часть Британских островов и провозгласил [struggle_ender.GetHerselfHimself] окончательным победителем в борьбе, начавшейся давным-давно, когда римляне покинули Британию.\n\n"
 britannia_struggle.9010.closing.faith: "[struggle_ender.GetSheHe|U] [Select_CString(CHARACTER.IsFemale, 'провозгласила', 'провозгласил')]  Британию [struggle_ender.GetFaith.GetAdjective] землей, что, [struggle_ender.GetFaith.HighGodName] желают, все еретики и неверные будут изгнаны из [struggle_ender.GetHerHis] владений."
 britannia_struggle.9010.closing.culture: "[struggle_ender.GetSheHe|U] [Select_CString(CHARACTER.IsFemale, 'провозгласила', 'провозгласил')] , что Британия принадлежит [struggle_ender.GetCulture.GetName], и что все чужеземные народы — будь то захватчики или порабощенные — принимают эту реальность."
 britannia_struggle.9010.closing.combined: "[struggle_ender.GetSheHe|U] провозгласил Британию и [struggle_ender.GetPrimaryTitle.GetNameNoTier] одним и тем же, теперь переданным в руки [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] [struggle_ender.GetFaith.HighGodName]..."
 britannia_struggle.9010.a: "Ситуация не всегда развивалась в нашу пользу, не так ли?"
 britannia_struggle.9010.b: "Интересно.... Кто знает, что будет дальше в Британии?"
  
  # Hostility - Germanic 
 britannia_struggle.9001.t: "$struggle_britannia_ending_hostility_decision_generic$"
 britannia_struggle.9001.desc: "\n\nИстория нашего народа настолько же сложна, насколько мы разнообразны, и настолько полна, насколько мы сильны. Хотя наши предки пришли сюда из континентальной Европы, теперь мы [ROOT.Char.GetCulture.GetCollectiveNoun] без сомнения можем называть Британские острова своим домом, потому что мы больше не чужаки и не иностранцы на этой земле: мы ее хозяева! Теперь нет другого королевства, которое могло бы по-настоящему оспаривать [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] господство в Британии, ни [ROOT.Char.GetFaith.PriestNeuterPlural] ни поселенцев, несущих слово [ROOT.Char.GetFaith.HighGodName] и [ROOT.Char.GetCulture.GetName] цивилизации в ее деревни.\n\nОсталось только объявить эту победу, решив, как поступить с нашим правлением."
  
  # Hostility - Celtic 
 britannia_struggle.9002.t: "$struggle_britannia_ending_hostility_decision_generic$"
 britannia_struggle.9002.desc: "\n\nМы [ROOT.Char.GetCulture.GetNameNoTooltip] пережили столетия вторжений: римляне, саксы, викинги... но со временем каждая из их сил пошатнулась. Сегодня судьба Британии в #EMP our#! руки еще раз. Теперь нет другого королевства, которое могло бы по-настоящему оспаривать [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] господство в Британии, ни [ROOT.Char.GetFaith.PriestNeuterPlural] ни поселенцев, несущих слово [ROOT.Char.GetFaith.HighGodName] и [ROOT.Char.GetCulture.GetName] цивилизации в ее деревни.\n\nОсталось только объявить эту победу, решив, как поступить с нашим правлением."
  
  # Hostility - Roman 
 britannia_struggle.9003.t: "$struggle_britannia_ending_hostility_decision_generic$"
 britannia_struggle.9003.desc: "\n\nПосле столетий набегов варваров с севера земли Британии снова находятся под властью римлян, и мы, в частности, находимся в авангарде этого возвращения к истинной цивилизации. Теперь нет другого королевства, которое могло бы по-настоящему оспорить [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] господство в Британии, ни [ROOT.Char.GetFaith.PriestNeuterPlural] и поселенцев, несущих слово [ROOT.Char.GetFaith.HighGodName] и [ROOT.Char.GetCulture.GetName] цивилизации в свои деревни.\n\nОсталось только объявить эту победу, решив, как поступить с нашим правлением."
  
  # Conciliation 
 britannia_struggle.9100.t: "$struggle_britannia_ending_conciliation_decision$"
 britannia_struggle.9100.desc: "\n\nМы всегда должны стремиться к большему миру, даже если иногда все еще могут происходить раздоры и кровопролитие. Хотя Римской империи больше нет в качестве стабилизирующего элемента в Британии, это не означает, что мы не можем объединиться, чтобы вместе принести стабильность на эту землю. Нет сомнений, что у нас есть все, что нужно.\n\nКак один из самых влиятельных и уважаемых лидеров на Британских островах, я теперь в состоянии обеспечить клятвенную гарантию защиты, гарантируя, что не только различные народы регион живет и поклоняется свободно.\n\nТеперь, когда в истории Британии начинается новая глава, можно только надеяться, что эта эра мира и гармонии сохранится надолго."
 britannia_struggle.9100.a: "Хороший день для Британских островов!"
 britannia_struggle.9110.desc: "\n\nНекоторые сейчас с осторожным оптимизмом смотрят в будущее. Похоже, что великий [struggle_ender.GetTitledFirstName], пользующийся уважением на Британских островах и обладающий большим политическим влиянием, послал глашатаев, чтобы провозгласить гарантии свободного прохода и поклонения для всех, заявив, что [struggle_ender.GetSheHe] обеспечит соблюдение этих гарантий дипломатическими средствами."
 britannia_struggle.9110.a: "Жители Британии теперь смотрят в лучшее будущее!"
 tfe_struggle_compromise_destroy_britannia_tt: "[empire|E] [GetTitleByKey('e_britannia').GetNameNoTier] навсегда #negative_value уничтожена#!"
 tfe_struggle_compromise_create_new_kingdoms_tt: ""Каждый [Concept('independent', 'независимый')|E] [Concept('duchy', 'герцог')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('world_europe_west_britannia').GetName] становится становится [de_jure|E] [Concept('kingdom', 'королевством')|E]"
 tfe_struggle_compromise_create_new_empires_tt: "Каждое [de_jure|E] [kingdom|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('world_europe_west_britannia').GetName] с более чем [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] [Concept('counties', 'графств')|E] становится [de_jure|E] [Concept('empire', 'империей')|E]. Остальные [Concept('kingdoms', 'королевства')|E] попадут под [de_jure|E] соседнюю [Concept('empire', 'империею')|E]."
  
  # Compromise 
 britannia_struggle.0901.t: "$struggle_britannia_ending_compromise_decision$"
 britannia_struggle.0901.desc: "\n\nПостоянное кровопролитие и опустошение сказались на этой земле. И для чего? Ничего такого. Понятно, что Британские острова никогда не предназначались для воссоединения после того, как старая Римская империя отошла от этих берегов, по крайней мере, на очень долгое время.\n\nУвы, мы должны довольствоваться [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Остальной Британии придется остаться разделенным месивом разных народов и верований."
 britannia_struggle.0901.a: "Что есть, то есть."
 britannia_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName], [Select_CString(CHARACTER.IsFemale, 'одна', 'один')] из самых могущественных правителей Британии, официально отказался от любых намерений объединить Британские острова под одним знаменем. Даже такой великий и влиятельный человек, как [struggle_ender.GetHerHim], знает, что Британия стала слишком разделенной после ухода римлян.\n\nБританские острова, так сказать, останутся разделенным месивом разных народов и верований в обозримом будущем. Будущее весьма неопределенно, и не обязательно в хорошем смысле."
 britannia_struggle.0911.a: "Тем не менее, наследие Британии будет жить в наших сердцах."
 britannia_struggle_compromise_create_new_kingdoms_tt: "Каждый [Concept('independent', 'независимый')|E] [Concept('duchy', 'герцог')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('world_europe_west_britannia').GetName] становится [de_jure|E] [Concept('kingdom', 'королевством')|E]"
 struggle_britannia_ending_compromise_decision_correct_phase_tt: "Сейчас [struggle_phase|E] - это [struggle_britannia_phase_compromise|E]"
