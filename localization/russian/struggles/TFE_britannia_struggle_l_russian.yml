 struggle_britannia_ending_hostility_decision_roman_desc: "Когда-то неотъемлемая пограничная провинция Римской империи, Британия была оставлена ​​Империей при далеко не идеальных обстоятельствах. Эта трагедия должна быть исправлена. Британия больше не должна страдать от разрушительного действия варварства и нестабильности: она снова станет частью Римской империи!"
 struggle_britannia_ending_hostility_decision_roman_confirm: "Завершить борьбу за Британию"
  
  # Conciliation 
 struggle_britannia_ending_conciliation_decision: "Разрядка"
 struggle_britannia_ending_conciliation_decision_desc: "Пока раны конфликта все еще остаются, мы должны сделать все возможное, чтобы Британия окрепла. Римская империя больше не поддерживает стабильность и мир. Поэтому мы должны научиться работать вместе для достижения прочного мира на Британских островах, несмотря на наши разногласия."
 struggle_britannia_ending_conciliation_decision_tooltip: "$struggle_britannia_ending_hostility_decision_tooltip$"
 struggle_britannia_ending_conciliation_decision_confirm: "$struggle_britannia_ending_hostility_decision_generic_confirm$"
  
