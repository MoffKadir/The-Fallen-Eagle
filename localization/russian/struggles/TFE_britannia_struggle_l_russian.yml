  # Hostility - Germanic 
 struggle_britannia_ending_hostility_decision_germanic: "Бретвальда"
 struggle_britannia_ending_hostility_decision_germanic_desc: "Хотя наши предки изначально прибыли с чужих берегов, Британия теперь действительно наш дом. Пришло время сильному лидеру наконец вытащить этот остров из трясины войны и раскола. Британия будет объединена под знаменем [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l] [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 struggle_britannia_ending_hostility_decision_germanic_confirm: "Завершить борьбу за Британию"
  
  # Hostility - Celtic 
