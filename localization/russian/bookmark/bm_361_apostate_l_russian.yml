 bm_361_apostate:0 "Правление Отступника"
 bm_361_apostate_desc:0 "3 ноября 361 года н.э. Флавий Клавдий Юлиан взошёл на престол в качестве нового римского императора. В отличие от своего прославленного сводного дяди, Юлиан выступал против растущего влияния христианства в Римской империи, вместо этого стремясь продвигать неоплатонический эллинизм как часть своего философского опыта и сторонника возврата к старым римским традициям. \n\n Однако в предыдущие годы правления Константина Великого и Констанция II христианство стало очень влиятельным, и многие чиновники и администраторы обратились в некогда подавляемую религию. Поскольку несколько христианских деятелей уже осудили нового императора как отступника, правление Юлиана уже находится в шатком положении. \n\n#bold Озираясь на почти ушедшую в забвение эпоху, удастся ли Юлиану восстановить эллинское язычество на его видном месте и снова стабилизировать Римскую империю?"
  
 #Emperor Julian 
 bookmark_apostate_julian:0 "Император Юлиан II «Отступник»"
 bookmark_apostate_julian_desc:0 "Юлиан II был императором Римской империи с 361 года до своей безвременной смерти в 363 году нашей эры. Племянник Константина Великого, Юлиан отличался от своих родственников в одном отношении; религия. Отказавшись от христианства, Юлиан вместо этого принял некогда видный эллинский пантеон империи, из-за чего его противники-христиане дали ему прозвище «Отступник». \n\n#bold В 363 году нашей эры Юлиан погиб во время катастрофического похода против империи Сасанидов, войдя в историю как последний языческий правитель Римской империи. Сумеете ли вы изменить его судьбу?"
