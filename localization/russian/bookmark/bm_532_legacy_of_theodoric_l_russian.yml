 bm_532_legacy_of_theodoric:0 "Наследие Теодориха"
 bm_532_legacy_of_theodoric_desc: "К моменту своей смерти 30 августа 526 года нашей эры Теодорих Великий правил империей, простиравшейся от Атлантики до Адриатики, как король остготов в Италии и как регент вестготов. Поддерживая правовое управление бывшей Западной Римской империей и способствуя росту научной культуры в своих владениях, Теодорих оставил значительное наследие, которое его преемники теперь должны стремиться сохранить или даже превзойти. \n\n#bold Однако это наследие находится под угрозой: неумелое правление его внука в Италии, шаткое положение Теудиса Вестготского против его испано-римских подданных и амбиции императора Юстиниана, стремящегося вновь завоевать запад во имя Римской империи. Как вы поступите с наследием Теодориха Великого?"

 # Athalaric, Ostrogothic king
 bookmark_theodoric_athalaric:0 "Король Аталарих"
 bookmark_theodoric_athalaric_desc:0 "Когда Теодорих Великий умер в 526 году нашей эры, его внук Аталарих стал его преемником, а его дочь Амаласунта - регентшей. Молодой король, предположительно, предавался пьянству и женщинам, что привело к его ранней кончине в 534 году. Его мать стала королевой и сделала своего двоюродного брата Теодахада соправителем, но тот ополчился против нее. Ее убийство дало римлянам основание начать вторжение в Италию, положив начало долгим и разрушительным Готским войнам.\n\n#bold Независимо от его личных качеств, Аталарику предстояло пройти большой путь, оказавшись в тени своего уважаемого деда. Изменилась бы судьба Италии и остготов, если бы он выжил?#!"
 bookmark_theodoric_alt_amalasuntha:0 "Амаласунта"
 bookmark_theodoric_alt_theodahad:0 "Теодахад"

 # Gelimer, last Vandal
 bookmark_theodoric_gelimer:0 "Король Гелимер"
 bookmark_theodoric_gelimer_desc:0 "Когда двоюродный брат Гелимера Хильдерик перешёл в халкидонское христианство, вандальская знать, в основном арианская, поддержала Гелимера в свержении его двоюродного брата. Римляне использовали это как предлог для нападения на вандалов в 533 году нашей эры. Несмотря на упорное сопротивление, Гелимер пал духом, когда его братья Амматас и Цазо были убиты в отдельных сражениях. Согласно Прокопию, после того как он сдался римлянам и ему позволили удалиться в поместье в Галатии, во время триумфа Велизария в Константинополе он выкрикнул библейский стих: «Суета сует, всё есть суета!»\n\n#bold Римляне не остановятся ни перед чем, чтобы вернуть свои старые территории. Сможете ли вы остановить их на пути?#!"
 bookmark_theodoric_alt_ammatas:0 "Амматас"
 bookmark_theodoric_alt_tzazo:0 "Тзазо"

 # Iabdas, Berber chief who held back Romans for a while
 bookmark_theodoric_iabdas:0 "Вождь Йауда"
 bookmark_theodoric_iabdas_desc:0 "Во время римского отвоевания Северной Африки у вандалов многие местные берберские вожди поначалу сохраняли нейтралитет. Некоторые, как Йауда, даже сопротивлялись империи. Со своей базы в горах Орес он возглавлял многочисленные нападения на имперские войска. В 539 году он даже проиграл свою казну и жён римскому полководцу Соломону и был ранен копьем, чтобы спустя годы отомстить, убив Соломона в бою.\n\n#bold Йауда в конце концов принял римскую опеку, но был занозой в их боку в течение многих лет. Сможете ли вы превзойти его упорство и навсегда изгнать римлян?#!"

 # Masuna, Altava ally
 bookmark_theodoric_masuna:0 "Царь Масуна"
 bookmark_theodoric_masuna_desc:0 "Мавро-римское королевство возникло в Мавритании после падения там римской власти. Масуна, первый известный по имени правитель, подчинился римлянам во время их повторного завоевания Северной Африки в обмен на военную помощь против вандалов. Однако он был далеко не пассивным союзником, требуя взамен подарков и символов власти.\n\n#bold Будете ли вы продолжать помогать римлянам в восстановлении их власти в Северной Африке или направите своё королевство, где проживают и римляне, и мавры, в новое русло?#!"

 # Theudis, King of the Visigoths
 bookmark_theodoric_theudis:0 "Король Теудис"
 bookmark_theodoric_theudis_desc:0 "Теудис, меченосец остготского короля Теодориха Великого, был назначен регентом при вестготском короле Амаларихе, который был внуком Теодориха. Когда он достиг совершеннолетия, Амаларих, ревностный арианин, вызвал гнев франков-халкидонитов, которые напали на него. Затем Амаларих был убит своими людьми, что было весьма удобно для Теудиса, который впоследствии был избран королем вестготов. Позднее Теудис победил франков в битве, но сам был убит в 548 году н.э.\n\n#bold Хотя вы и остгот, сможете ли вы принести процветание и безопасность вестготам и римлянам, которыми вы правите в эти смутные времена?#!"