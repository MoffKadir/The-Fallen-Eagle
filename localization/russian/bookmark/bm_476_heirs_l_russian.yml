l_russian:
 bm_476_heirs: "Наследники Рима"
 bm_476_heirs_desc: "С падением Западной Римской империи бывшие провинции на западе перешли под власть германских монархов и римских претендентов.\n\nВ то время как Одоакр правит своим зарождающимся итальянским королевством, а вандалы доминируют на западных берегах Средиземного моря, другие также восстали на пепелище Рима:\n\nВ Галлии семья Сягри основала государство Суассон, но им угрожает франкская династия Меровингов.\n\nВ Италии Одоакр сталкивается с противниками в лице Фелетея из ругов и Теодориха из остготов.\n\nЧерез море Эурик в основном смотрит на юг, в Иберию, и только Свебское королевство под властью Герменериха является потенциальным соперником.\n\n#bold В Западной Европе пал орел — кому удастся создать такое же глубокое наследие, как империя Вечного города?#!"
  
  #Hermenerich I 
 bookmark_heirs_hermenerich: "Король Германерих I"
 bookmark_heirs_hermenerich_desc: "Герменерих был королем свевов, сменив своего старшего брата Ремимунда, который воссоединил королевство после периода гражданской войны. Хотя о его правлении известно немногое, Герменерик был вынужден бороться с вторгшимися вестготами в Иберию. Он также руководил преследованием неарианских христиан во всем своем королевстве.\n\n#bold С ростом напряженности, сможете ли вы разрешить кризис свевов и обеспечить их правление в северо-западной Иберии, или вы будете со временем забыты, как Герменерих? был?#!"
  
  #Feletheus I 
 bookmark_heirs_feletheus: "Король Фелетей"
 bookmark_heirs_feletheus_desc: "Элетей был королем ругиев с 475 года до своей смерти в 487 году нашей эры, сменив своего отца, короля Флаккифея, который привел ругиев из вассалов гуннов к доминирующей силе в Норикуме. По приказу императора Зенона Фелетей двинулся в Италию, чтобы свергнуть Одоакра, но вскоре потерпел поражение в битве и был казнен в Равенне.\n\n#bold Через два года после смерти Фелетея ругии под предводительством его сына Фридриха присоединились к Теодориху из остготов в его успешном вторжении в Италию. Сможет ли Фелетей на этот раз привести ругиев к славе?#!"
  
  #Euric I 
 bookmark_heirs_euric: "Король Эйрик I"
 bookmark_heirs_euric_desc: "Эйрик был королем вестготов с 466 года до своей смерти в 485 году нашей эры, впервые взойдя на трон после убийства своего брата в акте убийства родственников. Во время его богатого событиями правления готское право было введено в Галлии и Испании, и Эйрик заставил императоров Западной и Восточной Римской империй признать независимость вестготов. К моменту его смерти в 481 г. н.э. большая часть Иберии перешла под власть вестготов после многих лет подчинения остатков римской Испании. \n\n#bold Как Эйрик, возьмете ли вы то, что принадлежит вам, или вас настигнут враги?#!"
  
  #Childeric of the Franks 
 bookmark_heirs_childerik: "Хильдерих из франков"
 bookmark_heirs_childerik_desc: "Хильдерих был одним из четырех лидеров Меровингов, руководивших салическими франками в Северной Галлии, правивших с 458 года до своей смерти в 481 году нашей эры. Несмотря на то, что его правление не имело большого значения, сын Хильдериха, Хлодвиг, продолжал объединять разрозненные франкские племена, завоевывать область Суассон и создавать настоящее франкское королевство в Галлии.\n\n#bold Вы защитите франков и обезопасите царство для ваших наследников, или вы рискнете всем в борьбе за власть?#!"
 bookmark_heirs_clovis: "Хлодвиг из франков"
  
  
  #Theoderic the Great 
 bookmark_heirs_theodoric: "Король Теодорих Великий'"
 bookmark_heirs_theodoric_desc: "Теодорих был королем остготов с 475 по 526 год нашей эры, взяв Италию под свой контроль по приказу императора Зенона между 489 и 493 годами нашей эры. Во время его правления остготы возвестили эру процветания в Италии, поскольку он возродил римскую административную практику, возвысил остатки западно-римского сената и правил империей, которая в конечном итоге простиралась от Адриатического моря до берегов Атлантики.\n\n#bold Будете ли вы следовать по тому же пути, что и Теодорих, чтобы добиться процветания для своего народа, или искать другое место из Мезии?#!"
  
  #Dux Syagrius 
 bookmark_ravenna_syagrius: "Рекс Афраний Сиагрий"
 bookmark_ravenna_syagrius_desc: "Сиагрий был римским полководцем и последним правителем области Новиодунум (обычно известной как область Суассон), сменившей своего отца на этом посту до своего поражения от рук франкского короля Хлодвига I в 481 году нашей эры. Бежав после этого поражения, Сиагрий был затем заключен вестготами в тюрьму и доставлен к победившим франкам, где вскоре умер при загадочных обстоятельствах.\n\n#bold Хотя последний правитель Суассона встретил печальный конец, можете ли вы изменить его судьбу ?#!"
