 bm_532_merovingians:0 "Меровинги"
 #bm_532_reconquest_desc:1 "Прошло пять десятилетий с момента потери Италии. Земли, которые когда-то были неделимыми продолжениями Рима, теперь находятся в руках претендентов, претендующих на роль преемников Римской империи. Эти готы и остальные варвары правят каждый своими ограниченными владениями. Прошло пять лет с тех пор, как на престол Восточной Римской империи взошел новый император - Флавий Петр Саббатий Иустиниан I. За короткое время своего правления и с помощью своих талантливых полководцев Юстиниан одержал победу над своими сасанидскими соперниками в битве. Дары и полностью пересмотрело римское право. Недавно Юстиниан столкнулся с восстанием против него и подавил его; одержав победу, амбиции Юстиниана возобновились. Цель и задача империи теперь ясны — возвращение всего Рима и восстановление эпохи, которая сейчас считается днями добрых императоров. \n\n#bold Смогут ли римляне одержать победу, заработав своим лидерам прозвище «Последний из римлян»? Или они действительно станут последними римлянами?#!"
 bm_532_merovingians_desc:0 "После того, как битва при Суассоне в 486 году нашей эры привела к падению последнего западно-римского государства, франки укрепили свое господство в Северной Галлии и землях вокруг реки Рейн. Королевство франков под руководством основателя династии Меровингов Хлодвига I оставалось неспокойным после падения режима Сиагрия. \n\n Ко времени смерти Хлодвига в 511 году нашей эры и раздела Франкского королевства между собой алеманнские племена Восточной Галлии и вестготские владения в Аквитании попали под знамя Меровингов, а франкский народ стал твердым приверженцем Никейского языка. Христианство после его обращения в 496 году. \n\n#bold Хотя королевство франков по-прежнему разделено между сыновьями Хлодвига, оно может и не остаться таковым, если один из них одновременно амбициозен и достаточно способен добиться воссоединения..."

 # Clothar
 bookmark_merovingian_clothar:0 "Король Хлотарь"
 bookmark_merovingian_clothar_desc:0 "Хотя Хлотарь - самый младший из оставшихся в живых сыновей Хлодвига, он не менее способен, чем его братья. Большую часть своей жизни он потратит на расширение своего королевства за счет как своих родственников, так и других, соседних королевств. В конце концов, в 558 году нашей эры, после смерти своих братьев и их наследников, он станет править объединённым франкским королевством. Однако после смерти Хлотаря в 561 году франки снова разделились.\n\n#bold Заняв место Хлотаря, сможете ли вы не только воссоединить королевство, над созданием которого так долго трудился ваш отец, но и сохранить его единым на долгие годы?#!"

 # Theodoric
 bookmark_merovingian_theodoric:0 "Король Теодорих"
 bookmark_merovingian_theodoric_desc:0 "Будучи старшим из сыновей Хлодвига, Теодорих не только унаследовал львиную долю территорий своего отца, но и был единственным сыном Хлодвига, который достиг совершеннолетия, когда Хлодвиг скончался. К тому времени, когда он стал королем, он уже был ветераном многих войн своего отца. Однако, несмотря на все эти преимущества, именно его младший брат Хлотарь, а не он сам и не его потомки, в конечном итоге воссоединит Франкское королевство.\n\n#bold Вы - старший брат, который верно служил своему отцу. Сможете ли вы утвердить свою власть над младшими братьями, или они окажутся для вас непосильной ношей?#!"

 # Childebert
 bookmark_merovingian_childebert:0 "Король Хильдеберт"
 bookmark_merovingian_childebert_desc:0 "Как и его братья, Хильдеберт - правитель действия, использующий свои военные и политические способности для распространения власти франков на всю Западную Европу. Как самый религиозный из братьев, он отвечал за строительство знаменитого аббатства Сен-Жермен-де-Пре, где хранились фрагмент Истинного Креста и фрагмент туники мученика Святого Винсента, две реликвии, захваченные им во время войн с вестготами.\n\n#bold Крещение Хлодвига стало поворотным пунктом в истории франков. Сможете ли вы обеспечить военное и религиозное наследие своего отца?#!"
