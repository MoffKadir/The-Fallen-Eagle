 # Yazid ibn Kabasha
 bookmark_axum_yazid:0 "Язид ибн Кабаша"
 bookmark_axum_yazid_desc:0 "Язид - один из нескольких химьяритских вельмож, борющихся за власть после падения Химьяра и завоевания его аксумитским полководцем Абрахой, который провозгласил себя царем. Его неудачное восстание против Абрахи в 532 году поддержали два видных химьяритских вельможи: Ма'дикариб, сын марионеточного короля Химьяра, которого сверг Абраха, и Мурра Ду Язан, могущественный вельможа, униженный Арахой, когда Абраха забрал его жену Риану себе.\n\n#bold Абраха принес в свое новое королевство только войну и нестабильность. Сможете ли вы свергнуть его и вернуть мир в Химьяр?#!"
 bookmark_axum_abraha_alt_madikarib:0 "Ма'дикариб Яфур"
 bookmark_axum_abraha_alt_murra:0 "Мурра Ду Язан"

