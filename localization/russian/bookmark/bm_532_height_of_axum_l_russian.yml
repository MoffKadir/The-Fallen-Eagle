 bm_532_height_of_axum:0 "Вершины Аксума"
 bm_532_height_of_axum_desc:0 "Мани, пророк III века и основатель манихейства, утверждал, что в мире существовало четыре великих империи: Рим, Эраншахр, Китай и Аксум. Аксум достиг своего зенита при царе VI века Калебе, который завоевал Химьяр.\n\nСейчас Аксум, возможно, достигает своего предела. Его контроль над Химьяром ослабевает, поскольку эфиопские и йеменские военачальники стремятся к власти. Ему также приходится балансировать между конкурирующими геополитическими интересами Рима и Ирана и религиозными противоречиями между христианами, иудейцами и язычниками.\n\n#bold Сможет ли Аксум преодолеть эти трудности, или другая держава - или даже другая вера - займет его место в качестве владыки Красного моря?#!"

 # Kaleb, Aksumite Emperor
 bookmark_axum_kaleb:0 "$emperor_feudal_male_ethiopian$ Калеб"
 bookmark_axum_kaleb_desc:0 "Завоевание Йемена Калебом в защиту местного христианского населения, преследуемого иудейским царем химьяритов Ду Нувасом, было, несомненно, впечатляющим деянием. Однако Йемен быстро погрузился в анархию, а экспедиция Калеба привела к тому, что Аксум больше никогда не сможет так далеко распространять свою власть. Согласно эфиопской традиции, Калеб отрекся от престола, удалился в монастырь и стал святым Элесбааном.\n\n#bold Несмотря на то, что Калеб достиг многого, его достижения ускользают. Сможете ли вы стабилизировать ситуацию в Йемене, чтобы ваша великая экспедиция не была напрасной?#!"
 bookmark_axum_kaleb_alt_wazeb:0 "Уа'зеб"
 bookmark_axum_kaleb_alt_gabra:0 "Габра"

 # Eirpanome, Nobatian King
 bookmark_axum_eirpanome:0 "Малый царь Айпраном"
 bookmark_axum_eirpanome_desc:0 "Хотя Айпраном, скорее всего, не был первым христианским царем в Нубии, будучи правителем Нобатии, он расширил влияние христианства в регионе. Например, он превратил храм Дендура - важный языческий храм, построенный по приказу императора Августа, - в церковь. При его преемниках Нобатия ослабла и к VII веку была присоединена к соседней Макурии.\n\n#bold Наследием нобатийских царей стала христианизация Нубии. Можете ли вы гарантировать, что они достигли не только этого?#!"

 # Kharakhen, Beja/Blemmyes King
 bookmark_axum_kharakhen:0 "Царь Харахен"
 bookmark_axum_kharakhen_desc:0 "Под предводительством таких могущественных вождей, как Харахен, племена блеммиев Восточной пустыни представляют собой грозную опасность для своих соседей. Они достаточно могущественны, чтобы стойко исповедующие христианство римляне разрешили им совершать паломничество в храм в Филах на юге Египта, чтобы поклоняться там, как это делали древние. Однако это соглашение продлится недолго, так как языческий храм в Филах был официально закрыт в 537 году н.э.\n\n#bold Будучи приверженцем традиционных верований, связанных с древнеегипетским и нубийским язычеством, как вы будете отстаивать независимость блеммиев перед лицом возрождения римской, аксумитской и нубийской власти?#!"

 # Abraha, Ethiopian viceroy of Himyar
 bookmark_axum_abraha:0 "Царь Абраха"
 bookmark_axum_abraha_desc:0 "Когда-то Абраха был генералом аксумской армии, завоевавшей Химьяр, но потом он переметнулся на другую сторону, свергнув назначенного аксумитами марионеточного царя Химьяра и провозгласив себя правителем Йемена. Его подвиги на Аравийском полуострове были настолько легендарны, что о нем даже упоминается в Коране. Однако после аксумитского завоевания и падения Химьяра Йемен погрузился в хаос, и Абраха сражается с химьярскими военачальниками и вельможами, которые стремятся изгнать его и захватить власть в свои руки.\n\n#bold Хотя вы отчасти ответственны за хаос, сможете ли вы восстановить порядок в Химьяре и основать новое, христианское королевство в Йемене?#!"
 bookmark_axum_abraha_alt_rihana:0 "Риана"

