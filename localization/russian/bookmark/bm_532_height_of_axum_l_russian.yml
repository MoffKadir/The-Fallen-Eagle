 # Imru-al-Qays
 bookmark_axum_imru_al_qays:0 "Имру-аль-Кайс"
 bookmark_axum_imru_al_qays_desc:0 "Немногие до-исламские поэты так почитаемы и прославлены среди арабов, как Имру-аль-Кайс, последний царь киндитов. Согласно легенде, его отец, Худжр, не одобрял гедонистический образ жизни сына, его интерес к поэзии, вину и женщинам и изгнал его из своего царства. Однако когда племя асадов убило его отца, он отказался от вина и женщин и в отместку сразился со многими асадами. После этого он странствовал по Ближнему Востоку, предположительно до самого Константинополя, чтобы найти сторонников, которые помогли бы ему вернуть царство отца.\n\n#bold Как поэт, ваши слова будут вдохновлять арабов на протяжении многих поколений. Но как изгнанный король, сможете ли вы вернуть то, что принадлежит вам?#!"


 # Around 525 AD, at the request of the Christian community of Yemen and the Byzantine Empire, Kaleb sent Aksumite forces to overthrow the Jewish King of Himyar, Dhu Nuwas, and conquer his lands, bringing Aksum to its greatest extent.
# In the 6th century, during the reign of $emperor_feudal_male_ethiopian$ Kaleb, Aksum was experiencing its zenith. Militarily, he expanded the kingdom into Yemen, while trade flowed across the Indian Ocean, bringing untold riches into the Ethiopian highlands. Petty chiefs across the region, pagan, Christian, and Jewish alike, from the fearsome Beja nomads to the cosmopolitan urbanites of Himyar, paid tribute to mighty Aksum.