l_russian:
 bm_361_storm_in_the_east:0 "Буря на востоке"
 bm_361_storm_in_the_east_desc:0 "Поскольку Римская империя продолжает бороться со своим медленным упадком среди германских вторжений и махинаций амбициозных политиков, мало внимания уделяется землям, ранее управляемым скифами. \n\nКогда власть сюнну была подорвана, одна из её отколовшихся ветвей, гунны, пробралась через Уральские горы и к берегам Волги, угрожая положению остготов и подойдя в опасной близости к границам Сасанидов и Римской империи."

 # Bož 
 bookmark_storm_in_the_east_boz:0 "Король $BoZ_$"
 bookmark_storm_in_the_east_boz_desc:0 "#warning @warning_icon! Этот правитель легендарен. #!\n\n$BoZ_$ был королём антов, хотя его историчность сомнительна. Согласно более поздним источникам, он организовал союз племён на территории современной Украины, чтобы противостоять остготскому нашествию. $BoZ_$ выиграл несколько начальных сражений, но в конце концов потерпел поражение и был распят вместе со своими сыновьями и вождями.\n\n#bold В реальной жизни $BoZ_$ встретил недостойный конец. Сможете ли вы справиться с опасностями этих коварных времен в качестве первого известного славянского правителя?#!"

 # Hermanaric 
 bookmark_storm_in_the_east_hermanaric:0 "Король Германарих"
 bookmark_storm_in_the_east_hermanaric_desc:0 "Прославленный воинственный король, Германарих возглавил готов накануне нашествия гуннов. Его подвиги и трагический конец были предметом многих более поздних германских легенд. Якобы он либо покончил жизнь самоубийством, либо был тяжело ранен, когда гунны предприняли массированную атаку на его территории. Он не доживёт до того, чтобы увидеть, как они опустошали Европу.\n\n#bold Стой твердо, стойте верным, ибо гунны идут: сможете ли вы сделать то, что кажется невозможным, и победить их безжалостную орду?#!"

 # Balamber 
 bookmark_storm_in_the_east_balamber:0 "Каган Баламир"
 bookmark_storm_in_the_east_balamber_desc:0 "#warning @warning_icon! Этот правитель легендарен. #!\n\nБаламир был первым известным королём гуннов — если он вообще существовал. Если он был реален, то он был правителем, который привёл гуннов к победе над остготами, сделав гуннов народом, которого следует бояться, и запустив цепь событий, которая привела к великим войнам и переселениям в конце IV века и до V века н.э.\n\n#bold Гунны уже здесь, и во главе их грозного воинства стоит не кто иной, как вы. Какие ужасы вы обрушите на жалкие народы Европы?#!"

 # Csaba 
 bookmark_storm_in_the_east_csaba:0 "Великий князь Чаба"
 bookmark_storm_in_the_east_csaba_desc: "#warning @warning_icon! Этот правитель является вымышленным. #!\n\nБудущая Венгрия в Паннонии не является даже далекой мечтой на данном этапе ранней истории мадьяр. В настоящее время они обитают в месте, которое позже будет известно как #italic Великая Венгрия#!, предполагаемая первоначальная родина мадьяр. Здесь, в степях недалеко от Урала, они испытают влияние своих тюркских и иранских соседей.\n\n#bold Поведёте ли вы мадьяров на запад, повторив историю, или направитесь другим путём, в степи?#!"