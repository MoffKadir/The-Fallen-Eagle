 bm_395_central_asia:0 "Новые степные империи"
 bm_395_central_asia_desc:0 "Старых империй, которые когда-то господствовали в Центральной Азии, больше нет, и на смену им приходят новые державы. Иранские гунны, также известные как белые гунны или восточные гунны, вселяют страх в сердца многих, когда они проносятся через горы и долины в плодородные земли Индии и Ирана, в то время как племена жужаней начинают консолидироваться в степях когда-то правили хунну. Тем временем вдоль коридора Хэси и Таримской низины военачальники стремятся восстановить порядок на границе всё ещё разделённой Поднебесной.\n#bold Возникнет ли в эти неспокойные времена новая сила из пепла старых степных империй?#!"