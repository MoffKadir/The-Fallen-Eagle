 bm_395_promising_rulers:0 "Многообещающие правители"
 bm_395_promising_rulers_desc: "Благодаря разделению Римской империи на восток и запад уязвимость римлян открылась перед всеми.\n\nВ пределах Западной Римской империи салические франки цепляются за южные берега реки Рейн, служа федератами правительства с центром в Медиолане. Глубоко в сердце римской цивилизации компетентный и патриотичный Флавий Стилихон ищет только лучший образ действий для безопасности и выживания империи.\n\nТем временем в Восточной Римской империи вестготы под предводительством Алариха начали неистовство в балканских провинциях, грабя многие города и сея хаос по всей земле. Разгневанный годами преследований и использования своего народа во внутренних войнах римлян, Аларих недавно был провозглашен королём и полон решимости отомстить Вечному городу.\n\n#bold В этой атмосфере политической напряженности и волнения, сможет ли один из этих вождей вытеснить род Феодосия Великого?"

 #Flavius Stilicho 
 bookmark_promising_rulers_stilicho: "Флавий Стилихон"
 bookmark_promising_rulers_stilicho_desc: "Флавий Стилихон был выдающимся полководцем римско-вандальского происхождения, который защищал Римскую империю от внутренних и внешних сил как своим военным опытом, так и дипломатическим искусством. Несмотря на то, что в разгар своей карьеры он несколько раз уводил Западный Рим от неминуемой гибели, в конце концов он был убит в 408 году нашей эры по подозрению в сотрудничестве с вестготами.\n\n#bold Смерть Стилихона способствовала слабой реакции на разграбление Рима Алариком в 410 году нашей эры. Сможете ли вы вместо этого привести к величию и римский мир, и род Стилихона?"

 #Gildo 
 bookmark_promising_rulers_gildo:0 "Викарий Гильдон"
 bookmark_promising_rulers_gildo_desc:0 "Гильдон был римско-амазигским генералом, назначенным императором Феодосием I управлять провинцией Африка. После того, как он рассмотрел возможность привести Африку под знамёна Восточной Римской империи, сенат Западной Римской империи (по указанию Стилихона) объявил его врагом Рима. В конце концов Гильдон проиграл восстание против Западной Римской империи и умер при загадочных обстоятельствах в 398 году нашей эры.\n\n#bold Поражение Гильдона предотвратило зерновой кризис в Западном Риме — сможете ли вы нанести ещё больший ущерб осаждённой империи?"

 #Alaric 
 bookmark_promising_rulers_alaric:0 "Король Аларик I"
 bookmark_promising_rulers_alaric_desc:0 "Аларик был королем вестготов с 395 года до своей смерти в 410 году нашей эры, положив начало постепенному процессу расселения своего народа на территории современной Испании и Аквитании. Во время своего правления он разграбил Балканы и позорно разграбил город Рим в 410 году нашей эры, что вызвало первые трещины в медленном процессе распада Западной Римской империи.\n\n#bold После его смерти в Южной Италии ему наследовал его зять Атаульф, который впоследствии женился на Галле Плацидии, сестре Гонория и Аркадия, и объединил вестготов в настоящее королевство в Южной Галлии. Удастся ли вам привести вестготов в новые, подходящие земли, которые они смогут назвать «домом»?"

 #Faramund 
 bookmark_promising_rulers_faramund:0 "Король франков Фарамонд"
 bookmark_promising_rulers_faramund_desc:0 "Фарамонд был легендарным королём франков, сменившим своего отца Маркомира на посту правителя салических франков и федератов Римской империи. Его внук, Меровей, основал династию Меровингов, которая, в свою очередь, привела франков к бурной экспансии в Галлии и по всей Западной Германии до восхождения Каролингов.\n\n#bold Когда салические франки в значительной степени цепляются за южные берега реки Рейн и служат воле западно-римского двора в Медиолане, как вы прославите предков Франции и Германии?"