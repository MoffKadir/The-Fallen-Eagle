 bm_476_hunas_invasion: "Вторжения гуннов"
 bm_476_hunas_invasion_desc: "Вскоре после того, как Аттила 'Гунн' опустошил границы Западной Римской империи, несколько волн восточных или иранских гуннов (называемых "гуннами") начали опустошать северные территории империи Гупта. Первыми гуннами были кидариты, но за ними последовали другие, что подорвало влияние кидаритов на субконтиненте. Хотя Самрат Скандагупта отразил гуннские силы в 455 г. н.э., а Сасаниды последовали его примеру в 467 г. н.э., эфталиты и гунны-алчоны продолжают представлять угрозу из Пенджаба и земель на севере.\n\n#bold Вторжения гуннов и упадок гуптов вызвали новую борьбу за власть на Гангской равнине. Сможете ли вы прославить свою династию в эти трудные времена?"
  
  
  # Budhagupta 
 bookmark_hunas_invasion_budhagupta: "Самрат Будхагупта"
 bookmark_hunas_invasion_budhagupta_desc: "В то время как дядя Будхагупты, Скандагупта, зарекомендовал себя как один из последних великих императоров Гуптов, отразив вторжение гуннов, история Будхагупты не была бы столь прославленной. Он унаследовал империю в упадке, которая из-за вторгшихся гуннов теряла контроль над своими западными территориями.\n\n#bold Смелый Скандагупта, оказывается, лишь на время приостановил наступление хуннов. Сможете ли вы изменить судьбу своей династии, отбросив гуннов, как когда-то это сделал ваш дядя, и вернуть гуптам их былую славу?#!"
  
  # Khingila 
 bookmark_hunas_invasion_khingila: "Король Хингила"
 bookmark_hunas_invasion_khingila_desc: "Хингила был первым великим царем гуннов Алхон, одного из восточных гуннских племен. Под его руководством алхоны начали свое вторжение в Индию, уничтожив своих предшественников кидаритов и поставив некогда могущественную империю Гупта на колени. Его преемники продолжат его завоевания, особенно Михиракула, которого в буддийских источниках называют жестоким военачальником.\n\n#bold Есть ли у вас все необходимое, чтобы воссоздать стремительный подъем гуннов Алхона и превзойти их исторические достижения, взяв под свою пяту всю Гангскую равнину?#!"
 bookmark_hunas_invasion_khingila_toramana: "Торамана"
 bookmark_hunas_invasion_khingila_mihirakula: "Михиракула"
  
  # Skandavarman 
 bookmark_hunas_invasion_skandavarman: "Раджа Скандаварман"
  
 bookmark_hunas_invasion_skandavarman_desc: "Народ тамилов сталкивался со своими собственными варварами в лице калабхров в течение последних двух столетий, и паллавы были единственными, кто избежал их натиска. Скандаварман правит в Тондай Наду как мелкий царь и войдет в историю как всего лишь один из многих второстепенных Паллавов до прихода великого Махендравармана.\n\n#bold Сможете ли вы приблизить золотой век Паллавы раньше, создав королевство от Пеннара до Поннаяра, или даже пойти дальше, завоевав весь Тамилакам?#!"
  
  # Harishena 
 bookmark_hunas_invasion_harishena: "Раджа Харишена"
 bookmark_hunas_invasion_harishena_desc: "Государства Вакатака на Декане претерпели медленный упадок после разделения их империи после смерти Самрата Праварасены. Ватсагулма-ветвь Раджи Харишены расширилась за счет завоевания двух ветвей семьи на юге, и он завоюет государство Нандивардхана в 480 году, но судьба Вакатаков не изменилась. Харишена — последний зарегистрированный правитель династии, а Махараштра превратился в множество мелких королевств до возвышения Чалукьев.\n\n#bold Сможете ли вы повторить его завоевание претендентов на Нандивардхану и превзойти его, возродив власть династии Вакатака над Махараштрой и за ее пределами?#!"
  
  # Kassapa 
 bookmark_hunas_invasion_kassapa: "Махараджа Кассапа"
 bookmark_hunas_invasion_kassapa_desc: "Несмотря на то, что Шри-Ланка далека от разрушительного действия гуннов, хаос не чужд ей. Нынешнего царя Кассапу очень ругают за то, что он сверг и убил своего отца, царя Дхатусена. Мало того, что законный наследник, брат Кассапы Моггаллана, все еще жив, так еще и отцеубийство является одним из самых гнусных преступлений среди буддистов, господствующих на острове. Позже Кассапа построил печально известную скальную крепость Сигирию; это не остановило Моггаллану, который победил Кассапу в битве и отомстил за своего отца.\n\n#bold Сможете ли вы выжить как неправедный король, или ваша прошлая карма настигнет вас и отправит в глубины ада?#!"
 bookmark_hunas_invasion_kassapa_moggallana: "Моггаллана"
  
  # Khunkhas 
 bookmark_hunas_invasion_kunkhas: "Король Кхунхас"
 bookmark_hunas_invasion_kunkhas_desc: "Когда-то племя, внушавшее большой страх в Средней Азии, кидариты смели остатки кушанов и сражались лицом к лицу с Сасанидами. Кунхас, их последний засвидетельствованный правитель, контролировал государство в северной Индии, которому угрожали другие гуннские группы, такие как альхоны и эфталиты, которые были на подъеме.\n\n#bold Возвращение вашей бывшей империи в Центральной Азии может быть несбыточной мечтой, но, возможно, вы сможете выжить в другом месте: сможете ли вы создать новую судьбу для кидаритов в Индии?#!"
