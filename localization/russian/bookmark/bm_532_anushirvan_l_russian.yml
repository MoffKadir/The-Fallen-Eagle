 bm_532_anushirvan:0 "Бессмертная душа"
 bm_532_anushirvan_desc: "При Хосрове I Сасаниды достигнут ослепительных высот могущества. Однако в 532 году нашей эры его правление только начинается. Он только что заключил так называемый Вечный мир с римлянами, но все знают, что этот мир продлится недолго.\n\nПомимо римлян на западе, есть опасные враги и на востоке. Алхонские гунны под командованием Михиракулы недавно потерпели сокрушительное поражение от блестящего индийского царя Яшодхармана, но другое крупное племя восточных гуннов, эфталиты, по-прежнему сильно. В степях в некогда могущественном племени жужаней зреет недовольство, а новые кланы, такие как Ашина, выходят на первый план.\n\n#bold На Ближнем Востоке и в Центральной Азии назревает столкновение титанов. Даже если Сасаниды преодолеют эти угрозы, хватит ли у них сил пережить то, что наступит после?#!"
  
 # Khosrau I 'Anushirvan' 
 bookmark_anushirvan_khosrau:0 "Шахиншах Хосров I Ануширван"
 bookmark_anushirvan_khosrau_desc:0 "Хосров I вошёл в историю как один из величайших монархов Эраншахра, благодаря своим достижениям в войне, политических реформах, а также как покровитель искусств и образования. Известный своей добродетелью, умом и амбициями, немногие иранские монархи могли сравниться с ним в славе\n\n#bold Хосров запомнится потомкам как «Ануширван», что означает «бессмертная душа». Чего вы добьетесь, чтобы он удостоился такого прозвища?#!"
  
 # Mihirakula
 bookmark_anushirvan_mihirakula:0 "Царь Михиракула"
 bookmark_anushirvan_mihirakula_desc:0 "Михиракула был могущественным царём гуннов, которого боялись настолько, что буддисты веками распространяли причудливые истории о его злодеяниях. Однако сейчас он - сломленный старик. Всего несколько лет назад он был побеждён царём Яшодхарманом в битве, положившей конец гегемонии гуннов над Северной Индией. Вскоре он умер.\n\n#bold Хотя вы - тень себя прежнего, есть ли у вас или хотя бы у ваших потомков безжалостность, необходимая для того, чтобы вернуть утраченную славу и заставить народы Индии снова бояться гуннов?#!"

 # Yashodharman
 bookmark_anushirvan_yashodharman:0 "Махараджа Яшодхарман"
 bookmark_anushirvan_yashodharman_desc:0 "Яшодхармана следует считать одним из величайших царей-воинов древней Индии за его роль в разгроме восточных гуннов в битве при Сондани в 528 году нашей эры. Его династия Ауликара находится на подъеме, поскольку он быстро объединяет большую часть Северной Индии после распада империи Гупта. Однако после его смерти около 540 г. н.э. династия Ауликара немедленно распадётся.\n\n#bold Вы заслужили бессмертие, победив гуннов. Сможете ли вы теперь решить более сложную задачу - создать империю, которая будет существовать на протяжении многих поколений?#!"

 # Katulf
 bookmark_anushirvan_katulf:0 "Верховный вождь Катульф"
 bookmark_anushirvan_katulf_desc:0 "Когда враги империи эфталитов - Сасаниды и турки - объединились для нападения на нее в 560 году н.э., Катульф служил могущественным сановником у Гатфара. По какой-то причине Гатфар унизил Катульфа, посягнув на его жену, и Катульф перешёл на сторону Сасанидов, сыграв свою роль в падении эфталитов.\n\n#bold Защитите ли вы эфталитов от их врагов, даже если ваш царь откажется прислушаться к вашим советам и открыто проявит неуважение к вам, или же вы будете доведены до предела терпения и будете вынуждены предать свой народ?#!"
 bookmark_anushirvan_katulf_alt_gatfar:0 "Гатфар"

