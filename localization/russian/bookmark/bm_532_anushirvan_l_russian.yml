 # Tuwu
 bookmark_anushirvan_ashina_tuwu:0 "Верховный вождь Туву"
 bookmark_anushirvan_ashina_tuwu_desc:0 "О Туву, мелком вожде тюркского клана Ашина, известно немного. Два его сына, Буми и Истеми, гораздо более известны как основатели Тюркского каганата, после восстания против своих жужаньских владык в 552 году нашей эры. После этого тюрки почти два века господствовали в Центральной Азии.\n\n#bold Говорят, что восстание тюрков было спровоцировано тем, что жужаньский каган оскорбил Бумина, назвав его «рабом-кузнецом». Сможет ли клан Ашина покорить степи и доказать, что жужане ошибаются?#!"
 bookmark_anushirvan_ashina_tuwu_bumin:0 "Бумин"
 bookmark_anushirvan_ashina_tuwu_istemi:0 "Истеми"

 # al-Harith ibn Jabalah
 bookmark_anushirvan_al_harith:0 "Малик аль-Харит II"
 bookmark_anushirvan_al_harith_desc:0 "Харит, или Аретас в греческих источниках, был гассанидским царем, сыгравшим важную роль в качестве полководца и номинального владыки арабских союзников Римской империи в бесконечных войнах между римлянами и Сасанидами. Он обладал настолько внушительной физической силой, что, когда император Юстин II сошел с ума, говорят, что он пугался и прятался, когда кто-нибудь говорил ему: «Аретас идет за тобой.»\n\n#bold Внушительный, способный человек может многого добиться на непредсказуемой границе между Римской и Сасанидской империями. Как вы проложите свой путь в этих израненных землях?#!"

 # al-Mundhir III ibn al-Nu'man
 bookmark_anushirvan_al_mundhir:0 "Малик аль-Мундир III"
 bookmark_anushirvan_al_mundhir_desc:0 "Аль-Мундир принимал активное участие в борьбе между римлянами и Сасанидами за господство на Ближнем Востоке ещё до того, как стал царём Лахмидов. На протяжении всей своей военной карьеры он возглавлял множество налётов и нападений на римлян. В конце концов, он был побежден и убит соперниками Лахмидов, Гассанидами, в битве при Яум Халиме в 554 году н.э.\n\n#bold Аль-Мундир считался одним из самых могущественных лахмидских царей. Как вы поведёте свой народ против ненавистных врагов - римлян и арабов-гассанидов??#!"
 