l_russian:
 bm_395_eastern_steppes:0 "Знамения из степей"
 bm_395_eastern_steppes_desc:0 "Старых империй, которые когда-то доминировали в Центральной Азии, таких как династия Хань и сюнну, больше нет.\n\nЖужани, консолидирующиеся в степях, вскоре вселят страх в сердца многих, когда они пронесутся через горы и долины, чтобы нападать и грабить другие племена и королевства. Тем временем в коридоре Хэси и в Таримской низине военачальники стремятся восстановить порядок на границах всё ещё разделенного Срединного царства.\n\n#bold Прорицатели говорят, что великие царства вскоре восстанут из пепла и руин Хань и Сюнну. Станете ли вы предвестником новой могущественной династии в степях?#!"


 # Shelun
 bookmark_eastern_steppes_shelun:0 "Юйцзюлюй Шэлунь"
 bookmark_eastern_steppes_shelun_desc:0 "В 394 году китайская династия Северная Вэй победила и убила брата Шэлуня Хэдуоханя, вождя жужаней. Шэлунь и его братья бежали к своему дяде Пихоубе, но взаимное недоверие привело к конфликту и смерти Пихубы. Затем он объединил многие степные племена хитростью и силой, взяв имя «Кюдуфа-каган», как первый из жужанских каганов, правивший с 402 года до своей смерти в 410 году. Он и его преемники превратили жужаней в проклятие Северной Вэй и многих других народов.\n\n#bold Ваш старый враг, Северная Вэй, наблюдает настороженными глазами, ожидая, пока вы обдумываете свой следующий шаг. Отомстите ли вы за старшего брата и покорите степи?#!"
 bookmark_eastern_steppes_shelun_hulu:0 "Юйцзюлюй Хулюй"
 bookmark_eastern_steppes_shelun_buluzhen:0 "Юйцзюлюй Цзигуйчжи"

 # Li Gao 
 bookmark_eastern_steppes_li_gao:0 "Ли Гао"
 bookmark_eastern_steppes_li_gao_desc:0 "Ли Гао происходит из клана Лунси Ли, который утверждает, что происходит от мудреца Лао-цзы и великого ханьского полководца Ли Гуана. Когда-то он жил со своим сводным братом Сун Яо и Го Нэнем, мистиком и министром Поздней династии Лян. В то время Го правильно предсказал, что Ли создаст независимое государство, как только кобыла родит пони с белым лбом. Хотя династия Ли Западная Лян просуществовала недолго, с 400 по 421 год, его потомки позже основали династию Тан.\n\n#bold В провинции Лян была замечена кобыла, родившая пони с белым лбом. Сможете ли вы выполнить свое предназначение как родоначальник славной династии Тан?#!"
 bookmark_eastern_steppes_li_gao_song_yao:0 "Сун Яо"
 bookmark_eastern_steppes_li_gao_guo_nen:0 "Го Нэн"

 # Juqu Mengxun 
 bookmark_eastern_steppes_juqu_mengxun:0 "Цзюцюй Мэнсюнь"
 bookmark_eastern_steppes_juqu_mengxun_desc:0 "Цзюцюй Мэнсюнь, вождь сюнну, вёл себя как разгульный дурак, скрывая свои истинные способности и амбиции от правителя Поздней Лян Люй Гуана. После того, как Люй ошибочно казнил двух дядей Цзюй Мэнсюня, Цзюй Мэнсюнь и его брат Наньчэн убедили одного из губернаторов Лю, Дуань Е, восстать в 397 году и основать новую династию, Северную Лян. Чтобы затем забрать власть себе, Мэнсюнь обманом заставил Дуань Е казнить Наньчэна, прежде чем он убил и Дуань Е. Несмотря на то, что он был способным, хотя и жестоким правителем, после его смерти в 433 году его государство было завоевано Северной Вэй и жужанями.\n\n#bold Какие заговоры, схемы и предательства вы будете использовать, чтобы воспроизвести приход к власти Цзюй Мэнсюня?#!"
 bookmark_eastern_steppes_juqu_mengxun_duan_ye:0 "Дуань Е"
 bookmark_eastern_steppes_juqu_mengxun_juqu_nancheng:0 "Цзюцюй Наньчэн"

 # Lü Guang 
 bookmark_eastern_steppes_lu_guang:0 "Князь Люй Гуан"
 bookmark_eastern_steppes_lu_guang_desc:0 "Люй Гуан находится на пике своего могущества, но при этом находится на грани катастрофы. Первоначально он был генералом народа Ди, служившим при бывшей династии Цинь, и одержал множество побед в западных регионах. Когда бывшая Цинь рухнула после битвы на реке Фэй в 383 году, Люй основал новую династию Поздняя Лян. Однако позже Лян быстро пришла в упадок. Многие из чиновников и генералов Люя подняли восстание, в то время как его слабый наследник Шао был подавлен его безжалостным братом Цзуанем, который, в свою очередь, был обманут его двоюродными братьями, что привело к краху Поздней Лян в 403 году.\n\n#bold Ваш контроль над Поздней Лян быстро ускользает. Сможете ли вы восстановить свой авторитет, пока не стало слишком поздно?#!"
 bookmark_eastern_steppes_lu_guang_lu_zuan:0 "Люй Цзуань"
 bookmark_eastern_steppes_lu_guang_lu_shao:0 "Люй Шао"

 # Hulu Beihouli 
 bookmark_eastern_steppes_hulu_beihouli:0 "Хулюй Бейхоули"
 bookmark_eastern_steppes_hulu_beihouli_desc:0 "Бейхоули был вождём племени Хулюй, которого уважали за его прямолинейный характер, силу и способности к гаданию. Однако он не предвидел своего поражения от рук хитрого будущего жужань-хана Шэлуня в 402 году нашей эры. Он бежал ко двору Северной Вэй, где получил императорскую благосклонность благодаря своим точным предсказаниям; его потомки в течение нескольких поколений впоследствии займут важные официальные посты в различных династиях северного Китая.\n\n#bold По иронии судьбы Бэйхоули мог спасти других своими предсказаниями, но не себя. Сможете ли вы на этот раз предвидеть и избежать его трагедии?#!"

 # Bai Zhen 
 bookmark_eastern_steppes_bai_zhen:0 "Князь Бай Чжэнь"
 bookmark_eastern_steppes_bai_zhen_desc:0 "Когда Люй Гуан, император-основатель Поздней Ляна, собирался напасть на Кушу в 383 году, ему приснился золотой человек – сам Будда – улетающий ночью из города. Другими словами, город был покинут Буддой и больше не достоин его защиты. Люй Гуан убил старого правителя и посадил на трон своего брата Бай Чжэня. Однако превосходство Поздней Лян было недолгим. Она пала из-за внутренних беспорядков и восстания в 403 году, и Куша была освобождена от его ига.\n\n#bold Может ли под вашим правлением Куща восстановить свой суверенитет и снова стать городом, достойным Золотого Человека, Будды?#!"

 # Wujiutu 
 bookmark_eastern_steppes_wusun_ruler:0 "Князь Уцзюйту"
 bookmark_eastern_steppes_wusun_ruler_desc: "#warning @warning_icon! Этот правитель является вымышленным. #!\n\nСтолетиями усуней кочевали из Дуньхуана в Илийскую долину. Когда-то это могущественное племя, которое иногда было друзьями или соперниками империй Сюнну и Хань, дни их славы давно прошли. Они резко пришли в упадок и были побеждены жужанями в V веке. Что произошло дальше, неизвестно, но, возможно, они бежали в горы Памира, чтобы присоединиться к империи эфталитов.\n\n#bold Суждено ли усуням исчезнуть в такой безвестности, что будущие ученые не уверены в их судьбе, или вы можете повернуть вспять судьбу их государства?#!"