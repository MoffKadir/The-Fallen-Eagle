 bm_361_eastern_huns:0 "Прибытие восточных гуннов"
 bm_361_eastern_huns_desc:0 "Кушанское царство, которое когда-то простиралось через Шелковый путь и гордо стояло рядом с Римом, Персией, Индией и Китаем как одна из великих империй древности, ушло в небытие. В результате новые люди заполняют вакуум власти.\n\nГлавными из этих народов являются иранцы или восточные гунны, также известные в Индии как хуна, которые состоят из нескольких групп, таких как хиониты и эфталиты. Теперь они занимают многие земли, ранее принадлежавшие кушанцам, и конфликт между ними и установленными властями в Персии, Индии и Центральной Азии из-за богатств и торговых путей Шелкового пути неизбежен."


 # Kidarites / Kidara 

 bookmark_eastern_huns_kidara:0 "Царь Кидара"
 bookmark_eastern_huns_kidara_desc:0 "Кидара - первый значительный правитель кидаритских гуннов, названных в его честь. После упадка Кушанского царства он основал Кидаритскую империю на старых кушанских территориях Тохаристана и Гандхары. Претендуя на титул #italic кушаншаха#!, он фактически объявил себя официальным преемником некогда могущественных кушанских царей.\n\n#bold Кидариты были первой из нескольких крупных волн гуннских вторжений в Персию и Индию. Какой пример вы подадите другим?"
  
 # Kushans / Kipunada 

 bookmark_eastern_huns_kipunada:0 "Царь Кипунада"
 bookmark_eastern_huns_kipunada_desc:0 "Если бы предки Кипунады увидели бы жалкое государство, которым он правит, они бы, конечно, заплакали. Как последний известный кушанский правитель, он был далёк от своих прославленных предков: простой мелкий военачальник, правивший несколькими территориями вокруг Таксилы, он подчинялся Гуптам и имел небольшую власть.\n\n#bold Кипунада, возможно, был последним кушанским правителем в истории, но история не обязана повторяться. Сможете ли вы преодолеть трудности и вернуть кушанцам былую славу?"

 # Sassanids / Shapur II 

 bookmark_eastern_huns_shapur:0 "Шахиншах Шапур II «Великий»"
 bookmark_eastern_huns_shapur_desc:0 "Согласно легенде, Шапур II был единственным монархом в истории, который был коронован ещё #italic в утробе#!. Во время своего 70-летнего правления он возвысил власть Сасанидов до ещё больших высот, ведя успешные войны против римлян, индийцев и арабов. Однако восточные гунны могут оказаться одними из его злейших врагов.\n\n#bold Вступая в свои сумеречные годы, Шапур II, несомненно, беспокоится о том, что будет с его империей после его смерти. Смогут ли его наследники противостоять растущему натиску гуннов?"
 bookmark_eastern_huns_ardashir:0 "Ардашир II"
 bookmark_eastern_huns_shapur_3:0 "Шапур III"

 # Guptas / Samudragupta 

 bookmark_eastern_huns_samudragupta:0 "Самрат Самудрагупта"
 bookmark_eastern_huns_samudragupta_desc:0 "У второго императора Гуптов, Самудрагупты, была замечательная история деяний, в ходе которой власть Гуптов распространялась по всей Индии во всех направлениях. Никогда ещё со времён Маурьев не было в Индии такой великолепной и могущественной империи. После его смерти империя Гупта продолжала расти и достигла своего апогея при его сыне Чадрагупте II.\n\n#bold Гупты находятся на подъёме. Сможете ли вы пройти их исторический путь к господству над Индией, остановить угрозу хунов и принести богатство и процветание на субконтинент?"
 bookmark_eastern_huns_ramagupta:0 "Рамагупта"
 bookmark_eastern_huns_chandragupta:0 "Чандрагупта II"

 # Afrighids / Bagra 

 bookmark_eastern_huns_bagra:0 "Хорезмшах Багра"
 bookmark_eastern_huns_bagra_desc:0 "Багра был вторым царем афригидов, правившим Хорезмом более девятисот лет. Веками от их могучих крепостей-#italic кала#! вдоль реки Оксус они упорно выдерживали нападения за нападениями со стороны гуннов, сасанидов, тюрков и арабов, что говорит об их стойкости.\n\n#bold Какие возможности ждут вас на Шелковом пути в ненадежных приграничных районах Ирана?"

 # Chach / Zirt 

 bookmark_eastern_huns_zirt:0 "Верховный вождь Зирт"
 bookmark_eastern_huns_zirt_desc:0 "Хотя кидариты были первой крупной силой восточных гуннов, в Центральной Азии были и другие гуннские военачальники, такие как Зирт, который правил пестрой смесью хионитов, согдийцев и остатков юэчжи вдоль реки Сырдарья. Вожди гуннов, такие как Зирт, играли роль в постоянно меняющейся, динамичной политике зарождающихся гуннских племён региона.\n\n#bold Зирт канул в безвестность, о нём вспомнили только благодаря учёным-нумизматам, обнаружившим его ветхую чеканку. Можете ли вы вместо этого сделать его правителем, которого запомнят на поколения вперёд?"