l_russian:
 bm_532_reconquest:0 "Последние из римлян"
 #bm_532_reconquest_desc:0 "Прошло пять десятилетий с момента потери Италии. Земли, которые когда-то были неделимыми продолжениями Рима, теперь находятся в руках претендентов, претендующих на роль преемников Римской империи. Эти готы и остальные варвары правят каждый своими ограниченными владениями. Прошло пять лет с тех пор, как на престол Восточной Римской империи взошел новый император - Флавий Петр Саббатий Иустиниан I. За короткое время своего правления и с помощью своих талантливых полководцев Юстиниан одержал победу над своими сасанидскими соперниками в битве. Дары и полностью пересмотрело римское право. Недавно Юстиниан столкнулся с восстанием против него и подавил его; одержав победу, амбиции Юстиниана возобновились. Цель и задача империи теперь ясны — возвращение всего Рима и восстановление эпохи, которая сейчас считается днями добрых императоров. \n\n#bold Смогут ли римляне одержать победу, заработав своим лидерам прозвище «Последний из римлян»? Или они действительно станут последними римлянами?#!"
 bm_532_reconquest_desc:0 "Прошло пять десятилетий с тех пор, как римская власть рухнула на западе. Западная Европа, некогда объединенная под знаменем римской аквилы, теперь разделена между соперничающими германскими королевствами, а последние западные римские форпосты в Суассоне и Иллирии покорены своими соседями; только Восточная Римская империя стоит как последний бастион славы Рима. \n\nПять лет прошло с тех пор, как Флавий Пётр Савватий принял пурпурные одеяния в качестве императора Юстиниана I. За то короткое время, что он правил империей из Константинополя, он полностью пересмотрел римское право с помощью #italic Corpus Juris Civilis#, подавил Восстание Ники и отразил нападение Сасанидов на восточную границу - особенно благодаря военному гению своего генерала Флавия Велизария. \n\n#bold Юстиниан давно мечтал восстановить римское владычество на западе и теперь намерен приказать Велизарию возглавить завоевание бывшей Западной Римской империи. Пролетит ли аквила над Италией, Африкой и Испанией или останется дремлющей на востоке?"

 #Count Belisarius 
 bookmark_reconquest_belisarius: "Граф Велизарий"
 bookmark_reconquest_belisarius_desc: "С юных лет Велизарий присутствовал на полях сражений, от многочисленных кампаний против вестготов в Иберии до его великой победы над сасанидской армией в Даре. Велизарий оказался очень способным солдатом и полководцем; он подавил восстание Ника, сохранив правление Юстиниана, поведя не более 300 солдат против бешеной 30-тысячной толпы. Юстиниан вызвал Велисария во дворец и поделился своим великим видением завоевания - Римской империи, восстановленной в полном объеме. В соответствии с этим Юстиниан поручил Велисарию возглавить экспедицию по освобождению Африки от вандалов. \n\n#bold Запомнившись историкам как «Последний из римлян», ваше умение командовать армиями неоспоримо. Однако опасайтесь тех, кого может насторожить ваш растущий авторитет и кто попытается натравить на вас Юстиниана#!"
  
 #Imperator Iustinianus 
 bookmark_reconquest_justinian: "Император Юстиниан I"
 bookmark_reconquest_justinian_desc: "Юстиниан был императором Римской империи с 527 года до своей смерти в 565 году нашей эры. Во время своего правления он подавил бунт Ника, обеспечил безопасность границы с Империей Сасанидов, кодифицировал римское право в #italic Corpus Juris Civilis#!, руководил строительством нынешнего здания собора Святой Софии и положил начало завоеванию Северной Африки, Италии и части Испании. Однако после его смерти его преемникам не удалось закрепить его завоевания, и к началу VIII века империя потеряла более половины своей территории в результате захватов. \n\n#bold Поможете ли вы империи восстановить ее территории и защитить их на столетия вперед, или вы и ваши преемники в конечном итоге потеряете все, за что империя боролась и проливала кровь?"
 bookmark_reconquest_justinian_alt_theodora:0 "Феодора"

 # Mundus, Gepid general
 bookmark_reconquest_mundus:0 "Мунд"
 bookmark_reconquest_mundus_desc:0 "Выходец из гордого рода гепидов и гуннов, Мунд быстро поднялся по карьерной лестнице в армии Восточного Рима, заняв ключевую позицию при императоре Юстиниане. Его юность в качестве разбойника на Дунае, отмеченная дерзкими подвигами и стратегическим чутьем, превратила его в значимую фигуру, которая привлекла внимание Теодориха Великого. Недавно, будучи гепидским чужаком при императорском дворе, он вместе с Велизарием участвовал в подавлении Восстании Ники. \n\n#bold Окажется ли Мундус незаменимым в амбициях императора, или сложности римской бюрократии разрушат его восхождение, заставив обратиться к старому дому в Гепидском королевстве?"

 # John of Cappadocia, Roman official/general
 bookmark_reconquest_john_cappadocian:0 "Иоанн Каппадокийский"
 bookmark_reconquest_john_cappadocian_desc:0 "Иоанн, уроженец города Кесария в Каппадокии, быстро поднялся в восточно-римской бюрократии благодаря своим административным и финансовым способностям. Однако он также прибегал к методам, которые, по мнению его политических врагов, воспринимались населением как недружественные. Его быстрое восхождение и благосклонность императора Юстиниана вызвали вражду нескольких человек, но ни это, ни Восстание Ники не смогли отстранить его от управления страной. \n\n#bold Сможет ли Иоанн Каппадокийский и дальше укреплять свое влияние в империи или же он будет окончательно отстранён от власти своими врагами?"