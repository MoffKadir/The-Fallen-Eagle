l_russian:
  
  #Roman units 
 comitatenses: "Комитаты"
 comitatenses_flavor: "#F Комитаты были основой римской полевой армии после реформ императора Диоклетиана. Это опытные элитные подразделения, способные отбить любую орду варваров - если им платят жалование.#!"
 palatinae: "Палатины"
 palatinae_flavor: "#F Палатины, или дворцовые гвардейцы, были самыми опытными и элитными войсками Империи. Они могут превзойти любого при достаточной поддержке.#!"
 #cataphracts: "Катафракты"
 #cataphracts_flavor: "#F Катафракты были элитной тяжеловооруженной кавалерией, молотом римской армии.#!"
 cataphract_flavor: "#F Закованные в железные доспехи, катафракты могут сломать почти любую линию обороны своим натиском.#!"
 clibanarius: "Клибанарии"
 clibanarius_flavor: "Эти конные лучники, получившие прозвище «носители походных печей» за то, что их тяжелая броня нагревалась во время боя, пытались перенять тактику парфян и персов и сделать ее полезной для римлян."
  
  
  #Bri'ish units 
 cymbrogi: "Цимброги"
 cymbrogi_flavor: "#F Цимброги - древнее бриттское слово, означающее "земляки". Отсюда происходит эндоним Cymru, обозначающий Уэльс. Род Cymbrogi несколько раз появляется в артурианских легендах, все они - местные фермеры, олени и всегда преданы королю.#!"
 brythonic_warband: "Брайтонский отряд"
 brythonic_warband_flavor: "#F Не являясь по-настоящему организованной армией, бритты всегда полагались на партизанскую войну, для которой небольшие неорганизованные отряды являются ключевыми.#!"
 gaelic_warband: "Гэльские отряды"
 gaelic_warband_flavor: "#F Не являясь по-настоящему организованной армией, гэлы всегда полагались на партизанскую войну, для которой небольшие неорганизованные отряды являются ключевыми.#!"
 pictish_warband: "Пиктские отряды"
 pictish_warband_flavor: "#F Не будучи по-настоящему организованной армией, пикты всегда полагались на партизанскую войну, для которой небольшие неорганизованные отряды являются ключевыми.#!"
 cantabrian_warband: "Кантабрийские отряды"
 cantabrian_warband_flavor: "#F Кантабрийские воины - свирепые горные эксперты, они вселяют страх в глаза любой непрофессиональной армии.#!"
  
 legions: "Легионеры"
 legions_flavor: "#F Легионеры - профессиональные армейские полки в Римской империи, состоящие из набранных римских граждан.#!"
  
  # Iranian units 
 chakar: "Чакар"
 chakar_flavor: "#F Доблестные, доблестные личные охранники и гвардейцы восточноперсидской элиты, особенно патрициев и знати городов вдоль Шелкового пути.#!"
 savran: "Савран"
 savran_flavor: "#F Сочетая тяжелые доспехи и мастерство владения луком верхом на лошади, саваранцы представляют собой силу, с которой нужно считаться.#!"
  
  
  # Siege Towers 
 siege_towers: "Осадные башни"
 siege_towers_flavor: "#F Построенная из крепкого дерева и металлов, свирепая и прочная башня может пробить вражескую стену#!"
  
  # War Dogs 
 war_dogs: "Боевые псы"
 war_dogs_flavor: "#F Псы войны были неотъемлемой частью древних армий. Их лай и кровавые клыки свирепствовали по всей Евразии#!"
  # Scorpio 
 scorpio: "Скорпионы"
 scorpio_flavor: "#F Скорпион - это мощная деревянная баллиста, которая поможет нам пробить деревянные двери и стены#!"
  # Churls 
 churls: "Чурлы"
 churls_flavor: "#F Чурлы составляют костяк североморских германских племен. Вольные люди работают на полях и в качестве купцов, имеют грамоту, чтобы служить своему господину с оружием в руках и иметь место в витанах#!"
  
  # Daylami 
 daylami: "Дайлами"
 daylami_flavor: "#F Свирепые воины с Дайламитского нагорья, вооруженные толстой броней и разнообразным оружием, составляли костяк армии Сасанидов#!"
  
  # Kamandaran 
 kamandaran: "Камандаран"
 kamandaran_flavor: "#F Камандаранцы — узкоспециализированные и обученные лучники. Взяв за основу древние персидские традиции, они образуют толстые стены с квадратными щитами и стреляют нескончаемым градом стрел из узких пространств#!"
  
  # Camel Archers 
 camel_horse_archers: "Верблюжьи лучники"
 camel_horse_archers_flavor: "#F Эти воины высоко ценятся за свое мастерство в стрельбе из лука верхом на верблюде#."
  
  # African Horse Archers 
 african_horse_archers: "Сахелианские конные лучники"
 african_horse_archers_flavor: "#F Эти хорошо обученные воины специализируются на выпуске сокрушительных залпов стрел, прежде чем скакать в безопасное место среди зарослей и холмов#."
  
  # Proto-Mamluks 
 servile_soldiers: "Рабские солдаты"
 servile_soldiers_flavor: "#F Эти вспомогательные войска были взяты в плен во время прошлых рейдов и теперь предоставляют рабочую силу для будущих рейдов#."
  
  
  # Zande Warrios 
 african_pikemen: "Носители длинного щита"
 african_pikemen_flavor: "#F Эти африканские «гоплиты» гордились своим воинским мастерством, и их часто нанимали другие для участия в их войнах#."
  
 illyrian_pirates: "Иллирийские пираты"
 illyrian_pirates_flavor: "Древние иллирийцы были печально известными пиратами. Благодаря их опыту в военно-морской войне и хитрости их вождей, таких как королева Теута, другие цивилизации очень их боялись."
