 reopen_catechetical_school_alexandria: "Вновь открыть Александрийскую катехизическую школу"
 reopen_catechetical_school_alexandria_desc: "Некоторые из наших традиций пришлось оставить после Халкидонского Собора, и учение Александрии было вытеснено учением Рима.\nНародные волнения привели к разрушению нашей катехизической школы, но если наша власть над христианством позволит, мы сможем восстановить ее и добиться того, чтобы учение Александрии было признано остальными Соборами."
 reopen_catechetical_school_alexandria_confirm: "За нашу веру!"
 reopen_catechetical_school_alexandria_tooltip: "Исправьте ошибки Халкидонского Собора и укрепите нашу веру!"
 fervor_gain_reopen_catechetical_school_alexandria: "Вновь открылась Катехитическая школа Александрии."
  
 TFE_major_decisions.0010.t: "Новая катехизическая школа Александрии"
 TFE_major_decisions.0010.desc: "Александрийская катехизическая школа была уничтожена после народных волнений, вызванных Халкидонским собором, утвердившим верховенство епископа Рима и его учения над нашим.\n\nНаши традиции учености никогда по-настоящему не угасали, однако, и поскольку наша власть над христианством сейчас намного сильнее, чем во время созыва собора, мы смогли созвать новый собор, чтобы отменить некоторые из его решений и утвердить учение Александрии как равное."
 TFE_major_decisions.0010.a: "За верующих!"
  
