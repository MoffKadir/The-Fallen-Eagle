 reject_official_faith_desc: "В то время как моя Империя разработала имперский указ, объявляющий мою веру единственной официальной верой Империи, я больше не питаю того рвения, которое когда-то проявлял к [ROOT.Char.GetFaith.GetName]. Пришло время перевернуть новую страницу и отменить наш императорский указ."
