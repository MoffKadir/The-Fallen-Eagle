l_russian:
 new_official_imperial_faith_decision:0 "Провозгласить новую имперскую религию"
 # new_official_imperial_faith_decision_desc:0 "Хотя моя вера сильна и все граждане моей Империи стремятся обратиться, некоторые сопротивляются, утверждая вместо этого, что их старые убеждения защищены имперским законом. быть единственной и официальной Верой Империи. С этим новым актом тысячи людей станут нашими новыми братьями, а Империя наконец объединится как телом, так и духом."
 new_official_imperial_faith_decision_desc:0 "Хотя моя вера сильна, и все граждане моей империи стремятся принять её, некоторые сопротивляются, утверждая, что их старые убеждения защищены имперским законом.\n\nПришло время принять новый имперский указ, объявляющий мою конфессию единственной и официальной религией Империи."
 new_official_imperial_faith_decision_confirm:0 "За верующих!"
 new_official_imperial_faith_decision_tooltip:0 "Сделать [ROOT.Char.GetFaith.GetAdjective] единственной [Concept('official_faith', 'официальной религией')|E] империи!"
 must_use_new_official_imperial_faith_decision:0 "Вы должны принять [decision|El] #V $new_official_imperial_faith_decision$#!"

 new_official_imperial_faith_decision_effect_old_faith_tt:0 "[old_faith.GetAdjective] теряет свой статус [Concept('official_faith', 'официальной религии')|E] в границах державы [empire.GetName]"
 new_official_imperial_faith_decision_effect_new_faith_tt:0 "[new_faith.GetAdjective] становится новой [Concept('official_faith', 'официальной религией')|E] в державе [empire.GetName]"
 new_official_imperial_faith_decision_effect_conversion_tt:0 "Каждое графство в пределах империи, #N не#! разделяющее [Concept('faith', 'конфессию')|E] императора"
 new_official_imperial_faith_decision_effect_conversion_non_religion_tt:0 "Имеет #V 10%#! вероятность обращения в [new_faith.GetAdjective], если они #N не разделяют#! [Concept('religion', 'конфессию')|E] императора"
 new_official_imperial_faith_decision_effect_conversion_religion_tt:0 "Имеет #V 40%#! шанс обращения в [new_faith.GetAdjective], если они #P разделяют#! [Concept('religion', 'религию')|E] императора"
 new_official_imperial_faith_effect_primary_empire_becomes_hof_title_tt:0 "[empire.GetName] становится новым обладателем [Concept('title', 'титула')|E] [Concept('head_of_faith', 'главы конфессии')|E] [new_faith.GetAdjective]"
 new_official_imperial_faith_effect_can_challenge_hof_title_tt:0 "Поскольку [Concept('title', 'титул')|E] [Concept('head_of_faith', 'главы конфессии')|E] [new_faith.GetAdjective] уже существует, вы получите [casus_belli|El], чтобы #V оспорить его#!"
 reject_official_faith:0 "Отвергнуть официальную имперскую религию"
 reject_official_faith_desc:0 "В то время как моя империя разработала имперский указ, объявляющий мою конфессию единственной официальной религией империи, я больше не питаю того рвения, которое когда-то [Select_CString(ROOT.Char.IsFemale, 'проявляла', 'проявлял' )] к конфессии, что известна как [ROOT.Char.GetFaith.GetAdjective]. Пришло время перевернуть новую страницу и отменить имперский указ."
 reject_official_faith_confirm:0 "Во имя империи"
 reject_official_imperial_faith_effect_tt:0 "[empire.GetHolder.GetFaith.GetAdjective] теряет статус [Concept('official_faith', 'официальной религии')|E] в пределах державы [empire.GetName]"

 TFE_major_decisions.0001.t:0 "$new_official_imperial_faith_decision$"
 TFE_major_decisions.0001.desc_intro:0 "Имперский указ, объявляющий [new_faith.GetAdjective] новой официальной религией в державе [empire.GetName], наконец-то готов.\nСотни посланников и религиозных делегаций уже разосланы по всей империи, и новости о спонтанных обращениях уже достигли моих ушей и ушей моих религиозных советников."
 TFE_major_decisions.0001.desc_pluralistic:0 "\n\nНесмотря на то, что ранее наша конфессия была известна своей относительной религиозной терпимостью и принятием других, наше управление и руководство на такой обширной территории требует новой степени централизации."
 TFE_major_decisions.0001.desc_righteous:0 "\n\nНа месте старых храмов уже строятся новые, к радости и недовольству местного населения."
 TFE_major_decisions.0001.desc_fundamentalist:0 "\n\nНекоторые из более неохотно обращающихся уже выражают недовольство против того, что они считают недостойным религиозным преследованием, но даже они со временем прозреют."
 TFE_major_decisions.0001.desc_end:0 "\n\nЭто укрепление [new_faith.GetName]ого духа придаёт силы новому поколению священников, и мои религиозные советники уверяют меня, что даже те, кто ещё не обратился, обратятся через несколько лет."
 TFE_major_decisions.0001.a:0 "За верующих!"

