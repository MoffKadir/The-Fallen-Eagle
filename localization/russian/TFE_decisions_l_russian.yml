 TFE_major_decisions.0001.t: "$new_official_imperial_faith_decision$"
 TFE_major_decisions.0001.desc_intro: "Имперский указ, объявляющий [new_faith.GetName] новой официальной верой в [empire.GetName], наконец-то готов.\nСотни посланников и религиозных делегаций уже отправлены по всей империи, и новости о спонтанных обращениях уже достигли моих ушей и ушей моих религиозных советников."
 TFE_major_decisions.0001.desc_pluralistic: "\n\nНесмотря на то, что ранее наша вера была известна своей относительной религиозной терпимостью и принятием других, наше управление и руководство на такой обширной территории требует новой степени централизации."
 TFE_major_decisions.0001.desc_righteous: "\n\nНа месте старых храмов уже строятся новые, к радости и протесту местного населения."
 TFE_major_decisions.0001.desc_fundamentalist: "\n\nНекоторые из более неохотно обращающихся уже протестуют против того, что они считают недостойным религиозным преследованием, но даже они со временем прозреют."
 TFE_major_decisions.0001.desc_end: "\n\nЭто укрепление духа [new_faith.GetAdjective] придает силы новому поколению священников, и мои религиозные советники уверяют меня, что даже те, кто еще не обратился, обратятся через несколько лет."
 TFE_major_decisions.0001.a: "За верующих!"
  
