 become_emperor_of_gaul_decision: "Возродить Галльскую Империю"
 become_emperor_of_gaul_decision_desc: "Во время кризиса III века неустойчивое состояние Римской империи привело к образованию двух отколовшихся империй, одной из которых была Галльская империя, сосредоточенная вокруг Галлии и Британии. Несмотря на то, что Аврелиан восстановил римское правление в Галлии и Британии ближе к завершению кризиса, надвигающаяся катастрофа, с которой столкнулась Западная Римская империя, требует необходимого разделения власти; правительство в Медиолануме оказалось неспособным управлять домом, растянутым до предела, поэтому восстановление Галльской империи необходимо для сохранения римского правления до тех пор, пока Западный Рим продолжает стоять на милости внутренних и внешних опасностей."
 become_emperor_of_gaul_decision_tooltip: "Один шаг к величию..."
 become_emperor_of_gaul_decision_confirm: "Империя снова будет существовать!"
  
