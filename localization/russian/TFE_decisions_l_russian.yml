 croatia_formation_decision_tooltip:0 "Создать [Concept( 'kingdom', 'королевский' )|E] титул Хорватии"

 poland_formation_decision:0 "Основать королевство Польша"
 poland_formation_decision_desc:0 "Если мы укрепим нашу власть над берегами Вислы, создав новое королевство, мы обретём большое богатство. Такое обещание, вероятно, имел в виду наш предок Лех, когда завоёвывал эту землю для своего народа. Объединённые лехитские племена должны перейти под польское знамя, и это королевство теперь должно носить имя #bold Польша#!."
 poland_formation_decision_confirm:0 "Польша будет править сердцем Европы"
 poland_formation_decision_tooltip:0 "Создать [Concept( 'kingdom', 'королевский' )|E] титул Польши"

 bohemia_formation_decision:0 "Основать королевство Чехия"
 bohemia_formation_decision_desc:0 "Чешский народ сделал землю, известную как Богемия, своим домом с момента её завоевания нашим предком Чехом. Наша судьба была связана с ним, и поэтому эта земля и наше царство должны быть известны под новым именем: #bold Чехия#!."
 bohemia_formation_decision_confirm:0 "Богемия станет родиной чехов"
 bohemia_formation_decision_tooltip:0 "Создать [Concept( 'kingdom', 'королевский' )|E] титул Чехии"

 #Raid Northern China 
 TFE_raid_china_decision:0 "Разорить Северный Китай"
 TFE_raid_china_decision_confirm:0 "Созвать войска!"
 TFE_raid_china_decision_tooltip:0 "Вы отправляете отряд налётчиков за добычей в Северный Китай"
 TFE_raid_china_decision_desc:0 "Северный Китай разделён императорами, генералами, военачальниками и вождями разных народов, борющимися друг с другом за господство над Центральными равнинами. Итак, оно созрело для грабежа, для тех, у кого есть хитрость и сила. [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ие воины требуют собрать отряд налётчиков от моего имени, чтобы (остаётся надеяться) получить обильную добычу из Китая."
 nomad_or_tribal_china_raid_tt:0 "Является племенем или кочевниками"
 TFE_raid_china_decision_effect_tooltip_1:0 "Вы заплатите от [gold_i|E] #V 100#! до [gold_i|E] #V 1000#! [Concept( 'gold', 'золота' )|E], чтобы собрать отряд налётчиков"
 TFE_raid_china_decision_effect_tooltip_2:0 "Находясь в Китае, налётчики могут принести различные блага"
 TFE_raid_china_decision_effect_tooltip_3:0 "Если отряд налётчиков не будет уничтожен, они вернутся к вам как [special_troops|El]"

 TFE_establish_the_rouran_khaganate:0 "Основать Жужаньский каганат"
 TFE_establish_the_rouran_khaganate_tooltip:0 "Настало время новой империи в степях"
 TFE_establish_the_rouran_khaganate_desc:0 "Наши враги высмеивают нашего прародителя Мугулу, говоря, что он был простым рабом, сбежавшим от своих хозяев в степь. Они даже смеются над нами, жужанями, называя нас «извивающимися червями». Будут ли эти дураки по-прежнему смеяться, когда мы, «черви», создадим новую империю, чтобы поработить их и подчинить себе всё на своём пути?"
 TFE_establish_the_rouran_khaganate_confirm:0 "Мы не черви, а гордый, могучий народ!"
 TFE_establish_the_rouran_khaganate_tooltip.a:0 "Вы получаете [casus_belli|El], чтобы расширить свой каганат по степям.\n#warning [casus_belli|E] зависит от того, имеет ли ваша династия [modifier|El] [GetStaticModifier('rouran_khagans').GetName] и являетесь ли вы [Concept( 'emperor', 'императором' )|E]#!"

 #Sicila Vandal Decision 
 concession_of_italy:0 "Продажа Сицилии"
 concession_of_italy_decision_desc:0 "Хотя Сицилия — это земля, богатая ресурсами, правители Италии жадно следят за ней. Вместо того, чтобы удерживать её, мы, возможно, сможем продать её за значительную сумму, чтобы профинансировать другие, более плодотворные начинания..."
 concession_of_italy_decision_tooltip:0 "Продать Сицилию за гору [Concept( 'gold', 'золота' )|E]"
 concession_of_italy_confirm:0 "Продать Сицилию"

 #Eternal Peace decision
 break_eternal_peace:0 "Нарушить вечный мир"
 break_eternal_peace_desc:0 "Вечный мир — договор, подписанный между Юстинианом I и Хосровой I и завершивший Иберийскую войну. В нём, помимо прочего, оговаривалось, что две империи больше никогда не будут воевать друг с другом. Хотя в прошлом это было выгодно, сейчас настало время для новых завоеваний против нашего ненавистного врага! Мы нарушим этот договор и сотрём наших врагов в пыль!"
 break_eternal_peace_tooltip:0 "Отправить гонцов"
 break_eternal_peace_confirm:0 "Подтвердить"

 # Vandalic War decision
 vandalic_war:0 "Втогнуться в Королевство вандалов"
 vandalic_war_desc:0 "Хильдерих был в тёплых отношениях с нами, но его низложение, совершённое его кузеном Гелимером, стало последней каплей.\n\n#bold Скоро римский штандарт снова будет развеваться на Западе!"
 vandalic_war_tooltip:0 "Выбрать командующего"
 vandalic_war_custom_tooltip:0 "Вы потратите 250 золота и 1000 престижа"
 vandalic_war_confirm:0 "Подготовить экспедиционные силы!"

 # Vandalic War Aftermath decision
 vandalic_aftermath_vassals:0 "Судьба вандалов"
 vandalic_aftermath_vassals_desc:0 "Исторически вандалы исповедовали арианство и другие гетеродоксальные верования. Успешно отразив предыдущие римские вторжения, они, очевидно, представляют угрозу стабильности империи как в религиозном, так и в военном плане. Хотя бывшие вассалы Королевства вандалов всё ещё владеют значительными землями в бывшей житнице империи, мы не можем быть уверены в их лояльности. Мы должны воспользоваться возможностью, предоставленной нам недавним завоеванием вандалов, и вытеснить их из Северной Африки, пока они остаются язычниками и еретиками!"
 vandalic_aftermath_vassals_tooltip:0 "Гонения или терпимость?"
 vandalic_aftermath_vassals_custom_tooltip:0 "Вы потратите 750 престижа"
 vandalic_aftermath_vassals_warning:0 "#warning Внимание: это решение отправит всем вассалам вандалов и всем вассалам викария Африки требование обращения в христианство. Если они откажутся, то начнут войну за независимость.#!"
 vandalic_aftermath_vassals_confirm:0 "Подтвердить"

 #Recall Belisarius decision
 recall_belisarius:0 "Отозвать Велизария из Африки"
 recall_belisarius_desc:0 "Велизарий превзошёл все ожидания и полностью захватил Королевство вандалов. Он успешный полководец — возможно, некоторые могут сказать, что слишком успешный. До вас дошли слухи о том, что Велизарий, окрылённый успехами в подавлении восстания Ники и в Африке, готовится к восстанию против вас. Чтобы развеять сомнения, вы можете предложить Велизарию чёткий выбор: остаться в Африке в качестве наместника или вернуться в столицу для получения императорского триумфа и назначения на другую должность. Время проверить его лояльность пришло."
 recall_belisarius_tooltip:0 "Друг или враг?"
 recall_belisarius_custom_tooltip:0 "Вы потратите 500 престижа и 250 золота"
 recall_belisarius_warning:0 "#warning Внимание: это отправит событие Велизарию. Если он откажется вернуться, то начнётся война за независимость.#!"
 recall_belisarius_confirm:0 "Подтвердить"

 #Gothic War decision
 start_gothic_war:0 "Вернуть Италию"
 start_gothic_war_desc:0 "После провала планов Амаласунты передать Италию её законному хозяину — мне — нам предстоит взять силой то, что принадлежит нам по праву! Мы начнём с вторжения на Сицилию, а затем вторгнемся в Италию..."
 start_gothic_war_tooltip:0 "Защитите родину снова"
 start_gothic_war_custom_tooltip:0 "Вы потратите 500 престижа и 250 золота"
 gothic_war_belisarius_warning:0 "#warning Внимание: если Велизарий всё ещё сражается в Вандальской войне или правит в Африке в качестве викария, он перестанет быть вашим командиром.#!"
 start_gothic_war_confirm:0 "Подтвердить"

