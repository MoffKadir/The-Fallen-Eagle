 new_official_imperial_faith_decision_desc: "Хотя моя вера сильна, и все граждане моей Империи стремятся принять ее, некоторые сопротивляются, утверждая, что их старые убеждения защищены имперским законом.\n\nПришло время принять новый имперский указ, объявляющий мою веру единственной и официальной верой Империи."
