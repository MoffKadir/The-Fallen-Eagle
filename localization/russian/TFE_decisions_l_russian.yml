 TFE_claim_descent_from_li_ling:0 "Заявить о происхождении от Ли Лина"
 TFE_claim_descent_from_li_ling_tooltip:0 "Ли Лин, трагический ханьский генерал, несомненно, наш праотец..."
 TFE_claim_descent_from_li_ling_desc:0 "Много веков назад великий ханьский полководец Ли Лин был побеждён могущественными сюнну, и его заставили служить им. Стыдясь того, что ему пришлось предать родину, он отказался вернуться домой, даже когда ему предложили помилование. Правитель сюнну, #italic Чаньюй#!, отдал Ли Лину руку своей дочери. Говорят, что у него есть потомки, которые до сих пор бродят по степям, вечно нося в сердце печаль своего предка... но кто такие #italic эти#! его потомки?"
 TFE_claim_descent_from_li_ling_confirm:0 "Мы потомки Ли Лина!"
