 TFE_major_decisions.6666.t:0 "Мир передо мной"
 TFE_major_decisions.6666.desc:0 "Все вожди кланов знают, почему их призвали. Мы проводим долгую ночь в уединении в дворцовой юрте, и они вызывают шаманов и полководцев, чтобы выступить перед ними. Споров нет. Я выхожу из палатки, когда первые лучи солнца пробивают горизонт, и вся собравшаяся орда уже проснулась и ждёт.\n\nОни приветствуют меня, зная, что я не просто их [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )]. Я [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] Аттилы - правителя вселенной."
 TFE_major_decisions.6666.a:0 "С этого начнутся мои завоевания."

 TFE_major_decisions.6667.t:0 "[Select_CString(heir_of_attila.IsFemale, 'Наследница', 'Наследник' )] Аттилы"
 TFE_major_decisions.6667.desc:0 "Сюзерен [Select_CString(heir_of_attila.IsFemale, 'призвала', 'призвал' )] меня на великий курултай, собрание вождей всех кланов и вассалов державы. Мы все знали почему, и никогда не было никаких сомнений в ночных обсуждениях, которые проводились в прокуренной юрте. [heir_of_attila.GetFirstName] [heir_of_attila.GetDynastyName] — это [Select_CString(heir_of_attila.IsFemale, 'владычица', 'владыка' )] вселенной — [Select_CString(heir_of_attila.IsFemale, 'истинная наследница', 'истинный наследник' )] Аттилы.\n\nЦеремонии коронации не было, ибо кто [heir_of_attila.GetHerHis] осудит? Вместо этого [heir_of_attila.GetSheHe] [Select_CString(heir_of_attila.IsFemale, 'выступила', 'выступил' )] с речью перед собравшейся ордой.\n\n«Сегодня мы выступим и завоюем всё, что находится под Великим Небом!»"
 TFE_major_decisions.6667.a:0 "Мир будет трепетать перед нами!"

 TFE_major_decisions.6668.desc:0 "Вестники приносят нам весть о [Select_CString(heir_of_attila.IsFemale, 'новой правительнице', 'новом правителе' )] понтийских степей, кто-то назвал себя «[Select_CString(heir_of_attila.IsFemale, 'Наследницей', 'Наследником' )] Аттилы», [Select_CString(heir_of_attila.IsFemale, 'самопровозглашённой правительницей', 'самопровозглашённым правителем' )] вселенной. Единая орда всадников и воинов устремляется вперёд, покоряя тех, кто отказывается преклонить колено.\n\nЭто, конечно, смехотворные заявления, но падение великих городов перед жестокими завоевателями – это то, чего мир ещё не видел..."
 TFE_major_decisions.6668.a.distant:0 "Всё это скоро пройдёт."
 TFE_major_decisions.6668.a.neighbor:0 "Мы должны подготовиться. Впереди трудности."

