 TFE_major_decisions.6666.desc: "Все лидеры кланов знают, почему их призвали. Мы проводим долгую ночь в уединении в дворцовой юрте, и они вызывают шаманов и полководцев, чтобы выступить перед ними. Дебатов нет. Я выхожу из палатки, когда первые лучи солнца пробивают горизонт, и вся собравшаяся армия уже проснулась и ждет.\n\nОни приветствуют меня, зная, что я не просто их правитель. Я наследник Аттилы - правителя вселенной."
