 become_emperor_of_gaul_decision:0 "Возродить Галльскую империю"
 become_emperor_of_gaul_decision_desc:0 "Во время кризиса III века неустойчивое состояние Римской империи привело к образованию двух отколовшихся империй, одной из которых была Галльская империя, сосредоточенная вокруг Галлии и Британии. Несмотря на то, что Аврелиан восстановил римское правление в Галлии и Британии ближе к завершению кризиса, надвигающаяся катастрофа, с которой столкнулась Западная Римская империя, требует необходимого разделения власти; правительство в Медиолане оказалось неспособным управлять домом, растянутым до предела, поэтому восстановление Галльской империи необходимо для сохранения римского правления до тех пор, пока Западный Рим продолжает стоять на милости внутренних и внешних опасностей."
 become_emperor_of_gaul_decision_tooltip:0 "Один шаг к величию..."
 become_emperor_of_gaul_decision_confirm:0 "Империя снова будет существовать!"

 integrate_hispania_gallic_empire:0 "Интегрировать Испанию"
 integrate_hispania_gallic_empire_desc:0 "Испания какое-то время была частью Галльской империи. Мы должны вернуть её и интегрировать как провинцию в нашу империю!"
 integrate_hispania_gallic_empire_tooltip:0 "Испания должна снова стать нашей."
 integrate_hispania_gallic_empire_confirm:0 "На шаг ближе к контролю над Римом..."

 restore_palmyrene_empire_decision:0 "Возродить Пальмирскую империю"
 restore_palmyrene_empire_desc:0 "Во время кризиса III века неустойчивое состояние Римской империи привело к образованию двух отколовшихся империй, одной из которых была Пальмирская империя с центром в Леванте и Южной Анатолии. Несмотря на то, что царица Зенобия не смогла превзойти успехи своего мужа Одената, шаткое положение Восточной Римской империи привело к необходимости разделения власти для обеспечения римского влияния в восточных провинциях!"
 restore_palmyrene_empire_decision_tooltip:0 "Один шаг к величию..."
 restore_palmyrene_empire_decision_confirm:0 "Империя снова будет существовать!"

 distribute_bread_decision:0 "Раздавать хлеб в столице"
 distribute_bread_decision_desc:0 "Наш народ не любит ничего больше, чем бесплатную еду и развлечения. Хотя это и дорого, но обеспечение хлебом нашего населения гарантирует, что оно останется верным и послушным."
 distribute_bread_decision_extend_to_county:0 "Заплатив #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.MakeScope.ScriptValue('distribute_bread_price')]#! золота, мы обеспечим графство [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] хлебом."
 distribute_bread_decision_extend_to_duchy:0 "Заплатив #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.MakeScope.ScriptValue('distribute_bread_price')]#! золота, мы бы снабдили всю область [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetName] хлебом, что предоставит каждому графству в его пределах модификатор."
 distribute_bread_decision_extend_to_kingdom:0 "Заплатив #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.MakeScope.ScriptValue('distribute_bread_price')]#! золота, мы бы снабдили всю провинцию [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetName] хлебом, что предоставит каждому графству в её пределах модификатор."
 distribute_bread_decision_extend_to_empire:0 "Заплатив #V [gold_i|E][GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.MakeScope.ScriptValue('distribute_bread_price')]#! золота, мы бы снабдили всю державу [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetName] хлебом, что предоставит каждому графству в её пределах модификатор."
 distribute_bread_decision_confirm:0 "Пусть едят хлеб!"
 distribute_bread_decision_tooltip:0 "Купить мир едой"

 sponsor_gladiator_games_decision:0 "Спонсировать гладиаторские игры"
 sponsor_gladiator_games_decision_desc:0 "Горячий воздух арены, вкус песка, звон металла, крики боли и победы...\nНарод любит хороший бой насмерть. Давайте дадим им то, что они хотят, спонсируя великие гладиаторские бои!"
 sponsor_gladiator_games_decision_effect:0 "В течение следующих нескольких недель будет проведена серия различных #V гладиаторских боёв#! и некоторые из них потребуют вашего участия\nХод боёв может привести к различным результатам"
