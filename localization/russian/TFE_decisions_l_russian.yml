 reopen_catechetical_school_alexandria:0 "Вновь открыть Александрийскую катехизическую школу"
 reopen_catechetical_school_alexandria_desc:0 "Некоторые из наших традиций пришлось оставить после Халкидонского собора, и учение Александрии было вытеснено учением Рима.\nНародные волнения привели к разрушению нашей катехизической школы, но если наша власть над христианством позволит, мы сможем восстановить её и добиться того, чтобы учение Александрии было признано остальными соборами."
 reopen_catechetical_school_alexandria_confirm:0 "За нашу веру!"
 reopen_catechetical_school_alexandria_tooltip:0 "Исправить ошибки Халкидонского собора и укрепить нашу веру!"
 fervor_gain_reopen_catechetical_school_alexandria:0 "Вновь открылась катехизическая школа Александрии."

 TFE_major_decisions.0010.t:0 "Новая катехизическая школа Александрии"
 TFE_major_decisions.0010.desc:0 "Александрийская катехизическая школа была уничтожена после народных волнений, вызванных Халкидонским собором, утвердившим верховенство епископа Рима и его учения над нашим.\n\nНаши традиции учёности никогда по-настоящему не угасали, однако, и поскольку наша власть над христианством сейчас намного сильнее, чем во время созыва собора, мы смогли созвать новый собор, чтобы отменить некоторые из его решений и утвердить учение Александрии как равное."
 TFE_major_decisions.0010.a:0 "За верующих!"

