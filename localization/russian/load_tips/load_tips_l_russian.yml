l_russian:
 LOADING_TIP_0: "«Справедливость есть твердое и постоянное желание воздать каждому то, что ему причитается». \n\n#bold - Император Юстиниан I, 482 - 565 гг. н.э."
 LOADING_TIP_1: "«Ибо не числом людей и не мерой тела, а мужеством души решается война». \n\n#bold - Магистр Милитум Флавий Велизарий, ок. 500 - 565 г. н.э."
 LOADING_TIP_2: "«Правильное действие лучше, чем знание, но чтобы поступать правильно, мы должны знать, что правильно». \n\n#bold - Карл Великий, король франков и император римлян, 747 - 814 гг."
 LOADING_TIP_3: "«У Хоуп есть две прекрасные дочери; их зовут Гнев и Храбрость. Гнев на то, как обстоят дела, и Храбрость, чтобы видеть, что они не остаются такими, как есть». \n\n#bold - Святой Августин Гиппопотам, 354 - 430 гг. н.э."
 LOADING_TIP_4: "«Мы никого не отвергали за то, что они принадлежали к другой религии или народу. И, изучив добрые обычаи и законы наших предков, а также иноземцев, мы не отказались принять что-либо хорошее и не избегали ничего плохого. было плохо. Любовь к нашим предкам не привела нас к принятию нехороших обычаев». \n\n#bold - Шаханшах Хосров I «Ануширван», ок. 512 - 579 г. н.э."
 LOADING_TIP_5: "«Перед Мандулисом, сыном Гора, рукой Несметрахема, сына Несметера, Второго Жреца Исиды, на все времена и вечность. Слова, сказанные Мандулисом, владыкой Абатона, великим богом». \n\n#bold - Последняя зарегистрированная египетская иероглифическая надпись в истории в храме Филе, ок. 394 г. н.э."
 LOADING_TIP_6: "«Мне дана власть над вами, и я не лучший из вас. Если я поступаю хорошо, помогите мне, а если я поступаю неправильно, поправьте меня». \n\n#bold - Абу Бакр Абдаллах ибн Усман Аби Кухафа, первый халиф Дар аль-Ислам, 573–634 гг."
 LOADING_TIP_7: "«Поскольку я участвовал в военных походах, те боевые кони, которые несли меня, бросаясь на врага и прорывая строй, и которые спасали меня от опасностей, должны быть изображены на камне их истинные изображения и помещены слева и справа от моей могилы, чтобы показать праведность «занавеса и укрытия». \n\n#bold - Ли Шимин, позже известный как Тайцзун, император Китая при династии Тан, 626–649 гг."
 LOADING_TIP_8: "«У моей кровати лужица света — / На земле иней? / Я поднимаю глаза и вижу луну, / Я опускаю лицо и думаю о доме». \n\n#bold - Ли Бай, китайский поэт, 701 - 762 гг. н.э."
 LOADING_TIP_9: "«Я лучше предам мир, чем пусть мир предаст меня». \n\n#bold - Цао Цао, китайский государственный деятель, военачальник и поэт в конце династии Хань, 155–220 гг."
 LOADING_TIP_10: "«Есть некоторые вещи, которые трудно проверить до конца, и не всегда легко вспомнить все, что было. Но путешественник написал краткое изложение всего, что он видел или слышал». \n\n#bold - Сюаньцзан, китайский монах и паломник, 602 - 664 гг. н.э."
 LOADING_TIP_11: "«И царство за царством, и место за местом по всей империи услуги Ахура Мазды и язатов становились выдающимися, и великая честь пришла к маздайской религии и магам в империи...» \n\n#bold - Картир , зороастрийский первосвященник, вторая половина 3 века нашей эры."
 LOADING_TIP_12: "«Пока стоит Колизей, будет стоять Рим; когда падет Колизей, падет Рим; когда падет Рим, падет мир». \n\n#bold - Преподобный Беда, англосаксонский монах, ученый и святой, 672 - 735 гг."
 LOADING_TIP_13: "«Милорды, нынешняя ситуация слишком серьезна, чтобы позволить мне следовать условности, согласно которой женщина не должна выступать в мужском совете. Те, чьим интересам угрожает крайняя опасность, должны думать только о самом мудром образе действий, а не об условностях. " \n\n#bold - Феодора, римская императрица и жена императора Юстиниана, ок. 500 - 548 г. н.э."
 LOADING_TIP_14: "«Поскольку Господь Неба теперь победил для меня и покорил мне моих врагов, я хочу править справедливо и беспристрастно, не делая никакой несправедливости по отношению к моим народам». \n\n#bold - Эзана, царь Аксума и завоеватель Куша, ок. 320-е - 360-е годы нашей эры"
 LOADING_TIP_15: "«Им, королем, славным Яшодхарманом, крепкие лучи рук которого очаровательны, как столбы, здесь воздвигнута эта колонна, которая простоит до времени разрушения мира». \n\n#bold - Надпись Ясодхармана, индийского царя, победившего гуннов Алхона, 515 - 545 гг. н.э."
 LOADING_TIP_16: "«Уходи в себя и смотри. И если ты еще не найдешь себя красивым, поступай, как создатель статуи, которую нужно сделать красивой». \n\n#bold - Плотин, философ-неоплатоник, ок. 204 - 270 г. н.э."
 LOADING_TIP_17: "«Плачьте обо мне, очи мои! Пролейте свои слезы и оплакивайте мне исчезнувших королей». \n\n#bold - Имру аль-Кайс, доисламский арабский поэт, 501–544 гг."
 LOADING_TIP_18: "«Хотя моя речь груба, я не мог молчать о борьбе между нечестивым и праведным». \n\n#bold - Григорий Турский, галло-римский историк и епископ Турский, ок. 538 - 594 г. н.э."
 LOADING_TIP_19: "«Как ни парадоксально, но одним из самых интимных актов нашего тела является смерть. Такой прекрасной казалась моя смерть — зная, кого потом я буду целовать, я умирала тысячу раз, прежде чем умереть». \n\n#bold - Рабиа Аль-Адавийя Аль-Кайсийя, арабская поэтесса и суфийский мистик, 718 - 801 гг."
 LOADING_TIP_20: "«Вы требуете моей сдачи, как будто не знаете, что Клеопатра предпочла умереть королевой, чем остаться в живых, каким бы высоким ни был ее ранг». \n\n#bold - Зенобия, царица Пальмиры, ок. 240 - после 274 г. н.э."
 LOADING_TIP_21: "«Хоть небо и усыпано звездами, в свете одного солнца они ничто». \n\n#bold - Сын Гара Тонгцена Юлсунга, тибетского полководца 7 века нашей эры."
 LOADING_TIP_22: "«Тот, кто свободен от сомнений, никогда не умирает». \n\n#bold - Книга Замбаста, хотанская буддийская поэма, ок. 7-8 век нашей эры"
 LOADING_TIP_23: "«Позвольте мне настойчиво добиваться благородных целей жизни\nИли я добьюсь успеха, или смерть настигнет меня, тогда я буду прощен».\n\n#bold — Антара ибн Чаддад, доисламский арабский поэт, 525–608 гг. ОБЪЯВЛЕНИЕ"
 LOADING_TIP_24: "«На этих равнинах нас не оставила никакая помощь богов. Аммон этого не хочет, как и Гурзил, который страдает от того, что его божественность была так оскорблена».\n\n#bold - Каркасан, берберский король Ифурас во время битвы на Катоновых полях умер в 548 г. н.э."
 LOADING_TIP_25: "«Как женщине мне легко спрятаться, когда придет время. У меня есть способы позаботиться о себе».\n\n#bold - Пинъян, китайская принцесса и генерал, ок. 590 - 623 гг. н.э."
 LOADING_TIP_26: "«Если ты снова разожжешь войну, ты навлечешь на себя позор; война, как свирепое животное, нападет на тебя, если ты ее разожжешь; как огонь, она воспламенит тебя».\n\n#bold - Зухайр бин Аби Сульма , доисламский арабский поэт, ок. 520 - 609 г. н.э."
 LOADING_TIP_27: "«Где Бог?»\n\n#bold — Последние слова Одоакра, свергнувшего последнюю Западную Римскую империю, после убийства Теодорихом Великим, ок. 433 - 493 гг. н.э."
 LOADING_TIP_28: "«Даже такой добрый человек, как герцог Чжоу, казнил своих братьев, лордов Гуань и Цай, за их преступления. Я нигде не так способен, как герцог Чжоу, так как я могу нарушать собственные законы?»\n\ n#bold - Император Вэнь из династии Суй, 541 - 604 гг. н.э."
 LOADING_TIP_29: "«Способный гот хочет быть похожим на римлянина; только бедный римлянин захочет быть похожим на готов».\n\n#bold — Теодорих Великий, король остготов, 454–526 гг."
 LOADING_TIP_30: "«Ом! Победитель Вишну, имеющий форму вепря, который, подняв землю из вод, заставил горы дрожать от ударов своего твердого рыла; и кто является опорой для поддержка великого дома, который представляет собой три мира!"\n\n#bold - Эранская надпись на вепре Тораманы, короля Алхона Хун, правил ок. 493 - 515 гг. н.э."
 LOADING_TIP_31: "«Любой, кто воспрепятствует этому пожертвованию буддийскому храму Санчи, будет привлечен к ответственности за убийство коровы или брахмана, а также к вине пяти грехов, которые влекут за собой немедленное возмездие!»\n\n#bold - Надпись Санчи Чандрагупты II, императора Гупты, правил ок. 375 - 415 гг. н.э."
 LOADING_TIP_32: "«Он был без противника на земле; он, переполнив множество своих многочисленных хороших качеств, украшенных сотнями добрых дел, подошвами ног своих стер славу других царей».\n\n§ _0 - надпись на Аллахабадской колонне Самудрагупты, императора Гупты, правившего ок. 350 - 375 гг. н.э."
 LOADING_TIP_33: "«Пока ты раб мнений многих, ты еще не приблизился к свободе и не вкусил ее нектар».\n\n#bold — Юлиан Отступник, последний римский император-язычник, 331–363 гг."
 LOADING_TIP_34: "«Ева также создала плохую репутацию женщинам, даже женщинам, которые поступают правильно».\n\n#bold — Элия Евдокия, восточно-римская императрица и писательница, ок. 401 - 460 г. н.э."
 LOADING_TIP_35: "«Но, госпожи, свет очей моих, соблаговолите вспомнить обо мне, в теле ли я или вне тела».\n\n#bold - Эгерия, христианская пилигримка и писательница, ок. 380-е годы нашей эры"
 LOADING_TIP_36: "«Я тоже величайшая поэтесса среди тех, у кого есть яички».\n\n#bold - аль-Ханса, доисламская арабская поэтесса, когда ей сказали, что она величайшая поэтесса среди тех, у кого есть грудь, c. 575 - 646 гг. н.э."
 LOADING_TIP_37: "«Мы знаем, что Церковь надеждой, верой, любовью недоступна и неприступна. В ней нет незрелых: все способны учиться: никто не может прорваться в нее силой или обмануть хитростью».\n \n#bold - Джовиниан, христианский противник аскетизма и еретик, ок. 390-е годы нашей эры"
 LOADING_TIP_38: "«Я несовершенен во многих вещах, тем не менее я хочу, чтобы мои братья и родственники знали мою природу, чтобы они могли понять желание моей души».\n\n#bold - Святой Патрик, апостол Ирландии, ок. 400-е годы нашей эры"
 LOADING_TIP_39: ""Это похоже на езду на диком звере. От него не оторваться. Чтобы удержаться, нужно изо всех сил бороться."\n\n#bold - Императрица Дугу, жена основателя династии Суй, императора Вэнь, когда он захватил власть в качестве регента, 544 - 602 гг."
 LOADING_TIP_40: "«Слушайте! Я расскажу хронику визитов Будды на остров (Шри-Ланка), прибытия Реликвии Зуба и дерева Бодхи, появления учения Будды, возвышения учителей, распространения буддизма на острове и пришествие Виджая, главы людей."\n\n#bold - Дипавамса, шри-ланкийская хроника ок. 3/4 века нашей эры" #NT!
 LOADING_TIP_41: "«Так люди благоразумные, победившие гордыню и праздность и освободившиеся от привязанности к похоти, когда они достигли великой власти, не причиняя вреда народу, они наслаждаются добрыми делами, радуются вере и творят множество различных благочестивых произведений."\n\n#bold - Махавамса, шри-ланкийская хроника, впервые составленная в ок. 5 век нашей эры" #NT!
 LOADING_TIP_42: "«Отложенное решение — это потерянное решение».\n\n#bold — Рав Паппа, вавилонский еврейский раввин, ок. 300–375 гг. н. э." #NT!
 LOADING_TIP_43: "«Человек, который лучше всего подходит для уз дружбы, - это также тот, кто знает, как разорвать их (когда это необходимо)».\n\n#bold - Лабид ибн Рабиа, доисламский арабский поэт, 560–661 гг. н.э." #NT!
 LOADING_TIP_44: "«Пока юная девушка красит свои пальцы соком хны, у нас нет всадника, который не испачкал бы лезвие своего копья вражеской кровью».\n\n#bold — Мухалхиль, доисламский арабский поэт, 431 - 531 г. н.э." #NT!
 LOADING_TIP_45: "«Вы продали меня народу Ди ради богатства и власти. Достаточно продать меня один раз; как вы можете продать меня дважды?»\n\n#bold — Императрица Ян из Позднего Ляна своему отцу перед последовавшим за ней самоубийством убийство мужа в 401 году нашей эры" #NT!
 LOADING_TIP_46: ""Правитель этой страны непостоянен. Когда в результате необычных явлений происходят бедствия, его бесцеремонно заменяют, назначая королем добродетельного человека, и освобождают старого короля, который не смеет проявлять негодование."\n\n#bold - Китайское изображение Римской империи в #italic Weilue#!,, написанном между 239 и 265 годами нашей эры." #NT!
 LOADING_TIP_47: ""Повсюду стоят города-крепости, их валы тройные, внутри тысячи буддийских ступ и храмов (...) Царский дворец великолепен, сияет, как райская обитель."\n\n#bold - Описание город Куча в Таримской котловине в Книге Джин, составленной в 648 году нашей эры." #NT!
 LOADING_TIP_48: "«Я ненавижу молчание, когда пришло время говорить».\n\n#bold — Кассия Касосская, греческий композитор и поэтесса, единственная женщина, чья музыка появляется в византийской литургии, ок. 810 – ок. 865 г. н.э." #NT!
 LOADING_TIP_49: "«О, мой Господь (Ганеша), эти люди гонятся только за моей молодостью и красотой; но я хочу посвятить себя Богине обучения и распространению знаний. Пожалуйста, забери мою молодость и мою красоту, чтобы я мог иметь мир и следую выбранному мной образу жизни."\n\n#bold - Аувайяр (настоящее имя неизвестно), тамильский поэт, ок. 9 век нашей эры" #NT!
 LOADING_TIP_50: "«Хотя вы самым тщательным образом осматриваете окрестности (пустыню), чтобы найти, где можно пересечь границу, вы не знаете, где сделать свой выбор, единственным знаком и указанием являются сухие кости мертвецов, оставленные на песке».\n\ n#bold — Факсиан, китайский монах и паломник, 337 — ок. 422 г. н. э." #NT!
 LOADING_TIP_51: "«Езда на зверях не доставляет удовольствия, пока их не обуздают и не оседлают. / Поэтому жемчуг бесполезен, если в него не проткнуть и не продеть нить».\n\n#bold — Фадл аль-Шаира, арабская поэтесса, в ответ на другой поэт, который презирал ее за то, что она не девственница, ок. 9 век нашей эры" #NT!
 LOADING_TIP_52: "«Мы также заняли королевский трон законным образом и не нарушили никаких иранских обычаев... Мы так твердо решили не снимать диадему, что даже рассчитывали править другими мирами, если бы это было возможно». \n\n#bold - Шаханшах Хосров II «Парвиз», ок. 570–628 гг. н.э." #NT!
 LOADING_TIP_53: "«Помните, что религия и царствование — два брата, что одно не может существовать без другого; потому что религия — основа правления, а царствование — опора религии. Все, что не стоит на основе, будет обречено, а все, что не имеет сторонника будет ухудшаться."\n\n#bold - Шаханшах Ардасир I, основатель Сасанидской империи, правил 224 - 242 гг. н. э." #NT!
 LOADING_TIP_54: ""(Аттила Гунн) был человеком, рожденным в мир, чтобы потрясти народы, бичом всех земель, который каким-то образом навел ужас на все человечество ужасными слухами, распространявшимися о нем за границей."\n\n#bold - Приск , греческий историк и дипломат, ок. 410-е гг. - после 472 г. н.э." #NT!
 LOADING_TIP_55: "«Бог повелел правителям быть пастырями; Он не повелел им быть сборщиками денег».\n\n#bold — Усман ибн Аффан, третий халиф Дар аль-Ислама, 573–656 гг. н. э." #NT!
 LOADING_TIP_56: "«Я не сделал ничего достойного упоминания, за исключением того, что всякий раз, когда я совершал омовение днем ​​или ночью, я молился после этого омовения столько, сколько было написано для меня».\n\n#bold — Билал ибн Рабах, бывший эфиопский раб, ставший первый мусульманский муэдзин, т. е. глашатай, объявляющий час ежедневной молитвы, ок. 580–640 гг. н.э." #NT!
 LOADING_TIP_57: "«Если вы в Риме, живите по-римски; если вы где-то еще, живите так, как там живут».\n\n#bold — Высказывание, приписываемое святому Амвросию, ок. 339–397 гг. н.э. и происхождение пословицы «Когда в Риме, поступай, как римляне»." #NT!
 LOADING_TIP_58: "«Я сейчас буду безумно кричать в офисе, / Особенно, когда мне на стол принесут еще больше бумаг».\n\n#bold — Ду Фу, китайский поэт и чиновник, 712–770 гг. н. э." #NT!
 LOADING_TIP_59: "«Истинный ученик мудрости должен быть честным, и его внутреннее состояние должно гармонировать с его внешним видом».\n\n#bold — Рава, вавилонский еврейский раввин, ок. 280–352 гг. н. э." #NT!
 LOADING_TIP_60: "«Нет необходимости вызывать сюда наших сыновей и дочерей; если я увижу, как они скорбят и плачут, я только опечалюсь».\n\n#bold — Императрица Чжансун своему мужу императору Тан Тайцзуну на смертном одре, 601 г. - 636 г. н.э." #NT!
 LOADING_TIP_61: "«По воле Неба и потому, что я многого заслужил, и так произошло, я возвращал умирающих людей к жизни; для нагих людей я находил одежду, бедных людей я обогащал, скудных людей я сделал многочисленными. . Я сделал другого, у которого есть царство и каган, выше».\n\n#bold - Бильге-каган, правитель Гёктюрка, в Орхонских надписях, 683–734 гг. н.э." #NT!
 LOADING_TIP_62: "«Мы будем петь о Нем (Кришне) и непрестанно думать о Нем: и тем самым наши грехи, как уже совершенные, так и те, которые мы, вероятно, совершим в будущем, исчезнут, как хлопок в огне».\n\ n#bold — Андал, южноиндийский поэт-святой, считавшийся аватаром богини Бхудеви, ок. 7-8 века нашей эры." #NT!
 LOADING_TIP_63: "«Все существует»: это одна крайность. «Все не существует»: это вторая крайность. Избегая этих двух крайностей, Татхагата (Будда) учит Дхарме через середину.»\n\n#bold - Нагарджуна, индийский учёный Махаяны, монах и философ ок. 150–250 гг. н.э." #NT!
 LOADING_TIP_64: "«Мой отец — мудрость, а моя мать — пустота. / Моя страна — страна Дхармы. / Я не принадлежу ни к касте, ни к вероисповеданию. / Меня поддерживает недоумение; и я здесь, чтобы уничтожить похоть, гнев и лень». \n\n#bold — Падмасамбхава, индийский монах и миссионер в Тибете, ок. 8 век нашей эры" #NT!
 LOADING_TIP_65: "«Прекрасная молодая луна плачет / когда солнце падает на багровое поле битвы».\n\n#bold — Тирувируттам, тамильская поэма, написанная Наммалваром, южноиндийским поэтом-святым, ок. 8 век нашей эры" #NT!
 LOADING_TIP_66: "«Прежде не было для меня человека дороже тебя; так и впредь не будет никого дороже меня, чем ты. Любовь к тебе, привязанность к тебе — дыхание всего, что есть жизнь, — и они не прекратятся, так что пока длится жизнь."\n\n#bold - Анонимное тохарское любовное стихотворение из Кучи, ок. 600 г. н.э." #NT!
 LOADING_TIP_67: "«Поэтому я более благоразумно выбрал другую славу возрождения римского имени с готской энергией, и я надеюсь, что потомки признают меня инициатором восстановления Рима, поскольку я не могу изменить характер этой Империи». \n\n#bold — Атаульф, король вестготов, правил 411–415 гг. н. э." #NT!
 LOADING_TIP_68: "«Похвальные цари — это те, кто записывал дела, делающие их достойными похвалы, записывая эти дела и их указы в истории и надписи. Авторов этих дел в исторических книгах и составителей этих дел в архивах следует помнить как совершали столь же славные дела».\n\n#bold - Мовсес Хоренаци, в «Истории Армении», ок. 410–490 гг. н. э." #NT!
 LOADING_TIP_69: "«Неся огонь, я пою, поднимаясь по земле до ее концов. / Как я смогу пересечь Памирское нагорье?»\n\n#bold — Хечо, корейский монах и паломник, 704–787 гг. н.э." #NT!
