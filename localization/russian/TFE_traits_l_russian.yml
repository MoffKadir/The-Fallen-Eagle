l_russian:
 trait_green_support: "Сторонник зеленых"
 trait_green_support_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является ярым сторонником команды гонщиков на зелёных колесницах.."
 trait_blue_support: "Сторонник cиних"
 trait_blue_support_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является ярым сторонником команды гонщиков на синих колесницах."
  
 trait_green_charioteer: "Зелень Возничий"
 trait_green_charioteer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом команды Зеленых по гонкам на колесницах."
 trait_blue_charioteer: "Блюз Возничий"
 trait_blue_charioteer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом команды гонщиков на колесницах Синих."
  
 trait_restitutor_orbis: "Восстановитель сферы"
 trait_restitutor_orbis_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] успешно восстановил разрозненные владения Рима под одной короной, одной империей."
  
 trait_sahabi_trait: "Сахаби"
 trait_sahabi_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был на стороне Пророка и способствовал возникновению и распространению ислама."
  
 trait_adopted_trait: "Приёмный ребенок"
 trait_adopted_desc: "Этот человек был усыновлен и вынужден жить в доме своих родителей."
 trait_adopted_roman_desc: "Согласно римскому обычаю, этот человек был объявлен ребенком своего усыновителя и в равной степени может унаследовать его титулы.."
  
 gladiator_key: "Гладиатор"
 gladiatrix_key: "Гладиатрикс"
 trait_gladiator_group: "Гладиатор"
 trait_gladiator_trait: "Гладиатор"
 trait_gladiator_trait_female: "$gladiatrix_key$"
 trait_gladiator_desc: "Этот персонаж - гладиатор, чаще всего раб или пленник, проданный, чтобы сражаться и умереть на арене"
 trait_gladiator_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это [ROOT.GetCharacter.Custom('GetGladiatorGladiatrix')], чаще всего раб или пленник, проданный, чтобы сражаться и умереть на арене"
 trait_former_gladiator_trait: "Бывший гладиатор"
 trait_former_gladiator_trait_female: "Former $gladiatrix_key$"
 trait_former_gladiator_desc: "Этот персонаж пережил достаточно боев на арене в качестве гладиатора, чтобы получить свободу"
 trait_former_gladiator_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] пережил достаточно боев на арене в качестве [ROOT.GetCharacter.Custom('GetGladiatorGladiatrix')], чтобы получить [ROOT.GetCharacter.GetHerHis] свободу"
  
