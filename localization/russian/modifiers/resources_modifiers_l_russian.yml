 game_concept_resources_textile: "Текстильный центр"
 game_concept_resources_textile_desc: "Здесь можно перерабатывать шерсть, хлопок, лен или шелк для производства тканей. Наличие красителей повышает качество производимых товаров. Чтобы использовать эти ресурсы в текстильных центрах, необходимо построить городские рынки.\n\nБонусы следующие:\n#bold 3 Шерсть#!: +5% вассальный налог\n#bold 5 Шерсть#!: +10% вассальный налог\n#bold 7 Шерсть (или импортная)#!: +10% вассальный налог / +10% к скорости передвижения зимой\n\n#жирный 3 Хлопок#!: +5 Популярное мнение\n#жирный 5 Хлопок#!: +5 Популярное мнение / +5% Вассальный налог\n#жирный 7 Хлопок (или импортный )#!: +5 Популярное мнение / +10% Вассальный налог\n\n#bold 3 Лен#!: +5% Вассальный налог\n#bold 5 Лен#!: +10% Вассальный налог\n#bold 7 Лен (или импортный)#!: +10% Вассальный налог / +5 Популярное мнение\n\n#bold 1 Шелк#!: +10% престижа в месяц\n#bold 3 Шелк (или импортный)#!: +10% ежемесячно Престиж / +2 Бонус Величия\n\n#жирный 1 Краска#!: добавляет +5 Мнение Близких Родов к предыдущим бонусам\n#жирный 3 Краски (или импортированные)#!: добавляет +5 Прямое Мнение Вассала / +1 Бонус Величия Топ предыдущие бонусы"
  
 game_concept_copper: "Медь"
 game_concept_copper_desc: "#bold 1 городской рынок#!: +5% к ежемесячному доходу\n#bold 3 городских рынка#!: +10% к ежемесячному доходу#!"
  
 game_concept_glass: "Стекло"
 game_concept_glass_desc: "#bold 1 городской рынок (или импортное стекло)#!: +5% к благочестию в месяц\n#bold 3 городских рынка#!: +10% к благочестию в месяц"
  
 game_concept_iron: "Железо"
 game_concept_iron_desc: "#bold 1 City Market#!: +5% Heavy Infantry/Heavy Cavalry/Spearmen Damage\n#bold 3 City Markets#!: +5% Heavy Infantry/Heavy Cavalry/Spearmen Damage / -5% Men-at-Arms Maintenance"
  
 game_concept_salt: "Соль"
 game_concept_salt_desc: "#bold 1 City Market#!: +5% к размеру сбора\n#bold 3 City Market#!: +5% к размеру сбора / +25% к продолжительности снабжения"
  
 game_concept_wine: "Вино"
 game_concept_wine_desc: "#bold 3 городских рынка#!: +0,1 месячного прироста контроля\n#bold 5 городских рынков#!: +0,2 месячного прироста контроля\n#bold 7 городских рынков#!: +0,3 месячного прироста контроля"
  
 game_concept_leather: "Кожа"
 game_concept_leather_desc: "#bold 1 Городской рынок#!: 5 % стойкости лучников/застрельщиков/легкой кавалерии\n#bold 3 городских рынка#!: 5 % стойкости лучников/застрельщиков/легкой кавалерии / -5% содержания армии"
  
 game_concept_stone: "Камень"
 game_concept_stone_desc: "#bold 1 Городской рынок#!: -5% к стоимости строительства здания/удержания\n#bold 3 Городские рынки#!: -10% к стоимости строительства/удержания"
  
 game_concept_wood: "Дерево"
 game_concept_wood_desc: "#bold 1 Городской рынок#!: -5% Время строительства здания/удержания\n#bold 3 Городской рынок#!: -10% Время строительства здания/удержания"
  
 game_concept_marble: "Мрамор"
 game_concept_marble_desc: "#bold 1 городской рынок#!: +5% к ежемесячной известности\n#bold 3 городских рынка#!: +10% к ежемесячной известности"
  
 game_concept_amber: "Янтарь"
 game_concept_amber_desc: "#bold 1 Городской рынок (или Импортированный янтарь)#!: +2 к бонусу величия\n#bold 3 городских рынка#!: +3 к бонусу величия"
  
 game_concept_fur: "Мех"
 game_concept_fur_desc: "#bold 1 Городской рынок#!: +5% к престижу в месяц\n#bold 3 Городские рынки (или импортные меха)#!: +10% к престижу в месяц\n#bold 5 Городские рынки#!: +10% в месяц Престиж / +1 Бонус Величия"
  
 game_concept_spices: "Специи"
 game_concept_spices_desc: "#bold 1 Городской рынок#!: +0,1 Ежемесячный контроль\n#bold 3 Городских рынка (или импортных специй)#!: +0,2 Ежемесячный контроль\n#bold 5 Городских рынков#!: +0,3 Ежемесячный контроль Рост"
  
 game_concept_sugar: "Сахар"
 game_concept_sugar_desc: "#bold 1 Городской рынок (или импортный сахар)#!: +5 Прямое мнение вассала\n#bold 3 Городские рынки#!: +5 Прямое мнение вассала / +1 Бонус величия"
  
 game_concept_incense: "Благовония"
 game_concept_incense_desc: "#bold 1 Городской рынок (или Импортированные благовония)#!: +5 Мнение религиозного вассала\n#bold 3 Городские рынки#!: +5 Мнение религиозного вассала / +5 Мнение духовенства"
  
 game_concept_ivory: "Слоновая кость"
 game_concept_ivory_desc: "#bold 1 Городской рынок (или Импортная слоновая кость)#!: +2 к бонусу величия\n#bold 3 городских рынка#!: +3 к бонусу величия"
  
