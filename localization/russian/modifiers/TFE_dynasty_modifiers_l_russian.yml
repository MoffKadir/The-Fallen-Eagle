 red_monarchs_modifier: "Красные монархи"
 TFE_descendants_of_li_ling: "Потомки Ли Лин"
 TFE_descendants_of_li_ling_desc: "Этот клан кочевников не похож на другие кланы кочевников. Они уникальны тем, что заявляют о своем происхождении от ханьского генерала Ли Лина, потомка грозного «Летучего генерала» Ли Гуана. Ли Лин был вынужден служить хунну после поражения к ним в битве и никогда не вернулся на свою родину, и стал легендарным, хотя и противоречивым, трагическим героем как степных племен, так и в Китае.Говорят, что он носил в своем сердце глубокую печаль, которую до сих пор несут его потомки. "
 TFE_kushan_dynasty_modifier: "Потомки кушанских императоров"
 TFE_kushan_dynasty_modifier_desc: "Когда кушаны появились в анналах истории, их боялись и уважали за их достижения в войне, торговле и религии. Остается выяснить, смогут ли потомки правящей кушанской династии продолжить славное наследие своих предков. в эти смутные времена"
 TFE_heptarch_modifier: "Founding Heptarchs"
 TFE_heptarch_modifier_desc: "Эта феодальная линия правителей принимала участие в германском завоевании острова Британия и была влиятельным представителем восходящей аристократии"
 seven_houses_assimilated: "Ассимиляция Великих Домов"
 seven_houses_assimilated_desc: "Эта династия ассимилировала [great_houses|E] Эрана, сделав их единственной родословной, имевшей политическое влияние в Эранской Империи."
 seven_houses_abolished: "Упразднены Великие Дома"
 seven_houses_abolished_desc: "Эта династия отменила [great_houses|E] Эрана после того, как ряд неудачных обстоятельств постиг [great_houses|E], в результате чего они исчезли в империи вместе с их влиянием."
