l_russian:
 struggle_north_indian_house_terror_modifier: "Хунас Террор"
 struggle_north_indian_house_terror_modifier_desc: "[north_indian_struggle|E] был завершен этим домом, который был либо хунского происхождения, либо получил такой ярлык от будущих индийских историков, которые видели в них великую и неукротимую силу завоевателей, равную хунам. Они утверждали свое господство на [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] [region|E], вселяя страх в сердца своих врагов и завоевывая репутацию жестоких завоевателей и безжалостного подавления своих противников."
 struggle_north_indian_house_mastery_modifier: "Мастерство Хунаса"
 struggle_north_indian_house_mastery_modifier_desc: "[north_indian_struggle|E] был завершен этим домом, который был либо хунского происхождения, либо получил такой ярлык от будущих индийских историков, которые видели в них великую и неукротимую силу завоевателей, равную хунам. Они утверждали свое господство на [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] [region|E] как военными, так и более тонкими средствами, такими как хитрые интриги, а также поддержание эффективной военной силы."
 struggle_north_indian_house_authority_modifier: "Администрация Хунаса"
 struggle_north_indian_house_authority_modifier_desc: "[north_indian_struggle|E] был завершен этим домом, который был либо хунского происхождения, либо получил такой ярлык от будущих индийских историков, которые видели в них великую и неукротимую силу завоевателей, равную хунам. Они утверждали свое господство в [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] [region|E] не только с помощью грубой силы, но и политической смекалки, чтобы усилить свой контроль над всеми, кого они поработили, и внушить им благоговение."
 struggle_north_indian_house_majesty_modifier: "Индийское величество"
 struggle_north_indian_house_majesty_modifier_desc: "[north_indian_struggle|E] был отброшен или, по крайней мере, остановлен благодаря усилиям этого дома, который был либо индейцем по происхождению, либо, по крайней мере, утверждал, что таковым является. Говорят, что они одержали победу над хуннами и утвердили свое господство на [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] [region|E] благодаря великолепию своих королей, которые использовали их административные навыки, дипломатические переговоры и уважение со стороны других правителей."
 struggle_north_indian_house_might_modifier: "Индийская мощь"
 struggle_north_indian_house_might_modifier_desc: "[north_indian_struggle|E] был отброшен или, по крайней мере, остановлен благодаря усилиям этого дома, который был либо индейцем по происхождению, либо, по крайней мере, утверждал, что таковым является. Говорят, что они одержали победу над гуннами и утвердили свое господство на [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] [region|E] благодаря решительной, железной воле своих королей, которые построили прочную оборону, содержали боеспособные армии и применяли эффективные стратегии."
 struggle_north_indian_house_opulence_modifier: "Индийская роскошь"
 struggle_north_indian_house_opulence_modifier_desc: "[north_indian_struggle|E] был отброшен или, по крайней мере, остановлен благодаря усилиям этого дома, который был либо индейцем по происхождению, либо, по крайней мере, утверждал, что таковым является. Говорят, что они одержали победу над хуннами и утвердили свое господство на [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] [region|E] благодаря огромному влиянию, которое они приобрели благодаря накоплению богатства — другими словами, грубая сила не может сравниться с золотом и монетами."
 struggle_north_indian_house_religious_modifier: "Религиозное слияние"
 struggle_north_indian_house_religious_modifier_desc: "С [north_indian_struggle|E] было покончено благодаря усилиям этого Дома, который объединил большую часть [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] с [region|E] не посредством военного завоевания (или, по крайней мере, не только), а, скорее, покровительством религиозным учреждениям и развитием религиозных сетей. Верующие трех основных сект региона - буддизма, индуизма и джайнизма - теперь сосуществуют под их просвещенным правлением."
 struggle_north_indian_house_cultural_modifier: "Культурное слияние"
 struggle_north_indian_house_cultural_modifier_desc: "С [north_indian_struggle|E] было покончено благодаря усилиям этого Дома, который объединил большую часть [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] [region|E] не посредством военного завоевания (или, по крайней мере, не только), а, скорее, путем объединения многих культур региона. Хотя у них есть разногласия, вместе они могут объединиться для великой цели и восстановить землю, раздираемую войной."
 struggle_north_indian_house_economical_modifier: "Экономическое слияние"
 struggle_north_indian_house_economical_modifier_desc: "С [north_indian_struggle|E] было покончено благодаря усилиям этого Дома, который объединил большую часть [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName] [region|E] не посредством военного завоевания (или, по крайней мере, не только), а путем развития торговых сетей во многих королевствах и городах и поощрения торговли с купцами. близко и далеко. Земля, когда-то опустошенная конфликтом, теперь становится процветающей и богатой."
