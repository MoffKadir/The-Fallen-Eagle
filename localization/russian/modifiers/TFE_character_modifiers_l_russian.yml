  # Holy Wells 
 TFE_holy_well_level_1: "Недавно освящен незначительный святой колодец"
 TFE_holy_well_level_1_desc: "Религиозные власти этого региона недавно освятили святой колодец, пользующийся известностью. Посвященные стекаются к нему из ближайших мест, чтобы помолиться и оставить подношения.\n\n#italic [правитель|E] этого [округа|E] может принять [решение|E] о $TFE_посещении_святого_колодца$, если в его [культуре|E] есть [традиция|E] $tradition_sacred_springs_name$. Малый святой колодец дает меньше бонусов при принятии этого [решения|E], по сравнению с большим и великим святыми колодцами.#!"
 TFE_holy_well_level_2: "Крупный святой колодец недавно освящен"
 TFE_holy_well_level_2_desc: "Религиозные власти этого региона недавно освятили известный святой колодец. К нему стекаются верующие из окрестностей, чтобы помолиться и оставить подношения.\n\n#italic [правитель|E] этого [округа|E] может принять [решение|E] о $TFE_посещении_святого_колодца$, если в его [культуре|E] есть [традиция|E] $tradition_sacred_springs_name$. Главный святой колодец дает больше бонусов при принятии этого [решения|E] по сравнению с малым святым колодцем, но меньше по сравнению с великим святым колодцем.#!"
 TFE_holy_well_level_3: "Великий святой колодец недавно освящен"
 TFE_holy_well_level_3_desc: "Религиозные власти этого региона недавно освятили известный святой колодец. Посвященные стекаются к нему из ближайших мест, чтобы помолиться и оставить подношения.\n\n#italic [правитель|E] этого [округа|E] может принять [решение|E] о $TFE_посещении_святого_колодца$, если в его [культуре|E] есть [традиция|E] $tradition_sacred_springs_name$. Великий святой колодец дает больше бонусов при принятии этого [решения|E], чем малые и главные святые колодцы.#!"
 TFE_healing_waters_of_a_holy_well: "Целебные воды святого колодца"
 TFE_healing_waters_of_a_holy_well_desc: "Этот персонаж недавно посетил святой колодец, чтобы помолиться и сделать религиозные подношения. После этого персонаж почувствовал, что духовно и физически омолодился."
  
  
