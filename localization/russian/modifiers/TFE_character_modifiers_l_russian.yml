 imperial_triumph: "Недавно состоявшийся триумф"
 imperial_triumph_desc: "Заслужив зависть соратников-вассалов, этот персонаж недавно был удостоен императорского триумфа."


 TFE_mihirakula_modifier: "Разгром гуннов"
 TFE_mihirakula_modifier_desc: "Когда-то Михиракула наводил ужас на жителей Индии. Однако его недавнее военное поражение от союза индийских правителей во главе с Яшодхарманом из Мальвы разрушило этот образ."
 TFE_yashodharman_modifier: "Триумф над гуннами"
 TFE_yashodharman_modifier_desc: "Под предводительством Яшодхармана союз индийских царей разгромил некогда страшных гуннов так основательно, что они больше не властвовали над большей частью Индии."
 TFE_arethas_modifier: "Патриций и филарх сарацинов"
 TFE_arethas_modifier_desc: "Аль-Харис, известный римлянам как Арефа, пользуется большим уважением среди римлян и арабских #italic федератов#! верных Римской империи. Считается, что его присутствие внушает страх."
 TFE_imru_al_qays_modifier: "Потерянный король"
 TFE_imru_al_qays_modifier_desc: "Когда-то беспутный распутник и бабник, Имру-аль-Кайс превратился в благородного, усердного человека после того, как его отец, король Худжр, был убит подлым племенем Асад. Теперь он странствует по миру, слагая прекрасные, скорбные стихи, посвятив свою жизнь мести за отца и возвращению законного трона."