 ecotability_desc: "#T Экономическая стабильность: [GetPlayer.MakeScope.Var('ecostability').GetValue|1V]#!\nЭкономическая стабильность очень важна для городов-государств, поскольку она позволяет определить, будет ли ваша держава процветать или вам нужно сократить некоторые расходы. Она варьируется от -150 до 150 и ежемесячно суммирует ваш ежемесячный чистый доход и дефицит. Поддержание этого показателя на максимально возможном уровне гарантирует процветание и благополучие вашей державы."

