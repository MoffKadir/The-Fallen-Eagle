 BUILD_FENCES_DESC: "Постройте крепкую ограду вокруг вашего великого памятника. Хотя это и не обеспечит красоты, как сады, но повысит ваш контроль над людьми и увеличит ваш ужас.\nЭффекты для графства:\n[GetStaticModifier('monument_fences').GetDescWithEffects]\nЭффекты для владельца:\ n[GetStaticModifier('monument_fences_char').GetDescWithEffects]"
