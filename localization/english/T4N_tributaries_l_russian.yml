  ### GAME CONCEPTS ### 
  
 game_concept_T4N_permanent_tributary: "Данник"
 game_concept_T4N_permanent_tributary_desc: "Эффекты \n$BULLET_WITH_TAB$ Постоянная [Concept('T4N_tributary', 'дань')|E] \n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] платят #N 10%#! своего дохода сюзерену \n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] ежемесячно приносят #P 0.05#! престиж своему сюзерену \n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] не приносят [Concept('piety', 'благочестие')|E] своему сюзерену \n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] теряют #N 10%#! от скорости пополнения [Concept('levy', 'ополчения')|E] \n$BULLET_WITH_TAB$ Сюзерен получает #P 5%#! к скорости пополнения [Concept('levy', 'ополчения')|E] \n$BULLET_WITH_TAB$ Сюзерен дополнительно получает #P 1.5#! к скорости пополнения [Concept('men_at_arms', 'профессионалов')|E] за #B 20#! $TAB$$TAB$$TAB$$TAB$$TAB$$TAB$ [Concept('T4N_tributaries', 'Данников')|E] \n$BULLET_WITH_TAB$ Сюзерен не может объявить войну [Concept('T4N_tributaries', 'Даннику')|E] \n$BULLET_WITH_TAB$ Сюзерен и [Concept('T4N_tributaries', 'Данник')|E] могут призвать к оружию\n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] этого типа могут быть аннексированы после #B 20#! $TAB$ $TAB$ $TAB$ $TAB$ последовательных лет существования этого [Concept('T4N_tributaries', 'Данника')|E]."
 game_concept_T4N_non_permanent_tributary: "Временный Данник"
 game_concept_T4N_non_permanent_tributary_desc: "Эффекты \n$BULLET_WITH_TAB$ Постоянная [Concept('T4N_tributary', 'дань')|E] \n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] платят #N 5%#! от своих доходов сюзерену \n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] ежемесячно приносят #P 0.01#! престиж своему сюзерену \n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] не приносят [Concept('piety', 'благочестие')|E] своему сюзерену \n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] теряют #N 5%#! от скорости пополнения [Concept('levy', 'ополчения')|E] \n$BULLET_WITH_TAB$ Сюзерен получает #P 2.5%#! к скорости пополнения  [Concept('levy', 'ополчения')|E] \n$BULLET_WITH_TAB$ Сюзерен дополнительно получает #P 1#! к скорости пополнения [Concept('men_at_arms', 'профессионалов'|E] за #B 20#! $TAB$$TAB$$TAB$$TAB$$TAB$$TAB$ [Concept('T4N_tributaries', 'Данников')|E] \n$BULLET_WITH_TAB$ Сюзерен не может объявить войну [Concept('T4N_tributaries', 'Даннику')|E] \n$BULLET_WITH_TAB$ Сюзерен и [T4N_tributaries|E] могут призвать к оружию\n$BULLET_WITH_TAB$ [Concept('T4N_tributaries', 'Данники')|E] этого типа могут быть превращены в постоянных $TAB$$TAB$TAB$ [Concept('T4N_tributaries', 'Данников')|E] после #B 15#! последовательных лет пребывания в качестве $TAB$$TAB$$TAB$$TAB$$TAB$ [Concept('T4N_tributaries', 'Временных Данников')|E]"
 game_concept_T4N_tributary: "Данник"
 game_concept_T4N_tributary_desc: "Данник - это страна, которая присягает на верность более значимой державе, выплачивая дань золотом в обмен на защиту, предоставляемую [Concept('T4N_suzerain', 'Сюзереном')|E]"
 game_concept_T4N_tributaries: "Данники"
 game_concept_T4N_suzerain: "Сюзерен"
 game_concept_T4N_suzerain_desc: "Сюзерен - это высокопоставленный персонаж, который осуществляет определенный контроль над автономным государством, известным как [Concept('T4N_tributaries', 'Данник')|E], часто требуя ежемесячную дань в обмен на предоставление защиты."
  
