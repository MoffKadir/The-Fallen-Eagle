 rule_larp: "Аисторические решения по восстановлению"
 setting_larp_enabled: "Включено"
 setting_larp_enabled_desc: "Будут доступны грубо аисторические решения по восстановлению (\"Larp\" решения) и аисторические культуры."
 setting_larp_disabled: "Отключено"
