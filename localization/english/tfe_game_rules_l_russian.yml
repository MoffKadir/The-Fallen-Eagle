 setting_fictional_larp_disabled: "Неполноценный"
 setting_fictional_larp_disabled_desc: "Крайне неисторические и граничащие с вымыслом решения по реставрации будут недоступны."
  
 rule_dead_cultures: "Мертвые культуры и веры"
 setting_dead_cultures_enabled: "Включено"
 setting_dead_cultures_enabled_desc: "Неисторические культуры и верования (такие как пуническая и галльская) будут доступны в начале игры."
 setting_dead_cultures_disabled: "Неполноценный"
 setting_dead_cultures_disabled_desc: "Неисторические культуры и верования (такие как пуническая и галльская) будут недоступны в начале игры."
  
 rule_imperial_competence_partial_collapse: "Имперский частичный коллапс"
 setting_imperial_competence_partial_collapse_enabled: "Включено"
 setting_imperial_competence_partial_collapse_enabled_desc: "(Рекомендуется опытным игрокам) Некоторые имперские вассалы отделятся, если упадут 2 планки компетенции."
 setting_imperial_competence_partial_collapse_disabled: "Отключено"
 setting_imperial_competence_partial_collapse_disabled_desc: "(Рекомендуется для новичков) Частичный крах отключен, не влияет на полный крах."
  
 rule_imperial_competence_collapse: "Имперский коллапс"
 setting_imperial_competence_collapse_enabled: "Включено"
 setting_imperial_competence_collapse_enabled_desc: "(Рекомендуется для опытных игроков) Империя будет разрушена, если все планки компетенции упадут."
 setting_imperial_competence_collapse_disabled: "Отключено"
 setting_imperial_competence_collapse_disabled_desc: "(Рекомендуется для новых игроков) Империя не будет разрушена, если упадут все планки компетенции, не влияет на частичный крах."
  
 rule_office_events: "Военные события"
 setting_office_events_enabled: "Включено"
 setting_office_events_enabled_desc: "Как бюрократическая империя, вы будете получать событие каждый раз, когда умирает прямой вассал, чтобы вы решили, кто получит должность после него."
 setting_office_events_disabled: "Отключено"
 setting_office_events_disabled_desc: "Будучи бюрократической империей, вы не будете получать события, связанные с военным офисом, и вместо этого автоматически выберете вариант, при котором сенат будет решать, кто получит офис."
  
 rule_imperial_competence: "Имперская компетенция"
 setting_imperial_competence_enabled: "#high Включено#!"
 setting_imperial_competence_enabled_desc: "(Рекомендуется для опытных игроков) Вы играете с задачей сохранения стабильной имперской компетентности."
 setting_imperial_competence_enabled_in_430: "#high Включено после 430 г. н.э.#!"
 setting_imperial_competence_enabled_in_430_desc: "Вы играете с задачей сохранить свою имперскую компетенцию стабильной после 430 года нашей эры."
 setting_imperial_competence_disabled: "#high Отключено#!"
 setting_imperial_competence_disabled_desc: "(Рекомендуется для новых игроков) Вы играете, не пытаясь поддерживать стабильность своей имперской компетенции."
  
