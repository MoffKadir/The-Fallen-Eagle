  #Military 
 tradition_hird_name: "$innovation_hird$"
 tradition_hird_desc: "$innovation_hird_desc$"
 innovation_hird: "Хирды"
 innovation_hird_desc: "Традиция содержать на службе вооруженные дружины будет нам весьма полезна. Расширив и упорядочив эту систему, мы сможем создать целые полки хускарлов в нашей армии."
  
 innovation_zweihanders: "Цвайхендеры"
 innovation_zweihanders_desc: "Массивные двуручные мечи одинаково хороши как для защиты от рыцарей, так и для того, чтобы прорвать строй пикинеров. Бойцы с таким оружием отлично дополнят полки наших собственных пикинеров."
  
 #innovation_longbows: "Longbow"
 #innovation_longbows_desc: "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."
  
 innovation_adaptive_militia: "Гибкое ополчение"
 innovation_adaptive_militia_desc: "Оружие вроде годендага стоит дешево, его легко производить, и при этом оно на удивление эффективно против атак конницы. Подобное оружие повышает шансы наших ополченцев в бою против рыцарей."
  
 innovation_valets: "Камердинеры"
 innovation_valets_desc: "Создав систему камердинеров, преданных слуг наших благородных всадников, мы сможем выставлять в сражениях рыцарей с лучшими доспехами и оружием."
  
 innovation_pike_columns: "Колонна пикинеров"
 innovation_pike_columns_desc: "Пикинеры всегда отлично показывали себя в обороне, но прежде им недоставало мобильности и наступательных способностей. Разработка новых построений, призванных исправить эти недостатки, увеличит наши шансы на победу."
  
 innovation_legionnaires: "Легионеры"
 innovation_legionnaires_desc: "Мы восстановили Римскую империю, а теперь пора воссоздать структуру старого римского легиона, и среди прочего — суровую элитную гвардию."
  
 innovation_desert_tactics: "Тактика пустыни"
 innovation_desert_tactics_desc: "Левант — незнакомая местность, мало пригодная для налетов конницы. Нам придется приспособиться к этим землям и создать конницу, которая сможет лучше проявить себя в сражениях в нашем новом доме."
  
 innovation_caballeros: "Кабальеро"
 innovation_caballeros_desc: "Андалузские жеребцы лучше подходят для нашей пересеченной местности, чем другие породы лошадей. Мы можем обучать особые кавалерийские полки, которые сумеют воспользоваться этим преимуществом в полной мере."
  
 innovation_cataphracts: "Катафрактарии"
 innovation_cataphracts_desc: "Полностью закованные в железную броню конные катафрактарии внушают ужас одним своим видом и могут проломить почти любой строй лобовой копейной атакой."
  
 innovation_hobbies: "Хобби"
 innovation_hobbies_desc: "Всадники верхом на наших кельтских хобби сочетают в себе скорость и подвижность и идеально подходят для разведки и налетов на пересеченной местности, куда вражеские $knight_culture_player_plural_no_tooltip_lowercase$ предпочитают не соваться."
  
 innovation_rectilinear_schiltron: "Вытянутый шилтрон"
 innovation_rectilinear_schiltron_desc: "Традиционный круг пик — мощное оборонительное построение, но оно имеет ограниченные наступательные возможности и малоподвижно. Хотя развертывание вытянутого шилтрона требует значительной дисциплины, это превосходное построение, удобное как в обороне, так и в наступлении."
  
 tradition_forest_wardens_name: "$innovation_forest_wardens$"
 tradition_forest_wardens_desc: "$innovation_forest_wardens_desc$"
 innovation_forest_wardens: "Стражи леса"
 innovation_forest_wardens_desc: "Наши предки жили в этих лесах веками, но теперь им угрожают чужаки. Накопленный за столетия опыт сражений среди деревьев поможет нам защитить свои исконные земли."
  
 innovation_compound_bows: "Композитные луки"
 innovation_compound_bows_desc: "Сложенные из тонких слоев рога, дерева и сухожилий, наши композитные луки куда меньше традиционных луков, но обладают более сильным натяжением. Небольшой размер лука позволяет быстро стрелять из седла: наши конные лучники поистине неудержимы."
  
 tradition_khadga_puja_name: "Кхадга Пуджа"
 tradition_khadga_puja_desc: "Эта культура применяет и почитает широкие двуручные мечи, что позволяет ее представителям набирать на службу сильных и умелых воинов. Благодаря своим тяжелым мечам они с легкостью рубят как пехоту, так и всадников."
 innovation_khandayats: "Кхандаяты"
 innovation_khandayats_desc: "Наши прославленные пехотинцы умело используют широкие мечи кханда и одинаково умело сражаются в джунглях и рубят вражескую легкую конницу."
  
 tradition_garuda_warriors_name: "Воины-гаруды"
 tradition_garuda_warriors_desc: "Выдающиеся воины этой культуры называются гарудами и должны сражаться до последнего. Даже те, кто следует за гарудами, должны умереть со смертью своего лидера, будь то в бою или от собственной руки."
  
 #tradition_futuwaa_name: "$innovation_futuwaa$" #NT!
 #tradition_futuwaa_desc: "$innovation_futuwaa_desc$" #NT!
 innovation_futuwaa: "Футувва"
 innovation_futuwaa_desc: "Наша молодежь начала создавать объединения, превозносящие доблесть, рвение и моральное поведение. Поощряя и поддерживая подобные объединения, мы обеспечим себе приток выносливых солдат, готовых бороться за наше дело."
  
 tradition_land_of_the_bow_name: "Земля лучников"
 tradition_land_of_the_bow_desc: "Нубийцы на протяжении многих поколений процветали на богатых землях, процветавших благодаря Нилу и их собственной изобретательности. И на протяжении большей части этого времени их главным оружием был лук, с помощью которого они защищались от пустынных налетчиков и грабителей."
  
 tradition_desert_ribat_name: "Пустынные рибаты"
 tradition_desert_ribat_desc: "Этой культуре присуща традиция возведения укрепленных пустынных убежищ, в которых правоверные могут жить в гармонии с небом и песками. Подобный образ жизни способствует росту числа умелых и благочестивых воинов пустыни, а также привлекает мистиков."
  
 tradition_mubarizuns_name: "$innovation_mubarizuns$"
 tradition_mubarizuns_desc: "$innovation_mubarizuns_desc$"
 innovation_mubarizuns: "Мубаризуны"
 innovation_mubarizuns_desc: "Созданные по образу легендарных воинов Праведного халифата, наши мубаризуны одинаково хорошо сражаются в строю и в поединках."
  
 tradition_hussar_name: "$innovation_hussar_raids$"
 tradition_hussar_desc: "$innovation_hussar_raids_desc$"
 innovation_hussar_raids: "Налеты гусар"
 innovation_hussar_raids_desc: "Наши $hussar$ — легкая конница, способная быстро напасть на уязвимого противника и стремительно отступить. Мы можем объединить этих всадников в полки и изматывать противника постоянными налетами."
  
 tradition_druzhina_name: "$innovation_druzhina$"
 tradition_druzhina_desc: "$innovation_druzhina_desc$"
 innovation_druzhina: "Дружинники"
 innovation_druzhina_desc: "Варяги издавна играли роль представительных телохранителей при наших властителях, и из них наверняка получится отличная тяжелая пехота."
  
 tradition_horn_mountain_skirmishing_name: "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc: "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing: "Горные застрельщики"
 innovation_mountain_skirmishing_desc: "Высокие горы Африканского рога способны нарушить снабжение любой армии, но наши застрельщики с легкостью приспособятся к этим суровым условиям."
  
 tradition_bush_hunting_name: "$innovation_bush_hunting$"
 tradition_bush_hunting_desc: "$innovation_bush_hunting_desc$"
 innovation_bush_hunting: "Охота в буше"
 innovation_bush_hunting_desc: "Буш — суровая, сильно изрезанная местность, дающая массу возможностей тем, кто знает, где искать. Освоившись в этих краях, наши лучники получат существенное преимущество в бою с врагом."
  
 tradition_mobile_guards_name: "$innovation_mobile_guards$"
 tradition_mobile_guards_desc: "$innovation_mobile_guards_desc$"
 innovation_mobile_guards: "Оборонительная тактика"
 innovation_mobile_guards_desc: "Наш народ испокон веков подвергался гонениям. Этот печальный опыт научил нас мастерски использовать группы прикрытия для снижения потерь."
  
 innovation_alpine_supremacy: "Альпийское превосходство"
 innovation_alpine_supremacy_desc: "В наших родных горах совсем другие требования к снабжению и тактике, чем на равнине. Доведя свои способности до совершенства, мы станем неоспоримыми хозяевами вершин."
  
 innovation_sahel_horsemen: "Сахельские всадники"
 innovation_sahel_horsemen_desc: "Сахель — это засушливая равнина, огромные просторы которой обычно пересекают верхом. Отряды сахельских всадников носят стеганые доспехи и вооружены дротиками, которыми способны нанести огромный урон врагу. Сахельские всадники стремительны и с легкостью перемещаются по пустыне и в засушливых землях."
  
 innovation_bamboo_bows: "Бамбуковый лук"
 innovation_bamboo_bows_desc: "Дешевый и простой в обращении бамбуковый лук — старейшее традиционное оружие индийской пехоты. Так как большинство охотников пользуются им с детства, недостатка в опытных лучниках индийские армии не испытывают."
  
 innovation_zbrojnosh: "Збройноши"
 innovation_zbrojnosh_desc: "На заросших лесами склонах холмов и гор подход к военному делу должен быть особым. Наши бойцы-збройноши знают, как обернуть капризы ландшафта себе на пользу, и без труда справляются с целыми армиями — даже сильно превосходящими их числом."
  
 tradition_upland_skirmishing_name: "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc: "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing: "Уппландские застрельщики"
 innovation_upland_skirmishing_desc: "У наших границ рыщут налетчики, но заросшие лесом холмы укрывают нас уже не первое столетие. Предки умели пользоваться хитростями этой местности, и теперь их наука защитит нас."
  
 innovation_sarawit: "Саравиты"
 innovation_sarawit_desc: "На высокогорье, где с давних пор селились наши предки, земля требует особого подхода. Расположение террасных полей помогло нам создать новую боевую тактику для бойцов-саравитов."
  
 tradition_mountain_herding_name: "Горные пастбища"
 tradition_mountain_herding_desc: "Эта культура населяет прохладные горы посреди засушливого региона. Пастухи и фермеры нагорий являются стойкими и выносливыми воинами и со временем, благодаря своим стараниям, добились процветания над безжизненной пустыней."
 innovation_desert_mountain_herding: "Обычаи пустынных гор"
 innovation_desert_mountain_herding_desc: "С древних времен скотоводы наших гор изобретали все новые способы устраивать пастбища там, где земля бедна и безжизненна. Эти труды превратили их в крепких и могучих воинов — абудраров."
  
 tradition_burman_royal_army_name: "Монаршая армия"
 tradition_burman_royal_army_desc: "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition: "Военные традиции короны"
 innovation_royal_army_tradition_desc: "Регулярная армия на страже столицы — наша давняя и крепкая традиция. Благодаря этому у нас всегда были под рукой сильные солдаты, к тому же превосходно себя показавшие вместе с войсками поддержки, например с боевыми слонами."
  
 innovation_repeating_crossbow: "Чо-ко-ну"
 innovation_repeating_crossbow_desc: "Многозарядный арбалет, известный как чо-ко-ну, — это гениальное изобретение с простым механизмом взвода. Любой сможет его освоить. Малая поражающая дальность и слабая мощность компенсируются высокой скорострельностью: чо-ко-ну — идеальное оружие для обороны."
  
 innovation_men_at_arms: "Профессионалы"
 innovation_men_at_arms_desc: "Обучив и снарядив регулярную армию, которая будет постоянно в распоряжении наших правителей, мы заложим краеугольный камень в основание централизованной власти."
  
  ##Roman MAA 
 innovation_comitatenses: "Комитаты"
 innovation_comitatenses_desc: "Во время правления Диоклетиана было проведено множество реформ, которые радикально изменили то, как армия сражалась в поле. Основная элитная боевая часть легионов - которые теперь назывались комитатами - была переведена в резервные части, а пограничные войска поддерживали мир и выполняли большую часть работы пехотных частей старого образца."
  
 innovation_palatinae: "Палатины"
 innovation_palatinae_desc: "Palatinae, или дворцовая гвардия, были самыми элитными и ветеранскими войсками, преданными непосредственно самому императору. Эффективно владея мечом и щитом, эти люди могли прорвать любой строй."
  
  #Bri'ish maa 
 innovation_cymbrogi: "Воины Симброги"
 innovation_cymbrogi_desc: "Поддерживая хорошие отношения с нашими крестьянами и предоставляя им соответствующее оборудование, мы можем сделать из них самых лучших и преданных солдат."
 innovation_gaelic_warbands: "Гэльский отряд"
 innovation_gaelic_warbands_desc: "Влажные болота Эиру всегда были хорошо известны гэлам, поэтому их местные военные отряды являются искусными воинами, если использовать их в соответствующем терранском стиле."
 innovation_pictish_warbands: "Пиктский отряд"
 innovation_pictish_warbands_desc: "Суровый рельеф Пиктлэнда сделал пиктских воинов самыми свирепыми воинами страны. Горный ландшафт всегда будет играть в их пользу!"
 innovation_brythonic_warbands: "Бриттский отряд"
 innovation_brythonic_warbands_desc: "Несмотря на то, что британские племена утратили свой древний образ жизни, в лесах Британии все еще живут прежние застрельщики."
 innovation_cantabrian_warbands: "Кантабрийский отряд"
 innovation_cantabrian_warbands_desc: "Кельтские племена Северной Испании остались достаточно нероманизированными, поэтому они сохранили свои старые военные традиции. Они являются одними из самых страшных племен римского мира."
  
  ### Iron Age Innos 
 innovation_war_dogs: "Боевые псы"
 innovation_war_dogs_desc: "Если мы выборочно разводим собак и обучаем их нападать на наших врагов, собака может стать такой же свирепой, как волк, но с дополнительным преимуществом — быть самым верным солдатом на поле боя!"
 innovation_siege_towers: "Осадные башни"
 innovation_siege_towers_desc: "Построенная из прочного дерева и металлов, мы можем создать крепкую, прочную башню, способную пробивать стены легче, чем методы наших отцов."
 innovation_tribal_duties: "Племенные обязанности"
 innovation_tribal_duties_desc: "Благодаря привычным связям мы объединены в одно целое. Мы все - часть сообщества, и вместе мы будем его защищать!"
 innovation_tanning_tables: "Столы для дубления"
 innovation_tanning_tables_desc: "Создавая высококачественный кожаный инвентарь для наших воинов, мы можем гарантировать, что их снаряжение будет на высоте."
  
 innovation_raiding_vessels: "Рейдерские захваты судов"
 innovation_raiding_vessels_desc: "Племена Альбиона жаждут наживы. Хотя в их собственных землях есть много сокровищ, лучшие возможности ждут за пределами досягаемости рейдерского отряда."
  
 innovation_african_horse_archers: "Африканские конные лучники"
 innovation_african_horse_archers_desc: "Конные лучники обеспечивают мощное сочетание мобильности, дальности и наносимого урона. В то время как конные лучники степей могут быть более известными, лучники Западной и Центральной Африки не менее смертоносны."
  
 innovation_camel_horse_archers: "Верблюжьи лучники"
 innovation_camel_horse_archers_desc: "Верблюд особенно подходит для ведения войны в пустыне и засушливых районах. Если мы посадим лучников на верблюдов, нас будет почти не остановить!"
  
 innovation_african_pikemen: "Носители длинного щита"
 innovation_african_pikemen_desc: "Вы не можете попасть стрелой в колено, если ваш щит достаточно велик."
  
 tradition_tfe_byzantine_army_name: "Византийская армия"
 tradition_tfe_byzantine_army_desc: "В этой культуре живут армейские традиции Восточной Римской империи."
  
 tfe_maa_protostates: "Протогосударства"
 tfe_maa_protostates_flavor: "Тяжело бронированный и вооруженный копейщик, сражающийся в строю, напоминающем фалангу древних. Благодаря новой доктрине, усердным тренировкам и многочисленным упражнениям они освоили более открытое построение, которое позволяет им отражать любую атаку, но также действовать в нападении."
  
 tfe_maa_byz_archers: "Византийские лучники"
 tfe_maa_byz_archers_flavor: "Эти люди — лучники в доспехах, способные сеять смерть сверху, а также выстоять в ближнем бою. Вместо того, чтобы полагаться на массовые залпы, эти профессиональные солдаты используют свою превосходную точность и пробивную способность."
  
 tfe_maa_hippo_toxotai: "Бегемот-токсотай"
 tfe_maa_hippo_toxotai_flavor: "Влюбленные конные лучники, сражающиеся по тактике гуннского стиля, эти всадники разрывают своих врагов на части до того, как основная часть кавалерии нанесет удар."
