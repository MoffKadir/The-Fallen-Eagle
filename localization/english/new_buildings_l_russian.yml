 building_type_arles_cryptoporticus: "Криптопортикус"
 building_type_arles_cryptoporticus_desc: "Подземный криптопорикус был проходом или рынком, часто используемым для поддержки структур наверху."
 building_arles_cryptoporticus: "Арль Криптопортикус"
 building_arles_cryptoporticus_desc: "Подземный криптопорикус был проходом или рынком, часто используемым для поддержки структур наверху."
  
 building_type_theater_of_bosra: "Римский театр"
 building_type_theater_of_bosra_desc: "Большой театр, построенный для развлечения масс. В средние века он был превращен в крепость."
 building_theater_of_bosra: "Театр Босры"
 building_theater_of_bosra_desc: "Большой театр, построенный для развлечения масс. В средние века он был превращен в крепость."
  
 building_type_theater_of_aspendos: "Римский театр"
 building_type_theater_of_aspendos_desc: "Один из бесчисленных театров, разбросанных по всей Империи, мог вместить до 20 000 гостей."
 building_theater_of_aspendos: "Театр Аспендос"
 building_theater_of_aspendos_desc: "Один из бесчисленных театров, разбросанных по всей Империи, мог вместить до 20 000 гостей."
  
 building_type_royal_tomb_of_mauritania: "Королевская гробница Мавритании"
 building_type_royal_tomb_of_mauritania_desc: "Эта гробница служит местом захоронения великого нумидийского царя Джубы II и его царицы Клеопатры Селены II. Это напоминание о былой славе старого Нумидийского царства."
 building_royal_tomb_of_mauritania: "Королевская гробница Мавритании"
 building_royal_tomb_of_mauritania_desc: "Эта гробница служит местом захоронения великого нумидийского царя Джубы II и его царицы Клеопатры Селены II. Это напоминание о былой славе старого Нумидийского царства."
  
 building_type_sacred_rocks_of_hunza: "Священные скалы Хунзы"
 building_type_sacred_rocks_of_hunza_desc: "Долина реки Хунза является одним из важных маршрутов, которые пересекают горы Памира и Гиндукуша и облегчают торговлю и путешествия по Шелковому пути. На этих могучих скалах уже давно вырезаны петроглифы, но этот, пожалуй, самый примечательный из всех, разделенный на верхнюю и нижнюю части. Их вырезали путешественники разных культур и вероисповеданий на протяжении веков, что свидетельствует о великом обмене людьми и идеями в этом регионе."
 building_sacred_rocks_of_hunza: "Священные скалы Хунзы"
 building_sacred_rocks_of_hunza_desc: "Долина реки Хунза является одним из важных маршрутов, которые пересекают горы Памира и Гиндукуша и облегчают торговлю и путешествия по Шелковому пути. На этих могучих скалах уже давно вырезаны петроглифы, но этот, пожалуй, самый примечательный из всех, разделенный на верхнюю и нижнюю части. Их вырезали путешественники разных культур и вероисповеданий на протяжении веков, что свидетельствует о великом обмене людьми и идеями в этом регионе."
  
 building_type_ajanta_caves: "Пещеры Аджанты"
 building_type_ajanta_caves_desc: "Находящийся здесь пещерный памятник является одним из величайших произведений буддийского искусства не только в регионе, но и в мире. Древние монастыри и молитвенные залы высечены в скале и изображают всевозможных религиозных деятелей из буддийской космологии."
 building_ajanta_caves: "Пещеры Аджанты"
 building_ajanta_caves_desc: "Находящийся здесь пещерный памятник является одним из величайших произведений буддийского искусства не только в регионе, но и в мире. Древние монастыри и молитвенные залы высечены в скале и изображают всевозможных религиозных деятелей из буддийской космологии."
  
 building_type_mamallapuram_temples: "Храмы Мамаллапурам"
 building_type_mamallapuram_temples_desc: "Один из величайших храмовых комплексов Индии, это место больше похоже на обширную коллекцию храмов и памятников. Среди них один из крупнейших в мире наскальных рельефов под открытым небом; Покаяние Арджуны или Нисхождение Ганга."
 building_mamallapuram_temples: "Храмы Мамаллапурам"
 building_mamallapuram_temples_desc: "Один из величайших храмовых комплексов Индии, это место больше похоже на обширную коллекцию храмов и памятников. Среди них один из крупнейших в мире наскальных рельефов под открытым небом; Покаяние Арджуны или Нисхождение Ганга."
  
 building_type_kuektanar_iron_mines_01: "Куектанарские железные рудники" #NT!
 building_type_kuektanar_iron_mines_01_desc: "Особое ритуальное положение в обществе туджуэ занимают железные рудники Горного Алтая, а главные среди них — копи на перевале Куектанар." #NT!
 building_kuektanar_iron_mines_01: "Куектанарские горнодобывающие поселения" #NT!
 building_kuektanar_iron_mines_01_desc: "На перевале Куектанар были созданы небольшие поселения для добычи железа и проведения ритуалов." #NT!
 building_kuektanar_iron_mines_02: "Куектанарские шахты" #NT!
 building_kuektanar_iron_mines_02_desc: "Горнодобывающие работы на Куектанарском железном руднике были расширены, и теперь в регионе имеется множество официальных горнодобывающих проектов." #NT!
 building_kuektanar_iron_mines_03: "Гранд Куектанарские шахты" #NT!
 building_kuektanar_iron_mines_03_desc: "Куектанарские железные рудники значительно расширились с момента своего скромного начала и, несомненно, являются крупнейшим источником железа в регионе. Ритуалы и жертвоприношения, проводимые в этих шахтах, также стали масштабнее и многочисленнее." #NT!
 building_kuektanar_iron_mines_04: "Куектанарский горнодобывающий комплекс" #NT!
 building_kuektanar_iron_mines_04_desc: "Куектанарские железные рудники являются одними из крупнейших горнодобывающих предприятий в мире, что значительно расширило как их экономическую производительность, так и их ритуальное значение в культурах, которые считают их священными." #NT!
