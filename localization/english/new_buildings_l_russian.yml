 #building_type_kizil_caves: "Кизильские пещеры" #NT!
 #building_type_kizil_caves_desc: "Кизильские пещеры тысячи Будд — комплекс из сотен буддийских пещерных гротов, построенных много веков назад и служащих местной святыней. Один из первых пещерных комплексов Таримской котловины, первые Кизильские пещеры были высечены в I веке. Они используются для поклонения и являются крупнейшими подобными пещерами в бассейне Тарима, а по размеру и великолепию они уступают лишь пещерам Могао, когда дело касается буддийских гротов в этом регионе." #NT!
 #building_type_bezeklik_caves: "Пещеры Безеклик" #NT!
 #building_type_bezeklik_caves_desc: "Пещеры Тысячи Будд Безеклик – это комплекс буддийских пещерных гротов, возраст которых насчитывает много веков. Однако это место стало более заметным только в последнее время и стало важным местом поклонения и паломничества местных буддистов." #NT!
 #building_type_pyramids_of_meroe: "Пирамиды Мероэ" #NT!
 #building_type_pyramids_of_meroe_desc: "Царские кладбища кушитских царей находятся недалеко от их древней столицы Мероэ. Кушитские цари построили множество пирамид, даже больше, чем их знаменитые египетские соседи." #NT!
 #building_type_senegambian_stone_circles: "Сенегамбийские каменные круги" #NT!
 #building_type_senegambian_stone_circles_desc: "Шарада Пит, один из самых известных храмов и центров обучения не только в Кашмире, но и на большей части Индийского субконтинента, настолько известен, что многие называют Кашмир «страной Шарады». Здесь находится обширная библиотека, ради которой ученые проезжали сотни миль." #NT!
 #building_type_sharada_peeth: "Шарада Пит" #NT!
 #building_type_sharada_peeth_desc: "Шарада Пит, один из самых известных храмов и центров обучения не только в Кашмире, но и на большей части Индийского субконтинента, настолько известен, что многие называют Кашмир «страной Шарады». Здесь находится обширная библиотека, ради которой ученые проезжали сотни миль." #NT!
 #building_type_temples_of_panikant: "Храмы Панкианта" #NT!
 #building_type_temples_of_panikant_desc: "В городе Пенджиканте расположены два храма, которые служат центром поклонения великой Нане, богине, родом из Месопотамии. Священники, обслуживающие эти храмы, тесно связаны с городской элитой." #NT!
  
 #building_type_secret_harbor_avernus: "Тайная гавань озера Авернус" #NT!
 #building_type_secret_harbor_avernus_desc: "Хотя эта гавань несколько забыта, она была построена Агриппой для тайной подготовки флота к победе над Помпеем. Эта гавань соединена с озером Лукрин, которое, в свою очередь, соединяется с Неаполитанским заливом. Приморская стена защищает любого морского противника от шпионажа на базе на озере Авернус." #NT!
  
 #building_type_west_trajans_bridge: "Западная сторона моста Траяна" #NT!
 #building_type_west_trajans_bridge_desc: "Назвать его мостом, возможно, было бы преувеличением, поскольку пути были разрушены Аврелианом в 270 году нашей эры, но колонны все еще демонстрируют архитектурное мастерство, которым обладали римляне." #NT!
  
 #building_type_east_trajans_bridge: "Восточная сторона моста Траяна" #NT!
 #building_type_east_trajans_bridge_desc: "Назвать его мостом, возможно, было бы преувеличением, поскольку пути были разрушены Аврелианом в 270 году нашей эры, но колонны все еще демонстрируют архитектурное мастерство, которым обладали римляне." #NT!
  
 #building_type_temple_of_hadrian: "Храм Адриана" #NT!
 #building_type_temple_of_hadrian_desc: "Здесь до сих пор стоит храм, посвященный императору Адриану. Несмотря на все большее ухудшение состояния, все еще можно восхищаться многовековой структурой." #NT!
  
 #building_type_aula_palatina: "Аула Палатина" #NT!
 #building_type_aula_palatina_desc: "Это сооружение, использовавшееся Аврелианом как дворец и храм, выдержало испытание временем." #NT!
  
 #building_type_tower_of_hercules: "Башня Геркулеса" #NT!
 #building_type_tower_of_hercules_desc: "Римский маяк, построенный для предупреждения путешественников об опасной скале неподалеку. Легенды гласят, что он стоит над черепом и костями убитого врага Геракла, великана Гериона." #NT!
  
 #building_type_sigiriya: "Сигирия" #NT!
 #building_type_sigiriya_desc: "Расположенная на вершине большой гранитной скалы, возвышающейся над землями внизу, Сигирия, или «Львиная скала», имеет легендарную историю, служа в разное время административным центром, королевским дворцом и монастырем. Это место украшено множеством фресок, некоторые из которых украшают склоны скалы." #NT!
  
 #building_type_hegra: "Хегра" #NT!
 #building_type_hegra_desc: "Хотя Хегра и не так известна, как Петра, она также представляет собой город, высеченный в пустыне, который был одним из крупнейших поселений в Набатейском царстве. На протяжении многих лет он служил важным экономическим, политическим и религиозным центром." #NT!
  
 #building_type_walls_of_amida: "Стены Амиды" #NT!
 #building_type_walls_of_amida_desc: "После многих сражений за город Амида Юстиниан вернул город в 504 году и решил восстановить и укрепить стены. Город оставался под контролем Рима более века." #NT!
  
 #building_type_walls_of_aosta: "Стены Аосты" #NT!
 #building_type_walls_of_aosta_desc: "Построенные во времена правления Августа, эти стены стояли высокими и крепкими на протяжении веков." #NT!
  
