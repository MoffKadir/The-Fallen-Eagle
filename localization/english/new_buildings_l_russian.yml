  #Already in vanilla 
 #building_type_castle_01: "Замок"
 #building_type_castle_01_desc: "Крепость предназначена не только для проживания уважаемой дворянской семьи, но и для защиты окружающего города и сельскохозяйственных угодий."
 #building_castle_01: "Мотте"
 #building_castle_01_desc: "Это небольшое, но грозное укрепление расположено на возвышении."
 #building_castle_02: "Держать"
 #building_castle_02_desc: "Крепость #weak (или Донжон)#! — это большая башня, служащая укрепленной резиденцией и последней линией обороны."
 #building_castle_03: "Концентрический замок"
 #building_castle_03_desc: "Концентрический замок окружен двумя или более стенами, причем внутренняя выше внешней."
 #building_castle_04: "Крепость"
 #building_castle_04_desc: "Крепость является воплощением обороны, способной как отражать нападения противника, так и вмещать большую армию."
 #building_type_temple_01: "Храм"
 #building_type_temple_01_desc: "Место отправления культа, управляемое духовенством, окруженное городом верных крестьян."
 #building_temple_01: "Храм"
 #building_temple_01_desc: "$building_type_temple_01_desc$"
 #building_temple_02: "Храмовая территория"
 #building_temple_02_desc: "Храм находится в центре деревни, тщательно построенный местными мастерами, чтобы показать свою преданность вере."
 #building_temple_03: "Дом поклонения"
 #building_temple_03_desc: "Хотя храм может принять много прихожан, это не единственное его предназначение — в нем также должно размещаться духовенство, содержаться большая библиотека и охраняться реликвии. С добавлением молитвенного дома у верующих всегда есть много места для молитвы."
 #building_temple_04: "Большой храм"
 #building_temple_04_desc: "Не удовлетворившись небольшим и скромным храмом, местные ремесленники и архитекторы вместе работали над созданием настоящего произведения искусства. Этот величественный храм, по-видимому, призывает силу самого Неба к любому прихожанину, который входит в его славные залы."
 #building_type_city_01: "Город"
 #building_type_city_01_desc: "Населенный город, в котором проживает большое количество бюргеров, торговцев и трудолюбивых горожан."
 #building_city_01: "Центр поселка"
 #building_city_01_desc: "$building_type_city_01_desc$"
 #building_city_02: "Большой город"
 #building_city_02_desc: "Этот город привлек внимание торговцев и ремесленников со всей округи: богатые купцы открывают лавки, а прилежные ремесленники почти ежедневно возводят новые дома."
 #building_city_03: "Центр города"
 #building_city_03_desc: "Город больше не довольствуется тем, что занимает свою первоначальную территорию, теперь включает близлежащие сельскохозяйственные угодья в свой процветающий центр. Город огромен и полон богатства и возможностей."
 #building_city_04: "Шумный мегаполис"
 #building_city_04_desc: "Этот город широко известен обилием возможностей, которые таятся в нем — говорят, что даже самый скромный крестьянин может найти здесь удачу. Насколько хватает глаз, вдоль улиц стоят дома, а тележки и животные заняты перевозкой товаров, куда бы вы ни посмотрели."
  
 #building_type_theodosian_walls_01: "Стены Феодосия"
 #building_type_theodosian_walls_01_desc: "Стены Феодосия были построены во время правления императора Феодосия II в начале V века, но до сих пор остаются одними из самых грозных укреплений, построенных руками человека."
 #building_theodosian_walls_01: "Стены Феодосия"
 #building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
  
 #building_type_aurelian_walls_01: "Стены Аврелиана"
 #building_type_aurelian_walls_01_desc: "Стены Аврелиана были построены во время правления римских императоров Аврелиана и Проба, когда угроза нового нападения варваров на Вечный город сильно возросла во время кризиса третьего века. По сей день они обеспечивают грозную оборону, полностью окружая семь холмов Рима."
 #building_aurelian_walls_01: "Стены Аврелиана"
 #building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
  
 #building_type_the_colosseum_01: "Колизей"
 #building_type_the_colosseum_01_desc: "Колизей является одним из крупнейших когда-либо построенных амфитеатров, в нем проводились бесчисленные зрелища, такие как гладиаторские бои, охота на животных и даже реконструированные морские сражения. Его строительство было начато императором Веспасианом в 72 г. н.э. и завершено в 80 г. н.э. при его преемнике Тите.\n\nХотя он далеко отстает от своего апогея как символа любви среднего римлянина к играм, его размер все еще заслуживает внимания. чтобы все видели."
 #building_the_colosseum_01: "$building_type_the_colosseum_01$"
 #building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
  
 #building_type_hadrians_wall_01: "Стена адриана"
 #building_type_hadrians_wall_01_desc: "Стена Адриана была построена во времена Римской империи, чтобы не пустить северных пиктов в провинцию Британия. В настоящее время он не служит оборонительным целям, но камни служат дешевым и удобным источником строительного материала!"
 #building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 #building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
  
 building_type_library_of_alexandria: "Александрийская библиотека"
 building_type_library_of_alexandria_desc: "Построенная во времена правления династии Птолемеев, Александрийская библиотека славилась своей коллекцией и сохранением текстов и трактатов в амбициозной попытке собрать все знания мира в одном месте. \n\n К сожалению, библиотека была постепенно разрушена в результате нескольких катаклизмов, начиная с осады Александрии в 48 году до н.э. и заканчивая разрушением Серапеума христианской толпой в 391 году н.э."
 building_library_of_alexandria: "$building_type_library_of_alexandria$"
 building_library_of_alexandria_desc: "$building_type_library_of_alexandria_desc$"
  
 #building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 #building_type_palace_of_aachen_01_desc: "Дворец Аахена был выбран Карлом Великим центром власти Каролингской империи. Он служил как политическим, так и религиозным целям и до сих пор является отличным местом для проведения важных собраний."
 #building_palace_of_aachen_01: "Дворец Аахена"
 #building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
  
 #building_type_hagia_sophia_01: "Собор Святой Софии"
 #building_type_hagia_sophia_01_desc: "Собор Святой Софии — настоящее чудо инженерной мысли, его массивный купол выделяется как самая впечатляющая особенность. Завершенный в 537 г. н.э. императором Юстинианом I, теперь он является резиденцией Вселенского патриарха и стоит как памятник христианству.\n\nИ таким он останется на всю вечность, потому что, безусловно, ничто не могло свергнуть могущество Рима."
 #building_hagia_sophia_01: "Собор Святой Софии"
 #building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 #building_hagia_sophia_02: "Мечеть Святой Софии"
 #building_hagia_sophia_02_desc: "Собор Святой Софии — настоящее чудо инженерной мысли, его массивный купол и четыре впечатляющих минарета выделяются как самые впечатляющие черты. Основанная в 537 г. н.э. императором Юстинианом I, она с тех пор превратилась во впечатляющую мечеть.\n\nИ таковой она останется на всю вечность, ведь ничто не могло сокрушить могущество Рума."
  
 building_type_jousting_lists_01: "Площадки для Скачек"
 building_type_jousting_lists_01_desc: "Наличие специальных площадок для гонок на колесницах способствует тому, что больше наездников и спортсменов тренируются и присоединяются к знаменам."
 building_jousting_lists_01: "Стадион колесниц"
 building_jousting_lists_01_desc: "Круглый год поляна остается открытой, чтобы облегчить тренировки наездников и спортсменов."
 building_jousting_lists_02: "Ипподром"
 building_jousting_lists_02_desc: "Эти турнирные площадки со скачками и трибунами для публики привлекают огромное количество участников."
 building_jousting_lists_03: "Императорский ипподром"
 building_jousting_lists_03_desc: "Модернизированный с местами для императорских гостей и более просторной ярмарочной площадкой, Императорский ипподром действительно впечатляет."
  
 building_type_dolaucothi_gold_mines_01: "Золотые копи Долаукоти"
 building_type_dolaucothi_gold_mines_01_desc: "Единственный римский золотой рудник Британии, золотые копи Долаукоти являются ценным и важным местом в римской Британии. Пока римские войска находятся на острове, рудники будут снабжать провинцию золотом."
 building_type_dolaucothi_gold_mines_warning: "#N Если Римская империя покинет Британию или потеряет контроль над провинцией, в которой находятся шахты, инфраструктура, поддерживающая их, она будет заброшена. Только не племенной правитель, чья [Concept('culture', 'культура')|E]] разблокировала [Concept('innovation', 'инновацию')|E] #V $innovation_crop_rotation$#!, сможет восстановить её.#!"
 building_dolaucothi_gold_mines_01: "Шахтерское поселение Долаукоти"
 building_dolaucothi_gold_mines_01_desc: "$building_rammelsberg_mines_01_desc$\n\n$building_type_dolaucothi_gold_mines_warning$"
 building_dolaucothi_gold_mines_02: "Шахта Долаукоти"
 building_dolaucothi_gold_mines_02_desc: "$building_rammelsberg_mines_02_desc$\n\n$building_type_dolaucothi_gold_mines_warning$"
 building_dolaucothi_gold_mines_03: "Большая шахта Долаукоти"
 building_dolaucothi_gold_mines_03_desc: "$building_rammelsberg_mines_03_desc$\n\n$building_type_dolaucothi_gold_mines_warning$"
 building_dolaucothi_gold_mines_04: "Горнодобывающий комплекс Долаукоти"
 building_dolaucothi_gold_mines_04_desc: "$building_rammelsberg_mines_04_desc$\n\n$building_type_dolaucothi_gold_mines_warning$"
 dolaucothi_gold_mines_01_roman_departure_keep_active: "The owner of the mines must be a non-[tribal|E] ruler whose [culture|E] has unlocked the #V $innovation_crop_rotation$#! [innovation|E]"
  
 building_type_carnelian_amazonite_mines_01: "Карнелиевые и амазонитовые рудники"
 building_carnelian_amazonite_mines_01: "Карнелиевые и амазонитовые шахты"
 building_carnelian_amazonite_mines_01_desc: "В горах Сахары, от Тассили н'Аджер до гор Тибести, находятся древние, глубокие и прибыльные шахты амазонита, ярко-синего бирюзового камня, и сердолика, оранжевого халцедона. Скорее всего, они были открыты Гарамантами, и очень трудно определить их происхождение."
 building_carnelian_amazonite_mines_02: "Сердоликовые и амазонитовые шахты"
 building_carnelian_amazonite_mines_02_desc: "В горах Сахары, от Тассили н'Аджер до гор Тибести, находятся древние, глубокие и прибыльные шахты амазонита, ярко-синего бирюзового камня, и сердолика, оранжевого халцедона. Скорее всего, они были открыты Гарамантами, и очень трудно определить их происхождение."
 building_carnelian_amazonite_mines_03: "Сердоликовые и амазонитовые шахты"
 building_carnelian_amazonite_mines_03_desc: "В горах Сахары, от Тассили н'Аджер до гор Тибести, находятся древние, глубокие и прибыльные шахты амазонита, ярко-синего бирюзового камня, и сердолика, оранжевого халцедона. Скорее всего, они были открыты Гарамантами, и очень трудно определить их происхождение."
 building_carnelian_amazonite_mines_04: "Шахты сердолика и амазонита"
 building_carnelian_amazonite_mines_04_desc: "В горах Сахары, от Тассили н'Аджер до гор Тибести, находятся древние, глубокие и прибыльные шахты амазонита, ярко-синего бирюзового камня, и сердолика, оранжевого халцедона. Скорее всего, они были открыты Гарамантами, и очень трудно определить их происхождение."
  
  
 building_type_edessa_cathedral_01: "Кафедральный собор Эдессы"
 building_edessa_cathedral_01: "Собор - строительные леса"
 building_edessa_cathedral_02: "Собор - фундамент"
 building_edessa_cathedral_03: "Эдесский собор"
 building_edessa_cathedral_01_desc: "Сейчас в основном забытый, собор Эдессы был построен Юстинианом I (возможно, начиная с 524 года, через год после наводнения) и, как редко говорят, соперничал с Константинопольской Святой Софией. "
 building_edessa_cathedral_02_desc: "Сейчас в основном забытый, Эдесский собор был построен Юстинианом I (возможно, начиная с 524 года, через год после наводнения) и, как редко говорят, соперничал с Константинопольской Святой Софией. "
 building_edessa_cathedral_03_desc: "Сейчас в основном забытый, Эдесский собор был построен Юстинианом I (возможно, начиная с 524 года, через год после наводнения) и, как редко говорят, соперничал с Константинопольской Святой Софией. "
  
 building_marib_dam: "Марибская плотина"
 building_marib_dam_desc: "Плотина Мариб была подвигом классической инженерии для королевств Саба и Химьяр. Говорят, что это самая старая из известных гидравлических плотин, Мариб несколько раз реставрировалась за время своего существования."
  
 building_type_marib_dam: "Марибская плотина"
 building_type_marib_dam_desc: "Плотина Мариб была подвигом классической инженерии для королевств Саба и Химьяр. Говорят, что это самая старая из известных гидравлических плотин, Мариб несколько раз реставрировалась за время своего существования."
  
 building_great_gurgan_wall: "Великая стена Горганов"
 building_great_gurgan_wall_desc: "Стена Горгана больше, чем Стена Адриана и Стена Антонина вместе взятые, и сдерживает кочевые племена севера и любого другого врага, осмеливающегося напасть на Эрана."
  
 building_type_great_gurgan_wall: "Великая стена Горганов"
 building_type_great_gurgan_wall_desc: "Стена Горгана больше, чем Стена Адриана и Стена Антонина вместе взятые, и сдерживает кочевые племена севера и любого другого врага, осмеливающегося напасть на Эрана."
  
 building_palace_khawarnaq: "Дворец Хаварнак"
 building_palace_khawarnaq_desc: "Построенный Лахмидами во время правления короля ан-Нумана «Одноглазого», дворец в Хаварнаке считался арабскими современниками одним из величайших чудес света."
  
 building_type_palace_khawarnaq: "Дворец Хаварнак"
 building_type_palace_khawarnaq_desc: "Построенный Лахмидами во время правления короля ан-Нумана «Одноглазого», дворец в Хаварнаке считался арабскими современниками одним из величайших чудес света."
  
 building_type_taq-kasra: "Арка Тисфун"
 building_taq-kasra: "Арка Тисфун"
 building_taq-kasra_desc: "Построенная где-то между II и VI веками нашей эры, Тисфунская арка была отличительной чертой дворцового комплекса, расположенного в сасанидской столице, и, вероятно, даже обозначала место Эранского тронного зала."
  
 building_oblivion_prison: "Крепость Обливиона"
 building_oblivion_prison_desc: "Крепость Обливиона, также известная как Замок Обливиона, была замком и политической тюрьмой Сасанидской империи, расположенной в Хузестане, и содержала многих известных врагов шаха."
  
 building_type_oblivion_prison: "Крепость Обливиона"
 building_type_oblivion_prison_desc: "Крепость Обливиона, также известная как Замок Обливиона, была замком и политической тюрьмой Сасанидской империи, расположенной в Хузестане, и содержала многих известных врагов шаха."
  
 building_type_real_hadrians_wall_01: "Вал Адриана"
 building_type_real_hadrians_wall_01_desc: "Вал Адриана был построен во времена Римской империи, чтобы не допустить северных пиктов в провинцию Британия. Хотя римское присутствие в провинции не будет вечным, пока римские солдаты охраняют стену Адриана, северным налетчикам будет труднее грабить провинцию."
 building_type_real_hadrians_wall_warning: "#N Если Римская империя уйдет из Британии или потеряет контроль над провинцией, где находится Вал, инфраструктура, поддерживающая ее, она будет заброшена. #!"
 building_real_hadrians_wall_01: "$building_type_real_hadrians_wall_01$"
 building_real_hadrians_wall_01_desc: "$building_type_real_hadrians_wall_01_desc$\n\n$building_type_real_hadrians_wall_warning$"
  
 building_type_estate_01: "Поместья"
 building_type_estate_01_desc: "Жилая недвижимость, окруженная сельскохозяйственными угодьями и другими экономически продуктивными ресурсами."
 building_estate_01: "Трудовые поля"
 building_estate_01_desc: "Собственность, требующая рабочей силы для работы и ухода за своими полями."
 building_type_estate_02: "Небольшая усадьба"
 building_type_estate_02_desc: "Наша Малая усадьба настолько удивительна и велика, что любой крепостной может убедиться в величии нашей фамилии, просто взглянув на нашу резиденцию. Это действительно мощный и значимый центр богатства."
 building_estate_02: "Небольшие улучшения"
 building_estate_02_desc: "Акомодируя наших крепостных в большие усадьбы, мы можем гарантировать, что они приведут в этот мир больше крепостных, увеличивая нашу рабочую силу и, в конечном счете, наше богатство."
 building_type_estate_03: "Дворец"
 building_type_estate_03_desc: "Ни один другой владелец поместья не может гордиться своими усадьбами по сравнению с нашими. Каждый день через наш дворец проходят караваны рабов, животных, зерна и золота, и это поистине великолепная демонстрация нашей славы."
 building_estate_03: "Налоговый офис"
 building_estate_03_desc: "Обеспечивая правильное управление зерном и данью, которую платят нам наши крепостные, мы обеспечиваем постоянное наполнение нашей казны!"
  
 building_palace_diocletian: "Дворец Диоклетиана"
 building_palace_diocletian_desc: "Со строительством, начатым в 295 году нашей эры, дворцовый комплекс Диоклетиана вдоль береговой линии Далмации служил как административным центром, так и крепостью. К тому времени, когда он отрекся от престола в пользу выхода на пенсию в 305 году нашей эры, его дворец все еще строился."
 building_type_palace_diocletian: "Дворец Диоклетиана"
 building_type_palace_diocletian_desc: "Со строительством, начатым в 295 году нашей эры, дворцовый комплекс Диоклетиана вдоль береговой линии Далмации служил как административным центром, так и крепостью. К тому времени, когда он отрекся от престола в пользу выхода на пенсию в 305 году нашей эры, его дворец все еще строился."
  
 building_type_aflag_irrigation_systems: "Флаг"
 building_type_aflag_irrigation_systems_desc: "Эти ирригационные системы стояли в этой части Омана на протяжении веков, принося процветание засушливому региону."
 building_aflag_irrigation_systems: "Флаг"
 building_aflag_irrigation_systems_desc: "Эти ирригационные системы стояли в этой части Омана на протяжении веков, принося процветание засушливому региону."
  
 building_type_astana_cemetary: "Кладбище Астаны"
 building_type_astana_cemetary_desc: "В могилах здесь покоятся несколько поколений жителей города Гаочан. Они состоят из наклонных проходов, ведущих вниз в обширные камеры, где умерших хоронят со всеми удобствами, необходимыми для загробной жизни."
 building_astana_cemetary: "Кладбище Астаны"
 building_astana_cemetary_desc: "В могилах здесь покоятся несколько поколений жителей города Гаочан. Они состоят из наклонных проходов, ведущих вниз в обширные камеры, где умерших хоронят со всеми удобствами, необходимыми для загробной жизни."
  
 building_type_monumental_tomb_of_abalessa: "Монументальная гробница Абалесса"
 building_type_monumental_tomb_of_abalessa_desc: "Здесь покоится неизвестный вождь или аристократ, погребенный в этой огромной монументальной гробнице. Независимо от различных теорий относительно того, кто здесь похоронен, которые вдохновили разные истории, гробница, тем не менее, является замечательным произведением строительства в далеких горах Ахаггар."
 building_monumental_tomb_of_abalessa: "Монументальная гробница Абалесса"
 building_monumental_tomb_of_abalessa_desc: "Здесь покоится неизвестный вождь или аристократ, погребенный в этой огромной монументальной гробнице. Независимо от различных теорий относительно того, кто здесь похоронен, которые вдохновили разные истории, гробница, тем не менее, является замечательным произведением строительства в далеких горах Ахаггар."
  
 building_type_mogao_caves: "Пещеры Могао"
 building_type_mogao_caves_desc: "Гроты Тысячи Будд в Дуньхуане представляют собой сеть из сотен пещер, которые служат храмами и святынями, посвященными буддийскому поклонению, молитве и медитации. Самые старые пещеры были вырезаны в 4 веке, и с тех пор преданные даже из центрального Китая и Хотана спонсировали строительство различных пещер. У многих местных элитных кланов есть свои пещеры, которые они поддерживали веками."
 building_mogao_caves: "Пещеры Могао"
 building_mogao_caves_desc: "Гроты Тысячи Будд в Дуньхуане представляют собой сеть из сотен пещер, которые служат храмами и святынями, посвященными буддийскому поклонению, молитве и медитации. Самые старые пещеры были вырезаны в 4 веке, и с тех пор преданные даже из центрального Китая и Хотана спонсировали строительство различных пещер. У многих местных элитных кланов есть свои пещеры, которые они поддерживали веками."
  
 building_type_kizil_caves: "Кызылские пещеры"
 building_type_kizil_caves_desc: "Кызылские пещеры тысячи будд представляют собой комплекс из сотен буддийских пещерных гротов, датируемых многими веками, которые служат местной святыней. Один из первых пещерных комплексов в Таримской котловине, первые Кызылские пещеры были вырезаны в I веке. Они используются для поклонения и являются самыми большими из таких пещер в Таримской котловине, и по своим размерам и великолепию пещеры Могао затмеваются только пещерами Могао, когда речь идет о буддийских гротах в регионе."
 building_kizil_caves: "Кызылские пещеры"
 building_kizil_caves_desc: "Кызылские пещеры тысячи будд представляют собой комплекс из сотен буддийских пещерных гротов, датируемых многими веками, которые служат местной святыней. Один из первых пещерных комплексов в Таримской котловине, первые Кызылские пещеры были вырезаны в I веке. Они используются для поклонения и являются самыми большими из таких пещер в Таримской котловине, и по своим размерам и великолепию пещеры Могао затмеваются только пещерами Могао, когда речь идет о буддийских гротах в регионе."
  
 building_type_bezeklik_caves: "Пещеры Безеклик"
 building_type_bezeklik_caves_desc: "Пещеры Безеклик тысячи Будд представляют собой комплекс буддийских пещерных гротов, возраст которых насчитывает много веков. Однако в последнее время это место стало более заметным и стало важным местом поклонения и паломничества местных буддистов."
 building_bezeklik_caves: "Пещеры Безеклик"
 building_bezeklik_caves_desc: "Пещеры Безеклик тысячи Будд представляют собой комплекс буддийских пещерных гротов, возраст которых насчитывает много веков. Однако в последнее время это место стало более заметным и стало важным местом поклонения и паломничества местных буддистов."
  
 building_type_pyramids_of_meroe: "Пирамиды Мероэ"
 building_type_pyramids_of_meroe_desc: "Королевские кладбища кушитских царей находятся недалеко от их древней столицы Мероэ. Кушитские цари построили множество пирамид, даже больше, чем их знаменитые египетские соседи."
 building_pyramids_of_meroe: "Пирамиды Мероэ"
 building_pyramids_of_meroe_desc: "Королевские кладбища кушитских царей находятся недалеко от их древней столицы Мероэ. Кушитские цари построили множество пирамид, даже больше, чем их знаменитые египетские соседи."
  
 building_type_senegambian_stone_circles: "Сенегамбийские каменные круги"
 building_type_senegambian_stone_circles_desc: "Один из самых известных храмов и центров обучения не только в Кашмире, но и на большей части Индийского субконтинента, Шарада Пит настолько известен, что многие называют Кашмир «страной Шарады». В нем находится обширная библиотека, ради которой ученые проехали сотни миль."
 building_senegambian_stone_circles: "Сенегамбийские каменные круги"
 building_senegambian_stone_circles_desc: "Один из самых известных храмов и центров обучения не только в Кашмире, но и на большей части Индийского субконтинента, Шарада Пит настолько известен, что многие называют Кашмир «страной Шарады». В нем находится обширная библиотека, ради которой ученые проехали сотни миль."
  
 building_type_sharada_peeth: "Шарада Пит"
 building_type_sharada_peeth_desc: "Один из самых известных храмов и центров обучения не только в Кашмире, но и на большей части Индийского субконтинента, Шарада Пит настолько известен, что многие называют Кашмир «страной Шарады». В нем находится обширная библиотека, ради которой ученые проехали сотни миль."
 building_sharada_peeth: "Шарада Пит"
 building_sharada_peeth_desc: "Один из самых известных храмов и центров обучения не только в Кашмире, но и на большей части Индийского субконтинента, Шарада Пит настолько известен, что многие называют Кашмир «страной Шарады». В нем находится обширная библиотека, ради которой ученые проехали сотни миль."
  
 building_temples_of_panikant: "Храмы Панкианта"
 building_temples_of_panikant_desc: "В городе Пенджиканте находятся два храма, которые функционируют как центр поклонения великой Нане, богине родом из Месопотамии. Священники, поддерживающие эти храмы, тесно связаны с городской элитой."
 building_type_temples_of_panikant: "Храмы Панкианта"
 building_type_temples_of_panikant_desc: "В городе Пенджиканте находятся два храма, которые функционируют как центр поклонения великой Нане, богине родом из Месопотамии. Священники, поддерживающие эти храмы, тесно связаны с городской элитой."
  
 building_type_secret_harbor_avernus: "Тайная гавань озера Авернус"
 building_type_secret_harbor_avernus_desc: "Хотя несколько забытая, эта гавань была построена Агриппой для тайной подготовки флота для победы над Помпеем. Эта гавань соединена с озером Лукрин, которое, в свою очередь, соединяется с Неаполитанским заливом. Приморская стена защищает от любого морского противника шпионить за базой на озере Авернус."
 building_secret_harbor_avernus: "Тайная гавань озера Авернус"
 building_secret_harbor_avernus_desc: "Хотя несколько забытая, эта гавань была построена Агриппой для тайной подготовки флота для победы над Помпеем. Эта гавань соединена с озером Лукрин, которое, в свою очередь, соединяется с Неаполитанским заливом. Приморская стена защищает от любого морского противника шпионить за базой на озере Авернус."
  
 building_type_west_trajans_bridge: "Западная сторона моста Траяна"
 building_type_west_trajans_bridge_desc: "Называть его мостом может быть преувеличением после разрушения путей в 270 году нашей эры Аврелианом, но колонны до сих пор демонстрируют архитектурное мастерство, которым обладали римляне."
 building_west_trajans_bridge: "Западная сторона моста Траяна"
 building_west_trajans_bridge_desc: "Называть его мостом может быть преувеличением после разрушения путей в 270 году нашей эры Аврелианом, но колонны до сих пор демонстрируют архитектурное мастерство, которым обладали римляне."
  
 building_type_east_trajans_bridge: "Восточная сторона моста Траяна"
 building_type_east_trajans_bridge_desc: "Называть его мостом может быть преувеличением после разрушения путей в 270 году нашей эры Аврелианом, но колонны до сих пор демонстрируют архитектурное мастерство, которым обладали римляне."
 building_east_trajans_bridge: "Восточная сторона моста Траяна"
 building_east_trajans_bridge_desc: "Называть его мостом может быть преувеличением после разрушения путей в 270 году нашей эры Аврелианом, но колонны до сих пор демонстрируют архитектурное мастерство, которым обладали римляне."
  
 building_type_temple_of_hadrian: "Храм Адриана"
 building_type_temple_of_hadrian_desc: "Здесь до сих пор стоит храм, посвященный императору Адриану. Все больше и больше разрушаясь, можно по-прежнему восхищаться многовековой структурой."
 building_temple_of_hadrian: "Храм Адриана"
 building_temple_of_hadrian_desc: "Здесь до сих пор стоит храм, посвященный императору Адриану. Все больше и больше разрушаясь, можно по-прежнему восхищаться многовековой структурой."
  
 building_type_aula_palatina: "Аула Палатина"
 building_type_aula_palatina_desc: "Это сооружение, использовавшееся Аврелианом и как дворец, и как храм, выдержало испытание временем."
 building_aula_palatina: "Аула Палатина"
 building_aula_palatina_desc: "Это сооружение, использовавшееся Аврелианом и как дворец, и как храм, выдержало испытание временем."
  
 building_type_tower_of_hercules: "Башня Геркулеса"
 building_type_tower_of_hercules_desc: "Римский маяк, построенный, чтобы предупредить путешественников об опасной скале неподалеку. Легенды гласят, что он стоит над черепом и костями убитого врага Геракла, великана Гериона."
 building_tower_of_hercules: "Башня Геркулеса"
 building_tower_of_hercules_desc: "Римский маяк, построенный, чтобы предупредить путешественников об опасной скале неподалеку. Легенды говорят, что он стоит над черепом и костями убитого врага Геракла, великана Гериона."
  
 building_type_sigiriya: "Сигирия"
 building_type_sigiriya_desc: "Расположенная на вершине большой гранитной скалы, которая возвышается над землями внизу, Сигирия, или «Львиная скала», имеет легендарную историю и в разное время служила административным центром, королевским дворцом и монастырем. Это место украшено множеством фресок, некоторые из которых украшают склоны скалы."
 building_sigiriya: "Сигирия"
 building_sigiriya_desc: "Расположенная на вершине большой гранитной скалы, которая возвышается над землями внизу, Сигирия, или «Львиная скала», имеет легендарную историю и в разное время служила административным центром, королевским дворцом и монастырем. Это место украшено множеством фресок, некоторые из которых украшают склоны скалы."
  
 building_type_hegra: "Хегра"
 building_type_hegra_desc: "Хотя он и не так известен, как Петра, Хегра также является городом, высеченным в пустыне, который был одним из крупнейших поселений в Набатейском королевстве. На протяжении многих лет он служил важным экономическим, политическим и религиозным центром."
 building_hegra: "Хегра"
 building_hegra_desc: "Хотя он и не так известен, как Петра, Хегра также является городом, высеченным в пустыне, который был одним из крупнейших поселений в Набатейском королевстве. На протяжении многих лет он служил важным экономическим, политическим и религиозным центром."
  
 building_type_walls_of_amida: "Стены Амиды"
 building_type_walls_of_amida_desc: "После многих сражений за город Амида Юстиниан отвоевал город в 504 году и решил восстановить и укрепить стены. Город оставался под контролем римлян более века."
 building_walls_of_amida: "Стены Амиды"
 building_walls_of_amida_desc: "После многих сражений за город Амида Юстиниан отвоевал город в 504 году и решил восстановить и укрепить стены. Город оставался под контролем римлян более века."
  
 building_type_walls_of_aosta: "Стены Аосты"
 building_type_walls_of_aosta_desc: "Построенные во времена правления Августа, эти стены стояли высокими и прочными на протяжении веков."
 building_walls_of_aosta: "Стены Аосты"
 building_walls_of_aosta_desc: "Построенные во времена правления Августа, эти стены стояли высокими и прочными на протяжении веков."
  
 building_type_walls_of_nikaea: "Римские стены"
 building_type_walls_of_nikaea_desc: "Построенные и перестроенные в 3 веке, эти стены обеспечивают защиту жителей города и будут защищать их на протяжении веков."
 building_walls_of_nikaea: "Римские стены"
 building_walls_of_nikaea_desc: "Построенные и перестроенные в 3 веке, эти стены обеспечивают защиту жителей города и будут защищать их на протяжении веков."
  
