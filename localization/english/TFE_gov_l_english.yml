 nomadic_government:0 "Nomadic"
 nomadic_government_adjective:0 "Nomad"
 nomadic_government_realm:0 "Nomads"
 nomadic_government_desc:1 "Nomadic tribes never settle in one place, instead keeping themselves on the move to pursue resources."
 nomadic_government_vassals_label:1 ""

 autocratic_government:0 "Autocratic"
 autocratic_government_adjective:0 "Autocratic"
 autocratic_government_realm:0 "Autocratic State"
 autocratic_government_desc:1 "- Independent rulers use [imperial_competence|E]\n\n#F The Roman Administrative system was a complex mix of civilian and military administrative power. Magistrates were appointed to oversee regions and insure they provided [soldiers|E] and [taxes|E] to the central Autocratic Government.#!"
 autocratic_government_vassals_label:1 ""

 legion_government:0 "Legionary"
 legion_government_adjective:0 "Legionary"
 legion_government_realm:0 "Legion State"
 legion_government_desc:1 "Cities within a Latinized domain can be designated toward the recruitment and mustering of Legions, providing experienced units to serve on the battlefield."
 legion_government_vassals_label:1 ""

 eranshar_government:0 "Eranshahr"
 eranshar_government_adjective:0 "Eranshahr"
 eranshar_government_realm:0 "Eranshahr Bureaucracy"
 eranshar_government_desc:1 "Eranshahr Bureaucracy is the main system of administration within the Eranian Empire. It focused primarily on centralizing the empire and giving most of the power to the Shah in terms of [soldiers|E] and [taxes|E]. That, however, didn't stop many nobles from ignoring the Shah's decrees, and instead sending solely [taxes|E]."
 eranshar_government_vassals_label:1 ""

 caliphate_government:0 "Caliphate"
 caliphate_government_adjective:0 "Caliphate"
 caliphate_government_realm:0 "Caliphate Administration"
 caliphate_government_desc:1 "Caliphate Administration is the system of adminstration for Caliphs and Caliph Pretenders. It focuses on managing the realm's religion and even the surrounding independant realms if there are any. The Caliph would also be expected to keep his authority high so as to maintain the respect of his people. Finally, the Caliph can manage the collection of the Zakah and its impact on social welfare and distribution of wealth."
 caliphate_government_vassals_label:1 ""

 muslim_government:0 "Islamic"
 muslim_government_adjective:0 "Islamic"
 muslim_government_realm:0 "Islamic Administration"
 muslim_government_desc:1 "Islamic Administration is the system of adminstration for Muslim rulers with no interest in becoming Caliph."
 muslim_government_vassals_label:1 ""
 

 caste_opinion:0 "[caste_purity|E]"

 gupta_government:0 "Janapada"
 gupta_government_adjective:0 "Janapada"
 gupta_government_realm:0 "Janapada"
 gupta_government_desc:1 "Janapada is the main system for administration in India. It focuses primarily on centralizing the empire and giving most of the power to the Samrat in terms of [soldiers|E] and [taxes|E]. A Janapada's aristocracy also holds noble purity as a matter of great importance - having a lowborn parent might decrease your authority in their eyes."
 gupta_government_vassals_label:1 ""
 
 imperial_cult_government:0 "Imperial Cult"
 imperial_cult_government_adjective:0 "Imperial Cultist"
 imperial_cult_government_realm:0 "Imperial Cult"
 imperial_cult_government_desc:0 "- Rulers can hold [temple_holdings|E]\n\n#F In some [faiths|E], the position of [head_of_faith|E] is held by the Emperor. Said Emperor is often considered at least partly divine, and to defy their word is to defy the gods.#!"
 imperial_cult_government_vassals_label:1 ""

 roman_government:0 "Latin"
 roman_government_adjective:0 "Latin"
 roman_government_realm:0 "Latin Monarchy"
 roman_government_desc:0 "Separate from the Roman Bureaucracy, rulers don't manage the empire and its policies, instead spending their time managing their [Estate|E] and pursuing a military office or Senate position if either are present in the empire.\n\n-Being a $roman_government_realm$ and independent would slowly make you convert to $feudal_government$ when Feudalization is discovered."
 roman_government_vassals_label:1 ""

 gana_sangha_government:0 "Gana Sangha"
 gana_sangha_government_adjective:0 "Gana Sangha"
 gana_sangha_government_realm:0 "Gana Sangha"
 gana_sangha_government_desc:1 "The Gana Sangha is a type of tribal confederation where the vassals elect valiant leaders, who are expected to keep their lands and rights protected, and bring them glory in war, as represented by the [liege_aggressiveness|E]. The leader can push to centralize the government with their lineage as the permanent head."
 gana_sangha_government_vassals_label:1 "Gana Sangha"
 GANA_SANGHA_OPINION_WARS:0 "[liege_aggressiveness|E]"
