 city_state_government:0 "City-State"
 city_state_government_adjective:0 "City-State"
 city_state_government_realm:0 "City-State"
 city_state_government_desc:1 "City-States are self-governing realms that manage the economic and political systems over their territories."
 city_state_government_vassals_label:1 ""

 trade_city_state_government:0 "Oasis City-State"
 trade_city_state_government_adjective:0 "Oasis City-State"
 trade_city_state_government_realm:0 "Oasis City-State"
 trade_city_state_government_desc:1 "Oasis City-States are cities or petty kingdoms that, despite their smaller size, have great influence and power because they control key trade routes. Their success, and failure, depends greatly on the stability and profitability of these trade routes."
 trade_city_state_government_vassals_label:1 ""

