 minorities.1003.7: "[minority_7.GetAdherentNamePluralNoTooltip] здесь не место."
 minorities.1003.8: "Я больше не хочу видеть ни [minority_8.GetAdherentNamePluralNoTooltip], ни их [minority_8.ReligiousSymbol] снова."
 minorities.1003.9: "Удалите [minority_9.GetAdherentNamePluralNoTooltip] сразу."
