  # Expel Religion 
 minorities.1001.t: "Неверующие"
 minorities.1002.t: "$minorities.1001.t$"
 minorities.1003.t: "$minorities.1001.t$"
 minorities.1001.desc: "Моя страна верит в [ROOT.Char.GetFaith.HighGodName], но некоторые крестьяне стали следовать чужим богам. Возможно, будет разумно изгнать их из королевства до того, как они начнут создавать проблемы для меня и моего товарища [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip].\n\nИ если они просто так оставят некоторые из своих вещей, естественно, [ROOT.Char.GetTitleTierName] выпадет на долю [ROOT.Char.GetTitleTierName]. убедитесь, что они должным образом «утилизированы»."
 minorities.1002.desc: "$minorities.1001.desc$"
 minorities.1003.desc: "$minorities.1001.desc$"
  
 minorities.1001.1: "[minority_1.GetAdherentNamePluralNoTooltip] здесь больше не приветствуются."
