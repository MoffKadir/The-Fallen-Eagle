 SENATE_TOOLTIP_LOL: "[level_of_loyalty|E]:\nУровни лояльности определяют отношения между сенатской партией и их сюзереном. Уровни лояльности могут сильно повлиять\nна ваше будущее, поскольку мятежные партии могут и будут вызывать крупные восстания при поддержке наместников и других вассалов.\n\nУровни:\n- #N Мятежная#! 0-15 (открывается на 2-м уровне влияния)\n- #N Нелояльная#! 16-40 (открывается на 1-м уровне влияния)\n- #V Равнодушная#! 41-60\n- #P Лояльная#! 61-75 (открывается на 1-м уровне влияния)\n- #P Поддерживающая#! 76-100 (открывается на 2-м уровне влияния)\n\nРаспределение:"

 SENATE_TOGGLE_OFFICE_EVENTS: "События военного комитета"
 SENATE_TOGGLE_OFFICE_EVENTS_TOGGLED: "#V Включено#!"
 SENATE_TOGGLE_OFFICE_EVENTS_NOT_TOGGLED: "#N Отключено#!"
 SENATE_TOGGLE_OFFICE_EVENTS_TOOLTIP_TOGGLED: "События военного комитета: #V включено#!\nВы будете контролировать каждый раз, когда открывается один из военных комитетов (вассалы уровня герцогства и королевства),\nи решать, что делать с титулом."
 SENATE_TOGGLE_OFFICE_EVENTS_TOOLTIP_NOT_TOGGLED: "События военного комитета: #V отключено#!\nВы не будете контролировать каждый раз, когда открывается один из военных комитетов (вассалы уровня герцогства и королевства),\nвместо этого сенат будет распредять титулы, основываясь основе на уровне навыка военного дела и благосклонности\nмежду ним и кандидатами"
