l_russian:
 LOW_COMPETENCE_WARNING: "#X Однако, если ваша компетентность упадет до 0, ваше неумелое руководство станет очевидным, и вы столкнетесь с серьезными последствиями#!"
 COMP_PASS_LAW: "Чтобы принять закон, шкала компетенции должна быть на максимальном значении."

