 building_type_rock_of_cashel_01:0 "Rock of Cashel"
 building_type_rock_of_cashel_01_desc:0 "Built on the Rock of Cashel, the traditional seat of power in Munster, this cathedral features a high round tower and Cormac’s Chapel. From inside you hear a victorous song.\nCríosta ó cumhdaigh mé,\nCríosta coimhéad mé\nCríosta coinnigh mé\nCríosta an Rí"
