 building_type_chartres_cathedral_01:0 "Chartres Cathedral"
 building_type_chartres_cathedral_01_desc:0 "Five holy temples stood before the building of the Chartres Cathdral, each with a story of their own firey demise. The Roman church was foiled by Aquitaine arson, then Danes and their arson, then Gislebert's candles, wooden beams caught fire next, followed by an inferno."
