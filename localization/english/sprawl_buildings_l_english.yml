 building_type_martand_surya_temple_01:0 "Martand Surya Temple"
 building_type_martand_surya_temple_01_desc:0 "This Hindu temple, dedicated to the Martanda form of the solar deity Surya, blends the styles of Gandharan, Gupta and Chinese architecture. From its position on the mountain plateau one can observe the entire Kashmir valley. The sun temple complex consists of 84 smaller shrines surrounding a large, main courtyard; surrounding the central temple is a reflective pool mirroring the sun."
