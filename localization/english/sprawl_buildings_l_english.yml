 building_type_serpents_wall_01:0 "Serpent's Wall"
 building_type_serpents_wall_01_desc:0 "A wood-earthen defensive wall #low (following the serpentine paths of many rivers)#!, it guards the fertile lands of the middle Dnieper against the roving enemies on the steppe. It is said to have existed in dirt-rampart form for millennia, negating the speed and suddenness of the steppe horse."
