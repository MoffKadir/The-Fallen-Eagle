 cheu_champa_desc: "Народ хервалов переселился на запад со своей родины Чу-Чампа, откуда был изгнан за кровосмешение и убийство без необходимости. Духи природы этой новой земли более низкие, но все же достойны нашего почитания, и им следует поклоняться в тайных рощах в глухих лесах."
