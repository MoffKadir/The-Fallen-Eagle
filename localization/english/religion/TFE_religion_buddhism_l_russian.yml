 #Pudgalavada 
 pudgalavada: "Ватсипутрийск"
 pudgalavada_adj: "Ватсипутрия"
 pudgalavada_adherent: "Ватсипутрий"
 pudgalavada_adherent_plural: "Ватсипутрии"
 pudgalavada_desc: "Хотя атмана нет, есть пудгала (личность), которая не является ни обусловленной дхармой, ни безусловной дхармой. Путь к просветлению включает в себя понимание этой пудагалы через личный опыт, размышления и рассуждения. Это спорное мнение среди других буддистов, но Ватсипутрия его твердо отстаивает."
 #Dharmaguptaka 
 dharmaguptaka: "Дхармагуптакск"
 dharmaguptaka_adj: "Дхармагуптака"
 dharmaguptaka_adherent: "Дхармагуптак"
 dharmaguptaka_adherent_plural: "Дхармагуптаки"
 dharmaguptaka_desc: "Школа Дхармагуптака ведет свое происхождение от легендарного Дхармагупты, ярого последователя ученика Будды Маудгальяяны. Они базируются в Гандхаре, но оказали влияние по всей Центральной Азии и за ее пределами. Их учения включают веру в то, что Четыре Благородные Истины следует соблюдать одновременно, и что пути шраваки и бодхисаттвы различны."
 #Sarvastivada 
 sarvastivada: "Сарвастивадск"
 sarvastivada_adj: "Сарвастивада"
 sarvastivada_adherent: "Сарвастивадан"
 sarvastivada_adherent_plural: "Сарвастиваданы"
 sarvastivada_desc: "«Сарвастивада» означает «утверждающие всего и вся бытие». Это школа с сильной абхидхармической (или схоластической) традицией, с семью уникальными работами по абхидхарме, которые оказали значительное влияние на развитие индийской буддийской философии и богословия."
 #Vibhajjavada 
 vibhajjavada: "Вибхаджьявадск"
 vibhajjavada_adj: "Вибхаджьявада"
 vibhajjavada_adherent: "Вибхаджавадан"
 vibhajjavada_adherent_plural: "Вибхаджаваданы"
 vibhajjavada_desc: "Буддисты-вибхаджьявадины проводят различие между явлениями, существующими в настоящем и прошлом, и дхаммами, не существующими в прошлом и будущем. Отвергнув доктрины ватсипутрии и стхавиры никая, они представляют собой группу школ, считающих себя приверженцами истинного буддийского учения."
 #Mahasanghika 
 mahasanghika: "Махасангхиканск"
 mahasanghika_adj: "Махасангхика"
 mahasanghika_adherent: "Махасангхикан"
 mahasanghika_adherent_plural: "Махасангхиканы"
 mahasanghika_desc: "На Втором буддийском соборе махасангхика составляла большинство, отказавшееся принять дополнительные правила для буддийской монашеской общины (в отличие от стхавиры никая). Они верят в трансцендентную, супраментальную природу будд и бодхисаттв, в непогрешимость архатов, а также в то, что исторический Будда никогда не имел настоящей физической формы, а лишь проявлялся в виде иллюзии для помощи живым существам."

