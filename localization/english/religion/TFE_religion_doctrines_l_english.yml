 doctrine_parameter_hostility_override_sampradaya_shaktism_doctrine:1 "Considers [GetFaithDoctrine('sampradaya_shaktism_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
