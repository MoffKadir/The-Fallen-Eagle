 # Hindu/Brahmanical Sects

 doctrine_sampradaya_name:0 "Brahmanical Sect"
 doctrine_sampradaya_desc:0 "There are many different denominations out there, focused on worshipping different deities or combinations of deities."
 sampradaya_vaishnavism_doctrine_name:0 "Vaishnavite"
 sampradaya_vaishnavism_doctrine_desc:0 "The Vaishnavites, or Vishnuites, consider Vishnu to be the supreme leading deity. Devotion towards Vishnu's avatars, such as Krishna, is of great importance."
 sampradaya_shaivism_doctrine_name:0 "Shaivite"
 sampradaya_shaivism_doctrine_desc:0 "The Shaivites consider Shiva to be the supreme leading deity. Living an ascetic life is a major component of these sects."
 sampradaya_smartism_doctrine_name:0 "Smartist"
 sampradaya_smartism_doctrine_desc:0 "The Smartists are a movement that worships the major five (sometimes six) major deities equally, including Ganesha, Shiva, Shakti, Vishnu, and Surya, instead of focusing on only one."
 sampradaya_shaktism_doctrine_name:0 "Shaktist"
 sampradaya_shaktism_doctrine_desc:0 "The Shaktists consider Shakti to be the supreme leading deity. This goddess-centric tradition has a great focus on tantra, and is viewed negatively by many Brahmanas."
 sampradaya_saurism_doctrine_name:0 "Saurite"
 sampradaya_saurism_doctrine_desc:0 "The Saurites consider Surya to be the supreme leading deity. Surya is the sun deity, often depicted as riding a chariot harnessed by seven horses."
 sampradaya_yaksha_naga_doctrine_name:0 "Yaksha-Naga"
 sampradaya_yaksha_naga_doctrine_desc:0 "$yaksha_naga_desc$"
 doctrine_parameter_hostility_override_sampradaya_vaishnavism_doctrine:1 "Considers [GetFaithDoctrine('sampradaya_vaishnavism_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_sampradaya_shaivism_doctrine:1 "Considers [GetFaithDoctrine('sampradaya_shaivism_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
