 abelian: "Авелитск"
 abelian_adj: "Авелиты"
 abelian_adherent: "Авелит"
 abelian_adherent_plural: "Авелиты"
 abelian_desc: "Появившись в сельской местности Гиппон Региуса, авелиты живут в том же духе, в котором, по их мнению, жил Авель. Они не верят в деторождение, призывают супружеские пары к воздержанию и усыновлению детей. В их верованиях смешались христианские, иудейские, гностические и языческие идеи."

 nazarene: "Назарейск"
 nazarene_adj: "Назареи"
 nazarene_adherent: "Назарей"
 nazarene_adherent_plural: "Назареи"
 nazarene_desc: "Происходя от первоначальных еврейских последователей Иисуса, секта назареев отвергает #italic галаху#!, верит в божественность Иисуса, принимает апостолов, и поэтому другие евреи считают их отступниками. Они разделяют многие верования с «ортодоксальной» языческой церковью, которая считает их еретиками, но отличаются своим постоянным строгим соблюдением Закона Моисея."

 bardaisanism: "Бардесанск"
 bardaisanism_adj: "Бардесанизм"
 bardaisanism_adherent: "Бардесанин"
 bardaisanism_adherent_plural: "Бардесаниты"
 bardaisanism_desc: "Бардесан, сирийский философ и поэт II в., умело сочетал христианское богословие с гностицизмом. Он учил, что хотя Всемогущий Бог наделил человека свободной волей, солнце, луна и планеты являются живыми существами, которые влияют на склонность людей к добру или злу. В отличие от других гностических сект, Бардесан рассматривал деторождение в браке как положительную силу, способствующую постижению божественного."

 carpocratian: "Карпократск"
 carpocratian_adj: "Карпократы"
 carpocratian_adherent: "Карпократианин"
 carpocratian_adherent_plural: "Карпократиане"
 carpocratian_desc: "Согласно Карпократу и тем, кто развил его учение, например Марцеллину, Иисус не был божественным, но обладал настолько чистой и непоколебимой душой, что смог освободиться от материального мира и не быть связанным ни Моисеевым законом, ни какой-либо другой ложной моралью. Греческие философы, такие как Пифагор, Платон и Аристотель, заслуживают уважения как образец для подражания, подобный Иисусу. В конечном счете, все люди по своей природе равны, и имущество должно быть общим."

 collyridian: "Коллиридианск"
 collyridian_adj: "Коллиридиане"
 collyridian_adherent: "Коллиридианин"
 collyridian_adherent_plural: "Коллиридиане"
 collyridian_desc: "Дева Мария, Мать Иисуса, — величайшая из святых, она вдохновляет всех нас своей чистотой, добродетелью и святостью, о чем свидетельствуют многочисленные чудеса, заступничества и видения, приписываемые ей. Недоброжелатели утверждают, что мы поклоняемся ей как языческой богине. Однако, почитая ее и принося ей жертвы, мы можем поклоняться Богу и все более приближаться к Нему."

 encratite: "Энкратитск"
 encratite_adj: "Энкратиты"
 encratite_adherent: "Энкратит"
 encratite_adherent_plural: "Энкратиты"
 encratite_desc: "Путь к спасению — воздержание от вина, животной пищи, брака и полового акта, ибо это дело рук сатаны — даже в евхаристии нельзя употреблять вино. Те, кто отказывается от иного, фактически находятся в союзе с дьяволом."

 jovinian: "Иовинианистск"
 jovinian_adj: "Иовинианисты"
 jovinian_adherent: "Иовинианист"
 jovinian_adherent_plural: "Иовинианисты"
 jovinian_desc: "Хотя сдержанность и достойна восхищения, крайний аскетизм — это еретическая практика высокомерных людей. Верующие должны меньше задумываться о различиях между грешными и более грешными, добродетельными и более добродетельными, безбрачными и женатыми, аскетами и неаскетами, а вместо этого сосредоточиться на сохранении чистоты сердца при совершении добрых дел во славу Божию."

 novatianism: "Новацианск"
 novatianism_adj: "Новацианство"
 novatianism_adherent: "Новациан"
 novatianism_adherent_plural: "Новациане"
 novatianism_desc: "Богослов Новациан учил, что крещеные христиане, которые отрекаются от своей веры или совершают языческие обряды, даже для того, чтобы защитить себя от языческих преследований, не могут быть повторно приняты в Церковь. Кто-то может назвать нас радикалами, но как можно доверять этим отступникам? Допуская грешников обратно в лоно Церкви, мы подвергаем ее опасности."

 rogatism: "Рогатистск"
 rogatism_adj: "Рогатизм"
 rogatism_adherent: "Рогатист"
 rogatism_adherent_plural: "Рогатисты"
 rogatism_desc: "Секта рогатистов, отколовшаяся от донатистов и основанная Рогатом, более примирительна, чем суровые донатисты. Хотя они и согласны с донатистами в том, что духовенство должно быть безупречным, они отвергают применение насилия в религиозных вопросах. Как они часто говорят: «никто не должен быть принужден следовать праведности»."
