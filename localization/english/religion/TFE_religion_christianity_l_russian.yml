 chalcedonian: "Халкидонск"
 chalcedonian_adj: "Халкидонство"
 chalcedonian_adherent: "Халкидонец"
 chalcedonian_adherent_plural: "Халкидонцы"
 chalcedonian_desc: "Халкидонское христианство представляет собой набор христианских доктринальных традиций, отражающих халкидонский символ веры, сформулированный на Первом Халкидонском соборе в 451 году нашей эры."
 chalcedonian_religious_head_title: "Патриарх"
 chalcedonian_religious_head_title_name: "Патриархат"
  
 nicene: "Никейско-христианск"
 nicene_adj: "Никейское христианство"
 nicene_adherent: "Никеец"
 nicene_adherent_plural: "Никейцы"
 nicene_desc: "Никейское христианство — это набор христианских доктринальных традиций, отражающих Никейский символ веры, который был сформулирован на Первом Никейском соборе в 325 году нашей эры и дополнен на Первом Константинопольском соборе в 381 году нашей эры."
 nicene_religious_head_title: "Патриарх"
 nicene_religious_head_title_name: "Патриархат"
  
 syriac: "Сирийско-христианск"
 syriac_adj: "Сирийское христианство"
 syriac_adherent: "Сириец"
 syriac_adherent_plural: "Сирийцы"
 syriac_desc: "Сирийское христианство, представляющее собой особую ветвь восточного христианства, основывается на богословских трудах и традиционных литургиях, которые излагаются на классическом сирийском языке."
  
 hesychasm: "Исихастск"
 hesychasm_adj: "Исихазм"
 hesychasm_adherent: "Исихаст"
 hesychasm_adherent_plural: "Исихасты"
 hesychasm_desc: "Следуя гораздо более строгому и аскетичному пути молитвы и созерцания, исихастские традиции отталкивают своих последователей от всех словесных помыслов, чтобы достичь очищения, озарения и обожения."
  
 marcionite: "Маркионитск"
 marcionite_adj: "Маркионитство"
 marcionite_adherent: "Маркионит"
 marcionite_adherent_plural: "Маркиониты"
 marcionite_desc: "Маркиониты следуют учению Маркиона Синопского, раннехристианского теолога, который учил, что доброжелательный Бог Евангелия, истинное Высшее Существо, отличается от злобного Демиурга или Творца еврейского Ветхого Завета. Согласно Маркиону, апостол Павел был единственным истинным апостолом Иисуса Христа."
  
 montanist: "Монтанистк"
 montanist_adj: "Монтанизм"
 montanist_adherent: "Монтанист"
 montanist_adherent_plural: "Монтанисты"
 montanist_desc: "Движение «Новое пророчество», известное также как монтанизм по имени его основателя Монтана, — христианская ересь, придающая большое значение пророческим откровениям. Достойные мужчины и женщины через обладание Богом могут стать пророками, которые впоследствии смогут разрешить все неясности Священного Писания или обрести власть прощать грехи."

