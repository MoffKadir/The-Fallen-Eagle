 arianism: "Арианск"
 arianism_adj: "Арианство"
 arianism_adherent: "Арианин"
 arianism_adherent_plural: "Ариане"
 arianism_desc: "Арианство — это христологическое учение, впервые приписываемое Арию (ок. 256–336 гг. н. э.), христианскому пресвитеру в Александрии, Египет. Арианское богословие утверждает, что Иисус Христос — Сын Божий, рожденный Богом Отцом, и отличен от Отца (поэтому подчинен ему). Однако, в отличие от традиционного тринитаризма, арианство считает, что Сын также является Сыном Божьим, но, в отличие от него, не совечен Богу Отцу. Термин «арианин» происходит от имени Ария и не был самоназванием, а употреблялся со стороны. Характер учения Ария и его сторонников противостоял теологическим взглядам, которых придерживались омиусиане, относительно природы Троицы и природы Христа. Арианская концепция Христа основана на убеждении, что Сын Божий существовал не всегда, а был рожден в течение времени Богом-Отцом, поэтому Иисус не был со-вечен Богу-Отцу."
 special_faith_teachings_of_ulfilas_name: "Учения Вульфила"
 special_faith_teachings_of_ulfilas_desc: "Один из наших епископов, Вульфил, всю свою жизнь занимался распространением слова Божьего и нашей веры среди готского народа. Благодаря его труду и труду его учеников наша ветвь христианства пользуется популярностью среди готов, а наши отношения с язычниками-готами более теплые, чем с другими христианскими ветвями."
  
 donatism: "Донатистск"
 donatism_adj: "Донатизм"
 donatism_adherent: "Донатист"
 donatism_adherent_plural: "Донатисты"
 donatism_desc: "Донатизм — христианская секта, приведшая к расколу в христианской церкви, существовавшей до Великого раскола, в районе Карфагенской церкви с IV по VI вв. н.э. Донатисты утверждали, что христианское духовенство должно быть безупречным, чтобы его служение было эффективным, а молитвы и таинства — действительными."
  
