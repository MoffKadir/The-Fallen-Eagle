l_russian:

 tributary_6_tit: "Сюзерен призывает на войну"
 tributary_6_desc: "Изучая ситуации, разворачивающиеся в мире, я получил письмо от [calls_to_arms_tribute.GetFirstNameNicknamedNoTooltipRegnal] с просьбой о поддержке в их недавних военных действиях. Хотя это моя обязанность помогать им, мне интересно, правильно ли это делать для [root.GetPrimaryTitle.GetNameNoTier]?"
 suzerain_joins_the_war: "На войну! Я должен защищать свои интересы!"
 suzerain_refuses_to_join_war: "Им пора постоять за себя."
 
 tributary_7_tit: "Бесчестный сюзерен"
 tributary_7_desc: "Когда-то мы могли рассчитывать на защиту правителей [former_suzerain.GetPrimaryTitle.GetNameNoTier] в обмен на скромную дань, но когда мы призвали поддержать нас в наших военных усилиях, посланник вернулся с немногим более чем апатией. Кажется, мы снова сами по себе."
 tribute_stop_war: "Они больше не получат от меня ни одной монеты!"

 tributaries.8_opening: "Моя дань"
 tributaries.8_desc: "Отныне я освобождаю тебя от твоих обязательств передо мной."
 stops_paying_tribute: "Вы больше не платите дань [actor.GetShortUIName|U]"

 tributaries.9_opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tributaries.9_desc: "Я принимаю ваше предложение и немедленно начну посылать дань уважения."

 tributaries.10_desc: "Я принимаю вашу дань и буду посылать людей на ваши пограничные переходы и заставы по мере необходимости."
 tributaries.10_opening: "[my_suzerain_evt.Custom2('AppropriateGreeting', actor )]"
 becomes_a_trib: "Вы стали данником [my_suzerain_evt.GetName]"

 tributaries.11_opening: "[not_trib.Custom2('AppropriateGreetingNegative', actor )]"
 tributaries.11_desc: "Я ценю ваше предложение защиты, но [not_trib.GetPrimaryTitle.GetNameNoTier] сильнее без вас!"
 no_trib_sad: "Как жаль."

 tributaries.12_opening: "[not_suzerain.Custom2('AppropriateGreeting', actor )]"
 tributaries.12_desc: "В настоящее время не в наших интересах принимать вашу дань уважения."
 tribute_denied: "Тогда будем искать помощи в другом месте."

 tributaries.13_opening: "[suzerain.Custom2('AppropriateGreeting', ROOT.Char)]"
 tributaries.13_desc: "Я призываю вас соблюсти наше соглашение и присоединиться к [target.GetName]!"
 join_suzerain_war: "На войну!"
 do_not_join_suzerain_war: "Я думаю, что наших людей сейчас лучше использовать в другом месте."

 nice: "Хорошо"
