 bm_395_eastern_steppes: "Приметы из степей" #NT!
 bm_395_eastern_steppes_desc: "Старых империй, которые когда-то доминировали в Центральной Азии, таких как династия Хань и хунну, больше нет.\n\nЖужани, консолидирующиеся в степях, вскоре вселят страх в сердца многих, когда они пронесутся через горы и долины, чтобы нападать и грабить другие племена и королевства. Тем временем в коридоре Хэси и в бассейне Тарима военачальники стремятся восстановить порядок на границах все еще разделенного Среднего царства.\n\n#bold Прорицатели говорят, что великие королевства вскоре восстанут из пепла и руин Хань и Хунну. Станете ли вы предвестником новой могущественной династии в степях?#!" #NT!
  
  
  # Shelun 
 bookmark_eastern_steppes_shelun: "Yujiulü Shelun" #NT!
 bookmark_eastern_steppes_shelun_desc: "В 394 году китайская династия Северная Вэй победила и убила брата Шелуня Хэдуоханя, вождя Жужаня. Шелун и его братья бежали к своему дяде Пихубе, но взаимное недоверие привело к конфликту и смерти Пихубы. Затем он объединил многие степные племена хитростью и силой, взяв имя «Кюдуфа-каган», как первый из жужанских каганов, правивший с 402 года до своей смерти в 410 году. Он и его преемники превратили жужан в проклятие Северная Вэй и многие другие народы.\n\n#bold Ваш старый враг, Северная Вэй, наблюдает настороженными глазами, ожидая, пока вы обдумываете свой следующий шаг. Как ты отомстишь за старшего брата и покоришь степи?#!" #NT!
 bookmark_eastern_steppes_shelun_hulu: "Юджиулю Хулю" #NT!
 bookmark_eastern_steppes_shelun_buluzhen: "Yujiulü Jiguizhi" #NT!
  
  # Li Gao 
 bookmark_eastern_steppes_li_gao: "Li Gao" #NT!
 bookmark_eastern_steppes_li_gao_desc: "Ли Гао происходит из клана Лунси Ли, который утверждает, что происходит от мудреца Лао-цзы и великого ханьского полководца Ли Гуана. Когда-то он жил со своим сводным братом Сун Яо и Го Нэнем, мистиком и министром Поздней династии Лян. В то время Го правильно предсказал, что Ли создаст независимое государство, как только кобыла родит пони с белым лбом. Хотя династия Ли Западная Лян просуществовала недолго, с 400 по 421 год, его потомки позже основали династию Тан.\n\n#bold В провинции Лян была замечена кобыла, родившая пони с белым лбом. Сможете ли вы выполнить свое предназначение как праотец славного Тан? #!" #NT!
 bookmark_eastern_steppes_li_gao_song_yao: "Song Yao" #NT!
 bookmark_eastern_steppes_li_gao_guo_nen: "Guo Nen" #NT!
  
  # Juqu Mengxun 
 bookmark_eastern_steppes_juqu_mengxun: "Juqu Mengxun" #NT!
 bookmark_eastern_steppes_juqu_mengxun_desc: "Цзюцюй Мэнсюнь, вождь хунну, вел себя как разгульный дурак, скрывая свои истинные способности и амбиции от правителя Позднего Ляна Люй Гуана. После того, как Люй ошибочно казнил двух дядей Цзюй Мэнсюня, Цзюй Мэнсюнь и его брат Наньчэн убедили одного из губернаторов Лю, Дуань Е, восстать в 397 году и основать новую династию, Северный Лян. Чтобы затем забрать власть себе, Мэнсюнь обманом заставил Дуань Е казнить Наньчэна, прежде чем он убил и Дуань Е. Несмотря на то, что он был способным, хотя и жестоким правителем, после его смерти в 433 году его государство было завоевано Северной Вэй и Жужанью.\n\n#bold Какие заговоры, схемы и предательства вы будете использовать, чтобы воспроизвести приход к власти Цзюй Мэнсюня? #!" #NT!
 bookmark_eastern_steppes_juqu_mengxun_duan_ye: "Duan Ye" #NT!
 bookmark_eastern_steppes_juqu_mengxun_juqu_nancheng: "Juqu Nancheng" #NT!
  
  # Lü Guang 
 bookmark_eastern_steppes_lu_guang: "Король Люй Гуан" #NT!
 bookmark_eastern_steppes_lu_guang_desc: "Люй Гуан находится на пике своего могущества, но при этом находится на грани катастрофы. Первоначально он был генералом народа Ди, служившим при бывшей династии Цинь, и одержал множество побед в западных регионах. Когда бывший Цинь рухнул после битвы на реке Фэй в 383 году, Люй основал новую династию Поздний Лян. Однако позже Лян быстро рухнул. Многие из чиновников и генералов Люя подняли восстание, в то время как его слабый наследник Шао был подавлен его безжалостным братом Цзуанем, который, в свою очередь, был обманут его двоюродными братьями, что привело к кончине Позже Ляна в 403 году.\n\n#bold Ваш контроль Позже Лян быстро ускользает. Сможете ли вы восстановить свой авторитет, пока не стало слишком поздно? #!" #NT!
 bookmark_eastern_steppes_lu_guang_lu_zuan: "Lü Zuan" #NT!
 bookmark_eastern_steppes_lu_guang_lu_shao: "Lü Shao" #NT!
  
  # Hulu Beihouli 
 bookmark_eastern_steppes_hulu_beihouli: "Hulu Beihouli" #NT!
 bookmark_eastern_steppes_hulu_beihouli_desc: "Бейхули был вождем племени Хулу, которого восхищали за его прямолинейный характер, силу и способности к гаданию. Однако он не предвидел своего поражения от рук хитрого будущего Жужан-хана Шелуня в 402 году нашей эры. Он бежал ко двору Северной Вэй, где получил императорскую благосклонность благодаря своим точным предсказаниям; его потомки в течение нескольких поколений впоследствии займут важные официальные посты в различных династиях северного Китая.\n\n#bold По иронии судьбы Бэйхули мог спасти других своими предсказаниями, но не себя. Сможете ли вы на этот раз предвидеть и избежать его трагедии?#!" #NT!
  
  # Bai Zhen 
 bookmark_eastern_steppes_bai_zhen: "King Bai Zhen" #NT!
 bookmark_eastern_steppes_bai_zhen_desc: "Когда Люй Гуан, император-основатель Позднего Ляна, собирался напасть на Куча в 383 году, ему приснился золотой человек – сам Будда – улетающий ночью из города. Другими словами, город был покинут Буддой и больше не достоин его защиты. Люй Гуан убил старого короля и посадил на трон своего брата Бай Чжэня. Однако превосходство Позже Ляна было недолгим. Он рухнул из-за внутренних беспорядков и восстания в 403 году, и Куча был освобожден от его ига.\n\n#bold Может ли под вашим правлением Куча восстановить свой суверенитет и снова стать городом, достойным Золотого Человека, Будды? ?#!" #NT!
  
  # Wujiutu 
 bookmark_eastern_steppes_wusun_ruler: "King Wujiutu" #NT!
 bookmark_eastern_steppes_wusun_ruler_desc: "#warning @warning_icon! Этот правитель является вымышленным. #!\n\nOver поколение усуней мигрировало из Дуньхуана в Илийскую долину. Когда-то это могущественное племя, которое иногда было друзьями или соперниками империй Хунну и Хань, дни их славы давно прошли. Они резко пришли в упадок и были побеждены жужанами в V веке. Что произошло дальше, неизвестно, но, возможно, они бежали в горы Памира, чтобы присоединиться к Империи эфталитов.\n\n#bold Суждено ли усуням исчезнуть в такой безвестности, что будущие ученые не уверены в их судьбе, или вы можете повернуть вспять их судьбу? состояния?#!" #NT!
  
  
