 bm_632_silk_road: "Путешествие на Запад" #NT!
 bm_632_silk_road_desc: "Сюаньцзан, знаменитый буддийский монах, паломник и искатель приключений из Китая, начал свое путешествие в Индию в 629 году нашей эры. За прошедшие годы его путешествие в Западные регионы привело его через множество королевств, городов и земель. Записи о его путешествиях позже вдохновили на создание одного из так называемых #italic четырёх великих классических романов#! китайской литературы. #!\n\nСюаньцзан записал на гобеленах информацию о жизни, культуре и верованиях народов, населявших эту территорию. Азии в этот период. Новые империи, особенно династия Тан, Арабский халифат и Тибет, находятся на подъеме, жаждя контролировать богатства Шелкового пути; меньшие государства стремятся выжить в перекрестном огне или, что еще лучше, стать собственными могущественными империями. Тем временем новые верования, художественные традиции и идеи распространяются по торговым путям региона.\n\n#bold Шелковый путь находится на перепутье. Что Сюаньцзан напишет об этом регионе, когда вернется домой в Китай?#!" #NT!
