l_russian:
 bm_361_storm_in_the_east: "Буря на Востоке"
 bm_361_storm_in_the_east_desc: "Поскольку Римская империя продолжает бороться со своим медленным упадком среди германских вторжений и махинаций амбициозных политиков, мало внимания уделяется землям, ранее управляемым скифами. \n\nКогда власть хунну была подорвана, одна из ее отколовшихся ветвей, гунны, пробралась через Уральские горы и к берегам Волги, угрожая положению остготов и подойдя в опасной близости к границам Сасанидов и Римской империи."
  
  # Bož 
 bookmark_storm_in_the_east_boz: "Король $BoZ_$"
 bookmark_storm_in_the_east_boz_desc: "#warning @warning_icon! Этот правитель легендарен. #!\n\n$BoZ_$ был королем антов, хотя его историчность сомнительна. Согласно более поздним источникам, он организовал союз племен на территории современной Украины, чтобы противостоять остготскому нашествию. $BoZ_$ выиграл несколько начальных сражений, но в конце концов потерпел поражение и был распят вместе со своими сыновьями и вождями.\n\n#bold В реальной жизни $BoZ_$ встретил недостойный конец. Сможете ли вы справиться с опасностями этих коварных времен в качестве первого известного славянского правителя?#!"
  
  # Hermanaric 
 bookmark_storm_in_the_east_hermanaric: "Король Германарих"
 bookmark_storm_in_the_east_hermanaric_desc: "Прославившийся как воинственный король, Германарих возглавил готов накануне гуннского нашествия. Его подвиги и трагический конец были предметом многих более поздних германских легенд. Якобы он либо покончил жизнь самоубийством, либо был тяжело ранен, когда гунны предприняли массированную атаку на его территории. Он не доживет до того, чтобы увидеть, как они опустошали Европу.\n\n#bold Стой твердо, стойте верным, ибо гунны идут: сможете ли вы сделать то, что кажется невозможным, и победить их безжалостную орду?#!"
  
  # Balamber 
 bookmark_storm_in_the_east_balamber: "Каган Баламбер"
 bookmark_storm_in_the_east_balamber_desc: "#warning @warning_icon! Этот правитель легендарен. #!\n\nBalamber был первым известным королем гуннов — если он вообще существовал. Если он был реален, то он был правителем, который привел гуннов к победе над остготами, сделав гуннов народом, которого следует бояться, и запустив цепь событий, которая привела к великим войнам и переселениям в конце 4-го века и до н.э. V век.\n\n#bold Гунны уже здесь, и во главе их грозного воинства стоит не кто иной, как вы. Какие ужасы вы обрушите на жалкие народы Европы?#!"
  
  # Csaba 
 bookmark_storm_in_the_east_csaba: "Великий князь Чаба"
 bookmark_storm_in_the_east_csaba_desc: "#warning @warning_icon! Этот правитель является вымышленным. #!\n\nThe Будущая Венгрия в Паннонии не является даже далекой мечтой на данном этапе ранней истории мадьяр. В настоящее время они обитают в месте, которое позже будет известно как #italic Великая Венгрия#!,, предполагаемая первоначальная родина мадьяр. Здесь, в степях недалеко от Урала, они испытают влияние своих тюркских и иранских соседей, прежде чем отправиться на запад. другой маршрут через степи?#!"
  
