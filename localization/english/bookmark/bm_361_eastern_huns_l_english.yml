 bm_361_eastern_huns: "Прибытие восточных гуннов"
 bm_361_eastern_huns_desc: "Кушанское царство, которое когда-то простиралось через Шелковый путь и гордо стояло рядом с Римом, Персией, Индией и Китаем как одна из великих империй древности, больше нет. В результате новые люди заполняют вакуум власти.\n\nГлавными из этих народов являются иранцы или восточные гунны, также известные в Индии как гунны, которые состоят из нескольких групп, таких как хиониты и эфталиты. Теперь они занимают многие земли, ранее принадлежавшие кушанам, и конфликт между ними и установленными властями в Персии, Индии и Центральной Азии из-за богатств и торговых путей Шелкового пути неизбежен."
  
  
  # Kidarites / Kidara 
  
 bookmark_eastern_huns_kidara: "Король Кидара"
 bookmark_eastern_huns_kidara_desc: "Кидара - первый крупный правитель кидаритских гуннов, названных в его честь. После упадка кушанов он основал Кидаритскую империю на старых кушанских территориях Тохаристана и Гандхары. Претендуя на звание #italic Kushanshah#!, он фактически объявил себя официальным преемником некогда могущественных кушанов.\n\n#bold Кидариты были первой из нескольких крупных волн гуннских вторжений в Персию и Индию. Как вы будете подавать пример остальным?"
  
  # Kushans / Kipunada 
  
 bookmark_eastern_huns_kipunada: "Король Кипунада"
 bookmark_eastern_huns_kipunada_desc: "Если бы предки Кипунады увидели бы жалкое государство, которым он правит, они бы, конечно, заплакали. Как последний засвидетельствованный кушанский правитель, он был далек от своих прославленных предков: простой мелкий военачальник, правивший несколькими территориями вокруг Таксилы, он подчинялся Гуптам и имел небольшую власть.\n\n#bold Кипунада, возможно, был последним кушанским правителем в истории, но так быть не должно. Сможете ли вы преодолеть трудности и вернуть кушанам былую славу?"
  
  # Sassanids / Shapur II 
  
 bookmark_eastern_huns_shapur: "Шаханшах Шапур II Великий"
 bookmark_eastern_huns_shapur_desc: "Согласно легенде, Шапур II был единственным монархом в истории, который был коронован. #italic in utero#!. Во время своего 70-летнего правления он расширил власть Сасанидов до еще больших высот, ведя успешные войны против римлян, индийцев и арабов. Однако восточные гунны могут оказаться одними из его злейших врагов.\n\n#bold Вступая в свои сумеречные годы, Шапур II, несомненно, беспокоится о том, что будет с его империей после его смерти. Смогут ли его наследники противостоять растущему потоку гуннов?"
 bookmark_eastern_huns_ardashir: "Ардашир II"
 bookmark_eastern_huns_shapur_3: "Шапур III"
  
  # Guptas / Samudragupta 
  
 bookmark_eastern_huns_samudragupta: "Самрат Самудрагупта"
 bookmark_eastern_huns_samudragupta_desc: "У второго императора Гуптов, Самудрагупты, была замечательная карьера, в ходе которой власть Гуптов распространялась по всей Индии во всех направлениях. Никогда еще со времен Маурьев не было в Индии такой великолепной и могущественной империи. После его смерти империя Гупта продолжала расти и достигла своего апогея при его сыне Чадрагупте II.\n\n#bold Гупты находятся на подъеме. Сможете ли вы пройти их исторический путь к господству над Индией, остановить угрозу Хуна и принести богатство и процветание на субконтинент?"
 bookmark_eastern_huns_ramagupta: "Рамагупта"
 bookmark_eastern_huns_chandragupta: "Чандрагупта II"
  
  # Afrighids / Bagra 
  
 bookmark_eastern_huns_bagra: "Хорезмшах Багра"
 bookmark_eastern_huns_bagra_desc: "Багра был вторым царем афригидов, правившим Хорезмом более девятисот лет. Веками от их могучего #italic kala#! крепостей вдоль реки Оксус они упорно выдерживали нападения за нападениями со стороны гуннов, сасанидов, тюрков и арабов, что говорит об их стойкости.\n\n#bold Какие возможности ждут вас на Шелковом пути в ненадежных приграничных районах Ирана?"
  
  # Chach / Zirt 
  
 bookmark_eastern_huns_zirt: "Верховный вождь Зирт"
 bookmark_eastern_huns_zirt_desc: "Хотя кидариты были первой крупной силой восточных гуннов, в Центральной Азии были и другие гуннские военачальники, такие как Зирт, который правил пестрой смесью хионитов, согдийцев и остатков юэчжи вдоль реки Сырдарья. Вожди гуннов, такие как Зирт, играли роль в постоянно меняющейся, динамичной политике зарождающихся гуннских племен региона.\n\n#bold Зирт канул в безвестность, о нем вспомнили только благодаря ученым-нумизматам, обнаружившим его ветхую чеканку. Можете ли вы вместо этого сделать его правителем, которого будут помнить поколения?"
  
  
