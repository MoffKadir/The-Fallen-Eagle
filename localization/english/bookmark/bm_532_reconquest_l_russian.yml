 bookmark_reconquest_belisarius: "Граф Велизарий"
 bookmark_reconquest_belisarius_desc: "С юных лет Велизарий присутствовал на полях сражений, от многочисленных кампаний против вестготов в Иберии до его великой победы над сасанидской армией в Даре. Велизарий оказался очень способным солдатом и полководцем; он подавил восстание Ника, сохранив правление Юстиниана, поведя не более 300 солдат против бешеной 30-тысячной толпы. Юстиниан вызвал Велисария во дворец и поделился своим великим видением завоевания - Римской империи, восстановленной в полном объеме. В соответствии с этим Юстиниан поручил Велисарию возглавить экспедицию по освобождению Африки от вандалов. По пути из дворца евнух сопровождал Велисария, говоря: \n\n#bold «Ты последний из великих полководцев, и твоя верность явно выше всяких сомнений. Однако... то, что осталось от Западной Империи, дико и непредсказуемо. Человек мог бы оглядеться и подумать, может быть, что все это принадлежит ему по праву»."
  
