 bm_532_reconquest: "Последний из римлян"
 #bm_532_reconquest_desc: "Прошло пять десятилетий с момента потери Италии. Земли, которые когда-то были неделимыми продолжениями Рима, теперь находятся в руках претендентов, претендующих на роль преемников Римской империи. Эти готы и остальные варвары правят каждый своими ограниченными владениями. Прошло пять лет с тех пор, как на престол Восточной Римской империи взошел новый император - Флавий Петр Саббатий Иустиниан I. За короткое время своего правления и с помощью своих талантливых полководцев Юстиниан одержал победу над своими сасанидскими соперниками в битве. Дары и полностью пересмотрело римское право. Недавно Юстиниан столкнулся с восстанием против него и подавил его; одержав победу, амбиции Юстиниана возобновились. Цель и задача империи теперь ясны — возвращение всего Рима и восстановление эпохи, которая сейчас считается днями добрых императоров. \n\n#bold Смогут ли римляне одержать победу, заработав своим лидерам прозвище «Последний из римлян»? Или они действительно будут последними римлянами? #!" #NT!
 bm_532_reconquest_desc: "Прошло пять десятилетий с момента потери Италии. Земли, когда-то неразделенные части Рима, теперь находятся в руках претендентов, претендующих на правопреемство Римской империи. Эти готы и остальные варвары правят каждый своими ограниченными владениями. Прошло пять лет с тех пор, как на престол Восточной Римской империи взошел новый император — Флавий Петр Савбатий Юстиниан I. За короткое время своего правления и с помощью своих талантливых полководцев Юстиниан одержал победу над своими сасанидскими соперниками в битве. Дара и полностью пересмотренное римское право. Недавно Юстиниан столкнулся с восстанием против него и подавил его; после победы амбиции Юстиниана возрождаются. Цель и предназначение империи теперь ясны - восстановление всего Рима и восстановление эпохи, которая теперь считается временем добрых императоров. \n\n#bold Смогут ли римляне победить, заработав своим лидерам прозвище «Последний из римлян»? Или они действительно будут последними римлянами?#!"
