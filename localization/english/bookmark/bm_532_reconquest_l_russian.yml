 bookmark_reconquest_justinian: "Император Юстиниан I" #NT!
 bookmark_reconquest_justinian_desc: "Юстиниан был императором Римской империи с 527 года до своей смерти в 565 году нашей эры. Во время своего правления он подавил бунт Ника, обеспечил безопасность границы с Империей Сасанидов, кодифицировал римское право в #italic Corpus Juris Civilis#!,, курировал строительство нынешнего здания собора Святой Софии и положил начало завоеванию Северной Африки. Италия и часть Испании. Однако после его смерти его преемникам не удалось закрепить его завоевания, и к началу VIII века империя потеряла более половины своей территории в результате захватов. \n\n#bold Поможете ли вы империи восстановить ее территории и защитить их на столетия вперед, или вы и ваши преемники в конечном итоге потеряете все, за что империя боролась и проливала кровь?" #NT!
