l_english:
 bm_476_beyond_the_vistula_river: "Дети Вислы"
 bm_476_beyond_the_vistula_river_desc: "Первоначально родом из земель между реками Висла и Днепр, славяне постепенно мигрировали на территории, которые ранее были покинуты также мигрировавшими германскими племенами во время гуннского нашествия.\n\n#bold Со временем ранние славяне вступят в подъем новых культур на землях Польши, Богемии, Балкан и Киевской Руси. Как вы будете руководить их будущим?"
  
  # Čech 
 bookmark_beyond_the_vistula_river_cech: "Верховный вождь Чех"
 bookmark_beyond_the_vistula_river_cech_desc: "#warning @warning_icon! Этот правитель легендарен. #!\n\nAccording Согласно легенде, несколько славянских народов были основаны тремя братьями: Чехом, Лехом и Русью. Чех был бы праотцом чешских народов. В некоторых чешских версиях легенды он и его люди сначала поселились на горе Ржип, решив, что на этой земле более чем достаточно еды, чтобы накормить их, и есть много пересеченной местности, которую они могут использовать для защиты от своих врагов.\n \n#bold Вы поселитесь в обетованной земле Чехии или желаете вести свой народ в другие земли?#!"
  
  # Lech 
 bookmark_beyond_the_vistula_river_lech: "Верховный вождь Лех"
 bookmark_beyond_the_vistula_river_lech_desc: "#warning @warning_icon! Этот правитель легендарен. #!\n\nAccording Согласно легенде, несколько славянских народов были основаны тремя братьями: Чехом, Лехом и Русью. Лех был бы праотцем лехитов, группы западнославянских племен, включая поляков и померанцев. В польской версии легенды Лех нашел свой новый дом, когда увидел свирепого белого орла, охраняющего свое гнездо на закате.\n\n#bold Орел, которого увидел Лех, до сих пор остается символом поляков. Проследите ли вы его шаги до того самого орла или же вы стремитесь достичь великих целей в другом месте?#!"
  
  # Rus 
 bookmark_beyond_the_vistula_river_rus: "Верховный Вождь Руси"
 bookmark_beyond_the_vistula_river_rus_desc: "#warning @warning_icon! Этот правитель легендарен. #!\n\nAccording Согласно легенде, несколько славянских народов были основаны тремя братьями: Чехом, Лехом и Русью. Русь будет праотцом восточных славян. Как средний из трех братьев, он якобы вел свой народ на восток, в отличие от своих братьев, в земли, которыми позже будут править могущественные князья Киевской Руси.\n\n#bold Реки, леса и луга Киевской Руси зовут тебя. Сделаете ли вы их своим новым домом или вместо этого отправитесь в другие земли в поисках нового дома?#!"
  
  # Kyi 
 bookmark_beyond_the_vistula_river_kyi: "Верховный вождь Кий"
 bookmark_beyond_the_vistula_river_kyi_desc: "#warning @warning_icon! Этот правитель является легендарным.#!\n\nIn средневековые источники, Кий был легендарным князем полянов или полян, восточнославянского племени, жившего где-то в V или VI веках. Кий, его братья Щек и Хорив и их сестра Лыбедь основали город Киев на берегу Днепра, заложив первые основы будущей славы Киевской Руси.\n\n#bold По мере того, как вы строите, развиваете, и расти могущество Киева, сможете ли вы повторить великие достижения князей Киевской Руси?#!"
  
