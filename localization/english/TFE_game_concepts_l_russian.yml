l_russian:
 game_concept_legions: "Легионы"
 game_concept_legion: "Легион"
 game_concept_legions_desc: "Легион - это полк профессиональной армии Римской империи, часто состоящий из завербованных граждан. Они могут быть призваны в любой конфликт и предоставить наместнику или императору значительное подкрепление на поле боя, но призывать их можно только раз в 5 лет.\n\n\nЛегионы можно найти на вкладке в военном окне."
 game_concept_available_counties: "Возможные районы призыва"
 game_concept_available_counties_desc: "Чтобы сформировать легион, графство должно быть передано легату, который может организовать такое войско. Также требуется значительная сумма золота; хорошая жертва в обмен на дополнительных солдат."
 game_concept_caliph_autho: "Власть халифата"
 game_concept_caliphate_authority: "Власть халифата"
 game_concept_zakah_bank: "Байт аль-Мааль"
 game_concept_bayt_al_maal: "Байт аль-Мааль"
 game_concept_caliph_autho_desc: "Авторитет халифата диктует, сколько признания народ дает вам в плане того, что вы являетесь халифом. Это зависит от многих факторов, включая уровень вашей набожности и количество святых мест, которые вы контролируете. Вы можете посмотреть авторитет других халифов, наведя курсор на модификатор на их правителе"
 game_concept_zakah_bank_desc: "Байт аль-Мааль - это национальная казна, куда правители со всего мира отправляли свои закяты, чтобы они использовались для помощи бедным, бездомным и путешественникам"
  
 game_concept_official_imperial_faith: "Официальная имперская вера"
 game_concept_official_faith: "Официальная вера"
 game_concept_imperial_faith: "Имперская вера"
 game_concept_official_imperial_faith_desc: "Официальная Имперская Вера - это верховная [faith|E] Империи. Правители могут объявить свою веру новой официальной имперской верой, используя [decision|E] #V $new_official_imperial_faith_decision$#!.\n\n\nПроще обратить графства внутри империи в свою официальную имперскую веру."
  
 game_concept_trade_power: "Торговая власть"
 game_concept_trade_strength: "Сила торговли"
 game_concept_trade_power_desc: "Торговая сила измеряет, сколько торговых товаров локально направляется в узел. Она ограничена "Силой торговой власти", которую можно увеличить, заплатив 500 [Concept('gold','золота')|E] в интерфейсе узла."
  
 game_concept_global_trade_power: "Глобальная торговая власть"
 game_concept_global_trade_strength: "Глобальная сила торговли"
 game_concept_global_trade_power_desc: "Глобальная торговая власть измеряет общую торговую силу, начиная с первого узла (Лондон и Новый Карфаген) до выбранного узла. Глобальная торговая власть не учитывает власть, собранную выбранным узлом, а только добавленную власть (переданная власть + собранная власть)."
  
 game_concept_integrated_county: "Интегрированное графство"
 game_concept_integrated_counties: "Интегрированные графства"
 game_concept_unintegrated_county: "Неинтегрированное графство"
 game_concept_unintegrated_counties: "Неинтегрированные графства"
 game_concept_integrated_county_desc: "Каждое [county|E] в пределах нашей [Concept('empire','Империи')|E], которое является ее [de_jure|E] частью, считается #V Интегрированным#! Другие графства считаются #V Неинтегрированными#!.\n\nПри вычислении [Concept('civic_comp','Гражданской компетенции')|E] правителя, интегрированные графства могут внести свой вклад в [county_opinion|E], [development|E] или [buildings|E], в то время как неинтегрированные округа просто несут более высокие внутренние затраты."
  
 game_concept_competence: "Компетентность"
 game_concept_imperial_competence: "Имперская компетентность"
 game_concept_competence_desc: "Компетенция - основная часть управления Имперским Римом. Она включает в себя [Concept('military_comp','военную компетентность')|E], [Concept('civic_comp','гражданскую компетентность')|E] и [Concept('diplo_comp','дипломатическую компетентность')|E], причем все три компонента способны привести королевство либо к процветанию, либо к нестабильности."
  
 game_concept_military_comp: "Военная компетентность"
 game_concept_imperial_military_competence: "Имперская Военная компетентность"
 game_concept_military_comp_desc: "Военная компетентность делает акцент на военных союзах, значительных военных силах и репутации во время конфликта. Чтобы принять военный закон, полоса компетенции должна занимать ширину всей кнопки. Однако, если уровень [Concept('competence','компетенции')|E] достигнет 0, ваше неумелое руководство станет ярко выраженным, и последствия будут серьезными."
 game_concept_military_comp_martial: "Военное дело Императора"
 game_concept_military_comp_martial_desc: "Каждый пункт [Concept('martial','Военного дела')|E] правителя добавляет очко #P к вашей [Concept('military_comp','военной компетенции')|E]#!\n\n#F Только сильный милитарист-император подходит для руководства и должен показать солдатам империи, что они могут доверять императорской власти.#!"
 game_concept_military_comp_martial_marshal: "Военное дело Маршала"
 game_concept_military_comp_martial_marshal_desc: "Каждое очко военного дела маршала добавляется #P к вашей [Concept('military_comp','военной компетенции')|E]#!\n\n#F Императору необходимо окружить себя отличными советниками. Только лучшие из лучших смогут провести Империю через эти тяжелые времена.#!"
 game_concept_military_comp_martial_court: "Грандиозный военный двор"
 game_concept_military_comp_martial_court_desc: "Поскольку у вас Воинственный [royal_court|E], каждый [court_grandeur_level|E] #P увеличивает вашу [Concept('military_comp','военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_martial_court_grandeur_bonus')]#!.\n\n#F Все при императорском дворе должны быть хорошо подготовлены к грядущим войнам и конфликтам.#!"
 game_concept_military_comp_empire_size: "Размер империи"
 game_concept_military_comp_empire_size_desc: "Каждый [county|E] империи #N уменьшает вашу [Concept('military_comp','военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_empire_size_penalty')]#!\n\n#F Наша империя большая и обширная, но она также тяжелая и громоздкая. Каждая провинция нуждается в гарнизоне, а каждый неохраняемый уголок представляет собой потенциальную угрозу.#!"
 game_concept_military_comp_unprotected_borders: "Незащищенные границы"
 game_concept_military_comp_unprotected_borders_desc: "Сосед каждого графства, чей главный сюзерен не соответствует этим критериям, #N уменьшит вашу [Concept('military_comp','военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_unprotected_borders_penalty')]#! (штраф уменьшается за каждый [fort_level|E]):\n$EFFECT_LIST_BULLET$Имеет [truce|E] с вами\n$EFFECT_LIST_BULLET$Является вашим [Concept('ally','союзником')|E] \n$EFFECT_LIST_BULLET$Вы имеете [strong_hook|E], и если они могут совершать [raid|E], а вы разбили их армию в поле\n\n\n#F Каждое графство, граничащее с потенциальным врагом, является слабым местом. Умиротворите своих соседей и укрепите свои провинции, иначе ваша империя потеряет стабильность.#!"
 game_concept_mil_competence_allies_nhc: "Сильные союзники"
 game_concept_mil_competence_allies_nhc_desc: "Объединенная военная мощь ваших внешних [Concept('allies','союзников')|E], разделенная на #V [EmptyScope.ScriptValue('mil_competence_allies_ratio')]#!, #P добавляется#! к вашей [Concept('military_comp','военной компетенции')|E].\n\n#F Наличие сильных союзников для поддержки ваших кампаний будет иметь решающее значение в грядущих войнах и веках.#!"
 game_concept_mil_competence_legions: "Легионы"
 game_concept_mil_competence_legions_desc: "Каждый легион, которым вы владеете, увеличивает вашу [Concept('military_comp','военную компетенцию')|E] на #P [EmptyScope.ScriptValue('mil_competence_legion')]#!\nВосстановление #V Преторианской гвардии#! увеличивает ее еще на #P [EmptyScope.ScriptValue('mil_competence_prae_guard')]#!#\n\n#F Военный опыт и дисциплина римских легионов позволили Римской Республике и Империи завоевать мир. Они сделают это снова.#!"
 game_concept_mil_competence_army_size: "Размер армии"
 game_concept_mil_competence_army_size_desc: "Ваша максимальная военная мощь, разделенная на #V [EmptyScope.ScriptValue('mil_competence_army_size_ratio')]#!, #P добавляется#! к вашей [Concept('military_comp','военной компетенции')|E].\n\n#F Империя огромна, а ее народ многочислен. Нам нужна огромная армия, чтобы защитить ее и со временем расширить.#!"
 game_concept_mil_competence_knights_prowess: "Могучие рыцари"
 game_concept_mil_competence_knights_prowess_desc: "Каждое очко [Concept('prowess','Доблести')|E] ваших [Concept('knights','рыцарей')|E] выше #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #P повышает вашу [Concept('military_comp','военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\nКаждое очко [Concept('prowess','Доблести')|E] ваших [Concept('knights','рыцарей')|E] меньше #V [EmptyScope.ScriptValue('mil_competence_knights_prowess_min')]#! #N понижает вашу [Concept('military_comp','военную компетенцию')|E] на [EmptyScope.ScriptValue('mil_competence_knights_prowess_point')]#!.\n\n#F Есть великие генералы и великие солдаты. Мы должны сделать так, чтобы каждым на поле боя руководил компетентный воин, готовый обеспечить безопасность Империи и охрану ее границ.#!"
 game_concept_mil_competence_maa_regiments: "Полки Профессионалов"
 game_concept_mil_competence_maa_regiments_desc: "Каждый [regiment|E] [Concept('men_at_arms','Профессионалов')|E] #P повышает вашу [Concept('military_comp','военную компетенцию')|E]#! на сумму, определяемую их типом:\n$EFFECT_LIST_BULLET$[skirmishers|E]: #P +[EmptyScope.ScriptValue('mil_competence_maa_regiments_skirmishers_points')]#!\n\n#F Постоянная армия, состоящая из профессиональных солдат с различными специальностями, будет иметь решающее значение для обороны империи.#!"
  
 game_concept_civic_comp: "Гражданская компетентность"
 game_concept_imperial_civic_competence: "Имперская Гражданская компетентность"
 game_concept_civic_comp_desc: "Гражданская компетентность нацелена на высокое развитие, контроль и централизацию в пределах вашей империи. Чтобы принять гражданский закон, полоса компетенции должна занимать ширину всей кнопки. Однако если уровень [Concept('competence','компетенции')|E] достигнет 0, ваше неумелое руководство станет ярко выраженным, и последствия будут серьезными."
 game_concept_civic_comp_stewardship: "Навык Управления Императора"
 game_concept_civic_comp_stewardship_desc: "Каждое очко [Concept('stewardship','управления')|E] правителя #P добавляется к вашей [Concept('civic_comp','гражданской компетенции')|E]#!.\n\n#F Управление такой огромной империей, как наша, требует мастерства, присущего только самым добродетельным правителям. Мы должны убедиться, что наша линия императоров подходит для управления, иначе наше королевство рассыплется и падет.#!"
 game_concept_civic_comp_stewardship_steward: "Навык управления Управляющего"
 game_concept_civic_comp_stewardship_steward_desc: "Каждое очко [Concept('stewardship','управления')|E] [Concept('steward','управляющего')|E] #P добавляется к вашей [Concept('civic_comp','гражданской компетенции')|E]#!.\n\n#F Императорский двор должен быть укомплектован только лучшими советниками, а те, кто возглавляет нашу казну или другие гражданские делегации, должны быть компетентны, иначе нашу империю втопчут в грязь и забудут.#!"
 game_concept_civic_comp_administrative_court: "Grandiose Administrative Court"
 game_concept_civic_comp_administrative_court_desc: "As you have an Administrative [royal_court|E], every [court_grandeur_level|E] #P increases your [civic_comp|E] by [EmptyScope.ScriptValue('civic_competence_stewardship_court_grandeur_bonus')]#!.\n\n"
 game_concept_civic_comp_empire_size: "Интегрированные территории"
 game_concept_civic_comp_empire_size_desc: "Каждое [Concept('county','графство')|E] в пределах границ [Concept('empire','Империи')|E] которой вы владеете, #N снижает вашу [Concept('civic_comp','гражданскую компетенцию')|E]#!.\nНизкое [county_opinion|E] и низкий [control|E] #N делают этот штраф больше#!, в то время как высокое [county_opinion] или [absolute_control|E] будут #P снижать его#!.\n\nОни составляют ваши [integrated_counties|E].\n\n#F Огромная империя означает, что бесчисленные бюрократы и местные правители должны быть названы и умиротворены. Мы должны быть осторожны с бездумной экспансией, и могут быть случаи, когда лучше отступить из провинции, чтобы потом снова завоевать ее...#!"
 game_concept_civic_comp_empire_size_unintegrated: "Неитегрированная территории"
 game_concept_civic_comp_empire_size_unintegrated_desc: "Каждое [Concept('county','графство')|E] в пределах границ [Concept('empire','Империи')|E] которой вы владеете, #N снижает вашу [Concept('civic_comp','гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_empire_size_unintegrated_penalty')]#!.\n\nОни составляют ваши [unintegrated_counties|E].\n\n#F Некоторые территории находятся так далеко от сердца нашей Империи, что управлять ими становится практически невозможно. Мы должны утвердить нашу императорскую власть над этими регионами и сделать их полноценными провинциями нашей империи.#!"
 game_concept_civic_comp_domain_size: "Имперский домен"
 game_concept_civic_comp_domain_size_desc: "Каждое [holding|E] которым вы лично владеете #P увеличивает вашу [Concept('civic_comp','гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_domain_size_value')]#!.\n\nВладения, превышающие [domain_limit|E] не учитываются.\n\n"
 game_concept_civic_comp_empire_county_opinion: "Народное мнение"
 game_concept_civic_comp_empire_county_opinion_desc: "Общее [county_opinion|E] ваших [Concept('integrated_counties','интегрированных графств')|E] прибавляется к вашей [Concept('civic_comp','гражданской компетенции')|E].\n\n#F Империя, презираемая своим народом, обречена на падение. Если мы хотим противостоять грядущим вызовам и одержать победу, народ должен сплотиться вокруг своего императора.#!"
 game_concept_civic_comp_trade_nodes: "Энергичная торговля"
 game_concept_civic_comp_trade_nodes_desc: "Каждый торговый узел внутри вашей [Concept('empire','Империи')|E] #P повышает вашу [Concept('civic_comp','гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_trade_nodes_value')]#!.\n\n"
 game_concept_civic_comp_income: "Годовой доход"
 game_concept_civic_comp_income_desc: "Ваш годовой [income|E] #P прибавляется к вашей [Concept('civic_comp','гражданской компетенции')|E]#!.\n\n#F Достойный император должен обеспечить постоянный приток золота в императорскую казну.#!"
 game_concept_civic_comp_gold_reserve: "Золотые резервы"
 game_concept_civic_comp_gold_reserve_desc: "Ваше текущее количество [gold_i|E][Concept('gold','золота')|E] #P прибавляется к вашей [Concept('civic_comp','гражданской компетенции')|E]#!.\nНахождение в [Concept('debt','долгах')|E] #N снижает вашу [Concept('civic_comp','гражданскую компетенцию')|E]#! на количество золото, которое вы задолжали.\n\n#F Имперская казна должна быть полной, чтобы наша империя была готова к предстоящим испытаниям. В конце концов, если мы не сможем платить нашим солдатам и бюрократам, как сможет выжить наше государство?#!"
 game_concept_civic_comp_development: "Развитая империя"
 game_concept_civic_comp_development_desc: "Для каждого [Concept('integrated_county','интегрированного графства')|E], каждое очко [Concept('development','развития')|E] выше #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #P повышает вашу [Concept('civic_comp','гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\nДля каждого [Concept('integrated_county','интегрированного графства')|E], каждое очко [Concept('development','развития')|E] ниже #V [EmptyScope.ScriptValue('civic_competence_development_breakpoint')]#! #N понижает вашу [Concept('civic_comp','гражданскую компетенцию')|E] на [EmptyScope.ScriptValue('civic_competence_development_point')]#!.\n\n"
 game_concept_civic_comp_buildings: "Урбанизированная Империя"
 #game_concept_civic_comp_buildings: "Совокупный уровень [buildings|E] в каждом [integrated_county|E] равен #P, добавленным к вашему [civic_comp|E]#!.\n[duchy_buildings|E] и [special_buildings|E], не учитываются.\n\n"
 game_concept_civic_comp_buildings_desc: "Каждые #V 10#! совокупных уровней [Concept('buildings','зданий')|E] #P повышает вашу [Concept('civic_comp','гражданскую компетенцию')|E] на 1#!.\n[duchy_buildings|E] и [special_buildings|E] не берутся в расчет.\n\n"
  
 game_concept_diplo_comp: "Дипломатическая компетентность"
 game_concept_imperial_diplo_competence: "Имперская Дипломатическая компетентность"
 game_concept_diplo_comp_desc: "Дипломатическая компетенция опирается на позитивные внутренние отношения, а также внешние отношения с государствами, которые состоят с вами в союзе. Чтобы принять дипломатический закон, полоска компетенции должна занимать ширину всей кнопки. Однако если уровень [Concept('competence','компетенции')|E] достигнет 0, ваше неумелое руководство станет очевидным, и последствия будут серьезными."
 game_concept_diplomatic_comp_diplomacy: "Навык Дипломатии Императора"
 game_concept_diplomatic_comp_diplomacy_desc: "Каждое очко [Concept('diplomacy','Дипломатии')|E] правителя #P прибавляется к вашей [Concept('diplo_comp','дипломатической компетентности')|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomacy_chancellor: "Навык Дипломатии Канцлера"
 game_concept_diplomatic_comp_diplomacy_chancellor_desc: "Каждое очко [Concept('diplomacy','Дипломатии')|E] [Concept('chancellor','Канцлера')|E] делится на количество ваших вассалов #N (первые 7 очков не учитываются)#! и #P прибавляются к вашей [Concept('diplo_comp','дипломатической компетентности')|E]#!.\n\n"
 game_concept_diplomatic_comp_diplomatic_court: "Грандиозный Дипломатический двор"
 game_concept_diplomatic_comp_diplomatic_court_desc: "Поскольку у вас Дипломатический [royal_court|E], каждый [court_grandeur_level|E] #P увеличивает вашу [Concept('diplo_comp','дипломатическую компетентность')|E] на [EmptyScope.ScriptValue('diplo_competence_diplomatic_court_grandeur_bonus')]#!.\n\n"
  
 game_concept_diplomatic_comp_vassal_opinion: "Среднее мнение вассала"
 game_concept_diplomatic_comp_vassal_opinion_desc: "Среднее мнение ваших прямых вассалов #P прибавляется к вашей [Concept('diplo_comp','дипломатической компетентности')|E]#!"
 game_concept_diplomatic_comp_county_opinion: "Среднее мнение графств"
 game_concept_diplomatic_comp_county_opinion_desc: "Среднее мнение по всем округам вашего государства #P прибавляется к вашей [Concept('diplo_comp','дипломатической компетентности')|E]#!"
  
  
 game_concept_Estate: "Поместья"
 game_concept_Estate_desc: "Поместья - это видный тип владения в областях греко-римского влияния. Поместья - это компактные и богатые центры власти, расположенные по всему римскому миру, и владеть ими могут только римские администраторы. Основным преимуществом владения или передачи поместья является экономический доход, который оно приносит."
 game_concept_estate_holding: "Пометные владения"
 game_concept_estate_holding_desc: "Поместья - это видный тип владения в областях греко-римского влияния. Поместья - это компактные и богатые центры власти, расположенные по всему римскому миру, и владеть ими могут только римские администраторы. Основным преимуществом владения или передачи поместья является экономический доход, который оно приносит."
  
  
 game_concept_great_house: "Большой дом"
 game_concept_great_houses: "Великие Дома"
 game_concept_great_houses_desc: "В Империи Эрана есть Семь Великих Домов, которые представляют собой одни из самых могущественных [dynasties|E] при шахе. Шахи должны следить за [great_house_favor|E] и [great_house_strength|E] этих Великих Домов, так как они дают различные преимущества и недостатки, например, [modifiers|E] улучшают или ухудшают ваш [county_opinion|E]. Это также может повлиять на ход [roman_persian_struggle|E].\n\nЕсть несколько [decisions|E], связанных с Великими Домами. Вы можете либо ассимилировать, либо уничтожить их, чтобы вам больше не приходилось иметь дело с их махинациями. Вы также можете принять решение о создании класса Дехкан, что значительно ослабит позиции Великих Домов."
  
 game_concept_great_house_favor: "Услуга"
 game_concept_great_house_favor_desc: "В совокупности [great_houses|E] имеют значение благосклонности, представляющее их мнение о шахе."
  
 game_concept_great_house_strength: "Сила"
 game_concept_great_house_strength_desc: "В совокупности [great_houses|E] имеют значение силы, представляющее, какой властью они обладают в царстве шаха."
  
 game_concept_proxy_wars: "Прокси-войны"
 game_concept_proxy_war: "Прокси-война"
 game_concept_proxy_war_desc: "[rulers|E], которые являются [struggle_involved|E] в [roman_persian_struggle|E], могут попросить других начислить [wars|E] против соседа через [character_interaction|E], $proxy_war_interaction$. Это может быть полезным способом отвлечь или ослабить ваших врагов.\n\nКонечно, такой запрос не делается бесплатно, так как вам придется заплатить другой стороне [gold|E] и предоставить им некоторые войска - при условии, что они даже согласятся на request!\n\nВ зависимости от текущего [struggle_phase|E] из [roman_persian_struggle|E], [rulers|E] может быть более или менее готов объявить прокси-войны."
  
 game_concept_great_wars: "Великие войны"
 game_concept_great_war: "Великая война"
 game_concept_great_war_desc: "Если [roman_persian_struggle|E] находится в [struggle_phase_TFE_roman_persian_total_war|E], честолюбивый [struggle_involved|E] и [rulers|E] получат доступ к мощному [casus_belli|E], называемому Великой войной. Это позволяет вам нацелиться на соперника [empires|E], чтобы захватить весь [kingdoms|E] одним махом. Вы можете продолжать объявлять великие войны, если не проиграете ни одну. Как только это произойдет, [casus_belli|E] больше не будет доступен в течение этого времени жизни."
  
  
 game_concept_silk_road_urbanize: "Урбанизировать"
 game_concept_silk_road_urbanization_short: "Урбанизация"
 game_concept_silk_road_urbanization: "Урбанизация Шелкового пути"
 game_concept_silk_road_urbanization_desc: "Если [eastern_iranian_struggle|E] находится в [struggle_phase_eastern_iranian_expansion|E] или [struggle_phase_eastern_iranian_development|E], [struggle_involved|E] [rulers|E] имеют доступ к [decision|E]–$struggle_eastern_iranian_urbanize_area$. Это добавит [county_modifiers|E] к [counties|E], что повысит их [development|E].\n\nЭтот [decision|E] может быть чрезвычайно полезен, если вы пытаетесь закончить [eastern_iranian_struggle|E] с помощью [struggle_phase_eastern_iranian_expansion|E]2 [decision|E]."
  
  
  
  # For some reason even though every other councillor task has an entry in game concepts, this one does not. 
 game_concept_integrate_title: "Интегрировать титул"
 game_concept_integrate_title_desc: "[councillor_task|E] выполняемое [Concept('chancellor','Канцлером')|E]. Целью является [de_jure|E] [title|E] [Concept('liege','сюзерена')|E] советника, который в настоящее время склоняется к  [Concept('primary_title','первому титулу')|E] сюзерена. Когда задача будет выполнена, целевой титул станет де-юре частью основного титула сеньора."
  
  # Struggle Concepts - Britannia 
 game_concept_britannia_struggle: "Борьба за Британию"
 game_concept_britannia_struggle_desc: "$game_concept_britannia_struggle$ представляет пост-римскую эпоху Британии. Эта [struggle|E] берет свое начало с оставления Британии Римской империей в начале V века и проходит через [struggle_phase_phases|E] насилия, разжигаемого ненавистью, настороженные перемирия и прагматичное сотрудничество между народами разных [Concept('faiths', 'конфессий')|E] и [Concept('cultures','культур')|E]."
 #game_concept_struggle_phase_britannia_opportunity: "Opportunity Phase"
 #game_concept_struggle_phase_britannia_opportunity_desc: "In the absence of a centralized authority like Rome, it is all too easy for the peoples of Britain to squabble amongst themselves during the [struggle_phase_britannia_opportunity|E], leading to increased conflict. This mixture of [rulers|E] and [characters|E] with differing [cultures|E] and [faiths|E] now seek to outdo one another for glory and power."
 game_concept_struggle_phase_britannia_hostility: "Фаза враждебности"
 game_concept_struggle_phase_britannia_hostility_desc: "Иностранные переселенцы из Германии и Скандинавии, мстительные кельтские племена и отсутствие римской власти создали непростую ситуацию на Британских островах. Угли будущего конфликта возникают среди новой напряженности, когда [rulers|E] и [characters|E] различных [Concept('cultures','культур')|E] и [Concept('faiths','конфессий')|E] стремятся превзойти друг друга ради славы и власти.\n\nКровопролитие не может продолжаться вечно, однако. В конце концов, либо более холодные головы, либо простое истощение приводят Британские острова к [Concept('struggle_phase_britannia_compromise','Фазе компромисса')|E]."
 game_concept_struggle_phase_britannia_compromise: "Фаза компромисса"
 game_concept_struggle_phase_britannia_compromise_desc: "Будь то болезнь, вызванная враждой во время [Concept('struggle_phase_britannia_hostility','Фазы враждебности')|E] или ловкая эскалация во время [Concept('struggle_phase_britannia_conciliation','Фазы примирения')|E], $game_concept_struggle_phase_britannia_compromise$ представляет собой растущее согласие между народами Британии. Благодаря общей истории и наследию, или просто общим прагматическим интересам, бывшие враги готовы работать вместе - пока.\n\nПо мере роста и процветания Британии, люди - как близкие, так и дальние - могут стремиться мигрировать в поисках лучших возможностей, вызывая [Concept('struggle_phase_britannia_migration','Фазу миграции')|E]."
 game_concept_struggle_phase_britannia_conciliation: "Фаза примирения"
 game_concept_struggle_phase_britannia_conciliation_desc: "Слишком долго на Британских островах продолжался вечный конфликт между римлянами, кельтами и германцами. Будучи продуктом заметного [Concept('struggle_phase_britannia_compromise','компромисса')|E], пока действует $game_concept_struggle_phase_phase$, народы Британии научились в основном сосуществовать друг с другом, несмотря на различия в [Concept('faith','вере')|E] и [Concept('culture','культуре')|E].\n\nОднако это не может продолжаться вечно, и злоупотребление доверием и конкуренция за власть и влияние в конечном итоге вернут [Concept('britannia_struggle','Борьбу за Британию')|E] к [Concept('struggle_phase_britannia_compromise','Фазу компромисса')|E]."
 game_concept_struggle_phase_britannia_migration: "Фаза миграции"
 game_concept_struggle_phase_britannia_migration_desc: "В отсутствие сильной, централизованной власти, такой как Рим, многие ищут безопасности или новых экономических возможностей, отправляясь на новые земли во время $game_concept_struggle_phase_britannia_migration$. Британские острова подвергаются нашествию мигрирующих племен, приходящих с востока. Прибытие саксов, англов, ютов и фризов меняет динамику борьбы за регион.\n\nЕсли эти [rulers|E] разных [Concept('cultures','культур')|E] и [Concept('faiths','конфессий')|E] не смогут научиться сосуществовать, а будут стремиться превзойти друг друга ради славы и власти, это приведет к [Concept('struggle_phase_britannia_hostility','Фазе враждебности')|E]. Однако если они найдут общий язык или хотя бы будут готовы терпеть друг друга, возможно, они смогут привести к [Concept('struggle_phase_britannia_conciliation','Фазе примирения')|E]."
  
  # Struggle Concepts - Roman-Persian Wars 
 game_concept_roman_persian_struggle: "Романо-персидские войны"
 game_concept_roman_persian_struggle_desc: "$game_concept_roman_persian_struggle$ изображает столетия длительной войны между Римской и Эранской империями и их доверенными лицами, которая началась за столетия до поздней античности, когда Парфянская империя и Поздняя Римская республика вступили в конфликт. [struggle|E] переходит через [struggle_phase_phases|E] подпитываемого ненавистью насилия, осторожных перемирий и прагматичного сотрудничества между народами разных [faiths|E] и [cultures|E]."
 game_concept_struggle_phase_TFE_roman_persian_contention: "Фаза соперничества"
 game_concept_struggle_phase_TFE_roman_persian_contention_desc: "Будь то из-за переутомления в [struggle_phase_TFE_roman_persian_total_war|E] или из-за тлеющих конфликтов, разразившихся после [struggle_phase_TFE_roman_persian_cold_war|E], $game_concept_struggle_phase_TFE_roman_persian_contention$ является периодом регулярных войн между теми, кто участвует в [roman_persian_struggle|E].\n\nЕсли эти войны станут достаточно интенсивными, это приведет к [struggle_phase_TFE_roman_persian_total_war|E], поскольку все стороны делают ставки, стремясь добиться решающей победы, чтобы положить конец этим бесконечным конфликтам. В противном случае, если дела пойдут на спад и ни одна из сторон не захочет слишком сильно рисковать ради победы, регион сместится в [struggle_phase_TFE_roman_persian_cold_war|E]."
 game_concept_struggle_phase_TFE_roman_persian_cold_war: "Фаза холодной войны"
 game_concept_struggle_phase_TFE_roman_persian_cold_war_desc: "После периода затяжной войны с [struggle_phase_TFE_roman_persian_contention|E] стороны, участвующие в [roman_persian_struggle|E], перешли в период относительного мира, хотя и отмеченного большой напряженностью. Участвующие имперские государства стремятся взять верх друг над другом с помощью менее прямых средств, таких как поддержка различных опосредованных конфликтов в регионе.\n\nВ конце концов, напряженность $game_concept_struggle_phase_TFE_roman_persian_cold_war$ выплеснется наружу и приведет к новому [struggle_phase_TFE_roman_persian_contention|E], поскольку все стороны конфликта начинают использовать более прямые средства для победы над своими противниками."
 game_concept_struggle_phase_TFE_roman_persian_total_war: "Тотальная фаза войны"
 game_concept_struggle_phase_TFE_roman_persian_total_war_desc: "Войн [struggle_phase_TFE_roman_persian_contention|E] было недостаточно для того, чтобы какая-либо сторона [roman_persian_struggle|E] одержала верх. Для вовлеченных имперских государств тотальная война — единственный способ добиться победы сейчас, и мир больше не вариант.\n\nЕсли никто не выйдет победителем после периода интенсивных боевых действий, опустошение конфликта вызовет [roman_persian_struggle|E] вернуться к [struggle_phase_TFE_roman_persian_contention|E]."
  
  # Struggle Concepts - Eastern Iranian 
 game_concept_eastern_iranian_struggle: "Борьба за Большой Хорасан"
 game_concept_eastern_iranian_struggle_desc: "$game_concept_eastern_iranian_struggle$ изображает великие политические, экономические и культурные изменения в восточно-персидском мире, а также рост Шелкового пути в период поздней античности. Этот [struggle|E] берет свое начало в упадке кушанов и приходе так называемых восточных или персидских гуннов в 4-м веке и переходит в [struggle_phase_phases|E] подпитываемого ненавистью насилия, осторожных перемирий и прагматичного сотрудничества между народами разных народов. [faiths|E] и [cultures|E]."
 #  game_concept_struggle_phase_eastern_iranian_opportunity: "Фаза возможности"
 #  game_concept_struggle_phase_eastern_iranian_opportunity_desc: "В отсутствие централизованной власти, такой как кушаны, и неспособности Сасанидской или Гуннской империй утвердить свое превосходство, народам [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] слишком легко ссориться между собой во время [struggle_phase_eastern_iranian_opportunity|E], что приводит к усилению конфликтов. Эта смесь [rulers|E] и [characters|E] с различными [cultures|E] и [faiths|E] теперь стремится превзойти друг друга в славе и силе."
 game_concept_struggle_phase_eastern_iranian_hostility: "Фаза враждебности"
 game_concept_struggle_phase_eastern_iranian_hostility_desc: "Могущественные государства в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] больше не могут поддерживать хрупкий мир. [rulers|E] и [characters|E] из разных [cultures|E] и [faiths|E] стремятся контролировать процветающие города Шелкового пути.\n\nОднако такое кровопролитие не может продолжаться вечно. В конце концов, либо хладнокровие, либо простое истощение приведут восточно-персидские государства к [struggle_phase_eastern_iranian_compromise|E]."
 game_concept_struggle_phase_eastern_iranian_compromise: "Фаза переговоров"
 game_concept_struggle_phase_eastern_iranian_compromise_desc: "Будь то истощение, вызванное борьбой [struggle_phase_eastern_iranian_hostility|E], или рост торговых и культурных сетей во время [struggle_phase_eastern_iranian_development|E], $game_concept_struggle_phase_eastern_iranian_compromise$ представляет собой растущую договоренность между народами [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. Хотя это не обязательно мирное время, различные государства в этом регионе Шелкового пути соревнуются за счет торговли и политического влияния, а не войны — пока.\n\nВ конечном итоге и кочевые, и оседлые народы будут искать способы воспользоваться преимуществами возможности, предоставляемые ростом Шелкового пути и неопределенным политическим климатом, вызвавшим [struggle_phase_eastern_iranian_expansion|E]."
 game_concept_struggle_phase_eastern_iranian_development: "Этап разработки"
 game_concept_struggle_phase_eastern_iranian_development_desc: "Оседлые и кочевые народы [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName] слишком долго воевали друг с другом. После заметного [struggle_phase_eastern_iranian_expansion|E] Шелковый путь в регионах Восточной Персии процветает благодаря усилению урбанизации в различных оседлых и кочевых государствах, которые научились в основном сосуществовать друг с другом, несмотря на любые различия, которые они могут иметь в [faith|E] и [culture|E].\n\nОднако это не может длиться вечно, и злоупотребление доверием и конкуренция за власть и влияние между этими политиками в конечном итоге вернут [eastern_iranian_struggle|E] к [struggle_phase_eastern_iranian_compromise|E]."
 game_concept_struggle_phase_eastern_iranian_expansion: "Фаза расширения"
 game_concept_struggle_phase_eastern_iranian_expansion_desc: "Отсутствие сильной централизованной власти, такой как древняя Кушанская империя, и растущее процветание городов Шелкового пути предоставляют широкие возможности для хитрого и дальновидного [rulers|E] в [GetGeographicalRegion('TFE_eastern_iranian_struggle_region').GetName]. Для кочевых народов в других местах мир Восточногй Персии является прибыльной целью для миграции, в то время как существующие оседлые и кочевые народы стремятся расширить свое богатство и территории.\n\nЕсли эти [rulers|E] различных [cultures|E] и [faiths|E] не могут научиться со- существуют и продолжают стремиться превзойти друг друга в славе и власти на Шелковом пути, это приведет к [struggle_phase_eastern_iranian_hostility|E]. Однако, если вместо этого они сосредоточатся на использовании своей новообретенной власти и влияния для налаживания коммерческих и культурных связей, они могут вместо этого вызвать [struggle_phase_eastern_iranian_development|E]."
  
  
 game_concept_level_of_loyalty: "Уровень лояльности"
 game_concept_levels_of_loyalty: "Уровни лояльности"
 game_concept_level_of_loyalty_desc: "Уровни лояльности определяют отношения между партией Сената и их сюзереном. Уровни лояльности могут сильно повлиять на ваше будущее, так как мятежные партии могут и будут вызывать крупные восстания при поддержке наместников и других вассалов.\n\nУровни:\n- #N Восстание#! 0-15 контракты)\n-#N Нелояльный#! 16-40 (открывается 1-м уровнем сенаторских контрактов)\n- #V Безразличный#! 41-60\n- #P Верный#! 61-75 (открывается 1-м уровнем сенаторского контракта) сенаторские контракты)\n- #P Поддерживающие#! 76-100 (открывается 2-м уровнем сенаторских контрактов)"
  
 game_concept_varna: "Варна"
 game_concept_caste: "Каста"
 game_concept_varna_desc: "Варна приписывается на основе происхождения в обществах арья и определяет профессию, обязанности и социальный класс. Ригведа утверждает, что 4 варны возникли из разных частей космического существа тела Пуруши. Брак разрешен между мужчиной высшей варны и женщиной низшей варны, но противоположное запрещено."
  
 game_concept_caste_purity: "Каста Чистота"
 game_concept_caste_opinion: "Кастовое мнение"
 game_concept_caste_purity_desc: "Брахмические вассалы будут судить вас по вашей кастовой чистоте. Чистота касты менее 50% приведет к тому, что у вас будут недовольные вассалы и несчастный двор. Отсутствие варны сделает их очень мятежными."
  
 game_concept_liege_aggressiveness: "Агрессивность Льежа"
 game_concept_liege_aggressiveness_desc: "Агрессивность сюзерена — уникальная механика Гана Сангхи [government|E], которая измеряет, сколько времени прошло с тех пор, как [liege|E] начал/закончил войну. Учитывая, что лидеры должны принести славу всей конфедерации в битвах, отсутствие боевых действий в течение 9 лет вызовет недовольство [vassals|E]."
  
  
  # Struggle Concepts - North Indian/Hunas Invasions 
 game_concept_north_indian_struggle: "Вторжения Хуна"
 game_concept_north_indian_struggle_desc: "$game_concept_north_indian_struggle$ изображает вторжения и миграции гуннов, также известных как восточные или иранские гунны, в северную Индию. Этот [struggle|E] берет свое начало в упадке кушанов и возвышении гуннов в 4 веке и переходит через [struggle_phase_phases|E] конфликта, культурного и политического обмена и пылкого строительства империи между народами разных [faiths|E] и [cultures|E]. ."
 game_concept_struggle_phase_north_indian_invasion: "Фаза вторжения"
 game_concept_struggle_phase_north_indian_invasion_desc: "В $game_concept_struggle_phase_north_indian_invasion$ королевства [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] снова чувствуют угрозу, поскольку волны гуннов прибывают с северо-востока. Эти гунны привлекаются в регион либо для грабежа и получения прибыли от великого процветания благодаря [struggle_phase_north_indian_glory|E], либо для присоединения к другим гуннам, которые (успешно или нет) пытались интегрироваться в индийский мир во время [struggle_phase_north_indian_interchange|E].\n\ Однако вторжения и миграции длятся не долго. В конце концов гунны попытаются принять индийские обычаи, начиная с [struggle_phase_north_indian_interchange|E], или, когда ситуация стабилизируется, индийские и гуннские королевства соревнуются в распространении своего статуса и повышении своего престижа с помощью различных средств во время [struggle_phase_north_indian_glory|E]."
 game_concept_struggle_phase_north_indian_interchange: "Фаза обмена"
 game_concept_struggle_phase_north_indian_interchange_desc: "Будь то истощение, вызванное хаосом и нестабильностью, вызванными [struggle_phase_north_indian_invasion|E], или стабилизация и рост в регионе во время [struggle_phase_north_indian_glory|E], $game_concept_struggle_phase_north_indian_interchange$ представляет собой усиление политического, культурного и религиозного обмена во время [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName]. Прибывшие иностранцы, такие как гунны, все больше сосредотачиваются на освоении индийских практик и идей, в то время как народы всех [faiths|E] и [cultures|E] сосуществуют.\n\nОднако такой период относительного спокойствия может длиться не долго. Гунны (или другие чужеземные народы) могут попытаться завладеть богатствами [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] для себя, начав новый [struggle_phase_north_indian_invasion|E]; даже если они этого не сделают, местные [rulers|E] будут становиться все более конкурентоспособными, стремясь доказать, что они величайшие из королей, и тем самым запуская [struggle_phase_north_indian_glory|E]."
 game_concept_struggle_phase_north_indian_glory: "Фаза славы"
 game_concept_struggle_phase_north_indian_glory_desc: "После того, как гуннские набеги стихнут после [struggle_phase_north_indian_invasion|E], или после затишья [struggle_phase_north_indian_interchange|E], индейцы и гунны [rulers|E] имеют возможность завоевать большую известность и влияние в [GetGeographicalRegion('TFE_north_indian_struggle_region').GetName]. $game_concept_struggle_phase_north_indian_glory$ — это эпоха могущественных королей, как индийских, так и гуннских, которые стремятся укрепить свою власть, будь то политическая, экономическая или иная, над своими мелкими соперниками. или менее изощренными средствами, этот [struggle_phase_phase|E] в конце концов закончится: либо новые волны чужеземцев, таких как гунны, прибудут во время [struggle_phase_north_indian_invasion|E], либо когда в регионе наступит период относительного мира, поскольку различные [faiths|E] и [cultures|E] сосуществуют бок о бок. стороне во время [struggle_phase_north_indian_interchange|E]."
