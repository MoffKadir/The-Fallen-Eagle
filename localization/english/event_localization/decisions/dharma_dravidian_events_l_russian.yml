l_russian:
 dharma_dravidian.001.t: "Камень сквозь века"
 dharma_dravidian.001.desc: "Каждый Камень героя рассказывает о каком-то значимом событии в жизни героя-воина. [Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] ли ты или самый маленький крестьянин, камень запомнит всех.\n\nО чем должен рассказывать этот памятник?"
 dharma_dravidian.001.a: "[Select_CString(ancestor.IsFemale, 'Моя покойная', 'Мой покойный' )] [ROOT.Char.Custom2('RelationToMeShort',ancestor)|l], [ancestor.GetFirstNameNoTooltip]."
 dharma_dravidian.001.a.tt: "Камень героя будет рассказывать о вашей ушедшей семье..."
 dharma_dravidian.001.d: "#EMP СКОЛЬКО-СКОЛЬКО#! стоит вырезанный булыжник?"

 dharma_dravidian.002.t: "Место для Камня героя"
 dharma_dravidian.002.desc: "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что изобразить на камне, остается вопрос — где его разместить?\n\nПамятники членам семьи, таким как [ancestor.GetFirstName], вызывают уважение и верность. Лучше всего их размещать в областях, где обо мне мало думают, где я могу показать пример своей преданности и служения высшим силам.\n\nКонечно, одно или два места приходят на ум..."
 dharma_dravidian.0025.t: "Место для Камня героя"
 dharma_dravidian.0025.desc: "Теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что изобразить на камне, остается вопрос — где его разместить?\n\nПамятники героям, таким как [hero.GetFirstName], поощряют храбрость и стойкость. Лучше всего их размещать в областях, в которых находится мои лучшие воины, которые могут вдохновиться героическим примером.\n\nКонечно, одно или два места приходят на ум..."

 dharma_dravidian.002.a: "[location_a.GetNameNoTierNoTooltip|U] — хорошее место."
 dharma_dravidian.002.b: "Может [location_b.GetNameNoTierNoTooltip|U] подойдет?"
 dharma_dravidian.002.c: "[location_c.GetNameNoTierNoTooltip|U] — отличный выбор!"
