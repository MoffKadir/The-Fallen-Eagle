 split_the_empire: "Разделить Римскую империю"
 split_the_empire_desc: "Римская империя была сильной и гордой на протяжении веков, но пришло время признать, что она слишком обширна и сложна для того, чтобы с ней мог справиться один человек. Чтобы Империя управлялась более эффективно, нам нужно разделить ее, как это сделал Диоклетиан много лет назад."
 split_the_empire_tooltip: "Смягчите проблемы Империи, разделив ее на две части."
 split_the_empire.custom.tooltip.1: "Все королевства в регионе [GetGeographicalRegion('custom_potential_wre').GetName] станут частью державы [GetTitleByKey('e_western_roman_empire').GetName]"
 split_the_empire.custom.tooltip.2: "Все королевства в регионе [GetGeographicalRegion('custom_potential_ere').GetName] станут частью державы [GetTitleByKey('e_byzantium').GetName]"
 split_the_empire.custom.tooltip.3: "Империя будет разделена после смерти этого правителя, если он все еще император."
 custom_potential_wre: "Запад"
 custom_potential_ere: "Восток"
 split_the_empire_confirm: "Рим #italic выстоит#!!"
 child_inherits_roman_empire_tt: "Один из ваших детей унаследует Римскую империю."
 male_pref_split_tt: "Либо наследник Римской империи — женщина, и у вас есть хотя бы один сын, либо у вас есть хотя бы два сына"
 female_pref_split_tt: "Либо наследник Римской империи — мужчина, и у вас есть хотя бы одна дочь, либо у вас есть хотя бы две дочери"
 equal_pref_split_tt: "У вас есть как минимум двое живых детей"

 TFE_major_decisions.0002.t: "Наша имперская вера"
 TFE_major_decisions.0002.desc: "В то время как в Империи разработали имперский указ, объявляющий мою веру единственной официальной верой Империи, я больше не питаю того рвения, которое когда-то проявлял к #L [ROOT.Char.GetFaith.GetName|l]ой#! вере. Пришло время перевернуть новую страницу и отменить наш императорский указ."
 TFE_major_decisions.0002.a: "Это правильное решение"


 TFE_fictional_larp_warning_tooltip: "#weak Примечание: это решение является переносом вымышленных ролевых решений. Если вы хотите удалить его из окна принятия решений, вы можете сделать это в правилах игры.#!"


 centralize_gana_sangha: "Централизировать ганы и сангхи"
 centralize_gana_sangha_desc: "Наша нынешняя [Concept( 'government', 'форма правления' )|E] ганов, отслужила свое. Теперь мы должны черпать вдохновение в более могущественных и процветающих индийских [Concept( 'realms', 'державах' )|E] и объединить все племена нашей конфедерации под одним знаменем — нашим."
 centralize_gana_sangha_tooltip: "Примите брахмическую [Concept( 'government', 'форму правления' )|E]."
 centralize_gana_sangha_confirm: "Соберите племена!"

 form_gana_sangha: "Принять гана"
 form_gana_sangha_desc: "Племена нашей державы хотят избрать подходящего лидера, с которым они могли бы согласиться, который вел бы нас к славе в боях и разрешал бы все возникающие разногласия. Реформировав себя в конфедерацию, известную как гана, мы сможем добиться именно этого."
 form_gana_sangha_tooltip: "Примите [Concept( 'government', 'форму правления' )|E] гана."
 form_gana_sangha_confirm: "Соберите племена!"

