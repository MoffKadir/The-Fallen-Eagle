 TFE_construct_baghdad: "Построить Багдад"
 TFE_construct_baghdad_desc: "После того, как мы изгнали зороастрийских неверных из Билад Ма Бейн ан-Нахрейн, мы должны построить великий город, который закрепит наше положение в регионе и будет служить центром власти, мудрости и науки."
 TFE_construct_baghdad_tooltip: "Мы должны построить великий город, который закрепит наше положение в регионе и будет служить центром власти, мудрости и науки."
