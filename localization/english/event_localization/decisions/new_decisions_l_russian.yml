 restore_civic_comp: "Восстановить [Concept( 'civic_comp', 'гражданскую компетенцию' )|E]"
 restore_civic_comp_desc: "После периода колоссальной и позорной некомпетентности в управлении государством мы восстановили свои силы, и мир снова будет считать наше государство лучшим."
