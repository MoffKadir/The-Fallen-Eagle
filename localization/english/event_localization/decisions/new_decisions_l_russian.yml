 restore_diplo_comp: "Восстановить [Concept( 'diplo_comp', 'дипломатическую компетенцию' )|E]"
 restore_diplo_comp_desc: "После периода колоссальной и позорной дипломатической некомпетентности как внутри, так и за пределами нашего государства, правители стран ближнего и дальнего зарубежья вновь обрели доверие к нам и нашей дипломатии. Мир снова считает наших дипломатов лучшими."
