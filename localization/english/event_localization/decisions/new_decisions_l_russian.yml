 avenge_worms_decision: "Отомстите за Вормское королевство"
 avenge_worms_decision_desc: "В 437 году нашей эры наше древнее королевство было разорено гуннами по приказу полководца Аэция. Пришло время отомстить за это оскорбление и восстановить контроль над этой территорией, которая принадлежит нам по праву."
 avenge_worms_decision_tooltip: "Пришло время отомстить за это оскорбление и восстановить контроль над этой территорией, которая принадлежит нам по праву."
 avenge_worms_decision_confirm: "Время пришло"
 avenge_worms_decision_tooltip_1: "Вы получаете странный [artifact|El]"

 lowered_influence: "Пониженное влияние"
 TFE_instate_dehqans: "Учредить сословие дехкан"
 TFE_instate_dehqans_desc: "В попытке ограничить влияние [Concept( 'great_houses', 'великих домов' )|E] на нашу империю пришло время учредить недворянское сословие, чтобы нарушить древние традиции, ограничивающие положение рыцарей и катафрактов дворянством. Это разозлит многих дворян, но в то же время обеспечит нам процветание в будущем."
 TFE_instate_dehqans_tooltip: "Пришло время учредить недворянское сословие, чтобы нарушить древние традиции, ограничивающие положение рыцарей и катафрактов дворянством."
 TFE_instate_dehqans_confirm: "Соберите дома"
 TFE_instate_dehqans_tooltip_1: "На катафрактов #V больше не будет#! распространяться [Concept( 'great_house_favor', 'благосклонность' )|E] [Concept( 'great_houses', 'великих домов' )|E]"
 TFE_instate_dehqans_tooltip_2: "Рыцарей теперь можно набирать из [Concept( 'lowborn', 'худородных' )|E]."
 TFE_instate_dehqans_tooltip_3: "[great_houses|E] станут значительно #N слабее#!"

 TFE_create_caucasian_empire: "Образовать Кавказскую империю"
 TFE_create_caucasian_empire_desc: "Слишком долго земли внутри и вокруг Кавказских гор находились под влиянием соседних империй. Пришло время заявить о себе и утвердить свою силу, создав новую империю"
 TFE_create_caucasian_empire_confirm: "Начинается новая эра"
 TFE_create_caucasian_empire_tooltip: "Каждое графство в Кавказских горах становится становится [de_jure|El] частью титула $e_caucasia$"

 TFE_construct_khawarnaq: "Построить дворец Хаварнак"
 TFE_construct_khawarnaq_desc: "Мы должны утвердить свое место в истории и построить королевский памятник, достойный нашего великого наследия."
 TFE_construct_khawarnaq_tooltip: "Мы должны утвердить свое место в истории и построить королевский памятник, достойный нашего великого наследия."
 TFE_construct_khawarnaq_confirm: "Приведите архитекторов!"

 TFE_restore_assyria_decision: "Восстановить Ассирию"
 TFE_restore_assyria_decision_desc: "Прошло слишком много времени с тех пор, как наша могучая империя в последний раз украшала этот мир, но теперь все изменилось. Закрепившись в плодородном полумесяце, пришло время восстановить Ассирийскую империю и навести порядок в эту темную эпоху."
 TFE_restore_assyria_decision_tooltip: "Закрепившись в плодородном полумесяце, пришло время восстановить Ассирийскую империю и навести порядок в эту темную эпоху."
 TFE_restore_assyria_decision_confirm: "Наши враги преклонятся!"
 TFE_restore_assyria_decision_tooltip.a: "Все [Concept( 'kingdom', 'королевства' )|E], принадлежащие вам в регионе [GetGeographicalRegion('region_assyria_greater').GetName], станут частью державы $e_assyria$."

 TFE_form_illyrian_pirate_empire_decision: "Сформировать Иллирийскую пиратскую империю"
 TFE_form_illyrian_pirate_empire_decision_desc: "Древние иллирийцы были печально известными пиратами. Благодаря их опыту в ведении морской войны и хитрости их вождей, таких как царица Тевта, другие цивилизации очень их боялись. Давайте подражать этим древним иллирийцам!"
 TFE_form_illyrian_pirate_empire_decision_tooltip: "Пришло время создать великую пиратскую империю!"
 TFE_form_illyrian_pirate_empire_decision_confirm: "Адриатическое море познает наш гнев!"
 TFE_form_illyrian_pirate_empire_decision_tooltip.a: "Все [Concept( 'kingdom', 'королевства' )|E], принадлежащие вам в регионе [GetGeographicalRegion('region_pirate_illyria_greater').GetName], станут частью державы $e_illyria_pirate$."
 TFE_form_illyrian_pirate_empire_decision_tooltip.b: "Ваша [culture|El] получит [Concept( 'tradition', 'традицию' )|E] #V Королей пиратов#!"

 set_capital_ctesiphon_decision: "Вернуть Тисфун"
 set_capital_ctesiphon_decision_desc: "Тисфун — исконная столица Иранской империи, и поэтому она по праву принадлежит мне."
 set_capital_ctesiphon_decision_tooltip: "Восстановите Тисфун как столицу своей империи."
 set_capital_ctesiphon_decision_confirm: "Восстановите истинное место империи!"

 change_to_eranshar: "Принять Эраншахр"
 change_to_eranshar_desc: "После нашей интеграции в Иранскую империю пришло время изменить будущее моей державы и династии и принять Эраншахр."
 change_to_eranshar_tooltip: "Вы принимаете Эраншахр"
 change_to_eranshar_confirm: "Время пришло"

 change_to_gupta: "Принять брахмическую бюрократию"
 change_to_gupta_desc: "Пришло время изменить будущее моей державы и династии и принять исторические традиции брахмической бюрократии."
 change_to_gupta_tooltip: "Вы принимаете брахмическую бюрократию"
 change_to_gupta_confirm: "Время пришло"

 TFE_change_to_feudal_or_clan: "Принять новую форму правления"
 TFE_change_to_feudal_or_clan_desc: "Пришло время изменить будущее моей державы и династии и отказаться от старых способов управления."
 TFE_change_to_feudal_or_clan_tooltip: "Вы выбираете новую форму правления"
 TFE_change_to_feudal_or_clan_confirm: "Время пришло"

 change_to_tribal_or_nomadic: "Принять кочевую или племенную форму правления"
 change_to_tribal_or_nomadic_desc: "Пришло время изменить будущее моей державы и династии и принять форму правления, которая лучше соответствует нашим культурным традициям."
 change_to_tribal_or_nomadic_tooltip: "Вы принимаете форму управления, соответствующую вашей культуре."
 change_to_tribal_or_nomadic_confirm: "Время пришло"

