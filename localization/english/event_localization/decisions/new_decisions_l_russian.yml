 #Abandon Britannia
 abandon_britannia_decision: "Покинуть Британию"
 abandon_britannia_decision_confirm: "Альтернативы нет"
 abandon_britannia_decision_desc: "Западной Римской империи грозит опасность быть захваченной варварами, живущими за пределами наших границ. Мы не можем оставить судьбу наших центральных земель на произвол судьбы, поэтому наименее экономически выгодные провинции должны быть оставлены, чтобы снять административное бремя и дать возможность нашим армиям сосредоточиться на обороне материка. Британия, хотя и была верна империи на протяжении веков, должна готовиться к самостоятельной борьбе с кельтскими и германскими племенами."
 abandon_britannia_decision_tooltip: "Возможно, это большая цена, но это необходимость."
 abandon_britannia_decision_effect_tooltip: "Римская администрация покидает провинцию Британия. Диоцез #V $k_britannia$#! уничтожен и удален из [de_jure|El] границ Империи"
 abandon_britannia_decision_effect_tooltip_2: "Это освободит значительное количество войск и администраторов для остальной части Империи, и даст вам большое количество [gold_i|E][Concept( 'gold', 'золота' )|E]\n#F Уходя сейчас, вы освобождаете #V [gold_i|E][EmptyScope.ScriptValue('abandon_britannia_gold_gained')|0]#! для вашей Имперской казны#!"
 abandon_britannia_decision_effect_tooltip_3: "Уход из провинции приведет к #N глобальному снижению инфраструктуры по всей провинции#!, и несколько [Concept( 'buildings', 'зданий' )|E] будут #N разрушены или отключены#!"

 central_claim: "Завоевать трон сюзерена"
 central_claim_desc: "Если ваш сюзерен не в состоянии противостоять вашему растущему влиянию в державе, то что мешает вам сместить явно слабого правителя?"
 central_claim_tooltip: "Вы претендуете на трон своего сюзерена"
 central_claim_confirm: "Я буду требовать то, что принадлежит мне по праву!"

 change_to_imperial: "Принять бюрократию"
 change_to_imperial_desc: "После нашей интеграции в Римскую империю настало время изменить будущее моей державы и династии и перенять их бюрократические методы"
 change_to_imperial_tooltip: "Вы принимаете бюрократию"
 change_to_imperial_confirm: "Пришло время"

 change_to_autocratic: "Принять автократию"
 change_to_autocratic_desc: "После нашего отделения от Римской империи пришло время изменить будущее моей державы и династии и принять наш собственный самодержавный путь"
 change_to_autocratic_tooltip: "Вы принимаете автократию"
 change_to_autocratic_confirm: "Время пришло"

 establish_red_sea: "Установить господство над Красным морем"
 establish_red_sea_desc: "На побережье Красного моря проходит один из самых прибыльных морских маршрутов в известном мире, доставляющий в наши порты ценные товары и предметы роскоши из таких разных мест, как Константинополь и Шри-Ланка. Пришло время обезопасить выход в Красное море."
 establish_red_sea_tooltip: "Вы образуете Империю Красного моря"
 establish_red_sea_confirm: "Объединить Священное море"

 change_to_islamic: "Принять клан"
 change_to_islamic_desc: "После нашего обращения в ислам пришло время изменить будущее моей державы и династии и перенять их способы правления."
 change_to_islamic_tooltip: "Вы принимаете клан"
 change_to_islamic_confirm: "Пришло время"

 change_to_caliphate: "Претендовать на место халифа"
 change_to_caliphate_desc: "Мы сошли с истинного пути! Люди больше не равняются на нас в поисках истины и силы. Кто-то должен взять мантию халифа и повести нашу веру к величию."
 change_to_caliphate_tooltip: "Кто-то должен взять мантию халифа и повести нашу веру к величию."
 change_to_caliphate_confirm: "Пришло время"

 send_missionaries: "Отправить миссионеров"
 send_missionaries_desc: "Есть много людей, которые не верят в #L [ROOT.Char.GetFaith.GetName|l]ую#! [Concept( 'faith', 'веру' )|E]. Нужно послать миссионеров, чтобы найти всех неверующих в чужих землях, будь то дворяне или простые люди, и обратить их в единую истинную веру."
 send_missionaries_tooltip: "Послать миссионеров, чтобы убедить дворян и простых людей принять вашу [Concept( 'faith', 'веру' )|E]"
 send_missionaries_effect_tooltip_1: "Ваши миссионеры отправятся в чужую страну и попытаются обратить ее [Concept( 'ruler', 'правителя' )|E] или народ в #L [THIS.Char.GetFaith.GetName|l]ую#! [Concept( 'faith', 'веру' )|E]"
 send_missionaries_effect_tooltip_2: "Миссионерская работа требует вложений — чем больше средств вы предоставите миссионерам, тем выше их шансы на успех! #weak (Минимальная стоимость: @gold_icon! 100)#!"
 send_missionaries_confirm: "Да направит нас [ROOT.Char.GetFaith.HighGodName]!"

