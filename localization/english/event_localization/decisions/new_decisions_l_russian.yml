 titular_tribe_settle: "Объединить племена"
 titular_tribe_settle_desc: "Наш народ слишком долго был разрознен. Сегодня мы объединим племена под моим руководством."
 titular_tribe_settle_tooltip: "Объединить свое племя"
 titular_tribe_settle_confirm: "Да здравствует наше племя!"

 find_aurelian_helmet: "Найти шлем Аврелиана"
 find_aurelian_helmet_tooltip: "Отправьте своего хранителя древностей на поиски давно потерянного шлема императора Аврелиана"
 find_aurelian_helmet_desc: "Отправьте своего хранителя древностей на поиски давно потерянного шлема императора Аврелиана. В том, что он найдется, нет уверенности, но его возвращение напомнит о могуществе, величии и славе его правления."
 find_aurelian_helmet_confirm: "Отправляйся!"

 forge_roman_regalia: "Выковать римские регалии"
 forge_roman_regalia_desc: "Империя вновь объединена! Настало время забыть те мрачные времена, через которые мы прошли. Однако, как бы мы ни старались жить дальше, регалии все же никуда не делись, напоминая о себе, преследуя нас воспоминаниями о прошлом. Вы встретитесь со своими советниками, чтобы положить этому конец."
 forge_roman_regalia_tooltip: "Империя была объединена! Однако, как бы мы ни старались жить дальше, регалии все же никуда не делись, напоминая о себе, преследуя нас воспоминаниями о прошлом."
 forge_roman_regalia_confirm: "Пора перевернуть страницу"

 gregorian_mission: "Начать григорианскую миссию"
 gregorian_mission_desc: "Язычники и еретики свирепствуют на нашей драгоценной земле. Чтобы обеспечить продолжение и процветание нашей веры и державы, мы должны обратиться за помощью к духовенству и христианским правителям в нашей войне против этих еретиков."
 gregorian_mission_tooltip: "Обратиться за помощью к духовенству в борьбе с еретиками в Британии"
 gregorian_mission_confirm: "За веру!"

 restore_the_mardib_dam: "Восстановить Марибскую плотину"
 restore_the_mardib_dam_desc: "Марибская плотина — это великое чудо, которое многие посещают, чтобы увидеть нашу древнюю мощь и инновации. Однако плотина также может помочь защитить наши земли и поля от наводнений, от которых страдают простолюдины. Плотина может очень значительно улучшить условия нашей жизни. Нам следует подумать о том, чтобы вложить средства в восстановление ее былой сабейской мощи."
 restore_the_mardib_dam_tooltip: "Даже временно, плотина может значительно помочь улучшить условия жизни в нашей державе. Мы должны рассмотреть возможность вложения средств в восстановление ее былой сабейской мощи."
 restore_the_mardib_dam_tooltip_1: "Вы попытаетесь восстановить Марибскую плотину, что приведет к процветанию в окружающей ее державе на #V 5 лет#!"
 restore_the_mardib_dam_tooltip_2: "#N Восстановление может привести к потере мнения на 5 лет!#!"
 restore_the_mardib_dam_tooltip_3: "Каждое графство в державе $k_yemen$ получает [GetModifier('marib_dam_restored').GetName] на 5 лет."
 restore_the_mardib_dam_confirm: "План восстановления"

 rebuild_the_mardib_dam: "Перестроить Марибскую плотину"
 rebuild_the_mardib_dam_desc: "Марибская плотина — это великое чудо, которое многие посещают, чтобы увидеть нашу древнюю мощь и инновации. Однако плотина также может помочь защитить наши земли и поля от наводнений, от которых страдают простолюдины. Плотина может очень значительно улучшить условия нашей жизни. После совещания с моим советом мы решили, что перестройка плотины — лучший и наиболее эффективный путь."
 rebuild_the_mardib_dam_tooltip: "После совещания с моим советом мы решили, что перестройка плотины — лучший и наиболее эффективный путь."
 rebuild_the_mardib_dam_tooltip_1: "Вы перестроите Марибскую плотину, что приведет к процветанию в окружающей ее державе #V навсегда#!"
 rebuild_the_mardib_dam_confirm: "Время пришло"
 rebuild_the_mardib_dam_tooltip_2: "Каждое графство в державе $k_yemen$ навсегда получает [GetModifier('marib_dam_restored').GetName]"

 TFE_expel_christians_yemen: "Изгнать йеменских христиан"
 TFE_expel_christians_yemen_desc: "Наша великая держава недавно встала на более праведный путь, но многие ее жители сомневаются в правильности этого пути, особенно тысячи христиан, живущих под нашим знаменем. После тщательного планирования с моим советом мы решили, что лучший способ действий — изгнать христиан с наших земель."
 TFE_expel_christians_yemen_tooltip: "#N Аксумиты могут принять ответные меры и попытаться отомстить за изгнанных христиан!#!"
 TFE_expel_christians_yemen_confirm: "Начать изгнание!"
 yemen_realm_switch_faiths: "Существует #V 75%#! шанс для каждого графства сменить [Concept( 'faith', 'веру' )|E] на [ROOT.Char.GetFaith.GetAdjective|l] ценой контроля."


 proclaim_a_new_law: "Провозгласить новый закон"
 proclaim_a_new_law_desc: "Теперь, когда мы прочно обосновались в этих землях, пришло время подражать императорам и устанавливать свои собственные законы. Они будут свидетельствовать о нашем месте в римском мире. Объединим наших подданных законом!"
