 TFE_adopt_higher_varna_decision_desc: "Слишком долго вы томились в качестве представителя [Concept( 'varna', 'варны' )|E] шудр. Если вы хотите реализовать свои амбиции, завоевать уважение своих подданных и иностранных правителей в регионе [GetGeographicalRegion('world_india').GetName] вы должны стать частью более высокой [Concept( 'varna', 'варны' )|E]."
