 restore_military_comp: "Восстановить [Concept( 'military_comp', 'военную компетенцию' )|E]"
 restore_military_comp_desc: "После периода колоссальной и позорной некомпетентности в управлении войсками мы восстановили свою мощь, и мир вновь будет считать наши армии лучшими."
