 TFE_adopt_kshatriya_varna_desc: "В связи с последними культурными изменениями в регионе [GetGeographicalRegion('TFE_small_north_indian_struggle_region').GetName] мы оказались в положении, когда можем принять варну кшатриев и еще больше привлечь внимание наших индийских подданных и соседей."
