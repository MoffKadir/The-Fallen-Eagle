 liang.0005.t: "Порядок в Лян восстановлен"
 liang.0005.desc: "Срединное королевство пребывало в хаосе с тех пор, как его захватили Пять варваров. Некогда великая династия Цзинь, победившая беспорядки эпохи Троецарствия, отступила на юг, и страна погрузилась в смуту. Даже пограничная [GetGeographicalRegion('custom_liang').GetName|l] не спаслась от хаоса эпохи.\n\nНо теперь, однако, все меняется в Лян. [liang_ruler.GetFullName] и [liang_ruler.GetHerHis] клан одержали победу над другими мелкими военачальниками и вождями, которые претендовали на гегемонию в этом регионе. Порядок в Лян официально восстановлен. Даже если остальной Китай все еще разделен, по крайней мере, эта область имеет шанс расти и процветать как ворота между Китаем и остальной частью Шелкового пути."
 liang.0005.a: "Что произойдет теперь, когда Лян снова находится под властью одного правителя?"
 liang.0005.b: "Наша семья будет почитаться как герои на протяжении многих поколений!"
 liang.0005.c: "Негодяи! Они не заслуживают того, чтобы править Лян!"
