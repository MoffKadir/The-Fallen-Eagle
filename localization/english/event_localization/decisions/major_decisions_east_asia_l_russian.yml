 liang.0001.t: "Северная Лян"
 liang.0001.desc: "Срединное царство пребывало в хаосе после катастрофы Юнцзя в 311 году н.э. и падения Чанъани в 316 году, когда династия Цзинь уступила контроль над северным Китаем Пяти варварам. Это положило начало эпохе смуты, равной которой не было в недавней памяти. Даже пограничная [GetGeographicalRegion('custom_liang').GetName|l] не спаслась от хаоса эпохи.\n\nБывшая династия Лян, которая номинально правила от имени Цзинь, давно исчезла. Мелкие военачальники и варвары-вожди теперь пытаются утвердить свою власть над этими внутренними землями.\n\nКто-то считает, что [liang_ruler.GetFullName] [Select_CString(liang_ruler.IsFemale, 'одна', 'один' )] из таких [Select_CString(liang_ruler.IsFemale, 'самозванок', 'самозванцев' )], но [liang_ruler.GetSheHe|l] не считает себя [Select_CString(liang_ruler.IsFemale, 'таковой', 'таковым' )]. Воистину, [liang_ruler.GetSheHe|l] считает, что у [liang_ruler.GetHerHis] семьи есть все необходимое для воссоединения Лян, и поэтому [liang_ruler.GetSheHe|l] [Select_CString(liang_ruler.IsFemale, 'провозгласила', 'провозгласил' )] себя правителем Северного Лян."
 liang.0001.a: "Мы живем в интересное время"
 liang.0001.b: "[Select_CString(liang_ruler.IsFemale, 'Напыщенная идиотка', 'Напыщенный идиот' )]! #italic Я#! законный правитель Лян!"
 liang.0001.c: "Наш клан #italic восстановит#! порядок в Лян"
