 tfe_south_asia_decision.1001.t: "Индо-скифская реставрация"
 tfe_south_asia_decision.1001.desc: "Великая империя саков была разделена вторгшимися пахлавами, а конфликт с кушанами и сатаваханами расколол оставшуюся половину на западе на Аванти и Саураштру.\n\nОбъединение мною бывших сакских кшатрапов позволило воссоздать старую сакскую державу царя Моги, и теперь все саки в Шакадвипе молятся, чтобы оно простояно так же долго, как Махакшатрапа."
 tfe_south_asia_decision.1001.a: "Начинается новый Сака Самват."

 tfe_south_asia_decision.1002.t: "Скифская империя в Индии"
 tfe_south_asia_decision.1002.desc: "Саки Индии восстановили свою былую гегемонию над Северо-Западной Индией. Кто знает, сможет ли это государство пережить дальнейшие вторжения среднеазиатских племен и подъем коренных государств в Индии?"
 tfe_south_asia_decision.1002.a: "Восстановленная империя"

 tfe_south_asia_decision.2001.t: "Реставрация Вакатаки"
 tfe_south_asia_decision.2001.desc: "Я сижу на троне Махараштры, на котором когда-то восседали мои предки, и теперь я могу по праву называть себя Махараджадхираджей династии Вакатака, как и великие Виндхьяшакти и Праварасена.\n\nНаш дом теперь занимает главенствующее положение среди четырех ветвей династии Вакатака, на которые она разделилась, и мы будем вести ее к еще большим высотам.\n\nМои придворные говорят мне, что многие из моих подданных даже начали называть меня по старому титулу Праварасены — «Дхармамахарадж»."
 tfe_south_asia_decision.2001.a: "Да здравствует Вакатака и [founder.GetFirstName] Дхармамахарадже!"

 tfe_south_asia_decision.2002.t: "Украденная слава"
 tfe_south_asia_decision.2002.desc: "[founder.GetFirstName] [Select_CString(founder.IsFemale, 'объявила', 'объявил' )] свою ветвь династии Вакатаки истинной линией Виндхьяшакти и Праварасены и, следовательно, наследниками их власти и земли, тем самым подорвав наши права на то же самое.\n\nБыло ошибкой позволить [founder.GetHerHim|l] стать достаточно могущественными, чтобы завоевать всю Махараштру, и моя неспособность остановить их опозорила мою семью, предков и потомков."
 tfe_south_asia_decision.2002.a: "Что это значит для нашего дома?"

 tfe_south_asia_decision.3001.t: "Новые земли в Арьяварте"
 tfe_south_asia_decision.3001.desc: "Границы Арьяварты никогда не оставались неподвижными на протяжении всей истории, но экспансия ариев на юг не считалась достаточным основанием для включения этих земель в определение Арьяварты даже после завоеваний Чандрагупты Маурьи.\n\nМои сегодняшние действия изменят это, все земли от Пеннара до Оксуса теперь будут частью расширенной Арьяварты, и истинная цивилизация вскоре обязательно распространится в этих землях."
 tfe_south_asia_decision.3001.a: "Слава благородному народу"

 tfe_south_asia_decision.4001.t: "Восстановление Мувентара"
 tfe_south_asia_decision.4001.desc: "Праведники в Чола Наду, Пандья Наду и Чера Наду празднуют сегодня, потому что три Шивой царя Мувентара были восстановлены на своих законных местах в Тамилакаме.\n\nМрачные годы правления Калабхры подошли к концу, и для тамильского и малайского народов наступила новая эра, во главе которой стою я."
 tfe_south_asia_decision.4001.a: "Порядок в Тамилакаме восстановлен."
