 apotheosise_senate_decision: "Прославить предыдущего императора"
 apotheosise_senate_decision_desc: "В нашей империи за всю ее историю было много великих, праведных императоров, которые вели наше могущественную державу к процветанию и побеждали наших жалких врагов! Теперь, при поддержке Сената, я хочу по-настоящему почтить одного из этих императоров прошлого, обожествив его."
 apotheosise_senate_decision_confirm: "Они не будут забыты"
 apotheosise_senate_valid_tooltip_1: "Вы можете принять это решение #N один раз#! за всю жизнь!"
 apotheosise_senate_valid_tooltip_2: "Вы можете прославить только императоров вашей [Concept( 'faith', 'веры' )|E]"
 #apotheosise_senate_effect_tooltip_1: "Если обожествленный император из вашей династии, вы получите [GetModifier('apotheosised_relative').GetNameWithTooltip], а ваша [династия|E] получит [GetModifier('apotheosised_dynasty'). GetNameWithTooltip]; если они вам не родственники, то ваша [realm_capital|E] получит [GetModifier('apotheosised_emperor_tomb').GetNameWithTooltip] вместо этого"
 apotheosise_senate_effect_tooltip_1: "Если обожествленный император принадлежит к вашей [Concept( 'dynasty', 'династии' )|E], то вы и ваша [dynasty|El] получите #P положительные#! [modifiers|El]; если же он не является вашим родственником, то вместо этого #P положительный#! [county_modifier|El] получит [realm_capital|El]"
 apotheosise_senate_effect_tooltip_2: "В зависимости от величия выбранного вами императора, вам, возможно, придется потерять от одного до двух [Concept( 'prestige_level', 'уровней репутации' )|E]"
 apotheosise_senate_decision_tooltip: "Мы должны праздновать и обожествлять наших прошлых императоров с помощью сената!"
 PAST_EMPERORS: "Прошлые императоры вашей веры"


 dismantle_italian_decision: "Распустить итальянский сенат"
 dismantle_italian_decision_confirm: "Новые времена требуют перемен"
 dismantle_italian_decision_desc: "Римский Сенат стоял над всеми нашими решениями, считая себя верховной властью на этих землях. Пора положить этому конец! Мы пойдем по стопам Диоклетиана и окончательно покончим с этим древним учреждением. Однако для этого нам потребуется их поддержка... или согласие"
 dismantle_italian_decision_tooltip: "Мы пойдем по стопам Диоклетиана и окончательно покончим с этим древним учреждением"
 italian_senate_admin_min: "Административный сенаторский контракт установлен на минимум"
 italian_senate_mil_exclusion: "Действует отстранение сената от вооруженных сил"
 italian_senate_legislation_no: "Сенат не обладает законодательными полномочиями"
 italian_senate_supported_or_bribed: "Римский сенат либо в основном подкуплен, либо 80% или более сенаторов имеют более 50 мнения о вас"
 dismantle_italian_decision_effect_tooltip_1: "Сенат будет #N распущен#! пока его снова не восстановят"

 reinstate_italian_decision: "Восстановить итальянский сенат"
 reinstate_italian_decision_confirm: "Возвращение к традициям — лучший вариант"
 reinstate_italian_decision_desc: "Мы ошибались. Отмена тысячелетней традиции ослабила наше королевство во всех отношениях. Однако теперь мы получили достаточно власти, чтобы реформировать римский сенат и вернуть себе былую славу!"
 reinstate_italian_decision_tooltip: "Мы получили достаточно власти, чтобы реформировать римский сенат и вернуть себе былую славу!"
 reinstate_italian_decision_effect_tooltip_1: "Вы получаете все механики, связанные с сенатом"


