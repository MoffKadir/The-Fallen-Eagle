 # TFE_flavour_events
 TFE_flavour_events.0001.t:0 "The Monastery of Saint Germain l'Auxerrois"
  TFE_flavour_events.0001.desc:0 "In the year of the Lord 448, the pious and clement Saint Germanus of Auxerre died in Ravenna, pleading for leniency from the Romans towards the barbarians of Armorica. A monastery was founded in his name in [auxerre.GetNameNoTier], an institution which is now very prosperous and which has been educating devotees from all around the world!"
  TFE_flavour_events.0001.a:0 "Praise Sanctus Germanus!"
 TFE_flavour_events.0002.t:0 "Of hair and pants"
  TFE_flavour_events.0002.desc:0 "The city center of [county.GetNameNoTier] has been overrun by people dressing with pants! and boots! Can you believe that? I even saw a man with long hair! Where have the old ROMAN manners gone?? We need to put an end to this!"
  TFE_flavour_events.0002.a:0 "Ban everything remotely barbaric!"
  TFE_flavour_events.0002.b:0 "We need to go further... ban long hair and beards!!"

 TFE_flavour_events.0003.t:0 "Restoring the Ma'rib Dam"
 TFE_flavour_events.0003.desc:0 "The Ma'rib Dam is a great wonder visited by many to witness our ancient might and innovation. However, the dam can also help protect our lands and fields from the floods the commoners have been reporting.\n\nEven temporarily, the dam can greatly improve our realm and living conditions and thus we should consider investing to restore it to its old Sabaean might.\n\n Failing to restoring it properly will be rather embarrassing for our people and realm."
 TFE_flavour_events.0003.a:0 "Proceed with the restoration"
 TFE_flavour_events.0003.b:0 "....Nevermind"

 TFE_flavour_events.0004.t:0 "Restoring the Ma'rib Dam"
 TFE_flavour_events.0004.desc:0 "The Ma'rib Dam is a great wonder visited by many to witness our ancient might and innovation. However, the dam can also help protect our lands and fields from the floods the commoners have been reporting.\n\nAfter meeting with my council, we decided that restoring the dam for the foreseeable future is the best and most efficient path to follow."
 TFE_flavour_events.0004.a:0 "It's time to rebuild our might!"

 TFE_flavour_events.0005.t:0 "Persecution of Christians in Arabia"
 TFE_flavour_events.0005.desc:0 "We have just received the news that our Christian brothers in Arabia are being persecuted by their king. We could lead an expedition to avenge this affront and put an end to this pagan kingdom"
 TFE_flavour_events.0005.a:0 "To arms!"
 TFE_flavour_events.0005.b:0 "We have to prepare"
 TFE_flavour_events.0005.c:0 "Let's pretend nothing happened"
 AKSUM_CHRISTIAN_ARMY:0 "Christian Zealots"

 TFE_flavour_events.0006.t:0 "The Treasure of the Nibelungens"
 TFE_flavour_events.0006.desc:0 "In our quest for revenge, some ancient legends of a mythical treasure resurfaced. Imagine our surprise when one of our men told us that he had got his hands on the riches of the Nibelungs."
 TFE_flavour_events.0006.a:0 "Interesting"

 TFE_flavour_events.0007.t:0 "Sinnimar's Compensation"
 TFE_flavour_events.0007.desc:0 "After years of continuous construction, Sinnimar approaches me stating that the palace at Khawarnaq is at last complete. But there is something strange about his demeanor, and I paid close attention as we began to converse.\n\n"Your majesty, before I conclude my presence here, I must warn you that there is a brick within the palace that can cause its utter collapse with a single move -- and only I know of its location. And if you require my services once again, I am also capable of constructing an even grander palace, one that moves with the light of the sun wherever it may go."\n\nMy eyes widen and I can't help but feel rage boiling inside of me. His knowledge of the brick is far too dangerous and I cannot even stand the idea of him receiving the patronage of another ruler and constructing a palace more grand than what he had offered me with his services. Sinnimar takes notice.\n\n"Your majesty?""
 TFE_flavour_events.0007.a:0 "Guards, grant Sinnimar his #italic well-deserved #!compensation"
 TFE_flavour_events.0007.b:0 "May [ROOT.Char.GetFaith.HighGodName] provide you with safe passage"


 TFE_flavour_events.0009.t:0 "Our Dynasty Elevated!"
 TFE_flavour_events.0009.desc:0 "After the death of one of our great houses, our great Shah has decided to elevate our dynasty to become one of the great houses of Eran!\nThis position will come with many rewards as well as many dangers as we guide this great empire to prosperity."
 TFE_flavour_events.0009.a:0 "Our name will echo for a millennia"
 TFE_flavour_events.0009.a.tt:0 "[recipient.GetDynasty.GetName] is now a [great_house|E]"

 # Scapulimancy
 TFE_flavour_events.0010.t:0 "Consult the Bones"
 TFE_flavour_events.0010.desc.beginning:0 "I have called for a shaman to burn bones and interpret them for me, hoping that the shaman's results may hold some inght into my future.\n\nThe shaman has asked me what type of events they should focus on. I decide to ask them about..."
 TFE_flavour_events.0010.a:0 "...my relationships with those around me"
 TFE_flavour_events.0010.b:0 "...any battles and wars on the horizon"
 TFE_flavour_events.0010.c:0 "...the prosperity of my lands and people"
 TFE_flavour_events.0010.d:0 "...schemes and those lurking in the shadows"
 TFE_flavour_events.0010.e:0 "...my faith and any personal revelations"
 TFE_flavour_events.0011.t:0 "Consulting the Bones"
 TFE_flavour_events.0011.a:0 "What else will the future bring?"
 TFE_flavour_events.0011.desc.insane_outcome:0 "I could scarcely believe the amazing news the shaman, his face lit with joy, brought me. Truly, I have been blessed!"
 TFE_flavour_events.0011.desc.great_outcome:0 "Great news! The shaman has told me that the bones have great portents for my future."
 TFE_flavour_events.0011.desc.good_outcome:0 "The shaman happily informs me that the signs are encouraging, and that my future endeavors appear to be well on track for success."
 TFE_flavour_events.0011.desc.neutral_outcome:0 "The signs, for once, are ambiguous. The shaman is unable to discern a clear path forward for me."
 TFE_flavour_events.0011.desc.bad_outcome:0 "The shaman informs me gravely that the signs are grim; my future appears to be most troublesome..."
 TFE_flavour_events.0011.desc.terrible_outcome:0 "Woe! Just moments ago, the shaman came rushing to me, his face pale and his hands shaking in fear. It appears that my future looks dire indeed..."

 TFE_flavour_events.0016.t:0 "The New Pirate King"
 TFE_flavour_events.0016.desc:0 "The ancient Illyrians were infamous pirates. Thanks to their expertise in naval warfare, and the cunning of their chieftains like Queen Teuta, other civilizations feared them greatly. Let us emulate these ancient Illyrians!"
 TFE_flavour_events.0016.a:0 "The Adriatic Sea Will Know Our Wrath!"

 TFE_flavour_events.0017.t:0 "The Brahmanas"
 TFE_flavour_events.0017.desc:0 "As we adopt a higher varna, It is vital that we are accepted by the Brahmanas to be legitimate members of the nobility. This situation must be approached carefully as relations with the Brahmanas may decide the fate of our house and its status within the higher Varnas of India. After discussing the situation with my councillors, I'm presented with 3 options."
 TFE_flavour_events.0017.a:0 "A large donation to the local temples should suffice"
 TFE_flavour_events.0017.b:0 "We can offer the local temples a representative in our councils"
 TFE_flavour_events.0017.c:0 "I'm the ruler and no Brahmana can doubt my nobility!"
 shared_power_with_clergy:0 "Shared Power With Clergy"
 disrespected_clergy:0 "Disrespected Clergy"


 steppe.0012.t:0 "Calling for Aid"
 steppe.0012.desc:0 "Our situation is dire and we have to call our neighboring rulers to help us win our war.\nConvincing them won't be easy even if our relations with [recipient.GetName] are well. To seal the deal and make sure they accept our call, we have to provide some monetary support."
 steppe.0012.option.a:0 "Some gold should be enough"
 steppe.0012.option.b:0 "A large sum of gold is needed"
 steppe.0012.option.c:0 "We should leave no room for refusal"
 steppe.0012.option.a.tooltip:0 "You will send the call of aid with 50 [gold|E]"
 steppe.0012.option.b.tooltip:0 "You will send the call of aid with 200 [gold|E]"
 steppe.0012.option.c.tooltip:0 "You will send the call of aid with 500 [gold|E]"
 steppe.0012.option.d:0 "Nevermind"

 steppe.0013.t:0 "A Call for Aid"
 steppe.0013.desc:0 "We have recieved a call from [actor.GetName] to help them against [empire_enemy.GetName]. Our involvment will bring us greater influence in their court as well as gold and prestige."
 steppe.0013.option.a:0 "We accept their call!"
 steppe.0013.option.b:0 "We don't need to involve ourselves with their games"

 calling_nomadic_empire_accepted:0 "Our Call Accepted!"
 calling_nomadic_empire_accepted_desc:0 "[recipient.GetName] has accepted our call for war!"

 calling_nomadic_empire_denied:0 "Our Call Denied!"
 calling_nomadic_empire_denied_desc:0 "[recipient.GetName] has denied our call for war!"
 ignored_call_for_help:0 "Ignored call for help"

 ROURAN_INVADERS:0 "Rouran Invaders"

 TFE_flavour_events.0018.t:0 "Gold Mine Opens (World Event)"
 TFE_flavour_events.0018.desc:0 "Gold has been found during some initial surface mining expeditions. A gold mine can now be constructed after the proper innovations are unlocked."
 TFE_flavour_events.0018.a:0 "Interesting..."

 TFE_flavour_events.0033.t:0 "The Göktürk Rebellion"
 TFE_flavour_events.0033.desc:0 "For years, we have toiled under the Rouran Khaganate, fighting their wars and bringing prosperity to their clans at the expense of our own. For years, our resentment and anger grew with each and every insult and injustice. Yet, for years, we tolerated these abuses, and merely fumed to ourselves.\n\nRecently, however, Rouran leaders gave me a rather degrading response when I politely requested that we receive more acknowledgement for our efforts to help them. "You are a blacksmith slave. How dare you utter these words?"\n\nI am not some mere slave. I am #bold [ROOT.Char.GetTitledFirstName]#!! I am the descendant of the great [ROOT.Char.GetDynasty.GetName] clan!\n\nMy people and my vassals are enraged, too, and demand that we not only humiliate the Rouran, but overthrow them, and take our place as the preeminent power in the steppes."
 TFE_flavour_events.0033.a:0 "They will know the wrath of these 'slaves' they scorn!"

 TFE_flavour_events.0034.t:0 "$TFE_flavour_events.0033.t$"
 TFE_flavour_events.0034.desc:0 "For years, the Göktürk clans have toiled under the Rouran Khaganate, fighting their wars and bringing prosperity to the Rouran at the expense of our own.  For years, Göktürk resentment and anger grew with each and every insult and injustice. Yet, for years, they tolerated these abuses, and merely fumed to themselves.\n\nRecently, however, one of their chiefs, [gokturk_leader.GetName], politely requested more acknowledgement for their efforts to help the Rouran, they received the following, degrading response from the Rouran leaders: "You are a blacksmith slave. How dare you utter these words?"\n\n[gokturk_leader.GetFirstNameNoTooltip], as a descendant of the great [gokturk_leader.GetDynasty.GetName] clan, is enraged, and [gokturk_leader.GetHerHis] people are too. Now, [gokturk_leader.GetSheHe] seeks to not only humiliate the Rouran, but overthrow them and take their place as the preeminent power in the steppes. Could this be the end of the Rouran Khaganate?"
 TFE_flavour_events.0034.a:0 "A bad omen for the Rourans..."