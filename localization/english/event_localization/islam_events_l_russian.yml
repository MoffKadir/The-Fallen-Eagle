l_russian:
 islam.0002.t: "Выплата закята"
 islam.0002.desc: "В соответствии с вашими убеждениями, раз в год вы обязаны отдавать небольшую часть того, что вы заработали в прошлом году, бедным и бездомным. Невыполнение этого требования будет иметь суровые последствия, поскольку люди обращаются к вам за религиозным руководством и праведностью."
 islam.0002.option.a: "Я дам то, что нужно"
 islam.0002.option.a.tooltip: "В зависимости от вашего вассального контракта и предпочтительного халифа, некоторая сумма будет переведена в Байт-аль-Маал халифа"
 islam.0002.option.b: "Это мое золото, МОЕ!"
 islam.0003.t: "Меч Ислама"
 islam.0003.desc: "Мекка пала! Халифат Рашидун вошел в Мекку, положив конец нашему господству над Аравией. Теперь ожидается, что мы преклоним колено и признаем Аллаха единым истинным Богом, а Мухаммеда его пророком. Но так ли легко я оставлю религию предков?"
 islam.0003.option.a: "Пришло время понять, что наши старые боги потеряны"
 islam.0003.option.a.tooltip: "Вы присоединяетесь к Халифату Рашидун"
 islam.0003.option.b: "Я не предам своих предков! НИКОГДА!"
 islam.0003.option.b.tooltip: "Рашидунский халифат может попытаться захватить ваши владения"
 islam.0004.t: "Меч Ислама"
 islam.0004.desc: "Когда я сидел в своем тронном зале, ко мне подошел мусульманский посланник. Объявив, что это пришло от [attacker.GetName], они поставили меня перед выбором. Либо я присоединяюсь к исламу и избегаю кровопролития, либо сталкиваюсь с последствиями."
 islam.0004.option.a: "Пришло время осознать истину в словах ислама"
 islam.0004.option.b: "Меня не напугают эти слова!!"
 islam.0004.b.tooltip: "Война продолжает бушевать"
 islam.0004.option.c: "Пришло время осознать истину в словах ислама"
 islam.0005.t: "Солдаты-добровольцы"
 islam.0005.desc: "Большая группа мужчин добровольно захотела присоедениться к Исламскому халифату. Группа состояла из очень разных людей с разным опытом и разным уровнем подготовки. Их сразу же распределили по наиболее подходящим армейским частям."
 islam.0005.option.a: "Аллах Акбар"
 islam.0006.t: "Арбитраж"
 islam.0006.desc: "Уже месяц продолжается первая фитна и предатели потребовали арбитража, чтобы прекратить кровопролитие и сдать Халифат. Отказ от этого приведет к продолжению, казалось бы, бесконечной войны, но я пожертвую тем, что мне дороже всего."
 islam.0006.option.a: "Это наш единственный вариант"
 islam.0006.option.a.tooltip: "Хариджитское отродье"
 islam.0006.option.b: "Никогда не сдамся!"
 islam.0006.option.b.tooltip: "Война продолжает бушевать"
 islam.0007.t: "Претендент на мой трон"
 islam.0007.desc: "После восстания моего отца и притязаний на трон Халифата многие подданные сочли, что мои претензии слабы или что у меня даже нет права на трон моего отца! Это дошло до того, что некоторые подданные сплотились вокруг Хусейна ибн Али с целью свергнуть меня!"
 islam.0007.option.a: "Эта война будет эхом до последнего дня"
 islam.0008.t: "Претендент на трон моего сюзерена"
 islam.0008.desc: "После восстания отца моего сюзерена и его претензий на трон Халифата многие из моих собратьев-подданных почувствовали, что его претензии слабы или что у него даже не было прав на трон своего отца! Это дошло до того, что некоторые подданные сплотились вокруг Хусейна ибн Али с целью свергнуть его!"
 islam.0008.option.a: "У него есть законные права!"
 islam.0008.option.b: "Я не предам моего благородного сюзерена!"
