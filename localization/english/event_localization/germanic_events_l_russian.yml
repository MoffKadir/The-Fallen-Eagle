l_russian:
  # Modernize the Frankish Kingdom 
 germanic_events.0001.t: "Модернизация"
 germanic_events.0001.desc: "В течение многих лет мы придерживались наших традиций, но теперь нам нужны перемены. Государства у наших западных границ намного опережают нас с точки зрения технологий, правительства и вооруженных сил. Мы модернизируем наше королевство, чтобы продолжать расширяться. Нашему народу нужно безопасное будущее!"
 germanic_events.0001.option: "Это сделает наше будущее безопасным!"
 germanic_events.0001.option.tooltip: "Давайте праздновать наши реформы!"
  
  # Unite the Frankish Tribes 
 germanic_events.0002.t: "Объединение франков"
 germanic_events.0002.desc: "После долгих лет разделения франки,подобно вестготам и бургундам, наконец-то, могут считаться единым народом. Когда обе стороны реки Рейн объединились под единым знаменем, для королевстве франков начинается новая эра!"
 germanic_events.0002.option: "Наконец-то объединились!"
 germanic_events.0002.option.tooltip: "Образуется Франкское королевство."
  
 germanic_events.0003.t: "Франкское вторжение"
 germanic_events.0003.desc: "Веками римляне жадно удерживали плодородные земли Галлии под своим контролем. Только из-за слабости римлян нам было позволено заселить северные границы провинции в качестве федератов империи. Западная Римская империя недавно рухнула и последними остатками римской власти на западе является Суассон. \n\n Власть над Суассоном и без того хрупкая, со всех сторон владения окружают силы, враждебные римскому государству. Поскольку мы были первым из германских племен, поселившихся в Галлии, наши притязания на этот регион очень сильны,. Пришло время положить конец римскому владычеству в Западной Европе."
 germanic_events.0003.option.a: "Разошлите призыв!"
 germanic_events.0003.b: "Земли, которой мы управляем, будет достаточно."
  
  
 germanic_events.0004.t: "Франкское вторжение"
 germanic_events.0004.desc: "Веками римляне жадно удерживали плодородные земли Галлии под своим контролем. Только из-за слабости римлян нам было позволено заселить северные границы провинции в качестве федератов империи. Западная Римская империя недавно рухнула и последними остатками римской власти на западе является Суассон.\n\n Власть Суассона, и без того хрупкая, со всех сторон окружена силами, враждебными римскому государству. Именно против этого ненадежно расположенного королевства франки решили вести войну, надеясь положить конец римскому правлению в Галлии. Теперь они призывают нас присоединиться к этому завоеванию и в награду получить новые территории, на которых наши потомки смогут жить и процветать."
 germanic_events.0004.a: "К оружию!"
 germanic_events.0004.b: "Будет лучше, если мы останемся нейтральными. Земель, которыми мы управляем, достаточно."
  
  
  #should be replaced but readded incase we forgor 
 germanic_events.0005.t: "Защита Галлии"
 germanic_events.0005.desc: "Когда мы обустраиваемся на наших новых и плодородных землях, мы должны защищать наши границы со всех сторон. Это особенно включает в себя северную границу и наши недавно завоеванные земли. Новое франкское королевство на севере, вероятно, не будет удовлетворено своей частью Галлии и их продвижение на юг вполне вероятно. Вот почему я собрал лучших генералов королевства, чтобы решить, что делать с изменениями на севере."
 germanic_events.0005.option.a: "Укрепите форты!"
  
 germanic_events.0006.t: "Готская угроза"
 germanic_events.0006.desc: "Когда мы обустраиваемся на наших новых и плодородных землях, мы должны защищать наши границы со всех сторон. Это особенно включает в себя южную границу. Злобные готы положили глаз на Верхнюю Галлию с тех пор мы будто прокляты не сосуществование с ними. Теперь я получаю донесения об укреплениях вдоль всей границы. В качестве ясного сигнала войны мы, франки, не должны бездействовать против этого акта агрессии! Чем раньше мы нанесем удар, тем выше наши шансы."
 germanic_events.0006.option.a: "Наносим удар сейчас!"
  
 germanic_events.0007.t: "Призыв римлян"
 germanic_events.0007.desc: "Римский посланник вошел в главный зал и вручил нам личный указ от [ere_emperor_0007.GetFirstName], требующий, чтобы мы собрали наши силы и двинулись на итальянский полуостров и отбили его у Одоакра. Выступив против императора, самопровозглашенный король Италии нарушил свой долг правителя-клиента и теперь нас призывают забрать себе итальянскую корону. \n\nВладение бывшим сердцем Рима даст нам больше престижа и власти, чем другим германским государствам-преемникам. Но предпринятое от имени Константинополя, такое вторжение будет рассматриваться подданными Остготского королевства как недостойное."
 germanic_events.0007.option.a: "Полуостров должен пасть под готское знамя!"
 germanic_events.0007.option.b: "Мы не будем действовать от имени римлян."
 germanic_events.0011.option.b: "Мы будем грабить сельскую местность пока не появится лучшая возможность."
  
 germanic_events.0008.t: "Готская угроза"
 germanic_events.0008.desc: "Потеряв доверие правительства Восточной Римской империи, мы получили сообщения о том, что Константинополь приказал [ere_italy_invader.GetCulture.GetName] вторгнуться в наши итальянские владения и править землей самостоятельно! Увы, жребий брошен, и мы должны противостоять этой новой угрозе на севере, чтобы наша победа над Орестом и его безвольным сыном не оказалась недолговечной!"
 germanic_events.0008.option.a: "Подготовьте наши силы! Мы идем на войну!"
  
 germanic_events.0009.t: "Наш призыв отклонен!"
 germanic_events.0009.desc: "Как и ожидалось от варваров, остготы отказываются вторгнуться на итальянский полуостров и устранить Одоакра как угрозу нашим интересам. Хотя мы надеялись избежать кровопролития в наших собственных рядах, у нас не осталось другого выбора кроме как вернуть себе Италию и наказать остготов за легкомысленное отношение к нашим требованиям!"
 germanic_events.0009.option.a: "Вечный город больше не будет находиться под иностранной оккупацией!"
  
 ignored_emperor_call: "Проигнорировал Указ Императора"
  
  
 germanic_events.0010.t: "Помехи из Италии"
 germanic_events.0010.desc: "После нашего поражения в Равенне варвары, стоявшие в сердце нашей когда-то великой империи, присягнули нашему правительству как государство-клиент. Однако ясно, что у [italy_holder_dissent.GetName] другие намерения и он пытается постепенно уменьшить наше влияние в Италии. Однако на этот раз [italy_holder_dissent.GetSheHe] перешел всякие границы! Мои верные наместники пришли ко мне с новостями о том, что [italy_holder_dissent.GetName] послал своих последователей сеять инакомыслие в нашей империи!\n\n Это явный пример предательства, и к нему следует относиться соответствующим образом! Если мы не отреагируем сейчас, мы не знаем, что еще [italy_holder_dissent.GetSheHe] предпримет."
 germanic_events.0010.option.a: "Я не позволю римской короне валяться в грязи!"
  
  # Old North 
 germanic_events.0101.t: "Вековые бури"
 germanic_events.0101.desc: "Гах! Дни не могут решить, должны ли они быть жаркими или холодными и поэтому мир вокруг нас сотрясается.\n\nИзвестный местный купец романского толка явился в мокрых лохмотьях и пожаловался, что во время хаотичного шторма его небольшой флот грузовых судов перевернулся в русле острова Танет.\n\nМы знаем бури нашего старого дома, но в последнее время море стало ужасной хозяйкой и яростно набрасывается на нас в горькой ярости даже на безопасном перекрестке."
 germanic_events.0101.option.a: "Мне жаль [sunken_merchant.GetWomanMan]."
 germanic_events.0101.option.b: "Вместо этого [sunken_merchant.GetHeShe] может служить нам."
 germanic_events.0101.option.c: "О нет, корабль затонул... так грустно."
  
  # This is other struggle stuff that isn't Germanic but I don't want to create another file 
 britannia_struggle.7000.t: "Юр Хен Огледд"
 britannia_struggle.7000.desc: "У бриттов Старого Севера веками не было королевства, которое они могли бы назвать своим. Давно они были разделены на мелких коварных военачальников. Однако сегодня британцы Старого Севера могут приветствовать новое начало, так как все они теперь объединены под одним знаменем - моим.\n\nТеперь судьба этого региона в моих руках. Я надеюсь, что с основанием этого королевства наступит новый золотой век веры и славы [founder.GetFaith.HighGodName]."
 britannia_struggle.7000.a: "Пусть наши земли процветают!"
  
  # Case of the Suebians (For Visigoths) 
 TFE_major_decisions.0023.t: "Дело свевов"
 TFE_major_decisions.0023.desc: "Сейчас мы объединили большую часть испанской территории. Остается только вопрос о королях свевов. Что нам с ними делать?"
 TFE_major_decisions.0023.a: "Они являются частью Испании и поэтому должны подчиняться нашей власти!"
 TFE_major_decisions.0023.b: "Галисия теперь является территорией, отдельной от Испании. Мы должны сосредоточиться на наших собственных землях."
  
  #Concession of Italy || Selling Sicilia 
 germanic_events.0012.t: "Концессия Сицилии" #NT!
 germanic_events.0012.desc: "Остров Сицилия, за который когда-то боролись эллины, карфагеняне и римляне, на протяжении десятилетий после нашего завоевания Африки в 439 году нашей эры был провинцией Королевства вандалов. \n\nХотя эта земля богата и плодородна, она, тем не менее, остается плохо защищенным форпостом в моем королевстве. Однако вместо того, чтобы пытаться продлить нашу власть над регионом и расходовать больше ресурсов, чем мы можем добыть, я могу попытаться продать большую часть Сицилии (но при этом сохранить Трапани и Мальту, чтобы обеспечить наш контроль над Сицилийскими узкими проходами) [buyer.GetName], который наверняка приветствовал бы торговлю за такой ценный регион – настолько ценный, что цену можно было бы даже назвать грабительской..." #NT!
 germanic_events.0012.option.a: "Отправьте сообщение [buyer.GetName]" #NT!
 germanic_events.0012.option.b: "На второй мысли..." #NT!
  
  # Buying Sicilia 
 germanic_events.0013.t: "Концессия Сицилии" #NT!
 germanic_events.0013.desc: "От [seller.GetName] поступила дипломатическая инициатива с вопросом, заинтересованы ли мы в покупке у них большей части острова Сицилия. Хотя цена откровенно грабительская, Сицилия — это регион с богатой историей и ресурсами, которые в долгосрочной перспективе сослужат хорошую службу моему королевству. То, что должно быть сделано?" #NT!
 germanic_events.0013.option.a: "Это работает в нашу пользу" #NT!
 germanic_events.0013.option.b: "Не продается" #NT!
