l_russian:
  
 # Establishing Supremacy over the Red Sea 
 formation_events.0001.t: "Вечный [founder.Custom('GetQueenKing')] Красного моря"
 formation_events.0001.desc: "Красное море видело, как на его берегах погибло много королей. Все они боролись за золото и пытались контролировать эту богатую землю. Все они терпели неудачу до сегодняшнего дня. Сегодня я поднимаюсь как верховный правитель Моря. Мои порты будут купаться в золоте, и никто не устоит против моего народа. Эта земля наша до конца времен!"
 formation_events.0001.a: "Меня называют 'Великим' за то, что я достиг того, в чем мои предшественники потерпели неудачу."
 formation_events.0001.b: "Мои подданные называют меня 'Красным' за кровь, которую мы потеряли, и море, которое мы приобрели."
 formation_events.0002.t: "$formation_events.0001.t$"
 formation_events.0002.desc: "В течение многих лет мой сюзерен, [founder.Custom('GetQueenKing')] [founder.GetFirstName],стремился объединить Море. Наконец-то у [founder.GetSheHe] получилось! За его здоровье!"
 formation_events.0002.a: "Приветствую [founder.GetTitleAsNameNoTooltip]!"
 formation_events.0002.b: "Четырежды фальшивый [founder.Custom('GetQueenKing')]."
 formation_events.0003.t: "$formation_events.0001.t$"
 formation_events.0003.desc: "Давно известно, что [founder.Custom('GetQueenKing')] [founder.GetFirstName] стремился к объединению Красного моря, но никто не верил, что это возможно. В этот день они оказались неправы."
 formation_events.0003.a: "Царство всего хорошего [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 formation_events.0003.b: "Защити нас, [ROOT.GetCharacter.GetFaith.HighGodName], от гнева [founder.GetFirstNameNoTooltip]!"
 formation_events.0003.c: "[founder.GetSheHe|U] просто претенциозный варвар!"
  
 # Titular Tribe Settle 
 formation_events.0011.t: "Больше не кочевники"
 formation_events.0011.desc: "Наши люди были рассеяны слишком долго. Сегодня мы объединились и консолидировались под руководством [founder.Custom('GetQueenKing')] [founder.GetFirstName]!"
 formation_events.0011.a: "Да будем мы процветать вечно."
 formation_events.0012.t: "$formation_events.0011.t$"
 formation_events.0012.desc: "В последнее время мой сюзерен [founder.Custom('GetQueenKing')] [founder.GetFirstName], предпринял много шагов для консолидации царства. Сегодня это было сделано."
 formation_events.0012.a: "Приветствую [founder.GetTitleAsNameNoTooltip]!"
 formation_events.0012.b: "Попытки [founder.GetFirstNameNoTooltip] контролировать и подчинять наш народ не выдержат проверки временем."
 formation_events.0013.t: "$formation_events.0011.t$"
 formation_events.0013.desc: "Иноземные племена, возглавляемые [founder.GetFirstNameNoTooltip] наконец-то прекратили мигрировать, избавив многих от угрозы потерять свой дом."
 formation_events.0013.a: "A realm for all good [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 formation_events.0013.b: "[ROOT.GetCharacter.GetFaith.HighGodName] защитит нас от этих существ, независимо от того, ведут они оседлый образ жизни или нет."
 formation_events.0013.c: "[founder.GetSheHe|U] просто претенциозный варвар!"
 cannot_settle_until_565.tt: "Дата 565.1.1 или более поздняя."
