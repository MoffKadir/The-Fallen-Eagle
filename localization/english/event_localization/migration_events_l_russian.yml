l_russian:
  
 migration.0001.t: "Мигранты"
 migration.0001.desc: "Ограниченность земель и межплеменная политика привели [attacker.GetName] и его верных сторонников к границам наших земель. Они идут за плодородными землями, а не за войной, и готовы помириться с нашими властями, чтобы заключить взаимовыгодное соглашение."
 migration.0001.option.a: "Мы готовы предоставить им наши земли, но не независимость"
 migration.0001.option.a.tooltip: "Вы даете [attacker.GetName] цель войны и взамен делаете их вассалами. Они могут не принять это предложение"
 migration.0001.option.b.tooltip: "Вы дарите [attacker.GetName] 500 [Concept (gold), (золота)|E] и взамен получаете мир. Они могут не выполнить свою часть сделки"
 migration.0001.option.c.tooltip: "Война продолжает бушевать"
 migration.0001.option.b: "Я уверен, что золото удержит их"
 migration.0001.option.c: "Эти варвары смеют угрожать нам?"
  
 migration.0002.t: "Призыв к миру"
 migration.0002.desc: "Этим утром в наш военный лагерь прибыл посланник от [defender.GetName]. [defender.GetSheHe|U] принес договор от своего властелина, который предоставит нам нашу цель, но взамен мы станем вассалами. Хотя мы пришли не за этим, это положит конец большому кровопролитию."
 migration.0002.option.b: "Мы никогда не преклоним колени!"
 migration.0002.option.b.tooltip: "Война продолжает бушевать"
 migration.0002.option.a.tooltip: "Вы выигрываете войну, но взамен становаитесь вассалом [defender.GetName]"
 migration.0002.option.a: "Наша кровь не стоит крови на их мечах"
  
 migration.0003.t: "Призыв к миру"
 migration.0003.desc: "Этим утром в наш военный лагерь прибыл посланник от [defender.GetName]. [defender.GetSheHe|U] принес сундук с золотом от своего власетлина и просьбу прекратить эту войну. Хотя мы пришли не за этим, это положит конец большому кровопролитию."
 migration.0003.option.b: "Не будем отвлекаться на мелкое золото!"
 migration.0003.option.b.tooltip: "Война продолжает бушевать"
 migration.0003.option.a.tooltip: "Вы получили 500 [Concept (gold), (золота)|E] от [defender.GetName] и согласились закончить эту войну белым миром"
 migration.0003.option.a: "Хорошо, но это не конец"
  
 migration.0004.t: "Наше предложение отклонено!"
 migration.0004.desc: "Наш посланник вернулся из военного лагеря [attacker.GetName]. [attacker.GetSheHe|U] принес ужасные новости и сообщил нам, что наше щедрое предложение отклонено!"
 migration.0004.option.a: "Как трагично для них"
  
 migration_acceptance: "Принятие миграции"
  
  
 migration.0005.t: "Коренные жители"
 migration.0005.desc: "С тех пор, как мы переселились на эти новые земли, коренные жители не проявляли к нам ничего, кроме любви, гостеприимства и мира. Как это ни удивительно, желательно, чтобы мы отвечали на эти действия взаимностью, чтобы жить в гармонии."
 migration.0005.option.a: "Наши культуры скоро станут едины!"
 migration.0005.option.b: "Люди должны знать о нашей великой дипломатии!"
  
 migration.0006.t: "Коренные жители"
 migration.0006.desc: "С тех пор, как мы мигрировали на эти новые земли, коренные жители старались не злить нас и уважали наши традиции и наш народ. Как ни удивительно, желательно, чтобы мы ответили взаимностью на эти действия, чтобы жить в мире."
 migration.0006.option.a: "Это проложит путь к мирному будущему"
 migration.0006.option.b: "Люди должны знать о нашей великой дипломатии!"
  
 migration.0007.t: "Коренные жители"
 migration.0007.desc: "С тех пор, как мы переселились на эти новые земли, коренные жители позаботились о том, чтобы мы знали, что они не примут нас на своей родине. Хотя это и неудивительно, мы должны тщательно обдумать наши возможности, чтобы наши владения не разделились."
 migration.0007.option.a: "Наш народ этого не приемлет!"
 migration.0007.option.b: "Оставьте их в покое"
  
 migration.0008.t: "Коренные жители"
 migration.0008.desc: "С тех пор, как мы переселились на эти новые земли, коренные жители позаботились о том, чтобы мы знали, что они не примут нас на своей родине. Хотя это и неудивительно, мы должны тщательно обдумать наши возможности, чтобы наши владения не разделились."
 migration.0008.option.a: "Наш народ этого не приемлет!"
 migration.0008.option.b: "Мы не можем позволить себе это усилие"
  
 migration.0015.t: "Призыв к миграции"
 migration.0015.desc: "Наш почтенный культурный преводитель [attacker.GetName] призвал нас присоединиться к его делу по миграции на новые плодородные земли."
 migration.0015.option.a: "[attacker.GetFirstName] зовет на помощь, и мы ответим!"
 migration.0015.option.b: "Мы не можем позволить себе это усилие"
