l_russian:
  
 # Restore Zoroastrian High Priesthood, by Flavio Verna 
  #Defined elsewhere 
 #celtic.0001.t: "Возвращение Мирдидина"
 #celtic.0001.desc: "После завоевания нашей земли римлянами друидов преследовали и убивали. Сегодня мы свободны от их религиозного гнета, и пришло время восстановить главу друидов, Мирдидина."
 #celtic.0001.a: "Барды воспоют о возвращении мирдидинов!"
 #celtic.0002.desc.christian: "Проклятые последователи [scoped_ruler.GetFaith.HighGodName] вернули себе достаточно земли и влияния, чтобы восстановить богохульное духовенство под защитой [scoped_ruler.GetTitledFirstName].\n\nЕсли их не остановить в ближайшее время, эти демонопоклонники-язычники могут переломить волну христианской экспансии в Альбионе, загрязняя разум своих неосведомленных подданных ложью и извращениями."
 #celtic.0002.desc.others: "Странные последователи [scoped_ruler.GetFaith.HighGodName], поклоняющиеся рощам, вернули достаточно своих исконных британских территорий, чтобы восстановить функционирующее священство.\n\nЕсли их не остановить в ближайшее время, они могут переломить ход христианской экспансии и восстановить Альбион под защитой своих старые боги."
 #celtic.0002.a: "Слава [scoped_ruler.GetFaith.HighGodName]!"
 #celtic.0002.b: "Их демоны не защитят их от мощи [ROOT.Char.GetFaith.HighGodName]!"
 #celtic.0002.c: "...Поклонение роще?"
