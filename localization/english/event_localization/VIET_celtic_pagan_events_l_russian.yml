l_russian:
  
  # Celtic Pagan Modifiers 
 VIET_celtic_sacred_springs: "Священные источники"
 VIET_celtic_sacred_springs_desc: "Недавно обнаруженный горячий источник в этом регионе считается священным у кельтских язычников, живущих поблизости."
 VIET_celtic_war_gods_blessing: "Благословлены богами войны"
 VIET_celtic_war_gods_blessing_desc: "Этот кельтский язычник принес боевой щит и шлем в дар богам войны, бросив их в большой водоем, согласно древнему обычаю"
 VIET_celtic_sironas_blessing: "Благословение Сирона"
 VIET_celtic_sequana_blessing_minor: "Малое благословение Секваны"
 VIET_celtic_sequana_blessing_decent: "Приличное благословение от Секваны"
 VIET_celtic_sequana_blessing_major: "Большое благословение от Секваны"
 VIET_celtic_worships_common_soldier_gods: "Молитва Белатукадросу и Коцидию"
 VIET_celtic_worships_common_soldier_gods_desc: "В последнее время этот кельтский язычник любит часто молиться Белатукадросу и Коцидию, двум старым божествам, популярным среди простых солдат."
 VIET_celtic_prayed_to_vosegus: "Молился Восегусу"
 VIET_celtic_eye_irritation: "Частое раздражение глаз"
 VIET_celtic_altar_boann: "Посвященный алтарь Боанну"
 VIET_celtic_manannan_dream: "Мечтал о Мананнане"
 VIET_celtic_atepomarus_blessing: "Благословения Атепомаруса"
 VIET_celtic_succellus_nantosuelta_statue: "Статуи Суцелла и Нантосуэлты"
 VIET_celtic_sacred_boar_feast: "Посещаемый пир после охоты на священного кабана"
 VIET_celtic_ogmios_inspiration: "Вдохновленный Огмиосом"
 VIET_celtic_sacred_tree: "Алтарь священному дереву"
 VIET_celtic_sacred_tree_desc: "Говорят, что дерево на участке этого персонажа священно, поскольку в нем обитает множество добрых духов. Поэтому этот персонаж недавно построил небольшой алтарь у дерева"
  
  # Celtic Pagan Events 
  
 VIETceltic.0001.t: "Святые воды"
 VIETceltic.0001.desc: "Недалеко от места, где я живу, недавно был обнаружен горячий источник. Хотя он небольшого размера и никогда не привлечет столько же внимания, как более крупные источники, среди поклонников древних кельтских богов источники часто считались священными местами."
 VIETceltic.0001.a: "Отлично! Скоро я должен пойти туда поклониться"
 VIETceltic.0002.t: "Подношение для [ROOT.Char.GetFaith.WarGodName]?"
 VIETceltic.0002.desc: "Если я желаю успеха в битве, мне имеет смысл обратиться к богам с просьбой об этом". Несколько [ROOT.Char.Custom('DefaultPriestTitlePlural')] сказали мне, что хороший способ сделать это - взять какое-нибудь дорогое, красивое снаряжение, например, искусно вырезанные щит и шлем, и бросить их в большое озеро или реку во время церемонии. Это, несомненно, порадует [ROOT.Char.GetFaith.WarGodName]!"
 VIETceltic.0002.a: "Хорошая идея! Давайте сделаем это"
 VIETceltic.0002.b: "Не думаю, что смогу себе это позволить"
 VIETceltic.0003.t: "Проклятие"
 VIETceltic.0003.desc: "Один из моих слуг был пойман с табличкой проклятий, адресованной богине Сулис. Хотя она и является древнебританской богиней исцеления, она также служит агентом проклятий. Похоже, мой слуга поссорился с другим моим слугой и хотел отомстить им с помощью проклятия"
 VIETceltic.0003.a: "Их ссора не касается меня. Оставь их в покое"
 VIETceltic.0003.b: "Ужасно! Моего слугу нужно посадить в тюрьму"
 VIETceltic.0004.t: "Святилище Сирона"
 VIETceltic.0004.desc: "Путешествуя по небольшой старой грунтовой дороге, я прохожу мимо крошечного святилища, посвященного богине исцеления Сироне. Я рассматриваю ее статую, которая стоит на небольшом алтаре; она изображена держащей змею и чашу с яйцами, ее символы. Мы не знаем, кто сделал это рудиментарное святилище, поскольку на нем нет надписей, но, возможно, это был один из местных жителей, живущих неподалеку, который был почитателем этой богини"
 VIETceltic.0004.a: "Я молюсь Сироне, а потом иду дальше"
 VIETceltic.0005.t: "Секвана"
 VIETceltic.0005.desc: "Пара путешествующих [ROOT.Char.Custom('DefaultPriestTitlePlural')] сказала мне, что если я хочу обеспечить себе хорошее здоровье, я должен сделать подношение Секване, галльской богине реки Сены. Я должен сделать алтарь для нее и предложить ей несколько деревянных фигурок различных частей тела и органов, а также уток, ее знакомых, которые, как говорят, довольно игривы и непокорны, несмотря на их уважаемое положение. Если возможно, я должен добавить к этому подношению различные предметы роскоши, такие как деньги или фрукты"
 VIETceltic.0005.a: "Мое здоровье в порядке, так что пока в этом нет необходимости"
 VIETceltic.0005.b: "Давай сделаем это небольшое подношение Секване"
 VIETceltic.0005.c: "Добавь немного фруктов к моему подношению Секване"
 VIETceltic.0005.d: "Дайте Секване много фруктов, монет и украшений!"
 VIETceltic.0005.tooltip: "Если предложить Секване большее подношение, это увеличит шансы получить ее благословение"
 VIETceltic.0005.message.small: "В [ROOT.Char.Custom('DefaultPriestTitlePlural')] говорится, что Секвана дала вам незначительное благословение"
 VIETceltic.0005.message.medium: "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] say Sequana gave you a decent blessing"
 VIETceltic.0005.message.large: "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] say Sequana gave you a major blessing"
 VIETceltic.0006.t: "Римляне и кельты"
 VIETceltic.0006.desc: "Я читаю древние исторические рассказы о народах Британии и Галлии, которые боролись с римскими захватчиками - иногда успешно, много раз нет.\n\nПоскольку я поклоняюсь тем же богам, что и эти древние народы, я их духовный потомок. Грустно думать, что они были завоеваны таким образом. Но так ли все плохо? На некоторые наши практики римляне тоже оказали влияние, что помогло обогатить наше духовное мировоззрение и связи с Богами"
 VIETceltic.0006.a: "Римляне были безжалостными, кровожадными завоевателями, не более того!"
 VIETceltic.0006.b: "Древние римляне и кельты многому научились друг у друга"
 VIETceltic.0007.t: "Боги простого солдата"
 VIETceltic.0007.desc: "Я заметил, что многие из моих солдат стали поклоняться боевым божествам Белатукадросу и Коцидиусу. Они весьма популярны среди солдат низкого ранга, но я подумываю о том, чтобы чаще выражать свое почтение этим двум божествам. Однако, поскольку они являются божествами простых масс, это может выглядеть не слишком хорошо в глазах моих коллег-элиты"
 VIETceltic.0007.a: "Мы должны уважать всех божеств! Я бы хотел поклоняться им больше"
 VIETceltic.0007.b: "Хотя это хорошие божества, я не обязан им поклоняться"
 VIETceltic.0008.t: "Святилище Восегуса"
 VIETceltic.0008.desc: "Сегодня я выражаю свое почтение Восегусу, богу охоты, в местном святилище. Я подхожу к статуе божества, изображающей человека с луком и щитом в одной руке и несущего поросенка в другой; его сопровождает собака."
 VIETceltic.0008.a: "Я предлагаю вотивный камень с моим именем"
 VIETceltic.0009.t: "Орехи!"
 VIETceltic.0009.desc: "While walking outside one day, I and a few of my guards come across a large pile of nuts. It is an odd coincidence, at the very least.\n\nOne of my guards, a superstitious sort, proclaims, "That is no coincidence! It must be a sign from the hunting god, Vosegus, for nuts like these here are his sacred symbol.""
 VIETceltic.0009.a: "Как скажешь!"
 VIETceltic.0010.t: "Раздражение глаз"
 VIETceltic.0010.desc: "Я страдаю от странного раздражения в глазу. Это не похоже на серьезное заболевание, но оно раздражает. Если я хочу, чтобы стало лучше, возможно, мне стоит помолиться Беленусу, богу солнца и исцеления. Говорят, он способен вылечить любую болезнь глаз, даже такую незначительную, как эта"
 VIETceltic.0010.a: "Нет, это не серьезная проблема"
 VIETceltic.0010.b: "Я предложу ему фрукты и пирог"
 VIETceltic.0010.tooltip: "Надеюсь, ваше подношение понравится Беленусу, и он поможет решить проблему с раздражением глаз"
 VIETceltic.0010.message.positive: "Раздражение глаз больше не проблема!"
 VIETceltic.0010.message.negative: "Раздражение глаз продолжает беспокоить вас!"
 VIETceltic.0011.t: "Битва в небе"
 VIETceltic.0011.desc: "Я нахожусь в соседней деревне и встречаюсь с некоторыми местными лидерами. Некоторые из них рассказывают мне о местном фольклоре.\n\nИзвестная история гласит, что однажды поселение было осаждено армией бандитов. Защитники теряли боевой дух, потому что все выглядело безнадежно. И вдруг все увидели, как в небе появилось проявление Беленуса, бога солнца и исцеления.\n\n\nПоскольку казалось, что это великое божество защищает город с воздуха, это послужило источником большого ободрения для стражников, которые смогли переломить ход битвы и заставить разбойников отступить. В течение многих лет после этого деревню никогда не беспокоили разбойники"
 VIETceltic.0011.a: "Интересная история, но правда ли это?"
 VIETceltic.0011.b: "Это деревня, благословленная Беленусом! Удивительно!"
 VIETceltic.0012.t: "Boann"
 VIETceltic.0012.desc: "Сегодня я посвящаю небольшой алтарь на природе, у ручья, богине Боанн, великой речной богине, родившей могучего бога Аэнгуса"
 VIETceltic.0012.a: "Я надеюсь, что она даст мне много благословений!"
 VIETceltic.0013.t: "Мечта о море"
 VIETceltic.0013.desc: "Во сне я увидел божество Мананнан, бога моря. Я воспринял это как добрый знак, поэтому заказал мастеру сделать мне небольшую резьбу в виде лодки, которую я закопал на территории своего поместья в знак благодарности."
 VIETceltic.0013.a: "Это был хороший сон!"
 VIETceltic.0014.t: "Атепомарус"
 VIETceltic.0014.desc: "Во время своих путешествий я наткнулся на небольшой алтарь Атепомаруса в пустыне. Он является одним из нескольких галльских божеств исцеления, и его символ - лошадь. Я заметил, что у подножия алтаря разбросано несколько подношений в виде фигурок маленьких лошадок"
 VIETceltic.0014.a: "Надеюсь, я и моя лошадь получат его благословения!"
 VIETceltic.0015.t: "Статуэтки"
 VIETceltic.0015.desc: "Один знакомый подарил мне статую среднего размера бога Суцелла и Нантосуэльты, чтобы поставить ее в качестве декора в моих личных комнатах.\n\n\nЭта статуя Суцелла изображает его в виде бородатого мужчины, держащего в одной руке длинный молот, а в другой - керамический кувшин. Его супруга Нантосуэльта держит в одной руке миниатюрный дом на шесте, а в другой - пчелиный улей.\n\n\nВместе они принесут процветание в мой дом!"
 VIETceltic.0015.a: "Прекрасный подарок - спасибо!"
 VIETceltic.0016.t: "Смертельное красноречие"
 VIETceltic.0016.desc: "Огмиос, или Огма для гэльских язычников, - наше божество силы и красноречия, и в древности его часто сравнивали с эллинским божеством Гераклом.\n\n Я слышал, что некоторые люди считают Огмиоса интересным или даже загадочным божеством, учитывая, что обычно его изображают похожим на пожилого Геракла. Однако я считаю, что это показывает, что сила - это нечто большее, чем просто грубая сила.\n\n\nКак божество красноречия, Огмиос может убедить кого угодно сделать что угодно. Это привлекательное качество, более опасное, чем просто умение бороться или владеть клинком!"
 VIETceltic.0016.a: "Искусство убеждения может быть смертельным оружием"
 VIETceltic.0017.t: "Священный вепрь"
 VIETceltic.0017.desc: "В соседней деревне удалось добыть большого кабана. После этого был устроен большой пир, на котором я присутствовал, поскольку являюсь сеньором этого региона. Это был прекрасный пир, а когда мы все закончили, кости кабана были кремированы, а его пепел захоронен неподалеку традиционным способом [ROOT.Char.GetFaith.GetAdjective]\n\n\nКабаны - священные животные кельтских богов, и считается, что хорошие жертвы этих существ даруют много благословений достойным охотникам и воинам."
 VIETceltic.0017.a: "Мясо кабана было таким вкусным!"
 VIETceltic.0017.b: "Надеюсь, меня одарили добрыми благословениями!"
 VIETceltic.0018.t: "Покровитель сапожников"
 VIETceltic.0018.desc: "Посещая соседний город, я заметил, что местные сапожники совершают сегодня в священной роще города грандиозное подношение божеству Лугу. Луг - божество торговли и искусств, покровитель сапожников и пользуется у них большой популярностью."
 VIETceltic.0018.a: "Продолжаю заниматься своими делами"
 VIETceltic.0018.b: "Наблюдать за совершаемыми подношениями"
 VIETceltic.0019.t: "Подношение Лугу"
 VIETceltic.0019.desc: "Today I am offering a votive inscription to Lugh, the great god of trade, prosperity, and the arts. He is popular among many people, so I hope he will bless me as well. I recite, "I swear to Lugh with my right hand," before I give the offering."
 VIETceltic.0019.a: "Слава Лугу"
 VIETceltic.0020.t: "Почитание деревьев"
 VIETceltic.0020.desc: "Недалеко от моего дома есть одинокое дерево, которое, по мнению ряда [ROOT.Char.Custom('DefaultPriestTitlePlural')], является священным деревом, где обитает множество духов. Такие деревья, если их находят последователи пути [ROOT.Char.GetFaith.GetAdjective], должны почитаться и регулярно приносить подношения. Это красивое дерево, и, вероятно, старое, судя по его величественным размерам"
 VIETceltic.0020.a: "Очень хорошо, я буду совершать регулярные подношения по мере необходимости"
 VIETceltic.0020.b: "Я должен построить небольшой алтарь вокруг дерева, чтобы почтить его!"
 VIETceltic.0021.t: "xxxxx"
 VIETceltic.0021.desc: "С несколькими моими придворными вокруг меня, я бросаю в реку маленький камень, вырезанный в форме колеса. Мы собрались здесь сегодня, чтобы вознести молитвы Таранису, древнему кельтскому богу грома, чьим символом является колесо."
 VIETceltic.0021.a: "Будем надеяться, что он благословит нас сегодня!"
