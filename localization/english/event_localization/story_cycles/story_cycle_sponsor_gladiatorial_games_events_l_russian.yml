l_russian:
 sponsor_gladiatorial_games.0001.t: "The Gladiatorial Games of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 sponsor_gladiatorial_games.0001.desc: "Today marks the beginning of a month-long series of various gladiatorial games! The crowd chants the names of those who are ready to lose their life for the pleasure of the people, and I am expected to oversee them.\n\nSome people decry this tradition as barbaric and outdated, and while these games haven't been as popular as they once were, they are still a good opportunity to get the people of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] to celebrate and have a good time."
 sponsor_gladiatorial_games.0001.a: "Let the games begin!"
 sponsor_gladiatorial_games.0001_effect: "Over the #V four next weeks#!, you will receive an event every seven days. After this month of celebration, the #V Gladiatorial Games#! will end, and you will receive [prestige_i|E][prestige|E], [county_opinion|E], and various other modifiers depending on how the games went."
 sponsor_gladiatorial_games.bad_effect: "This will #N anger#! the crowd!"
 sponsor_gladiatorial_games.good_effect: "This will #P please#! the crowd!"
 sponsor_gladiatorial_games.great_effect: "This will #P greatly please#! the crowd!"
 sponsor_gladiatorial_games.very_bad_effect: "This will #N greatly anger#! the crowd!"
  
 sponsor_gladiatorial_games.0002.t: "The End of the Gladiatorial Games of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 sponsor_gladiatorial_games.0002.desc: "The games of today were the last of this month. The arena has been cleaned, the spectators went back home, and the gladiators are back to their cell, to rest and train.\n\nAfter everyone left, I found myself staring at the empty circuit reminiscing the past few days. Were the games good? bad? after a few minutes I'm sure...."
 sponsor_gladiatorial_games.0002.a: "How did it go this wrong?!"
 sponsor_gladiatorial_games.0002.b: "It was bad..."
 sponsor_gladiatorial_games.0002.c: "These games were rather forgettable."
 sponsor_gladiatorial_games.0002.d: "Not fantastic, but enjoyable."
 sponsor_gladiatorial_games.0002.e: "They loved it!"
  
 sponsor_gladiatorial_games.0010.t: "Blood and Death in the Sand"
 sponsor_gladiatorial_games.0010.desc_intro: "Gladiators are expected to fight to the death, but that doesn't mean that every fight has to end with a corpse to bury. Gladiators who have lost can surrender their fate to the crowd and the games' sponsor, in hope of being granted mercy. Such a [defeated_gladiator.Custom('GetGladiatorGladiatrix')] surrendered [defeated_gladiator.GetHerHis] life, and can be seen praying that [defeated_gladiator.GetSheHe] will be allowed to live another day."
 sponsor_gladiatorial_games.0010.desc_death: "\n\nThe crowd has decided otherwise however, and has been asking for [defeated_gladiator.GetHerHis] head for the past few minutes. While I could grant mercy to the condemned [defeated_gladiator.Custom('GetGladiatorGladiatrix')], doing so would anger the bloodthirsty spectators."
 sponsor_gladiatorial_games.0010.desc_spare: "\n\nIt seems that the pleas of the warrior have touched the crowd's sensitivity, and most can be seen almost begging for the [defeated_gladiator.Custom('GetGladiatorGladiatrix')] to be spared."
 sponsor_gladiatorial_games.0010.desc_outro: "\n\nThe choice is mine, and the [defeated_gladiator.Custom('GetGladiatorGladiatrix')]'s life rests in my hands."
 sponsor_gladiatorial_games.0010.a: "[defeated_gladiator.GetSheHe|U] fought well! Let [defeated_gladiator.GetHerHim] live another day!"
 sponsor_gladiatorial_games.0010.b: "There will be no mercy today."
 sponsor_gladiatorial_games.0010.c: "[victorious_gladiator.GetSheHe|U] хорошо воевал! Пусть [victorious_gladiator.GetHerHim] обретет свободу и поработает на меня!"
 sponsor_gladiatorial_games.0010_effect_against_crowd: "Going against the will of the crowd can be risky..."
 sponsor_gladiatorial_games.0010_effect_ignore_crowd: "Игнорирование толпы вызовет у них недовольство..."
  
 sponsor_gladiatorial_games.0011.t: "A Last Victory"
 sponsor_gladiatorial_games.0011.desc: "When a Gladiator won enough fights, they could be rewarded with a rudis, the symbol of their newly found freedom.\nWhile such an event was rather rare, as each fight a Gladiator took a part in was supposedely evenly matched, and could result in their death, we have been blessed today with [liberated_gladiator.GetFirstName], who after enough victories was granted [liberated_gladiator.GetHerHis] freedom.\n\nThe crowd can be heard chanting [liberated_gladiator.GetHerHis] name, and it is expected of me to reward the victor with honours and acknowledgement."
 sponsor_gladiatorial_games.0011.a: "[liberated_gladiator.GetSheHe|U] will receive the honours that are due!"
 sponsor_gladiatorial_games.0011_effect_freed: "[liberated_gladiator.GetFirstNameNoTooltip] will receive [liberated_gladiator.GetHerHis] freedom, and walk among the free citizens of our realm."
 sponsor_gladiatorial_games.0011.b: "[liberated_gladiator.GetSheHe|U] should join my armies, and fight for me!"
 sponsor_gladiatorial_games.0011_effect_recruited: "[liberated_gladiator.GetFirstNameNoTooltip] will join our army as a potential [commander|E] or [knight|E]!"
 sponsor_gladiatorial_games.0011.c: "Ha! Did [liberated_gladiator.GetSheHe] really think [liberated_gladiator.GetSheHe] would walk free?"
 sponsor_gladiatorial_games.0011_effect_forced_back_arena: "[liberated_gladiator.GetFirstNameNoTooltip] will be forced back into [liberated_gladiator.GetHerHis] cell, [liberated_gladiator.GetHerHis] freedom denied to [liberated_gladiator.GetHerHim]..."
  
 sponsor_gladiatorial_games.0012.t: "Tired Gladiators"
 sponsor_gladiatorial_games.0012.desc: "After hours of swords clashing, spears thrown and knives slashing there is still no winner in sight. The sand in the arena is bloody, it smells of blood and sweat. The crowd is still excited, having tasted blood. \n\nYour guards are starting to loose focus as they have been standing next to you the whole day. The sun starts to set as the last two gladiators still circle each other. After some swings of their swords they take a step back to regain their breath. Both fighters look up to you, expecting an order to continue the fight."
 sponsor_gladiatorial_games.0012.a: "Theres been enough blood for today. This week ends in a draw, we have two winners!"
 sponsor_gladiatorial_games.0012.b: "Last man standing wins. There are no draws in the Circus"
 sponsor_gladiatorial_games.0012.c: "This has been boring. Release the lions"
  
 sponsor_gladiatorial_games.0013.t: "An Empty Circuit"
 sponsor_gladiatorial_games.0013.desc: "A new day in the arena begins. The crowd starts their chants, supporting their favorite fighters and praising your as their great Emperor. Your personal guard put on their finest armor and weapons. Your Imperial cloak is as beautiful as ever, your advisors clothes are trying to match yours. Then, as the gates open to let in the gladiators..... \n\nNothing? After a while a messenger rushes up to your throne telling you "My Emperor I'm saddened to tell you: the scheduled fighting slaves killed each other in their cells!". Your closest advisors look at you, expecting a fast response."
 sponsor_gladiatorial_games.0013.a: "No gladiators, no fights. Cancel the games for today"
 sponsor_gladiatorial_games.0013.b: "Well if we can't have fight, we will reschedule the executions"
 sponsor_gladiatorial_games.0013.c: "I'll pay anyone who fights today!"
  
 sponsor_gladiatorial_games.0014.t: "The Unknown Gladiator"
 sponsor_gladiatorial_games.0014.desc:0 "The games have been.. less exciting this week. Some fights ended in a draw, no underdogs won and not even the favorites were entertaining. On the last day, however, an unknown fighter kept upsetting all speculations and bets. By the end of the day, the fighter has already made a name for himself. His fans chant his new nickname: "На этой неделе игры были… менее захватывающими. Некоторые бои заканчивались вничью, ни один аутсайдер не победил, и даже фавориты не вызывали зрелища. Однако в последний день неизвестный боец ​​продолжал опрокидывать все предположения и ставки. К концу дня боец ​​уже сделал себе имя. Его поклонники скандируют его новое прозвище: «Ignotus eques! Ignotus eques!». \n\nТеперь моя очередь почтить память этого нового знаменитого чемпиона арены." #NT!
 sponsor_gladiatorial_games.0014.a: "Atleast someone who wasnt boring.."
 sponsor_gladiatorial_games.0014.b: "Well fought, I hope to see you again in the area"
 sponsor_gladiatorial_games.0014.c: "What a great fighter! You, blademaster, deserve an imperial bonus!"
  
 sponsor_gladiatorial_games.0015.t: "Senate Funds Games"
 sponsor_gladiatorial_games.0015.desc: " The senate has decided to fund a month of gladiator games in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!"
 sponsor_gladiatorial_games.0015.a: "We are thankful!"
