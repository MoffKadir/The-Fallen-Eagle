l_russian:
 religion.0001.t: "Миссионеры"
 religion.0001.desc: "Чтобы доказать, что я набожный [ROOT.Char.GetFaith.GetAdherentName], я намерен использовать имеющиеся в моем распоряжении ресурсы, чтобы собрать несколько верных миссионеров для распространения истины по всему миру. С моей поддержкой и защитой [ROOT.Char.GetFaith.HighGodName], эти смельчаки обязательно принесут свет [ROOT.Char.GetFaith.GetNameNoTooltip] в чужие земли!\n\nДля достжения успеха эти миссии требуют значительных ресурсов и я должен быть осторожен, инвестируя в это начинание. Всегда есть шанс, что наши миссионеры потерпят неудачу, будь то из-за недостатка истинной веры и убеждений или из-за того, что неверующие слишком упрямы."
 religion.0001.option.a: "Подойдет небольшая сумма — будем рады, если кто-нибудь обратится."
 religion.0001.option.b: "Большая сумма поможет нам найти восприимчивого высокопоставленного дворянина!"
 religion.0001.option.c: "Нужна солидная сумма - чего бы это ни стоило, чтобы убедить правителя!"
 religion.0001.option.d: "Если подумать, неважно."
 religion.0001.king: "Миссионеры попытаются обратить [Concept ('king', 'короля')|E]"
 religion.0001.duke: "Миссионеры попытаются обратить [Concept ('duke', 'гецога')|E]"
 religion.0001.count: "Миссионеры попытаются обратить [Concept ('count', 'графа')|E]"
 religion.0001.county: "Миссионеры смогут попытаться обратить только группу крестьян"
  
 religion.0002.t: "Миссионеры"
 religion.0002.desc: "Небольшая группа миссионеров [mission_sender.GetFaith.GetAdjective] прибыла в мои земли из [mission_sender.GetTitledFirstName]. Неудивительно, что они потребовали аудиенции со мной, несомненно, чтобы обратить меня в свою веру.\n\nПосле того, как я предоставил этим [mission_sender.GetFaith.GetAdjective] миссионерам аудиенцию, они начали говорить о славе [mission_sender.GetFaith.HighGodName] и истине нашего космоса, как сказано в [mission_sender.GetFaith.ReligiousText]. Они также утверждали, что я должен отказаться от своей богохульной веры в [ROOT.Char.GetFaith.GetName], и, добавили они, если только я не хочу страдать от ужасов загробной жизни в [mission_sender.GetFaith.NegativeAfterLife], я должен обратиться как можно скорее в одно истинную веру: [mission_sender.GetFaith.GetName]."
 religion.0002.option.a: "[mission_sender.GetFaith.GetNameNoTooltip] звучит неплохо — ваши слова меня убедили!"
 religion.0002.option.b: "Оставь меня. Ваши глупые слова неубедительны - я остаюсь верным [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 religion.0002.option.c: "В этом мире тоже есть от чего страдать, друг."
  
 religion.0003.t: "Миссионеры"
 religion.0003.desc: "Сегодня небольшая группа миссионеров, недавно побывавших при дворе [mission_receiver.GetTitledFirstName] вернулась из путешествия. Уныние и разочарование были написаны на их лицах. Им даже не нужно было говорить мне ни слова, чтобы я понял, что их усилия не увенчались успехом!\n\nПроклятие! Я не могу поверить, что наша миссия провалилась, и что этот глупый [mission_receiver.GetFirstNameNoTooltip] осмелился игнорировать правду [ROOT.Char.GetFaith.GetName]. Было ли это потому, что душа [mission_receiver.GetFirstNamePossessiveNoTooltip] была обманута [ROOT.Char.GetFaith.DevilName]? Или потому, что наши миссионеры не были искренними в сердце и поэтому не получали никакой божественной помощи от [ROOT.Char.GetFaith.HighGodName]?"
 religion.0003.option.a: "Увы! Сегодня победило невежество."
  
 religion.0004.t: "Миссионеры"
 religion.0004.desc: "Сегодня небольшая группа миссионеров, недавно побывавших при дворе [mission_receiver.GetTitledFirstName] вернулась из путешествия. На их лицах была написана радость — их миссия при дворе [mission_receiver.GetTitledFirstName] увенчалась успехом!\n\n[mission_receiver.GetNameNoTooltip] согласился принять единую истинную веру и стать [mission_receiver.GetFaith.GetAdherentNameNoTooltip]. Наш вклад в работу этих миссионеров оказался ошеломляющим успехом, и нет никаких сомнений в том, что им помогал [ROOT.Char.GetFaith.HighGodName]."
 religion.0004.option.a: "Скоро все узнают правду!"
  
  #better loc pls 
 religion.0005.t: "Григорианская миссия"
 religion.0005.desc: "Язычники и еретики свирепствуют на нашей драгоценной земле. Чтобы наша вера и королевство продолжали процветать, мы должны просить помощи у духовенства и христианских правителей, чтобы они помогли нам в нашей войне против этих еретиков."
 religion.0005.option.a: "Отправьте гонцов."
 religion.0005.option: "Сообщение отправлено всем христианским правителям в Западной Европе, чтобы помочь распространить веру в Британии."
  
 religion.0006.t: "$religion.0005.t$"
 religion.0006.desc: "Язычники и еретики свирепствуют в Британии. В том, что когда-то было оплотом христианства, теперь христиане прячутся на окраинах или в немногих оставшихся христианских оплотах. Мы получили сообщение от правителя с просьбой о помощи - послать к нему наших миссионеров."
  
 religion.0007.t: "Миссионеры"
 religion.0007.desc: "Прошло несколько лет с тех пор, как я отправил наших миссионеров ко двору [mission_receiver.GetTitledFirstName] чтобы обратить [mission_receiver.GetherHim] и [mission_receiver.GetHerHis] двор в [ROOT.Char.GetFaith.GetName]. В последнее время я не слышал от них никаких известий и беспокоился, не приключилось ли с ними какое-нибудь несчастье. Я даже молил [ROOT.Char.GetFaith.HighGodName] надеяться на их безопасность, пока они остаются в чужих землях.\n\nК сожалению, сегодня я наконец получил новости, и это не очень хорошие новости. Мне сообщили, что демон [mission_receiver.GetFirstNameNoTooltip] казнил всех моих миссионеров! Какая печальная участь - они были хладнокровно убиты только за то, что пытались распространять правду. Возможно, это сделал [ROOT.Char.GetFaith.DevilName], пытаясь помешать нам распространять учение [ROOT.Char.GetFaith.GetAdjective]"
 religion.0007.option.a: "Ты пожалеешь об этом, [mission_receiver.GetFirstNameNoTooltip]!"
  
  ### Mazdak Events ### 
  
 TFE_zoroastrian.0001.t: "Свежие идеи за пределами $c_ctesiphon$"
 TFE_zoroastrian.0001.desc: "При моем дворе ходят слухи, что человек по имени #italic Маздак #! за последние несколько дней нашел впечатляющее количество последователей. Персидского происхождения, он был благословлен задачей чтения [ROOT.Char.GetFaith.ReligiousText]. Будучи умным верующим в [ROOT.Char.GetFaith.HighGodName], он взял на себя обязательство переосмыслить старые учения [ROOT.Char.GetFaith.ReligiousText] и теперь проповедует свежий взгляд на них в $b_an-numaniya$. \n\nСогласно #italic Маздаку #!, мы должны выражать нашу веру в братскую любовь и в то, чтобы ко всем мужчинам и женщинам относились одинаково и с уважением!"
 TFE_zoroastrian.0001.a: "На самом деле он может быть прав..."
 TFE_zoroastrian.0001.b: "Какой впечатляющий мужчина! Приведите его ко двору!"
 TFE_zoroastrian.0001.c: "Какой шут будет его слушать?"
  
 TFE_zoroastrian.0004.t: "Зороастрийцы в Дейлеме"
 TFE_zoroastrian.0004.desc: "При моем дворе ходят слухи, что в нашем регионе многие деревни и люди недавно обратились в зороастризм.\nПосле того, как $k_mesopotamia$ пала перед Исламом, многие люди на севере, не имея духовных наставников,когда она появилась в регионе, стали придерживаться этой новой веры. Подобно маздакизму, эта вера верит в пацифизм и реинкарнацию после смерти.\n\nЭти новые люди, кажется, не хотят, чтобы ими правили незороастрийцы, и с ними следует обращаться осторожно."
 TFE_zoroastrian.0004.a: "На самом деле они могут быть правы..."
 TFE_zoroastrian.0004.c: "Какой шут поверит в это?"
  
 TFE_zoroastrian.0006.t: "Зороастрийцы в Дейлеме"
 TFE_zoroastrian.0006.desc: "При моем дворе ходят слухи, что человек по имени #italic Бехафарид #! накопил внушительное количество последователей в нашем регионе.\nПосле того, как $k_mesopotamia$ пала перед Исламом, многие люди на севере, не имея духовных наставников,когда она появилась в регионе, стали придерживаться этой новой веры. Под влиянием Ислама эта вера верит в обеты бедности и небесные погребения после смерти.\n\nЭти новые люди, кажется, не хотят, чтобы ими правили незороастрийцы, и с ними следует обращаться осторожно."
 TFE_zoroastrian.0006.a: "На самом деле они могут быть правы..."
 TFE_zoroastrian.0006.c: "Какой шут поверит в это?"
  
