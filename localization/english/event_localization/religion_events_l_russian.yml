 tfe_ecumenical_council.0002.t: "Халкидонский собор"
 tfe_ecumenical_council.0002.desc: "Залы гудят от какофании разговоров и споров между епископами со всего римского мира и за его пределами, что ознаменовало начало Четвертого Вселенского Собора. \n\nЕпископы собрались в вифинском городе Халкидоне, чтобы обсудить разногласия в христианском мире и принять Халкидонский символ веры, подтверждающий природу Христа. Надеюсь, это положит конец десятилетиям жарких споров между разделенными христианскими сектами"
 council_chalcedonia_coptic_conversion: "Провинции и персонажи в регионе [GetGeographicalRegion('custom_council_chalcedonia_coptic').GetName] обратились в [coptic_faith.GetName] веру"
 council_chalcedonia_nestorian_conversion: "Провинции и персонажи в регионе [GetGeographicalRegion('custom_council_chalcedonia_nestorian').GetName] обратились в [nestorian_faith.GetName] веру"
 council_chalcedonia_apostolic_conversion: "Провинции и персонажи в регионе [GetGeographicalRegion('custom_council_chalcedonia_apostolic').GetName] обратились в [armenian_apostolic_faith.GetName] веру"
 council_chalcedonia_chalcedonian_conversion: "Другие провинции и персонажи обратились в [chalcedonian_faith.GetName] веру"
 council_chalcedonia_faiths_receive_ecumenical_doctrine: "Эти четыре конфессии получили [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] [Concept ('doctrine', 'доктрину')|E]"
 council_chalcedonia_nicene_disabled: "Обращение в четыре ранее упомянутые конфессии было #P включено#!\nОбращение в [nicene_faith.GetName] было #N отключено#!"
 tfe_ecumenical_council.0002.optA: "Как это повлияет на христианский мир?"
 council_chalcedonia_conversion_player_character: "Из-за того, где мы живем, мы обратились в [new_faith.GetName]"
  
 tfe_ecumenical_council.0003.t: "Халкидонский собор"
 tfe_ecumenical_council.0003.desc: "До меня дошли вести, что на Четвертый Вселенский Собор были приглашены никейские епископы со всего мира. \n\nСобор в вифинском городе Халкидоне был созван для обсуждения споров внутри христианского мира и принятия Халкидонского символа веры для разрешения всех споров о природе Христа. \n\nКак обладатель одного из мест в совете, я должен решить, как мне подойти к этому важному открытию."
 tfe_ecumenical_council.0003.optA: "Это то, что нужно было сделать"
 council_chalcedonia_stay_nicene: "Вы отправляете епископа чтобы оставаться в совете"
 tfe_ecumenical_council.0003.optB: "Это явная ошибка!"
 council_chalcedonia_no_nicene: "Ваша вера больше не никейская"
  
  # Cult of the Virgin Mary 
  
 TFE_religious_decision.0002.t: "Предложение хлеба Марии"
 TFE_religious_decision.0002.desc: "Сегодня я принял участие в церемонии в честь Девы Марии, которую мы, [ROOT.Char.GetFaith.GetAdherentNamePlural], должны проводить несколько раз в году.\n\nВчера вечером мои повара замесили и испекли хлеб для сегодняшней церемонии. Затем этим утром с хлебом мы пошли в ближайший [ROOT.Char.GetFaith.HouseOfWorship]. Перед алтарем,прежде чем предложить хлеб Деве Марии,под руководством [ROOT.Char.Custom('DefaultPriestTitlePlural')], мы читаем Ветхий и Новый Заветы. Когда церемония была завершена и хлеб был благословлен Святым Духом, мы вернулись домой с куском хлеба и съели его.\n\nДева Мария – поистине великая женщина; через нее мы возобновляем нашу веру в [ROOT.Char.GetFaith.HighGodName]. Во время сегодняшней церемонии я сосредоточил свое поклонение на размышлении об одном аспекте ее жизни..."
 TFE_religious_decision.0002.a: "Мария, Пресвятая Богородица"
 TFE_religious_decision.0002.b: "Мария, Богородица"
 TFE_religious_decision.0002.c: "Мария, Непорочная Святая"
  
  # Jovinian Spawn 
 TFE_christian.0002.t: "Учение Джовиниана"
 TFE_christian.0002.desc: "Недавно сообщество [christian.GetAdjective] в [GetGeographicalRegion('custom_italia').GetName] подняло шум из-за учений харизматичного страстного бывшего монаха по имени [jovinian.GetName].\n\n[jovinian.GetNameNoTooltip] проповедует против крайностей аскетизма, которые, как он утверждает, сбили Церковь с пути. Например, для него воздержание не лучше, чем нормальное питание, и что все истинно верующие получат одинаковую награду на небесах, если они примут крещение с полной верой.\n\nМногие церковные авторитеты осуждают эти [jovinianism.GetAdjective] учения; они требуют изгнания этого еретика и его последователей из их прихода в [GetTitleByKey('b_roma').GetNameNoTier], даже если его поддерживают некоторые аристократы. Другие священнослужители, однако, утверждают, что он провидец, который направит церковь в правильном направлении."
 TFE_christian.0002.a: "Я вижу свет в мудрых словах [jovinian.GetNamePossessiveNoTooltip]!"
 TFE_christian.0002.b: "Поприветствуем этого великого мыслителя при моем дворе!"
 TFE_christian.0002.c: "Этого сумасшедшего нужно просто игнорировать."
  
  # Illyrian Religious Decision 
  
 TFE_religious_decision.0003.t: "Подготовка"
 TFE_religious_decision.0003.desc.sun: "Культ Солнца — один из самых важных культов для нас, [ROOT.Char.GetFaith.GetAdherentNamePlural]. Именно благодаря солнцу мы выживаем как сообщество и живем здоровой и процветающей жизнью. Таким образом, я решил совершить великое жертвоприношение в честь солнца."
 TFE_religious_decision.0003.desc.serpent: "Культ Змея — один из важных культов для нас ,[ROOT.Char.GetFaith.GetAdherentNamePlural]. Как один из наших тотемов-защитников, змей приносит нам великую плодовитость, защиту и мудрость. Итак, я решил совершить великую жертву в честь змея."
 TFE_religious_decision.0003.desc: "\n\nОднако прежде чем мы начнем, мне нужно решить, сколько я готов потратить на эту церемонию. Чем больше я жертвую, тем лучше мои действия будут видны [ROOT.Char.Custom('DefaultPriestTitlePlural')] и [ROOT.Char.GetFaith.PantheonTerm]."
 TFE_religious_decision.0003.a: "Подойдет скромная жертва."
 TFE_religious_decision.0003.b: "Достойной жертвы будет достаточно"
 TFE_religious_decision.0003.c: "Великая жертва идеальна"
 TFE_illyrian_sacrifice_result_something: "Вы получаете #P положительный#! [character_modifier|E]"
 TFE_illyrian_sacrifice_result_nothing: "Вы не получаете бонуса к [Concept ('character_modifier', 'модификатору персонажа')|E]"
 TFE_illyrian_sacrifice_small_piety_bonus: "Вы получите случайное количество [Concept ('piety','благочестия')|E] между [piety_i|E]#V 25#! и [piety_i|E]#V 100#!"
 TFE_illyrian_sacrifice_medium_piety_bonus: "Вы получите случайное количество [Concept ('piety','благочестия')|E] между [piety_i|E]#V 50#! и[piety_i|E]#V 150#!"
 TFE_illyrian_sacrifice_large_piety_bonus: "Вы получите случайное количество [Concept ('piety','благочестия')|E] между [piety_i|E]#V 75#! и [piety_i|E]#V 200#!"
 TFE_religious_decision.0004.t: "Жертвоприношение"
 TFE_religious_decision.0004.desc: "Я завершил ритуал жертвоприношения. Вместе с [ROOT.Char.Custom('DefaultPriestTitlePlural')], мы поклонялись [ROOT.Char.GetFaith.PantheonTerm] в великой церемонии, в традиционной [ROOT.Char.GetFaith.GetAdjective] манере.\n\n"
 TFE_religious_decision.0004.desc.sun: "Конечно же, в центре этой церемонии было Солнце. Таким образом, по обычаю,на местном алтаре, расположенном на одной из самых высоких точек в [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier],потому что горные вершины, как говорят, священный для солнца мы принесли в жертву оленей и водоплавающих птиц, символы солнца."
 TFE_religious_decision.0004.desc.serpent: "Конечно, в центре внимания этой церемонии был Змей. Для нас Змей — существо огромной духовной и магической силы, особенно в его водной и хтонической сфере. Говорят, что местный алтарь в [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] где мы проводили церемонию, находится недалеко от священной воды и священной местности."
 TFE_religious_decision.0004.a: "Я рад, что мы смогли это сделать."
 TFE_religious_decision.0004.nothing: "$TFE_illyrian_sacrifice_result_nothing$"
  
