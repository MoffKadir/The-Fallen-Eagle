l_russian:
  
 province_events.0006.t: "Храм Юноны Целестиды"
 province_events.0006.desc: "Многие последователи нашей веры, включая епископа Карфагена и Утики, пытались привлечь мое внимание к проблеме храма Целестиды. Некоторые считают, что это языческое святилище Карфагена слишком долго простояло в городе, посвященном Господу. Что с этим делать?"
 province_events.0006.option.a: "Мы должны превратить его в дом Господа"
 province_events.0006.option.b: "Мы разрушим это языческое сооружение до основания, кирпичик за кирпичиком."
 province_events.0006.option.c: "Они слишком остро реагируют. Горстка неверующих, которая все еще ходят в его пустые залы, безобидна."
  
 province_events.0007.t: "Преторианская гвардия"
 province_events.0007.desc: "После роспуска гвардии Константином наша империя столкнулась со многими ситуациями, когда бедствия можно было легко остановить с помощью элитной преторианской гвардии императора. Вот почему мудрый Император восстанавливает элитную стражу и возвращает мир в наше королевство!"
 province_events.0007.option: "Roma Invicta!"
 province_events.0007.option.tooltip: "Вы восстанавливаете гвардию и ее можно вызвать с помощью вкладки легионов"
  
 province_events.0009.t: "Возможность"
 province_events.0009.desc: "Когда наш 'великий император' командует армией, я замечаю, что единственные легионеры, охраняющие его палатку - это те, кто состоит в моем заговоре. Как только я привлек их внимание и дал им сигнал, они покинули свой пост, оставив императора уязвимым длямоей атаки. Но как мне атаковать?"
 province_events.0009.option.a: "Я войду в палатку, чтобы 'посоветоваться' с ним"
 province_events.0009.option.a.tooltip: "Вы попытаетесь напасть на императора в шатре"
 province_events.0009.option.b: "Кто-нибудь сообщите императору, чтобы он вышел из шатра. Нам нужно обсудить важные дела"
 province_events.0009.option.b.tooltip: "Вы попытаетесь атаковать императора снаружи."
 province_events.0009.option.c: "Нет, неподходящее время."
 province_events.0009.option.c.tooltip: "Вы ждете другой возможности"
  
 province_events.0010.t: "Внутри палатки"
 province_events.0010.desc: "Когда я вхожу в палатку, император дает мне знак подождать. Я обнажаю меч и иду к императору."
 province_events.0010.option.a: "Пора, император."
 province_events.0010.option.a.tooltip.a: "Ваша атака оканчивается неудачей"
 province_events.0010.option.a.tooltip.b: "Вы убиваете императора"
  
 province_events.0011.t: "Провал!"
 province_events.0011.desc: "За момент до того, как я пытаюсь нанести смертельный удар, император будто чувствует мое присутствие и оборачивается как раз тогда, когда я опускаю меч. Переполненый подозрениями, он отпускает меня и я знаю, что наши отношения уже не будут прежними."
 province_events.0011.option.a: "Я чистил свой меч!"
 province_events.0011.option.a.tooltip.a: "Ваш заговор терпит провал"
  
 province_events.0012.t: "Смертельный удар"
 province_events.0012.desc: "Вы бесшумно приближаетесь к императору , заносите меч и ждете подходящего момента. После того, как вы вонзаете свой меч в спину императора и смотрите, как его тело безжизненно падает на пол, вы зовете своих товарищей-легионеров и они оттаскивают тело в кусты."
 province_events.0012.option.a: "Империя в безопасности"
 province_events.0012.option.a.tooltip.a: "Вы убиваете императора"
  
 province_events.0013.t: "Предатель!"
 province_events.0013.desc: "Пока я сидел в своей палатке, вошел глава преторианской гвардии, чтобы обсудить планы сражения. Я даю ему сигнал подождать и продолжаю свое письмо. Внезапно я чувствую, как воздух покидает мои легкие! Я оборачиваюсь и вижу легата, его клинок вонзен мне в спину. В глазах темнеет и я выплевываю кровь."
 province_events.0013.option.a: "За что!"
  
 province_events.0014.t: "Новый император"
 province_events.0014.desc: "К настоящему времени вся империя знает о моих деяниях. Звучит резкая критика и даже разговоры о бунте, но пока мне нужно решить насущный вопрос. Кто теперь будет править империей?"
 province_events.0014.option.a: "Я спас империю и буду ею править!"
 province_events.0014.option.b: "Империя достанется тому, кто больше заплатит!"
 province_events.0014.option.b.tooltip: "У каждого викария будет шанс претендовать на трон"
  
 province_events.0015.t: "Император свергнут!"
 province_events.0015.desc: "Наш великий император был свергнут своими доверенными стражами! Легат выставил трон на торги и пригласил меня принять участие в этой измене! Может быть, я должен извлечь выгоду из этой возможности?"
 province_events.0015.option.a: "Я ставлю только 200 [Concept (gold), (золотых)|E]"
 province_events.0015.option.b: "500 [Concept (gold), (золотых)|E] - это все, что я готов предложить"
 province_events.0015.option.c: "1000 [Concept (gold), (золотых)|E] дадут мне все права!"
 province_events.0015.option.d: "Как они смеют просить меня участвовать в этой измене!"
  
 province_events.0017.t: "Встреча преторианской гвардии"
 province_events.0017.desc: "Пока я работаю в своей палатке и планирую следующий маршрут, по которому мы должны пойти, легионер просит меня присутствовать на встрече с моими верными охранниками. Когда я выхожу из своей палатки, я замечаю большое количество охранников, окруживших меня. Легат делает шаг вперед и обнажает свой меч."
 province_events.0017.option.a: "Что происходит?"
  
 province_events.0018.t: "Вне палатки"
 province_events.0018.desc: "Когда император выходит из своей палатки, он видит наше большое собрание, окружившее его. Я делаю шаг вперед и обнажаю меч."
 province_events.0018.option.a: "Пора положить этому конец!"
 province_events.0018.option.a.tooltip.a: "Ваша попытка покушения окончилась неудачей"
 province_events.0018.option.a.tooltip.b: "Вы убиваете императора"
  
 province_events.0019.t: "Провал!"
 province_events.0019.desc: "Когда я заношу свой меч, император уклоняется от моей атаки! Затем он проскальзывает через небольшое расстояние между двумя охранниками. Я приказываю всем преследовать его, но в конце концов все решаится между нами двумя. Он поворачивает за угол и исчезает. Я могу выбрать одно направление из двух.."
 province_events.0019.option.a: "Поверну направо"
 province_events.0019.option.b: "Поверну налево"
  
 province_events.0020.t: "Измена!"
 province_events.0020.desc: "Легат пытается нанести мне удар мечом, но я уклоняюсь от его атаки. Ошеломленный, я нахожу небольшой зазор между двумя легионерами и проскальзываю в него. Я продолжаю бежать, пока не оказываюсь на развилке"
 province_events.0020.option.a: "Поверну направо"
 province_events.0020.option.b: "Поверну налево"
  
 province_events.0021.t: "Смертельный бросок"
 province_events.0021.desc: "Я быстро вонзил свой меч в спину императора и, услышав его последний вздох, дал сигнал легионерам прийти и оттащить теплый труп в кусты."
 province_events.0021.option.a: "За империю."
 province_events.0021.option.a.tooltip.a: "Вы убиваете императора"
  
 province_events.0022.t: "Предатель!"
 province_events.0022.desc: "Потрясенный происходящим, я вдруг чувствую холодную сталь меча в спине и воздух, высасываемый из моих легких. Я поворачиваюсь и вижу Легата, его клинок в моей спине. В глазах начинает темнеть и из горла выходит кровь."
 province_events.0022.option.a: "За что..."
  
 province_events.0023.t: "Сбежал!"
 province_events.0023.desc: "Оборачиваюсь за угол и вижу........................ничего! Продолжаем обыскивать лагерь, но безрезультатно. Этот демон, возможно, избежал моего гнева, но я получил то, за чем пришел."
 province_events.0023.option.a: "Увы, мир"
 province_events.0023.option.a.tooltip.a: "Вы узурпировали власть императора"
  
 province_events.0024.t: "Сбежал!"
 province_events.0024.desc: "Я поворачиваю за угол и продолжаю бежать, пока не добегаю до конюшни. Я сажусь на лошадь и, стараясь не оставлять следов, несусь обратно в свою столицу, . К восходу солнца я сильно оторвалься от предателей, но я отказался от своей власти."
 province_events.0024.option.a: "Они будут страдать за то, что они сделали!"
  
  
  
  
  
  
  
 province_events.0025.t: "Возможность"
 province_events.0025.desc: "Наш 'великий император' находится в своем кабинете. Я замечаю, что единственные легионеры, которые охраняют вход это те, кто состоит в заговоре со мной. Как только я привлек их внимание и дал им сигнал, они покинули свой пост, оставив императора уязвимым. Но как мне нанести удар?"
 province_events.0025.option.a: "Я войду в кабинет, чтобы 'посоветоваться' с ним"
 province_events.0025.option.a.tooltip: "Вы попытаетесь атаковать императора в одиночку внутри кабинета."
 province_events.0025.option.b: "Кто-нибудь, сообщите императору, чтобы он встретил меня в военных покоях. У нас есть важные дела для обсуждения"
 province_events.0025.option.b.tooltip: "Вы попытаетесь напасть на императора за пределами кабинета."
 province_events.0025.option.c: "Нет, это неподходящее время"
 province_events.0025.option.c.tooltip: "Вы ждете другой возможности"
  
 province_events.0026.t: "Внутри кабинета"
 province_events.0026.desc: "Когда я вхожу в кабинет, император делает мне знак подождать. Я жду несколько минут, обнажаю меч и иду к императору."
 province_events.0026.option.a: "Пришло время, император"
 province_events.0026.option.a.tooltip.a: "Ваша попытка покушения провалена"
 province_events.0026.option.a.tooltip.b: "Вы убиваете императора"
  
 province_events.0027.t: "Провал!"
 province_events.0027.desc: "За секунду до того, как я собираюсь нанести смертельный удар, император чувствует мое присутствие и оборачивается, я опускаю меч. Переполненый подозрениями, он приказывает мне удалиться и я знаю, что наши отношения уже не будут прежними."
 province_events.0027.option.a: "Я чистил свой меч!"
 province_events.0027.option.a.tooltip.a: "Ваш заговор терпит неудачу"
  
 province_events.0028.t: "Смертельный удар"
 province_events.0028.desc: "Я бесшумно приближаюсь к императору, заношу меч и жду подходящего момента. Я вонзаю клинок в его спину и наблюдаю, как жизнь покидает тело императора. Затем я зову своих товарищей-легионеров и они оттаскивают тело в кусты."
 province_events.0028.option.a: "Империя в безопасности"
 province_events.0028.option.a.tooltip.a: "Вы убиваете императора"
  
 province_events.0029.t: "Предатель!"
 province_events.0029.desc: "Когда я нахожусь в своем кабинете, в комнату входит глава преторианской гвардии чтобы обсудить возможные военные планы. Я даю ему знак подождать и продолжаю свое письмо. Внезапно я чувствую, как воздух высасывается из моих легких! Я оборачиваюсь и вижу легата, его клинок в моей спине. В глазах темнеет, из горла выходит кровь."
 province_events.0029.option.a: "Почему!"
  
 province_events.0030.t: "Встреча преторианской гвардии"
 province_events.0030.desc: "Когда я сижу в своем кабинете и планирую следующее собрание совета, легионер просит меня явиться в военные покои с моими верными стражниками. Когда я выхожу из своего кабинета, я вижу большое количество охранников, окруживших меня. Легат делает шаг вперед и обнажает меч."
 province_events.0030.option.a: "Что происходит?"
  
 province_events.0031.t: "Вне кабинета"
 province_events.0031.desc: "Когда император выходит из своего кабинета, он видит наше большое собрание, окружившее его. Я делаю шаг вперед и обнажаю меч."
 province_events.0031.option.a: "Пора положить этому конец!"
 province_events.0031.option.a.tooltip.a: "Ваша попытка покушения проваливается"
 province_events.0031.option.a.tooltip.b: "Вы убиваете императора"
  
 province_events.0032.t: "Провал!"
 province_events.0032.desc: "Я делаю выпад мечом, но император уклоняется от моей атаки! Затем он проскальзывает через небольшое расстояние между двумя стражниками. Я приказываю всем преследовать его, но, в конце концов, это между мной и им. Он поворачивает за угол и исчезает. Дальше я могу выбрать одно из двух направлений."
 province_events.0032.option.a: "Поверну направо"
 province_events.0032.option.b: "Поверну налево"
  
 province_events.0033.t: "Измена!"
 province_events.0033.desc: "Легат пытается пронзить меня своим мечом, но я уклоняюсь от его удара. Ошеломленный, я вижу небольшое расстояние между двумя легионерами и проскальзываю в него. Я продолжаю бежать пока не оказываюсь на развилке."
 province_events.0033.option.a: "Поверну направо"
 province_events.0033.option.b: "Поверну налево"
  
 province_events.0034.t: "Смертельный бросок"
 province_events.0034.desc: "Я быстро вонзил свой меч в спину императора и, услышав его последний вздох, дал сигнал легионерам подойти и оттащить теплый труп в кусты."
 province_events.0034.option.a: "За империю"
 province_events.0034.option.a.tooltip.a: "Вы убиваете императора"
  
 province_events.0035.t: "Предатель!"
 province_events.0035.desc: "Потрясенный происходящим, я вдруг чувствую холодную сталь меча в спине и воздух, высасываемый из моих легких. Я оборачиваюсь и вижу легата, его клинок в моей спине. В глазах темнеет и я кашляю кровью."
 province_events.0035.option.a: "Почему"
  
 province_events.0036.t: "Сбежал!"
 province_events.0036.desc: "Поворачиваю за угол и вижу........................ничего! Мы продолжаем обыскивать дворец, но безрезультатно. Этот демон, возможно, избежал моего гнева, но я получил то, за чем пришел."
 province_events.0036.option.a: "Увы, мир"
 province_events.0036.option.a.tooltip.a: "Вы узурпировали власть императора"
  
 province_events.0037.t: "Сбежал!"
 province_events.0037.desc: "Я сворачиваю за угол и продолжаю бежать, пока не добираюсь до своего верного советника, приказываю ему быстро привести мне мою лошадь и встретить меня в переулке. Я сажусь на лошадь и, стараясь не привлекать внимания, мчусь в безопасное место. К восходу солнца я далеко ушел от их преследования, но ради этого я отказался от своей власти."
 province_events.0037.option.a: "Они будут страдать за то, что они сделали!"
  
 province_events.0038.t: "Шлем Аврелиана"
 province_events.0038.desc: "Я поручил своему доверенному антиквару отправиться в путешествие по всему миру в поисках старого и бесценного артефакта — шлема императора Аврелиана! Шансы найти такую вещь в лучшем случае минимальны, но величие и сила обладания таким артефактом перевешивают все остальное. Мой антиквар просил денег, но сколько я должен ему дать?"
 province_events.0038.option.a: "Небольшую сумму, я доверяю вашим навыкам"
 province_events.0038.option.b: "Значительную сумму, но вам лучше найти его!"
 province_events.0038.option.c: "Чего бы это ни стоило, только найдите его!"
 province_events.0038.option.d: "Неважно"
 province_events.0038.option.tooltip.a: "Вы найдете шлем"
  
 province_events.0039.t: "Шлем Аврелиана"
 province_events.0039.desc: "Мой антиквар, явно измученный долгой и мучительной поездкой, врывается в зал. Он становится передо мной на колени и вручает деревянный ящик, рассказывает о своем путешествии, людях и деревнях, через которые он проезжал. Он открывает ящик и... Возможно ли это?"
 province_events.0039.option.a: "Шлем!"
  
 province_events.0040.t: "Галльская империя"
 province_events.0040.desc: "Император Галлий, император Галлии. Это был титул, который носил сам Постум во время кризиса третьего века, чтобы претендовать на императорский титул. Сегодня Галльская империя провозглашена вновь и она сильнее, чем когда-либо. Да здравствует Император!"
 province_events.0040.option.a: "Галльская империя вернулась!"
 province_events.0040.option.tooltip.a: "Вы теперь галльский император"
  
 province_events.0041.t: "Пальмирское царство"
 province_events.0041.desc: "Пальмирское царство было государством, отколовшимся от Римской империи во время кризиса третьего века. Затем оно было отвоевано Аврелием, тогдашним римским императором. Сегодня Пальмирское царство восстановлено, и пусть оно живет сотни лет!"
 province_events.0041.option.a: "Пальмирское царство вернулось!"
 province_events.0041.option.tooltip.a: "Теперь вы император Пальмиры"
  
 province_events.0042.t: "Призыв к оружию"
 province_events.0042.desc: "Наш достопочтенный сюзерен призвал нас присоединиться к его делу против великой имперской реконкисты."
 province_events.0042.option.a: "Наш верховный сюзерен взывает о помощи и мы ответим!"
 province_events.0042.option.b: "Мы не можем себе этого позволить"
  
 province_events.0043.t: "Призыв к оружию"
 province_events.0043.desc: "Наш достопочтенный сюзерен призвал нас присоединиться к его делу великой имперской реконкисты."
 province_events.0043.option.a: "Наш верховный сюзерен взывает о помощи и мы ответим!"
 province_events.0043.option.b: "Мы не можем себе этого позволить"
