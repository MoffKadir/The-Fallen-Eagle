l_russian:
  #Lazy loc, will change 
 senate.0001.t: "Задача Сената завершена"
 senate.0001.desc: "Благодаря тому, что жители [GetGlobalVariable('italy_senate_convert_culture_county').Title.GetName] сменили культуру на [GetGlobalVariable('italy_senate_convert_culture_county').Title.GetHolder.GetTopLiege.GetCulture.GetName],мы, в краткосрочной перспективе, добились расположения Сената. Таким образом, они будут максимально поддерживать наши начинания."
 senate.0001.a: "Это было достойное вложение"
  
 senate.0002.t: "Задача Сената завершена"
 senate.0002.desc: "Преобразовав [GetGlobalVariable('italy_senate_convert_culture_county').Title.GetName] в [GetGlobalVariable('italy_senate_convert_faith_county').Title.GetHolder.GetTopLiege.GetFaith.GetName], мы, в краткосрочной перспективе, добились расположения Сената. Таким образом, они будут максимально поддерживать наши начинания."
 senate.0002.a: "Это было достойное вложение"
  
 senate.0003.t: "Задача Сената завершена"
 senate.0003.desc: "После поражения [GetGlobalVariable('italy_senate_conquer').GetCharacter.GetName] в нашем недавнем конфликте мы на короткое время добились благосклонности Сената. Таким образом, они будут максимально поддерживать наши начинания."
 senate.0003.a: "Это было достойное вложение"
  
 senate.0004.t: "Задача Сената завершена"
 senate.0004.desc: "С завершением строительства в [GetGlobalVariable('italy_senate_building_county').Title.GetName], мы на короткое время добились благосклонности Сената. Таким образом, они будут максимально поддерживать наши начинания."
 senate.0004.a: "Это было достойное вложение"
  
 senate.0008.t: "Апофеоз императора"
 senate.0008.desc: "Наша империя видела, как приходили и уходили многие императоры — некоторые посредственные, некоторые ужасные, некоторые великие. Тем не менее, есть один Император, чьи достижения настолько величественны, настолько славны, настолько #italic божественны#!, что они должны быть удостоены почестей выше, чем простые смертные.\n\nЯ собрал сенаторов, и после нескольких дней обсуждения мы решили обожествить этого великого императора..."
 #senate.0008.desc: "Наша Империя видела много Императоров, приходящих и уходящих. Некоторые ничем не примечательны и посредственны, и их не стоит вспоминать из-за отсутствия заметных достижений. Другие были ужасны или лишены каких-либо хороших качеств, таких правителей мы хотим забыть. Тогда есть те великие Императоры; те, чьи имена до сих пор вдохновляют нас сегодня, чья память напоминает прошлый золотой век, чьи достижения стоят выше обычных людей.\n\nВ самом деле, есть один Император, чьи достижения так величественны, так славны, так #italic божественны#! что им должны быть оказаны почести выше простых смертных, даже после смерти. Другими словами, есть один Император, которого я хочу обожествить.\n\nЯ собрал высокопоставленных сенаторов, и после нескольких дней обсуждения мы решили, что великий император, которого мы обожествляем, это..."
 senate.0008.a: "Великий Император достоин этой чести!"
 senate.0008.b: "Я передумал, неважно."
  
  
 senate.0010.t: "Сенатское восстание!"
 senate.0010.desc: "Один из моих ближайших военных советников врывается в тронный зал с испуганным выражением лица.'Мой Император! Мы получили новости о том, что [revolt_leader.GetName] собирает многотысячную армию! [revolt_leader.GetSheHe] пользуется полной поддержкой Сената!\n\nВы можете подавить восстание деньгами, но для этого потребуется много золота."
 senate.0010.a: "Да, заплатите им! Все ради мира!"
 senate.0010.b: "Измена есть измена, и единственная плата, которую я могу предоставить - железо и кровь."
  
  
 senate.0011.t: "Сельские трудности"
 senate.0011.desc_italy: "Когда я направлялся в триклиний на пышный пир, один из моих ближайших советников сообщает мне о некоторых землевладельцах, которые делают все, что в их силах, чтобы помешать моим людям собрать законно причитающиеся им налоги. Кажется, эти дворяне не согласны с моей политикой и вместо этого поддерживают нелояльных [ROOT.Char.Custom('senate_italy_disloyal_party_loc')]."
 senate.0011.desc_eastern: "Когда я направлялся в триклиний на пышный пир, один из моих ближайших советников сообщает мне о некоторых землевладельцах, которые делают все, что в их силах, чтобы помешать моим людям собрать законно причитающиеся им налоги. Кажется, эти дворяне не согласны с моей политикой и вместо этого поддерживают нелояльных [ROOT.Char.Custom('senate_eastern_disloyal_party_loc')]."
 senate.0011.a: "Жаль"
  
 senate.0012.t: "Купленные солдаты"
 senate.0012.desc_italy: "Когда я наблюдал, как моя профессиональная свита тренируется в построении, я заметил, что некоторых мужчин не хватает. После некоторых расспросов я обнаружил, что эти люди были подкуплены оппозиционными политическими силами, поступив к ним на службу вместо меня. Скорее всего, это была партия [ROOT.Char.Custom('senate_italy_disloyal_party_loc')] , так как в настоящее время они меня не поддерживают."
 senate.0012.desc_eastern: "Когда я наблюдал, как моя профессиональная свита тренируется в построении, я заметил, что некоторых мужчин не хватает. После некоторых расспросов я обнаружил, что эти люди были подкуплены оппозиционными политическими силами, поступив к ним на службу вместо меня. Скорее всего, это была партия [ROOT.Char.Custom('senate_eastern_disloyal_party_loc')], так как в настоящее время они не благоволят мне."
 senate.0012.a: "Они заплатят за это предательство!"
  
 senate.0013.t: "Солдатская награда"
 senate.0013.desc_italy: "Мужчины, которые рискуют своей жизнью ради империи, чувствуют, что ее благодарность могла бы быть больше. Растет недовольство от самого низшего пехотинца до даже некоторых офицеров, требующих повышения жалованья и вознаграждения за свои услуги.\n\nЭто опасно, так как те, кто чувствует себя не вознагражденным за свою службу, могут отказаться следовать приказам или, что еще хуже, предоставить свою силу тому, кто больше заплатит. Только [ROOT.Char.Custom('senate_italy_disloyal_party_loc')] может так раздуть пламя жадности.."
 senate.0013.desc_eastern: "Мужчины, которые рискуют своей жизнью ради империи, чувствуют, что ее благодарность могла бы быть больше. Растет недовольство от самого низшего пехотинца до даже некоторых офицеров, требующих повышения жалованья и вознаграждения за свои услуги.\n\nЭто опасно, поскольку те, кто чувствует себя недостаточно вознагражденными за свою службу, могут отказаться выполнять приказы или, что еще хуже, предоставить свои услуги тому, кто предложит самую высокую цену. Только [ROOT.Char.Custom('senate_eastern_disloyal_party_loc')] может так раздуть пламя жадности.."
 senate.0013.a: "Заплатите им! Подкупите их! Сейчас!"
 senate.0013.b: "Очень хорошо, они заслуживают лучшей зарплаты."
  
 senate.0014.t: "Ученый человек"
 senate.0014.desc_italy: "Как правителю любого государства, особенно империи, вам всегда нужны ученые и другие интеллектуалы, будь то по вопросам науки, философии, обучения ваших наследников или просто по личным делам. Если бы эти люди покинули мой двор, это стало бы серьезной проблемой для развития моей столицы и окрестных земель. \n\nНо эта конкретная проблема уже проявляется: многие из тех, кого я нанял, покидают мою службу и вместо этого служат сенаторам от партии [ROOT.Char.Custom('senate_italy_disloyal_party_loc')]."
 senate.0014.desc_eastern: "Как правителю любого государства, особенно империи, вам всегда нужны ученые и другие интеллектуалы, будь то по вопросам науки, философии, обучения ваших наследников или просто по личным делам. Если бы эти люди покинули мой двор, это стало бы серьезной проблемой для развития моей столицы и окрестных земель. \n\nНо эта конекретная проблема уже проявляется: многие из тех, кого я нанял, покидают мою службу и вместо этого служат сенаторам от партии [ROOT.Char.Custom('senate_eastern_disloyal_party_loc')]."
 senate.0014.a: "Выплатите им надбавку чтобы они вернулись"
 senate.0014.b: "Как бы то ни было, они все равно недостойны того, чтобы служить мне."
  
 senate.0015.t: "Сеяние раздора среди крестьян"
 senate.0015.desc_italy: "Недовольные крестьяне отказываются работать, а некоторые даже бунтуют! Борьба, с которой столкнулась наша империя, затрагивает всех, от самого ничтожного нищего до самого высокого патриция, но до сих пор большинство из них стиснули зубы и терпели. В разрозненных провинциях неповиновение не редкость, но оно внезапно возникло в более широком масштабе внутри империи, что явно не случайно. \n\nЭто не воля народа, а происки партии [ROOT.Char.Custom('senate_italy_disloyal_party_loc')]! Как нам поступить?"
 senate.0015.desc_eastern: "Недовольные крестьяне отказываются работать, а некоторые даже бунтуют! Борьба, с которой столкнулась наша империя, затрагивает всех, от самого ничтожного нищего до самого высокого патриция, но до сих пор большинство из них стиснули зубы и терпели. В разрозненных провинциях неповиновение не редкость, но оно внезапно возникло в более широком масштабе внутри империи, что явно не случайно. \n\nЭто не воля народа, а происки партии[ROOT.Char.Custom('senate_eastern_disloyal_party_loc')]! Как нам поступить?"
 senate.0015.a: "Казнить непокорных"
 senate.0015.b: "Игнорировать жалобы крестьян"
 senate.0015.c: "Идти на уступки крестьянам"
  
  
 senate.0016.t: "Местная экономика"
 senate.0016.desc_italy: "Гуляя по улицам своей столицы, я замечаю новые рыночные прилавки. После опроса одного из моих советников он сказал мне, что эти новые торговцы были поощрены [ROOT.Char.Custom('senate_italy_indifferent_party_loc'). Хотя эти поставщики не окажут существенного влияния на торговлю в долгосрочной перспективе, все же приятно видеть, что Сенат взаимодействует с людьми."
 senate.0016.desc_eastern: "Гуляя по улицам своей столицы, я замечаю новые рыночные прилавки. После опроса одного из моих советников он сказал мне, что эти новые торговцы были поощрены [ROOT.Char.Custom('senate_eastern_indifferent_party_loc')]. Хотя эти поставщики не окажут существенного влияния на торговлю в долгосрочной перспективе, все же приятно видеть, что Сенат взаимодействует с людьми."
 senate.0016.a: "Приятно видеть"
  
 senate.0017.t: "Новые леса"
 senate.0017.desc_italy: "Во время охоты с некоторыми местными политиками я заметил новые деревья, посаженные в сельской местности. Они еще не выросли, но в ближайшие годы они станут источником пиломатериалов и предоставят много жизненного пространства животному миру. Один местный вождь отмечает новые насаждения:'Эти прекрасные саженцы были посажены партией [ROOT.Char.Custom('senate_italy_indifferent_party_loc')] всего несколько недель назад. Надеюсь, они вырастут в сильные деревья'"
 senate.0017.desc_eastern: "Во время охоты с некоторыми местными политиками я заметил новые деревья, посаженные в сельской местности. Они еще не выросли, но в ближайшие годы они станут источником пиломатериалов и предоставят много жизненного пространства животному миру. Один местный вождь отмечает новые насаждения:'Эти прекрасные саженцы были посажены партией [ROOT.Char.Custom('senate_eastern_indifferent_party_loc')] всего несколько недель назад. Надеюсь, они вырастут в сильные деревья'"
 senate.0017.a: "Приятно видеть"
  
  
 senate.0018.t: "Фермеры или бойцы"
 senate.0018.desc_italy: "Для управления империей всегда нужны люди; поля должны быть обработаны, а стены должны быть укомплектованы людьми. В том числе мой капитал. В последнее время я заметил больше работников на полях, принадлежащих сенаторам от партии [ROOT.Char.Custom('senate_italy_indifferent_party_loc')]. В то время как это увеличивает прибыльность местной экономики, это также уменьшает количетво моих личных налогоплатильщиков."
 senate.0018.desc_eastern: "Для управления империей всегда нужны люди; поля должны быть обработаны, а стены должны быть укомплектованы людьми. В том числе мой капитал. В последнее время я заметил больше работников на полях, принадлежащих сенаторам от партии [ROOT.Char.Custom('senate_eastern_indifferent_party_loc')]. В то время как это увеличивает прибыльность местной экономики, это также уменьшает количетво моих личных налогоплатильщиков."
 senate.0018.a: "Интересно"
  
 senate.0019.t: "Мечи на орала"
 senate.0019.desc_italy: "Военные отчеты показывают меньше новобранцев в этом году. Это было очень тревожно, пока другие отчеты не показали увеличение доходов и одобрения. Люди устали от войны и,подстрекаемые партией [ROOT.Char.Custom('senate_italy_indifferent_party_loc')],перемещаются с полей сражений в фермерские хозяйства. Думая о друзьях и семье, которых вы потеряли в пути, нетрудно понять, почему люди хотят жить мирно. Но это может только сделать их более уязвимыми."
 senate.0019.desc_eastern: "Военные отчеты показывают меньше новобранцев в этом году. Это было очень тревожно, пока другие отчеты не показали увеличение доходов и одобрения. Люди устали от войны и,подстрекаемые партией [ROOT.Char.Custom('senate_eastern_indifferent_party_loc')],перемещаются с полей сражений в фермерские хозяйства. Думая о друзьях и семье, которых вы потеряли в пути, нетрудно понять, почему люди хотят жить мирно. Но это может только сделать их более уязвимыми."
 senate.0019.a: "Фермерство? Правда что-ли? Для таких талантливых людей?"
 senate.0019.b: "Конечно, лучше, чем умереть вдали от дома..."
  
  
 senate.0020.t: "Разрешение спора"
 senate.0020.desc_italy: "С каждым спором и разногласием приходит повод для беспокойства. Это семя, из которого вырастают междоусобицы и даже гражданские войны. Очень немногие достаточно важны, чтобы их можно было довести до кабинета Императора, но каждый мелкий спор о сельскохозяйственных угодьях, зарплатах, оскорблениях и политике постепенно подтачивает империю. К счастью, [ROOT.Char.Custom('senate_italy_indifferent_party_loc')] использовал свое влияние, чтобы уладить несколько разногласий, продвигая сотрудничество вместо вражды и напоминая всем, что все мы одинаково ответственны как за провалы, так и за успехи [ROOT.Char.GetPrimaryTitle.GetName]."
 senate.0020.desc_eastern: "С каждым спором и разногласием приходит повод для беспокойства. Это семя, из которого вырастают междоусобицы и даже гражданские войны. Очень немногие достаточно важны, чтобы их можно было довести до кабинета Императора, но каждый мелкий спор о сельскохозяйственных угодьях, зарплатах, оскорблениях и политике постепенно подтачивает империю. К счастью, [ROOT.Char.Custom('senate_eastern_indifferent_party_loc')] использовал свое влияние, чтобы уладить несколько разногласий, продвигая сотрудничество вместо вражды и напоминая всем, что все мы одинаково ответственны как за провалы, так и за успехи [ROOT.Char.GetPrimaryTitle.GetName]."
 senate.0020.a: "Гармония, предтеча победы"
  
 senate.0021.t: "Половина цены"
 senate.0021.desc_italy: "Пока я слушаю, как какой-то мелкий землевладелец рассуждает о мелкой проблеме, ко мне с предложением подходит сенатор от [ROOT.Char.Custom('senate_italy_loyal_party_loc')]. 'Мой повелитель, в знак нашей поддержки вам и вашему правлению мы были бы рады заплатить за игры, хотя бы частично. Вам нужно будет восполнить недостающие средства, но я уверен, что это не проблема.'"
 senate.0021.desc_eastern: "Пока я слушаю, как какой-то мелкий землевладелец рассуждает о мелкой проблеме, ко мне с предложением подходит сенатор от [ROOT.Char.Custom('senate_eastern_loyal_party_loc')]. 'Мой повелитель, в знак нашей поддержки вам и вашему правлению мы были бы рады заплатить за игры, хотя бы частично. Вам нужно будет восполнить недостающие средства, но я уверен, что это не проблема.'"
 senate.0021.a: "Спасибо! Я немедленно начну подготовку к играм."
 senate.0021.b: "Имперская казна сейчас не может позволить себе игры. Хотя я бы с удовольствием взял деньги."
  
 senate.0022.t: "Хлеб для бедных"
 senate.0022.desc_italy: "На обратном пути в свои личные покои ко мне подходит сенатор:'Сир, в знак нашей поддержки со стороны партии [ROOT.Char.Custom('senate_italy_loyal_party_loc')], мы хотим раздать хлеб от вашего имени. Прошу вашего разрешения накормить всех нуждающихся местных жителей'"
 senate.0022.desc_eastern: "На обратном пути в свои личные покои ко мне подходит сенатор:'Сир, в знак нашей поддержки со стороны партии [ROOT.Char.Custom('senate_eastern_loyal_party_loc')] мы хотим раздать хлеб от вашего имени. Прошу вашего разрешения накормить всех нуждающихся местных жителей'"
 senate.0022.a: "Конечно, я благодарю вас за ваше служение людям"
 senate.0022.b: "Вместо этого королевству нужно золото.."
  
 senate.0023.t: "Пожертвования Империи"
 senate.0023.desc_italy: "Золото — источник жизненной силы всех королевств, больших и малых, и [ROOT.Char.Custom('senate_italy_loyal_party_loc')] хорошо это знает. Они собрали средства у богатых патрициев, преданных лоялистов и даже врагов Империи, хотя последние были не совсем согласны...\n\n\nВ тронный зал прибыли телеги с сокровищами, чтобы выиграть Империи больше времени."
 senate.0023.desc_eastern: "Золото — источник жизненной силы всех королевств, больших и малых, и [ROOT.Char.Custom('senate_eastern_loyal_party_loc')] хорошо это знает. Они собрали средства у богатых патрициев, преданных лоялистов и даже врагов Империи, хотя последние были не совсем согласны...\n\n\nВ тронный зал прибыли телеги с сокровищами, чтобы выиграть Империи больше времени."
 senate.0023.a: "Самый щедрый подарок."
 senate.0023.b: "Реинвестируйте эти богатства."
  
 senate.0024.t: "Одолжение"
 senate.0024.desc_italy: "После целого дня встреч с местными правителями и губернаторами ко мне подходит сенатор от [ROOT.Char.Custom('senate_italy_loyal_party_loc')]. 'Милорд, в знак нашей поддержки мы хотели бы профинансировать новое оружие для вашей личной охраны. Или золото подойдет больше?'"
 senate.0024.desc_eastern: "После целого дня встреч с местными правителями и губернаторами ко мне подходит сенатор от [ROOT.Char.Custom('senate_eastern_loyal_party_loc')]. 'Милорд, в знак нашей поддержки мы хотели бы профинансировать новое оружие для вашей личной охраны. Или золото подойдет больше?'"
 senate.0024.a: "Я с радостью перевооружу своих людей."
 senate.0024.b: "Деньги подойдут."
  
 influenced_by_senate: "Под влиянием Сената"
 senate.0025.t: "Вассал императора"
 senate.0025.desc_italy: "Даже будучи одним из предположительно самых могущественных людей на свете, Император должен поддерживать достойные отношения с теми, кто ниже его. Но имперские агенты не могут быть везде одновременно, чтобы убедиться, что у Рима есть поддержка, которую он заслуживает. Здесь могут пригодиться мои союзники в сенате; Ко мне подходит сенатор от [ROOT.Char.Custom('senate_italy_loyal_party_loc')]: 'Мой господин, я взял на себя смелость объяснить величие вашего правления [senate25vassal.GetName]. Кажется, он понял…'"
 senate.0025.desc_eastern: "Даже будучи одним из предположительно самых могущественных людей на свете, Император должен поддерживать достойные отношения с теми, кто ниже его. Но имперские агенты не могут быть везде одновременно, чтобы убедиться, что у Рима есть поддержка, которую он заслуживает. Здесь могут пригодиться мои союзники в сенате; Ко мне подходит сенатор от [ROOT.Char.Custom('senate_eastern_loyal_party_loc')]: 'Мой господин, я взял на себя смелость объяснить величие вашего правления [senate25vassal.GetName]. Кажется, он понял…'"
 senate.0025.a: "Я благодарю вас за то, что заставили их понять."
  
 maa_expenses_paid: "Армейские расходы оплачены"
 senate.0026.t: "Предложение благотворительности"
 senate.0026.desc_italy: "Римская армия является свидетельством воинской доблести, призванной сразить всех и каждого, кто встанет у нее на пути. По своей сути эти солдаты — простые люди, жаждущие оплаты и признания, но их оплата оказывает большое давление на казну.\n\nКо мне подходит сенатор с дружелюбным выражением лица. \n\n"Мой сеньор, как посланник от партии [ROOT.Char.Custom('senate_italy_supportive_party_loc')] я рад сообщить, что вы имеете нашу поддержку. Мы собрали средства, чтобы помочь оплатить ваших солдат, если вы позволите нам, конечно.'"
 senate.0026.desc_eastern: "Римская армия является свидетельством воинской доблести, призванной сразить всех и каждого, кто встанет у нее на пути. По своей сути эти солдаты — простые люди, жаждущие оплаты и признания, но их оплата оказывает большое давление на казну.\n\nКо мне подходит сенатор с дружелюбным выражением лица. \n\n"Мой сеньор, как посланник от партии [ROOT.Char.Custom('senate_eastern_supportive_party_loc')] я рад сообщить, что вы имеете нашу поддержку. Мы собрали средства, чтобы помочь оплатить ваших солдат, если вы позволите нам, конечно.'"
 senate.0026.a: "Я ценю благотворительность, спасибо"
 senate.0026.b: "Империи нужны средства для использования в других целях"
  
 senate.0027.t: "Внутренняя политика"
 senate.0027.desc_italy: "Теоретически правит император, а его верные вассалы исполняют его волю. На практике император ничто без своих вассалов, и если они повернутся против него, все пропало. Поскольку у каждого вассала есть конкурирующие интересы и личные планы, сделать так, чтобы они все были довольны вашим славным правлением, — геркулесова задача. К счастью, лоялистская фракция [ROOT.Char.Custom('senate_italy_supportive_party_loc')] облегчила часть этого бремени, убедив некоторых вассалов в преимуществах следования за вами, хотя вы не можете не задаться вопросом, использовали ли они правду или преувеличение."
 senate.0027.desc_eastern: "Теоретически правит император, а его верные вассалы исполняют его волю. На практике император ничто без своих вассалов, и если они повернутся против него, все пропало. Поскольку у каждого вассала есть конкурирующие интересы и личные планы, сделать так, чтобы они все были довольны вашим славным правлением, — геркулесова задача. К счастью, лоялистская фракция [ROOT.Char.Custom('senate_eastern_supportive_party_loc')] облегчила часть этого бремени, убедив некоторых вассалов в преимуществах следования за вами, хотя вы не можете не задаться вопросом, использовали ли они правду или преувеличение."
 senate.0027.a: "Амбиции [vassal1senate27.GetName] не затмевают его мудрости"
 senate.0027.b: "[vassal2senate27.GetName] понимает, что настоящая сила в единстве"
 senate.0027.c: "[vassal3senate27.GetName] скорее будет сражаться вместе, чем умрет в одиночку"
  
 senate.0028.t: "Больше игр, чем престолов"
 senate.0028.desc_italy: "Игры, демонстрация боевой доблести, всегда были частью римской культуры. В настоящее время они встречаются все реже и реже, поскольку многие христиане осуждают эту практику. Тем не менее, есть много людей, которые получают удовольствие, наблюдая, как кто-то демонстрирует свои навыки в бою. Среди этих людей есть сенатор от [ROOT.Char.Custom('senate_italy_supportive_party_loc')]. Он подходит ко мне:\nМилорд, королевство давно не видело игр. Я и моя партия полностью поддерживаем ваше правление, и в знак благодарности мы будем проводить игры от вашего имени, оплачивая все необходимое. Если вы того пожелаете, конечно."
 senate.0028.desc_eastern: "Игры, демонстрация боевой доблести, всегда были частью римской культуры. В настоящее время они встречаются все реже и реже, поскольку многие христиане осуждают эту практику. Тем не менее, есть много людей, которые получают удовольствие, наблюдая, как кто-то демонстрирует свои навыки в бою. Среди этих людей есть сенатор от [ROOT.Char.Custom('senate_eastern_supportive_party_loc')]. Он подходит ко мне:\nМилорд, королевство давно не видело игр. Я и моя партия полностью поддерживаем ваше правление, и в знак благодарности мы будем проводить игры от вашего имени, оплачивая все необходимое. Если вы того пожелаете, конечно."
 senate.0028.a: "К счастью, я тоже скучал по ним"
 senate.0028.b: "Нет, я не позволю мужчинам [ROOT.Char.GetFaith.GetAdherentName] умерать ради нашего развлечения."
  
 senate.0029.t: "Как в старые времена"
 senate.0029.desc_italy: "На протяжении веков бесплатные наделы зерна для бедных и нуждающихся были одной из особых привилегий Италии. В настоящее время имперское казначейство часто не может позволить себе такого рода помощь своим гражданам из-за нехватки средств или чистой жадности. Обсуждая какие-то скучные законы о сборе налогов, ко мне подходит сенатор от [ROOT.Char.Custom('senate_italy_supportive_party_loc')] с небольшой свитой.\n\n“Мой господин, беднякам всегда не хватает хлеба. С вашего благословения мы раздадим хлеб всем нуждающимся в [kingdombreadsenate.GetName]. Если только эти средства не требуются для иных целей.”"
 senate.0029.desc_eastern: "На протяжении веков бесплатные наделы зерна для бедных и нуждающихся были одной из особых привилегий Италии. В настоящее время имперское казначейство часто не может позволить себе такого рода помощь своим гражданам из-за нехватки средств или чистой жадности. Обсуждая какие-то скучные законы о сборе налогов, ко мне подходит сенатор от [ROOT.Char.Custom('senate_eastern_supportive_party_loc')] с небольшой свитой.\n\n“Мой господин, беднякам всегда не хватает хлеба. С вашего благословения мы раздадим хлеб всем нуждающимся в [kingdombreadsenate.GetName]. Если только эти средства не требуются для иных целей.”"
 senate.0029.a: "Да, конечно, спасибо, что думаете о людях."
 senate.0029.b: "Я благодарен, но у Империи есть более неотложные дела."
  
 trade_deal_established: "Заключена торговая сделка"
 senate.0030.t: "Дипломатические отношения"
 senate.0030.desc_italy: "Даже такая великая империя, как сам Рим, должна иметь дипломатические отношения с соседями. К таким посланникам всегда нужно относиться с уважением и почестями, иначе можно столкнуться с разрывом дипломатических отношений или, что еще хуже, с войной.\n\nСегодня прибыл посланник от соседнего правителя. К счастью, сенаторы из [ROOT.Char.Custom('senate_italy_supportive_party_loc')] поприветствовали их и смогли установить дружеские отношения с дипломатами, что привело к более выгодным торговым сделкам."
 senate.0030.desc_eastern: "Даже такая великая империя, как сама Византия, должна иметь дипломатические отношения с соседями. К таким посланникам всегда нужно относиться с уважением и почестями, иначе можно столкнуться с разрывом дипломатических отношений или, что еще хуже, с войной.\n\nСегодня прибыл посланник от соседнего правителя. К счастью, сенаторы от [ROOT.Char.Custom('senate_eastern_supportive_party_loc')] поприветствовали их и смогли установить дружеские отношения с дипломатами, что привело к более выгодным торговым сделкам»."
 senate.0030.a: "Я благодарен за то, что на моей стороне такие искусные ораторы"
